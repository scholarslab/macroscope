  <body><p>271_129: 《寄南游兄弟》竇鞏</p>
    <p>書來未報幾時還　知在三湘五嶺間　獨立衡門秋水闊　寒鴉飛去日銜山</p><p><a href="../../model.html#/doc/12715">View poem's topic associations</a></p></body></html>
