  <body><p>769_34: 《開緘怨》朱琳</p>
    <p>夫婿邊庭久　幽閨恨幾重　玉琴知別日　金鏡識愁容　懶寄雲中服　慵開海上封　年年得衣慣　且試莫裁縫</p><p><a href="../../model.html#/doc/38976">View poem's topic associations</a></p></body></html>
