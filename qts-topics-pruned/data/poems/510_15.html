  <body><p>510_15: 《觀徐州李司空獵》張祜</p>
    <p>曉出郡城東　分圍淺草中　紅旗開向日　白馬驟迎風　背手抽金鏃　翻身控角弓　萬人齊指處　一雁落寒空</p><p><a href="../../model.html#/doc/24652">View poem's topic associations</a></p></body></html>
