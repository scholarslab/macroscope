  <body><p>540_4: 《評事翁寄賜餳粥走筆為答》李商隱</p>
    <p>粥香餳白杏花天　省對流鶯坐綺筵　今日寄來春已老　鳳樓迢遞意鞦韆</p><p><a href="../../model.html#/doc/26615">View poem's topic associations</a></p></body></html>
