  <body><p>866_56: 《贈朋詩》魏朋妻</p>
    <p>孤墳臨清江　每睹白日晚　松影搖長風　蟾光落巖甸　故鄉千里餘　親戚罕相見　望望空雲山　哀哀淚如霰　恨為泉臺客　復此異鄉縣　願言敦疇昔　勿以棄疵賤</p><p><a href="../../model.html#/doc/43491">View poem's topic associations</a></p></body></html>
