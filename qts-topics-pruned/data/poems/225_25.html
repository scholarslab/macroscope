  <body><p>225_25: 《曲江陪鄭八丈南史飲》杜甫</p>
    <p>雀啄江頭黃柳花　鵁鶄鸂鶒滿晴沙　自知白髮非春事　且盡芳尊戀物華　近侍即今難浪跡　此身那得更無家　丈人文力猶強健　豈傍青門學種瓜</p><p><a href="../../model.html#/doc/9827">View poem's topic associations</a></p></body></html>
