  <body><p>284_8: 《九日贈司空文明》李端</p>
    <p>我有惆悵詞　待君醉時說　長來逢九日　難與菊花別　摘卻正開花　暫言花未發</p><p><a href="../../model.html#/doc/13502">View poem's topic associations</a></p></body></html>
