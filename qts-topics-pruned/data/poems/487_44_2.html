  <body><p>487_44_2: 《漢宮詞二首（其二）》鮑溶</p>
    <p>月映東窗似玉輪　未央前殿絕聲塵　宮槐花落西風起　鸚鵡驚寒夜喚人</p><p><a href="../../model.html#/doc/23409">View poem's topic associations</a></p></body></html>
