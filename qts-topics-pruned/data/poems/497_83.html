  <body><p>497_83: 《贈供奉僧次融》姚合</p>
    <p>會解如來意　僧家獨有君　開經對天子　騎馬過聲聞　本寺遠於日　新詩高似雲　熱時吟一句　涼冷勝秋分</p><p><a href="../../model.html#/doc/23938">View poem's topic associations</a></p></body></html>
