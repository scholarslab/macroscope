  <body><p>300_37: 《留別田尚書》王建</p>
    <p>擬報平生未殺身　難離門館起居頻　不看匣裏釵頭古　猶戀機中錦樣新　一旦甘為漳岸老　全家卻作杜陵人　朝天路在驪山下　專望紅旗拜舊塵</p><p><a href="../../model.html#/doc/14275">View poem's topic associations</a></p></body></html>
