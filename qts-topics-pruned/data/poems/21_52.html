  <body><p>21_52: 《相和歌辭。賈客樂》張籍</p>
    <p>金陵向西賈客多　船中生長樂風波　欲發移船近江口　船頭祭神各澆酒　停杯共說遠行期　入蜀經蠻遠別離　金多眾中為上客　夜夜算緡眠獨遲　秋江初月猩猩語　孤帆夜發滿湘渚　水工持楫防暗灘　直過山邊及前侶　年年逐利西復東　姓名不在縣籍中　農夫稅多長辛苦　棄業長為販賣翁</p><p><a href="../../model.html#/doc/1178">View poem's topic associations</a></p></body></html>
