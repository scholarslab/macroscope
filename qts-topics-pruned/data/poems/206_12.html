  <body><p>206_12: 《留別毗陵諸公》李嘉佑</p>
    <p>久作涔陽令　丹墀忽再還　淒涼辭澤國　離亂到鄉山　北固灘聲滿　南徐草色閒　知心從此別　相憶鬢毛斑</p><p><a href="../../model.html#/doc/8870">View poem's topic associations</a></p></body></html>
