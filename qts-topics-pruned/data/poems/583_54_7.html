  <body><p>583_54_7: 《楊柳八首（一作楊柳枝）（其七）》溫庭筠</p>
    <p>御柳如絲映九重　鳳皇窗柱繡芙蓉　景陽樓畔千條露　一面新妝待曉鐘</p><p><a href="../../model.html#/doc/29327">View poem's topic associations</a></p></body></html>
