  <body><p>672_33: 《試夜題省廊桂》唐彥謙</p>
    <p>麻衣穿穴兩京塵　十見東堂綠桂春　今日競飛楊葉箭　魏舒休作畫籌人</p><p><a href="../../model.html#/doc/33931">View poem's topic associations</a></p></body></html>
