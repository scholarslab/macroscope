  <body><p>441_56: 《春至》白居易</p>
    <p>若為南國春還至　爭向東樓日又長　白片落梅浮澗水　黃梢新柳出城牆　閒拈蕉葉題詩詠　悶取藤枝引酒嘗　樂事漸無身漸老　從今始擬負風光</p><p><a href="../../model.html#/doc/20594">View poem's topic associations</a></p></body></html>
