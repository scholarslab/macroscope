  <body><p>280_34: 《送黎兵曹往陝府結親（所昏即君從母女弟）》盧綸</p>
    <p>郎馬兩如龍　春朝上路逢　鴛鴦初集水　薜荔欲依松　步帳歌聲轉　妝臺燭影重　何言在陰者　得是戴侯宗</p><p><a href="../../model.html#/doc/13300">View poem's topic associations</a></p></body></html>
