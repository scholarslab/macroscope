  <body><p>278_21: 《春日憶司空文明》盧綸</p>
    <p>桃李風多日欲陰　百勞飛處落花深　貧居靜久難逢信　知隔春山不可尋</p><p><a href="../../model.html#/doc/13164">View poem's topic associations</a></p></body></html>
