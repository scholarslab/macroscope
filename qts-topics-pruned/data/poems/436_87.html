  <body><p>436_87: 《寄湘靈》白居易</p>
    <p>淚眼凌寒凍不流　每經高處即迴頭　遙知別後西樓上　應憑闌干獨自愁</p><p><a href="../../model.html#/doc/20166">View poem's topic associations</a></p></body></html>
