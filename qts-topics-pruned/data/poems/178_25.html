  <body><p>178_25: 《以詩代書答元丹丘》李白</p>
    <p>青鳥海上來　今朝發何處　口銜雲錦字　與我忽飛去　鳥去凌紫煙　書留綺窗前　開緘方一笑　乃是故人傳　故人深相勗　憶我勞心曲　離居在咸陽　三見秦草綠　置書雙袂間　引領不暫閒　長望杳難見　浮雲橫遠山</p><p><a href="../../model.html#/doc/7456">View poem's topic associations</a></p></body></html>
