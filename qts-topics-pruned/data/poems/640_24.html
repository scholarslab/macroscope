  <body><p>640_24: 《暮春戲贈吳端公》曹唐</p>
    <p>年少英雄好丈夫　大家望拜執金吾　閒眠曉日聽鶗鳺　笑倚春風仗轆轤　深院吹笙聞漢婢　靜街調馬任奚奴　牡丹花下簾鉤外　獨憑紅肌捋虎鬚</p><p><a href="../../model.html#/doc/31996">View poem's topic associations</a></p></body></html>
