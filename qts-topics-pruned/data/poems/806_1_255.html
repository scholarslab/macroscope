  <body><p>806_1_255: 《詩三百三首（其二百五十五）》寒山</p>
    <p>時人尋雲路　雲路杳無蹤　山高多險峻　澗闊少玲瓏　碧嶂前嫌後　白雲西復東欲知雲路處　雲路在虛空</p><p><a href="../../model.html#/doc/40279">View poem's topic associations</a></p></body></html>
