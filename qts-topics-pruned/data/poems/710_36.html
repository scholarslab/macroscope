  <body><p>710_36: 《尚書筵中詠紅手帕》徐夤</p>
    <p>鶴綾三尺曉霞濃　送與東家二八容　羅帶繡裙輕好繫　藕絲紅縷細初縫　別來拭淚遮桃臉　行去包香墜粉胸　無事把將纏皓腕　為君池上折芙蓉</p><p><a href="../../model.html#/doc/36435">View poem's topic associations</a></p></body></html>
