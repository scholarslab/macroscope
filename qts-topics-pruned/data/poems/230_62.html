  <body><p>230_62: 《村雨》杜甫</p>
    <p>雨聲傳兩夜　寒事颯高秋　挈帶看朱紱　開箱睹黑裘　世情只益睡　盜賊敢忘憂　松菊新霑洗　茅齋慰遠遊</p><p><a href="../../model.html#/doc/10455">View poem's topic associations</a></p></body></html>
