  <body><p>21_54: 《相和歌辭。賈客詞》劉駕</p>
    <p>賈客燈下起　猶言發已遲　高山有疾路　暗行終不疑　寇盜伏其路　猛獸來相追　金玉四散去　空囊委路岐　揚州有大宅　白骨無地歸　少婦當此日　對鏡弄花枝</p><p><a href="../../model.html#/doc/1180">View poem's topic associations</a></p></body></html>
