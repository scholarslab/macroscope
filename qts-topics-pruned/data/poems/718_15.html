  <body><p>718_15: 《斷火謠》蘇拯</p>
    <p>誰謂之推賢　於世何功果　絕爾晉侯交　禁我唐虞火　國閉檀榆煙　大禮成隳墮　暗室枯槁飯　冷面相看坐　陽升既非佑　陰伏若為佐　焉凍群生腹　將止天下禍　但究冤濫刑　天道無不可　鄙哉前朝翊贊臣　訏謨之規何瑣瑣</p><p><a href="../../model.html#/doc/36756">View poem's topic associations</a></p></body></html>
