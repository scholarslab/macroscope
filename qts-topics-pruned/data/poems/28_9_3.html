  <body><p>28_9_3: 《雜曲歌辭。楊柳枝（其三）》劉禹錫</p>
    <p>鳳闕輕遮翡翠帷　龍墀遙望麴塵絲　御溝春水柳暉映　狂殺長安年少兒</p><p><a href="../../model.html#/doc/1742">View poem's topic associations</a></p></body></html>
