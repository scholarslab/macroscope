  <body><p>889_24_2: 《浪淘沙（一名賣花聲）（其二）》李煜</p>
    <p>往事只堪衰　對景難排　秋風庭院蘚侵階　一桁珠簾閒不卷　終日誰來　金劍已沈埋　壯氣蒿萊　晚涼天淨月華開　想得玉樓瑤殿影　空照秦淮</p><p><a href="../../model.html#/doc/44019">View poem's topic associations</a></p></body></html>
