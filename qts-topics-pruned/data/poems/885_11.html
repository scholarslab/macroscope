  <body><p>885_11: 《旅中重陽》司空圖</p>
    <p>乘時爭路祗危身　經亂登高有幾人　今歲節唯南至在　舊交墳向北邙新　當歌共惜初筵樂　且健無辭後會頻　莫道中冬猶有閏　蟾聲纔盡即青春</p><p><a href="../../model.html#/doc/43849">View poem's topic associations</a></p></body></html>
