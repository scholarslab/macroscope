  <body><p>365_65: 《憶樂天》劉禹錫</p>
    <p>尋常相見意殷勤　別後相思夢更頻　每遇登臨好風景　羨他天性少情人</p><p><a href="../../model.html#/doc/17291">View poem's topic associations</a></p></body></html>
