  <body><p>592_54: 《滻川寄進士劉駕》曹鄴</p>
    <p>我家不背水　君身不向越　自是相憶苦　忽如經年別　山家草木寒　石上有殘雪　美人望不見　迢迢雲中月</p><p><a href="../../model.html#/doc/29854">View poem's topic associations</a></p></body></html>
