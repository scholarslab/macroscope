  <body><p>392_44: 《奉和二兄罷使遣馬歸延州》李賀</p>
    <p>空留三尺劍　不用一丸泥　馬向沙場去　人歸故國來　笛愁翻隴水　酒喜瀝春灰　錦帶休驚雁　羅衣尚鬥雞　還吳已渺渺　入郢莫淒淒　自是桃李樹　何畏不成蹊</p><p><a href="../../model.html#/doc/18610">View poem's topic associations</a></p></body></html>
