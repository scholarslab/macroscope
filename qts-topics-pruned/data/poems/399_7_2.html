  <body><p>399_7_2: 《蟲豸詩。浮塵子（其二）》元稹　　</p>
    <p>乍可巢蚊睫　胡為附蟒鱗　已微於蠢蠢　仍害及仁人　動植皆分命　毫芒亦是身哀哉此幽物　生死敵浮塵</p><p><a href="../../model.html#/doc/18791">View poem's topic associations</a></p></body></html>
