  <body><p>189_6: 《送閻寀赴東川辟》韋應物</p>
    <p>冰炭俱可懷　孰云熱與寒　何如結髮友　不得攜手懽　晨登嚴霜野　送子天一端　祗承簡書命　俯仰豸角冠　上陟白雲嶠　下冥玄壑湍　離群自有托　歷險得所安　當念反窮巷　登朝成慨嘆</p><p><a href="../../model.html#/doc/7955">View poem's topic associations</a></p></body></html>
