  <body><p>539_128_1: 《留贈畏之（其一）》李商隱</p>
    <p>清時無事奏明光　不遣當關報早霜　中禁詞臣尋引領　左川歸客自迴腸　郎君下筆驚鸚鵡　侍女吹笙弄鳳凰　空寄大羅天上事　眾仙同日詠霓裳</p><p><a href="../../model.html#/doc/26520">View poem's topic associations</a></p></body></html>
