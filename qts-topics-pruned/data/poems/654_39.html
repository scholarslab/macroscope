  <body><p>654_39: 《洛水》羅鄴</p>
    <p>一道潺湲濺暖莎　年年惆悵是春過　莫言行路聽如此　流入深宮悵更多　橋畔月來清見底　柳邊風緊綠波生　縱然滿眼添歸思　未把漁竿奈爾何</p><p><a href="../../model.html#/doc/32990">View poem's topic associations</a></p></body></html>
