  <body><p>438_69: 《浦中夜泊》白居易</p>
    <p>暗上江堤還獨立　水風霜氣夜稜稜　回看深浦停舟處　蘆荻花中一點燈</p><p><a href="../../model.html#/doc/20336">View poem's topic associations</a></p></body></html>
