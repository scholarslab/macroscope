  <body><p>438_9: 《重過秘書舊房因題長句》白居易</p>
    <p>閣前下馬思裴回　第二房門手自開　昔為白面書郎去　今作蒼鬚贊善來　吏人不識多新補　松竹相親是舊栽　應有題牆名姓在　試將衫袖拂塵埃</p><p><a href="../../model.html#/doc/20273">View poem's topic associations</a></p></body></html>
