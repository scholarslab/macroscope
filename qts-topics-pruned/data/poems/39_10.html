  <body><p>39_10: 《於塞北春日思歸》陳子良</p>
    <p>我家吳會青山遠　他鄉關塞白雲深　為許羈愁長下淚　那堪春色更傷心　驚鳥屢飛恆失侶　落花一去不歸林　如何此日嗟遲暮　悲來還作白頭吟</p><p><a href="../../model.html#/doc/2199">View poem's topic associations</a></p></body></html>
