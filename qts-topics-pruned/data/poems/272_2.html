  <body><p>272_2: 《登越王樓見喬公詩偶題》王鋌</p>
    <p>雲架重樓出郡城　虹梁雅韻仲宣情　越王空置千年跡　丞相兼揚萬古名　過鳥時時衝客會　閒風往往弄江聲　謬將蹇步尋高躅　魚目驪珠豈繼明</p><p><a href="../../model.html#/doc/12726">View poem's topic associations</a></p></body></html>
