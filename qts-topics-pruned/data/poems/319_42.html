  <body><p>319_42: 《石季倫金穀園（一本題作金谷懷古）》許堯佐</p>
    <p>石氏遺文在　淒涼見故園　輕風思奏樂　衰草憶行軒　舞榭蒼苔掩　歌臺落葉繁　斷雲歸舊壑　流水咽新源　曲沼殘煙斂　叢篁宿鳥喧　唯餘池上月　猶似對金尊</p><p><a href="../../model.html#/doc/15203">View poem's topic associations</a></p></body></html>
