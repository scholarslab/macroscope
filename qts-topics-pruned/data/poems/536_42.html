  <body><p>536_42: 《春日思舊游寄南徐從事劉三複》許渾</p>
    <p>風暖曲江花半開　忽思京口共銜杯　湘潭雲盡暮山出　巴蜀雪消春水來　懷玉尚悲迷楚塞　捧金猶羨樂燕臺　薊門高處極歸思　隴雁北飛雙燕迴</p><p><a href="../../model.html#/doc/26274">View poem's topic associations</a></p></body></html>
