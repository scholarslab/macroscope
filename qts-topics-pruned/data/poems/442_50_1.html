  <body><p>442_50_1: 《新居早春二首（其一）》白居易</p>
    <p>靜巷無來客　深居不出門　鋪沙蓋苔面　掃雪擁松根　漸暖宜閒步　初晴愛小園覓花都未有　唯覺樹枝繁</p><p><a href="../../model.html#/doc/20682">View poem's topic associations</a></p></body></html>
