  <body><p>128_68_3: 《少年行四首（其三）》王維</p>
    <p>一身能擘兩雕弧　虜騎千重只似無　偏坐金鞍調白羽　紛紛射殺五單于</p><p><a href="../../model.html#/doc/5300">View poem's topic associations</a></p></body></html>
