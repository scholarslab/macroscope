  <body><p>218_32_3: 《乾元中寓居同穀縣，作歌七首（其三）》杜甫</p>
    <p>有弟有弟在遠方　三人各瘦何人強　生別展轉不相見　胡塵暗天道路長　東飛駕鵝後鶖鶬　安得送我置汝旁　嗚呼三歌兮歌三發　汝歸何處收兄骨</p><p><a href="../../model.html#/doc/9466">View poem's topic associations</a></p></body></html>
