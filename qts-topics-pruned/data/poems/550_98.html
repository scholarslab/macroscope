  <body><p>550_98: 《贈解頭賈嵩》趙嘏</p>
    <p>賈生名跡忽無倫　十月長安看盡春　顧我先鳴還自笑　空沾一第是何人</p><p><a href="../../model.html#/doc/27537">View poem's topic associations</a></p></body></html>
