  <body><p>674_72: 《題水部李羽員外招國裏居》鄭穀</p>
    <p>野色入前軒　翛然琴與尊　畫僧依寺壁　栽葦學江村　自醞花前酒　誰敲雪裏門　不辭朝謁遠　唯要近慈恩</p><p><a href="../../model.html#/doc/34083">View poem's topic associations</a></p></body></html>
