  <body><p>598_25: 《山亭夏日》高駢</p>
    <p>綠樹陰濃夏日長　樓臺倒影入池塘　水精簾動微風起　滿架薔薇一院香</p><p><a href="../../model.html#/doc/30076">View poem's topic associations</a></p></body></html>
