  <body><p>339_35: 《送石洪處士赴河陽幕得起字》韓愈</p>
    <p>長把種樹書　人云避世士　忽騎將軍馬　自號報恩子　風雲入壯懷　泉石別幽耳　鉅鹿師欲老　常山險猶恃　豈惟彼相憂　固是吾徒恥　去去事方急　酒行可以起</p><p><a href="../../model.html#/doc/16006">View poem's topic associations</a></p></body></html>
