  <body><p>39_29: 《蜀道難》張文琮</p>
    <p>梁山鎮地險　積石阻雲端　深谷下寥廓　層巖上鬱盤　飛梁駕絕嶺　棧道接危巒　攬轡獨長息　方知斯路難</p><p><a href="../../model.html#/doc/2211">View poem's topic associations</a></p></body></html>
