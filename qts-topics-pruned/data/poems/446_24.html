  <body><p>446_24: 《自感》白居易</p>
    <p>宴遊寢食漸無味　杯酒管弦徒繞身　賓客歡娛僮僕飽　始知官職為他人</p><p><a href="../../model.html#/doc/20954">View poem's topic associations</a></p></body></html>
