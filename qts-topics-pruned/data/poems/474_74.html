  <body><p>474_74: 《憶紫溪》徐凝</p>
    <p>長憶紫溪春欲盡　千巖交映水回斜　巖空水滿溪自紫　水態更籠南燭花</p><p><a href="../../model.html#/doc/22727">View poem's topic associations</a></p></body></html>
