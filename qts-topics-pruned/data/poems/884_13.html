  <body><p>884_13: 《紅薔薇》莊南傑</p>
    <p>九天碎霞明澤國　造化工夫潛翦刻　翠葉長眉約細枝　殷紅短刺鉤春色　明日當樓晚香歇　金帶盤空已成結　謝豹聲催麥隴秋　熏風吹落猩猩血</p><p><a href="../../model.html#/doc/43794">View poem's topic associations</a></p></body></html>
