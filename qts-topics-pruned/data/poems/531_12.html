  <body><p>531_12: 《送僧歸金山寺》許渾</p>
    <p>老歸江上寺　不忘舊師恩　駐錫逢山色　停杯見浪痕　秋濤吞楚驛　曉月上荊門　為訪題詩處　莓苔幾字存</p><p><a href="../../model.html#/doc/26013">View poem's topic associations</a></p></body></html>
