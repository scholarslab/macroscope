  <body><p>83_2_11: 《感遇詩三十八首（其十一）》陳子昂</p>
    <p>吾愛鬼谷子　青谿無垢氛　囊括經世道　遺身在白雲　七雄方龍鬥　天下久無君浮榮不足貴　遵養晦時文　舒可彌宇宙　卷之不盈分　豈徒山木壽　空與麋鹿群</p><p><a href="../../model.html#/doc/3735">View poem's topic associations</a></p></body></html>
