  <body><p>625_6: 《襲美以紫石硯見贈以詩迎之》陸龜蒙</p>
    <p>霞骨堅來玉自愁　琢成飛燕古釵頭　澄沙脆弱聞應伏　青鐵沈埋見亦羞　最稱風亭批碧簡　好將雲竇漬寒流　君能把贈閒吟客　遍寫江南物象酬</p><p><a href="../../model.html#/doc/31111">View poem's topic associations</a></p></body></html>
