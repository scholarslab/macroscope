  <body><p>579_3: 《贈少年》溫庭筠</p>
    <p>江海相逢客恨多　秋風葉下洞庭波　酒酣夜別淮陰市　月照高樓一曲歌</p><p><a href="../../model.html#/doc/29158">View poem's topic associations</a></p></body></html>
