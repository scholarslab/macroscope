  <body><p>780_17: 《玉壺冰》王季友2</p>
    <p>玉壺知素結　止水復中澄　堅白能虛受　清寒得自凝　分形同曉鏡　照物掩宵燈　璧映圓光入　人驚爽氣凌　金罍何足貴　瑤席幾回升　正直求珪瓚　提攜共飲冰</p><p><a href="../../model.html#/doc/39242">View poem's topic associations</a></p></body></html>
