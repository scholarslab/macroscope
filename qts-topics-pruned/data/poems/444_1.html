  <body><p>444_1: 《郡齋旬假始命宴呈座客示郡寮（自此後在蘇州作）》白居易</p>
    <p>公門日兩衙　公假月三旬　衙用決簿領　旬以會親賓　公多及私少　勞逸常不均　況為劇郡長　安得閒宴頻　下車已二月　開筵始今晨　初黔軍廚突　一拂郡榻塵　既備獻酬禮　亦具水陸珍　萍醅箬溪醑　水鱠松江鱗　侑食樂懸動　佐懽妓席陳　風流吳中客　佳麗江南人　歌節點隨袂　舞香遺在茵　清奏凝未闋　酡顏氣已春　眾賓勿遽起　群寮且逡巡　無輕一日醉　用犒九日勤　微波九日勤　何以治吾民　微此一日醉　何以樂吾身</p><p><a href="../../model.html#/doc/20820">View poem's topic associations</a></p></body></html>
