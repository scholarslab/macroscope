  <body><p>96_74: 《遙同杜員外審言過嶺》沈佺期</p>
    <p>天長地闊嶺頭分　去國離家見白雲　洛浦風光何所似　崇山瘴癘不堪聞　南浮漲海人何處　北望衡陽雁幾群　兩地江山萬餘里　何時重謁聖明君</p><p><a href="../../model.html#/doc/4382">View poem's topic associations</a></p></body></html>
