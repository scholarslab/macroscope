  <body><p>707_7: 《題吳中陸龜蒙山齋》殷文圭</p>
    <p>萬卷圖書千戶貴　十洲煙景四時和　花心露洗猩猩血　水面風披瑟瑟羅　莊叟靜眠清夢永　客兒芳意小詩多　天麟不觸人間網　擬把公卿換得麼</p><p><a href="../../model.html#/doc/36226">View poem's topic associations</a></p></body></html>
