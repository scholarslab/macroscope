  <body><p>18_27: 《橫吹曲辭。出塞》劉駕</p>
    <p>胡風不開花　四氣多作雪　北人尚凍死　況我本南越　古來犬羊地　巡狩無遺轍　九土耕不盡　武皇猶征伐　中天有高閣　圖畫何時歇　坐恐塞上山　低於砂中骨</p><p><a href="../../model.html#/doc/809">View poem's topic associations</a></p></body></html>
