  <body><p>832_32: 《送于兢補闕赴京》貫休</p>
    <p>亂離吾道在　不覺到清時　得句下雪岳　送君登玉墀　冷驚蟬韻斷　涼觸火雲隳　倘遇南來使　無忘問所之</p><p><a href="../../model.html#/doc/41607">View poem's topic associations</a></p></body></html>
