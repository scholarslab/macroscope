  <body><p>512_12: 《南澗寺》歐陽袞</p>
    <p>春寺無人亂鳥啼　藤蘿陰磴野僧迷　雲藏古壁遺龍象　草沒香臺抱鹿麛　松籟冷冷疑梵唄　柳煙歷歷見招提　為耽寂樂親禪侶　莫怪閒行費馬蹄</p><p><a href="../../model.html#/doc/24957">View poem's topic associations</a></p></body></html>
