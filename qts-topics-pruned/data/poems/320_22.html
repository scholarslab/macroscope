  <body><p>320_22: 《璩授京兆府參軍戲書以示兼呈獨孤郎》權德輿</p>
    <p>見爾府中趨　初官足慰吾　老牛還舐犢　凡鳥亦將雛　喜至翻成感　癡來或欲殊　因慚玉潤客　應笑此非夫</p><p><a href="../../model.html#/doc/15228">View poem's topic associations</a></p></body></html>
