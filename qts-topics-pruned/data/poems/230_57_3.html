  <body><p>230_57_3: 《熱三首（其三）》杜甫</p>
    <p>朱李沈不冷　彫胡炊屢新　將衰骨盡痛　被褐味空頻　欻翕炎蒸景　飄颻征戍人　十年可解甲　為爾一霑巾</p><p><a href="../../model.html#/doc/10449">View poem's topic associations</a></p></body></html>
