  <body><p>54_35_1: 《上元夜六首（一作夜遊詩）（其一）》崔液</p>
    <p>玉漏銀壺且莫催　鐵關金鎖徹明開　誰家見月能閒坐　何處聞燈不看來</p><p><a href="../../model.html#/doc/2873">View poem's topic associations</a></p></body></html>
