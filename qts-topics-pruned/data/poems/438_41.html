  <body><p>438_41: 《寄生衣與微之，因題封上》白居易</p>
    <p>淺色縠衫輕似霧　紡花紗薄於雲　莫嫌輕薄但知著　猶恐通州熱殺君</p><p><a href="../../model.html#/doc/20304">View poem's topic associations</a></p></body></html>
