  <body><p>554_43: 《春夜樊川竹亭陪諸同年宴》項斯</p>
    <p>相知皆是舊　每恨獨遊頻　幸此同芳夕　寧辭倒醉身　燈光遙映燭　萼粉暗飄茵　明月分歸騎　重來更幾春</p><p><a href="../../model.html#/doc/27689">View poem's topic associations</a></p></body></html>
