  <body><p>498_2_22: 《武功縣中作三十首（其二十二）》姚合</p>
    <p>門外青山路　因循自不歸　養生宜縣僻　說品喜官微　淨愛山僧飯　閒披野客衣誰憐幽谷鳥　不解入城飛</p><p><a href="../../model.html#/doc/23984">View poem's topic associations</a></p></body></html>
