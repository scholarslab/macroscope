  <body><p>52_54: 《端州別袁侍郎》宋之問</p>
    <p>合浦途未極　端溪行暫臨　淚來空泣臉　愁至不知心　客醉山月靜　猿啼江樹深　明朝共分手　之子愛千金</p><p><a href="../../model.html#/doc/2762">View poem's topic associations</a></p></body></html>
