  <body><p>842_40: 《荊州新秋病起雜題一十五首。病起見庭柏》齊己</p>
    <p>病起見庭柏　青青我不任　力扶乾瘦骨　勉對歲寒心　韻謝疏篁合　根容片石侵　衰殘想長壽　時倚就閒吟</p><p><a href="../../model.html#/doc/42268">View poem's topic associations</a></p></body></html>
