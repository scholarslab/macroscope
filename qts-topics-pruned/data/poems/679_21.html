  <body><p>679_21: 《言懷》崔塗</p>
    <p>干時雖苦節　趨世且無機　及覺知音少　翻疑所業非　青雲如不到　白首亦難歸　所以滄江上　年年別釣磯</p><p><a href="../../model.html#/doc/34373">View poem's topic associations</a></p></body></html>
