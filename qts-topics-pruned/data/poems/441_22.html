  <body><p>441_22: 《種桃杏》白居易</p>
    <p>無論海角與天涯　大抵心安即是家　路遠誰能念鄉曲　年深兼欲忘京華　忠州且作三年計　種杏栽桃擬待花</p><p><a href="../../model.html#/doc/20558">View poem's topic associations</a></p></body></html>
