  <body><p>267_11: 《欹松漪》顧況</p>
    <p>湛湛碧漣漪　老松敧側臥　悠揚綠蘿影　下拂波紋破</p><p><a href="../../model.html#/doc/13539">View poem's topic associations</a></p></body></html>
