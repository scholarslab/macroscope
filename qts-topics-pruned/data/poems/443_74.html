  <body><p>443_74: 《飲後夜醒》白居易</p>
    <p>黃昏飲散歸來臥　夜半人扶強起行　枕上酒容和睡醒　樓前海月伴潮生　將歸梁燕還重宿　欲滅窗燈卻復明　直至曉來猶妄想　耳中如有管弦聲</p><p><a href="../../model.html#/doc/20797">View poem's topic associations</a></p></body></html>
