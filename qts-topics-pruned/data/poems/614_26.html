  <body><p>614_26: 《秋夕文宴得遙字》皮日休</p>
    <p>啼螿衰葉共蕭蕭　文宴無喧夜轉遙　高韻最宜題雪讚　逸才偏稱和雲謠　風吹翠蠟應難刻　月照清香太易消　無限玄言一杯酒　可能容得蓋寬饒</p><p><a href="../../model.html#/doc/30760">View poem's topic associations</a></p></body></html>
