  <body><p>554_9_1: 《早春題湖上顧氏新居二首（其一）》項斯</p>
    <p>近得水雲看　門長侵早開　到時微有雪　行處又無苔　勸酒客初醉　留茶僧未來每逢晴暖日　唯見乞花栽</p><p><a href="../../model.html#/doc/27654">View poem's topic associations</a></p></body></html>
