  <body><p>681_12: 《己巳年正月十二日自沙縣抵邵武軍將謀撫…偶成一篇》韓偓</p>
    <p>訪戴船迴郊外泊　故鄉何處望天涯　半明半暗山村日　自落自開江廟花　數醆綠醅桑落酒　一甌香沫火前茶</p><p><a href="../../model.html#/doc/34519">View poem's topic associations</a></p></body></html>
