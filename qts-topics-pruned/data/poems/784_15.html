  <body><p>784_15: 《向竹吟》黃山隱</p>
    <p>積塵為太山　掬水成東海　富貴有時乖　希夷無日改　絳節出崆峒　霓衣發光彩　古者有七賢　六個今何在</p><p><a href="../../model.html#/doc/39321">View poem's topic associations</a></p></body></html>
