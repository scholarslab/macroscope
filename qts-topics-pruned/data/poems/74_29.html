  <body><p>74_29: 《敬和崔尚書大明朝堂雨後望終南山見示之作》蘇頲</p>
    <p>奕奕輕車至　清晨朝未央　未央在霄極　中路視咸陽　委曲漢京近　周迴秦塞長　日華動涇渭　天翠合岐梁　五丈旌旗色　百層枌橑光　東連歸馬地　南指鬥雞場　晴壑照金扈　秋雲含壁璫　由余窺霸國　蕭相奉興王　功役隱不見　頌聲存復揚　權宜珍構絕　聖作寶圖昌　在德期巢燧　居安法禹湯　冢卿才順美　多士賦成章　價重三臺俊　名超百郡良　焉知掖垣下　陳力自迷方</p><p><a href="../../model.html#/doc/3470">View poem's topic associations</a></p></body></html>
