  <body><p>769_36: 《書事》何贊</p>
    <p>果決生涯向路中　西投知己話從容　雲遮劍閣三千里　水隔瞿塘十二峰　闊步文翁坊裏月　閒尋杜老宅邊松　到頭須卜林泉隱　自愧無能繼臥龍</p><p><a href="../../model.html#/doc/38978">View poem's topic associations</a></p></body></html>
