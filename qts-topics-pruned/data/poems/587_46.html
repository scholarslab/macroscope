  <body><p>587_46: 《夏日題盩厔友人書齋》李頻</p>
    <p>修竹齊高樹　書齋竹樹中　四時無夏氣　三伏有秋風　黑處巢幽鳥　陰來叫候蟲　窗西太白雪　萬仞在遙空</p><p><a href="../../model.html#/doc/29598">View poem's topic associations</a></p></body></html>
