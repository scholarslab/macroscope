  <body><p>845_26: 《夏日原西避暑寄吟友》齊己</p>
    <p>熱煙疏竹古原西　日日乘涼此杖藜　閒處雨聲隨霹靂　旱田人望隔虹霓　蟬依獨樹乾吟苦　鳥憶平川渴過齊　別有相招好泉石　瑞花瑤草盡堪攜</p><p><a href="../../model.html#/doc/42479">View poem's topic associations</a></p></body></html>
