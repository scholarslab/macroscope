  <body><p>230_2_3: 《秋興八首（其三）》杜甫</p>
    <p>千家山郭靜朝暉　一日江樓坐翠微　信宿漁人還汎汎　清秋燕子故飛飛　匡衡抗疏功名薄　劉向傳經心事違　同學少年多不賤　五陵衣馬自輕肥</p><p><a href="../../model.html#/doc/10349">View poem's topic associations</a></p></body></html>
