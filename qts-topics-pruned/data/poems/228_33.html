  <body><p>228_33: 《行次鹽亭縣聊題四韻奉簡嚴遂州蓬州兩使君諮議諸昆季》杜甫</p>
    <p>馬首見鹽亭　高山擁縣青　雲溪花淡淡　春郭水泠泠　全蜀多名士　嚴家聚德星　長歌意無極　好為老夫聽</p><p><a href="../../model.html#/doc/10185">View poem's topic associations</a></p></body></html>
