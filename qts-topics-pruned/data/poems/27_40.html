  <body><p>27_40: 《雜曲歌辭。排遍第一》?</p>
    <p>三秋陌上早霜飛　羽獵平田淺草齊　錦背蒼鷹初出按　五花驄馬餵來肥</p><p><a href="../../model.html#/doc/1654">View poem's topic associations</a></p></body></html>
