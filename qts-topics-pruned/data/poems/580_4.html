  <body><p>580_4: 《過孔北海墓二十韻》溫庭筠</p>
    <p>撫事如神遇　臨海獨涕零　墓平春草綠　碑折古苔青　珪玉埋英氣　山河孕炳靈　發言驚辯囿　撝翰動文星　蘊策期干世　持權欲反經　激揚思壯志　流落歎頹齡　惡木人皆息　貪泉我獨醒　輪轅無匠石　刀几有庖丁　碌碌迷藏器　規規守挈瓶　憤容凌鼎鑊　公議動朝廷　故國將辭寵　危邦竟緩刑　鈍工磨白璧　凡石礪青萍　揭日昭東夏　摶風滯北溟　後塵遵軌轍　前席詠儀型　木秀當憂悴　弦傷不底寧　矜誇遭斥鷃　光彩困飛螢　白羽留談柄　清風襲德馨　鸞凰嬰雪刃　狼虎犯雲屏　蘭蕙荒遺址　榛蕪蔽舊坰　轘轅近沂水　何事戀明庭</p><p><a href="../../model.html#/doc/29189">View poem's topic associations</a></p></body></html>
