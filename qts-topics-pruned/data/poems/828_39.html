  <body><p>828_39: 《讀唐史》貫休</p>
    <p>我愛李景伯　內宴執良規　君臣道昭彰　天顏終熙怡　大簸怕清風　糠秕繚亂飛　洪鑪烹五金　黃金終自奇　大哉為忠臣　捨此何所之</p><p><a href="../../model.html#/doc/41347">View poem's topic associations</a></p></body></html>
