  <body><p>440_31: 《與果上人歿時題此訣別，兼簡二林僧社》白居易</p>
    <p>本結菩提香火社　為嫌煩惱電泡身　不須惆悵從師去　先請西方作主人</p><p><a href="../../model.html#/doc/20483">View poem's topic associations</a></p></body></html>
