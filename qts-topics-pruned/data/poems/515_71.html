  <body><p>515_71: 《留別盧玄休歸荊門》朱慶餘</p>
    <p>江邊離別心　言罷各霑襟　以我去帆遠　知君離恨深　雲開孤島出　浪起白鷗沈　更作來年約　陽臺許伴尋</p><p><a href="../../model.html#/doc/25155">View poem's topic associations</a></p></body></html>
