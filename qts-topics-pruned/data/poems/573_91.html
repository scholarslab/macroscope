  <body><p>573_91: 《送穆少府知眉州》賈島</p>
    <p>劍門倚青漢　君昔未曾過　日暮行人少　山深異鳥多　猿啼和峽雨　棧盡到江波　一路白雲裏　飛泉灑薜蘿</p><p><a href="../../model.html#/doc/28872">View poem's topic associations</a></p></body></html>
