  <body><p>813_26: 《贈詩僧》無可</p>
    <p>寒山對水塘　竹葉影侵堂　洗藥冰生岸　開門月滿床　病多身又老　枕倦夜兼長　來謁吾曹者　呈詩問否臧</p><p><a href="../../model.html#/doc/40547">View poem's topic associations</a></p></body></html>
