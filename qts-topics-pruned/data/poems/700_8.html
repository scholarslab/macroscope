  <body><p>700_8: 《憫耕者》韋莊</p>
    <p>何代何王不戰爭　盡從離亂見清平　如今暴骨多於土　猶點鄉兵作戍兵</p><p><a href="../../model.html#/doc/35766">View poem's topic associations</a></p></body></html>
