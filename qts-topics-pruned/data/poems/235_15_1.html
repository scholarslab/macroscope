  <body><p>235_15_1: 《對酒麴二首（其一）》賈至</p>
    <p>梅發柳依依　黃鸝歷亂飛　當歌憐景色　對酒惜芳菲　曲水浮花氣　流風散舞衣通宵留暮雨　上客莫言歸</p><p><a href="../../model.html#/doc/10742">View poem's topic associations</a></p></body></html>
