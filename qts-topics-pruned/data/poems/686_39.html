  <body><p>686_39: 《秋聞子規》吳融</p>
    <p>年年春恨化冤魂　血染枝紅壓疊繁　正是西風花落盡　不知何處認啼痕</p><p><a href="../../model.html#/doc/34960">View poem's topic associations</a></p></body></html>
