  <body><p>866_30: 《與曾季衡冥會詩》王麗真</p>
    <p>五原分袂真吳越　燕拆鶯離芳草歇　年少煙花處處春　北邙空恨清秋月　莎草青青雁欲歸　玉腮珠淚灑臨岐　雲鬟飄去香風盡　愁見鶯啼紅樹枝</p><p><a href="../../model.html#/doc/43461">View poem's topic associations</a></p></body></html>
