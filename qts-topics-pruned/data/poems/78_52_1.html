  <body><p>78_52_1: 《丹陽刺史挽詞三首（其一）》駱賓王</p>
    <p>百齡嗟倏忽　一旦向山阿　丹桂銷已盡　青松哀更多　薰風虛聽曲　薤露反成歌自有藏舟處　誰憐隙駟過</p><p><a href="../../model.html#/doc/3600">View poem's topic associations</a></p></body></html>
