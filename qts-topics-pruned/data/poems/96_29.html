  <body><p>96_29: 《王昭君（一作宋之問詩）》沈佺期</p>
    <p>非君惜鸞殿　非妾妒蛾眉　薄命由驕虜　無情是畫師　嫁來胡地日　不並漢宮時　心苦無聊賴　何堪馬上辭</p><p><a href="../../model.html#/doc/4335">View poem's topic associations</a></p></body></html>
