  <body><p>84_17: 《送魏兵曹使巂州得登字》陳子昂</p>
    <p>陽山淫霧雨　之子慎攀登　羌笮多珍寶　人言有愛憎　欲酬明主惠　當盡使臣能　勿以王陽道　迢遞畏崚嶒</p><p><a href="../../model.html#/doc/3810">View poem's topic associations</a></p></body></html>
