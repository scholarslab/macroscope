  <body><p>848_13: 《寄劉逸士》尚顏</p>
    <p>無愁無累者　偶向市朝游　此後乘孤艇　依前入亂流　高眠歌聖日　下釣坐清秋　道不離方寸　而能混俗求</p><p><a href="../../model.html#/doc/42709">View poem's topic associations</a></p></body></html>
