  <body><p>480_23: 《壽陽罷郡日有詩十首…不殊今編于後兼紀瑞物。虎不食人》李紳</p>
    <p>南山白額同馴擾　亦變仁心去殺機　不競牛甘令買患　免遭狐假妄憑威　渡河豈適他邦害　據谷終無暴物非　爾效騶虞護生草　豈徒柔伏在淮淝</p><p><a href="../../model.html#/doc/23111">View poem's topic associations</a></p></body></html>
