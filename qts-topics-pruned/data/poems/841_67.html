  <body><p>841_67: 《寄何崇丘員外》齊己</p>
    <p>門底桃源水　涵空復映山　高吟煙雨霽　殘日郡樓間　變俗真無事　分題是不閒　尋思章岸見　全未有年顏</p><p><a href="../../model.html#/doc/42199">View poem's topic associations</a></p></body></html>
