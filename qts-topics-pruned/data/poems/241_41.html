  <body><p>241_41: 《石魚湖上醉歌》元結</p>
    <p>石魚湖　似洞庭　夏水欲滿君山青　山為樽　水為沼　酒徒歷歷坐洲島　長風連日作大浪　不能廢人運酒舫　我持長瓢坐巴丘　酌飲四坐以散愁</p><p><a href="../../model.html#/doc/11248">View poem's topic associations</a></p></body></html>
