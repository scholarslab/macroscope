  <body><p>134_32: 《送皇甫曾遊襄陽山水兼謁韋太守》李頎</p>
    <p>峴山枕襄陽　滔滔江漢長　山深臥龍宅　水淨斬蛟鄉　元凱春秋傳　昭明文選堂　風流滿今古　煙島思微茫　白雁暮衡雪　青林寒帶霜　蘆花獨戍晚　柑實萬家香　舊國欲茲別　輕舟眇未央　百花亭漫漫　一柱觀蒼蒼　按俗荊南牧　持衡吏部郎　逢君立五馬　應醉習家塘</p><p><a href="../../model.html#/doc/5531">View poem's topic associations</a></p></body></html>
