  <body><p>384_126: 《送鄭尚書出鎮南海（各用來字）》張籍</p>
    <p>遠鎮承新命　王程不假催　班行爭路送　恩賜併時來　牙旆從城展　兵符到府開　蠻聲喧夜市　海色浸潮臺　畫角天邊月　寒關嶺上梅　共知公望重　多是隔年迴</p><p><a href="../../model.html#/doc/18224">View poem's topic associations</a></p></body></html>
