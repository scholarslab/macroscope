  <body><p>844_74: 《送李評事往宜春》齊己</p>
    <p>蘭舟西去是通津　名郡賢侯下禮頻　山遍寺樓看仰岫　臺連城閣上宜春　鴻心夜過鄉心亂　雪韻朝飛句韻新　別有官榮身外趣　月江松徑訪禪人</p><p><a href="../../model.html#/doc/42448">View poem's topic associations</a></p></body></html>
