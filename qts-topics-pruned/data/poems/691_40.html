  <body><p>691_40: 《懷紫閣隱者》杜荀鶴</p>
    <p>紫閣白雲端　雲中有地仙　未歸蓬島上　猶隱國門前　洞口人無跡　花陰鹿自眠　焚香賦詩罷　星月冷遙天</p><p><a href="../../model.html#/doc/35189">View poem's topic associations</a></p></body></html>
