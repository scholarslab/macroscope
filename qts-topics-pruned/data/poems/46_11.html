  <body><p>46_11: 《凝碧池侍宴看競渡應制》李懷遠</p>
    <p>上苑清鑾路　高居重豫遊　前對芙蓉沼　傍臨杜若洲　地如玄扈望　波似洞庭秋　列筵飛翠斝　分曹戲鷁舟　湍高櫂影沒　岸近榜歌遒　舞曲依鸞殿　簫聲下鳳樓　忽聞天上樂　疑逐海查流</p><p><a href="../../model.html#/doc/2400">View poem's topic associations</a></p></body></html>
