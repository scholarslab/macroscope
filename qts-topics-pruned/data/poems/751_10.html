  <body><p>751_10: 《重遊木蘭亭》徐鉉</p>
    <p>繚繞長堤帶碧潯　昔年游此尚青衿　蘭橈破浪城陰直　玉勒穿花苑樹深　宦路塵埃成久別　仙家風景有誰尋　那知年長多情後　重憑欄干一獨吟</p><p><a href="../../model.html#/doc/38209">View poem's topic associations</a></p></body></html>
