  <body><p>721_31: 《贈王鳳二山人》李洞</p>
    <p>山兄望鶴信　山弟聽烏占　養藥同開鼎　休棋各枕奩　相逢九江底　共到五峰尖　願許為三友　羞將白髮撏</p><p><a href="../../model.html#/doc/36858">View poem's topic associations</a></p></body></html>
