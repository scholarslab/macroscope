  <body><p>271_32: 《還京樂歌詞》竇常</p>
    <p>百戰初休十萬師　國人西望翠華時　家家盡唱升平曲　帝幸梨園親製詞</p><p><a href="../../model.html#/doc/12622">View poem's topic associations</a></p></body></html>
