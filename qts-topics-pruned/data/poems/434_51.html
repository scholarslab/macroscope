  <body><p>434_51: 《同韓侍郎游鄭家池吟詩小飲》白居易</p>
    <p>野艇容三人　晚池流浼浼　悠然依櫂坐　水思如江海　宿雨洗沙塵　晴風蕩煙靄　殘陽上竹樹　枝葉生光彩　我本偶然來　景物如相待　白鷗驚不起　綠芡行堪采　齒髮雖已衰　性靈未云改　逢詩遇杯酒　尚有心情在</p><p><a href="../../model.html#/doc/20051">View poem's topic associations</a></p></body></html>
