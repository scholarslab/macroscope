  <body><p>28_61: 《雜曲歌辭。十二月樂辭。十一月》李賀</p>
    <p>宮城團回凜嚴光　白光碎碎墮瓊芳　撾鍾高飲千日酒　卻天凝寒作君壽　御溝泉合如環素　火井溫水在何處</p><p><a href="../../model.html#/doc/1884">View poem's topic associations</a></p></body></html>
