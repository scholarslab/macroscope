  <body><p>1_43: 《賦得李》李世民</p>
    <p>玉衡流桂圃　成蹊正可尋　鶯啼密葉外　蝶戲脆花心　麗景光朝彩　輕霞散夕陰　暫顧暉眺靈山林</p><p><a href="../../model.html#/doc/52">View poem's topic associations</a></p></body></html>
