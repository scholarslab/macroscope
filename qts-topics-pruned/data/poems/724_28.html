  <body><p>724_28: 《題李少府別業》唐求</p>
    <p>尋得仙家不性梅　馬嘶人語出塵埃　竹和庭上春煙動　花帶溪頭曉露開　繞岸白雲終日在　傍松黃鶴有時來　何年亦作圍棋伴　一到松間醉一回</p><p><a href="../../model.html#/doc/37022">View poem's topic associations</a></p></body></html>
