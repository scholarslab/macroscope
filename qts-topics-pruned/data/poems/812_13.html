  <body><p>812_13: 《長安臥病》清江</p>
    <p>身世足堪悲　空房臥病時　卷簾花雨滴　掃石竹陰移　已覺生如夢　堪嗟壽不知　未能通法性　詎可免支離</p><p><a href="../../model.html#/doc/40513">View poem's topic associations</a></p></body></html>
