  <body><p>682_47: 《元夜即席》韓偓</p>
    <p>元霄清景亞元正　絲雨霏霏向晚傾　桂兔韜光雲葉重　燭龍銜耀月輪明　煙空但仰如膏潤　綺席都忘滴砌聲　更待今霄開霽後　九衢車馬未妨行</p><p><a href="../../model.html#/doc/34642">View poem's topic associations</a></p></body></html>
