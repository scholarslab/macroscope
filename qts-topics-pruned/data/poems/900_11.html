  <body><p>900_11: 《浪淘沙》呂岩</p>
    <p>我有屋三椽　住在靈源　無遮四壁任蕭然　萬象森羅為斗拱　瓦蓋青天　無漏得多年　結就因緣　修成功行滿三千　降得火龍伏得虎　陸路神仙</p><p><a href="../../model.html#/doc/44727">View poem's topic associations</a></p></body></html>
