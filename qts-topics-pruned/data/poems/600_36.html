  <body><p>600_36: 《賦得郎官上應列宿》公乘億</p>
    <p>北極佇文昌　南宮曉拜郎　紫泥乘帝澤　銀印佩天光　緯結三台側　釣連四輔傍　佐商依傅說　仕漢笑馮唐　委佩搖秋色　峨冠帶晚霜　自然符列象　千古耀巖廊</p><p><a href="../../model.html#/doc/30174">View poem's topic associations</a></p></body></html>
