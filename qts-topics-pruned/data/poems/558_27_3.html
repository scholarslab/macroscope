  <body><p>558_27_3: 《下第後春日長安寓居三首（其三）》薛能</p>
    <p>關東歸不得　豈是愛他鄉　草碧餘花落　春閒白日長　全家期聖澤　半路敢農桑　獨立應無侶　浮生欲自傷</p><p><a href="../../model.html#/doc/27982">View poem's topic associations</a></p></body></html>
