  <body><p>603_64_5: 《冬杪歸陵陽別業五首（其五）》許棠</p>
    <p>遊秦復滯燕　不覺近衰年　旅貌同柴毀　行衣對骨穿　籬寒多啄雀　木落斷浮煙　楚夜聞鳴雁　猶疑在塞天</p><p><a href="../../model.html#/doc/30351">View poem's topic associations</a></p></body></html>
