  <body><p>333_106: 《唐昌觀玉蕊花》楊巨源</p>
    <p>晴空素豔照霞新　香灑天風不到塵　持贈昔聞將白雪　蕊珠宮上玉花春</p><p><a href="../../model.html#/doc/15800">View poem's topic associations</a></p></body></html>
