  <body><p>750_24: 《題徐五教池亭》李中</p>
    <p>多士池塘好　塵中景恐無　年來養鷗鷺　夢不去江湖　泉脈通深澗　風聲起短蘆　驚魚跳藻荇　戲蝶上菰蒲　泛泛容漁艇　閑閑載酒壺　漲痕山雨過　翠積岸苔鋪　花影沈波底　煙光入座隅　曉香憐杜若　夜浸愛蟾蜍　步逸心難厭　看吟興不辜　憑君命奇筆　為我寫成圖</p><p><a href="../../model.html#/doc/38183">View poem's topic associations</a></p></body></html>
