  <body><p>670_36: 《詠手》秦韜玉</p>
    <p>一雙十指玉纖纖　不是風流物不拈　鸞鏡巧梳勻翠黛　畫樓閑望擘珠簾　金杯有喜輕輕點　銀鴨無香旋旋添　因把翦刀嫌道冷　泥人呵了弄人髯</p><p><a href="../../model.html#/doc/33806">View poem's topic associations</a></p></body></html>
