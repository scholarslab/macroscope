  <body><p>143_24: 《浣紗女》王昌齡</p>
    <p>錢塘江畔是誰家　江上女兒全勝花　吳王在時不得出　今日公然來浣紗</p><p><a href="../../model.html#/doc/5897">View poem's topic associations</a></p></body></html>
