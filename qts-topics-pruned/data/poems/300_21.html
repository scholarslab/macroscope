  <body><p>300_21: 《別李贊侍禦》王建</p>
    <p>同受艱難驃騎營　半年中聽揭槍聲　草頭送酒驅村樂　賊裏看花著探兵　講易工夫尋已聖　說詩門戶別來情　薦書自入無消息　賣盡寒衣卻出城</p><p><a href="../../model.html#/doc/14259">View poem's topic associations</a></p></body></html>
