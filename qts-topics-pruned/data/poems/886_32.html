  <body><p>886_32: 《春苔》孫魴</p>
    <p>底物最牽吟　秋苔獨自尋　何時連夜雨　疊翠滿松陰　湘岸荒祠靜　吳宮古砌深　侯門還可惜　長被馬蹄侵</p><p><a href="../../model.html#/doc/43917">View poem's topic associations</a></p></body></html>
