  <body><p>729_46: 《三國門。魯肅》周曇</p>
    <p>輕財重義見英奇　聖主賢臣是所依　公瑾窘饑求子敬　一言纔起數船歸</p><p><a href="../../model.html#/doc/37281">View poem's topic associations</a></p></body></html>
