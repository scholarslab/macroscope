  <body><p>89_17_1: 《嶽州守歲二首（其一）》張說</p>
    <p>夜風吹醉舞　庭戶對酣歌　愁逐前年少　歡迎今歲多</p><p><a href="../../model.html#/doc/4689">View poem's topic associations</a></p></body></html>
