  <body><p>711_3: 《東風解凍省試》徐夤</p>
    <p>暖氣飄蘋末　凍痕銷水中　扇冰初覺泮　吹海旋成空　入律三春照　朝宗萬里通　岸分天影闊　色照日光融　波起輕搖綠　鱗遊乍躍紅　殷勤排弱羽　飛翥趁和風</p><p><a href="../../model.html#/doc/36475">View poem's topic associations</a></p></body></html>
