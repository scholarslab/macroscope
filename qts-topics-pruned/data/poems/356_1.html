  <body><p>356_1: 《更衣曲》劉禹錫</p>
    <p>博山炯炯吐香霧　紅燭引至更衣處　夜如何其夜漫漫　鄰雞未鳴寒雁度　庭前雪壓松桂叢　廊下點點懸紗籠　滿堂醉客爭笑語　嘈囋琵琶青幕中</p><p><a href="../../model.html#/doc/16737">View poem's topic associations</a></p></body></html>
