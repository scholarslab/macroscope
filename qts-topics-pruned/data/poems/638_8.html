  <body><p>638_8: 《題終南山白鶴觀》張喬</p>
    <p>上徹鍊丹峰　求玄意未窮　古壇青草合　往事白雲空　仙境日月外　帝鄉煙霧中　人間足煩暑　欲去戀松風</p><p><a href="../../model.html#/doc/31805">View poem's topic associations</a></p></body></html>
