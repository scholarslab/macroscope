  <body><p>87_20: 《羽林恩召觀禦書王太尉碑》張說</p>
    <p>隴首名公石　來承聖札歸　魚龍生意態　鉤劍動鋩輝　字得神明保　詞慚少女徽　誰家羽林將　又逐鳳書飛</p><p><a href="../../model.html#/doc/3972">View poem's topic associations</a></p></body></html>
