  <body><p>633_34_9: 《南北史感遇十首（其九）》司空圖</p>
    <p>景陽樓下花鈿鏡　玄武湖邊錦繡旗　昔日繁華今日恨　雉媒聲晚草芳時</p><p><a href="../../model.html#/doc/31518">View poem's topic associations</a></p></body></html>
