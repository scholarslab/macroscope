  <body><p>113_5: 《和張荊州九齡晨出郡舍林下》崔頌</p>
    <p>優閒表政清　林薄賞秋成　江上懸曉月　往來虧復盈　天雲抗真意　郡閣晦高名　坐嘯應無欲　寧辜濟物情</p><p><a href="../../model.html#/doc/4730">View poem's topic associations</a></p></body></html>
