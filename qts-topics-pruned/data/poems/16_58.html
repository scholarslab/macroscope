  <body><p>16_58: 《郊廟歌辭。晉朝饗樂章。舉酒》?</p>
    <p>大明御宇　至德動天　君臣慶會　禮樂昭宣　劍佩成列　金石在縣　椒觴再獻　寶曆萬年</p><p><a href="../../model.html#/doc/695">View poem's topic associations</a></p></body></html>
