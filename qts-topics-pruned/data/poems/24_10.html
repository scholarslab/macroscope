  <body><p>24_10: 《雜曲歌辭。傷歌行》孟郊</p>
    <p>眾毒蔓貞松　一枝難久榮　豈知黃庭客　仙骨生不成　春色舍芳蕙　秋風遶枯莖　彈琴不成曲　始覺知音傾　館月改舊照　弔賓寫餘情　還舟空江上　波浪送銘旌</p><p><a href="../../model.html#/doc/1357">View poem's topic associations</a></p></body></html>
