  <body><p>768_10: 《自歎》李茂複</p>
    <p>落日西山近一竿　世間恩愛極難摒　近來不作顛狂事　免被冤家惡眼看</p><p><a href="../../model.html#/doc/38929">View poem's topic associations</a></p></body></html>
