  <body><p>114_7: 《賦得岸花臨水發》包融</p>
    <p>笑笑傍溪花　叢叢逐岸斜　朝開川上日　夜發浦中霞　照灼如臨鏡　茸勝浣紗　春來武陵道　幾樹落仙家</p><p><a href="../../model.html#/doc/4744">View poem's topic associations</a></p></body></html>
