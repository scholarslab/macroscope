  <body><p>439_29: 《風雨中尋李十一，因題船上》白居易</p>
    <p>匹馬來郊外　扁舟在水濱　可憐衝雨客　來訪阻風人　小榼酤清醑　行廚煮白鱗　停杯看柳色　各憶故園春</p><p><a href="../../model.html#/doc/20390">View poem's topic associations</a></p></body></html>
