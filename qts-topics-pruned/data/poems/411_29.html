  <body><p>411_29: 《憶楊十二》元稹</p>
    <p>去時芍藥才堪贈　看卻殘花已度春　只為情深偏愴別　等閒相見莫相親</p><p><a href="../../model.html#/doc/19127">View poem's topic associations</a></p></body></html>
