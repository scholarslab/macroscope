  <body><p>665_56: 《姥山》羅隱</p>
    <p>臨塘古廟一神仙　繡幌花容色儼然　為逐朝雲來此地　因隨暮雨不歸天　眉分初月湖中鑑　香散餘風竹上煙　借問邑人沈水事　已經秦漢幾千年</p><p><a href="../../model.html#/doc/33559">View poem's topic associations</a></p></body></html>
