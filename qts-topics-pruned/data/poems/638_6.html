  <body><p>638_6: 《寄處士梁燭》張喬</p>
    <p>賢哉君子風　諷與古人同　採藥楚雲裏　移家湘水東　星霜秋野闊　雨雹夜山空　早晚相招隱　深耕老此中</p><p><a href="../../model.html#/doc/31803">View poem's topic associations</a></p></body></html>
