  <body><p>627_6: 《雁》陸龜蒙</p>
    <p>南北路何長　中間萬弋張　不知煙霧裏　幾只到衡陽</p><p><a href="../../model.html#/doc/33593">View poem's topic associations</a></p></body></html>
