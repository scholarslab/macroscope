  <body><p>518_12_3: 《和劉補闕秋園寓興六首（其三）》雍陶</p>
    <p>自得家林趣　常時在外稀　對僧餐野食　迎客著山衣　雀鬥翻簷散　蟬驚出樹飛　功成他日後　何必五湖歸</p><p><a href="../../model.html#/doc/25229">View poem's topic associations</a></p></body></html>
