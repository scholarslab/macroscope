  <body><p>462_36: 《和柳公權登齊雲樓》白居易</p>
    <p>樓外春晴百鳥鳴　樓中春酒美人傾　路傍花日添衣色　雲裏天風散珮聲　向此高吟誰得意　偶來閒客獨多情　佳時莫起興亡恨　遊樂今逢四海清</p><p><a href="../../model.html#/doc/22215">View poem's topic associations</a></p></body></html>
