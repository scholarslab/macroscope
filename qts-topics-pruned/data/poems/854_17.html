  <body><p>854_17: 《題龍鵠山》杜光庭</p>
    <p>抽得閒身伴瘦筇　亂敲青碧喚蛟龍　道人掃徑收松子　缺月初圓天柱峰</p><p><a href="../../model.html#/doc/42975">View poem's topic associations</a></p></body></html>
