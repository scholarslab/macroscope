  <body><p>630_25: 《閒居雜題五首。當軒鶴》陸龜蒙</p>
    <p>自笑與人乖好尚　田家山客共柴車　干時未似棲廬雀　鳥道閒攜相爾書</p><p><a href="../../model.html#/doc/31384">View poem's topic associations</a></p></body></html>
