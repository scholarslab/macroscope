  <body><p>564_17: 《和於中丞登越王樓作》盧栯</p>
    <p>圖畫越王樓　開緘慰別愁　山光涵雪冷　水色帶江秋　雲島孤征雁　煙帆一葉舟　嚮風舒霽景　如伴謝公遊</p><p><a href="../../model.html#/doc/28332">View poem's topic associations</a></p></body></html>
