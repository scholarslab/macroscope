  <body><p>687_36_1: 《池上雙鳧二首（其一）》吳融</p>
    <p>碧池悠漾小鳧雛　兩兩依依祗自娛　釣艇忽移還散去　寒鴟有意即相呼　可憐翡翠歸雲髻　莫羨鴛鴦入畫圖　幸是羽毛無取處　一生安穩老菰蒲</p><p><a href="../../model.html#/doc/35033">View poem's topic associations</a></p></body></html>
