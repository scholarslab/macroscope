  <body><p>434_41: 《郊下》白居易</p>
    <p>西日照高樹　樹頭子規鳴　東風吹野水　水畔江蘺生　盡日看山立　有時尋澗行　兀兀長如此　何許似專城</p><p><a href="../../model.html#/doc/20041">View poem's topic associations</a></p></body></html>
