  <body><p>474_76: 《題縉雲山鼎池二首》徐凝</p>
    <p>黃帝旌旗去不回　空餘片石碧崔嵬　有時風卷鼎湖浪　散作晴天雨點來　天地茫茫成古今　仙都凡有幾人尋　到來唯見山高下　只是不知湖淺深</p><p><a href="../../model.html#/doc/22729">View poem's topic associations</a></p></body></html>
