  <body><p>828_14_4: 《偶作五首（其四）》貫休</p>
    <p>君子食即食　何必在珍華　小人食不食　縱食如泥沙　清歌且莫唱　妙舞亦休誇爾非鳳灸麒麟肉　焉能一掛於齒牙　去來去來歸去來　紅泉正灑芙蓉霞</p><p><a href="../../model.html#/doc/41318">View poem's topic associations</a></p></body></html>
