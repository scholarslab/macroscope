  <body><p>750_25: 《遙賦義興潛泉》李中</p>
    <p>見說靈泉好　潺湲興莫窮　誰當秋霽後　獨聽月明中　濺石苔花潤　隨流木葉紅　何當化霖雨　濟物顯殊功</p><p><a href="../../model.html#/doc/38184">View poem's topic associations</a></p></body></html>
