  <body><p>841_22: 《謝丁秀才見示賦卷》齊己</p>
    <p>五首新裁翦　搜羅盡指歸　誰曾師古律　君自負天機　聖后求賢久　明公得雋稀　乘秋好攜去　直望九霄飛</p><p><a href="../../model.html#/doc/42153">View poem's topic associations</a></p></body></html>
