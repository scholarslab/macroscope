  <body><p>447_41_2: 《歲暮寄微之三首（其二）》白居易</p>
    <p>榮進雖頻退亦頻　與君才命不調勻　若不九重中掌事　即須千里外拋身　紫垣南北廳會封　滄海東西郡又鄰　唯欠結廬嵩洛下　一時歸去作閒人</p><p><a href="../../model.html#/doc/21067">View poem's topic associations</a></p></body></html>
