  <body><p>638_76: 《別李參軍》張喬</p>
    <p>王孫遊不遇　況我五湖人　野店難投宿　漁家獨問津　嶺分中夜月　江隔兩鄉春　靜想青雲路　還應寄此身</p><p><a href="../../model.html#/doc/31874">View poem's topic associations</a></p></body></html>
