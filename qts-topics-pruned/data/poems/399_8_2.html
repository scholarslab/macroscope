  <body><p>399_8_2: 《蟲豸詩。虻（其二）》元稹　　</p>
    <p>千山溪沸石　六月火燒雲　自顧生無類　那堪毒有群　搏牛皮若截　噬馬血成文蹄角尚如此　肌膚安可云</p><p><a href="../../model.html#/doc/18794">View poem's topic associations</a></p></body></html>
