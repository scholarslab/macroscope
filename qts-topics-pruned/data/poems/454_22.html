  <body><p>454_22: 《贈皇甫六張十五李二十三賓客》白居易</p>
    <p>昨日三川新罷守　今年四皓盡分司　幸陪散秩閒居日　好是登山臨水時　家未苦貧常醞酒　身雖衰病尚吟詩　龍門泉石香山月　早晚同遊報一期</p><p><a href="../../model.html#/doc/21607">View poem's topic associations</a></p></body></html>
