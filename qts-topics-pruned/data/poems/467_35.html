  <body><p>467_35: 《贈浙西李相公》牟融</p>
    <p>長庚烈烈獨遙天　盛世應知降謫仙　月裏昔曾分兔藥　人間今喜得椿年　文章政事追先達　冠蓋聲華羨昔賢　尊酒與君稱壽畢　春風入醉綺羅筵</p><p><a href="../../model.html#/doc/22426">View poem's topic associations</a></p></body></html>
