  <body><p>691_24: 《題田翁家》杜荀鶴</p>
    <p>田翁真快活　婚嫁不離村　州縣供輸罷　追隨鼓笛喧　盤飧同老少　家計共田園　自說身無事　應官有子孫</p><p><a href="../../model.html#/doc/35173">View poem's topic associations</a></p></body></html>
