  <body><p>411_6: 《華嶽寺》元稹</p>
    <p>山前古寺臨長道　來往淹留為愛山　雙燕營巢始西別　百花成子又東還　暝驅羸馬頻看堠　曉聽鳴雞欲度關　羞見竇師無外役　竹窗依舊老身閒</p><p><a href="../../model.html#/doc/19103">View poem's topic associations</a></p></body></html>
