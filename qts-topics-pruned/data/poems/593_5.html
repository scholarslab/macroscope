  <body><p>593_5: 《夜坐有懷》曹鄴</p>
    <p>悄悄月出樹　東南若微霜　愁人不成寐　五月夜亦長　佳期杳天末　骨肉不在旁　年華且有恨　厥體難久康　人言力耕者　歲旱亦有糧　吾道固如此　安得苦倀倀</p><p><a href="../../model.html#/doc/29865">View poem's topic associations</a></p></body></html>
