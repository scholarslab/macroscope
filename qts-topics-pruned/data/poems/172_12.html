  <body><p>172_12: 《淮陰書懷寄王宗成》李白　</p>
    <p>沙墩至梁苑　二十五長亭　大舶夾雙艣　中流鵝鸛鳴　雲天掃空碧　川嶽涵餘清　飛鳧從西來　適與佳興并　眷言王喬舄　婉孌故人情　復此親懿會　而增交道榮　沿洄且不定　飄忽悵徂征　暝投淮陰宿　欣得漂母迎　斗酒烹黃雞　一餐感素誠　予為楚壯士　不是魯諸生　有德必報之　千金恥為輕　緬書羇孤意　遠寄棹歌聲</p><p><a href="../../model.html#/doc/7284">View poem's topic associations</a></p></body></html>
