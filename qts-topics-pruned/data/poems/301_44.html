  <body><p>301_44: 《寄畫松僧》王建</p>
    <p>天香寺裏古松僧　不畫枯松落石層　最愛臨江兩三樹　水禽棲處解無藤</p><p><a href="../../model.html#/doc/14358">View poem's topic associations</a></p></body></html>
