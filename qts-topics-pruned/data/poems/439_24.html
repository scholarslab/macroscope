  <body><p>439_24: 《憶微之傷仲遠（李三仲遠去年春喪）》白居易</p>
    <p>幽獨辭群久　漂流去國賒　只將琴作伴　唯以酒為家　感逝因看水　傷離為見花　李三埋地底　元九謫天涯　舉眼青雲遠　回頭白日斜　可能勝賈誼　猶自滯長沙</p><p><a href="../../model.html#/doc/20384">View poem's topic associations</a></p></body></html>
