  <body><p>815_33: 《秋晚宿破山寺》皎然</p>
    <p>秋風落葉滿空山　古寺殘燈石壁間　昔日經行人去盡　寒雲夜夜自飛還</p><p><a href="../../model.html#/doc/40654">View poem's topic associations</a></p></body></html>
