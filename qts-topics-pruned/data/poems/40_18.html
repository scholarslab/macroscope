  <body><p>40_18: 《春日（一作元萬頃詩）》上官儀</p>
    <p>花輕蝶亂仙人杏　葉密鶯啼帝女桑　飛雲閣上春應至　明月樓中夜未央</p><p><a href="../../model.html#/doc/2233">View poem's topic associations</a></p></body></html>
