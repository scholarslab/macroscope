  <body><p>538_14: 《酬李當》許渾</p>
    <p>知有瑤華手自開　巴人虛唱懶封回　山陰一夜滿溪雪　借問扁舟來不來</p><p><a href="../../model.html#/doc/26335">View poem's topic associations</a></p></body></html>
