  <body><p>277_42: 《蕭常侍癭柏亭歌》盧綸</p>
    <p>柏之異者山中靈　何人斷絕為君亭　雲翻浪捲不可識　鳥獸成形花倒植　莓苔舊點色尚青　霹靂殘痕節猶黑　金貂主人漢三老　構此窮年下朝早　心規目制不暫疲　匠者受之無一詞　清晨拂匣菱生鏡　落日憑闌星滿池　攢甍鬥栱無斤跡　根癭聯懸同素壁　數層亂瀉雲裏峰　萬片爭呈雪中石　重簾不動自飄香　似到瀛洲白玉堂　水精如意刁金色　雲母屏風透掩光　四階綿綿被纖草　草上依微眾山道　松間汲井煙翠寒　洞裏圍棋天景好　愚儒敢欲賀成功　鸞鳳棲翔固不同　應念廢材今接地　一枝思寄戶庭中</p><p><a href="../../model.html#/doc/13134">View poem's topic associations</a></p></body></html>
