  <body><p>147_62: 《秋夜肅公房喜普門上人自陽羨山至》劉長卿</p>
    <p>山棲久不見　林下偶同遊　早晚來香積　何人住沃洲　寒禽驚後夜　古木帶高秋　卻入千峰去　孤雲不可留</p><p><a href="../../model.html#/doc/6089">View poem's topic associations</a></p></body></html>
