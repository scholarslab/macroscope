  <body><p>856_4_6: 《七言（其六）》呂岩</p>
    <p>水府尋鉛合火鉛　黑紅紅黑又玄玄　氣中生氣肌膚換　精裏含精性命專　藥返便為真道士　丹還本是聖胎仙　出神入定虛華語　徒費功夫萬萬年</p><p><a href="../../model.html#/doc/43017">View poem's topic associations</a></p></body></html>
