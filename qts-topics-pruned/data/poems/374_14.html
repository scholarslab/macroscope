  <body><p>374_14: 《傷春》孟郊</p>
    <p>兩河春草海水清　十年征戰城郭腥　亂兵殺兒將女去　二月三月花冥冥　千里無人旋風起　鶯啼燕語荒城裏　春色不揀墓傍株　紅顏皓色逐春去　春去春來那得知　今人看花古人墓　令人惆悵山頭路</p><p><a href="../../model.html#/doc/17625">View poem's topic associations</a></p></body></html>
