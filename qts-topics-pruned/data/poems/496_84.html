  <body><p>496_84: 《送僧游邊（一作送無可）》姚合</p>
    <p>師向邊頭去　邊人業障輕　腥羶齋自潔　部落講還成　傳教多離寺　隨緣不計程　三千世界內　何處是無生</p><p><a href="../../model.html#/doc/23845">View poem's topic associations</a></p></body></html>
