  <body><p>456_5: 《新亭病後獨坐，招李侍郎公垂》白居易</p>
    <p>新亭未有客　竟日獨何為　趁暖泥茶灶　防寒夾竹籬　頭風初定後　眼闇欲明時　淺把三分酒　閒題數句詩　應須置兩榻　一榻待公垂</p><p><a href="../../model.html#/doc/21754">View poem's topic associations</a></p></body></html>
