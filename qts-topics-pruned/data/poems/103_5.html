  <body><p>103_5: 《奉和九月九日登慈恩寺浮屠應制》趙彥昭</p>
    <p>出豫乘秋節　登高陟梵宮　皇心滿塵界　佛跡現虛空　日月宜長壽　人天得大通　喜聞題寶偈　受記莫由同</p><p><a href="../../model.html#/doc/4524">View poem's topic associations</a></p></body></html>
