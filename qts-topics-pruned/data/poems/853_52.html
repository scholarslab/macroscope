  <body><p>853_52: 《高士詠。東方曼倩》吳筠</p>
    <p>東方稟易象　玩世隱廊廟　棲心抱清微　混跡祕光耀　玄覽寄數術　納規在談笑　賣藥五湖中　還從九仙妙</p><p><a href="../../model.html#/doc/42939">View poem's topic associations</a></p></body></html>
