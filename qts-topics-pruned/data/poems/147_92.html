  <body><p>147_92: 《和靈一上人新泉》劉長卿</p>
    <p>東林一泉出　復與遠公期　石淺寒流處　山空夜落時　夢閒聞細響　慮澹對清漪　動靜皆無意　唯應達者知</p><p><a href="../../model.html#/doc/6119">View poem's topic associations</a></p></body></html>
