  <body><p>386_86: 《春日早朝》張籍</p>
    <p>曉陌春寒朝騎來　瑞雲深處見樓臺　夜來新雨沙堤溼　東上閣門應未開</p><p><a href="../../model.html#/doc/18380">View poem's topic associations</a></p></body></html>
