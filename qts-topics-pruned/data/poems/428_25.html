  <body><p>428_25: 《禁中曉臥，因懷王起居》白居易</p>
    <p>遲遲禁漏盡　悄悄暝鴉喧　夜雨槐花落　微涼臥北軒　曙燈殘未滅　風簾閒自翻　每一得靜境　思與故人言</p><p><a href="../../model.html#/doc/19701">View poem's topic associations</a></p></body></html>
