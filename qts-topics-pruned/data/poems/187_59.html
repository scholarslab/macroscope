  <body><p>187_59: 《秋夜南宮，寄灃上弟及諸生》韋應物</p>
    <p>暝色起煙閣　沈抱積離憂　況茲風雨夜　蕭條梧葉秋　空宇感涼至　頹顏驚歲周　日夕遊闕下　山水憶同遊</p><p><a href="../../model.html#/doc/7898">View poem's topic associations</a></p></body></html>
