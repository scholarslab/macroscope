  <body><p>203_34: 《都中閒居》王羨門</p>
    <p>君王巡海內　北闕下明臺　雲物天中少　煙花歲後來　河從御苑出　山向國門開　寂寞東京裏　空留賈誼才</p><p><a href="../../model.html#/doc/8799">View poem's topic associations</a></p></body></html>
