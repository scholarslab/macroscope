  <body><p>661_24_1: 《春日投錢塘元帥尚父二首（其一）》羅隱</p>
    <p>正憂衰老辱金臺　敢望昭王顧問來　門外旌旗屯虎豹　壁閒章句動風雷　三都節已聯翩降　兩地花應次第開　若比紫髯分鼎足　未聞餘力有瓊瓖</p><p><a href="../../model.html#/doc/33372">View poem's topic associations</a></p></body></html>
