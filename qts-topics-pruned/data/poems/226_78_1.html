  <body><p>226_78_1: 《陪李七司馬皂江上觀造竹橋即日成往來之…簡李公二首（其一）》杜甫</p>
    <p>伐竹為橋結構同　褰裳不涉往來通　天寒白鶴歸華表　日落青龍見水中　顧我老非題柱客　知君才是濟川功　合歡卻笑千年事　驅石何時到海東</p><p><a href="../../model.html#/doc/9998">View poem's topic associations</a></p></body></html>
