  <body><p>892_21: 《小重山》韋莊</p>
    <p>一閉昭陽春又春　夜寒宮漏永　夢君恩　臥思陳事暗消魂　羅衣溼　紅袂有啼痕　歌吹隔重閽　遶庭芳草綠　倚長門　萬般惆悵向誰論　凝情立　宮殿欲黃昏</p><p><a href="../../model.html#/doc/44181">View poem's topic associations</a></p></body></html>
