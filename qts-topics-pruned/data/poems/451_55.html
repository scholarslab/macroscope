  <body><p>451_55: 《題岐王舊山池石壁》白居易</p>
    <p>樹深藤老竹迴環　石壁重重錦翠斑　俗客看來猶解愛　忙人到此亦須閒　況當霽景涼風後　如在千巖萬壑間　黃綺更歸何處去　洛陽城內有商山</p><p><a href="../../model.html#/doc/21450">View poem's topic associations</a></p></body></html>
