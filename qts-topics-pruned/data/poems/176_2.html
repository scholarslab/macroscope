  <body><p>176_2: 《送族弟單父主簿凝攝宋城主簿至郭南月橋卻回…留飲贈之》李白</p>
    <p>吾家青萍劍　操割有餘閒　往來糾二邑　此去何時還　鞍馬月橋南　光輝岐路間　賢豪相追餞　卻到棲霞山　群花散芳園　斗酒開離顏　樂酣相顧起　征馬無由攀</p><p><a href="../../model.html#/doc/7376">View poem's topic associations</a></p></body></html>
