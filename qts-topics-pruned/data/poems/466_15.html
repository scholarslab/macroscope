  <body><p>466_15: 《禦箭連中雙兔》薛存誠</p>
    <p>宸遊經上苑　羽獵向閒田　狡兔初迷窟　纖驪詎著鞭　三驅仍百步　一發遂雙連　影射含霜草　魂消向月弦　驩聲動寒木　喜氣滿晴天　那似陳王意　空隨樂府篇</p><p><a href="../../model.html#/doc/22346">View poem's topic associations</a></p></body></html>
