  <body><p>611_46: 《奉和添酒中六詠。酒杯》皮日休</p>
    <p>昔有嵇氏子　龍章而鳳姿　手揮五弦罷　聊復一樽持　但取性澹泊　不知味醇醨　茲器不復見　家家唯玉卮</p><p><a href="../../model.html#/doc/30615">View poem's topic associations</a></p></body></html>
