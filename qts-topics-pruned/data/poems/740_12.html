  <body><p>740_12: 《和人贈沈彬》廖匡圖</p>
    <p>冥鴻跡在煙霞上　燕雀休誇大廈巢　名利最為浮世重　古今能有幾人拋　逼真但使心無著　混俗何妨手強抄　深喜卜居連岳色　水邊竹下得論交</p><p><a href="../../model.html#/doc/37687">View poem's topic associations</a></p></body></html>
