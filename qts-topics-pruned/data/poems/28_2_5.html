  <body><p>28_2_5: 《雜曲歌辭。竹枝（其五）》劉禹錫</p>
    <p>兩岸山花似雪開　家家春酒滿銀杯　昭君坊中多女伴　永安宮外踏青來</p><p><a href="../../model.html#/doc/1712">View poem's topic associations</a></p></body></html>
