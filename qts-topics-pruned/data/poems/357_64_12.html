  <body><p>357_64_12: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十二）》劉禹錫</p>
    <p>何處深春好　春深豪士家　多沽味濃酒　貴買色深花　已臂鷹隨馬　連催妓上車城南踏青處　村落逐原斜</p><p><a href="../../model.html#/doc/16867">View poem's topic associations</a></p></body></html>
