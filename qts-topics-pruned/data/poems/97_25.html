  <body><p>97_25: 《送盧管記仙客北伐》沈佺期</p>
    <p>羽檄西北飛　交城日夜圍　廟堂盛徵選　戎幕生光輝　雁行度函谷　馬首向金微　湛湛山川暮　蕭蕭涼氣稀　餞途予憫默　赴敵子英威　今日楊朱淚　無將灑鐵衣</p><p><a href="../../model.html#/doc/4411">View poem's topic associations</a></p></body></html>
