  <body><p>522_66: 《雲（一作褚載詩）》杜牧</p>
    <p>盡日看雲首不回　無心都大似無才　可憐光彩一片玉　萬里晴天何處來</p><p><a href="../../model.html#/doc/25530">View poem's topic associations</a></p></body></html>
