  <body><p>375_3: 《雪》孟郊</p>
    <p>忽然太行雪　昨夜飛入來　崚嶒墮庭中　嚴白何皚皚　奴婢曉開戶　四肢凍徘徊　咽言詞不成　告訴情狀摧　官給未入門　家人盡以灰　意勸莫笑雪　笑雪貧為災　將暖此殘疾　典賣爭致杯　教令再舉手　誇曜餘生才　強起吐巧詞　委曲多新裁　為爾作非夫　忍恥轟喝雷　書之與君子　庶免生嫌猜</p><p><a href="../../model.html#/doc/17674">View poem's topic associations</a></p></body></html>
