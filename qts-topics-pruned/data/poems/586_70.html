  <body><p>586_70: 《宿題金山寺》劉滄</p>
    <p>一點青山翠色危　雲巖不掩與星期　海門煙樹潮歸後　江面山樓月照時　獨鶴唳空秋露下　高僧入定夜猿知　蕭疏水木清鐘梵　顥氣寒光動石池</p><p><a href="../../model.html#/doc/29522">View poem's topic associations</a></p></body></html>
