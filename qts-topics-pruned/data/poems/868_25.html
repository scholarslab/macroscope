  <body><p>868_25: 《別兄弟》陳季卿</p>
    <p>謀身非不早　其奈命來遲　舊友皆霄漢　此身猶路岐　北風微雪後　晚景有雲時　惆悵清江上　區區趁試期</p><p><a href="../../model.html#/doc/43564">View poem's topic associations</a></p></body></html>
