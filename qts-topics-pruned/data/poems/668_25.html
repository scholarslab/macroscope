  <body><p>668_25: 《春》高蟾</p>
    <p>天柱幾條搘白日　天門幾扇鎖明時　陽春發處無根蒂　憑仗東風分外吹　明月斷魂清靄靄　平蕪歸思綠迢迢　人生莫遣頭如雪　縱得春風亦不消</p><p><a href="../../model.html#/doc/33737">View poem's topic associations</a></p></body></html>
