  <body><p>424_19: 《宿紫閣山北村》白居易</p>
    <p>晨遊紫閣峰　暮宿山下村　村老見余喜　為余開一尊　舉杯未及飲　暴卒來入門　紫衣挾刀斧　草草十餘人　奪我席上酒　掣我盤中飧　主人退後立　斂手反如賓　中庭有奇樹　種來三十春　主人惜不得　持斧斷其根　口稱采造家　身屬神策軍　主人慎勿語　中尉正承恩</p><p><a href="../../model.html#/doc/19535">View poem's topic associations</a></p></body></html>
