  <body><p>16_4: 《郊廟歌辭。梁郊祀樂章。慶肅》張袞</p>
    <p>籩豆簠簋　黍稷非馨　懿茲彝器　厥德惟明　金石匏革　以和以平　繇此無體　期乎永寧</p><p><a href="../../model.html#/doc/652">View poem's topic associations</a></p></body></html>
