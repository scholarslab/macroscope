  <body><p>524_49: 《及第後寄長安故人》杜牧</p>
    <p>東都放牓未花開　三十三人走馬迴　秦地少年多釀酒　已將春色入關來</p><p><a href="../../model.html#/doc/25657">View poem's topic associations</a></p></body></html>
