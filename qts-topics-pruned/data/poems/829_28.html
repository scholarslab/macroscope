  <body><p>829_28: 《懷劉得仁》貫休</p>
    <p>詩名動帝畿　身謝亦因詩　白日只如哭　皇天得不知　旅墳孤　岳　羸僕泣如兒　多少求名者　聞之淚盡垂</p><p><a href="../../model.html#/doc/41379">View poem's topic associations</a></p></body></html>
