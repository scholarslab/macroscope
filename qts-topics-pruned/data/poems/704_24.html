  <body><p>704_24: 《寄邊上從事》黃滔</p>
    <p>斜日下孤城　長吟出點兵　羽書和客卷　邊思雜詩情　朔雪定鴻翼　西風嚴角聲　吟餘多獨坐　沙月對樓生</p><p><a href="../../model.html#/doc/36042">View poem's topic associations</a></p></body></html>
