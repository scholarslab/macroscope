  <body><p>667_41: 《郊居》溫憲</p>
    <p>村前村後樹　寓賞有餘情　青麥路初斷　紫花田未耕　雉聲聞不到　山勢望猶橫　寂寞春風裏　吟酣信馬行</p><p><a href="../../model.html#/doc/33716">View poem's topic associations</a></p></body></html>
