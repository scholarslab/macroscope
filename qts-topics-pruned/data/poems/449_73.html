  <body><p>449_73: 《聞樂感鄰》白居易</p>
    <p>老去親朋零落盡　秋來弦管感傷多　尚書宅畔悲鄰笛　延尉門前歎雀羅　綠綺窗空分妓女　絳紗帳掩罷笙歌　歡娛未足身先去　爭奈書生薄命何</p><p><a href="../../model.html#/doc/21307">View poem's topic associations</a></p></body></html>
