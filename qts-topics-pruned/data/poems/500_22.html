  <body><p>500_22: 《秋夜月中登天壇》姚合</p>
    <p>秋蟾流異彩　齋潔上壇行　天近星辰大　山深世界清　仙飆石上起　海日夜中明　何計長來此　閒眠過一生</p><p><a href="../../model.html#/doc/24131">View poem's topic associations</a></p></body></html>
