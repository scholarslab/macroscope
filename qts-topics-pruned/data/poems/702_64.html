  <body><p>702_64: 《贈江都鄭明府》張蠙</p>
    <p>他人豈是稱才術　才術須觀力有餘　兵亂幾年臨劇邑　公清終日似閒居　床頭怪石神仙畫　篋裏華牋將相書　更欲棲蹤近彭澤　香爐峰下結茅廬</p><p><a href="../../model.html#/doc/35950">View poem's topic associations</a></p></body></html>
