  <body><p>687_22: 《富春》吳融</p>
    <p>水送山迎入富春　一川如畫晚晴新　雲低遠渡帆來重　潮落寒沙鳥下頻　未必柳間無謝客　也應花裏有秦人　嚴光萬古清風在　不敢停橈更問津</p><p><a href="../../model.html#/doc/35024">View poem's topic associations</a></p></body></html>
