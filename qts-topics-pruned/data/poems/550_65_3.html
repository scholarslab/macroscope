  <body><p>550_65_3: 《送從翁中丞奉使黠戛斯六首（其三）》趙嘏</p>
    <p>雖言窮北海雲中　屬國當時事不同　九姓如今盡臣妾　歸期那肯待秋風</p><p><a href="../../model.html#/doc/27496">View poem's topic associations</a></p></body></html>
