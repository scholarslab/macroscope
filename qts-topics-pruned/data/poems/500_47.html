  <body><p>500_47: 《縣中秋宿》姚合</p>
    <p>鼓絕門方掩　蕭條作吏心　露垂庭際草　螢照竹間禽　棋罷嫌無月　眠遲聽盡碪　還知未離此　時復更相尋</p><p><a href="../../model.html#/doc/24156">View poem's topic associations</a></p></body></html>
