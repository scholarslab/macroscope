  <body><p>280_30: 《送耿拾遺湋充括圖書使往江淮》盧綸</p>
    <p>傳令收遺籍　諸儒喜餞君　孔家唯有地　禹穴但生雲　編簡知還續　蟲魚亦自分　如逢北山隱　一為謝移文</p><p><a href="../../model.html#/doc/13296">View poem's topic associations</a></p></body></html>
