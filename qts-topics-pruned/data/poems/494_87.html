  <body><p>494_87: 《臨水亭》施肩吾</p>
    <p>只怪素亭黏黛色　溪煙為我染莓苔　欲知源上春風起　看取桃花逐水來</p><p><a href="../../model.html#/doc/23645">View poem's topic associations</a></p></body></html>
