  <body><p>21_90: 《相和歌辭。陽春曲》溫庭筠</p>
    <p>雲母空窗曉煙薄　香昏龍氣凝輝閣　霏霏霧雨杏花天　簾外春威著羅幕　曲欄伏檻金麒麟　沙苑芳郊連翠茵　廄馬何能齧芳草　路人不敢隨流塵</p><p><a href="../../model.html#/doc/1217">View poem's topic associations</a></p></body></html>
