  <body><p>306_3: 《奉使設宴戲擲籠籌》朱灣</p>
    <p>今日陪樽俎　良籌復在茲　獻酬君有禮　賞罰我無私　莫怪斜相向　還將正自持　一朝權入手　看取令行時</p><p><a href="../../model.html#/doc/14696">View poem's topic associations</a></p></body></html>
