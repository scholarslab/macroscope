  <body><p>44_20_2: 《奉和太子納妃太平公主出降三首（其二）》裴守真</p>
    <p>雲路移彤輦　天津轉明鏡　仙珠照乘歸　寶月重輪映　望園嘉宴洽　主第歡娛盛絲竹揚帝熏　簪裾奉宸慶</p><p><a href="../../model.html#/doc/2372">View poem's topic associations</a></p></body></html>
