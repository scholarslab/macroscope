  <body><p>873_9: 《碾驢鞍判》羅紹威</p>
    <p>鄴城大道甚寬　何故駕車碾鞍　領驢漢子科決　待駕車漢子喜歡</p><p><a href="../../model.html#/doc/46894">View poem's topic associations</a></p></body></html>
