  <body><p>148_2: 《鄂渚聽杜別駕彈胡琴》劉長卿</p>
    <p>文姬留此曲　千載一知音　不解胡人語　空留楚客心　聲隨邊草動　意入隴雲深　何事長江上　蕭蕭出塞吟</p><p><a href="../../model.html#/doc/6172">View poem's topic associations</a></p></body></html>
