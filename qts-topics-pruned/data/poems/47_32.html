  <body><p>47_32: 《湘中作》張九齡</p>
    <p>湘流繞南嶽　絕目轉青青　懷祿未能已　瞻途屢所經　煙嶼宜春望　林猿莫夜聽　永路日多緒　孤舟天復冥　浮沒從此去　嗟嗟勞我形</p><p><a href="../../model.html#/doc/2464">View poem's topic associations</a></p></body></html>
