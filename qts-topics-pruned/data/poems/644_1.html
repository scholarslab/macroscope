  <body><p>644_1: 《水仙操》李鹹用</p>
    <p>大波相拍流水鳴　蓬山鳥獸多奇形　琴心不喜亦不驚　安弦緩爪何泠泠　水仙縹緲來相迎　伯牙從此留嘉名　嶧陽散木虛且輕　重華斧下知其聲　絲相糾成淒清　調和引得薰風生　指底先王長養情　曲終天下稱太平　後人好事傳其曲　有時聲足意不足　始峨峨兮復洋洋　但見山青兼水綠　成連入海移人情　豈是本來無嗜欲　琴兮琴兮在自然　不在徽金將軫玉</p><p><a href="../../model.html#/doc/32247">View poem's topic associations</a></p></body></html>
