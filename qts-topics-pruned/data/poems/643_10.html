  <body><p>643_10: 《送李秀才入軍》李山甫</p>
    <p>弱柳貞松一地栽　不因霜霰自難媒　書生只是平時物　男子爭無亂世才　鐵馬已隨紅旆去　同人猶著白依來　到頭功業須如此　莫為初心首重回</p><p><a href="../../model.html#/doc/32162">View poem's topic associations</a></p></body></html>
