  <body><p>666_1_18: 《比紅兒詩（其十八）》羅虯</p>
    <p>樹褭西風日半沈　地無人跡轉傷心　阿嬌得似紅兒貌　不費長門買賦金</p><p><a href="../../model.html#/doc/33590">View poem's topic associations</a></p></body></html>
