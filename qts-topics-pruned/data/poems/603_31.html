  <body><p>603_31: 《渭上送人南歸》許棠</p>
    <p>遠役與歸愁　同來渭水頭　南浮應到海　北去阻無州　楚雨天連地　胡風夏甚秋　江人如見問　為話復貧遊</p><p><a href="../../model.html#/doc/30309">View poem's topic associations</a></p></body></html>
