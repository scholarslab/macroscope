  <body><p>752_11: 《正初答鐘郎中見招》徐鉉</p>
    <p>高齋遲景雪初晴　風拂喬枝待早鶯　南省郎官名籍籍　東鄰妓女字英英　流年倏忽成陳事　春物依稀有舊情　新歲相思自過訪　不煩虛左遠相迎</p><p><a href="../../model.html#/doc/38237">View poem's topic associations</a></p></body></html>
