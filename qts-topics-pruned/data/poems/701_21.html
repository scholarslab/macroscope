  <body><p>701_21: 《歌（一作涼州行）》王貞白</p>
    <p>誰唱關西曲　寂寞夜景深　一聲長在耳　萬恨重經心　調古清風起　曲終涼月沉　卻應筵上客　未必是知音</p><p><a href="../../model.html#/doc/35849">View poem's topic associations</a></p></body></html>
