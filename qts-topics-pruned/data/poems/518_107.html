  <body><p>518_107: 《再經天涯地角山》雍陶</p>
    <p>每億雲山養短才　悔緣名利入塵埃　十年馬足行多少　兩度天涯地角來</p><p><a href="../../model.html#/doc/25319">View poem's topic associations</a></p></body></html>
