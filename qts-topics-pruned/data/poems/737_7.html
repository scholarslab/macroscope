  <body><p>737_7: 《後唐宗廟樂舞辭》盧文紀</p>
    <p>仁君御宇　環海謐清　運符武德　道協文明　九成式敘　百度惟成　金門積慶　玉葉傳榮</p><p><a href="../../model.html#/doc/37547">View poem's topic associations</a></p></body></html>
