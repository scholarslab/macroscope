  <body><p>219_12: 《病柏》杜甫</p>
    <p>有柏生崇岡　童童狀車蓋　偃蹙龍虎姿　主當風雲會　神明依正直　故老多再拜　豈知千年根　中路顏色壞　出非不得地　蟠據亦高大　歲寒忽無憑　日夜柯葉改　丹鳳領九雛　哀鳴翔其外　鴟鴞志意滿　養子穿穴內　客從何鄉來　佇立久吁怪　靜求元精理　浩蕩難倚賴</p><p><a href="../../model.html#/doc/9494">View poem's topic associations</a></p></body></html>
