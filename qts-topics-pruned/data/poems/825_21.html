  <body><p>825_21: 《送人遊塞》卿雲</p>
    <p>去去玉關路　省君曾未行　塞深多伏寇　時靜亦屯兵　雪每先秋降　花嘗近夏生　閒陪射鵰將　應到受降城</p><p><a href="../../model.html#/doc/41174">View poem's topic associations</a></p></body></html>
