  <body><p>306_4: 《詠雙陸骰子》朱灣</p>
    <p>采采應緣白　鑽心不為名　掌中猶可重　手下莫言輕　有對唯求敵　無私直任爭　君看一擲後　當取擅場聲</p><p><a href="../../model.html#/doc/14697">View poem's topic associations</a></p></body></html>
