  <body><p>802_25: 《贈裴思謙（一作裴思謙詩）》平康妓</p>
    <p>銀釭斜背解明璫　小語偷聲賀玉郎　從此不知蘭麝貴　夜來新惹桂枝香</p><p><a href="../../model.html#/doc/39876">View poem's topic associations</a></p></body></html>
