  <body><p>685_27: 《倒次元韻》吳融</p>
    <p>南陌來尋伴　東城去卜鄰　生憎無賴客　死憶有情人　似束腰支細　如描髮彩勻　黃鸝裁帽貴　紫燕刻釵珍　身近從淄右　家元接觀津　雨臺誰屬楚　花洞不知秦　淚滴空冷　妝濃滿鏡春　枕涼敧琥珀　簟潔展麒麟　茂苑廊千步　昭陽扇九輪　陽城迷處笑　京兆畫時嚬　魚子封牋短　蠅頭學字真　易判期已遠　難諱事還新　艇子愁衝夜　驪駒怕拂晨　如何斷岐路　免得見行塵</p><p><a href="../../model.html#/doc/34882">View poem's topic associations</a></p></body></html>
