  <body><p>25_18: 《雜曲歌辭。浩歌》李賀</p>
    <p>南風吹山作平地　帝遣天吳移海水　王母桃花千遍紅　彭祖巫咸幾回死　青毛驄馬參差錢　嬌春楊柳含細煙　箏人勸我金屈卮　神血未凝身問誰　不須浪飲丁督護　世上英雄本無主　買絲繡作平原君　有酒惟澆趙州土　漏催水咽玉蟾蜍　衛娘髮薄不勝梳　看見秋眉換深綠　二十男兒那刺促</p><p><a href="../../model.html#/doc/1464">View poem's topic associations</a></p></body></html>
