  <body><p>749_56: 《江次維舟登古寺》李中</p>
    <p>輟櫂因過古梵宮　荒涼門徑鎖苔茸　綠陰滿地前朝樹　清韻含風後殿鐘　童子縱慵眠壞榻　老僧耽話指諸峰　吟餘卻返來時路　迴首盤桓尚駐筇</p><p><a href="../../model.html#/doc/38140">View poem's topic associations</a></p></body></html>
