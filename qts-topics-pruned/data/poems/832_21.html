  <body><p>832_21: 《送新羅僧歸本國》貫休</p>
    <p>忘身求至教　求得卻東歸　離岸乘空去　終年無所依　月衝陰火出　帆拶大鵬飛　想得還鄉後　多應著紫衣</p><p><a href="../../model.html#/doc/41596">View poem's topic associations</a></p></body></html>
