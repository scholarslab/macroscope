  <body><p>496_14: 《送李廓侍禦赴西川行營》姚合</p>
    <p>不道弓箭字　罷官唯醉眠　何人薦籌策　走馬逐旌旃　陣變孤虛外　功成語笑前　從今巂州路　無復有烽煙</p><p><a href="../../model.html#/doc/23775">View poem's topic associations</a></p></body></html>
