  <body><p>704_7: 《寄徐正字夤》黃滔</p>
    <p>八月月如冰　登樓見姑射　美人隔千里　相思無羽駕　紅蘭裛露衰　誰以流光訝　何當詩一句　同吟祝玄化</p><p><a href="../../model.html#/doc/36025">View poem's topic associations</a></p></body></html>
