  <body><p>706_10: 《廣州試越台懷古》黃滔</p>
    <p>南越千年事　興懷一旦來　歌鐘非舊俗　煙月有層臺　北望人何在　東流水不回　吹窗風雜瘴　沾檻雨經梅　壯氣曾難揖　空名信可哀　不堪登覽處　花落與花開</p><p><a href="../../model.html#/doc/36176">View poem's topic associations</a></p></body></html>
