  <body><p>676_87: 《題進士王駕郊居》鄭穀</p>
    <p>前山微有雨　永巷淨無塵　牛臥籬陰晚　鳩鳴村意春　時浮應寡合　道在不嫌貧　後徑臨陂水　菰蒲是切鄰</p><p><a href="../../model.html#/doc/34292">View poem's topic associations</a></p></body></html>
