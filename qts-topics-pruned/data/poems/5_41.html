  <body><p>5_41: 《早春夜宴》武則天</p>
    <p>九春開上節　千門敞夜扉　蘭燈吐新燄　桂魄朗圓輝　送酒惟須滿　流杯不用稀　務使霞漿興　方乘汎洛歸</p><p><a href="../../model.html#/doc/222">View poem's topic associations</a></p></body></html>
