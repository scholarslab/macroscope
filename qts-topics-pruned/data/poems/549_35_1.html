  <body><p>549_35_1: 《東歸道中二首（其一）》趙嘏</p>
    <p>平生事行役　今日始知非　歲月老將至　江湖春未歸　傳家有天爵　主祭用儒衣何必勞知己　無名亦息機</p><p><a href="../../model.html#/doc/27323">View poem's topic associations</a></p></body></html>
