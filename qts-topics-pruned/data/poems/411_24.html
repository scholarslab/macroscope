  <body><p>411_24: 《古寺》元稹</p>
    <p>古寺春餘日半斜　行風蕭爽勝人家　花時不到有花院　意在尋僧不在花</p><p><a href="../../model.html#/doc/19121">View poem's topic associations</a></p></body></html>
