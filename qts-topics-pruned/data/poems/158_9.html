  <body><p>158_9: 《答澈公》韋丹</p>
    <p>空山泉落松窗靜　閒地草生春日遲　白髮漸多身未退　依依常在永禪師</p><p><a href="../../model.html#/doc/6644">View poem's topic associations</a></p></body></html>
