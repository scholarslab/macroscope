  <body><p>827_34_2: 《書倪氏屋壁三首（其二）》貫休</p>
    <p>白桑紅椹鶯咽咽　麵揉玉塵餅挑雪　將為數日已一月　主人於我特地切</p><p><a href="../../model.html#/doc/41297">View poem's topic associations</a></p></body></html>
