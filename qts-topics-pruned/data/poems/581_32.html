  <body><p>581_32: 《題蕭山廟》溫庭筠</p>
    <p>故道木陰濃　荒祠山影東　杉松一庭雨　幡蓋滿堂風　客奠曉莎溼　馬嘶秋廟空　夜深池上歇　龍入古潭中</p><p><a href="../../model.html#/doc/29223">View poem's topic associations</a></p></body></html>
