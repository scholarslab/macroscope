  <body><p>867_30_1: 《東陽夜怪詩（盧倚馬寄同侶二首）（其一）》東陽夜怪</p>
    <p>長安城東洛陽道　車輪不息塵浩浩　爭利貪前競著鞭　相逢盡是塵中老</p><p><a href="../../model.html#/doc/43509">View poem's topic associations</a></p></body></html>
