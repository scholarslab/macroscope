  <body><p>48_8: 《上陽水窗旬宴得移字韻》張九齡</p>
    <p>河漢非應到　汀洲忽在斯　仍逢帝樂下　如逐海槎窺　春賞時將換　皇恩歲不移　今朝遊宴所　莫比天泉池</p><p><a href="../../model.html#/doc/2494">View poem's topic associations</a></p></body></html>
