  <body><p>477_54: 《頭陀寺看竹》李涉</p>
    <p>寺前新筍已成竿　策馬重來讀自看　可惜班皮空滿地　無人解取作頭冠</p><p><a href="../../model.html#/doc/22965">View poem's topic associations</a></p></body></html>
