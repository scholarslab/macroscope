  <body><p>863_6: 《遊福感寺答少年》卓英英</p>
    <p>牡丹未及開時節　況是秋風莫近前　留待來年二三月　一枝和露壓神仙</p><p><a href="../../model.html#/doc/43344">View poem's topic associations</a></p></body></html>
