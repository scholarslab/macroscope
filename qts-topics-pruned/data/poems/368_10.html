  <body><p>368_10: 《賦得春風扇微和》陳通方</p>
    <p>習習和風扇　悠悠淑氣微　陽升知候改　律應喜春歸　池柳晴初拆　林鶯暖欲飛　川原浮彩翠　臺館動光輝　泛豔搖丹闕　揚芳入粉闈　發生當有分　枯朽幸因依</p><p><a href="../../model.html#/doc/17389">View poem's topic associations</a></p></body></html>
