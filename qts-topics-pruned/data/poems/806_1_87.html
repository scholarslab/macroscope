  <body><p>806_1_87: 《詩三百三首（其八十七）》寒山</p>
    <p>去家一萬里　提劍擊匈奴　得利渠即死　失利汝即殂　渠命既不惜　汝命亦何辜教汝百勝術　不貪為上謨</p><p><a href="../../model.html#/doc/40115">View poem's topic associations</a></p></body></html>
