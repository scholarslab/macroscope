  <body><p>728_55: 《春秋戰國門。馮讙》周曇</p>
    <p>兔窟穿成主再興　輩流狐伏敢驕矜　馮歡不是無能者　要試君心欲展能</p><p><a href="../../model.html#/doc/37176">View poem's topic associations</a></p></body></html>
