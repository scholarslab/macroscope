  <body><p>656_38: 《鸚鵡》羅隱</p>
    <p>莫恨雕籠翠羽殘　江南地暖隴西寒　勸君不用分明語　語得分明出轉難</p><p><a href="../../model.html#/doc/33173">View poem's topic associations</a></p></body></html>
