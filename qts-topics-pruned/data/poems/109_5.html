  <body><p>109_5: 《長歌行》李泌</p>
    <p>天覆吾　地載吾　天地生吾有意無　不然絕粒昇天衢　不然鳴珂遊帝都　焉能不貴復不去　空作昂藏一丈夫　一丈夫兮一丈夫　千生氣志是良圖　請君看取百年事　業就扁舟泛五湖</p><p><a href="../../model.html#/doc/4651">View poem's topic associations</a></p></body></html>
