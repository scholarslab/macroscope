  <body><p>474_33: 《相思林》徐凝</p>
    <p>遊客遠遊新過嶺　每逢芳樹問芳名　長林遍是相思樹　爭遣愁人獨自行</p><p><a href="../../model.html#/doc/22681">View poem's topic associations</a></p></body></html>
