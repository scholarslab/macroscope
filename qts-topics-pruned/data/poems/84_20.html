  <body><p>84_20: 《喜遇冀侍禦珪崔司議泰之二使》陳子昂</p>
    <p>謝病南山下　幽臥不知春　使星入東井　云是故交親　惠風吹寶瑟　微月憶清真　憑軒一留醉　江海寄情人</p><p><a href="../../model.html#/doc/3813">View poem's topic associations</a></p></body></html>
