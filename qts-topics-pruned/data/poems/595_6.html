  <body><p>595_6: 《山上樹》于武陵</p>
    <p>日暖上山路　鳥啼知己春　忽逢幽隱處　如見獨醒人　石冷開常晚　風多落亦頻　樵夫應不識　歲久伐為薪</p><p><a href="../../model.html#/doc/29942">View poem's topic associations</a></p></body></html>
