  <body><p>514_53_1: 《和劉補闕秋園寓興之什十首（其一）》朱慶餘</p>
    <p>閒園清氣滿　新興日堪追　隔水蟬鳴後　當簷雁過時　雨餘槐穟重　霜近藥苗衰不以朝簪貴　多將野客期</p><p><a href="../../model.html#/doc/25051">View poem's topic associations</a></p></body></html>
