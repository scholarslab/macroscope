  <body><p>569_13: 《半醉》李群玉</p>
    <p>處俗常如病　看花亦似秋　若無時復酒　寧遺鎮長愁　漸覺身非我　都迷蝶與周　何煩五色藥　尊下即丹丘</p><p><a href="../../model.html#/doc/28469">View poem's topic associations</a></p></body></html>
