  <body><p>513_30_2: 《上下七盤二首（其二）》裴夷直</p>
    <p>商山半月雨漫漫　偶值新晴下七盤　山似換來天似洗　可憐風日到長安</p><p><a href="../../model.html#/doc/24978">View poem's topic associations</a></p></body></html>
