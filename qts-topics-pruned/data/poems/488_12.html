  <body><p>488_12: 《和太原張相公山亭懷古》高銖</p>
    <p>鬥石類巖巘　飛流瀉潺湲　遠壑簷宇際　孤巒雉堞間　何必到海岳　境幽機自閒　茲焉得高趣　高步謝東山</p><p><a href="../../model.html#/doc/23423">View poem's topic associations</a></p></body></html>
