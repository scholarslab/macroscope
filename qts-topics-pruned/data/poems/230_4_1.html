  <body><p>230_4_1: 《諸將五首（其一）》杜甫</p>
    <p>漢朝陵墓對南山　胡虜千秋尚入關　昨日玉魚蒙葬地　早時金碗出人間　見愁汗馬西戎逼　曾閃朱旗北斗殷　多少材官守涇渭　將軍且莫破愁顏</p><p><a href="../../model.html#/doc/10360">View poem's topic associations</a></p></body></html>
