  <body><p>115_16: 《哭補闕亡友綦毋學士》王灣</p>
    <p>明代資多士　儒林得異才　書從金殿出　人向玉墀來　詞學張平子　風儀褚彥回　崇儀希上德　近侍接元台　曩契心期早　今遊宴賞陪　屢遷君擢桂　分尉我從梅　忽遇乘軺客　云傾構廈材　泣為洹水化　歎作泰山頹　冀善初將慰　尋言半始猜　位聯情易感　交密痛難裁　遠日寒旌暗　長風古挽哀　寰中無舊業　行處有新苔　反哭魂猶寄　終喪子尚孩　葬田門吏給　墳木路人栽　遽洩悲成往　俄傳寵令迴　玄經貽石室　朱紱耀泉臺　地古春長閉　天明夜不開　登山一臨哭　揮淚滿蒿萊</p><p><a href="../../model.html#/doc/4795">View poem's topic associations</a></p></body></html>
