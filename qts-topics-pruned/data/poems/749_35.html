  <body><p>749_35: 《吉水寄閻侍禦（時公調官瀑川）》李中</p>
    <p>何處懷君切　令人欲白頭　偶尋花外寺　獨立水邊樓　不得論休戚　何因校獻酬　吟餘興難盡　風笛起漁舟</p><p><a href="../../model.html#/doc/38119">View poem's topic associations</a></p></body></html>
