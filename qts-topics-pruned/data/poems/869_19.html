  <body><p>869_19: 《嘲格輔元》杜易簡</p>
    <p>有恥宿龍門　精彩先瞰渾　眼瘦呈近店　睡響徹遙林　埒囊將舊識　製被異新婚　誰言驄馬使　翻作蟄熊蹲</p><p><a href="../../model.html#/doc/43571">View poem's topic associations</a></p></body></html>
