  <body><p>645_31: 《秋晚》李鹹用</p>
    <p>斜陽山雨外　秋色思無窮　柳葉飄乾翠　楓枝撼碎紅　鬢毛看似雪　生計尚如蓬　不及樵童樂　蒹葭一笛風</p><p><a href="../../model.html#/doc/32318">View poem's topic associations</a></p></body></html>
