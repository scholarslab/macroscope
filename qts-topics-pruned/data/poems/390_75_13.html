  <body><p>390_75_13: 《南園十三首（其十三）》李賀</p>
    <p>小樹開朝逕　長茸溼夜煙　柳花驚雪浦　麥雨漲溪田　古剎疏鐘度　遙嵐破月懸　沙頭敲石火　燒竹照漁船</p><p><a href="../../model.html#/doc/18557">View poem's topic associations</a></p></body></html>
