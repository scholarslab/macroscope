  <body><p>205_25: 《朝拜元陵》包佶</p>
    <p>宮前石馬對中峰　雲裏金鋪閉幾重　不見露盤迎曉日　唯聞木斧扣寒松</p><p><a href="../../model.html#/doc/8845">View poem's topic associations</a></p></body></html>
