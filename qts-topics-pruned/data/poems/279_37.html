  <body><p>279_37: 《題雲際寺上方》盧綸</p>
    <p>松高蘿蔓輕　中有石床平　下界水長急　上方燈自明　空門不易啟　初地本無程　迴步忽山盡　萬緣從此生</p><p><a href="../../model.html#/doc/13233">View poem's topic associations</a></p></body></html>
