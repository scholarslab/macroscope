  <body><p>44_30: 《自禦史左授山陽丞》魏求己</p>
    <p>朝昇照日檻　夕次下烏臺　風竿一眇邈　月樹幾裴回　翼向高標斂　聲隨下調哀　懷燕首自白　非是為年催</p><p><a href="../../model.html#/doc/2383">View poem's topic associations</a></p></body></html>
