  <body><p>827_7_2: 《上裴大夫二首（其二）》貫休</p>
    <p>我有白雲琴　樸斲天地精　俚耳不使聞　慮同眾樂聽　指指法仙法　聲聲聖人聲　一彈四時和　再彈中古清　庭前梧桐枝　颯颯南風生　還希師曠懷　見我心不輕</p><p><a href="../../model.html#/doc/41253">View poem's topic associations</a></p></body></html>
