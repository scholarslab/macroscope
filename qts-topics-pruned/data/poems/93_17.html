  <body><p>93_17: 《慈恩寺九日應制》薛稷</p>
    <p>寶宮星宿劫　香塔鬼神功　王遊盛塵外　睿覽出區中　日宇開初景　天詞掩大風　微臣謝時菊　薄采入芳叢</p><p><a href="../../model.html#/doc/4230">View poem's topic associations</a></p></body></html>
