  <body><p>652_1: 《贈天臺葉尊師》方幹</p>
    <p>莫見平明離少室　須知薄暮入天台　常時愛縮山川去　有夜自攜星月來　靈藥不知何代得　古松應是長年栽　先生暗笑看棋者　半局棋邊白髮催</p><p><a href="../../model.html#/doc/32823">View poem's topic associations</a></p></body></html>
