  <body><p>705_60: 《鐘陵故人》黃滔</p>
    <p>滕王閣下昔相逢　此地今難訪所從　唯愛金籠貯鸚鵡　誰論鐵柱鎖蛟龍　荊榛翠是錢神染　河嶽期須國士鍾　一箸鱸魚千古美　後人終少繼前蹤</p><p><a href="../../model.html#/doc/36151">View poem's topic associations</a></p></body></html>
