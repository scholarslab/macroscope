  <body><p>575_1: 《雞鳴埭曲》溫庭筠</p>
    <p>南朝天子射雉時　銀河耿耿星參差　銅壺漏斷夢初覺　寶馬塵高人未知　魚躍蓮東蕩宮沼　濛濛御柳懸棲鳥　紅妝萬戶鏡中春　碧樹一聲天下曉　盤踞勢窮三百年　朱方殺氣成愁煙　彗星拂地浪連海　戰鼓渡江塵漲天　繡龍畫雉填宮井　野火風驅燒九鼎　殿巢江燕砌生蒿　十二金人霜炯炯　芊綿平綠臺城基　暖色春容荒古陂　寧知玉樹後庭曲　留待野棠如雪枝</p><p><a href="../../model.html#/doc/29009">View poem's topic associations</a></p></body></html>
