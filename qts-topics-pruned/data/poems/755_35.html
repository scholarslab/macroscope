  <body><p>755_35: 《南都遇前嘉魚劉令，言遊閩嶺，作此與之》徐鉉</p>
    <p>我持使節經韶石　君作閒游過武夷　兩地山光成獨賞　隔年鄉思暗相知　洪崖壇上長岑寂　孺子亭前自別離　珍重分岐一盃酒　強加餐飯數吟詩</p><p><a href="../../model.html#/doc/38404">View poem's topic associations</a></p></body></html>
