  <body><p>447_78_2: 《酬別周從事二首（其二）》白居易</p>
    <p>洛下田園久拋擲　吳中歌酒莫留連　嵩陽雲樹伊川月　已校歸遲四五年</p><p><a href="../../model.html#/doc/21107">View poem's topic associations</a></p></body></html>
