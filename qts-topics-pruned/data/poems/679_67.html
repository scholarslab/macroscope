  <body><p>679_67: 《途中感懷寄青城李明府》崔塗</p>
    <p>鱗鬣催殘志未休　壯心翻是此身　並聞寒雨多因夜　不得鄉書又到秋　耕釣舊交吟好憶　雪霜危棧去堪愁　如何只是三年別　君著朱衣我白頭</p><p><a href="../../model.html#/doc/34419">View poem's topic associations</a></p></body></html>
