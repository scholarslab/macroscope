  <body><p>829_4_1: 《觀李翰林真二首（其一）》貫休</p>
    <p>日角浮紫氣　凜然塵外清　雖稱李太白　知是那星精　御宴千鍾飲　蕃書一筆成宜哉杜工部　不錯道騎鯨</p><p><a href="../../model.html#/doc/41352">View poem's topic associations</a></p></body></html>
