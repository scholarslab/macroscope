  <body><p>441_52: 《寄題楊萬州四望樓》白居易</p>
    <p>江上新樓名四望　東西南北水茫茫　無由得與君攜手　同憑欄干一望鄉</p><p><a href="../../model.html#/doc/20590">View poem's topic associations</a></p></body></html>
