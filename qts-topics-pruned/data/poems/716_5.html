  <body><p>716_5: 《貽世》曹松</p>
    <p>富者非義取　樸風爭肯還　紅塵不待曉　白首有誰閒　淺度四溟水　平看諸國山　只消年作劫　俱到總無間</p><p><a href="../../model.html#/doc/36615">View poem's topic associations</a></p></body></html>
