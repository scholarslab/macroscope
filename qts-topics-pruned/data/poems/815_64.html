  <body><p>815_64: 《宿法華寺簡靈澈上人》皎然</p>
    <p>至道無機但杳冥　孤燈寒竹自青熒　不知何處小乘客　一夜風來聞誦經</p><p><a href="../../model.html#/doc/40683">View poem's topic associations</a></p></body></html>
