  <body><p>319_43: 《石季倫金谷園》李君房</p>
    <p>梓澤風流地　淒涼跡尚存　殘芳迷妓女　衰草憶王孫　舞態隨人謝　歌聲寄鳥言　池平森灌木　月落弔空園　流水悲難駐　浮雲影自翻　賓階餘蘚石　車馬詎喧喧</p><p><a href="../../model.html#/doc/15204">View poem's topic associations</a></p></body></html>
