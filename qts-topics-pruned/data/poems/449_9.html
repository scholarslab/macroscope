  <body><p>449_9: 《齋月靜居》白居易</p>
    <p>病來心靜一無思　老去身閒百不為　忽忽眼塵猶愛睡　些些口業尚誇詩　葷腥每斷齋居月　香火常親宴坐時　萬慮消停百神泰　唯應寂寞殺三尸</p><p><a href="../../model.html#/doc/21229">View poem's topic associations</a></p></body></html>
