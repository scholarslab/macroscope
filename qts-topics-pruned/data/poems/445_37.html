  <body><p>445_37: 《慵不能》白居易</p>
    <p>架上非無書　眼慵不能看　匣中亦有琴　手慵不能彈　腰慵不能帶　頭慵不能冠　午後恣情寢　午時隨事餐　一餐終日飽　一餐至夜安　飢寒亦閒事　況乃不飢寒</p><p><a href="../../model.html#/doc/20912">View poem's topic associations</a></p></body></html>
