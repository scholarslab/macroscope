  <body><p>22_18_10: 《舞曲歌辭。霓裳辭十首（其十）》王建</p>
    <p>知向華清年月滿　山頭山底種長生　去時留下霓裳曲　總是離宮別館聲</p><p><a href="../../model.html#/doc/1255">View poem's topic associations</a></p></body></html>
