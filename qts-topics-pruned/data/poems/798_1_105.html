  <body><p>798_1_105: 《宮詞（其一百五）》花蕊夫人</p>
    <p>晚來隨駕上城游　行到東西百子樓　回望苑中花柳色　綠陰紅豔滿池頭</p><p><a href="../../model.html#/doc/39693">View poem's topic associations</a></p></body></html>
