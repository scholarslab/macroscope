  <body><p>875_50: 《成都羅城北門石記》?</p>
    <p>五五復五五　五五逾重數　浮世若浮雲　金石一如故　與君相見時　杳杳非今土</p><p><a href="../../model.html#/doc/43680">View poem's topic associations</a></p></body></html>
