  <body><p>568_25: 《湘西寺霽夜》李群玉</p>
    <p>雨過琉璃宮　佳興浩清絕　松風冷晴灘　竹路踏碎月　月波蕩如水　氣爽星朗滅　皓夜千樹寒　崢嶸萬巖雪　後山鶴唳斷　前池荷香發　境寂涼夜深　神思空飛越</p><p><a href="../../model.html#/doc/28425">View poem's topic associations</a></p></body></html>
