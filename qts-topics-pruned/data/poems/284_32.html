  <body><p>284_32: 《雜歌呈鄭錫司空文明》李端</p>
    <p>昨宵夢到亡何鄉　忽見一人山之陽　高冠長劍立石堂　鬢眉颯爽瞳子方　胡麻作飯瓊作漿　素書一帙在柏床　啖我還丹拍我背　令我延年在人代　乃書數字與我持　小兒歸去須讀之　覺來知是虛無事　山中雪平雲覆地　東嶺啼猿三四聲　捲簾一望心堪碎　蓬萊有梯不可躡　向海回頭淚盈睫　且聞童子是蒼蠅　誰謂莊生異蝴蝶　學仙去來辭故人　長安道路多風塵</p><p><a href="../../model.html#/doc/13526">View poem's topic associations</a></p></body></html>
