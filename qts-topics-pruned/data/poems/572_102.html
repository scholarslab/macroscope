  <body><p>572_102: 《送李溟謁宥州李權使君》賈島</p>
    <p>英雄典宥州　迢遞苦吟遊　風宿驪山下　月斜灞水流　去時初落葉　回日定非秋　太守攜才子　看鵬百尺樓</p><p><a href="../../model.html#/doc/28775">View poem's topic associations</a></p></body></html>
