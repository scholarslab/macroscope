  <body><p>250_65: 《雨雪》皇甫冉</p>
    <p>風沙悲久戍　雨雪更勞師　絕漠無人境　將軍苦戰時　山川迷向背　氛霧失旌旗　徒念天涯隔　中人芳草期</p><p><a href="../../model.html#/doc/11744">View poem's topic associations</a></p></body></html>
