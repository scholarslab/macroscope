  <body><p>494_182: 《禁中新柳》施肩吾</p>
    <p>萬條金線帶春煙　深染青絲不直錢　又免生當離別地　宮鴉啼處禁門前</p><p><a href="../../model.html#/doc/23744">View poem's topic associations</a></p></body></html>
