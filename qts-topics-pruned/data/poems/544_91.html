  <body><p>544_91: 《秋晚與友人游青龍寺》劉得仁</p>
    <p>高視終南秀　西風度閣涼　一生同隙影　幾處好山光　暮鳥投嬴木　寒鐘送夕陽　因居話心地　川冥宿僧房</p><p><a href="../../model.html#/doc/27128">View poem's topic associations</a></p></body></html>
