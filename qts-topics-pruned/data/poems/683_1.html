  <body><p>683_1: 《幽窗（以下《香奩集》）》韓偓</p>
    <p>刺繡非無暇　幽窗自尟歡　手香江橘嫩　齒軟越梅酸　密約臨行怯　私書欲報難　無憑諳鵲語　猶得暫心寬</p><p><a href="../../model.html#/doc/34674">View poem's topic associations</a></p></body></html>
