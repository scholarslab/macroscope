  <body><p>168_2: 《贈從兄襄陽少府皓》李白</p>
    <p>結髮未識事　所交盡豪雄　卻秦不受賞　擊晉寧為功　小節豈足言　退耕春陵東　歸來無產業　生事如轉蓬　一朝烏裘敝　百鎰黃金空　彈劍徒激昂　出門悲路窮　吾兄青雲士　然諾聞諸公　所以陳片言　片言貴情通　棣華儻不接　甘與秋草同</p><p><a href="../../model.html#/doc/7154">View poem's topic associations</a></p></body></html>
