  <body><p>683_80_3: 《無題（其三）》韓偓</p>
    <p>紫蠟融花蒂　紅拭鏡塵　夢狂翻惜夜　妝懶厭凌晨　茜袖啼痕數　香牋墨色新</p><p><a href="../../model.html#/doc/34755">View poem's topic associations</a></p></body></html>
