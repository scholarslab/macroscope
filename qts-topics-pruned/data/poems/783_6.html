  <body><p>783_6: 《寄織錦篇與薛郎中（時為補闕，謝病歸山）》韓常侍</p>
    <p>錦字龍梭織錦篇　鳳皇文采間非煙　並他時世新花樣　虛費工夫不直錢</p><p><a href="../../model.html#/doc/39298">View poem's topic associations</a></p></body></html>
