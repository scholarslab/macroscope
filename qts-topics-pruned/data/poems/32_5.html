  <body><p>32_5: 《明堂樂章。雍和》褚亮</p>
    <p>八牖晨披　五精朝奠　霧凝璇篚　風清金縣　神滌備全　明粢豐衍　載絜彝俎　陳誠以薦</p><p><a href="../../model.html#/doc/2010">View poem's topic associations</a></p></body></html>
