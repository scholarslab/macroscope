  <body><p>74_40: 《侍宴桃花園詠桃花應制》蘇頲</p>
    <p>桃花灼灼有光輝　無數成蹊點更飛　為見芳林含笑待　遂同溫樹不言歸</p><p><a href="../../model.html#/doc/3474">View poem's topic associations</a></p></body></html>
