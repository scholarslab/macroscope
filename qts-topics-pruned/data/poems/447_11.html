  <body><p>447_11: 《紫薇花》白居易</p>
    <p>紫薇花對紫微翁　名目雖同貌不同　獨占芳菲當夏景　不將顏色託春風　潯陽官舍雙高樹　興善僧庭一大叢　何以蘇州安處置　花堂欄下月明中</p><p><a href="../../model.html#/doc/21037">View poem's topic associations</a></p></body></html>
