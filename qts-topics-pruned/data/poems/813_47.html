  <body><p>813_47: 《送靈武李侍禦》無可</p>
    <p>靈州天一涯　幕客似還家　地得江南壤　程分磧裏砂　禁鹽調上味　麥穗結秋花　前席因籌畫　清吟塞日斜</p><p><a href="../../model.html#/doc/40568">View poem's topic associations</a></p></body></html>
