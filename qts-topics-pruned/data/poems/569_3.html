  <body><p>569_3: 《石瀦》李群玉</p>
    <p>古岸陶為器　高林盡一焚　焰紅湘浦口　煙濁洞庭雲　迥野煤飛亂　遙空爆響聞　地形穿鑿勢　恐到祝融墳</p><p><a href="../../model.html#/doc/28457">View poem's topic associations</a></p></body></html>
