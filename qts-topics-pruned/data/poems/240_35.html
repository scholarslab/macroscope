  <body><p>240_35: 《漫歌八曲。大回中》元結</p>
    <p>樊水欲東流　大江又北來　樊山當其南　此中為大回　回中魚好遊　回中多釣舟　漫欲作漁人　終焉無所求</p><p><a href="../../model.html#/doc/11197">View poem's topic associations</a></p></body></html>
