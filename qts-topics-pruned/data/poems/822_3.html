  <body><p>822_3: 《降誕日內庭獻壽應制》廣宣</p>
    <p>慶壽千齡遠　敷仁萬國通　登霄欣有路　捧日愧無功　仙駕三山上　龍生二月中　修齋長樂殿　講道大明宮　此地人難到　諸天事不同　法筵花散後　空界滿香風</p><p><a href="../../model.html#/doc/41068">View poem's topic associations</a></p></body></html>
