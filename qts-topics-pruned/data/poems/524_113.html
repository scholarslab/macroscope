  <body><p>524_113: 《十九兄郡樓有宴，病不赴》杜牧</p>
    <p>十二層樓敞畫簷　連雲歌盡草纖纖　空堂病怯階前月　燕子嗔垂一竹簾</p><p><a href="../../model.html#/doc/25722">View poem's topic associations</a></p></body></html>
