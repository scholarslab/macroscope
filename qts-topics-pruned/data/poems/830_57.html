  <body><p>830_57: 《劉相公見訪》貫休</p>
    <p>千騎擁朱輪　香塵豈是塵　如何補袞服　來看衲衣人　莊叟因先覺　空王有宿因　對花無俗態　愛竹見天真　敧枕松窗迥　題牆道意新　戒師慚匪什　都講更勝詢　桃熟多紅璺　茶香有碧筋　高宗多不寐　終是夢中人</p><p><a href="../../model.html#/doc/41473">View poem's topic associations</a></p></body></html>
