  <body><p>390_69: 《帝子歌》李賀</p>
    <p>洞庭明月一千里　涼風雁啼天在水　九節菖蒲石上死　湘神彈琴迎帝子　山頭老桂吹古香　雌龍怨吟寒水光　沙浦走魚白石郎　閒取珍珠擲龍堂</p><p><a href="../../model.html#/doc/18539">View poem's topic associations</a></p></body></html>
