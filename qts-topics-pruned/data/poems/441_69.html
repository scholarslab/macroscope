  <body><p>441_69: 《代州民問》白居易</p>
    <p>龍昌寺底開山路　巴山臺前種柳林　官職家鄉都忘卻　誰人會得使君心</p><p><a href="../../model.html#/doc/20607">View poem's topic associations</a></p></body></html>
