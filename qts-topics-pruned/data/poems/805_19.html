  <body><p>805_19: 《秦中春望》元淳</p>
    <p>鳳樓春望好　宮闕一重重　上苑雨中樹　終南霽後峰　落花行處偏　佳氣晚來濃　喜見休明代　霓裳躡道蹤</p><p><a href="../../model.html#/doc/40029">View poem's topic associations</a></p></body></html>
