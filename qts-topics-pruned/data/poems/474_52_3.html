  <body><p>474_52_3: 《玩花五首（其三）》徐凝</p>
    <p>朱霞燄燄山枝動　綠野聲聲杜宇來　誰為蜀王身作鳥　自啼還自有花開</p><p><a href="../../model.html#/doc/22703">View poem's topic associations</a></p></body></html>
