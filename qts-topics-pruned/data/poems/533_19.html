  <body><p>533_19: 《將度故城湖阻風夜泊永陽戍》許渾</p>
    <p>行盡青溪日已蹉　雲容山影水嵯峨　樓前歸客怨清夢　樓上美人凝夜歌　獨樹高高風勢急　平湖渺渺月明多　終期一艇載樵去　來往使帆凌白波</p><p><a href="../../model.html#/doc/26112">View poem's topic associations</a></p></body></html>
