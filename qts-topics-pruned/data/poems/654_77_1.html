  <body><p>654_77_1: 《螢二首（其一）》羅鄴</p>
    <p>水殿清風玉戶開　飛光千點去還來　無風無月長門夜　偏到階前點綠苔</p><p><a href="../../model.html#/doc/33029">View poem's topic associations</a></p></body></html>
