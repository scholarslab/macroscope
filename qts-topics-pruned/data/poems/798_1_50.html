  <body><p>798_1_50: 《宮詞（其五十）》花蕊夫人</p>
    <p>三月金明柳絮飛　岸花堤草弄春時　樓船百戲催宣賜　御輦今年不上池</p><p><a href="../../model.html#/doc/39638">View poem's topic associations</a></p></body></html>
