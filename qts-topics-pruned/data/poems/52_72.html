  <body><p>52_72: 《望月有懷（一作康庭芝詩，一作沈佺期詩）》宋之問</p>
    <p>天使下西樓　含光萬里秋　臺前似挂鏡　簾外如懸鉤　張尹將眉學　班姬取扇儔　佳期應借問　為報大刀頭</p><p><a href="../../model.html#/doc/2786">View poem's topic associations</a></p></body></html>
