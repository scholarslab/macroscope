  <body><p>176_30_1: 《送長沙陳太守二首（其一）》李白</p>
    <p>長沙陳太守　逸氣凌青松　英主賜五馬　本是天池龍　湘水迴九曲　衡山望五峰榮君按節去　不及遠相從</p><p><a href="../../model.html#/doc/7407">View poem's topic associations</a></p></body></html>
