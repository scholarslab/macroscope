  <body><p>430_30: 《登香爐峰頂》白居易</p>
    <p>迢迢香鑪峰　心存耳目想　終年牽物役　今日方一往　攀蘿蹋危石　手足勞俯仰　同遊三四人　兩人不敢上　上到峰之頂　目眩神怳怳　高低有萬尋　闊狹無數丈　不窮視聽界　焉識宇宙廣　江水細如繩　湓城小於掌　紛吾何屑屑　未能脫塵鞅　歸去思自嗟　低頭入蟻壤</p><p><a href="../../model.html#/doc/19802">View poem's topic associations</a></p></body></html>
