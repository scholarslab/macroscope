  <body><p>351_39: 《柳州寄丈人周韶州》柳宗元</p>
    <p>越絕孤城千萬峰　空齋不語坐高舂　印文生綠經旬合　硯匣留塵盡日封　梅嶺寒煙藏翡翠　桂江秋水露鰅　丈人本自忘機事　為想年來憔悴容</p><p><a href="../../model.html#/doc/16522">View poem's topic associations</a></p></body></html>
