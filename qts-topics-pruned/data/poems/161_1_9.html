  <body><p>161_1_9: 《古風（其九）》李白</p>
    <p>莊周夢胡蝶　蝴蝶為莊周　一體更變易　萬事良悠悠　乃知蓬萊水　復作清淺流青門種瓜人　舊日東陵侯　富貴故如此　營營何所求</p><p><a href="../../model.html#/doc/6907">View poem's topic associations</a></p></body></html>
