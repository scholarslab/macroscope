  <body><p>857_1_23: 《七言（其二十三）》呂岩</p>
    <p>龍精龜眼兩相和　丈六男兒不奈何　九盞水中煎赤子　一輪火內養黃婆　月圓自覺離天網　功滿方知出地羅　半醉好吞龍鳳髓　勸君休更認彌陀</p><p><a href="../../model.html#/doc/43084">View poem's topic associations</a></p></body></html>
