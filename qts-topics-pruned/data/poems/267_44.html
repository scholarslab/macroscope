  <body><p>267_44: 《越中席上看弄老人》顧況</p>
    <p>不到山陰十二春　鏡中相見白頭新　此生不復為年少　今日從他弄老人</p><p><a href="../../model.html#/doc/12253">View poem's topic associations</a></p></body></html>
