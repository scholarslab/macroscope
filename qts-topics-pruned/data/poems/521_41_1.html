  <body><p>521_41_1: 《朱坡絕句三首（其一）》杜牧</p>
    <p>故國池塘倚御渠　江城三詔換魚書　賈生辭賦恨流落　祗向長沙住歲餘</p><p><a href="../../model.html#/doc/25447">View poem's topic associations</a></p></body></html>
