  <body><p>141_28: 《失題》王昌齡</p>
    <p>姦雄乃得志　遂使群心遙　赤風蕩中原　烈火無遺巢　一人計不用　萬里空蕭條</p><p><a href="../../model.html#/doc/5846">View poem's topic associations</a></p></body></html>
