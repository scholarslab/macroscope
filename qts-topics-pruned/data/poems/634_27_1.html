  <body><p>634_27_1: 《雜題二首（其一）》司空圖</p>
    <p>棋局長攜上釣船　殺中棋殺勝絲牽　洪鑪任鑄千鈞鼎　只在磻溪一縷懸</p><p><a href="../../model.html#/doc/31709">View poem's topic associations</a></p></body></html>
