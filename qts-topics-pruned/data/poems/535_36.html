  <body><p>535_36: 《經故丁補闕郊居》許渾</p>
    <p>死酬知己道終全　波暖孤冰且自堅　鵩上承塵纔一日　鶴歸華表已千年　風吹藥蔓迷樵徑　雨暗蘆花失釣船　四尺孤墳何處是　闔閭城外草連天</p><p><a href="../../model.html#/doc/26216">View poem's topic associations</a></p></body></html>
