  <body><p>271_31: 《過宋氏五女舊居（宋氏女姊五人，貞元中同入宮）》竇常</p>
    <p>謝庭風韻婕妤才　天縱斯文去不迴　一宅柳花今似雪　鄉人擬築望仙臺</p><p><a href="../../model.html#/doc/12621">View poem's topic associations</a></p></body></html>
