  <body><p>897_27_1: 《上行杯（其一）》孫光憲</p>
    <p>草草離亭鞍馬　從遠道　此地分襟　燕宋秦吳千萬里　無辭一醉　野棠開　江草溼　佇立　霑泣　征騎駸駸</p><p><a href="../../model.html#/doc/44583">View poem's topic associations</a></p></body></html>
