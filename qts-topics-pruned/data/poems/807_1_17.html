  <body><p>807_1_17: 《詩（其十七）》拾得</p>
    <p>運心常寬廣　此則名為布　輟己惠於人　方可名為施　後來人不知　焉能會此義未設一庸僧　早擬望富貴</p><p><a href="../../model.html#/doc/40344">View poem's topic associations</a></p></body></html>
