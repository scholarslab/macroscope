  <body><p>882_1: 《宗廟九德之歌辭》褚亮</p>
    <p>皇祖誕慶　於昭于天　積德斯遠　茂攸緒先　維文應曆　神武弘宣　肇跡　水　成功阪泉　道光覆載　聲穆吉先　式備犧象　用　牲牷　禮終九獻　樂展四懸　福貺景福　遐哉永年</p><p><a href="../../model.html#/doc/43708">View poem's topic associations</a></p></body></html>
