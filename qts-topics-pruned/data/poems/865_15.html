  <body><p>865_15: 《敘幽冤》鄭瓊羅</p>
    <p>痛填心兮不能語　寸斷腸兮訴何處　春生萬物妾不生　更恨香魂不相遇</p><p><a href="../../model.html#/doc/43429">View poem's topic associations</a></p></body></html>
