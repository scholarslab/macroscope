  <body><p>439_30: 《題廬山山下湯泉》白居易</p>
    <p>一眼湯泉流向東　浸泥燒草煖無功　驪山溫水因何事　流入金鋪玉甃中</p><p><a href="../../model.html#/doc/20391">View poem's topic associations</a></p></body></html>
