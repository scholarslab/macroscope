  <body><p>269_22: 《奉和第五相公登鄱陽郡城西樓》耿湋</p>
    <p>茂德為邦久　豐貂舊相尊　發生傳雨露　均養助乾坤　曉肆登樓目　春銷戀闕魂　女牆分吏事　遠道啟津門　湓浦潮聲盡　鍾陵暮色繁　夕陽移夢土　芳草接湘源　封內群甿復　兵間百賦存　童牛耕廢畝　壕木遶新村　野步漁聲溢　荒祠鼓舞喧　高齋成五字　遠岫發孤猿　一顧承英達　多榮及子孫　家貧仍受賜　身老未酬恩　屬和瑤華曲　堪將繫組綸</p><p><a href="../../model.html#/doc/12443">View poem's topic associations</a></p></body></html>
