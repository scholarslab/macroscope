  <body><p>24_5_1: 《雜曲歌辭。薊門行五首（其一）》高適</p>
    <p>邊城十一月　雨雪亂霏霏　元戎號令嚴　人馬亦輕肥　羌胡無盡日　征戰幾人歸</p><p><a href="../../model.html#/doc/1348">View poem's topic associations</a></p></body></html>
