  <body><p>616_17: 《奉和魯望閒居雜題五首。醒聞檜》皮日休</p>
    <p>解洗餘酲晨半酉　星星仙吹起雲門　耳根無厭聽佳木　會盡山中寂靜源</p><p><a href="../../model.html#/doc/30855">View poem's topic associations</a></p></body></html>
