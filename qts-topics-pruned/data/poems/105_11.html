  <body><p>105_11: 《奉和九月九日登慈恩寺浮圖應制》張錫</p>
    <p>九秋霜景淨　千門曉望通　仙遊光御路　瑞塔迥凌空　菊彩揚堯日　萸香遶舜風　天文麗辰象　竊抃仰層穹</p><p><a href="../../model.html#/doc/4578">View poem's topic associations</a></p></body></html>
