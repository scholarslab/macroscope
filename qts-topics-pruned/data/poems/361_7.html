  <body><p>361_7: 《酬竇員外郡齋宴客偶命柘枝…兼呈張十一院長元九侍禦》劉禹錫</p>
    <p>分憂餘刃又從公　白羽胡床嘯詠中　綵筆諭戎矜倚馬　華堂留客看驚鴻　渚宮油幕方高步　澧浦甘棠有幾叢　若問騷人何處所　門臨寒水落江楓</p><p><a href="../../model.html#/doc/17096">View poem's topic associations</a></p></body></html>
