  <body><p>770_29: 《賦百舌鳥》嚴郭</p>
    <p>此禽輕巧少同倫　我聽長疑舌滿身　星未沒河先報曉　柳猶粘雪便迎春　頻嫌海燕巢難定　卻訝林鶯語不真　莫倚清風更多事　玉樓還有晏眠人</p><p><a href="../../model.html#/doc/39006">View poem's topic associations</a></p></body></html>
