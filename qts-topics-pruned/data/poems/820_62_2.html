  <body><p>820_62_2: 《偶然五首（其二）》皎然</p>
    <p>偶然寂無喧　吾了心性源　可嫌蟲食木　不笑鳥能言</p><p><a href="../../model.html#/doc/43993">View poem's topic associations</a></p></body></html>
