  <body><p>231_44_3: 《秋日寄題鄭監湖上亭三首（其三）》杜甫</p>
    <p>暫阻蓬萊閣　終為江海人　揮金應物理　拖玉豈吾身　羹煮秋蓴滑　杯迎露菊新　賦詩分氣象　佳句莫頻頻</p><p><a href="../../model.html#/doc/10536">View poem's topic associations</a></p></body></html>
