  <body><p>163_12: 《中山孺子妾歌》李白</p>
    <p>中山孺子妾　特以色見珍　雖然不如延年妹　亦是當時絕世人　桃李出深井　花豔驚上春　一貴復一賤　關天豈由身　芙蓉老秋霜　團扇羞網塵　戚姬髡髮入舂市　萬古共悲辛</p><p><a href="../../model.html#/doc/6999">View poem's topic associations</a></p></body></html>
