  <body><p>257_18: 《夜渡江（一作姚崇詩）》柳中庸</p>
    <p>夜渚帶浮煙　蒼茫晦遠天　舟輕不覺動　纜急始知牽　聽笛遙尋岸　聞香暗識蓮　唯看去帆影　常恐客心懸</p><p><a href="../../model.html#/doc/11944">View poem's topic associations</a></p></body></html>
