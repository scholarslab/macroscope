  <body><p>410_20_10: 《遣行十首（其十）》元稹</p>
    <p>聞道陰平郡　翛然古戍情　橋兼麋鹿蹋　山應鼓鼙聲　羌婦梳頭緊　蕃牛護尾驚　憐君閒悶極　只傍白江行</p><p><a href="../../model.html#/doc/19072">View poem's topic associations</a></p></body></html>
