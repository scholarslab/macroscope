  <body><p>26_90: 《雜曲歌辭。春江曲》郭元振</p>
    <p>江水春沈沈　上有雙竹林　竹葉壞水色　郎亦壞人心</p><p><a href="../../model.html#/doc/1844">View poem's topic associations</a></p></body></html>
