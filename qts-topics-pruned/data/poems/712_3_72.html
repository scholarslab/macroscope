  <body><p>712_3_72: 《江行無題一百首（其七十二）》錢珝</p>
    <p>秋寒鷹隼健　逐雀下雲空　知是江湖客　無心擊塞鴻</p><p><a href="../../model.html#/doc/39225">View poem's topic associations</a></p></body></html>
