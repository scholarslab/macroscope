  <body><p>611_23: 《奉和魯望樵人十詠。樵叟》皮日休</p>
    <p>不曾照青鏡　豈解傷華髮　至老未息肩　至今無病骨　家風是林嶺　世祿為薇蕨　所以兩大夫　天年自為伐</p><p><a href="../../model.html#/doc/30592">View poem's topic associations</a></p></body></html>
