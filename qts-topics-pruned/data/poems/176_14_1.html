  <body><p>176_14_1: 《送裴十八圖南歸嵩山二首（其一）》李白</p>
    <p>何處可為別　長安青綺門　胡姬招素手　延客醉金樽　臨當上馬時　我獨與君言風吹芳蘭折　日沒鳥雀喧　舉手指飛鴻　此情難具論　同歸無早晚　潁水有清源</p><p><a href="../../model.html#/doc/7387">View poem's topic associations</a></p></body></html>
