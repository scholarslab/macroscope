  <body><p>274_53: 《旅次寄湖南張郎中》戴叔倫</p>
    <p>閉門茅底偶為鄰　北阮那憐南阮貧　卻是梅花無世態　隔牆分送一枝春</p><p><a href="../../model.html#/doc/12923">View poem's topic associations</a></p></body></html>
