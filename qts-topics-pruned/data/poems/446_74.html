  <body><p>446_74: 《池西亭》白居易</p>
    <p>朱欄映晚樹　金魄落秋池　還似錢唐夜　西樓月出時</p><p><a href="../../model.html#/doc/22947">View poem's topic associations</a></p></body></html>
