  <body><p>425_1_1: 《續古詩十首（其一）》白居易</p>
    <p>戚戚復戚戚　送君遠行役　行役非中原　海外黃沙磧　伶俜獨居妾　迢遞長征客君望功名歸　妾憂生死隔　誰家無夫婦　何人不離坼　所恨薄命身　嫁遲別日迫妾身有存歿　妾心無改易　生作閨中婦　死作山頭石</p><p><a href="../../model.html#/doc/19579">View poem's topic associations</a></p></body></html>
