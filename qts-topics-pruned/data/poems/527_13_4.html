  <body><p>527_13_4: 《句（其四）》杜牧</p>
    <p>綠水櫂雲月　洞庭歸路長　春橋垂酒幔　夜柵集茶檣　箬影沈溪暖　蘋花遶郭香</p><p><a href="../../model.html#/doc/25860">View poem's topic associations</a></p></body></html>
