  <body><p>212_29: 《同觀陳十六史興碑》高適</p>
    <p>荊衡氣偏秀　江漢流不歇　此地多精靈　有時生才傑　伊人今獨步　逸思能間發　永懷掩風騷　千載常矻矻　新碑亦崔嵬　佳句懸日月　則是刊石經　終然繼檮杌　我來觀雅製　慷慨變毛髮　季主盡荒淫　前王徒貽厥　東周既削弱　兩漢更淪沒　西晉何披猖　五胡相唐突　作歌乃彰善　比物仍惡訐　感歎將謂誰　對之空咄咄</p><p><a href="../../model.html#/doc/9140">View poem's topic associations</a></p></body></html>
