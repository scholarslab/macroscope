  <body><p>5_29: 《唐大饗拜洛樂章。九和》武則天</p>
    <p>祗荷坤德　欽若乾靈　慚惕罔寘　興居匪寧　恭崇禮則　肅奉儀形　惟憑展敬　敢薦非馨</p><p><a href="../../model.html#/doc/210">View poem's topic associations</a></p></body></html>
