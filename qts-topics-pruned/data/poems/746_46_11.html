  <body><p>746_46_11: 《竹十一首（其十一）》陳陶</p>
    <p>玄圃千春閉玉叢　湛陽一祖碧雲空　不須騷屑愁江島　今日南枝在國風</p><p><a href="../../model.html#/doc/37876">View poem's topic associations</a></p></body></html>
