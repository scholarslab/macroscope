  <body><p>884_1: 《渡吳江》杜牧</p>
    <p>堠館人稀夜更長　姑蘇城遠樹蒼蒼　江湖潮落高樓迥　河漢秋歸廣殿涼　月轉碧梧移鵲影　露低紅草溼螢光　文園詩侶應多思　莫醉笙歌掩華堂</p><p><a href="../../model.html#/doc/43782">View poem's topic associations</a></p></body></html>
