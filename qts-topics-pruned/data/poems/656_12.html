  <body><p>656_12: 《和淮南李司空同轉運員外（一作同轉運盧員外賜緋）》羅隱</p>
    <p>層層高閣舊瀛洲　此地須徵第一流　丞相近年縈倚望　重才今日喜遨遊　榮持健筆金黃貴　恨咽離筵管吹秋　誰繼伊皋送行句　梁王詩好郢人愁</p><p><a href="../../model.html#/doc/33147">View poem's topic associations</a></p></body></html>
