  <body><p>629_35: 《上雲樂》陸龜蒙</p>
    <p>青絲作筰桂為船　白兔擣藥蝦蟆丸　便浮天漢泊星渚　回首笑君承露盤</p><p><a href="../../model.html#/doc/31317">View poem's topic associations</a></p></body></html>
