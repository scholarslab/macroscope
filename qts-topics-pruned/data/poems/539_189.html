  <body><p>539_189: 《閨情》李商隱</p>
    <p>紅露花房白蜜脾　黃蜂紫蝶兩參差　春窗一覺風流夢　卻是同袍不得知</p><p><a href="../../model.html#/doc/26586">View poem's topic associations</a></p></body></html>
