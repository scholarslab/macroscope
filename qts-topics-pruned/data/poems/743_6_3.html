  <body><p>743_6_3: 《塞下三首（其三）》沈彬</p>
    <p>月冷榆關過雁行　將軍寒笛老思鄉　貳師骨恨千夫壯　李廣魂飛一劍長　戍角就沙催落日　陰雲分磧護飛霜　誰知漢武輕中國　閒奪天山草木荒</p><p><a href="../../model.html#/doc/37737">View poem's topic associations</a></p></body></html>
