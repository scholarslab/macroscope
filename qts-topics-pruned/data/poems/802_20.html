  <body><p>802_20: 《上成都在事（一作成都即事）》張窈窕</p>
    <p>昨日賣衣裳　今日賣衣裳　衣裳渾賣盡　羞見嫁時箱　有賣愁仍緩　無時心轉傷　故園有虜隔　何處事蠶桑</p><p><a href="../../model.html#/doc/39872">View poem's topic associations</a></p></body></html>
