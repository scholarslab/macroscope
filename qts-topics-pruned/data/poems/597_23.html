  <body><p>597_23: 《月》袁郊</p>
    <p>嫦娥竊藥出人間　藏在蟾宮不放還　后羿遍尋無覓處　誰知天上卻容奸</p><p><a href="../../model.html#/doc/30042">View poem's topic associations</a></p></body></html>
