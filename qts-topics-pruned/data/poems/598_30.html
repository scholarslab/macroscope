  <body><p>598_30: 《對花呈幕中》高駢</p>
    <p>海棠初發去春枝　首唱曾題七字詩　今日能來花下飲　不辭頻把使頭旗</p><p><a href="../../model.html#/doc/30081">View poem's topic associations</a></p></body></html>
