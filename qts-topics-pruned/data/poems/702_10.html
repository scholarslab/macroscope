  <body><p>702_10: 《貽曹郎中》張蠙</p>
    <p>所作高前古　封章自曲臺　細看明主意　終用出人才　省印尋僧鎖　書樓領鶴開　南山有舊友　時向白雲來</p><p><a href="../../model.html#/doc/35895">View poem's topic associations</a></p></body></html>
