  <body><p>386_106: 《贈王建》張籍</p>
    <p>白君去後交遊少　東野亡來篋笥貧　賴有白頭王建在　眼前猶見詠詩人</p><p><a href="../../model.html#/doc/18399">View poem's topic associations</a></p></body></html>
