  <body><p>430_7: 《宿簡寂觀》白居易</p>
    <p>巖白雲尚屯　林紅葉初隕　秋光引閒步　不知身遠近　夕投靈洞宿　臥覺塵機泯　名利心既忘　市朝夢亦盡　暫來尚如此　況乃終身隱　何以療夜飢　一匙雲母粉</p><p><a href="../../model.html#/doc/19782">View poem's topic associations</a></p></body></html>
