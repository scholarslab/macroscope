  <body><p>59_13: 《原》李嶠</p>
    <p>王粲銷憂日　江淹起恨年　帶川遙綺錯　分隰迥阡眠　　　橫周甸　莓苔闕晉田　方知急難響　長在脊令篇</p><p><a href="../../model.html#/doc/3008">View poem's topic associations</a></p></body></html>
