  <body><p>263_45: 《剡中贈張卿侍禦》嚴維</p>
    <p>辟疆年正少　公子貴初遠　早列月卿位　新參柱史班　千夫馳驛道　駟馬入家山　深巷烏衣盛　高門畫戟間　逶迤天樂下　照耀剡溪間　自賤遊章句　空為衰草顏</p><p><a href="../../model.html#/doc/12084">View poem's topic associations</a></p></body></html>
