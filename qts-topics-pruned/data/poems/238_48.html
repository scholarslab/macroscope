  <body><p>238_48: 《送李九歸河北》錢起</p>
    <p>文武資人望　謀猷簡聖情　南州初臥鼓　東土復維城　寄重分符去　威仍出閫行　斗牛移八座　日月送雙旌　別戀瞻天起　仁風應物生　佇聞收組練　鏘玉會承明</p><p><a href="../../model.html#/doc/11057">View poem's topic associations</a></p></body></html>
