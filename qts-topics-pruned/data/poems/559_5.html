  <body><p>559_5: 《洛下寓懷》薛能</p>
    <p>胡為遭遇孰為官　朝野君親各自歡　敢向官途爭虎首　尚嫌身累愛豬肝　冰霜谷口晨樵遠　星火爐邊夜坐寒　唯有報恩心未剖　退居猶欲佩芄蘭</p><p><a href="../../model.html#/doc/28018">View poem's topic associations</a></p></body></html>
