  <body><p>76_24: 《春閨》徐彥伯</p>
    <p>戍客戍清波　幽閨幽思多　暗梁聞語燕　夜燭見飛蛾　寶鴨藏脂粉　金屏綴綺羅　裁衣卷紋素　織錦度鳴梭　有使通西極　緘書寄北河　年光只恐盡　征戰莫蹉跎</p><p><a href="../../model.html#/doc/3514">View poem's topic associations</a></p></body></html>
