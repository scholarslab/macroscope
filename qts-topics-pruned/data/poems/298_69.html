  <body><p>298_69: 《題台州隱靜寺》王建</p>
    <p>隱靜靈仙寺天鑿　杯度飛來建巖壑　五峰直上插銀河　一澗當空瀉寥廓　崆峒黯淡碧琉璃　白雲吞吐紅蓮閣　不知勢壓天幾重　鐘聲常聞月中落</p><p><a href="../../model.html#/doc/14177">View poem's topic associations</a></p></body></html>
