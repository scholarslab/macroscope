  <body><p>87_26: 《送鄭大夫惟忠從公主入蕃》張說</p>
    <p>鳳吹遙將斷　龍旗送欲還　傾都邀節使　傳酌緩離顏　春磧沙連海　秋城月對關　和戎因賞魏　定遠莫辭班</p><p><a href="../../model.html#/doc/3984">View poem's topic associations</a></p></body></html>
