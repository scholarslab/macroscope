  <body><p>800_24: 《寄情（一作許渾代作）》趙氏3</p>
    <p>春風白馬紫絲韁　正值蠶娘未採桑　五夜有心隨暮雨　百年無節抱秋霜　重尋繡帶朱藤合　卻忍羅裙碧草長　為報西遊減離恨　阮郎纔去嫁劉郎</p><p><a href="../../model.html#/doc/39801">View poem's topic associations</a></p></body></html>
