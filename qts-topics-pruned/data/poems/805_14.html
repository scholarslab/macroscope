  <body><p>805_14: 《偶居》李冶</p>
    <p>心遠浮雲知不還　心雲併在有無間　狂風何事相搖蕩　垂向南山復北山</p><p><a href="../../model.html#/doc/40026">View poem's topic associations</a></p></body></html>
