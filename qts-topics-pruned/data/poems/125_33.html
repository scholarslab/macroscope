  <body><p>125_33: 《送別》王維</p>
    <p>下馬飲君酒　問君何所之　君言不得意　歸臥南山陲　但去莫復問　白雲無盡時</p><p><a href="../../model.html#/doc/5041">View poem's topic associations</a></p></body></html>
