  <body><p>519_24: 《過馬嵬山（一作李益詩）》李遠</p>
    <p>金甲雲旗盡日迴　倉皇羅袖滿塵埃　濃香猶自飄鑾輅　恨魄無因離馬嵬　南內宮人悲帳殿　東溟方士問蓬萊　唯餘坡上彎環月　時送殘蛾入帝臺</p><p><a href="../../model.html#/doc/25360">View poem's topic associations</a></p></body></html>
