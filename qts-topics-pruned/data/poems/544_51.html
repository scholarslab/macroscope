  <body><p>544_51: 《賀顧非熊及第其年內索文章》劉得仁</p>
    <p>愚為童稚時　已解念君詩　及得高科晚　須逢聖主知　花前翻有淚　鬢上卻無絲　從此東歸去　休為墜葉期</p><p><a href="../../model.html#/doc/27087">View poem's topic associations</a></p></body></html>
