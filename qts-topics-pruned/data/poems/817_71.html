  <body><p>817_71: 《春夜與諸公同宴呈陸郎中》皎然</p>
    <p>南國宴佳賓　交情老倍親　月慚紅淚燭　花笑白頭人　寶瑟緪餘怨　瓊枝不讓春　更聞歌子夜　桃李豔妝新</p><p><a href="../../model.html#/doc/40805">View poem's topic associations</a></p></body></html>
