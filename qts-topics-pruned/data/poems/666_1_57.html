  <body><p>666_1_57: 《比紅兒詩（其五十七）》羅虯</p>
    <p>昔年黃閣識奇章　愛說真珠似窈娘　若見紅兒深夜態　便應休說繡衣裳</p><p><a href="../../model.html#/doc/33629">View poem's topic associations</a></p></body></html>
