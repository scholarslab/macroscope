  <body><p>841_66: 《與楊秀才話別》齊己</p>
    <p>庾信哀何極　仲宣悲苦多　因思學文賦　不勝弄干戈　自古有如此　於今終若何　到頭重策蹇　歸去舊煙蘿</p><p><a href="../../model.html#/doc/42198">View poem's topic associations</a></p></body></html>
