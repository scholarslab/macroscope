  <body><p>199_67: 《登古鄴城》岑參</p>
    <p>下馬登鄴城　城空復何見　東風吹野火　暮入飛雲殿　城隅南對望陵臺　漳水東流不復回　武帝宮中人去盡　年年春色為誰來</p><p><a href="../../model.html#/doc/8497">View poem's topic associations</a></p></body></html>
