  <body><p>573_37: 《青門裏作》賈島</p>
    <p>燕存鴻已過　海內幾人愁　欲問南宗理　將歸北嶽修　若無攀桂分　祗是臥雲休　泉樹一為別　依稀三十秋</p><p><a href="../../model.html#/doc/28817">View poem's topic associations</a></p></body></html>
