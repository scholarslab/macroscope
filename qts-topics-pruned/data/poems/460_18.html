  <body><p>460_18: 《閑眠》白居易</p>
    <p>暖床斜臥日曛腰　一覺閒眠百病銷　盡日一餐茶兩碗　更無所要到明朝</p><p><a href="../../model.html#/doc/22132">View poem's topic associations</a></p></body></html>
