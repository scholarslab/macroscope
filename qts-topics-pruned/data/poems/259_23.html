  <body><p>259_23: 《回軍跛者》趙征明</p>
    <p>既老又不全　始得離邊城　一枝假枯木　步步向南行　去時日一百　來時月一程　常恐道路旁　掩棄狐兔塋　所願死鄉里　到日不願生　聞此哀怨詞　念念不忍聽　惜無異人術　倏忽具爾形</p><p><a href="../../model.html#/doc/11990">View poem's topic associations</a></p></body></html>
