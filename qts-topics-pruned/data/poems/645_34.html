  <body><p>645_34: 《江行》李鹹用</p>
    <p>瀟湘無事後　征棹復嘔啞　高岫留斜照　歸鴻落背霞　魚殘沙岸草　蝶寄洑流槎　共說干戈苦　汀洲減釣家</p><p><a href="../../model.html#/doc/32321">View poem's topic associations</a></p></body></html>
