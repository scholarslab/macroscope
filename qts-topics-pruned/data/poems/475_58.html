  <body><p>475_58: 《思山居一十首。春日獨坐思歸》李德裕</p>
    <p>壯齡心已盡　孤賞意猶存　豈望圖麟閣　惟思臥鹿門　無謀堪適野　何力可拘原　只有容身去　幽山自灌園</p><p><a href="../../model.html#/doc/22797">View poem's topic associations</a></p></body></html>
