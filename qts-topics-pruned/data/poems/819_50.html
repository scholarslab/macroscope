  <body><p>819_50: 《京口送盧孟明還揚州》皎然</p>
    <p>蕭蕭北風起　孤櫂下江濆　暮客去來盡　春流南北分　萋萋御亭草　渺渺蕪城雲　相送目千里　空山獨望君</p><p><a href="../../model.html#/doc/40925">View poem's topic associations</a></p></body></html>
