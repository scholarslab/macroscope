  <body><p>803_38: 《江邊》薛濤</p>
    <p>西風忽報雁雙雙　人世心形兩自降　不為魚腸有真訣　誰能夢夢立清江</p><p><a href="../../model.html#/doc/39923">View poem's topic associations</a></p></body></html>
