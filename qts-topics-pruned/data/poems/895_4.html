  <body><p>895_4: 《漁歌子》魏承班</p>
    <p>柳如眉　雲似髮　鮫綃霧縠籠香雪　夢魂驚　鐘漏歇　窗外曉鶯殘月　幾多情　無處說　落花飛絮清明節　少年郎　容易別　一去音書斷絕</p><p><a href="../../model.html#/doc/44357">View poem's topic associations</a></p></body></html>
