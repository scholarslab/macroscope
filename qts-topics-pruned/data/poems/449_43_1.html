  <body><p>449_43_1: 《對酒五首（其一）》白居易</p>
    <p>巧拙賢愚相是非　何如一醉盡忘機　君知天地中寬窄　雕鶚鸞皇各自飛</p><p><a href="../../model.html#/doc/21273">View poem's topic associations</a></p></body></html>
