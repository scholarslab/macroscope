  <body><p>639_50: 《七松亭》張喬</p>
    <p>七松亭上望秦川　高鳥閒雲滿目前　已比子真耕谷口　豈同陶令臥江邊　臨崖把卷驚迴燒　掃石留僧聽遠泉　明月影中宮漏近　珮應宿使朝天</p><p><a href="../../model.html#/doc/31943">View poem's topic associations</a></p></body></html>
