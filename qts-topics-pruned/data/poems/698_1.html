  <body><p>698_1: 《不出院楚公（自三衢至江西作）》韋莊</p>
    <p>一自禪關閉　心猿日漸馴　不知城郭路　稀識市朝人　履帶階前雪　衣無寺外塵　卻嫌山翠好　詩客往來頻</p><p><a href="../../model.html#/doc/35691">View poem's topic associations</a></p></body></html>
