  <body><p>334_32_1: 《塞下曲二首（其一）》令狐楚</p>
    <p>雪滿衣裳冰滿鬚　曉隨飛將伐單于　平生意氣今何在　把得家書淚似珠</p><p><a href="../../model.html#/doc/15863">View poem's topic associations</a></p></body></html>
