  <body><p>573_123: 《寄魏少府》賈島</p>
    <p>來時乖面別　終日使人慚　易記卷中句　難忘燈下談　濕苔黏樹癭　瀑布濺房庵　音信如相惠　移居古井南</p><p><a href="../../model.html#/doc/28904">View poem's topic associations</a></p></body></html>
