  <body><p>668_14: 《下第出春明門》高蟾</p>
    <p>曾和秋雨驅愁入　卻向春風領恨回　深謝灞陵堤畔柳　與人頭上拂塵埃</p><p><a href="../../model.html#/doc/33724">View poem's topic associations</a></p></body></html>
