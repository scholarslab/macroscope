  <body><p>646_58: 《別李將軍》李咸用</p>
    <p>一拜虯髭便受恩　宮門細柳五搖春　男兒自古多離別　懶對英雄淚滿巾</p><p><a href="../../model.html#/doc/32435">View poem's topic associations</a></p></body></html>
