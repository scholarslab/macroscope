  <body><p>330_4: 《禮部權侍郎閣老史館張秘監閣老有離合酬贈…聊繼此章》崔邠</p>
    <p>脈脈羨佳期　月夜吟麗詞　諫垣則隨步　東觀方承顧　林雪消艷陽　簡冊漏華光　坐更芝蘭室　千載各芬芳　節苦文俱盛　即時人並命　翩翻紫霄中　羽翮相輝映</p><p><a href="../../model.html#/doc/15557">View poem's topic associations</a></p></body></html>
