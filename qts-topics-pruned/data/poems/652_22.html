  <body><p>652_22: 《途中言事寄居遠上人》方幹</p>
    <p>舉目時時似故園　鄉心自動向誰言　白雲曉溼寒山寺　紅葉夜飛明月村　震澤風帆歸橘岸　錢塘水府抵城根　羨師了達無牽束　竹徑生苔掩竹門</p><p><a href="../../model.html#/doc/32845">View poem's topic associations</a></p></body></html>
