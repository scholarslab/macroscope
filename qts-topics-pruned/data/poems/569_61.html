  <body><p>569_61: 《湘陰江亭卻寄友人》李群玉</p>
    <p>湘岸初晴淑景遲　風光正是客愁時　幽花暮落騷人浦　芳草春深帝子祠　往事隔年如過夢　舊遊回首謾勞思　煙波自此扁舟去　小酌文園杳未期</p><p><a href="../../model.html#/doc/28521">View poem's topic associations</a></p></body></html>
