  <body><p>147_37: 《秋夜北山精舍觀體如師梵》劉長卿</p>
    <p>焚香奏仙唄　向夕遍空山　清切兼秋遠　威儀對月閒　靜分巖響答　散逐海潮還　幸得風吹去　隨人到世間</p><p><a href="../../model.html#/doc/6064">View poem's topic associations</a></p></body></html>
