  <body><p>898_15_3: 《三台令（其三）》馮延巳</p>
    <p>南浦　南浦　翠鬟離人何愁　當時攜手高樓　依舊樓前水流　流水　流水　中有傷心雙淚</p><p><a href="../../model.html#/doc/44623">View poem's topic associations</a></p></body></html>
