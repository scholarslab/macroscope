  <body><p>872_9: 《嘲崔垂休》無名氏</p>
    <p>慈恩塔下親泥壁　滑膩光華玉不如　何事博陵崔四十　金陵腿上逞歐書</p><p><a href="../../model.html#/doc/43647">View poem's topic associations</a></p></body></html>
