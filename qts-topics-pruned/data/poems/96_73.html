  <body><p>96_73: 《古意呈補闕喬知之（一作古意，又作獨不見）》沈佺期</p>
    <p>盧家少婦鬱金堂　海燕雙棲玳瑁梁　九月寒砧催木葉　十年征戍憶遼陽　白狼河北音書斷　丹鳳城南秋夜長　誰謂含愁獨不見　更教明月照流黃</p><p><a href="../../model.html#/doc/4381">View poem's topic associations</a></p></body></html>
