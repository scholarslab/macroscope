  <body><p>19_20: 《相和歌辭。度關山》李端</p>
    <p>雁塞日初晴　胡關雪復平　危竿緣廣漠　古竇傍長城　拔劍金星出　彎弧玉羽鳴　誰知係虜者　賈誼是書生</p><p><a href="../../model.html#/doc/893">View poem's topic associations</a></p></body></html>
