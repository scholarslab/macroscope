  <body><p>26_21: 《雜曲歌辭。生別離》白居易</p>
    <p>食蘗不易食梅難　蘗能苦兮梅能酸　未如生別之為難　苦在心兮酸在肝　晨雞載鳴殘月沒　征馬重嘶行人出　迴看骨肉哭一聲　梅酸蘗苦甘如蜜　黃河水白黃雲秋　行人河邊相對愁　天寒野曠何處宿　棠梨葉戰風颼颼　生離別　生離別　憂從中來無斷絕　憂積心勞血氣衰　未年三十生白髮</p><p><a href="../../model.html#/doc/1550">View poem's topic associations</a></p></body></html>
