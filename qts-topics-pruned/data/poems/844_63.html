  <body><p>844_63: 《荊門病中寄懷鄉人歐陽侍郎彬》齊己</p>
    <p>誰會荊州一老夫　夢勞神役憶匡廬　碧雲雁影紛紛去　黃葉蟾聲漸漸無　口淡莫分餐氣味　身羸但覺病肌膚　可憐饌玉燒蘭者　肯慰寒偎雪夜爐</p><p><a href="../../model.html#/doc/42434">View poem's topic associations</a></p></body></html>
