  <body><p>798_1_79: 《宮詞（其七十九）》花蕊夫人</p>
    <p>小小宮娥到內園　未梳雲鬢臉如蓮　自從配與夫人後　不使尋花亂入船</p><p><a href="../../model.html#/doc/39667">View poem's topic associations</a></p></body></html>
