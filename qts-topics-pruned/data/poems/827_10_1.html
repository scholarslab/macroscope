  <body><p>827_10_1: 《塞上曲二首（其一）》貫休</p>
    <p>錦袷胡兒黑如漆　騎羊上冰如箭疾　蒲萄酒白雕腊紅　苜蓿根甜沙鼠出　單于右臂何須斷　天子昭昭本如日　一握黳髯一握絲　須知只為平戎術</p><p><a href="../../model.html#/doc/41259">View poem's topic associations</a></p></body></html>
