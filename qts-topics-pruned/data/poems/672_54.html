  <body><p>672_54: 《上巳（一作上巳日寄韓公）》唐彥謙</p>
    <p>上巳接寒食　鶯花寥落晨　微微潑火雨　草草踏青人　涼似三秋景　清無九陌塵　與余同病者　對此合傷神</p><p><a href="../../model.html#/doc/33952">View poem's topic associations</a></p></body></html>
