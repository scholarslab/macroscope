  <body><p>845_13: 《送人自蜀回南游》齊己</p>
    <p>錦水東浮情尚鬱　湘波南泛思何長　蜀魂巴狖悲殘夜　越鳥燕鴻叫夕陽　煙月幾般為客路　林泉四絕是吾鄉　尋幽必有僧相指　宋杜題詩近舊房</p><p><a href="../../model.html#/doc/42466">View poem's topic associations</a></p></body></html>
