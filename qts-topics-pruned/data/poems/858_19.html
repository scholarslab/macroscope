  <body><p>858_19: 《贈陳處士》呂岩</p>
    <p>青霄一路少人行　休話興亡事不成　金榜因何無姓字　玉都必是有仙名　雲歸入海龍千尺　雲滿長空鶴一聲　深謝宋朝明聖主　解書丹詔詔先生</p><p><a href="../../model.html#/doc/43191">View poem's topic associations</a></p></body></html>
