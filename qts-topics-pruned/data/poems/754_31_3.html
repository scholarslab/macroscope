  <body><p>754_31_3: 《夢遊三首（其三）》徐鉉</p>
    <p>南國佳人字玉兒　芙蓉雙臉遠山眉　仙郎有約長相憶　阿母何猜不得知　夢裏行雲還倏忽　暗中攜手乍疑遲　因思別後閒窗下　織得迴文幾首詩</p><p><a href="../../model.html#/doc/38348">View poem's topic associations</a></p></body></html>
