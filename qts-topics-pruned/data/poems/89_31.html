  <body><p>89_31: 《奉和聖制同玉真公主游大哥山池題石壁》張說</p>
    <p>池如明鏡月華開　山學香爐雲氣來　神藻飛為鶺鴒賦　仙聲颺出鳳皇臺</p><p><a href="../../model.html#/doc/4132">View poem's topic associations</a></p></body></html>
