  <body><p>8_10_2: 《輓辭（其二）》李煜</p>
    <p>豔質同芳樹　浮危道略同　正悲春落實　又苦雨傷叢　穠麗今何在　飄零事已空　沈沈無問處　千載謝東風</p><p><a href="../../model.html#/doc/271">View poem's topic associations</a></p></body></html>
