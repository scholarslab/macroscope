  <body><p>468_27: 《冬日峽中旅泊》劉言史</p>
    <p>霜月明明雪復殘　孤舟夜泊使君灘　一聲鐘出遠山裏　暗想雪窗僧起寒</p><p><a href="../../model.html#/doc/22485">View poem's topic associations</a></p></body></html>
