  <body><p>64_4: 《秋夜望月》姚崇</p>
    <p>明月有餘鑒　羈人殊未安　桂含秋樹晚　波入夜池寒　灼灼雲枝淨　光光草露團　所思迷所在　長望獨長歎</p><p><a href="../../model.html#/doc/3212">View poem's topic associations</a></p></body></html>
