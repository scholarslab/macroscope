  <body><p>539_156: 《曉坐（一雲後合）》李商隱</p>
    <p>後閤罷朝眠　前墀思黯然　梅應未假雪　柳自不勝煙　淚續淺深綆　腸危高下絃　紅顏無定所　得失在當年</p><p><a href="../../model.html#/doc/26550">View poem's topic associations</a></p></body></html>
