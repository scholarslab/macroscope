  <body><p>454_13: 《睡覺偶吟》白居易</p>
    <p>官初罷後歸來夜　天欲明前睡覺時　起坐思量更無事　身心安樂復誰知</p><p><a href="../../model.html#/doc/21598">View poem's topic associations</a></p></body></html>
