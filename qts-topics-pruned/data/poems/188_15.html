  <body><p>188_15: 《寒食日寄諸弟》韋應物</p>
    <p>禁火曖佳辰　念離獨傷抱　見此野田花　心思杜陵道　聯騎定何時　予今顏已老</p><p><a href="../../model.html#/doc/7915">View poem's topic associations</a></p></body></html>
