  <body><p>641_1_1: 《小遊仙詩九十八首之一》曹唐</p>
    <p>玉簫金瑟發商聲　桑葉枯乾海水清　淨掃蓬萊山下路　略邀王母話長生</p><p><a href="../../model.html#/doc/32019">View poem's topic associations</a></p></body></html>
