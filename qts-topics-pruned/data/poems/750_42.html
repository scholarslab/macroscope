  <body><p>750_42: 《冬日書懷寄惟真大師》李中</p>
    <p>自別吾師後　風騷道甚孤　雪霜侵鬢髮　音信隔江湖　擾擾悲時世　悠悠役夢途　向公期盡節　多病怕傾壺　賤跡雖慚滯　幽情忍使辜　詩成天外句　棋覆夜中圖　落壁燈花碎　飄窗雪片粗　煮茶燒栗興　早晚復圍爐</p><p><a href="../../model.html#/doc/38198">View poem's topic associations</a></p></body></html>
