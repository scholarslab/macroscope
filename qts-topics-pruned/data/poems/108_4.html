  <body><p>108_4: 《奉和聖制送張說上集賢學士賜宴（賦得升字）》裴漼</p>
    <p>問道圖書盛　尊儒禮教興　石渠因學廣　金殿為賢昇　日月恩光照　風雲寵命膺　謀謨言可範　舟楫事斯憑　宴喜明時洽　光輝湛露凝　大哉堯作主　天下頌歌稱</p><p><a href="../../model.html#/doc/4624">View poem's topic associations</a></p></body></html>
