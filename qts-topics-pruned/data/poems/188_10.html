  <body><p>188_10: 《郡中對雨，贈元錫兼簡楊淩》韋應物</p>
    <p>宿雨冒空山　空城響秋葉　沈沈暮色至　淒淒涼氣入　蕭條林表散　的礫荷上集　夜霧著衣重　新苔侵履濕　遇茲端憂日　賴與嘉賓接</p><p><a href="../../model.html#/doc/7910">View poem's topic associations</a></p></body></html>
