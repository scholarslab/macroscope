  <body><p>891_10_2: 《遐方怨（其二）》溫庭筠</p>
    <p>花半拆　雨初晴　未卷珠簾　夢殘惆悵聞曉鶯　宿妝眉淺粉山橫　約鬟鸞鏡裏　繡羅輕</p><p><a href="../../model.html#/doc/44068">View poem's topic associations</a></p></body></html>
