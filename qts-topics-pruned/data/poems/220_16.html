  <body><p>220_16: 《通泉縣署屋壁後薛少保畫鶴》杜甫</p>
    <p>薛公十一鶴　皆寫青田真　畫色久欲盡　蒼然猶出塵　低昂各有意　磊落如長人　佳此志氣遠　豈惟粉墨新　萬里不以力　群遊森會神　威遲白鳳態　非是倉庚鄰　高堂未傾覆　常得慰嘉賓　曝露牆壁外　終嗟風雨頻　赤霄有真骨　恥飲洿池津　冥冥任所往　脫略誰能馴</p><p><a href="../../model.html#/doc/9534">View poem's topic associations</a></p></body></html>
