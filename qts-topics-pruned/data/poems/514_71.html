  <body><p>514_71: 《劉補闕西亭晚宴》朱慶餘</p>
    <p>蟲聲已盡菊花乾　共立松陰向晚寒　對酒看山俱惜去　不知斜月下欄干</p><p><a href="../../model.html#/doc/25078">View poem's topic associations</a></p></body></html>
