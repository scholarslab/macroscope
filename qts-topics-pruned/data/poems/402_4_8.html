  <body><p>402_4_8: 《遣病十首（其八）》元稹</p>
    <p>簷宇夜來曠　暗知秋已生　臥悲衾簟冷　病覺支體輕　炎昏豈不倦　時去聊自驚浩歎終一夕　空堂天欲明</p><p><a href="../../model.html#/doc/18890">View poem's topic associations</a></p></body></html>
