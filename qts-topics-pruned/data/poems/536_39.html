  <body><p>536_39: 《送客自兩河歸江南（一作西河送客歸江南）》許渾</p>
    <p>兩河庶事已堪傷　南客秋歸路更長　臺畔古松悲魏帝　苑邊修竹弔梁王　山行露變茱萸色　水宿風披菡萏香　遙羨落帆逢舊友　綠蛾青鬢醉橫塘</p><p><a href="../../model.html#/doc/26271">View poem's topic associations</a></p></body></html>
