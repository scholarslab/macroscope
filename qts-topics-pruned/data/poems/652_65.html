  <body><p>652_65: 《甯國寺（新城縣）》方幹</p>
    <p>深僻孤高無四鄰　白雲明月自相親　海中日出山先曉　世上寒輕谷未春　窗逼野溪聞唳鶴　林通村徑見樵人　此時惟有雷居士　不厭籃輿去住頻</p><p><a href="../../model.html#/doc/32892">View poem's topic associations</a></p></body></html>
