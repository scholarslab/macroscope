  <body><p>507_5: 《日暖萬年枝》蔣防</p>
    <p>新陽歸上苑　嘉樹獨含妍　散漫添和氣　曈嚨卷曙煙　流輝宜聖日　接影貴芳年　自與恩光近　那關煦嫗偏　結根誠得地　表壽願符天　誰道凌寒質　從茲不曖然</p><p><a href="../../model.html#/doc/24504">View poem's topic associations</a></p></body></html>
