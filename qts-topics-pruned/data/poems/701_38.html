  <body><p>701_38: 《秋日旅懷寄右省鄭拾遺》王貞白</p>
    <p>永夕愁不寐　草蟲喧客庭　半窗分曉月　當枕落殘星　鬢髮遊梁白　家山近越青　知音在諫省　苦調有誰聽</p><p><a href="../../model.html#/doc/35866">View poem's topic associations</a></p></body></html>
