  <body><p>203_7: 《早行》郭良</p>
    <p>早行星尚在　數里未天明　不辨雲林色　空聞風水聲　月從山上落　河入斗間橫　漸至重門外　依稀見洛城</p><p><a href="../../model.html#/doc/8774">View poem's topic associations</a></p></body></html>
