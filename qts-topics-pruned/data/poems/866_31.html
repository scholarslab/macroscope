  <body><p>866_31: 《贈段何》客戶裏女子</p>
    <p>樂廣清羸經幾年　奼娘相托不論錢　輕盈妙質歸何處　惆悵碧樓紅玉鈿</p><p><a href="../../model.html#/doc/43462">View poem's topic associations</a></p></body></html>
