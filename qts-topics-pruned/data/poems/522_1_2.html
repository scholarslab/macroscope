  <body><p>522_1_2: 《揚州三首（其二）》杜牧</p>
    <p>秋風放螢苑　春草鬥雞臺　金絡擎雕去　鸞環拾翠來　蜀船紅錦重　越橐水沈堆處處皆華表　淮王奈卻回</p><p><a href="../../model.html#/doc/25465">View poem's topic associations</a></p></body></html>
