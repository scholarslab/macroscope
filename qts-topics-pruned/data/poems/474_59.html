  <body><p>474_59: 《樂府新詩》徐凝</p>
    <p>一聲盧女十三弦　早嫁城西好少年　不羨越溪歌者苦　采蓮歸去綠窗眠</p><p><a href="../../model.html#/doc/22712">View poem's topic associations</a></p></body></html>
