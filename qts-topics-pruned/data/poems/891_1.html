  <body><p>891_1: 《八六子》杜牧</p>
    <p>洞房深　畫屏燈照　山色凝翠沈沈　聽夜雨　冷滴芭蕉　驚斷紅窗好夢　龍煙細飄繡衾　辭恩入歸長信　鳳帳蕭疏　椒殿閒扃　輦路苔侵　繡簾垂　遲遲漏傳丹禁　蕣華偷悴　翠鬟羞整　愁坐望處　金輿漸遠　何時綵仗重臨　正消魂　梧桐又移翠陰</p><p><a href="../../model.html#/doc/44064">View poem's topic associations</a></p></body></html>
