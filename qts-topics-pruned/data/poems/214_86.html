  <body><p>214_86: 《初至封丘作》高適</p>
    <p>可憐薄暮宦遊子　獨臥虛齋思無已　去家百里不得歸　到官數日秋風起</p><p><a href="../../model.html#/doc/9294">View poem's topic associations</a></p></body></html>
