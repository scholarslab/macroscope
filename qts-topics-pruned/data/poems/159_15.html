  <body><p>159_15: 《將適天臺，留別臨安李主簿》孟浩然</p>
    <p>枳棘君尚棲　匏瓜吾豈繫　念離當夏首　漂泊指炎裔　江海非墮遊　田園失歸計　定山既早發　漁浦亦宵濟　泛泛隨波瀾　行行任艫枻　故林日已遠　群木坐成翳　羽人在丹丘　吾亦從此逝</p><p><a href="../../model.html#/doc/6665">View poem's topic associations</a></p></body></html>
