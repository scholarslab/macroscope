  <body><p>198_68: 《驪姬墓下作（夷吾、重耳墓，隔河相去十三裏）》岑參</p>
    <p>驪姬北原上　閉骨已千秋　澮水日東注　惡名終不流　獻公恣耽惑　視子如仇讎　此事成蔓草　我來逢古丘　蛾眉山月苦　蟬鬢野雲愁　欲弔二公子　橫汾無輕舟</p><p><a href="../../model.html#/doc/8419">View poem's topic associations</a></p></body></html>
