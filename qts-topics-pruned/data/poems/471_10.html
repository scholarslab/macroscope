  <body><p>471_10: 《蘆花》雍裕之</p>
    <p>夾岸復連沙　枝枝搖浪花　月明渾似雪　無處認漁家</p><p><a href="../../model.html#/doc/24502">View poem's topic associations</a></p></body></html>
