  <body><p>733_4: 《夜宿荒村》孔德紹</p>
    <p>綿綿夕漏深　客痕轉傷心　撫弦無人聽　對歌時獨斟　故鄉萬里絕　窮愁百慮侵　秋草思邊馬　遶枝驚夜禽　風度谷餘音　月斜山半陰　勞歌欲敘意　終是白頭吟</p><p><a href="../../model.html#/doc/37385">View poem's topic associations</a></p></body></html>
