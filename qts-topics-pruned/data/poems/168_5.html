  <body><p>168_5: 《贈任城盧主簿》李白</p>
    <p>海鳥知天風　竄身魯門東　臨觴不能飲　矯翼思凌空　鐘鼓不為樂　煙霜誰與同　歸飛未忍去　流淚謝鴛鴻</p><p><a href="../../model.html#/doc/7157">View poem's topic associations</a></p></body></html>
