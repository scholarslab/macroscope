  <body><p>56_23: 《長柳》王勃</p>
    <p>晨征犯煙磴　夕憩在雲關　晚風清近壑　新月照澄灣　郊童樵唱返　津叟釣歌還　客行無與晤　賴此釋愁顏</p><p><a href="../../model.html#/doc/2917">View poem's topic associations</a></p></body></html>
