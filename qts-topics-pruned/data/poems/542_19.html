  <body><p>542_19: 《晴望九華山》楊鴻</p>
    <p>九華閒望簇清虛　氣象群峰盡不如　惆悵都南挂冠吏　無人解向此山居</p><p><a href="../../model.html#/doc/26964">View poem's topic associations</a></p></body></html>
