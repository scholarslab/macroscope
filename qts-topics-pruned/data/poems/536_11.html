  <body><p>536_11: 《贈閑師（一作送令閑上人）》許渾</p>
    <p>近日高僧更有誰　宛陵山下遇閑師　東林共許三乘學　南國爭傳五字詩　初到庾樓紅葉墜　夜投蕭寺碧雲隨　秋江莫惜題佳句　正是磷磷見底時</p><p><a href="../../model.html#/doc/26243">View poem's topic associations</a></p></body></html>
