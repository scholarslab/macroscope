  <body><p>842_58: 《謝王拾遺見訪兼寄篇什》齊己</p>
    <p>竹裏安禪處　生涯一印灰　經年乞食過　昨日諫臣來　愧把黃梅偈　曾酬白雪才　因令識鳥跡　重疊在蒼苔</p><p><a href="../../model.html#/doc/42286">View poem's topic associations</a></p></body></html>
