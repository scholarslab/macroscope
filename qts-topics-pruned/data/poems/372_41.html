  <body><p>372_41: 《古別離》孟郊</p>
    <p>欲別牽郎衣　郎今到何處　不恨歸來遲　莫向臨邛去</p><p><a href="../../model.html#/doc/19356">View poem's topic associations</a></p></body></html>
