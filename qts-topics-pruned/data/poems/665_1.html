  <body><p>665_1: 《秋蟲賦（以下補遺）》羅隱</p>
    <p>物之小兮　迎網而斃　物之大兮　兼網而逝　網也者　繩其小而不繩其大　吾不知爾身之危兮　腹之餒兮　吁</p><p><a href="../../model.html#/doc/33504">View poem's topic associations</a></p></body></html>
