  <body><p>148_16: 《春過裴虯郊園（時裴不在，因以寄之）》劉長卿</p>
    <p>郊原春欲暮　桃杏落紛紛　何處隨芳草　留家寄白雲　聽鶯情念友　看竹恨無君　長嘯高臺上　南風冀爾聞</p><p><a href="../../model.html#/doc/6186">View poem's topic associations</a></p></body></html>
