  <body><p>452_22: 《山遊示小妓》白居易</p>
    <p>雙鬟垂未合　三十纔過半　本是綺羅人　今為山水伴　春泉共揮弄　好樹同攀玩　笑容花底迷　酒思風前亂　紅凝舞袖急　黛慘歌聲緩　莫唱楊柳枝　無腸與君斷</p><p><a href="../../model.html#/doc/21513">View poem's topic associations</a></p></body></html>
