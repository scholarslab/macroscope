  <body><p>351_20: 《過衡山見新花開卻寄弟》柳宗元</p>
    <p>故國名園久別離　今朝楚樹發南枝　晴天歸路好相逐　正是峰前迴雁時</p><p><a href="../../model.html#/doc/16507">View poem's topic associations</a></p></body></html>
