  <body><p>889_30: 《破陣子（一名十拍子）》李煜</p>
    <p>四十年來家國　三千里地山河　鳳闕龍樓連霄漢　玉樹瓊枝作煙蘿　幾曾識干戈　一旦歸為臣虜　沈腰潘鬢銷磨　最是蒼黃辭廟日　教坊獨奏別離歌　垂淚對宮娥</p><p><a href="../../model.html#/doc/44025">View poem's topic associations</a></p></body></html>
