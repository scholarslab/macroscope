  <body><p>206_77: 《登秦嶺》李嘉佑</p>
    <p>南登秦嶺頭　回望始堪愁　漢闕青門遠　高山藍水流　三湘遷客去　九陌故人遊　從此辭鄉淚　雙垂不復收</p><p><a href="../../model.html#/doc/8935">View poem's topic associations</a></p></body></html>
