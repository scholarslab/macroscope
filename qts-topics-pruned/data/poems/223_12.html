  <body><p>223_12: 《夜聞觱篥》杜甫</p>
    <p>夜聞觱篥滄江上　衰年側耳情所嚮　鄰舟一聽多感傷　塞曲三更欻悲壯　積雪飛霜此夜寒　孤燈急管復風湍　君知天地干戈滿　不見江湖行路難</p><p><a href="../../model.html#/doc/9683">View poem's topic associations</a></p></body></html>
