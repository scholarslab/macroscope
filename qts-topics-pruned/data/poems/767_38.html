  <body><p>767_38: 《宋。烏衣巷》孫元晏</p>
    <p>古跡荒基好歎嗟　滿川吟景只煙霞　烏衣巷在何人住　回首令人憶謝家</p><p><a href="../../model.html#/doc/38880">View poem's topic associations</a></p></body></html>
