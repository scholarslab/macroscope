  <body><p>765_26: 《路次覆盆驛》王周</p>
    <p>曾上青泥蜀道難　架空成路入雲寒　如何卻向巴東去　三十六盤天外盤</p><p><a href="../../model.html#/doc/38739">View poem's topic associations</a></p></body></html>
