  <body><p>446_44: 《留題天竺、靈隱兩寺》白居易</p>
    <p>在郡六百日　入山十二回　宿因月桂落　醉為海榴開　黃紙除書到　青宮詔命催　僧徒多悵望　賓從亦裴回　寺闇煙埋竹　林香雨落梅　別橋憐白石　辭洞戀青苔　漸出松間路　猶飛馬上杯　誰教冷泉水　送我下山來</p><p><a href="../../model.html#/doc/20974">View poem's topic associations</a></p></body></html>
