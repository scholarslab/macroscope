  <body><p>675_47: 《浯溪》鄭穀</p>
    <p>湛湛清江疊疊山　白雲白鳥在其間　漁翁醉睡又醒睡　誰道皇天最惜閒</p><p><a href="../../model.html#/doc/34156">View poem's topic associations</a></p></body></html>
