  <body><p>120_2: 《題武陵草堂》楊浚</p>
    <p>草堂列仙樓　上在青山頂　戶外窺數峰　階前對雙井　雨來花盡溼　風度松初冷　登棧行不疲　入谿語彌靜　云能去塵服　兼欲事金鼎　正直心所存　諂諛長自省　適知幽遁趣　已覺煩慮屏　更愛雲林間　吾將臥南潁</p><p><a href="../../model.html#/doc/4921">View poem's topic associations</a></p></body></html>
