  <body><p>798_1_121: 《宮詞（其一百二十一）》花蕊夫人</p>
    <p>金碧闌干倚岸邊　卷簾初聽一聲蟬　殿頭日午搖紈扇　宮女爭來玉座前</p><p><a href="../../model.html#/doc/39709">View poem's topic associations</a></p></body></html>
