  <body><p>213_43: 《漁父歌》高適</p>
    <p>曲岸深潭一山叟　駐眼看鉤不移手　世人欲得知姓名　良久問他不開口　筍皮笠子荷葉衣　心無所營守釣磯　料得孤舟無定止　日暮持竿何處歸</p><p><a href="../../model.html#/doc/9210">View poem's topic associations</a></p></body></html>
