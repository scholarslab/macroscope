  <body><p>441_62: 《送高侍禦使回，因寄楊八》白居易</p>
    <p>明日峽邊逢制使　黃茅岸上是忠州　到城莫說忠州惡　無益虛教楊八愁</p><p><a href="../../model.html#/doc/20600">View poem's topic associations</a></p></body></html>
