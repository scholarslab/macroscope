  <body><p>79_13: 《望月有所思》駱賓王</p>
    <p>九秋涼風肅　千里月華開　圓光隨露湛　碎影逐波來　似霜明玉砌　如鏡寫珠胎　晚色依關近　邊聲雜吹哀　離居分照耀　怨緒共裴徊　自繞南飛羽　空忝北堂才</p><p><a href="../../model.html#/doc/3617">View poem's topic associations</a></p></body></html>
