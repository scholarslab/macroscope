  <body><p>128_11: 《既蒙宥罪旋複拜官伏感聖恩竊書鄙意兼奉簡新…等諸公》王維</p>
    <p>忽蒙漢詔還冠冕　始覺殷王解網羅　日比皇明猶自暗　天齊聖壽未云多　花迎喜氣皆知笑　鳥識歡心亦解歌　聞道百城新佩印　還來雙闕共鳴珂</p><p><a href="../../model.html#/doc/5288">View poem's topic associations</a></p></body></html>
