  <body><p>179_18: 《春日陪楊江甯及諸官宴北湖感古作》李白</p>
    <p>昔聞顏光祿　攀龍宴京湖　樓船入天鏡　帳殿開雲衢　君王歌大風　如樂豐沛都　延年獻佳作　邈與詩人俱　我來不及此　獨立鐘山孤　楊宰穆清風　芳聲騰海隅　英僚滿四座　粲若瓊林敷　鷁首弄倒景　蛾眉綴明珠　新弦採梨園　古舞嬌吳歈　曲度繞雲漢　聽者皆歡娛　雞棲何嘈嘈　沿月沸笙竽　古之帝宮苑　令乃人樵蘇　感此勸一觴　願君覆瓢壺　榮盛當作樂　無令後賢吁</p><p><a href="../../model.html#/doc/7500">View poem's topic associations</a></p></body></html>
