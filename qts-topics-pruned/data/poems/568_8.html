  <body><p>568_8: 《山中秋夕》李群玉</p>
    <p>抱琴出南樓　氣爽浮雲滅　松風吹天簫　竹路踏碎月　後山鶴唳定　前浦荷香發　境寂良夜深　了與人間別</p><p><a href="../../model.html#/doc/28403">View poem's topic associations</a></p></body></html>
