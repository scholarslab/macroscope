  <body><p>166_37_6: 《橫江詞六首（其六）》李白</p>
    <p>月暈天風霧不開　海鯨東蹙百川迴　驚波一起三山動　公無渡河歸去來</p><p><a href="../../model.html#/doc/7109">View poem's topic associations</a></p></body></html>
