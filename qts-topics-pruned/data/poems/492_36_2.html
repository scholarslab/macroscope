  <body><p>492_36_2: 《登鳳凰台二首（其二）》殷堯藩</p>
    <p>梧桐葉落秋風老　人去臺空鳳不來　梁武臺成芳草合　吳王宮殿野花開　石頭城下春生水　燕子堂前雨長苔　莫問人間興廢事　百年相遇且銜杯</p><p><a href="../../model.html#/doc/23524">View poem's topic associations</a></p></body></html>
