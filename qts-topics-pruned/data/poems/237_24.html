  <body><p>237_24: 《和人秋歸終南山別業》錢起</p>
    <p>舊居三顧後　晚節重幽尋　野逕到門盡　山窗連竹陰　昔年鶯山谷　今日鳳歸林　物外凌雲操　誰能繼此心</p><p><a href="../../model.html#/doc/10894">View poem's topic associations</a></p></body></html>
