  <body><p>203_38_2: 《東郊納涼，憶左威衛李錄事收昆季、太原崔參軍三首（其二）》樓穎</p>
    <p>納涼每選地　近得青門東　林與繚垣接　池將沁水通　枝交帝女樹　橋映美人虹想是忘機者　悠悠在興中</p><p><a href="../../model.html#/doc/8804">View poem's topic associations</a></p></body></html>
