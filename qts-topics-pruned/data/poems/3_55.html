  <body><p>3_55: 《巡省途次上党舊宮賦》李隆基</p>
    <p>三千初擊浪　九萬欲摶空　天地猶驚否　陰陽始遇蒙　存貞期歷試　佐貳佇昭融　多謝時康理　良慚實賴功　長懷問鼎氣　夙負拔山雄　不學劉琨舞　先歌漢祖風　英髦既包括　豪傑自牢籠　人事一朝異　謳歌四海同　如何昔朱邸　今此作離宮　雁沼澄瀾翠　猿巖落照紅　小山秋桂馥　長阪舊蘭叢　即是淹留處　乘歡樂未窮</p><p><a href="../../model.html#/doc/155">View poem's topic associations</a></p></body></html>
