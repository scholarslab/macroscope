  <body><p>817_6: 《奉陪陸使君長源諸公游支硎寺（寺即支公學道處）》皎然</p>
    <p>嘗覽高逸傳　山僧有遺蹤　佐遊繼雅篇　嘉會何由逢　塵世即下界　色天當上峰　春暉遍聚草　寒色流高松　繚繞彩雲合　參差綺樓重　瓊葩灑巾舄　石清心胸　靈境若可託　道情知所從</p><p><a href="../../model.html#/doc/40741">View poem's topic associations</a></p></body></html>
