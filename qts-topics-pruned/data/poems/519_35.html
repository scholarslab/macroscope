  <body><p>519_35: 《黃陵廟詞（一作李群玉詩）》李遠</p>
    <p>黃陵廟前莎草春　黃陵女兒蒨裙新　輕舟小楫唱歌去　水遠山長愁殺人</p><p><a href="../../model.html#/doc/25369">View poem's topic associations</a></p></body></html>
