  <body><p>432_3: 《權攝昭應，早秋書事，寄元拾遺，兼呈李司錄》白居易</p>
    <p>夏閏秋候早　七月風騷騷　渭川煙景晚　驪山宮殿高　丹殿子司諫　赤縣我徒勞　相去半日程　不得同遊遨　到官來十日　覽鏡生二毛　可憐趨走吏　塵土滿青袍　郵傳擁兩驛　簿書堆六曹　為問綱紀掾　何必使鉛刀</p><p><a href="../../model.html#/doc/19885">View poem's topic associations</a></p></body></html>
