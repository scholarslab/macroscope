  <body><p>833_21: 《夏日晚望》貫休</p>
    <p>登臨聊一望　不覺意恞然　陶侃寒溪寺　如今何處邊　汀沙生旱霧　山火照平川　終事東歸去　干戈滿許田</p><p><a href="../../model.html#/doc/41652">View poem's topic associations</a></p></body></html>
