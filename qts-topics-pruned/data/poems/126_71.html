  <body><p>126_71: 《春日上方即事》王維</p>
    <p>好讀高僧傳　時看辟穀方　鳩形將刻杖　龜殼用支床　柳色春山映　梨花夕鳥藏　北窗桃李下　閒坐但焚香</p><p><a href="../../model.html#/doc/5203">View poem's topic associations</a></p></body></html>
