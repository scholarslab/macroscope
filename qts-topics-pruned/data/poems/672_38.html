  <body><p>672_38: 《楚世家》唐彥謙</p>
    <p>偏信由來惑是非　一言邪佞脫危機　張儀重入懷王手　駟馬安車卻放歸</p><p><a href="../../model.html#/doc/33936">View poem's topic associations</a></p></body></html>
