  <body><p>54_2: 《送梁卿王郎中使東蕃吊冊》崔湜</p>
    <p>梁侯上卿秀　王子中臺傑　贈冊綏九夷　旌旃下雙闕　西堂禮樂送　南陌軒車別　征路入海雲　行舟泝江月　茲邦久欽化　歷載歸朝謁　皇心諒所嘉　寄爾宣風烈</p><p><a href="../../model.html#/doc/2840">View poem's topic associations</a></p></body></html>
