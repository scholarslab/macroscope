  <body><p>181_42: 《姑孰十詠（一作李赤詩）。姑孰溪》李白</p>
    <p>愛此溪水閒　乘流興無極　漾楫怕鷗驚　垂竿待魚食　波翻曉霞影　岸疊春山色　何處浣紗人　紅顏未相識</p><p><a href="../../model.html#/doc/7606">View poem's topic associations</a></p></body></html>
