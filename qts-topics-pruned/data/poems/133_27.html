  <body><p>133_27: 《古意》李頎</p>
    <p>男兒事長征　少小幽燕客　賭勝馬蹄下　由來輕七尺　殺人莫敢前　鬚如蝟毛磔　黃雲龍底白雪飛　未得報恩不能歸　遼東小婦年十五　慣彈琵琶解歌舞　今為羌笛出塞聲　使我三軍淚如雨</p><p><a href="../../model.html#/doc/5489">View poem's topic associations</a></p></body></html>
