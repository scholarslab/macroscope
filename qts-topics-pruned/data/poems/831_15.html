  <body><p>831_15: 《送僧歸日本》貫休</p>
    <p>焚香祝海靈　開眼夢中行　得達即便是　無生可作輕　流黃山火著　碇石索雷鳴　想到夷王禮　還為上寺迎</p><p><a href="../../model.html#/doc/41525">View poem's topic associations</a></p></body></html>
