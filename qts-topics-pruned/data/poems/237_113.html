  <body><p>237_113: 《送鄭巨及第後歸覲》錢起</p>
    <p>多才白華子　初擅桂枝名　嘉慶送歸客　新秋帶雨行　離人背水去　喜鵲近家迎　別贈難為此　衰年畏後生</p><p><a href="../../model.html#/doc/10983">View poem's topic associations</a></p></body></html>
