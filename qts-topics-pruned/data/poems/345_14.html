  <body><p>345_14: 《贈張徐州莫辭酒》韓愈</p>
    <p>莫辭酒　此會固難同　請看女工機上帛　半作軍人旗上紅　莫辭酒　誰為君王之爪牙　春雷三月不作響　戰士豈得來還家</p><p><a href="../../model.html#/doc/16247">View poem's topic associations</a></p></body></html>
