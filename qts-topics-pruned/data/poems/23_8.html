  <body><p>23_8: 《琴曲歌辭。湘夫人》李頎</p>
    <p>九嶷日已暮　三湘雲復愁　窅藹羅袂色　潺湲江水流　佳期來北渚　捐玦在芳洲</p><p><a href="../../model.html#/doc/1266">View poem's topic associations</a></p></body></html>
