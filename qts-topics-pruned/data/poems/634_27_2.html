  <body><p>634_27_2: 《雜題二首（其二）》司空圖</p>
    <p>曉鏡高窗氣象深　自憐清格笑塵心　世間不為蛾眉誤　海上方應鶴背吟</p><p><a href="../../model.html#/doc/31710">View poem's topic associations</a></p></body></html>
