  <body><p>292_17: 《過慶寶寺（一作耿湋詩，題作廢寶光寺）》司空曙</p>
    <p>黃葉前朝寺　無僧寒殿開　池晴龜出曝　松暮鶴飛迴　古井碑橫草　陰廊畫雜苔　禪宮亦銷歇　塵世轉堪哀</p><p><a href="../../model.html#/doc/13841">View poem's topic associations</a></p></body></html>
