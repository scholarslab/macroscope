  <body><p>305_34: 《送紅線》冷朝陽</p>
    <p>采菱歌怨木蘭舟　送客魂銷百尺樓　還似洛妃乘霧去　碧天無際水空流</p><p><a href="../../model.html#/doc/14691">View poem's topic associations</a></p></body></html>
