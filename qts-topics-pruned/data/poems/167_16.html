  <body><p>167_16: 《曆陽壯士勤將軍名思齊歌》李白</p>
    <p>太古歷陽郡　化為洪川在　江山猶鬱盤　龍虎祕光彩　蓄泄數千載　風雲何霮　特生勤將軍　神力百夫倍</p><p><a href="../../model.html#/doc/7150">View poem's topic associations</a></p></body></html>
