  <body><p>283_110: 《途中寄李二（一作戎昱詩）》李益</p>
    <p>楊柳含煙灞岸春　年年攀折為行人　好風若借低枝便　莫遣青絲掃路塵</p><p><a href="../../model.html#/doc/13489">View poem's topic associations</a></p></body></html>
