  <body><p>92_16: 《餞許州宋司馬赴任》李乂</p>
    <p>展驥旌時傑　談雞美代賢　暫離仙掖務　追送近郊筵　地慘金商節　人康璧假田　從來昆友事　咸以佩刀傳</p><p><a href="../../model.html#/doc/4186">View poem's topic associations</a></p></body></html>
