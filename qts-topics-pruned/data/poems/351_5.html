  <body><p>351_5: 《酬婁秀才寓居開元寺，早秋月夜病中見寄》柳宗元</p>
    <p>客有故園思　瀟湘生夜愁　病依居士室　夢繞羽人丘　味道憐知止　遺名得自求　壁空殘月曙　門掩候蟲秋　謬委雙金重　難徵雜佩酬　碧霄無枉路　徒此助離憂</p><p><a href="../../model.html#/doc/16492">View poem's topic associations</a></p></body></html>
