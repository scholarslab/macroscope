  <body><p>381_22_6: 《吊盧殷（其六）》孟郊</p>
    <p>初識漆鬢髮　爭為新文章　夜踏明月橋　店飲吾曹床　醉啜二盃釀　名郁一縣香寺中摘梅花　園裏翦浮芳　高嗜綠蔬羹　意輕肥膩羊　吟哦無滓韻　言語多古腸白首忽然至　盛年如偷將　清濁俱莫追　何須罵滄浪</p><p><a href="../../model.html#/doc/17990">View poem's topic associations</a></p></body></html>
