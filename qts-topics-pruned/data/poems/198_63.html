  <body><p>198_63: 《因假歸白閣西草堂》岑參</p>
    <p>雷聲傍太白　雨在八九峰　東望白閣雲　半入紫閣松　勝概紛滿目　衡門趣彌濃　幸有數畝田　得延二仲蹤　早聞達士語　偶與心相通　誤徇一微官　還山愧塵容　釣竿不復把　野碓無人舂　惆悵飛鳥盡　南谿聞夜鐘</p><p><a href="../../model.html#/doc/8414">View poem's topic associations</a></p></body></html>
