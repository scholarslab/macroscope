  <body><p>524_54: 《贈漁父》杜牧</p>
    <p>蘆花深澤靜垂綸　月夕煙朝幾十春　自說孤舟寒水畔　不曾逢著獨醒人</p><p><a href="../../model.html#/doc/25662">View poem's topic associations</a></p></body></html>
