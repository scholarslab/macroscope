  <body><p>271_17: 《涼國惠康公主挽歌》竇常</p>
    <p>玉立分堯緒　笄年下相門　早加于氏對　偏占館陶恩　淚有潛成血　香無卻返魂　共知何駙馬　垂白抱天孫</p><p><a href="../../model.html#/doc/12607">View poem's topic associations</a></p></body></html>
