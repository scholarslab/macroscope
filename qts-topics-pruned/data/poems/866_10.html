  <body><p>866_10: 《題壁》崇聖寺鬼</p>
    <p>禁煙佳節同遊此　正值酴夾岸香　緬首十年前往事　強吟風景亂愁腸　策馬暫尋原上路　落花芳草尚依然　家亡國破一場夢　惆悵又逢寒食天</p><p><a href="../../model.html#/doc/43444">View poem's topic associations</a></p></body></html>
