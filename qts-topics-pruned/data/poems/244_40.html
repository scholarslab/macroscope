  <body><p>244_40: 《題薦福寺衡岳暕師房》韓翃</p>
    <p>春城乞食還　高論此中閒　僧臘階前樹　禪心江上山　疏簾看雪卷　深戶映花關　晚送門人出　鐘聲杳靄間</p><p><a href="../../model.html#/doc/11368">View poem's topic associations</a></p></body></html>
