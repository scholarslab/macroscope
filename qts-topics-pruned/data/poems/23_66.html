  <body><p>23_66: 《琴曲歌辭。霍將軍》崔顥</p>
    <p>長安甲第高入雲　誰家居住霍將軍　日晚朝回擁賓從　路傍揖拜何紛紛　莫言炙手手可熱　須臾火盡灰亦滅　莫言貧賤即可欺　人生富貴自有時　一朝天子賜顏色　世上悠悠應自知</p><p><a href="../../model.html#/doc/1342">View poem's topic associations</a></p></body></html>
