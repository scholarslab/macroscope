  <body><p>445_33: 《玩止水》白居易</p>
    <p>動者樂流水　靜者樂止水　利物不如流　鑒形不如止　淒清早霜降　淅瀝微風起　中面紅葉開　四隅綠萍委　廣狹八九丈　灣環有涯涘　淺深三四尺　洞徹無表裏　淨分鶴翅足　澄見魚掉尾　迎眸洗眼塵　隔胸蕩心滓　定將禪不別　明與誠相似　清能律貪夫　淡可交君子　豈唯空狎玩　亦取相倫擬　欲識靜者心　心源只如此</p><p><a href="../../model.html#/doc/20908">View poem's topic associations</a></p></body></html>
