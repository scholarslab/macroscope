  <body><p>853_32: 《高士詠。老萊夫妻》吳筠</p>
    <p>萊氏道已遠　懿妻德彌清　一遁囂煩趣　永契雲壑情　祿位非所重　拂衣遂遐征　杳然從我願　豈為物所攖</p><p><a href="../../model.html#/doc/42919">View poem's topic associations</a></p></body></html>
