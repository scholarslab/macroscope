  <body><p>502_37: 《下第》姚合</p>
    <p>枉為鄉里舉　射鵠藝渾疏　歸路羞人問　春城賃舍居　閉門辭雜客　開篋讀生書　以此投知己　還因勝自餘</p><p><a href="../../model.html#/doc/24265">View poem's topic associations</a></p></body></html>
