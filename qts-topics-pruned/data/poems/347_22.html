  <body><p>347_22: 《賦得春風扇微和》柳道倫</p>
    <p>青陽初入律　淑氣應春風　始辨梅花裏　俄分柳色中　依微開夕照　澹蕩媚晴空　拂水生蘋末　經巖觸桂叢　稍抽蘭葉紫　微吐杏花紅　願逐仁風布　將俾生植功</p><p><a href="../../model.html#/doc/16322">View poem's topic associations</a></p></body></html>
