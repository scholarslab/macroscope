  <body><p>707_20: 《九華賀雨吟》殷文圭</p>
    <p>陶公焦思念生靈　變旱為豐合杳冥　雷劈老松疑虎怒　雨衝陰洞覺龍腥　萬畦香稻蓬蔥綠　九朵奇峰撲亞青　吟賀西成饒旅興　散絲飛灑滿長亭</p><p><a href="../../model.html#/doc/36239">View poem's topic associations</a></p></body></html>
