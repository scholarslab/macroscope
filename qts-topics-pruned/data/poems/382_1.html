  <body><p>382_1: 《寄遠曲》張籍</p>
    <p>美人來去春江暖　江頭無人湘水滿　浣沙石上水禽栖　江南路長春日短　蘭舟桂楫常渡江　無因重寄雙瓊璫</p><p><a href="../../model.html#/doc/17994">View poem's topic associations</a></p></body></html>
