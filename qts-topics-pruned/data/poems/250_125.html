  <body><p>250_125: 《逢莊納因贈》皇甫冉</p>
    <p>世故還相見　天涯共向東　春歸江海上　人老別離中　郡吏名何晚　沙鷗道自同　甘泉須早獻　且莫歎飄蓬</p><p><a href="../../model.html#/doc/11796">View poem's topic associations</a></p></body></html>
