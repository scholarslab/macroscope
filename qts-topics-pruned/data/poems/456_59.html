  <body><p>456_59: 《洛下閒居，寄山南令狐相公》白居易</p>
    <p>已收身向園林下　猶寄名於祿仕間　不鍛嵇康彌懶靜　無金疏傳更貧閒　支分門內餘生計　謝絕朝中舊往還　唯是相君忘未得　時思漢水夢巴山</p><p><a href="../../model.html#/doc/21813">View poem's topic associations</a></p></body></html>
