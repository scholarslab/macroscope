  <body><p>540_190: 《因書》李商隱</p>
    <p>絕徼南通棧　孤城北枕江　猿聲連月檻　鳥影落天窗　海石分棋子　郫筒當酒缸　生歸話辛苦　別夜對凝釭</p><p><a href="../../model.html#/doc/26799">View poem's topic associations</a></p></body></html>
