  <body><p>883_16: 《傷蔡處士》楊衡</p>
    <p>篋中遺草是琅玕　對此令人灑淚看　三逕尚疑行跡在　數螢猶自映書殘　晨光不借泉門曉　暝色空添隴樹寒　欲問皇天天更遠　有才無命說應難</p><p><a href="../../model.html#/doc/43757">View poem's topic associations</a></p></body></html>
