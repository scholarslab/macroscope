  <body><p>257_15_2: 《涼州曲二首（其二）》柳中庸</p>
    <p>高檻連天望武威　窮陰拂地戍金微　九城弦管聲遙發　一夜關山雪滿飛</p><p><a href="../../model.html#/doc/11942">View poem's topic associations</a></p></body></html>
