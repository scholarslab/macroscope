  <body><p>562_5: 《宿漁家》劉威</p>
    <p>竹屋清江上　風煙四五家　水園分芰葉　鄰界認蘆花　雨到魚翻浪　洲迴鳥傍沙　月明何處去　片片席帆斜</p><p><a href="../../model.html#/doc/28260">View poem's topic associations</a></p></body></html>
