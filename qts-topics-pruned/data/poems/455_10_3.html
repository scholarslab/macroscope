  <body><p>455_10_3: 《寄明州于駙馬使君三絕句（其三）》白居易</p>
    <p>何郎小妓歌喉好　嚴老呼為一串珠　海味腥鹹損聲氣　聽看猶得斷腸無</p><p><a href="../../model.html#/doc/21685">View poem's topic associations</a></p></body></html>
