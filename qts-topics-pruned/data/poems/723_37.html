  <body><p>723_37: 《和劉駕博士贈莊嚴律禪師》李洞</p>
    <p>人言紫綬有光輝　不二心觀似草衣　塵劫自營還自壞　禪門無住亦無歸　松根穴蟻通山遠　塔頂巢禽見海微　每話南游偏起念　五峰波上入船扉</p><p><a href="../../model.html#/doc/36963">View poem's topic associations</a></p></body></html>
