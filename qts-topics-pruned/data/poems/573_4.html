  <body><p>573_4: 《崇聖寺斌公房》賈島</p>
    <p>近來惟一食　樹下掩禪扉　落日寒山磬　多年壞衲衣　白鬚長更剃　青靄遠還歸　仍說遊南嶽　經行是息機</p><p><a href="../../model.html#/doc/28784">View poem's topic associations</a></p></body></html>
