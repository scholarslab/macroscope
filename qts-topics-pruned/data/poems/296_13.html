  <body><p>296_13: 《殷卿宅夜宴》張南史</p>
    <p>日暗城鳥宿　天寒櫪馬嘶　詞人留上客　妓女出中閨　積雪連燈照　迴廊映竹迷　太常今夜宴　誰不醉如泥</p><p><a href="../../model.html#/doc/14051">View poem's topic associations</a></p></body></html>
