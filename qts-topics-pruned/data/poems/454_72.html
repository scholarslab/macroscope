  <body><p>454_72: 《早夏游平原回》白居易</p>
    <p>夏早日初長　南風草木香　肩輿頗平穩　澗路甚清涼　紫蕨行看採　青梅旋摘嘗　療飢兼解渴　一醆冷雲漿</p><p><a href="../../model.html#/doc/21658">View poem's topic associations</a></p></body></html>
