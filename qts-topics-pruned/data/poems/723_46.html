  <body><p>723_46: 《宿鄠郊贈羅處士》李洞</p>
    <p>川靜星高櫟已枯　南山落石水聲粗　白雲釣客窗中宿　臥數嵩峰聽五湖</p><p><a href="../../model.html#/doc/36972">View poem's topic associations</a></p></body></html>
