  <body><p>139_44_1: 《長安道（其一）》儲光羲</p>
    <p>鳴鞭過酒肆　袨服遊倡門　百萬一時盡　含情無片言</p><p><a href="../../model.html#/doc/6542">View poem's topic associations</a></p></body></html>
