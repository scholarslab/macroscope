  <body><p>371_61: 《冬夜即事》呂溫</p>
    <p>百憂攢心起復臥　夜長耿耿不可過　風吹雪片似花落　月照冰文如鏡破</p><p><a href="../../model.html#/doc/17518">View poem's topic associations</a></p></body></html>
