  <body><p>27_105: 《雜曲歌辭。樂世》白居易</p>
    <p>管急絲繁拍漸稠　綠腰宛轉曲終頭　誠知樂世聲聲樂　老病人聽未免愁</p><p><a href="../../model.html#/doc/1691">View poem's topic associations</a></p></body></html>
