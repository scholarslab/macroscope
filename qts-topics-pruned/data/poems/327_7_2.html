  <body><p>327_7_2: 《贈鄭國莊穆公主挽歌二首（其二）》權德輿</p>
    <p>舊館閉平陽　容車啟壽堂　霜凝蕣英落　風度薤歌長　淑德圖書在　皇慈禮命彰　淒涼霸川曲　壟樹已成行</p><p><a href="../../model.html#/doc/15457">View poem's topic associations</a></p></body></html>
