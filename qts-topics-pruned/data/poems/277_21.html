  <body><p>277_21: 《酬崔侍禦早秋臥病書情見寄時君亦抱疾在假中》盧綸</p>
    <p>擲地金聲信有之　瑩然冰玉見清詞　元凱癖成官始貴　相如渴甚貌逾衰　荒園每覺蟲鳴早　華館常聞客散遲　寂寞罷琴風滿樹　幾多黃葉落蛛絲</p><p><a href="../../model.html#/doc/13118">View poem's topic associations</a></p></body></html>
