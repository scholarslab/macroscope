  <body><p>838_48: 《嘗茶》齊己</p>
    <p>石屋晚煙生　松窗鐵碾聲　因留來客試　共說寄僧名　味擊詩魔亂　香搜睡思輕　春風霅川上　憶傍綠叢行</p><p><a href="../../model.html#/doc/41940">View poem's topic associations</a></p></body></html>
