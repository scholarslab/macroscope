  <body><p>697_7: 《陪金陵府相中堂夜宴》韋莊</p>
    <p>滿耳笙歌滿眼花　滿樓珠翠勝吳娃　因知海上神仙窟　只似人間富貴家　繡戶夜攢紅燭市　舞衣晴曳碧天霞　卻愁宴罷青蛾散　楊子江頭月半斜</p><p><a href="../../model.html#/doc/35629">View poem's topic associations</a></p></body></html>
