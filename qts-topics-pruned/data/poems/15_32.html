  <body><p>15_32: 《郊廟歌辭。享文敬太子廟樂章。送文舞迎武舞》?</p>
    <p>干旄羽籥相虧蔽　一進一退殊行綴　昔獻三雍盛禮容　今陳六佾崇儀制</p><p><a href="../../model.html#/doc/632">View poem's topic associations</a></p></body></html>
