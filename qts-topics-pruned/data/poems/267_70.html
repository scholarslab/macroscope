  <body><p>267_70: 《山中贈客》顧況</p>
    <p>山中好處無人別　澗梅偽作山中雪　野客相逢夜不眠　山中童子燒松節</p><p><a href="../../model.html#/doc/12286">View poem's topic associations</a></p></body></html>
