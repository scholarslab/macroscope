  <body><p>444_17_1: 《自詠五首（其一）》白居易</p>
    <p>朝亦隨群動　暮亦隨群動　榮華瞬息間　求得將何用　形骸與冠蓋　假合相戲弄但異睡著人　不知夢是夢</p><p><a href="../../model.html#/doc/20836">View poem's topic associations</a></p></body></html>
