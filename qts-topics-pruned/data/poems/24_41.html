  <body><p>24_41: 《雜曲歌辭。太行苦熱行》獨孤及</p>
    <p>駟馬上太行　修途亙遼碣　王程無留駕　日昃未遑歇　請問此何時　恢台朱明月　長蛇稽天討　上將方北伐　明主命使臣　皇華得時傑　已忘羊腸險　豈憚溫風入　搖策汗滂沱　登崖思紆結　炎雲如煙火　溪谷將恐竭　晝景赩可畏　涼飆何由發　山長飛鳥墮　目極行車絕　趙魏方俶擾　安危俟明哲　歸路豈不懷　飲冰有苦節　會同傳檄至　疑議立談決　況有阮元瑜　翩翩秉書札　起予歌赤阪　永好踰白雪　維念剖竹人　無因執羈紲</p><p><a href="../../model.html#/doc/1387">View poem's topic associations</a></p></body></html>
