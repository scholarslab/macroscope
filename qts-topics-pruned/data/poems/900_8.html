  <body><p>900_8: 《酹江月》呂岩</p>
    <p>仙風道骨　顛倒運乾坤　平分時節　金木相交坎離位　一粒刀圭凝結　水虎潛形　火龍伏體　萬丈毫光烈　仙花朵秀　聖男靈女扳折　霄漢此夜中秋　銀蟾離海　浪卷千層雪　此是天關地軸　誰解推窮圓缺　片晌功夫　霎時丹聚　到此憑何訣　倚天長嘯　洞中無限風月</p><p><a href="../../model.html#/doc/44724">View poem's topic associations</a></p></body></html>
