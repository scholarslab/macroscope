  <body><p>229_45: 《卜居》杜甫</p>
    <p>歸羨遼東鶴　吟同楚執珪　未成遊碧海　著處覓丹梯　雲障寬江左　春耕破瀼西　桃紅客若至　定似昔人迷</p><p><a href="../../model.html#/doc/10282">View poem's topic associations</a></p></body></html>
