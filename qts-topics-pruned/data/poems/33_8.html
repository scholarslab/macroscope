  <body><p>33_8: 《冬日宴於庶子宅各賦一字得平》岑文本</p>
    <p>金蘭篤惠好　尊酒暢生平　既欣投轄賞　暫緩望鄉情　愛景含霜晦　落照帶風輕　於茲歡宴洽　寵辱詎相驚</p><p><a href="../../model.html#/doc/2044">View poem's topic associations</a></p></body></html>
