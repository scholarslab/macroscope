  <body><p>590_51: 《醉送》李郢</p>
    <p>江梅冷豔酒清光　急拍繁弦醉畫堂　無限柳條多少雪　一將春恨付劉郎</p><p><a href="../../model.html#/doc/29800">View poem's topic associations</a></p></body></html>
