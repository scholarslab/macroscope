  <body><p>147_125: 《送王員外歸朝》劉長卿</p>
    <p>往來無盡目　離別要逢春　海內罹多事　天涯見近臣　芳時萬里客　鄉路獨歸人　魏闕心常在　隨君亦向秦</p><p><a href="../../model.html#/doc/6152">View poem's topic associations</a></p></body></html>
