  <body><p>164_6: 《鳳吹笙曲（一作鳳笙篇送別）》李白</p>
    <p>仙人十五愛吹笙　學得崑丘彩鳳鳴　始聞煉氣餐金液　復道朝天赴玉京　玉京迢迢幾千里　鳳笙去去無窮已　欲歎離聲發絳脣　更嗟別調流纖指　此時惜別詎堪聞　此地相看未忍分　重吟真曲和清吹　卻奏仙歌響綠雲　綠雲紫氣向函關　訪道應尋緱氏山　莫學吹笙王子晉　一遇浮丘斷不還</p><p><a href="../../model.html#/doc/7027">View poem's topic associations</a></p></body></html>
