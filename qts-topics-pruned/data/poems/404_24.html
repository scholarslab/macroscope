  <body><p>404_24: 《哭女樊》元稹</p>
    <p>秋天淨綠月分明　何事巴猿不賸鳴　應是一聲腸斷去　不容啼到第三聲</p><p><a href="../../model.html#/doc/18965">View poem's topic associations</a></p></body></html>
