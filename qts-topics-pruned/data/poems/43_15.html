  <body><p>43_15: 《妾薄命》李百藥</p>
    <p>團扇秋風起　長門夜月明　羞聞拊背入　恨說舞腰輕　太常先已醉　劉君恆帶酲　橫陳每虛設　吉夢竟何成</p><p><a href="../../model.html#/doc/2341">View poem's topic associations</a></p></body></html>
