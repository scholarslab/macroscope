  <body><p>281_10: 《元日望含元殿禦扇開合（大曆十三年吏部試）》張莒</p>
    <p>萬國來朝歲　千年覲聖君　輦迎仙杖出　扇匝御香焚　俯對朝容近　先知曙色分　冕旒開處見　鐘磬合時聞　影動承朝日　花攢似慶雲　蒲葵那可比　徒用隔炎氛</p><p><a href="../../model.html#/doc/13335">View poem's topic associations</a></p></body></html>
