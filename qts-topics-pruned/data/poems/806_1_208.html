  <body><p>806_1_208: 《詩三百三首（其二百八）》寒山</p>
    <p>不見朝垂露　日爍自消除　人身亦如此　閻浮是寄居　切莫因循過　且令三毒祛菩提即煩惱　盡令無有餘</p><p><a href="../../model.html#/doc/40232">View poem's topic associations</a></p></body></html>
