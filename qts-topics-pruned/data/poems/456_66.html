  <body><p>456_66: 《池上早春，即事招夢得》白居易</p>
    <p>老更驚年改　閒先覺日長　晴熏榆莢黑　春染柳梢黃　雲破山呈色　冰融水放光　低平穩船舫　輕暖好衣裳　白角三升榼　紅茵六尺床　偶遊難得伴　獨醉不成狂　我有中心樂　君無外事忙　經過莫慵懶　相去兩三坊</p><p><a href="../../model.html#/doc/21821">View poem's topic associations</a></p></body></html>
