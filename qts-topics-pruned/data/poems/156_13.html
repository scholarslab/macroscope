  <body><p>156_13: 《觀蠻童為伎之作》王翰</p>
    <p>長裙錦帶還留客　廣額青蛾亦效嚬　共惜不成金谷妓　虛令看殺玉車人</p><p><a href="../../model.html#/doc/6613">View poem's topic associations</a></p></body></html>
