  <body><p>746_25: 《題贈高閑上人》陳陶</p>
    <p>簷蔔花間客　軒轅席上珍　筆江秋菡萏　僧國瑞麒麟　內殿初招隱　曹溪得後塵　龍蛇驚粉署　花雨對金輪　白馬方依漢　朱星又入秦　劇談凌鑿齒　清論倒波旬　拂石先天古　降龍舊國春　珠還合浦老　龍去玉州貧　鴛鷺輸黃絹　場壇遶白蘋　鼎湖閒入夢　金閣靜通神　海氣成方丈　山泉落淨巾　獼猴深愛月　鷗鳥不猜人　拂岳蕭蕭竹　垂空澹澹津　漢珠難覓對　荊璞本來真　伊傅多聯壁　劉雷競買鄰　江邊有國寶　時為斸星辰</p><p><a href="../../model.html#/doc/37845">View poem's topic associations</a></p></body></html>
