  <body><p>692_14: 《重陽日有作》杜荀鶴</p>
    <p>一為重陽上古臺　亂時誰見菊花開　偷白髮真堪笑　牢鎖黃金實可哀　是箇少年皆老去　爭知荒冢不榮來　大家拍手高聲唱　日未沈山且莫迴</p><p><a href="../../model.html#/doc/35292">View poem's topic associations</a></p></body></html>
