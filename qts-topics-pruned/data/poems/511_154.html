  <body><p>511_154: 《感春申君》張祜</p>
    <p>薄俗何心議感恩　諂容卑跡賴君門　春申還道三千客　寂寞無人殺李園</p><p><a href="../../model.html#/doc/24934">View poem's topic associations</a></p></body></html>
