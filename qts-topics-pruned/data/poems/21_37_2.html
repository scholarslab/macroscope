  <body><p>21_37_2: 《相和歌辭。烏夜啼二首（其二）》顧況</p>
    <p>月出江林西　江林寂寂城鴉啼　昔人何處為此曲　今人何處聽不足　城寒月曉馳思深　江上青草為誰綠</p><p><a href="../../model.html#/doc/1165">View poem's topic associations</a></p></body></html>
