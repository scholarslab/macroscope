  <body><p>198_36: 《青龍招提歸一上人遠遊吳楚別詩》岑參</p>
    <p>久交應真侶　最歎青龍僧　棄官向二年　削髮歸一乘　了然瑩心身　潔念樂空寂　名香泛窗戶　幽磬清曉夕　往年仗一劍　由是佐二庭　於焉久從戎　兼復解論兵　世人猶未知　天子願相見　朝從青蓮宇　暮入白虎殿　宮女擎錫杖　御筵出香爐　說法開藏經　論邊窮陣圖　忘機厭塵喧　浪跡向江海　思師石可訪　惠遠峰猶在　今旦飛錫去　何時持缽還　湖煙冷吳門　淮月銜楚山　一身如浮雲　萬里過江水　相思眇天末　南望無窮已</p><p><a href="../../model.html#/doc/8387">View poem's topic associations</a></p></body></html>
