  <body><p>190_26: 《善福精舍答韓司錄清都觀會宴見憶》韋應物</p>
    <p>弱志厭眾紛　抱素寄精廬　皦皦仰時彥　悶悶獨為愚　之子亦辭秩　高蹤罷馳驅　忽因西飛禽　贈我以瓊琚　始表仙都集　復言歡樂殊　人生各有因　契闊不獲俱　一來田野中　日與人事疏　水木澄秋景　逍遙清賞餘　枉駕懷前諾　引領豈斯須　無為便高翔　邈矣不可迂</p><p><a href="../../model.html#/doc/8039">View poem's topic associations</a></p></body></html>
