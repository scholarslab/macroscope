  <body><p>134_15: 《籬筍》李頎</p>
    <p>東園長新筍　映日復穿籬　迸出依青嶂　攢生半綠池　色因林向背　行逐地高卑　但恐春將老　青青獨爾為</p><p><a href="../../model.html#/doc/5514">View poem's topic associations</a></p></body></html>
