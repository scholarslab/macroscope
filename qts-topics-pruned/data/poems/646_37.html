  <body><p>646_37: 《冬日喜逢吳價》李鹹用</p>
    <p>垂楊煙薄井梧空　千里遊人駐斷蓬　志意不因多事改　鬢毛難與別時同　鶯遷猶待銷冰日　鵬起還思動海風　窮達他年如賦命　且陶真性一杯中</p><p><a href="../../model.html#/doc/32396">View poem's topic associations</a></p></body></html>
