  <body><p>654_92: 《渡江有感》羅鄴</p>
    <p>岸落殘紅錦雉飛　渡江船上夕陽微　一枝猶負平生意　歸去何曾勝不歸</p><p><a href="../../model.html#/doc/33046">View poem's topic associations</a></p></body></html>
