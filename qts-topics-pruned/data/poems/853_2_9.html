  <body><p>853_2_9: 《覽古十四首（其九）》吳筠</p>
    <p>晁錯抱遠策　為君納良規　削彼諸侯權　永用得所宜　姦臣負舊隙　乘釁謀相危世主竟不辨　身戮宗且夷　漢景稱欽明　濫罰猶如斯　比干與龍逢　殘害何足悲</p><p><a href="../../model.html#/doc/42875">View poem's topic associations</a></p></body></html>
