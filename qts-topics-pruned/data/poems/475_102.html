  <body><p>475_102: 《思平泉樹石雜詠一十首。白鷺鶿》李德裕</p>
    <p>余心憐白鷺　潭上日相依　拂石疑星落　凌風似雪飛　碧沙常獨立　清景自忘歸　所樂惟煙水　徘徊戀釣磯</p><p><a href="../../model.html#/doc/22840">View poem's topic associations</a></p></body></html>
