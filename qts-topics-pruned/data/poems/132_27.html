  <body><p>132_27: 《送王昌齡》李頎</p>
    <p>漕水東去遠　送君多暮情　淹留野寺出　向背孤山明　前望數千里　中無蒲稗生　夕陽滿舟楫　但愛微波清　舉酒林月上　解衣沙鳥鳴　夜來蓮花界　夢裏金陵城　歎息此離別　悠悠江海行</p><p><a href="../../model.html#/doc/5449">View poem's topic associations</a></p></body></html>
