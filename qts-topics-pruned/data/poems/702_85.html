  <body><p>702_85: 《上所知》張蠙</p>
    <p>初向眾中留姓氏　敢期言下致時名　而今馬亦知人意　每到門前不肯行</p><p><a href="../../model.html#/doc/35971">View poem's topic associations</a></p></body></html>
