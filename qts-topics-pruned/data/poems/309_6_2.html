  <body><p>309_6_2: 《從軍行三首（其二）》李約</p>
    <p>柵壕三面鬥　箭盡舉烽頻　營柳和煙暮　關榆帶雪春　邊城多老將　磧路少歸人殺盡金河卒　年年添塞塵</p><p><a href="../../model.html#/doc/14754">View poem's topic associations</a></p></body></html>
