  <body><p>16_57: 《郊廟歌辭。晉朝饗樂章。初舉酒文同樂》?</p>
    <p>赫矣昌運　明哉聖王　文興墜典　禮復舊章　鴛鸞濟濟　鳥獸蹌蹌　一人有慶　萬福無疆</p><p><a href="../../model.html#/doc/694">View poem's topic associations</a></p></body></html>
