  <body><p>554_13: 《送華陰隱者》項斯</p>
    <p>往往到城市　得非徵藥錢　世人空識面　弟子莫知年　自說能醫死　相期更學仙　近來移住處　毛女舊峰前</p><p><a href="../../model.html#/doc/27659">View poem's topic associations</a></p></body></html>
