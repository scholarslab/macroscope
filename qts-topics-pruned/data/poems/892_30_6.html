  <body><p>892_30_6: 《菩薩蠻（其六）》牛嶠</p>
    <p>綠雲鬢上飛金雀　愁眉斂翠春煙薄　香閣掩芙蓉　畫屏山幾重　窗寒天欲曙　猶結同心苣　啼粉涴羅衣　問郎何日歸</p><p><a href="../../model.html#/doc/44198">View poem's topic associations</a></p></body></html>
