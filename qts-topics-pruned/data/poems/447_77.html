  <body><p>447_77: 《宿靈岩寺上院》白居易</p>
    <p>高高白月上青林　客去僧歸獨夜深　葷血屏除唯對酒　歌鐘放散只留琴　更無俗物當人眼　但有泉聲洗我心　最愛曉亭東望好　太湖煙水綠沈沈</p><p><a href="../../model.html#/doc/21105">View poem's topic associations</a></p></body></html>
