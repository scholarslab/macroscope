  <body><p>228_35: 《陪王漢州留杜綿州泛房公西湖（房管刺漢州時所鑿）》杜甫</p>
    <p>舊相恩追後　春池賞不稀　闕庭分未到　舟楫有光輝　豉化蓴絲熟　刀鳴鱠縷飛　使君雙皁蓋　灘淺正相依</p><p><a href="../../model.html#/doc/10187">View poem's topic associations</a></p></body></html>
