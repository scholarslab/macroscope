  <body><p>464_3: 《濁水求珠》王起</p>
    <p>行潦沈明月　光輝也不浮　識珍能洞鑒　精寶此來求　幾被泥沙雜　常隨混濁流　潤川終自媚　照乘且何由　的皪終難掩　晶熒願見收　蛇行無脛至　飲德已聞酬</p><p><a href="../../model.html#/doc/22258">View poem's topic associations</a></p></body></html>
