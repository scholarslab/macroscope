  <body><p>385_77: 《蘇州江岸留別樂天（一作白居易詩）》張籍</p>
    <p>銀泥裙映錦障泥　畫舸停橈馬簇蹄　清管曲終鸚鵡語　紅旗影動薄寒嘶　漸消酒色朱顏淺　欲話離情翠黛低　莫忘使君吟詠處　女墳湖北武丘西</p><p><a href="../../model.html#/doc/18309">View poem's topic associations</a></p></body></html>
