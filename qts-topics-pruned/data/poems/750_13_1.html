  <body><p>750_13_1: 《漁父二首（其一）》李中</p>
    <p>偶向蘆花深處行　溪光山色晚來晴　漁家開戶相迎接　稚子爭窺犬吠聲</p><p><a href="../../model.html#/doc/38168">View poem's topic associations</a></p></body></html>
