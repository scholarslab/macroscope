  <body><p>651_37: 《于秀才小池》方幹</p>
    <p>一泓瀲豔復澄明　半日功夫斸小庭　占地未過四五尺　浸天唯入兩三星　鷁舟草際浮霜葉　漁火沙邊駐小螢　纔見規模識方寸　知君立意象滄溟</p><p><a href="../../model.html#/doc/32804">View poem's topic associations</a></p></body></html>
