  <body><p>582_38: 《雨中與李先生期垂釣先後相失，因作疊韻》溫庭筠</p>
    <p>隔石覓屐跡　西溪迷雞啼　小鳥擾曉沼　犁泥齊低畦</p><p><a href="../../model.html#/doc/31535">View poem's topic associations</a></p></body></html>
