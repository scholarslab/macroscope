  <body><p>784_10: 《刺安南事詩》懿宗朝舉子</p>
    <p>南方不擇吏　致我交趾覆　聯綿三四年　致我交趾辱　懦者鬥則退　武者兵益黷　軍容滿天下　戰將多金玉　刮得齊民瘡　分為猛士祿　雄雄許昌師　忠武冠其族　去為萬騎風　住為一川肉　時有殘卒迴　千門萬戶哭　哀聲動閭里　怨氣成山谷　誰能聽鼓聲　不忍看金鏃　念此堪淚流　悠悠穎川綠</p><p><a href="../../model.html#/doc/39318">View poem's topic associations</a></p></body></html>
