  <body><p>348_44: 《廣陵秋夜對月即事》陳羽</p>
    <p>霜落寒空月上樓　月中歌吹滿揚州　相看醉舞倡樓月　不覺隋家陵樹秋</p><p><a href="../../model.html#/doc/16366">View poem's topic associations</a></p></body></html>
