  <body><p>858_1_12: 《五言（其十二）》呂岩</p>
    <p>要覓金丹理　根元不易逢　三才七返足　四象九還終　浴就微微白　燒成漸漸紅一丸延萬紀　物外去沖沖</p><p><a href="../../model.html#/doc/43139">View poem's topic associations</a></p></body></html>
