  <body><p>671_29_2: 《吊方幹處士二首（其二）》唐彥謙</p>
    <p>不比他人死　何詩可挽君　淵明元懶仕　東野別攻文　滄海諸公淚　青山處士墳　相看莫浪哭　私諡有前聞</p><p><a href="../../model.html#/doc/33841">View poem's topic associations</a></p></body></html>
