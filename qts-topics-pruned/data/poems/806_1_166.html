  <body><p>806_1_166: 《詩三百三首（其一百六十六）》寒山</p>
    <p>世有多事人　廣學諸知見　不識本真性　與道轉懸遠　若能明實相　豈用陳虛願一念了自心　開佛之知見</p><p><a href="../../model.html#/doc/40191">View poem's topic associations</a></p></body></html>
