  <body><p>798_1_88: 《宮詞（其八十八）》花蕊夫人</p>
    <p>月頭支給買花錢　滿殿宮人近數千　遇著唱名多不語　含羞走過御床前</p><p><a href="../../model.html#/doc/39676">View poem's topic associations</a></p></body></html>
