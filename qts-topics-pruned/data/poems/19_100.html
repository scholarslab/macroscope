  <body><p>19_100: 《相和歌辭。置酒行》陸龜蒙</p>
    <p>落塵花片排香痕　闌珊醉露棲愁魂　洞庭波色惜不得　東風領入黃金尊　千筠擲毫春譜大　碧舞紅啼相唱和　安知寂寞西海頭　青未垂孤鳳餓</p><p><a href="../../model.html#/doc/971">View poem's topic associations</a></p></body></html>
