  <body><p>217_32: 《潼關吏》杜甫</p>
    <p>士卒何草草　築城潼關道　大城鐵不如　小城萬丈餘　借問潼關吏　修關還備胡　要我下馬行　為我指山隅　連雲列戰格　飛鳥不能踰　胡來但自守　豈復憂西都　丈人視要處　窄狹容單車　艱難奮長戟　萬古用一夫　哀哉桃林戰　百萬化為魚　請囑防關將　慎勿學哥舒</p><p><a href="../../model.html#/doc/9397">View poem's topic associations</a></p></body></html>
