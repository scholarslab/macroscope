  <body><p>746_2: 《閒居寄太學盧景博士》陳陶</p>
    <p>無路青冥奪錦袍　恥隨黃雀住蓬篙　碧雲夢後山風起　珠樹詩成海月高　久滯鼎書求羽翼　未忘龍闕致波濤　閒來長得留侯癖　羅列樝犁校六韜</p><p><a href="../../model.html#/doc/37822">View poem's topic associations</a></p></body></html>
