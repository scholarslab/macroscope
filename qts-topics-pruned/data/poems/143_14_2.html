  <body><p>143_14_2: 《從軍行七首（其二）》王昌齡</p>
    <p>琵琶起舞換新聲　總是關山舊別情　撩亂邊愁聽不盡　高高秋月照長城</p><p><a href="../../model.html#/doc/5874">View poem's topic associations</a></p></body></html>
