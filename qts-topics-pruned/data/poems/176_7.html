  <body><p>176_7: 《送賀監歸四明應制》李白</p>
    <p>久辭榮祿遂初衣　曾向長生說息機　真訣自從茅氏得　恩波寧阻洞庭歸　瑤臺含霧星辰滿　仙嶠浮空島嶼微　借問欲棲珠樹鶴　何年卻向帝城飛</p><p><a href="../../model.html#/doc/7381">View poem's topic associations</a></p></body></html>
