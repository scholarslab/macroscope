  <body><p>364_28_1: 《出鄂州界懷錶臣二首（其一）》劉禹錫</p>
    <p>離席一揮杯　別愁今尚醉　遲遲有情處　卻恨江帆駛</p><p><a href="../../model.html#/doc/18933">View poem's topic associations</a></p></body></html>
