  <body><p>854_6: 《題鶴鳴山》杜光庭</p>
    <p>五氣雲龍下泰清　三天真客已功成　人間回首山川小　天上凌雲劍佩輕　花擁石壇何寂寞　草平轍跡自分明　鹿裘高士如相遇　不待巖前鶴有聲</p><p><a href="../../model.html#/doc/42963">View poem's topic associations</a></p></body></html>
