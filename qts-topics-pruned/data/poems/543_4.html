  <body><p>543_4: 《送友人罷舉歸蜀》喻鳧</p>
    <p>憔悴滿衣塵　風光豈屬身　賣琴紅粟貴　看鏡白髭新　棧畔誰高步　巴邊自問津　淒然莫滴血　杜宇正哀春</p><p><a href="../../model.html#/doc/26983">View poem's topic associations</a></p></body></html>
