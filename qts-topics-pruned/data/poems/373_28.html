  <body><p>373_28: 《長安早春》孟郊</p>
    <p>旭日朱樓光　東風不驚塵　公子醉未起　美人爭探春　探春不為桑　探春不為麥　日日出西園　祗望花柳色　乃知田家春　不入五侯宅</p><p><a href="../../model.html#/doc/17598">View poem's topic associations</a></p></body></html>
