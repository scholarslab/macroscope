  <body><p>613_64: 《臥病感春寄魯望》皮日休</p>
    <p>烏皮幾上困騰騰　玉柄清羸愧不能　昨夜眠時稀似鶴　今朝餐數減於僧　藥銷美祿應夭折　醫過芳辰定鬼憎　任是雨多遊未得　也須收在探花朋</p><p><a href="../../model.html#/doc/30703">View poem's topic associations</a></p></body></html>
