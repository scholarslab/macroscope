  <body><p>729_76: 《六朝門。李集》周曇</p>
    <p>忠諫能堅信正臣　三沈三屈竟何云　每沈良久方能語　及語還呼桀紂君</p><p><a href="../../model.html#/doc/37311">View poem's topic associations</a></p></body></html>
