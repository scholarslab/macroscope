  <body><p>207_24: 《與從弟正字、從兄兵曹宴集林園》李嘉佑</p>
    <p>竹窗松戶有佳期　美酒香茶慰所思　輔嗣外生還解易　惠連群從總能詩　簷前花落春深後　谷裏鶯啼日暮時　去路歸程仍待月　垂韁不控馬行遲</p><p><a href="../../model.html#/doc/8968">View poem's topic associations</a></p></body></html>
