  <body><p>751_16: 《宿蔣帝廟，明日游山南諸寺》徐鉉</p>
    <p>便返城闉尚未甘　更從山北到山南　花枝似雪春雖半　桂魄如眉日始三　松蓋遮門寒黯黯　柳絲妨路翠毿毿　登臨莫怪偏留戀　游宦多年事事諳</p><p><a href="../../model.html#/doc/38215">View poem's topic associations</a></p></body></html>
