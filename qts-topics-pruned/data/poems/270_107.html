  <body><p>270_107: 《旅次寄湖南張郎中》戎昱</p>
    <p>寒江近戶漫流聲　竹影臨窗亂月明　歸夢不知湖水闊　夜來還到洛陽城</p><p><a href="../../model.html#/doc/12583">View poem's topic associations</a></p></body></html>
