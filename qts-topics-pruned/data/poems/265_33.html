  <body><p>265_33: 《鄭女彈箏歌》顧況</p>
    <p>鄭女八歲能彈箏　春風吹落天上聲　一聲雍門淚承睫　兩聲赤鯉露鬐鬣　三聲白猿臂拓頰　鄭女出參丈人時　落花惹斷遊空絲　高樓不掩許聲出　羞殺百舌黃鶯兒</p><p><a href="../../model.html#/doc/12203">View poem's topic associations</a></p></body></html>
