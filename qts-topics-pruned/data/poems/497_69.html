  <body><p>497_69: 《山居寄友人》姚合</p>
    <p>獨在山阿裏　朝朝遂性情　曉泉和雨落　秋草上階生　因客始沽酒　借書方到城　詩情聊自遣　不是趁聲名</p><p><a href="../../model.html#/doc/23924">View poem's topic associations</a></p></body></html>
