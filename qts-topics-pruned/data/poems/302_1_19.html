  <body><p>302_1_19: 《宮詞一百首（其十九）》王建</p>
    <p>殿前明日中和節　連夜瓊林散舞衣　傳報所司分蠟燭　監開金鎖放人歸</p><p><a href="../../model.html#/doc/14470">View poem's topic associations</a></p></body></html>
