  <body><p>810_16: 《聞李處士亡》靈澈</p>
    <p>時時聞說故人死　日日自悲隨老身　白髮不生應不得　青山長在屬何人</p><p><a href="../../model.html#/doc/40465">View poem's topic associations</a></p></body></html>
