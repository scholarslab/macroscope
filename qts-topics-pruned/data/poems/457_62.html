  <body><p>457_62: 《白髮》白居易</p>
    <p>白髮生來三十年　而今鬚鬢盡皤然　歌吟終日如狂叟　衰疾多時似瘦仙　八戒夜持香火印　三光朝念蕊珠篇　其餘便被春收拾　不作閒遊即醉眠</p><p><a href="../../model.html#/doc/21909">View poem's topic associations</a></p></body></html>
