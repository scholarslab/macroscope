  <body><p>307_2: 《狀江南。季冬》丘丹</p>
    <p>江南季冬月　紅蟹大如　湖水龍為鏡　爐峰氣作煙</p><p><a href="../../model.html#/doc/16272">View poem's topic associations</a></p></body></html>
