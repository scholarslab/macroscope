  <body><p>523_52: 《襄陽雪夜感懷》杜牧</p>
    <p>往事起獨念　飄然自不勝　前灘急夜響　密雪映寒燈　的的三年夢　迢迢一線緪　明朝楚山上　莫上最高層</p><p><a href="../../model.html#/doc/25555">View poem's topic associations</a></p></body></html>
