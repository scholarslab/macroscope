  <body><p>200_139: 《早發焉耆，懷終南別業》岑參</p>
    <p>曉笛別鄉淚　秋冰鳴馬蹄　一身虜雲外　萬里胡天西　終日見征戰　連年聞鼓鼙　故山在何處　昨日夢清谿</p><p><a href="../../model.html#/doc/8642">View poem's topic associations</a></p></body></html>
