  <body><p>428_35: 《題贈鄭秘書征君石溝溪隱居》白居易</p>
    <p>鄭君得自然　虛白生心胸　吸彼沆瀣精　凝為冰雪容　大君貞元初　求賢致時雍　蒲輪入翠微　迎下天台峰　赤城別松喬　黃閤交夔龍　俛仰受三命　從容辭九重　出籠鶴翩翩　歸林鳳雝雝　在火辨良玉　經霜識貞松　新居寄楚山　山碧溪溶溶　丹灶燒煙熅　黃精花丰茸　蕙帳夜琴澹　桂尊春酒濃　時人不到處　苔石無塵蹤　我今何為者　趨世身龍鍾　不向林壑訪　無由朝市逢　終當解塵纓　卜築來相從</p><p><a href="../../model.html#/doc/19711">View poem's topic associations</a></p></body></html>
