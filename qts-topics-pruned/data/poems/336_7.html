  <body><p>336_7: 《琴操十首。岐山操》韓愈</p>
    <p>我家於豳　自我先公　伊我承序　敢有不同　今狄之人　將土我疆　民為我戰　誰使死傷　彼岐有岨　我往獨處　爾莫余追　無思我悲</p><p><a href="../../model.html#/doc/15896">View poem's topic associations</a></p></body></html>
