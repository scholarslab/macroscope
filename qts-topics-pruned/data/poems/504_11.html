  <body><p>504_11: 《送李式》鄭巢</p>
    <p>瀟湘路杳然　清興起秋前　去寺多隨磬　看山半在船　綠雲天外鶴　紅樹雨中蟬　莫使游華頂　逍遙更過年</p><p><a href="../../model.html#/doc/24379">View poem's topic associations</a></p></body></html>
