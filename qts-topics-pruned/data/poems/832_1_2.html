  <body><p>832_1_2: 《遇五天僧入五台五首（其二）》貫休</p>
    <p>雪領頂危坐　乾坤四顧低　河橫于闐北　日落月支西　水石香多白　猿猱老不啼空餘忍辱草　相對色萋萋</p><p><a href="../../model.html#/doc/41570">View poem's topic associations</a></p></body></html>
