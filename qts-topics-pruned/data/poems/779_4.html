  <body><p>779_4: 《日華川上動》石殷士</p>
    <p>曙霞攢旭曰　浮景弄晴川　晃曜層潭上　悠揚極浦前　岸高時擁媚　波遠漸澄鮮　萍實空隨浪　珠胎不照淵　早暄依曲渚　微動觸輕漣　孰假咸池望　幽情得古篇</p><p><a href="../../model.html#/doc/39203">View poem's topic associations</a></p></body></html>
