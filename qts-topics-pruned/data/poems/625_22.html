  <body><p>625_22: 《頃自桐江得一釣車以襲美樂煙波之思因出以為玩…酬答》陸龜蒙</p>
    <p>旋屈金鉤劈翠筠　手中盤作釣魚輪　忘情不效孤醒客　有意閒窺百丈鱗　雨似輕埃時一起　雲如高蓋強相親　任他華轂低頭笑　此地終無覆敗人　曾招漁侶下清潯　獨繭初隨一錘深　細輾煙華無轍跡　靜含風力有車音　相呼野飯依芳草　迭和山歌逗遠林　得失任渠但取樂　不曾生箇是非心　病來縣著脆緡絲　獨喜高情為我持　數幅尚凝煙雨態　三篇能賦蕙蘭詞　雲深石靜閒眠穩　月上江平放溜遲　第一莫教諳此境　倚天功業待君為</p><p><a href="../../model.html#/doc/31130">View poem's topic associations</a></p></body></html>
