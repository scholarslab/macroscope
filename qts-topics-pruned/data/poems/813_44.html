  <body><p>813_44: 《送董正字歸覲毗陵》無可</p>
    <p>暫辭讎校去　未發見新鴻　路入江波上　人歸楚邑東　山遙晴出樹　野極暮連空　何以念兄弟　應思潔膳同</p><p><a href="../../model.html#/doc/40565">View poem's topic associations</a></p></body></html>
