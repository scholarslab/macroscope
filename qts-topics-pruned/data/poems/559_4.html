  <body><p>559_4: 《秋夜旅舍寓懷》薛能</p>
    <p>庭鎖荒蕪獨夜吟　西風吹動故山心　三秋木落半年客　滿地月明何處砧　漁唱亂沿汀鷺合　雁聲寒咽隴雲深　平生只有松堪對　露浥霜欺不受侵</p><p><a href="../../model.html#/doc/28017">View poem's topic associations</a></p></body></html>
