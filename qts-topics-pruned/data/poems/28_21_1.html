  <body><p>28_21_1: 《雜曲歌辭。楊柳枝（其一）》和凝</p>
    <p>軟碧搖煙似送人　映花時把翠眉嚬　青青自是風流主　漫颭金絲待洛神</p><p><a href="../../model.html#/doc/1801">View poem's topic associations</a></p></body></html>
