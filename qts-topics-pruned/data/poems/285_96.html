  <body><p>285_96: 《單推官廳前雙桐詠》李端</p>
    <p>封植因高興　孤貞契素期　由來得地早　何事結花遲　葉重凝煙後　條寒過雨時　還同李家樹　爭賦角弓詩</p><p><a href="../../model.html#/doc/13629">View poem's topic associations</a></p></body></html>
