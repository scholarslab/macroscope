  <body><p>777_12: 《晚至鄉亭》鄭德玄</p>
    <p>長亭日已暮　駐馬暫盤桓　山川杳不極　徒侶默相看　雲夕荊臺暗　風秋郢路寒　客心一如此　誰復采芳蘭</p><p><a href="../../model.html#/doc/39171">View poem's topic associations</a></p></body></html>
