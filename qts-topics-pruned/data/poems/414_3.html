  <body><p>414_3: 《寄庾敬休》元稹</p>
    <p>小來同在曲江頭　不省春時不共游　今日江風好暄暖　可憐春盡古湘州</p><p><a href="../../model.html#/doc/19218">View poem's topic associations</a></p></body></html>
