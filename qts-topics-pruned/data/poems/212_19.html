  <body><p>212_19: 《同馬太守聽九思法師講金剛經》高適</p>
    <p>吾師晉陽寶　傑出山河最　途經世諦間　心到空王外　鳴鐘山虎伏　說法天龍會　了義同建瓴　梵法若吹籟　深知億劫苦　善喻恆沙大　捨施割肌膚　攀緣去親愛　招提何清淨　良牧駐輕蓋　露冕眾香中　臨人覺苑內　心持佛印久　標割魔軍退　願開初地因　永奉彌天對</p><p><a href="../../model.html#/doc/9128">View poem's topic associations</a></p></body></html>
