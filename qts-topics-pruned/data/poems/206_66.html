  <body><p>206_66: 《奉酬路五郎中院長新除工部員外見簡》李嘉佑</p>
    <p>一門同秘省　萬里作長城　問絹蓮花府　揚旗細柳營　詞鋒偏卻敵　草奏直論兵　何幸新詩贈　真輸小謝名</p><p><a href="../../model.html#/doc/8924">View poem's topic associations</a></p></body></html>
