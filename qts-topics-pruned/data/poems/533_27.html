  <body><p>533_27: 《南海府罷南康阻淺行侶稍稍登陸…主人燕餞至頻暮宿東溪》許渾</p>
    <p>暗灘水落漲虛沙　灘去秦吳萬里賒　馬上折殘江北柳　舟中開盡嶺南花　離歌不斷如留客　歸夢初驚似到家　山鳥一聲人未起　半床春月在天涯</p><p><a href="../../model.html#/doc/26120">View poem's topic associations</a></p></body></html>
