  <body><p>830_68_4: 《古塞上曲七首（其四）》貫休</p>
    <p>久雨始無塵　邊聲四散聞　浸河荒寨柱　吹角白頭軍　戰馬齕腥草　烏鳶識陣雲征人心力盡　枯骨更遭焚</p><p><a href="../../model.html#/doc/41497">View poem's topic associations</a></p></body></html>
