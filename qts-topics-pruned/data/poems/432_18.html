  <body><p>432_18: 《早梳頭》白居易</p>
    <p>夜沐早梳頭　窗明秋鏡曉　颯然握中髮　一沐知一少　年事漸蹉跎　世緣方繳繞　不學空門法　老病何由了　未得無生心　白頭亦為天</p><p><a href="../../model.html#/doc/19899">View poem's topic associations</a></p></body></html>
