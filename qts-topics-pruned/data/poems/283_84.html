  <body><p>283_84: 《邠寧春日》李益</p>
    <p>桃李年年上國新　風沙日日塞垣人　傷心更見庭前柳　忽有千條欲占春</p><p><a href="../../model.html#/doc/13463">View poem's topic associations</a></p></body></html>
