  <body><p>232_1: 《太歲日》杜甫</p>
    <p>楚岸行將老　巫山坐復春　病多猶是客　謀拙竟何人　閶闔開黃道　衣冠拜紫宸　榮光懸日月　賜與出金銀　愁寂鴛行斷　參差虎穴鄰　西江元下蜀　北斗故臨秦　散地逾高枕　生涯脫要津　天邊梅柳樹　相見幾回新</p><p><a href="../../model.html#/doc/10572">View poem's topic associations</a></p></body></html>
