  <body><p>508_21: 《臨邛怨》李餘</p>
    <p>藕花衫子柳花裙　多著沈香慢火熏　惆悵妝成君不見　空教綠綺伴文君</p><p><a href="../../model.html#/doc/24550">View poem's topic associations</a></p></body></html>
