  <body><p>483_4: 《上党奏慶雲見》李紳</p>
    <p>飛龍久馭宇　真氣尚興雲　五色傳嘉瑞　千齡表聖君　從風忽蕭索　依漢更氛氳　影徹天初霽　光鮮日未曛　表祥近自遠　垂化聚還分　寧作無依者　空傳陶令文</p><p><a href="../../model.html#/doc/23192">View poem's topic associations</a></p></body></html>
