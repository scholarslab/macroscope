  <body><p>549_124: 《重游楚國寺》趙嘏</p>
    <p>往事飄然去不迴　空餘山色在樓臺　池塘風暖雁尋去　松桂寺高人獨來　莊叟著書真達者　賈生揮涕信悠哉　老僧心地閒於水　猶被流年日日催</p><p><a href="../../model.html#/doc/27414">View poem's topic associations</a></p></body></html>
