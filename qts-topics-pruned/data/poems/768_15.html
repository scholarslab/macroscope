  <body><p>768_15: 《贈別營妓卿卿》油蔚</p>
    <p>憐君無那是多情　枕上相看直到明　日照綠窗人去住　鴉啼紅粉淚縱橫　愁腸只向金閨斷　白髮應從玉塞生　為報花時少惆悵　此生終不負卿卿</p><p><a href="../../model.html#/doc/38934">View poem's topic associations</a></p></body></html>
