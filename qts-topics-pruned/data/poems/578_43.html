  <body><p>578_43: 《西江上送漁父》溫庭筠</p>
    <p>卻逐嚴光向若耶　釣輪菱櫂寄年華　三秋梅雨愁楓葉　一夜篷舟宿葦花　不見水雲應有夢　偶隨鷗鷺便成家　白蘋風起樓船暮　江燕雙飛五兩斜</p><p><a href="../../model.html#/doc/29141">View poem's topic associations</a></p></body></html>
