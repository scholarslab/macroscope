  <body><p>671_47: 《贈孟德茂（浩然子）》唐彥謙</p>
    <p>江海悠悠雪欲飛　抱書空出又空歸　沙頭人滿鷗應笑　船上酒香魚正肥　塵土竟成誰計是　山林又悔一年非　平生萬卷應夫子　兩世功名窮布衣</p><p><a href="../../model.html#/doc/33859">View poem's topic associations</a></p></body></html>
