  <body><p>160_149: 《久滯越中，貽謝南池、會稽賀少府》孟浩然</p>
    <p>陳平無產業　尼父倦東西　負郭昔云翳　問津今亦迷　未能忘魏闕　空此滯秦稽　兩見夏雲起　再聞春鳥啼　懷仙梅福市　訪舊若耶溪　聖主賢為寶　君何隱遯棲</p><p><a href="../../model.html#/doc/6863">View poem's topic associations</a></p></body></html>
