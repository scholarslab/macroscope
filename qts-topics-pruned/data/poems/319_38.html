  <body><p>319_38: 《賦得白雲起封中（一作許康佐詩）》張嗣初</p>
    <p>英英白雲起　呈瑞出封中　表聖寧因地　逢時豈待風　浮光彌皎潔　流影更沖融　自堯年美　誰雲漢日同　金泥光乍掩　玉檢氣潛通　欲與非煙並　亭亭不散空</p><p><a href="../../model.html#/doc/15199">View poem's topic associations</a></p></body></html>
