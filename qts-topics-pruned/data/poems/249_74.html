  <body><p>249_74: 《送蔣評事往福州》皇甫冉</p>
    <p>江上春常早　閩中客去稀　登山怨迢遞　臨水惜芳菲　煙樹何時盡　風帆幾日歸　還看復命處　盛府有光輝</p><p><a href="../../model.html#/doc/11666">View poem's topic associations</a></p></body></html>
