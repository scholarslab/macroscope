  <body><p>459_27: 《北窗竹石》白居易</p>
    <p>一片瑟瑟石　數竿青青竹　向我如有情　依然看不足　況臨北窗下　復近西塘曲　筠風散餘清　苔雨含微綠　有妻亦衰老　無子方煢獨　莫掩夜窗扉　共渠相伴宿</p><p><a href="../../model.html#/doc/22047">View poem's topic associations</a></p></body></html>
