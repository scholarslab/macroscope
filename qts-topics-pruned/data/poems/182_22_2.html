  <body><p>182_22_2: 《月下獨酌四首（其二）》李白</p>
    <p>天若不愛酒　酒星不在天　地若不愛酒　地應無酒泉　天地既愛酒　愛酒不愧天已聞清比聖　復道濁如賢　賢聖既已飲　何必求神仙　三杯通大道　一斗合自然但得酒中趣　勿為醒者傳</p><p><a href="../../model.html#/doc/7621">View poem's topic associations</a></p></body></html>
