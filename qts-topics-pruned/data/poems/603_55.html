  <body><p>603_55: 《秋日歸舊山》許棠</p>
    <p>山雲蟬滿樹　欲住更何安　上國回將晚　孤峰別自難　磧遙鴻未到　江近夜先寒　泉石雖堪戀　行人不願看</p><p><a href="../../model.html#/doc/30337">View poem's topic associations</a></p></body></html>
