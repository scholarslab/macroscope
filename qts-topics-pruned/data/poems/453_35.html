  <body><p>453_35: 《哭師皋》白居易</p>
    <p>南康丹旐引魂迴　洛陽籃舁送葬來　北邙原邊尹村畔　月苦煙愁夜過半　妻孥兄弟號一聲　十二人腸一時斷　往者何人送者誰　樂天哭別師皋時　平生分義向人盡　今日哀冤唯我知　我知何盆徒垂淚　籃輿迴竿馬迴轡　何日重聞掃市歌　誰家收得琵琶伎　蕭蕭風樹白楊影　蒼蒼露草青蒿氣　更就墳前哭一聲　與君此別終天地</p><p><a href="../../model.html#/doc/21578">View poem's topic associations</a></p></body></html>
