  <body><p>250_48: 《酬權器》皇甫冉</p>
    <p>南望江南滿山雪　此情惆悵將誰說　徒隨群吏不曾閒　顧與諸生為久別　聞君靜坐轉耽書　種樹葺茅還舊居　終日白雲應自足　明年芳草又何如　人生有懷若不展　出入公門猶未免　迴舟朝夕待春風　先報華陽洞深淺</p><p><a href="../../model.html#/doc/11729">View poem's topic associations</a></p></body></html>
