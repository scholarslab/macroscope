  <body><p>112_10: 《望人家桃李花》賀知章</p>
    <p>山源夜雨度仙家　朝發東園桃李花　桃花紅兮李花白　照灼城隅復南陌　南陌青樓十二重　春風桃李為誰容　棄置千金輕不顧　踟躕五馬謝相逢　徒言南國容華晚　遂歎西家飄落遠　的皪長奉明光殿　氛氳半入披香苑　苑中珍木元自奇　黃金作葉白銀枝　千年萬歲不凋落　還將桃李更相宜　桃李從來露井傍　成蹊結影矜豔陽　莫道春花不可樹　會持仙實薦君王</p><p><a href="../../model.html#/doc/4717">View poem's topic associations</a></p></body></html>
