  <body><p>141_15: 《裴六書堂》王昌齡</p>
    <p>閒堂閉空陰　竹林但清響　窗下長嘯客　區中無遺想　經綸精微言　兼濟當獨往</p><p><a href="../../model.html#/doc/5833">View poem's topic associations</a></p></body></html>
