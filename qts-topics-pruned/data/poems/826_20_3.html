  <body><p>826_20_3: 《古意九首（其三）》貫休</p>
    <p>美人如遊龍　被服金鴛鴦　手把古刀尺　在彼白玉堂　文章深掣曳　珂珮鳴丁當好風吹桃花　片片落銀床　何妨學羽翰　遠逐朱鳥翔</p><p><a href="../../model.html#/doc/41218">View poem's topic associations</a></p></body></html>
