  <body><p>693_29: 《秋夕病中》杜荀鶴</p>
    <p>壞屋不眠風雨夜　故園無信水雲秋　病中枕上誰相問　一一蟬聲槐樹頭</p><p><a href="../../model.html#/doc/35444">View poem's topic associations</a></p></body></html>
