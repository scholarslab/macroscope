  <body><p>649_26: 《途中逢進士許巢》方幹</p>
    <p>聲望去已遠　門人無不知　義行相識處　貧過少年時　妨寐夜吟苦　愛閒身達遲　難求似君者　我去更逢誰</p><p><a href="../../model.html#/doc/32666">View poem's topic associations</a></p></body></html>
