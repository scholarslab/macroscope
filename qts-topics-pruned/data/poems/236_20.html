  <body><p>236_20: 《送張少府》錢起</p>
    <p>愁雲破斜陽　別酌勸行子　蓬驚馬首風　雁拂天邊水　寸晷如三歲　離心在萬里</p><p><a href="../../model.html#/doc/10790">View poem's topic associations</a></p></body></html>
