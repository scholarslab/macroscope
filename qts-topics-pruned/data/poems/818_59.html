  <body><p>818_59: 《雜言重送皇甫侍禦曾》皎然</p>
    <p>人獨歸　日將暮　孤帆帶孤嶼　遠水連遠樹　難作別時心　還看別時路</p><p><a href="../../model.html#/doc/43829">View poem's topic associations</a></p></body></html>
