  <body><p>724_13: 《山東蘭若遇靜公夜歸》唐求</p>
    <p>松門一徑微　苔滑往來稀　半夜聞鐘後　渾身帶雪歸　問寒僧接杖　辨語犬銜衣　又是安禪去　呼童閉竹扉</p><p><a href="../../model.html#/doc/37007">View poem's topic associations</a></p></body></html>
