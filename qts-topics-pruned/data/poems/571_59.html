  <body><p>571_59: 《寄山中王參》賈島</p>
    <p>我看嶽西雲　君看嶽北月　長懷燕城南　相送十里別　別來千餘日　日日憶不歇　遠寄一紙書　數字論白髮</p><p><a href="../../model.html#/doc/28674">View poem's topic associations</a></p></body></html>
