  <body><p>825_37: 《睹木平和尚》文益</p>
    <p>木平山裏人　貌古年復少　相看陌路同　論心秋月皎　懷衲線非蠶　助歌聲有鳥　城闕今日來　一謳會已曉</p><p><a href="../../model.html#/doc/41189">View poem's topic associations</a></p></body></html>
