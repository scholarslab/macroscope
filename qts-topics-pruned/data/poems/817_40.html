  <body><p>817_40: 《與王錄事會張征君姊妹煉師院玩雪兼懷清會上人》皎然</p>
    <p>何意廉從事　還來會默仙　寒空驚雪遍　春意入歌偏　瑤草三花發　瓊林七葉連　飄搖過柳寺　應滿譯經前</p><p><a href="../../model.html#/doc/40775">View poem's topic associations</a></p></body></html>
