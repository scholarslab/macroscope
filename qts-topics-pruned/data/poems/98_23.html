  <body><p>98_23: 《自荊湖入朝至岳陽奉別張燕公》王琚</p>
    <p>五載朝天子　三湘逢舊僚　扁舟方輟櫂　清論遂終朝　遠樹煙間沒　長江地際遙　帝城馳夢想　歸帆滿風飆</p><p><a href="../../model.html#/doc/4454">View poem's topic associations</a></p></body></html>
