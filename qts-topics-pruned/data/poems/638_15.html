  <body><p>638_15: 《游華山雲際寺（一作游少華山甘露寺）》張喬</p>
    <p>少華中峰寺　高秋眾景歸　地連秦塞起　河隔晉山微　晚木蟬相應　涼天雁並飛　殷勤記巖石　祗恐再來　稀</p><p><a href="../../model.html#/doc/31812">View poem's topic associations</a></p></body></html>
