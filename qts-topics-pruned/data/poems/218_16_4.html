  <body><p>218_16_4: 《後出塞五首（其四）》杜甫</p>
    <p>獻凱日繼踵　兩蕃靜無虞　漁陽豪俠地　擊鼓吹笙竽　雲帆轉遼海　粳稻來東吳越羅與楚練　照耀輿臺軀　主將位益崇　氣驕凌上都　邊人不敢議　議者死路衢</p><p><a href="../../model.html#/doc/9447">View poem's topic associations</a></p></body></html>
