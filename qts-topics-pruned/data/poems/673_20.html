  <body><p>673_20: 《宿玉泉寺》周樸</p>
    <p>野寺度殘夏　空房欲暮時　夜聽猿不睡　秋思客先知　竹迥煙生薄　山高月上遲　又登塵路去　難與老僧期</p><p><a href="../../model.html#/doc/33994">View poem's topic associations</a></p></body></html>
