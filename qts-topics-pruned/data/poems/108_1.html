  <body><p>108_1: 《奉和聖制送張說上集賢學士賜宴（賦得私字）》李元紘</p>
    <p>碩儒延鳳沼　金馬被鴻私　饌玉趨丹禁　牋花降紫墀　銜恩傾旨酒　鼓舞詠康詩　暫覯群書緝　逾昭盛業丕　接筵欣有命　搦管愧無詞　自驚一何幸　太陽還及葵</p><p><a href="../../model.html#/doc/4621">View poem's topic associations</a></p></body></html>
