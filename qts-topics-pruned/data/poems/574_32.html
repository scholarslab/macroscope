  <body><p>574_32: 《題韋雲叟草堂》賈島</p>
    <p>新起此堂開北窗　當窗山隔一重江　白茅草苫重重密　愛此秋天夜雨淙</p><p><a href="../../model.html#/doc/28941">View poem's topic associations</a></p></body></html>
