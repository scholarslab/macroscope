  <body><p>122_20: 《寄河上段十六（一作王維詩）》盧象</p>
    <p>與君相識即相親　聞道君家住孟津　為見行舟試借問　客中時有洛陽人</p><p><a href="../../model.html#/doc/4965">View poem's topic associations</a></p></body></html>
