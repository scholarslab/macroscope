  <body><p>702_50: 《雨》張蠙</p>
    <p>半夜西亭雨　離人獨啟關　桑麻荒舊國　雷電照前山　細滴高槐底　繁聲疊漏間　唯應孤鏡裏　明月長愁顏</p><p><a href="../../model.html#/doc/35936">View poem's topic associations</a></p></body></html>
