  <body><p>454_70: 《早服雲母散》白居易</p>
    <p>曉服雲英漱井華　寥然身若在煙霞　藥銷日晏三匙飯　酒渴春深一茶　每夜坐禪觀水月　有時行醉玩風花　淨名事理人難解　身不出家心出家</p><p><a href="../../model.html#/doc/21656">View poem's topic associations</a></p></body></html>
