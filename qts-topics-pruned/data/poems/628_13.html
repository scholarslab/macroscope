  <body><p>628_13: 《和襲美泰伯廟》陸龜蒙</p>
    <p>故國城荒德未荒　年年椒奠溼中堂　邇來父子爭天下　不信人間有讓王</p><p><a href="../../model.html#/doc/31235">View poem's topic associations</a></p></body></html>
