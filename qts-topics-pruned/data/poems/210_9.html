  <body><p>210_9: 《尋劉處士》皇甫曾</p>
    <p>幾年人不見　林下掩柴關　留客當清夜　逢君話舊山　隔城寒杵急　帶月早鴻還　南陌雖相近　其如隱者閒</p><p><a href="../../model.html#/doc/9025">View poem's topic associations</a></p></body></html>
