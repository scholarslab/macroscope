  <body><p>457_40: 《詠懷寄皇甫朗之》白居易</p>
    <p>老大多情足往還　招僧待客夜開關　學調氣後衰中健　不用心來鬧處閒　養病未能辭薄俸　忘名何必入深山　與君別有相知分　同置身於木雁間</p><p><a href="../../model.html#/doc/21888">View poem's topic associations</a></p></body></html>
