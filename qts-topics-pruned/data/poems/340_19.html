  <body><p>340_19: 《調張籍》韓愈</p>
    <p>李杜文章在　光燄萬丈長　不知群兒愚　那用故謗傷　蚍蜉撼大樹　可笑不自量　伊我生其後　舉頸遙相望　夜夢多見之　晝思反微茫　徒觀斧鑿痕　不矚治水航　想當施手時　巨刃磨天揚　垠崖劃崩豁　乾坤擺雷硠　惟此兩夫子　家居率荒涼　帝欲長吟哦　故遣起且僵　翦翎送籠中　使看百鳥翔　平生千萬篇　金薤垂琳琅　仙官敕六丁　雷電下取將　流落人間者　太山一毫芒　我願生兩翅　捕逐出八荒　精誠忽交通　百怪入我腸　刺手拔鯨牙　舉瓢酌天漿　騰身跨汗漫　不著織女襄　顧語地上友　經營無太忙　乞君飛霞佩　與我高頡頏</p><p><a href="../../model.html#/doc/16027">View poem's topic associations</a></p></body></html>
