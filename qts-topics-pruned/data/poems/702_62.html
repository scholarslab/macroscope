  <body><p>702_62: 《贈九江太守》張蠙</p>
    <p>江頭暫駐木蘭船　漁父來誇太守賢　二邑旋添新戶口　四營漸廢舊戈鋋　笙歌不似經荒後　禮樂猶如未戰前　昨日西亭從游騎　信旗風裏說詩篇</p><p><a href="../../model.html#/doc/35948">View poem's topic associations</a></p></body></html>
