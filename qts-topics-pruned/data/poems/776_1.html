  <body><p>776_1: 《山中作》馮道之</p>
    <p>草堂在巖下　卜居聊自適　桂氣滿階庭　松陰生枕席　遠瞻惟鳥度　旁信無人跡　靄靄雲生峰　潺潺水流石　頗尋黃卷理　庶就丹砂益　此即契吾生　何為苦塵役</p><p><a href="../../model.html#/doc/39132">View poem's topic associations</a></p></body></html>
