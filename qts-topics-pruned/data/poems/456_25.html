  <body><p>456_25: 《殘春詠懷，贈楊慕巢侍郎》白居易</p>
    <p>位逾三品目　年過六旬時　不道官班下　其如筋力衰　猶憐好風景　轉重舊親知　少壯難重得　歡娛且強為　興來池上酌　醉出袖中詩　靜話開襟久　閒吟放醆遲　落花無限雪　殘鬢幾多絲　莫說傷心事　春翁易酒悲</p><p><a href="../../model.html#/doc/21777">View poem's topic associations</a></p></body></html>
