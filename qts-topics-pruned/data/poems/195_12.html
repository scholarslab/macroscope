  <body><p>195_12: 《淩霧行》韋應物</p>
    <p>秋城海霧重　職事凌晨出　浩浩合元天　溶溶迷朗日　纔看含鬢白　稍視霑衣密　道騎全不分　郊樹都如失　霏微誤噓吸　膚腠生寒慄　歸當飲一杯　庶用蠲斯疾</p><p><a href="../../model.html#/doc/8287">View poem's topic associations</a></p></body></html>
