  <body><p>888_10: 《松》修睦</p>
    <p>細韻颼颼入骨涼　影兼巢鶴過高牆　盤根一種依平地　自是梧桐不久長</p><p><a href="../../model.html#/doc/43979">View poem's topic associations</a></p></body></html>
