  <body><p>228_45_2: 《黃河二首（其二）》杜甫</p>
    <p>黃河西岸是吾蜀　欲須供給家無粟　願驅眾庶戴君王　混一車書棄金玉</p><p><a href="../../model.html#/doc/10197">View poem's topic associations</a></p></body></html>
