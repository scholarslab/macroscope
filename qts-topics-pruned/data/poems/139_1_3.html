  <body><p>139_1_3: 《臨江亭五詠（其三）》儲光羲</p>
    <p>城頭落暮暉　城外擣秋衣　江水青雲挹　蘆花白雲飛　南州王氣疾　東國海風微借問商歌客　年年何處歸</p><p><a href="../../model.html#/doc/5724">View poem's topic associations</a></p></body></html>
