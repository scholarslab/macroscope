  <body><p>767_20: 《晉。謝玄》孫元晏</p>
    <p>百萬兵來逼合肥　謝玄為將統雄師　旌旗首尾千餘里　渾不消他一局棋</p><p><a href="../../model.html#/doc/38862">View poem's topic associations</a></p></body></html>
