  <body><p>632_8: 《自誡》司空圖</p>
    <p>我祖銘座右　嘉謀貽厥孫　勤此茍不怠　令名日可存　媒衒士所恥　慈儉道所尊　松柏豈不茂　桃李亦自繁　眾人皆察察　而我獨昏昏　取訓於老氏　大辯欲訥言</p><p><a href="../../model.html#/doc/31430">View poem's topic associations</a></p></body></html>
