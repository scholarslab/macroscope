  <body><p>184_29: 《長信宮（一作長信怨）》李白</p>
    <p>月皎昭陽殿　霜清長信宮　天行乘玉輦　飛燕與君同　別有歡娛處　承恩樂未窮　誰憐團扇妾　獨坐怨秋風</p><p><a href="../../model.html#/doc/7745">View poem's topic associations</a></p></body></html>
