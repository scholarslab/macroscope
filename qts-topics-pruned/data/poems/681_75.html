  <body><p>681_75: 《漢江行次》韓偓</p>
    <p>村寺雖深已暗知　幡竿殘日迥依依　沙頭有廟青林合　驛步無人白鳥飛　牧笛自由隨草遠　漁歌得意扣舷歸　竹園相接春波暖　痛憶家鄉舊釣磯</p><p><a href="../../model.html#/doc/34586">View poem's topic associations</a></p></body></html>
