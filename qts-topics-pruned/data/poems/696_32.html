  <body><p>696_32: 《北原閑眺》韋莊</p>
    <p>春城迴首樹重重　立馬平原夕照中　五鳳灰殘金翠滅　六龍遊去市朝空　千年王氣浮清洛　萬古坤靈鎮碧嵩　欲問向來陵谷事　野桃無語淚花紅</p><p><a href="../../model.html#/doc/35589">View poem's topic associations</a></p></body></html>
