  <body><p>282_35: 《五城道中》李益</p>
    <p>金鐃隨玉節　落日河邊路　沙鳴後騎來　雁起前軍度　五城鳴斥堠　三秦新召募　天寒白登道　塞濁陰山霧　仍聞舊兵老　尚在烏蘭戍　笳簫漢思繁　旌旗邊色故　寢興倦弓甲　勤役傷風露　來遠賞不行　鋒交勳乃茂　未知朔方道　何年罷兵賦</p><p><a href="../../model.html#/doc/13393">View poem's topic associations</a></p></body></html>
