  <body><p>229_83_9: 《夔州歌十絕句（其九）》杜甫</p>
    <p>武侯祠堂不可忘　中有松柏參天長　干戈滿地客愁破　雲日如火炎天涼</p><p><a href="../../model.html#/doc/10343">View poem's topic associations</a></p></body></html>
