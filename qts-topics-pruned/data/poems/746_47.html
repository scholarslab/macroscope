  <body><p>746_47: 《鐘陵秋夜》陳陶</p>
    <p>洪崖嶺上秋月明　野客枕底章江清　蓬壺宮闕不可夢　一一入樓歸雁聲</p><p><a href="../../model.html#/doc/37877">View poem's topic associations</a></p></body></html>
