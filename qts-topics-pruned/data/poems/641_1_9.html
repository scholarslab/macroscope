  <body><p>641_1_9: 《小遊仙詩九十八首之九》曹唐</p>
    <p>武帝徒勞厭暮年　不曾清淨不精專　上元少女絕還往　滿灶丹成白玉煙</p><p><a href="../../model.html#/doc/32027">View poem's topic associations</a></p></body></html>
