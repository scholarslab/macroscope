  <body><p>442_52: 《喜敏中及第，偶示所懷》白居易</p>
    <p>自知群從為儒少　豈料詞場中第頻　桂折一枝先許我　楊穿三葉盡驚人　轉於文墨須留意　貴向煙霄早致身　莫學爾兄年五十　蹉跎始得掌絲綸</p><p><a href="../../model.html#/doc/20685">View poem's topic associations</a></p></body></html>
