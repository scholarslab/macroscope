  <body><p>817_74: 《同盧使君幼平郊外送閻侍禦歸台》皎然</p>
    <p>留餞飛旌駐　離亭草色間　柏臺今上客　竹使舊朝班　日落東西水　天寒遠近山　古江分楚望　殘柳入隋關　戀闕心常積　迴軒日不閒　芳辰倚門道　猶得及春還</p><p><a href="../../model.html#/doc/40808">View poem's topic associations</a></p></body></html>
