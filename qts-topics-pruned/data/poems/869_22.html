  <body><p>869_22: 《嘲崔生》劉行敏</p>
    <p>崔生犯夜行　武候正嚴更　頭拳下落　高髻掌中擎　杖跡胸前出　繩文腕後生　愁人不惜夜　隨意曉參橫</p><p><a href="../../model.html#/doc/43574">View poem's topic associations</a></p></body></html>
