  <body><p>538_50: 《宿鹹宜觀》許渾</p>
    <p>羽袖飄飄杳夜風　翠幢歸殿玉壇空　步虛聲盡天未曉　露壓桃花月滿宮</p><p><a href="../../model.html#/doc/26375">View poem's topic associations</a></p></body></html>
