  <body><p>838_77: 《寄江居耿處士》齊己</p>
    <p>野癖雖相似　生涯即不同　紅霞禪石上　明月釣船中　醉倒蘆花白　吟緣蓼岸紅　相思何以寄　吾道本空空</p><p><a href="../../model.html#/doc/41969">View poem's topic associations</a></p></body></html>
