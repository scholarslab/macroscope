  <body><p>515_76: 《登玄都閣》朱慶餘</p>
    <p>野色晴宜上閣看　樹陰遙映御溝寒　豪家舊宅無人住　空見朱門鎖牡丹</p><p><a href="../../model.html#/doc/25160">View poem's topic associations</a></p></body></html>
