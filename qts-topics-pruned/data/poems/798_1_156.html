  <body><p>798_1_156: 《宮詞（其一百五十六）》花蕊夫人</p>
    <p>玉簫改調箏移柱　催換紅羅繡舞筵　未戴柘枝花帽子　兩行宮監在簾前</p><p><a href="../../model.html#/doc/39744">View poem's topic associations</a></p></body></html>
