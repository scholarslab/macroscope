  <body><p>163_25_1: 《長幹行二首（下篇一作張潮。黃庭堅作李益詩）（其一）》李白</p>
    <p>妾髮初覆額　折花門前劇　郎騎竹馬來　遶床弄青梅　同居長干里　兩小無嫌猜十四為君婦　羞顏未嘗開　低頭向暗壁　千喚不一迴　十五始展眉　願同塵與灰常存抱柱信　豈上望夫臺　十六君遠行　瞿塘灩澦堆　五月不可觸　猿聲天上哀門前遲行跡　一一生綠苔　苔深不能掃　落葉秋風早　八月胡蝶來　雙飛西園草感此傷妾心　坐愁紅顏老　早晚下三巴　預將書報家　相迎不道遠　直至長風沙</p><p><a href="../../model.html#/doc/7011">View poem's topic associations</a></p></body></html>
