  <body><p>701_11: 《塞上曲》王貞白</p>
    <p>歲歲但防虜　西征早晚休　匈奴不繫頸　漢將但封侯　夕照低烽火　寒笳咽戍樓　燕然山上字　男子見須羞</p><p><a href="../../model.html#/doc/35839">View poem's topic associations</a></p></body></html>
