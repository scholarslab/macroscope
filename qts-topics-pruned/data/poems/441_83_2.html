  <body><p>441_83_2: 《德宗皇帝挽歌詞四首（其二）》白居易</p>
    <p>虞帝南巡後　殷宗諒闇中　初辭鑄鼎地　已閉望仙宮　曉落當陵月　秋生滿旆風前星承帝座　不使北辰空</p><p><a href="../../model.html#/doc/20621">View poem's topic associations</a></p></body></html>
