  <body><p>202_24: 《天長節》梁鍠</p>
    <p>日月生天久　年年慶一迴　時平祥不去　壽遠節長來　連吹千家笛　同朝百郡杯　願持金殿鏡　處處照遺才</p><p><a href="../../model.html#/doc/8755">View poem's topic associations</a></p></body></html>
