  <body><p>444_43: 《六年春贈分司東都諸公（時為河南尹）》白居易</p>
    <p>我為同州牧　內愧無才術　忝擢恩已多　遭逢幸非一　偶當穀賤歲　適值民安日　郡縣獄空虛　鄉閭盜奔逸　其間最幸者　朝客多分秩　行接鴛鷺群　坐成芝蘭室　時聯拜表騎　間動題詩筆　夜雪秉燭遊　春風攜榼出　花教鶯點檢　柳付風排比　法酒淡清漿　含桃嫋紅實　洛童調金管　盧女鏗瑤瑟　黛慘歌思深　腰凝舞拍密　每因同醉樂　自覺忘衰疾　始悟肘後方　不如杯中物　生涯隨日過　世事何時畢　老子苦乖慵　希君數牽率</p><p><a href="../../model.html#/doc/20866">View poem's topic associations</a></p></body></html>
