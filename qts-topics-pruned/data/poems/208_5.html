  <body><p>208_5: 《送烏程王明府貶巴江》包何</p>
    <p>一片孤舟無四鄰　北風吹過五湖濱　相看盡是江南客　獨有君為嶺外人</p><p><a href="../../model.html#/doc/8993">View poem's topic associations</a></p></body></html>
