  <body><p>236_18: 《送褚大落第東歸》錢起</p>
    <p>離琴彈苦調　美人慘向隅　頃來荷策干明主　還復扁舟歸五湖　漢家側席明揚久　豈意遺賢在林藪　玉堂金馬隔青雲　墨客儒生皆白首　昨夢芳洲采白蘋　歸期且喜故園春　稚子只思陶令至　文君不厭馬卿貧　剡中風月久相憶　池上舊遊應再得　酒熟寧孤芳杜春　詩成不枉青山色　念此那能不羨歸　長楊諫獵事相違　他日東流一乘興　知君為我掃荊扉</p><p><a href="../../model.html#/doc/10788">View poem's topic associations</a></p></body></html>
