  <body><p>304_36: 《題劉偃莊》劉商</p>
    <p>何事退耕滄海畔　閒看富貴白雲飛　門前種稻三回熟　縣裏官人四考歸</p><p><a href="../../model.html#/doc/14622">View poem's topic associations</a></p></body></html>
