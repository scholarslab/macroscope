  <body><p>121_6: 《別妻王韞秀》元載</p>
    <p>年來誰不厭龍鍾　雖在侯門似不容　看取海山寒翠樹　苦遭霜霰到秦封</p><p><a href="../../model.html#/doc/4938">View poem's topic associations</a></p></body></html>
