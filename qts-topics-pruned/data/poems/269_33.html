  <body><p>269_33: 《上將行（一作上裴行軍中丞）》耿湋</p>
    <p>蕭關掃定犬羊群　閉閣層城白日曛　櫪上驊騮嘶鼓角　門前老將識風雲　旌旗四面寒山映　絲管千家靜夜聞　誰道古來多簡冊　功臣唯有衛將軍</p><p><a href="../../model.html#/doc/12454">View poem's topic associations</a></p></body></html>
