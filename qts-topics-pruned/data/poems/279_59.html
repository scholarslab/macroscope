  <body><p>279_59: 《和徐法曹贈崔洛陽斑竹杖以詩見答》盧綸</p>
    <p>玉幹一尋餘　苔花錦不如　勁堪和醉倚　輕好向空書　採拂稽山曲　因依釋氏居　方辰將獨步　豈與此君疏</p><p><a href="../../model.html#/doc/13253">View poem's topic associations</a></p></body></html>
