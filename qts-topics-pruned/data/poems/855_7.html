  <body><p>855_7: 《思山詠（一作杜光庭詩）》鄭遨</p>
    <p>因賣丹砂下白雲　鹿裘惟惹九衢塵　不如將耳入山去　萬是千非愁殺人</p><p><a href="../../model.html#/doc/42994">View poem's topic associations</a></p></body></html>
