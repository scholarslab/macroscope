  <body><p>150_57: 《使還七裏瀨上逢薛承規赴江西貶官》劉長卿</p>
    <p>遷客歸人醉晚寒　孤舟暫泊子陵灘　憐君更去三千里　落日青山江上看</p><p><a href="../../model.html#/doc/6422">View poem's topic associations</a></p></body></html>
