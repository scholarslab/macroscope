  <body><p>891_29_1: 《憶江南（其一）》皇甫松</p>
    <p>蘭燼落　屏上暗紅蕉　閒夢江南梅熟日　夜船吹笛雨瀟瀟　人語驛邊橋</p><p><a href="../../model.html#/doc/47720">View poem's topic associations</a></p></body></html>
