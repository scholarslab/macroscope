  <body><p>647_86: 《詠史詩。隴西》胡曾</p>
    <p>乘春來到隴山西　隗氏城荒碧草齊　好笑王元不量力　函關那受一丸泥</p><p><a href="../../model.html#/doc/32523">View poem's topic associations</a></p></body></html>
