  <body><p>20_82: 《相和歌辭。長門怨》劉阜</p>
    <p>宮殿沈沈月欲分　昭陽更漏不堪聞　珊瑚枕上千行淚　不是思君是恨君</p><p><a href="../../model.html#/doc/1100">View poem's topic associations</a></p></body></html>
