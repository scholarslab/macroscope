  <body><p>896_9_1: 《菩薩蠻（其一）》李珣</p>
    <p>回塘風起波文細　刺桐花裏門斜閉　殘日照平蕪　雙雙飛鷓鴣　征帆何處客　相見還相隔　不語欲魂銷　望中煙水遙</p><p><a href="../../model.html#/doc/44445">View poem's topic associations</a></p></body></html>
