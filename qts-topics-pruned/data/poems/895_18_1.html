  <body><p>895_18_1: 《臨江仙（其一）》尹鶚</p>
    <p>一番荷芰生池沼　檻前風送馨香　昔年於此伴蕭娘　相偎佇立　牽惹敘衷腸　時逞笑容無限態　還如菡萏爭芳　別來虛遣思悠颺　慵窺往事　金鎖小蘭房</p><p><a href="../../model.html#/doc/44378">View poem's topic associations</a></p></body></html>
