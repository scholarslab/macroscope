  <body><p>787_39: 《金穀園花發懷古》無名氏</p>
    <p>春風生梓澤　遲景映花林　欲問當時事　因傷此日心　繁華人已歿　桃李意何深　澗咽歌聲在　雲歸蓋影沈　地形同萬古　笑價失千金　遺跡應無限　芳菲不可尋</p><p><a href="../../model.html#/doc/39451">View poem's topic associations</a></p></body></html>
