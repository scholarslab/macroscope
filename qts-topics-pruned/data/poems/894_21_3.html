  <body><p>894_21_3: 《木蘭花（即玉樓春）（其三）》顧夐</p>
    <p>月皎露華窗影細　風送菊香黏繡袂　博山爐冷水沈微　惆悵金閨終日閉　懶展羅衾垂玉箸　羞對菱花篸寶髻　良宵好事枉教休　無計那他狂耍婿</p><p><a href="../../model.html#/doc/44328">View poem's topic associations</a></p></body></html>
