  <body><p>260_18: 《題章野人山居（一作馬戴詩）》秦系</p>
    <p>帶郭茅亭詩興饒　回看一曲倚危橋　門前山色能深淺　壁上湖光自動搖　間花散落填書帙　戲鳥低飛礙柳條　向此隱來經幾載　如今已是漢家朝</p><p><a href="../../model.html#/doc/12016">View poem's topic associations</a></p></body></html>
