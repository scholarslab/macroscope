  <body><p>325_38: 《陪包諫議湖墅路中舉帆（同用山字）》權德輿</p>
    <p>蕭蕭涼雨歇　境物望中閒　風際片帆去　煙中獨鳥還　斷橋通遠浦　野墅接秋山　更喜陪清興　尊前一解顏</p><p><a href="../../model.html#/doc/15414">View poem's topic associations</a></p></body></html>
