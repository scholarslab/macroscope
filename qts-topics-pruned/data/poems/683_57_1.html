  <body><p>683_57_1: 《六言三首（其一）》韓偓</p>
    <p>春樓處子傾城　金陵狎客多情　朝雲暮雨會合　羅襪繡被逢迎　華山梧桐相覆蠻江豆蔻連生　幽歡不盡告別　秋河悵望平明</p><p><a href="../../model.html#/doc/34728">View poem's topic associations</a></p></body></html>
