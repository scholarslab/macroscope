  <body><p>133_26: 《崔五六圖屏風各賦一物得烏孫佩刀》李頎</p>
    <p>烏孫腰間佩兩刀　刃可吹毛錦為帶　握中枕宿穹廬室　馬上割飛翳螉塞　執之魍魎誰能前　氣凜清風沙漠邊　磨用陰山一片玉　洗將胡地獨流泉　主人屏風寫奇狀　鐵鞘金鐶儼相向　回頭瞪目時一看　使予心在江湖上</p><p><a href="../../model.html#/doc/5488">View poem's topic associations</a></p></body></html>
