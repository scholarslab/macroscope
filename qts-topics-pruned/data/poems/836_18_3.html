  <body><p>836_18_3: 《再游東林寺作五首（其三）》貫休</p>
    <p>玉像珠龕香陣橫　錦霞多傍石牆生　辟蛇行者今何在　花裏唯聞鳩鳥聲</p><p><a href="../../model.html#/doc/41784">View poem's topic associations</a></p></body></html>
