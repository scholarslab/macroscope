  <body><p>262_7: 《邯鄲少年行》鄭錫</p>
    <p>霞鞍金口騮　豹袖紫貂裘　家住叢臺近　門前漳水流　喚人呈楚舞　借客試吳鉤　見說秦兵至　甘心赴國讎</p><p><a href="../../model.html#/doc/12056">View poem's topic associations</a></p></body></html>
