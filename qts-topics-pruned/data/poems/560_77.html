  <body><p>560_77: 《泛觴池》薛能</p>
    <p>通咽遠華樽　泛觴名自君　淨看籌見影　輕動酒生紋　細滴隨杯落　來聲就浦分　便應半酣後　清冷漱兼雲</p><p><a href="../../model.html#/doc/28150">View poem's topic associations</a></p></body></html>
