  <body><p>207_10: 《承恩量移宰江邑，臨鄱江悵然之作》李嘉佑</p>
    <p>四年謫宦滯江城　未厭門前鄱水清　誰言宰邑化黎庶　欲別雲山如弟兄　雙鷗為底無心狎　白髮從他遶鬢生　惆倀閒眠臨極浦　夕陽秋草不勝情</p><p><a href="../../model.html#/doc/8954">View poem's topic associations</a></p></body></html>
