  <body><p>574_50: 《題童真上人》賈島</p>
    <p>江上修持積歲年　灘聲未擬住潺湲　誓從五十身披衲　便向三千界坐禪　月峽青城那有滯　天台廬岳豈無緣　昨宵忽夢遊滄海　萬里波濤在目前</p><p><a href="../../model.html#/doc/28959">View poem's topic associations</a></p></body></html>
