  <body><p>684_57_2: 《華清宮二首（其二）》吳融</p>
    <p>長生祕殿倚青蒼　擬敵金庭不死鄉　無奈逝川東去急　秦陵松柏滿殘陽</p><p><a href="../../model.html#/doc/34829">View poem's topic associations</a></p></body></html>
