  <body><p>265_15: 《悲歌六（一作攀龍引）》顧況</p>
    <p>軒轅黃帝初得仙　鼎湖一去三千年　周流三十六洞天　洞中日月星辰聯　騎龍駕景遊八極　軒轅弓劍無人識　東海青童寄消息</p><p><a href="../../model.html#/doc/12186">View poem's topic associations</a></p></body></html>
