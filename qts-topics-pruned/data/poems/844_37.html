  <body><p>844_37: 《將之匡岳過尋陽》齊己</p>
    <p>帆過尋陽晚霽開　西風北雁似相催　大都浪後青堆沒　五老雲中翠疊來　此路便堪歸水石　何門更合向塵埃　遠公林下蓮池畔　箇箇高人盡有才</p><p><a href="../../model.html#/doc/42408">View poem's topic associations</a></p></body></html>
