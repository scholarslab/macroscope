  <body><p>200_59: 《送弘文李校書往漢南拜親》岑參</p>
    <p>未識已先聞　清辭果出群　如逢禰處士　似見鮑參軍　夢暗巴山雨　家連漢水雲　慈親思愛子　幾度泣霑裙</p><p><a href="../../model.html#/doc/8562">View poem's topic associations</a></p></body></html>
