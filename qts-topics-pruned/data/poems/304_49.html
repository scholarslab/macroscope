  <body><p>304_49: 《合溪水漲寄敬山人》劉商</p>
    <p>共愛碧谿臨水住　相思來往踐莓苔　而今卻欲嫌谿水　雨漲春流隔往來</p><p><a href="../../model.html#/doc/14636">View poem's topic associations</a></p></body></html>
