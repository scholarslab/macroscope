  <body><p>540_115: 《鳳》李商隱</p>
    <p>萬里峰巒歸路迷　未判容彩借山雞　新春定有將雛樂　阿閣華池兩處棲</p><p><a href="../../model.html#/doc/26723">View poem's topic associations</a></p></body></html>
