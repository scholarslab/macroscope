  <body><p>452_28: 《思舊》白居易</p>
    <p>閒日一思舊　舊遊如目前　再思今何在　零落歸下泉　退之服硫黃　一病訖不痊　微之鍊秋石　未老身溘然　杜子得丹訣　終日斷腥羶　崔君誇藥力　經冬不衣綿　或疾或暴夭　悉不過中年　唯予不服食　老命反遲延　況在少壯時　亦為嗜慾牽　但葷與血　不識汞與鉛　飢來吞熱物　渴來飲寒泉　詩役五藏神　酒汨三丹田　隨日合破壞　至今粗完全　齒牙未缺落　肢體尚輕便　已開第七秩　飽食仍安眠　且進杯中物　其餘皆付天</p><p><a href="../../model.html#/doc/21519">View poem's topic associations</a></p></body></html>
