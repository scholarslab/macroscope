  <body><p>359_19: 《送義舟師卻還黔南》劉禹錫</p>
    <p>黔江秋水浸雲霓　獨泛慈航路不迷　猿狖窺齋林葉動　蛟龍聞咒浪花低　如蓮半偈心常悟　問菊新詩手自攜　常說摩圍似靈鷲　卻將山屐上丹梯</p><p><a href="../../model.html#/doc/16974">View poem's topic associations</a></p></body></html>
