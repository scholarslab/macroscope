  <body><p>317_90: 《春暮寄杜嘉興昆弟》武元衡</p>
    <p>柳色千家與萬家　輕風細雨落殘花　數枝瓊玉無由見　空掩柴扉度歲華</p><p><a href="../../model.html#/doc/15096">View poem's topic associations</a></p></body></html>
