  <body><p>77_8: 《夏日遊目聊作》駱賓王</p>
    <p>暫屏囂塵累　言尋物外情　致逸心逾默　神幽體自輕　浦夏荷香滿　田秋麥氣清　詎假滄浪上　將濯楚臣纓</p><p><a href="../../model.html#/doc/3529">View poem's topic associations</a></p></body></html>
