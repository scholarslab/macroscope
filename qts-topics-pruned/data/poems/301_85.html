  <body><p>301_85: 《留別張廣文》王建</p>
    <p>謝恩新入鳳皇城　亂定相逢合眼明　千萬求方好將息　杏花寒食的同行</p><p><a href="../../model.html#/doc/14401">View poem's topic associations</a></p></body></html>
