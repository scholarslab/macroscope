  <body><p>844_20: 《荊門病中雨後書懷寄幕中知己》齊己</p>
    <p>病根翻作憶山勞　一雨聊堪浣鬱陶　心白未能忘水月　眼青獨得見秋毫　蟬聲晚簇枝枝急　雲影晴分片片高　還憶赤松兄弟否　別來應見鶴衣毛</p><p><a href="../../model.html#/doc/42391">View poem's topic associations</a></p></body></html>
