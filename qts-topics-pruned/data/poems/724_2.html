  <body><p>724_2: 《曉發》唐求</p>
    <p>旅館候天曙　整車趨遠程　幾處曉鐘斷　半橋殘月明　沙上鳥猶在　渡頭人未行　去去古時道　馬嘶三兩聲</p><p><a href="../../model.html#/doc/36996">View poem's topic associations</a></p></body></html>
