  <body><p>530_6_2: 《將赴京師，留題孫處士山居二首（其二）》許渾</p>
    <p>西巖有高興　路僻幾人知　松蔭花開晚　山寒酒熟遲　游從隨野鶴　休息遇靈龜　長見鄰翁說　容華似舊時</p><p><a href="../../model.html#/doc/25959">View poem's topic associations</a></p></body></html>
