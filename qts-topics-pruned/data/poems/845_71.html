  <body><p>845_71: 《送相裏秀才赴舉》齊己</p>
    <p>兩上東堂不見春　文明重去有誰親　曾逢少海尊前客　舊是神仙會裏人　已遂風雲催化羽　卻將雷電助燒鱗　明年自此登龍後　迴首荊門一路塵</p><p><a href="../../model.html#/doc/42530">View poem's topic associations</a></p></body></html>
