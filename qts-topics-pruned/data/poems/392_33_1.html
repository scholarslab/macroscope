  <body><p>392_33_1: 《追賦畫江潭苑四首（其一）》李賀</p>
    <p>吳苑曉蒼蒼　宮衣水濺黃　小鬟紅粉薄　騎馬佩珠長　路指臺城迥　羅薰褶香行雲霑翠輦　今日似襄王</p><p><a href="../../model.html#/doc/18596">View poem's topic associations</a></p></body></html>
