  <body><p>475_52: 《懷山居邀松陽子同作》李德裕</p>
    <p>我有愛山心　如飢復如渴　出谷一年餘　常疑十年別　春思巖花爛　夏憶寒泉冽　秋憶泛蘭卮　冬思玩松雪　晨思小山桂　暝憶深潭月　醉憶剖紅梨　飯思食紫蕨　坐思藤蘿密　步憶莓苔滑　晝夜百刻中　愁腸幾回絕　每念羊叔子　言之豈常輟　人生不如意　十乃居七八　我未及懸輿　今猶佩朝紱　焉能逐糜鹿　便得遊林樾　范恣滄波舟　張懷赤松列　惟應詎身恤　豈敢忘臣節　器滿自當敧　物盈終有缺　從茲返樵徑　庶可希前哲</p><p><a href="../../model.html#/doc/22791">View poem's topic associations</a></p></body></html>
