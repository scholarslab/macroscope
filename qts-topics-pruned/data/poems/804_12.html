  <body><p>804_12: 《打球作》魚玄機</p>
    <p>堅圓淨滑一星流　月杖爭敲未擬休　無滯礙時從撥弄　有遮欄處任鉤留　不辭宛轉長隨手　卻恐相將不到頭　畢竟入門應始了　願君爭取最前籌</p><p><a href="../../model.html#/doc/39977">View poem's topic associations</a></p></body></html>
