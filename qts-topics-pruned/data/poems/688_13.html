  <body><p>688_13: 《偶題》裴廷裕</p>
    <p>微雨微風寒食節　半開半合木蘭花　看花倚柱終朝立　卻似淒淒不在家</p><p><a href="../../model.html#/doc/35068">View poem's topic associations</a></p></body></html>
