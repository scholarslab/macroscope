  <body><p>798_1_82: 《宮詞（其八十二）》花蕊夫人</p>
    <p>平頭船子小龍床　多少神仙立御旁　旋刺篙竿令過岸　滿池春水蘸紅妝</p><p><a href="../../model.html#/doc/39670">View poem's topic associations</a></p></body></html>
