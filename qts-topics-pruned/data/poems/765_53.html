  <body><p>765_53: 《巫廟》王周</p>
    <p>巴水走若箭　峽山開如屏　洶湧匹練白　崒濃藍青　崖空蓄雲雨　灘惡驚雷霆　神仙宅幽邃　廟貌橫杳冥　隱約可一夢　縹渺餘千齡　名利有所役　舟楫無暫停　悉窣垂肸蠁　祠禱希安寧　鴉鴉爾何物　飛飛來廟庭　紛紛颺寥泬　遠近隨虛舲　鐵石礪觜爪　金碧輝光翎　翔集托陰險　啄貪羶腥　日既恃威福　歲久為精靈　依草與附木　誣詭殊不經　城狐與社鼠　瑣細何足聽　況乎人假人　心闊吞滄溟</p><p><a href="../../model.html#/doc/38769">View poem's topic associations</a></p></body></html>
