  <body><p>483_24: 《龜山寺魚池》李紳</p>
    <p>汲水添池活白蓮　十千鬐鬣盡生天　凡庸不識慈悲意　自葬江魚入九泉　剃髮多緣是代耕　好聞人死惡人生　祇園說法無高下　爾輩何勞尚世情</p><p><a href="../../model.html#/doc/23212">View poem's topic associations</a></p></body></html>
