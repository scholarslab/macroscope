  <body><p>497_29: 《寄孫路秀才》姚合</p>
    <p>幽居鄰里少　江際復山阿　潮去禪聲出　天晴鶴語多　老人能步蹇　才子奈貧何　曾見春官語　年來虛甲科</p><p><a href="../../model.html#/doc/23884">View poem's topic associations</a></p></body></html>
