  <body><p>497_43: 《寄白閣默然》姚合</p>
    <p>白閣峰頭雪　城中望亦寒　高僧多默坐　清夜到明看　世上無諸苦　林間只一餐　嘗聞南北教　所得比師難</p><p><a href="../../model.html#/doc/23898">View poem's topic associations</a></p></body></html>
