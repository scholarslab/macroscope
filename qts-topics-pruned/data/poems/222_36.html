  <body><p>222_36: 《晚晴》杜甫</p>
    <p>高唐暮冬雪壯哉　舊瘴無復似塵埃　崖沈谷沒白皚皚　江石缺裂青楓摧　南天三旬苦霧開　赤日照耀從西來　六龍寒急光裴回　照我衰顏忽落地　口雖吟詠心中哀　未怪及時少年子　揚眉結義黃金臺　洎乎吾生何飄零　支離委絕同死灰</p><p><a href="../../model.html#/doc/9659">View poem's topic associations</a></p></body></html>
