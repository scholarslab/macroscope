  <body><p>294_40: 《送韋八少府判官歸東京》崔峒</p>
    <p>玄成世業紫真官　文似相如貌勝潘　鴻雁南飛人獨去　雲山一別歲將闌　清淮水急桑林晚　古驛霜多柿葉寒　瓊樹相思何日見　銀鉤數字莫為難</p><p><a href="../../model.html#/doc/14013">View poem's topic associations</a></p></body></html>
