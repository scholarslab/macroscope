  <body><p>820_17: 《賦得竹如意送詳師赴講（青字）》皎然</p>
    <p>縹竹湘南美　吾師尚毀形　仍留負霜節　不變在林青　每入楊枝手　因談貝葉經　誰期沃州講　持此別東亭</p><p><a href="../../model.html#/doc/40967">View poem's topic associations</a></p></body></html>
