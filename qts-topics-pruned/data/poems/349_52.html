  <body><p>349_52: 《建溪行待陳詡（予先發福州，陳續發，中路待之不得）》歐陽詹</p>
    <p>偕行那得會心期　先者貪前後者遲　空憶麗詞能狀物　每看奇異但相思</p><p><a href="../../model.html#/doc/16435">View poem's topic associations</a></p></body></html>
