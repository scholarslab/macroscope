  <body><p>5_1: 《春遊曲》長孫氏</p>
    <p>上苑桃花朝日明　蘭閨豔妾動春情　井上新桃偷面色　檐邊嫩柳學身輕　花中來去看舞蝶　樹上長短聽啼鶯　林下何須遠借問　出眾風流舊有名</p><p><a href="../../model.html#/doc/187">View poem's topic associations</a></p></body></html>
