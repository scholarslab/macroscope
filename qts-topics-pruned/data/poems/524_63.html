  <body><p>524_63: 《方響》杜牧</p>
    <p>數條秋水挂琅玕　玉手丁當怕夜寒　曲盡連敲三四下　恐驚珠淚落金盤</p><p><a href="../../model.html#/doc/25671">View poem's topic associations</a></p></body></html>
