  <body><p>1_63: 《春池柳》李世民</p>
    <p>年柳變池臺　隋堤曲直回　逐浪絲陰去　迎風帶影來　疏黃一鳥弄　半翠幾眉開　縈雪臨春岸　參差間早梅</p><p><a href="../../model.html#/doc/73">View poem's topic associations</a></p></body></html>
