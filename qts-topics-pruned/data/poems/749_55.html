  <body><p>749_55: 《海上春夕旅懷寄左偃》李中</p>
    <p>柳過清明絮亂飛　感時懷舊思悽悽　月生樓閣雲初散　家在汀洲夢去迷　髮白每慚清鑑啟　酒醒長怯子規啼　北山高臥風騷客　安得同吟復杖藜</p><p><a href="../../model.html#/doc/38139">View poem's topic associations</a></p></body></html>
