  <body><p>73_48: 《興慶池侍宴應制》蘇頲</p>
    <p>降鶴池前回步輦　棲鸞樹杪出行宮　山光積翠遙疑逼　水態含青近若空　直視天河垂象外　俯窺京室畫圖中　皇歡未使恩波極　日暮樓船更起風</p><p><a href="../../model.html#/doc/3433">View poem's topic associations</a></p></body></html>
