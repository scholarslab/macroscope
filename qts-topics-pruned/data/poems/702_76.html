  <body><p>702_76: 《錢塘夜宴留別郡守》張蠙</p>
    <p>四方騷動一州安　夜列罍伴客懽　觱粟調高山閣迥　蛤蟆更促海聲寒　屏間佩響藏歌妓　幕外刀光立從官　沈醉不愁歸棹遠　晚風吹上子陵灘</p><p><a href="../../model.html#/doc/35962">View poem's topic associations</a></p></body></html>
