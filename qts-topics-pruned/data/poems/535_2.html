  <body><p>535_2: 《送王總下第歸丹陽》許渾</p>
    <p>秦樓心斷楚江湄　繫馬春風酒一卮　汴水月明東下疾　練塘花發北來遲　青蕪定沒安貧處　黃葉應催獻賦詩　憑寄家書為回報　舊鄉還有故人知</p><p><a href="../../model.html#/doc/26181">View poem's topic associations</a></p></body></html>
