  <body><p>894_10_1: 《甘州子（其一）》顧夐</p>
    <p>一爐龍麝錦帷傍　屏掩映　燭熒煌　禁樓刁斗喜初長　羅薦繡鴛鴦　山枕上　私語口脂香</p><p><a href="../../model.html#/doc/44294">View poem's topic associations</a></p></body></html>
