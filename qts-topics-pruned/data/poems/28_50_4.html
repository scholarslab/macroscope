  <body><p>28_50_4: 《雜曲歌辭。欸乃曲（其四）》元結</p>
    <p>零陵郡北湘水東　浯溪形勝滿湘中　溪口石顛堪自逸　誰能相伴作漁翁</p><p><a href="../../model.html#/doc/1872">View poem's topic associations</a></p></body></html>
