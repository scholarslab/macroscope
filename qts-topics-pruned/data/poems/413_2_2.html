  <body><p>413_2_2: 《送友封二首（黔府竇鞏字友封）（其二）》元稹</p>
    <p>惠和坊裏當時別　豈料江陵送上船　鵬翼張風期萬里　馬頭無角已三年　甘將泥尾隨龜後　尚有雲心在鶴前　若見中丞忽相問　為言腰折氣衝天</p><p><a href="../../model.html#/doc/19178">View poem's topic associations</a></p></body></html>
