  <body><p>629_32: 《種蒲》陸龜蒙</p>
    <p>杜若溪邊手自移　旋抽煙劍碧參差　何時織得孤帆去　懸向秋風訪所思</p><p><a href="../../model.html#/doc/31313">View poem's topic associations</a></p></body></html>
