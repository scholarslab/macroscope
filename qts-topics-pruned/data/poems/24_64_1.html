  <body><p>24_64_1: 《雜曲歌辭。少年行三首（其一）》杜甫</p>
    <p>莫笑田家老瓦盆　自從盛酒長兒孫　傾銀注瓦驚人眼　共醉終同臥竹根</p><p><a href="../../model.html#/doc/1423">View poem's topic associations</a></p></body></html>
