  <body><p>460_14: 《狂吟七言十四韻》白居易</p>
    <p>亦知世是休明世　自想身非富貴身　但恐人間為長物　不如林下作遺民　遊依二室成三友　住近雙林當四鄰　性海澄渟平少浪　心田灑掃淨無塵　香山閒宿一千夜　梓澤連遊十六春　是客相逢皆故舊　無僧每見不殷勤　藥停有喜閒銷疾　金盡無憂醉忘貧　補綻衣裳愧妻女　支持酒肉賴交親　俸隨日計錢盈貫　祿逐年支粟滿囷　洛堰魚鮮供取足　遊村果熟饋爭新　詩章人與傳千首　壽命天教過七旬　點檢一生徼倖事　東都除我更無人</p><p><a href="../../model.html#/doc/22128">View poem's topic associations</a></p></body></html>
