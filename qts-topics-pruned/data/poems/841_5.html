  <body><p>841_5: 《山中喜得友生書》齊己</p>
    <p>柴門關樹石　未省夢塵埃　落日啼猿裏　同人有信來　自成為拙隱　難以謝多才　見說相思處　前峰對古臺</p><p><a href="../../model.html#/doc/42136">View poem's topic associations</a></p></body></html>
