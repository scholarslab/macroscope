  <body><p>475_63: 《思山居一十首。憶村中老人春酒》李德裕</p>
    <p>二叟茅茨下　清晨飲濁醪　雨殘紅芍藥　風落紫櫻桃　巢燕銜泥疾　簷蟲挂網高　閑思春谷事　轉覺宦途勞</p><p><a href="../../model.html#/doc/22802">View poem's topic associations</a></p></body></html>
