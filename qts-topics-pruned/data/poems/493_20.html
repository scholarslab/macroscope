  <body><p>493_20: 《夢別秦穆公》沈亞之</p>
    <p>擊髆舞　恨滿煙光無處所　淚如雨　欲擬著辭不成語　金鳳銜紅舊繡衣　幾度宮中同看舞　人間春日正歡樂　日暮東風何處去</p><p><a href="../../model.html#/doc/23579">View poem's topic associations</a></p></body></html>
