  <body><p>848_1: 《言興》尚顏</p>
    <p>矻矻被吟牽　因師賈浪仙　江山風月處　一十二三年　雅頌在於此　浮華致那邊　猶慚功未至　謾道近千篇</p><p><a href="../../model.html#/doc/42697">View poem's topic associations</a></p></body></html>
