  <body><p>892_30_4: 《菩薩蠻（其四）》牛嶠</p>
    <p>畫屏重疊巫陽翠　楚神尚有行雲意　朝暮幾般心　向他情謾深　風流今古隔　虛作瞿塘客　山月照山花　夢回燈影斜</p><p><a href="../../model.html#/doc/44196">View poem's topic associations</a></p></body></html>
