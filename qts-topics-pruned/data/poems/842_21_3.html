  <body><p>842_21_3: 《寄峴山願公三首（其三）》齊己</p>
    <p>彼此無消息　所思江漢遙　轉聞多患難　甚說遠相招　老至何悲歎　生知便寂寥　終期踏松影　攜手虎溪橋</p><p><a href="../../model.html#/doc/42235">View poem's topic associations</a></p></body></html>
