  <body><p>48_12: 《和姚令公從幸溫湯喜雪》張九齡</p>
    <p>萬乘飛黃馬　千金狐白裘　正逢銀霰積　如向玉京遊　瑞色鋪馳道　花文拂綵旒　還聞吉甫頌　不共郢歌儔</p><p><a href="../../model.html#/doc/2498">View poem's topic associations</a></p></body></html>
