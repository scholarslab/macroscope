  <body><p>462_24: 《雨中訪崔十八》白居易</p>
    <p>肩舁仍挈榼　莫怪就君來　秋雨經三宿　無人勸一杯</p><p><a href="../../model.html#/doc/24092">View poem's topic associations</a></p></body></html>
