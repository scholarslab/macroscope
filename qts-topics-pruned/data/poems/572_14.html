  <body><p>572_14: 《雨後宿劉司馬池上》賈島</p>
    <p>藍溪秋漱玉　此地漲清澄　蘆葦聲兼雨　芰荷香遶燈　岸頭秦古道　亭面漢荒陵　靜想泉根本　幽崖落幾層</p><p><a href="../../model.html#/doc/28689">View poem's topic associations</a></p></body></html>
