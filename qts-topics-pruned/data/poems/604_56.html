  <body><p>604_56: 《送防州鄔員外》許棠</p>
    <p>千溪與萬嶂　繚繞復崢嶸　太守勞車馬　何從駐旆旌　椒香近滿郭　漆貨遠通京　唯滌雙塵耳　東南聽政聲</p><p><a href="../../model.html#/doc/30418">View poem's topic associations</a></p></body></html>
