  <body><p>87_74: 《深渡驛》張說</p>
    <p>旅泊青山夜　荒庭白露秋　洞房懸月影　高枕聽江流　猿響寒巖樹　螢飛古驛樓　他鄉對搖落　併覺起離憂</p><p><a href="../../model.html#/doc/4034">View poem's topic associations</a></p></body></html>
