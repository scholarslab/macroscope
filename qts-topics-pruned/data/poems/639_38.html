  <body><p>639_38: 《春日有懷》張喬</p>
    <p>高下尋花春景遲　汾陽臺榭白雲詩　看山懷古翻惆悵　未勝遙傳不到時</p><p><a href="../../model.html#/doc/31931">View poem's topic associations</a></p></body></html>
