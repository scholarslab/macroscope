  <body><p>1_14: 《春日玄武門宴群臣》李世民</p>
    <p>韶光開令序　淑氣動芳年　駐輦華林側　高宴柏梁前　紫庭文珮滿　丹墀袞紱連　九夷簉瑤席　五狄列瓊筵　娛賓歌湛露　廣樂奏鈞天　清尊浮綠醑　雅曲韻朱弦　粵余君萬國　還慚撫八埏　庶幾保貞固　虛己厲求賢</p><p><a href="../../model.html#/doc/23">View poem's topic associations</a></p></body></html>
