  <body><p>28_2_11: 《雜曲歌辭。竹枝（其十一）》劉禹錫</p>
    <p>楚水巴山江雨多　巴人能唱本鄉歌　今朝北客思歸去　迴入紇那披綠羅</p><p><a href="../../model.html#/doc/1718">View poem's topic associations</a></p></body></html>
