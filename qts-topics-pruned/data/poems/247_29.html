  <body><p>247_29: 《水西館泛舟送王員外》獨孤及</p>
    <p>單醪敢獻酢　曲沼荷經過　汎覽親魚鳥　夤緣涉芰荷　劇談增惠愛　美景借清和　明日汀洲草　依依奈別何</p><p><a href="../../model.html#/doc/11509">View poem's topic associations</a></p></body></html>
