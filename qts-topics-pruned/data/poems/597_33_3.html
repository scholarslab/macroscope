  <body><p>597_33_3: 《觀山燈獻徐尚書（其三）》溫庭皓</p>
    <p>春山收暝色　爝火集餘輝　麗景饒紅焰　祥光出翠微　白榆行自比　青桂影相依　唯有偷光客　追游欲忘歸</p><p><a href="../../model.html#/doc/30054">View poem's topic associations</a></p></body></html>
