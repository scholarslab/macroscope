  <body><p>738_26_1: 《感懷詩二章（奉使中原署館壁）（其一）》韓熙載</p>
    <p>僕本江北人　今作江南客　再去江北遊　舉目無相識　金風吹我寒　秋月為誰白不如歸去來　江南有人憶</p><p><a href="../../model.html#/doc/37574">View poem's topic associations</a></p></body></html>
