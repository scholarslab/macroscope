  <body><p>104_8: 《薦福寺應制（一作劉憲詩）》蕭至忠</p>
    <p>地靈傳景福　天駕儼鉤陳　佳哉藩邸舊　赫矣梵宮新　香塔魚山下　禪堂雁水濱　珠幡映白日　鏡殿寫青春　甚懽延故吏　大覺拯生人　幸承歌頌末　長奉屬車塵</p><p><a href="../../model.html#/doc/4547">View poem's topic associations</a></p></body></html>
