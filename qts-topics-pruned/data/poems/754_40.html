  <body><p>754_40: 《送從兄赴臨川幕》徐鉉</p>
    <p>梁王籍寵就東藩　還召鄒枚坐兔園　今日好論天下事　昔年同受主人恩　石頭城下春潮滿　金鄒亭邊綠樹繁　唯有音書慰離別　一杯相送別無言</p><p><a href="../../model.html#/doc/38357">View poem's topic associations</a></p></body></html>
