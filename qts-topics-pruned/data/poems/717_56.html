  <body><p>717_56: 《駙馬宅宴罷》曹松</p>
    <p>粉牆殘月照宮祠　宴闋銀瓶一半攲　學語鶯兒飛未穩　放身斜墜綠楊枝</p><p><a href="../../model.html#/doc/36729">View poem's topic associations</a></p></body></html>
