  <body><p>292_70: 《早春遊望》司空曙</p>
    <p>東風春未足　試望秦城曲　青草狀寒蕪　黃花似秋菊　壯將歡共去　老與悲相逐　獨作遊社人　暮過威輦宿</p><p><a href="../../model.html#/doc/13893">View poem's topic associations</a></p></body></html>
