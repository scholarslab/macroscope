  <body><p>598_43: 《池上送春》高駢</p>
    <p>持竿閒坐思沈吟　釣得江鱗出碧潯　回首看花花欲盡　可憐寥落送春心</p><p><a href="../../model.html#/doc/30096">View poem's topic associations</a></p></body></html>
