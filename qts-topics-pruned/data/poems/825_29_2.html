  <body><p>825_29_2: 《上歸州刺史代通狀二首（其二）》懷浚</p>
    <p>家在閩山東復東　其中歲歲有花紅　而今不在花紅處　花在舊時紅處紅</p><p><a href="../../model.html#/doc/41182">View poem's topic associations</a></p></body></html>
