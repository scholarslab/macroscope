  <body><p>358_13: 《酬令狐相公早秋見寄》劉禹錫</p>
    <p>公來第四秋　樂國號無愁　軍士遊書肆　商人占酒樓　熊羆交黑　賓客滿青油　今日文章主　梁王不姓劉</p><p><a href="../../model.html#/doc/16890">View poem's topic associations</a></p></body></html>
