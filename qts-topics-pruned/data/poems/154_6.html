  <body><p>154_6: 《過河濱，和文學張志尹》蕭穎士</p>
    <p>隆古日以遠　舉世喪其淳　慷慨懷黃虞　化理何由臻　步出城西門　裴回見河濱　當其側陋時　河水清且潾　滄桑一以變　莽然翳荊榛　至化無苦窳　宇宙將陶甄　太息感悲泉　人往跡未湮　瑟瑟寒原暮　冷風吹衣巾　顧我譾劣質　希聖杳無因　且盡登臨意　斗酒歡相親</p><p><a href="../../model.html#/doc/6571">View poem's topic associations</a></p></body></html>
