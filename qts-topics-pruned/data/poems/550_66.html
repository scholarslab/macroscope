  <body><p>550_66: 《東亭柳》趙嘏</p>
    <p>拂水斜煙一萬條　幾隨春色倚河橋　不知別後誰攀折　猶自風流勝舞腰</p><p><a href="../../model.html#/doc/27500">View poem's topic associations</a></p></body></html>
