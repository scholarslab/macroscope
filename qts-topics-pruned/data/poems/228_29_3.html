  <body><p>228_29_3: 《將赴成都草堂途中有作，先寄嚴鄭公五首（其三）》杜甫</p>
    <p>竹寒沙碧浣花溪　菱刺藤梢咫尺迷　過客徑須愁出入　居人不自解東西　書籤藥裹封蛛網　野店山橋送馬蹄　豈藉荒庭春草色　先判一飲醉如泥</p><p><a href="../../model.html#/doc/10177">View poem's topic associations</a></p></body></html>
