  <body><p>485_54_8: 《範真傳侍禦累有寄，因奉酬十首（其八）》鮑溶</p>
    <p>碧綠草縈堤　紅藍花滿溪　願君常踐蹋　莫使暗萋萋</p><p><a href="../../model.html#/doc/25267">View poem's topic associations</a></p></body></html>
