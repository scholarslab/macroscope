  <body><p>398_12_1: 《遣興十首（其一）》元稹</p>
    <p>始見梨花房　坐對梨花白　行看梨葉青　已復梨葉赤　嚴霜九月半　危蒂幾時客況有高高原　秋風四來迫</p><p><a href="../../model.html#/doc/18763">View poem's topic associations</a></p></body></html>
