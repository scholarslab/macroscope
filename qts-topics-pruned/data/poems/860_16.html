  <body><p>860_16: 《題院詩》侯道華</p>
    <p>帖裏大還丹　多年色不移　前宵盜喫卻　今日碧空飛　慚愧深珍重　珍重鄧天師　他年煉得藥　留著與內芝　吾師知此術　速煉莫為遲　三清專相待　大羅的有期</p><p><a href="../../model.html#/doc/43248">View poem's topic associations</a></p></body></html>
