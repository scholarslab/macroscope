  <body><p>277_50: 《賦得白鷗歌送李伯康歸使》盧綸</p>
    <p>積水深源　白鷗翻翻　倒影光素　于潭之間　銜魚魚落亂驚鳴　爭撲蓮叢蓮葉傾　爾不見波中鷗鳥閒無營　何必汲汲勞其生　柳花冥濛大堤口　悠揚相和乍無有　輕隨去浪杳不分　細舞清風亦何有　似君換得白鵝時　獨憑闌干雪滿池　今日還同看鷗鳥　如何羽翮復參差　復參差　海濤瀾漫何由期</p><p><a href="../../model.html#/doc/13142">View poem's topic associations</a></p></body></html>
