  <body><p>58_23: 《晚景悵然簡二三子》李嶠</p>
    <p>楚客秋悲動　梁臺夕望賒　梧桐稍下葉　山桂欲開花　氣引迎寒露　光收向晚霞　長歌白水曲　空對綠池華</p><p><a href="../../model.html#/doc/2974">View poem's topic associations</a></p></body></html>
