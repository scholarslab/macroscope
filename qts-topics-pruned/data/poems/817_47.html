  <body><p>817_47: 《建元寺集皇甫侍禦書閣》皎然</p>
    <p>不因居佛里　無事得相逢　名重朝端望　身高俗外蹤　機閑看淨水　境寂聽疏鐘　宣室恩長在　知君志未從</p><p><a href="../../model.html#/doc/40782">View poem's topic associations</a></p></body></html>
