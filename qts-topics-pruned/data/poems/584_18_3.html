  <body><p>584_18_3: 《柔卿解籍戲呈飛卿三首（其三）》段成式</p>
    <p>出意挑鬟一尺長　金為鈿鳥簇釵梁　鬱今種得花茸細　添入春衫領裏香</p><p><a href="../../model.html#/doc/29362">View poem's topic associations</a></p></body></html>
