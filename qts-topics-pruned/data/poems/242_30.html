  <body><p>242_30: 《奉送王相公赴幽州（一作韓翃詩，題下有巡邊二字）》張繼</p>
    <p>黃閣開幃幄　丹墀拜冕旒　位高湯左相　權總漢諸侯　不改周南化　仍分趙北憂　雙旌過易水　千騎入幽州　塞草連天暮　邊風動地愁　無因隨遠道　結束佩吳鉤</p><p><a href="../../model.html#/doc/11281">View poem's topic associations</a></p></body></html>
