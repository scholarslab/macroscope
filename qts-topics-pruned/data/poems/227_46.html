  <body><p>227_46: 《泛江送魏十八倉曹還京，因寄岑中允參、范郎中季明》杜甫</p>
    <p>遲日深春水　輕舟送別筵　帝鄉愁緒外　春色淚痕邊　見酒須相憶　將詩莫浪傳　若逢岑與范　為報各衰年</p><p><a href="../../model.html#/doc/10091">View poem's topic associations</a></p></body></html>
