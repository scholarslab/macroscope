  <body><p>235_15_2: 《對酒麴二首（其二）》賈至</p>
    <p>春來酒味濃　舉酒對春叢　一酌千憂散　三杯萬事空　放歌乘美景　醉舞向東風　寄語尊前客　生涯任轉蓬</p><p><a href="../../model.html#/doc/10743">View poem's topic associations</a></p></body></html>
