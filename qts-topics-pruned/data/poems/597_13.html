  <body><p>597_13: 《塞下曲》霍總</p>
    <p>曾當一面戰　頻出九重圍　但見爭鋒處　長須得勝歸　雪沾旗尾落　風斷節毛稀　豈要銘燕石　平生重武威</p><p><a href="../../model.html#/doc/30033">View poem's topic associations</a></p></body></html>
