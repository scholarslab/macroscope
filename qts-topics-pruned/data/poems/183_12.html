  <body><p>183_12: 《避地司空原言懷》李白</p>
    <p>南風昔不競　豪聖思經綸　劉琨與祖逖　起舞雞鳴晨　雖有匡濟心　終為樂禍人　我則異於是　潛光皖水濱　卜築司空原　北將天柱鄰　雪霽萬里月　雲開九江春　俟乎泰階平　然後託微身　傾家事金鼎　年貌可長新　所願得此道　終然保清真　弄景奔日馭　攀星戲河津　一隨王喬去　長年玉天賓</p><p><a href="../../model.html#/doc/7686">View poem's topic associations</a></p></body></html>
