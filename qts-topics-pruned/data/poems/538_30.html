  <body><p>538_30: 《送薛先輩入關》許渾</p>
    <p>一卮春酒送離歌　花落敬亭芳草多　欲聞歸期已深醉　只應孤夢繞關河</p><p><a href="../../model.html#/doc/26353">View poem's topic associations</a></p></body></html>
