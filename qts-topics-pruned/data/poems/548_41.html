  <body><p>548_41: 《題劍門先寄上西蜀杜司徒》薛逢</p>
    <p>峭壁橫空限一隅　劃開元氣建洪樞　梯航百貨通邦計　鍵閉諸蠻屏帝都　西蹙犬戎威北狄　南吞荊郢制東吳　千年管鑰誰熔範　只自先天造化爐</p><p><a href="../../model.html#/doc/27242">View poem's topic associations</a></p></body></html>
