  <body><p>568_18: 《大雲池泛舟》李群玉</p>
    <p>九月蓮花死　萍枯霜水清　船浮天光遠　櫂拂翠瀾輕　古木　　　　了無煙靄生　游鱗泳皎潔　洞見逍遙情　漁父一曲歌　滄浪遂知名　未知斯水上　可以濯吾纓</p><p><a href="../../model.html#/doc/28418">View poem's topic associations</a></p></body></html>
