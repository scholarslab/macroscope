  <body><p>853_2_11: 《覽古十四首（其十一）》吳筠</p>
    <p>至人順通塞　委命固無疵　吾觀太史公　可謂識道規　留滯焉足憤　感懷殄生涯吾歎龔夫子　秉義確不移　晦跡一何晚　天年夭當時　薰膏自銷鑠　楚老空餘悲</p><p><a href="../../model.html#/doc/42877">View poem's topic associations</a></p></body></html>
