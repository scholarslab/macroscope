  <body><p>237_31: 《下第題長安客舍》錢起</p>
    <p>不遂青雲望　愁看黃鳥飛　梨花度寒食　客子未春衣　世事隨時變　交情與我違　空餘主人柳　相見卻依依</p><p><a href="../../model.html#/doc/10901">View poem's topic associations</a></p></body></html>
