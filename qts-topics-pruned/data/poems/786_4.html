  <body><p>786_4: 《題水心寺水軒》無名氏</p>
    <p>分飛南渡春風晚　卻返家林事業空　無限離情似楊柳　萬條垂向楚江東</p><p><a href="../../model.html#/doc/39387">View poem's topic associations</a></p></body></html>
