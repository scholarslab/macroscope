  <body><p>430_53_1: 《達理二首（其一）》白居易</p>
    <p>何物壯不老　何時窮不通　如彼音與律　宛轉旋為宮　我命獨何薄　多悴而少豐當壯已先衰　暫泰還長窮　我無奈命何　委順以待終　命無奈我何　方寸如虛空瞢然與化俱　混然與俗同　誰能坐自苦　齟齬於其中</p><p><a href="../../model.html#/doc/19826">View poem's topic associations</a></p></body></html>
