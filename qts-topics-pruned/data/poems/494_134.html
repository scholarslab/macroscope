  <body><p>494_134: 《玩花詞》施肩吾</p>
    <p>今朝造化使春風　開拆西施面上紅　竟日眼前猶不足　數株舁入寸心中</p><p><a href="../../model.html#/doc/23695">View poem's topic associations</a></p></body></html>
