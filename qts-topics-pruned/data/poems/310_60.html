  <body><p>310_60: 《悼孩子》于鵠</p>
    <p>年長始一男　心亦頗自娛　生來歲未周　奄然卻歸無　裸送不以衣　瘞埋于中衢　乳母抱出門　所生亦隨呼　嬰孩無哭儀　禮經不可踰　親戚相問時　抑悲空歎吁　襁褓在舊床　每見立踟躕　靜思益傷情　畏老為獨夫</p><p><a href="../../model.html#/doc/14819">View poem's topic associations</a></p></body></html>
