  <body><p>469_4: 《南中客舍對雨送故人歸北》長孫佐輔</p>
    <p>猿聲啾啾雁聲苦　卷簾相對愁不語　幾年客吳君在楚　況送君歸我猶阻　家書作得不忍封　北風吹斷階前雨</p><p><a href="../../model.html#/doc/22538">View poem's topic associations</a></p></body></html>
