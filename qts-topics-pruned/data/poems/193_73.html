  <body><p>193_73: 《子規啼》韋應物</p>
    <p>高林滴露夏夜清　南山子規啼一聲　鄰家孀婦抱兒泣　我獨展轉何時明</p><p><a href="../../model.html#/doc/8248">View poem's topic associations</a></p></body></html>
