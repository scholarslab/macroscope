  <body><p>695_15: 《宮怨》韋莊</p>
    <p>一辭同輦閉昭陽　耿耿寒宵禁漏長　釵上翠禽應不返　鏡中紅艷豈重芳　螢低夜色棲瑤草　水咽秋聲傍粉牆　展轉令人思蜀賦　解將惆悵感君王</p><p><a href="../../model.html#/doc/35527">View poem's topic associations</a></p></body></html>
