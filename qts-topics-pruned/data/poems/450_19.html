  <body><p>450_19: 《白蓮池泛舟》白居易</p>
    <p>白藕新花照水開　紅窗小舫信風迴　誰教一片江南興　逐我慇懃萬里來</p><p><a href="../../model.html#/doc/21327">View poem's topic associations</a></p></body></html>
