  <body><p>210_25: 《春和杜相公移入長興宅，奉呈諸宰執》皇甫曾</p>
    <p>欲向幽偏適　還從絕地移　秦官鼎食貴　堯世土階卑　戟戶槐陰滿　書窗竹葉垂　才分午夜漏　遙隔萬年枝　北闕深恩在　東林遠夢知　日斜門掩映　山遠樹參差　論道齊鴛翼　題詩憶鳳池　從公亦何幸　長與珮聲隨</p><p><a href="../../model.html#/doc/9041">View poem's topic associations</a></p></body></html>
