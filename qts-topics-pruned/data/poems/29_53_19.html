  <body><p>29_53_19: 《雜歌謠辭。步虛詞（其十九）》韋渠牟</p>
    <p>轡鶴復驂鸞　全家去不難　雞聲隨羽化　犬影入雲看　釀玉當成酒　燒金且轉丹　何妨五色綬　次第給仙官</p><p><a href="../../model.html#/doc/1952">View poem's topic associations</a></p></body></html>
