  <body><p>48_61: 《春江晚景》張九齡</p>
    <p>江林多秀發　雲日復相鮮　征路那逢此　春心益渺然　興來祗自得　佳氣莫能傳　薄暮津亭下　餘花滿客船</p><p><a href="../../model.html#/doc/2548">View poem's topic associations</a></p></body></html>
