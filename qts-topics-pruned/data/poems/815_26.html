  <body><p>815_26: 《送秘上人遊京》皎然</p>
    <p>共君方異路　山伴與誰同　日冷行人少　時清古鎮空　煖瓶和雪水　鳴錫帶江風　撩亂終南色　遙應入夢中</p><p><a href="../../model.html#/doc/40647">View poem's topic associations</a></p></body></html>
