  <body><p>273_131: 《奉酬盧端公飲後贈諸公見示之作》戴叔倫</p>
    <p>佐幕臨戎旌旆間　五營無事萬家閒　風吹楊柳漸拂地　日映樓臺欲下山　綺席晝開留上客　朱門半掩擬重關　當時不敢辭先醉　誤逐群公倒載還</p><p><a href="../../model.html#/doc/12891">View poem's topic associations</a></p></body></html>
