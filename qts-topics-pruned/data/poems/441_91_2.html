  <body><p>441_91_2: 《獨眠吟二首（其二）》白居易</p>
    <p>獨眠客　夜夜可憐長寂寂　就中今夜最愁人　涼月清風滿床席</p><p><a href="../../model.html#/doc/22568">View poem's topic associations</a></p></body></html>
