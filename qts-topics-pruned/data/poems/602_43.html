  <body><p>602_43: 《項亭》汪遵</p>
    <p>不修仁德合文明　天道如何擬力爭　隔岸故鄉歸不得　十年空負拔山名</p><p><a href="../../model.html#/doc/30259">View poem's topic associations</a></p></body></html>
