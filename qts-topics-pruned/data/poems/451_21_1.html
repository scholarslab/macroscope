  <body><p>451_21_1: 《閑吟二首（其一）》白居易</p>
    <p>留司老賓客　春盡興如何　官寺行香少　僧房寄宿多　閒傾一醆酒　醉聽兩聲歌憶得陶潛語　羲皇無以過</p><p><a href="../../model.html#/doc/21414">View poem's topic associations</a></p></body></html>
