  <body><p>692_117: 《送蜀客遊維揚》杜荀鶴</p>
    <p>見說西川景物繁　維揚景物勝西川　青春花柳樹臨水　白日綺羅人上船　夾岸畫樓難惜醉　數橋明月不教眠　送君懶問君回日　才子風流正少年</p><p><a href="../../model.html#/doc/35395">View poem's topic associations</a></p></body></html>
