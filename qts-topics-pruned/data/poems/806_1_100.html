  <body><p>806_1_100: 《詩三百三首（其一百）》寒山</p>
    <p>欲識生死譬　且將冰比水　水結即成冰　冰消返成水　已死必應生　出生還復死冰水不相傷　生死還雙美</p><p><a href="../../model.html#/doc/40127">View poem's topic associations</a></p></body></html>
