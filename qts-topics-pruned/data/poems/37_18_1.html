  <body><p>37_18_1: 《遊仙四首（其一）》王績</p>
    <p>暫出東陂路　過訪北巖前　蔡經新學道　王烈舊成仙　駕鶴來無日　乘龍去幾年三山銀作地　八洞玉為天　金精飛欲盡　石髓溜應堅　自悲生世促　無暇待桑田</p><p><a href="../../model.html#/doc/2158">View poem's topic associations</a></p></body></html>
