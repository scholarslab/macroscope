  <body><p>691_34: 《雪中別詩友》杜荀鶴</p>
    <p>酒寒無小戶　請滿酌行杯　若待雪消去　自然春到來　出城人跡少　向暮鳥聲哀　未遇應關命　侯門處處開</p><p><a href="../../model.html#/doc/35183">View poem's topic associations</a></p></body></html>
