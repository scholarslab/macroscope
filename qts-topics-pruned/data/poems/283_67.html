  <body><p>283_67: 《塞下曲》李益</p>
    <p>蕃州部落能結束　朝暮馳獵黃河曲　燕歌未斷塞鴻飛　牧馬群嘶邊草綠　秦築長城城已摧　漢武北上單于臺　古來征戰虜不盡　今日還復天兵來　　黃河東流流九折　沙場埋恨何時絕　蔡琰沒去造胡笳　蘇武歸來持漢節　　為報如今都護雄　匈奴且莫下雲中　請書塞北陰山石　願比燕然車騎功</p><p><a href="../../model.html#/doc/13445">View poem's topic associations</a></p></body></html>
