  <body><p>626_40_1: 《中元夜寄道侶二首（其一）》陸龜蒙</p>
    <p>學餌霜茸骨未輕　每逢真夕夢還清　丁寧獨受金妃約　許與親題玉篆名　月苦撼殘臨水珮　風微飄斷系雲纓　須臾枕上桐窗曉　露壓千枝滴滴聲</p><p><a href="../../model.html#/doc/31192">View poem's topic associations</a></p></body></html>
