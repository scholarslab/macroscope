  <body><p>149_15: 《無錫東郭送友人游越》劉長卿</p>
    <p>客路風霜曉　郊原春興餘　平蕪不可望　遊子去何如　煙水乘湖闊　雲山適越初　舊都懷作賦　古穴覓藏書　碑缺曹娥宅　林荒逸少居　江湖無限意　非獨為樵漁</p><p><a href="../../model.html#/doc/6313">View poem's topic associations</a></p></body></html>
