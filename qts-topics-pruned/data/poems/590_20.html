  <body><p>590_20: 《上裴晉公》李郢</p>
    <p>四朝憂國鬢如絲　龍馬精神海鶴姿　天上玉書傳詔夜　陣前金甲受降時　曾經庾亮三秋月　下盡羊曇兩路棋　惆悵舊堂扃綠野　夕陽無限鳥飛遲</p><p><a href="../../model.html#/doc/29768">View poem's topic associations</a></p></body></html>
