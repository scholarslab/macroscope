  <body><p>17_13: 《樂府雜曲。鼓吹曲辭。巫山高》張循之</p>
    <p>巫山高不極　沓沓狀奇新　暗谷疑風雨　幽巖若鬼神　月明三峽曙　潮滿二江春　為問陽臺夕　應知入夢人</p><p><a href="../../model.html#/doc/722">View poem's topic associations</a></p></body></html>
