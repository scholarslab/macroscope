  <body><p>506_66: 《八月》章孝標</p>
    <p>徙倚仙居遶翠樓　分明宮漏靜兼秋　長安夜夜家家月　幾處笙歌幾處愁</p><p><a href="../../model.html#/doc/24498">View poem's topic associations</a></p></body></html>
