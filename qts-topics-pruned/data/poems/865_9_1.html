  <body><p>865_9_1: 《詩二首（其一）》虎丘石壁鬼</p>
    <p>高松多悲風　蕭蕭清且哀　南山接幽壟　幽壟空崔嵬　白日徒昭昭　不照長夜臺雖知生者樂　魂魄安能迴　況復念所親　慟哭心肝摧　慟哭更何言　哀哉復哀哉</p><p><a href="../../model.html#/doc/43425">View poem's topic associations</a></p></body></html>
