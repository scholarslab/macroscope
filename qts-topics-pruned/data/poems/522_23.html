  <body><p>522_23: 《憶齊安郡》杜牧</p>
    <p>平生睡足處　雲夢澤南州　一夜風欺竹　連江雨送秋　格卑常汩汩　力學強悠悠　終掉塵中手　瀟湘釣漫流</p><p><a href="../../model.html#/doc/25490">View poem's topic associations</a></p></body></html>
