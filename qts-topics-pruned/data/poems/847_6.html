  <body><p>847_6: 《耕叟》齊己</p>
    <p>春風吹蓑衣　暮雨滴箬笠　夫婦耕共勞　兒孫飢對泣　田園高且瘦　賦稅重復急　官倉鼠雀群　共待新租入</p><p><a href="../../model.html#/doc/42621">View poem's topic associations</a></p></body></html>
