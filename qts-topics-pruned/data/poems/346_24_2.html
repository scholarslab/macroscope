  <body><p>346_24_2: 《宮詞三十首（存二十七首）（其二）》王涯</p>
    <p>春來新插翠雲釵　尚著雲頭踏殿鞋　欲得君王回一顧　爭扶玉輦下金階</p><p><a href="../../model.html#/doc/16275">View poem's topic associations</a></p></body></html>
