  <body><p>360_35: 《和楊師皋給事傷小姬英英》劉禹錫</p>
    <p>見學胡琴見藝成　今朝追想幾傷情　撚弦花下呈新曲　放撥燈前謝改名　但是好花皆易落　從來尤物不長生　鸞臺夜直衣衾冷　雲雨無因入禁城</p><p><a href="../../model.html#/doc/17055">View poem's topic associations</a></p></body></html>
