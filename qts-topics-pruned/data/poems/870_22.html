  <body><p>870_22: 《嘲郭凝素》朱澤</p>
    <p>三春桃李本無言　苦被殘陽鳥雀喧　借問東鄰效西子　何如郭素擬王軒</p><p><a href="../../model.html#/doc/43602">View poem's topic associations</a></p></body></html>
