  <body><p>632_22: 《寄鄭仁規》司空圖</p>
    <p>清才鄭小戎　標的貴遊中　萬里雲無侶　三山鶴不籠　香和丹地暖　晚著綵衣風　榮路期經濟　唯應在至公</p><p><a href="../../model.html#/doc/31447">View poem's topic associations</a></p></body></html>
