  <body><p>62_8: 《大酺（永昌元年）》杜審言</p>
    <p>聖后乘乾日　皇明御曆辰　紫宮初啟坐　蒼璧正臨春　雷雨垂膏澤　金錢贈下人　詔酺歡賞遍　交泰睹惟新</p><p><a href="../../model.html#/doc/3151">View poem's topic associations</a></p></body></html>
