  <body><p>382_44: 《江南行》張籍</p>
    <p>江南人家多橘樹　吳姬舟上織白苧　土地卑溼饒蟲蛇　連木為牌入江住　江村亥日長為市　落帆度橋來蒲裏　清莎覆城竹為屋　無井家家飲潮水　長干午日沽春酒　高高酒旗懸江口　娼樓兩岸臨水柵　夜唱竹枝留北客　江南風土歡樂多　悠悠處處盡經過</p><p><a href="../../model.html#/doc/18036">View poem's topic associations</a></p></body></html>
