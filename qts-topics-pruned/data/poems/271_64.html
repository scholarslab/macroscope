  <body><p>271_64: 《北地（一作容州）》竇群</p>
    <p>何事到容州　臨池照白頭　興隨年已往　愁與水長流　僶俛思逋客　辛勤悔飯牛　詩人亦何意　樹草欲忘憂</p><p><a href="../../model.html#/doc/12653">View poem's topic associations</a></p></body></html>
