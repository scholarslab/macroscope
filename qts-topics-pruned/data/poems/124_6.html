  <body><p>124_6: 《題襄陽圖》徐安貞</p>
    <p>畫得襄陽郡　依然見昔遊　峴山思駐馬　漢水憶迴舟　舟壑常含霽　青林不換秋　圖書空咫尺　千里意悠悠</p><p><a href="../../model.html#/doc/4987">View poem's topic associations</a></p></body></html>
