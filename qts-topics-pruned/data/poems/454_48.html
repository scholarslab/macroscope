  <body><p>454_48: 《喜劉蘇州恩賜金紫，遙想賀宴，以詩慶之》白居易</p>
    <p>海內姑蘇太守賢　恩加章綬豈徒然　賀賓喜色欺杯酒　醉妓歡聲遏管弦　魚珮葺鱗光照地　鶻銜瑞帶勢衝天　莫嫌鬢上些些白　金紫由來稱長年</p><p><a href="../../model.html#/doc/21634">View poem's topic associations</a></p></body></html>
