  <body><p>44_21: 《奉和聖制過溫湯》楊思玄</p>
    <p>豐城觀漢跡　溫谷幸秦餘　地接幽王壘　塗分鄭國渠　風威肅文衛　日彩鏡雕輿　遠岫凝氛重　寒叢對影疏　迴瞻漢章闕　佳氣滿宸居</p><p><a href="../../model.html#/doc/2374">View poem's topic associations</a></p></body></html>
