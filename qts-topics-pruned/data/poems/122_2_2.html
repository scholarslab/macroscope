  <body><p>122_2_2: 《家叔征君東溪草堂二首（其二）》盧象</p>
    <p>今朝共遊者　得性閒未歸　已到仙人家　莫驚鷗鳥飛　水深嚴子釣　松挂巢父衣　雲氣轉幽寂　溪流無是非　名理未足羨　腥臊詎所希　自惟負貞意　何歲當食薇</p><p><a href="../../model.html#/doc/4948">View poem's topic associations</a></p></body></html>
