  <body><p>285_17: 《送友人游江東》李端</p>
    <p>江上花開盡　南行見杪春　鳥聲悲古木　雲影入通津　返景斜連草　迴潮暗動蘋　謝公今在郡　應喜得詩人</p><p><a href="../../model.html#/doc/13550">View poem's topic associations</a></p></body></html>
