  <body><p>646_2: 《湘浦有懷》李咸用</p>
    <p>鴻雁哀哀背朔方　餘霞倒影畫瀟湘　長汀細草愁春浪　古渡寒花倚夕陽　鬼樹夜分千炬火　漁舟朝卷一蓬霜　儂家本是持竿者　為愛明時入帝鄉</p><p><a href="../../model.html#/doc/32361">View poem's topic associations</a></p></body></html>
