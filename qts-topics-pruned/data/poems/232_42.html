  <body><p>232_42: 《重題》杜甫</p>
    <p>涕泗不能收　哭君余白頭　兒童相識盡　宇宙此生浮　江雨銘旌溼　湖風井徑秋　還瞻魏太子　賓客減應劉</p><p><a href="../../model.html#/doc/10613">View poem's topic associations</a></p></body></html>
