  <body><p>675_72: 《讀李白集》鄭谷</p>
    <p>何事文星與酒星　一時鍾在李先生　高吟大醉三千首　留著人間伴月明</p><p><a href="../../model.html#/doc/34182">View poem's topic associations</a></p></body></html>
