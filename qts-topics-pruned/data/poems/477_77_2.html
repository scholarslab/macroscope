  <body><p>477_77_2: 《別南溪二首（其二）》李涉</p>
    <p>常歎春泉去不回　我今此去更難來　欲知別後留情處　手種巖花次第開</p><p><a href="../../model.html#/doc/22989">View poem's topic associations</a></p></body></html>
