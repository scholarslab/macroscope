  <body><p>498_44_2: 《晦日送窮三首（其二）》姚合</p>
    <p>送窮窮不去　相泥欲何為　今日官家宅　淹留又幾時</p><p><a href="../../model.html#/doc/26088">View poem's topic associations</a></p></body></html>
