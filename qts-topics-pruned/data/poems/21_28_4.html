  <body><p>21_28_4: 《相和歌辭。三閣詞四首（其四）》劉禹錫</p>
    <p>三人出眢井　一身登檻車　朱門漫臨水　不可見鱸魚</p><p><a href="../../model.html#/doc/1330">View poem's topic associations</a></p></body></html>
