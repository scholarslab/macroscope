  <body><p>681_71: 《太平谷中玩水上花》韓偓</p>
    <p>山頭水從雲外落　水面花自山中來　一溪紅點我獨惜　幾樹蜜房誰見開　應有妖魂隨暮雨　豈無香跡在蒼苔　凝眸不覺斜陽盡　忘逐樵人躡石回</p><p><a href="../../model.html#/doc/34582">View poem's topic associations</a></p></body></html>
