  <body><p>376_1: 《汝州南潭陪陸中丞公宴》孟郊</p>
    <p>一雨百泉漲　南潭夜來深　分明碧沙底　寫出青天心　遠客洞庭至　因茲滌煩襟　既登飛雲舫　願奏清風琴　高岸立旗戟　潛蛟失浮沈　威稜護斯侵　魍魎逃所侵　山態變初霽　水聲流新音　耳目極眺聽　潺湲與嶔岑　誰言柳太守　空有白蘋吟</p><p><a href="../../model.html#/doc/17701">View poem's topic associations</a></p></body></html>
