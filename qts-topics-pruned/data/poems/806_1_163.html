  <body><p>806_1_163: 《詩三百三首（其一百六十三）》寒山</p>
    <p>可重是寒山　白雲常自閒　猿啼暢道內　虎嘯出人間　獨步石可履　孤吟藤好攀松風清颯颯　鳥語聲</p><p><a href="../../model.html#/doc/40190">View poem's topic associations</a></p></body></html>
