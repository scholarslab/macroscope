  <body><p>677_22: 《小北廳閑題》鄭谷</p>
    <p>冷曹孤宦本相宜　山在牆南落照時　洗竹澆莎足公事　一來贏寫一聯詩</p><p><a href="../../model.html#/doc/34329">View poem's topic associations</a></p></body></html>
