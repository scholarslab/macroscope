  <body><p>749_25: 《代別》李中</p>
    <p>明日鳴鞭天一涯　悠悠此夕怯分離　紅樓有恨金波轉　翠黛無言玉箸垂　浮蟻不能迷遠意　迴紋從此寄相思　花時定是慵開鑑　獨向春風忍掃眉</p><p><a href="../../model.html#/doc/38111">View poem's topic associations</a></p></body></html>
