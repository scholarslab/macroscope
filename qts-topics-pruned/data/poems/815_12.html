  <body><p>815_12: 《遙酬袁使君高春暮行縣，過報德寺見懷》皎然</p>
    <p>江春行求瘼　偶與真境期　見說三陵下　前朝開佛祠　停舟仰麗剎　繡組發香墀　咫尺空界色　天人花落時　盛游限羸疾　悚踴瞻旌旗　峰翠羨閒步　松聲入遙思　素高淮陽理　況負東山姿　迨此一登覽　深情見新詩</p><p><a href="../../model.html#/doc/40633">View poem's topic associations</a></p></body></html>
