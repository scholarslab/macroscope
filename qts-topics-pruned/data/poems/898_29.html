  <body><p>898_29: 《賀聖朝》馮延巳</p>
    <p>金絲帳煖牙床穩　懷香方寸　輕顰輕笑　汗珠微透　柳霑花潤　雲鬟斜墜　春應未已　不勝嬌困　半攲犀枕　亂纏珠被　轉羞人間</p><p><a href="../../model.html#/doc/44671">View poem's topic associations</a></p></body></html>
