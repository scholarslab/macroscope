  <body><p>737_9: 《春社從李昉乞酒》李濤1</p>
    <p>社公今日沒心情　為乞治聾酒一瓶　惱亂玉堂將欲遍　依稀巡到第三廳</p><p><a href="../../model.html#/doc/37549">View poem's topic associations</a></p></body></html>
