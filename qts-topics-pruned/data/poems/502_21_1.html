  <body><p>502_21_1: 《窮邊詞二首（其一）》姚合</p>
    <p>將軍作鎮古汧洲　水膩山春節氣柔　清夜滿城絲管散　行人不信是邊頭</p><p><a href="../../model.html#/doc/24239">View poem's topic associations</a></p></body></html>
