  <body><p>556_17: 《送顧少府之永康》馬戴</p>
    <p>婺女星邊去　春生即有花　寒關雲復雪　古渡草連沙　宿次吳江晚　行侵日徼斜　官傳梅福政　縣顧赤松家　燒起明山翠　潮迴動海霞　清高宜閱此　莫歎近天涯</p><p><a href="../../model.html#/doc/27835">View poem's topic associations</a></p></body></html>
