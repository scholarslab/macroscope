  <body><p>801_18: 《戲贈》崔仲容</p>
    <p>暫到崑崙未得歸　阮郎何事教人非　如今身佩上清籙　莫遺落花霑羽衣</p><p><a href="../../model.html#/doc/39820">View poem's topic associations</a></p></body></html>
