  <body><p>573_10: 《子規（一作項斯詩）》賈島</p>
    <p>遊魂自相叫　寧復記前身　飛過鄰家月　聲連野路春　夢邊催曉急　愁處送風頻　自有霑花血　相和雨滴新</p><p><a href="../../model.html#/doc/28790">View poem's topic associations</a></p></body></html>
