  <body><p>539_208: 《宮妓》李商隱</p>
    <p>珠箔輕明拂玉墀　披香新殿鬥腰支　不須看盡魚龍戲　終遣君王怒堰師</p><p><a href="../../model.html#/doc/26604">View poem's topic associations</a></p></body></html>
