  <body><p>20_2_2: 《相和歌辭。後苦寒行二首（其二）》杜甫</p>
    <p>晚來江門失大木　猛風中夜吹白屋　天兵斷斬青海戎　殺氣南行動坤軸　不爾苦寒何太酷　巴東之峽生凌凘　彼蒼迴軒人得知</p><p><a href="../../model.html#/doc/1021">View poem's topic associations</a></p></body></html>
