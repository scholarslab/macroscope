  <body><p>386_83: 《閒遊》張籍</p>
    <p>老身不計人間事　野寺秋晴每獨過　病眼校來猶斷酒　卻嫌行處菊花多</p><p><a href="../../model.html#/doc/18378">View poem's topic associations</a></p></body></html>
