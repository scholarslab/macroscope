  <body><p>750_6: 《舟次彭澤》李中</p>
    <p>飄泛經彭澤　扁舟思莫窮　無人秋浪晚　一岸蓼花風　鄉里夢漸遠　交親書未通　今宵見圓月　難坐冷光中</p><p><a href="../../model.html#/doc/38162">View poem's topic associations</a></p></body></html>
