  <body><p>673_3: 《福州東禪寺》周樸</p>
    <p>甌閩在郊外　師院號東禪　物得居來正　人經論後賢　瓟槽柳塞馬　蓋地月支綖　鸛鵲尚巢頂　誰堪舉世傳</p><p><a href="../../model.html#/doc/33977">View poem's topic associations</a></p></body></html>
