  <body><p>541_27: 《送阿龜歸華》李商隱</p>
    <p>草堂歸意背煙蘿　黃綬垂腰不奈何　因汝華陽求藥物　碧松根下茯苓多</p><p><a href="../../model.html#/doc/26857">View poem's topic associations</a></p></body></html>
