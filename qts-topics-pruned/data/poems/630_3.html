  <body><p>630_3: 《門前路》陸龜蒙</p>
    <p>門前向城路　一直復一曲　曲去日中還　直行日暮宿　何必日中還　曲途荊棘間</p><p><a href="../../model.html#/doc/31365">View poem's topic associations</a></p></body></html>
