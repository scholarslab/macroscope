  <body><p>425_10: 《秦中吟十首。歌舞》白居易</p>
    <p>秦中歲云暮　大雪滿皇州　雪中退朝者　朱紫盡公侯　貴有風雪興　富無飢寒憂　所營唯第宅　所務在追遊　朱門車馬客　紅燭歌舞樓　歡酣促密坐　醉煖脫重裘　秋官為主人　廷尉居上頭　日中為一樂　夜半不能休　豈知閿鄉獄　中有凍死囚</p><p><a href="../../model.html#/doc/19597">View poem's topic associations</a></p></body></html>
