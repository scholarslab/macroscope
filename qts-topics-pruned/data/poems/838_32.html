  <body><p>838_32: 《山中答人》齊己</p>
    <p>謾道詩名出　何曾著苦吟　忽來還有意　已過即無心　夏月山長往　霜天寺獨尋　故人憐拙朴　時復寄空林</p><p><a href="../../model.html#/doc/41924">View poem's topic associations</a></p></body></html>
