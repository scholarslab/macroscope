  <body><p>116_14: 《長安早春（一作孟浩然詩）》張子容</p>
    <p>開國維東井　城池起北辰　咸歌太平日　共樂建寅春　雪盡黃山樹　冰開黑水津　草迎金埒馬　花伴玉樓人　鴻漸看無數　鶯歌聽欲頻　何當桂枝擢　還及柳條新</p><p><a href="../../model.html#/doc/4816">View poem's topic associations</a></p></body></html>
