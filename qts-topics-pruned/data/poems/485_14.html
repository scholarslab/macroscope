  <body><p>485_14: 《秋晚銅山道中宿隱者》鮑溶</p>
    <p>我鄉山川遙　秋晚空景促　天明共雲散　日落依鳥宿　主人逃名子　鶴髮臥空谷　野言得真風　山貌宜古服　喜於無聲地　暫傲羲皇俗　秋窗照疏螢　寒犬吠落木　朝隱留此處　一點天邊宿　今憶見此時　添悲覽止足　遲遲清夜晝　幽路出深竹　笑謝萬戶侯　余將恥干祿</p><p><a href="../../model.html#/doc/23241">View poem's topic associations</a></p></body></html>
