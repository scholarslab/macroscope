  <body><p>20_15: 《相和歌辭。難忘曲》李賀</p>
    <p>夾道開洞門　弱楊低畫戟　簾影竹葉起　簫聲吹日色　蜂語繞妝鏡　拂蛾學春碧　亂擊丁香梢　滿闌花向夕</p><p><a href="../../model.html#/doc/1034">View poem's topic associations</a></p></body></html>
