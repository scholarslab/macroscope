  <body><p>840_63: 《新燕》齊己</p>
    <p>燕燕知何事　年年應候來　卻緣華屋在　長得好時催　花外銜泥去　空中接食迴　不同黃雀意　迷逐網羅媒</p><p><a href="../../model.html#/doc/42118">View poem's topic associations</a></p></body></html>
