  <body><p>226_45: 《村夜》杜甫</p>
    <p>蕭蕭風色暮　江頭人不行　村舂雨外急　鄰火夜深明　胡羯何多難　漁樵寄此生　中原有兄弟　萬里正含情</p><p><a href="../../model.html#/doc/9966">View poem's topic associations</a></p></body></html>
