  <body><p>481_13: 《過梅裏七首家…今列題於後。憶西湖雙鸂鷘》李紳</p>
    <p>雙鸂鷘　錦毛斕斑長比翼　戲繞蓮叢迴錦臆　照灼花叢兩相得　漁歌驚起飛南北　繚繞追隨不迷惑　雲間上下同棲息　不作驚禽遠相憶　東家少婦機中語　剪斷回文泣機杼　徒嗟孔雀銜羽毛　一去東南別離苦　五里裴回竟何補</p><p><a href="../../model.html#/doc/23128">View poem's topic associations</a></p></body></html>
