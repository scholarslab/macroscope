  <body><p>771_20: 《樵翁》蔣吉</p>
    <p>獨入深山信腳行　慣當貙虎不曾驚　路傍花發無心看　惟見枯枝刮眼明</p><p><a href="../../model.html#/doc/39038">View poem's topic associations</a></p></body></html>
