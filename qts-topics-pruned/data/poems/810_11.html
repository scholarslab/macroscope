  <body><p>810_11: 《元日觀郭將軍早朝》靈澈</p>
    <p>欲曙九衢人更多　千條香燭照星河　今朝始見金吾貴　車馬縱橫避玉珂</p><p><a href="../../model.html#/doc/40460">View poem's topic associations</a></p></body></html>
