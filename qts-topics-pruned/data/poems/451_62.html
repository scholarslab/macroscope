  <body><p>451_62: 《府中夜賞》白居易</p>
    <p>櫻桃廳院春偏好　石井欄堂夜更幽　白粉牆頭花半出　緋紗燭下水平流　閒留賓客嘗新酒　醉領笙歌上小舟　舞袖飄颻櫂容與　忽疑身是夢中遊</p><p><a href="../../model.html#/doc/21458">View poem's topic associations</a></p></body></html>
