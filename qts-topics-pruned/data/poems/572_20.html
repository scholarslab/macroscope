  <body><p>572_20: 《送李騎曹（一作胄）》賈島</p>
    <p>歸騎雙旌遠　懽生此別中　蕭關分磧路　嘶馬背寒鴻　朔色睛天北　河源落日東　賀蘭山頂草　時動捲帆風</p><p><a href="../../model.html#/doc/28695">View poem's topic associations</a></p></body></html>
