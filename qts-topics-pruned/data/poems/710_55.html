  <body><p>710_55: 《風》徐夤</p>
    <p>城上寒來思莫窮　土囊萍末兩難同　飄成遠浪江湖際　吹起暮塵京洛中　飛雪蕭條殘臘節　落花狼藉古行宮　春能和煦秋搖落　生殺還同造化功</p><p><a href="../../model.html#/doc/36454">View poem's topic associations</a></p></body></html>
