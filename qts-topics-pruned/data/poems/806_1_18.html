  <body><p>806_1_18: 《詩三百三首（其十八）》寒山</p>
    <p>歲去換愁年　春來物色鮮　山花笑淥水　巖岫舞青煙　蜂蝶自云樂　禽魚更可憐朋遊情未已　徹曉不能眠</p><p><a href="../../model.html#/doc/40048">View poem's topic associations</a></p></body></html>
