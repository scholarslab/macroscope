  <body><p>268_94: 《題楊著別業》耿湋</p>
    <p>柳巷向陂斜　回陽噪亂鴉　農桑子雲業　書籍蔡邕家　暮葉初翻砌　寒池轉露沙　如何守儒行　寂寞過年華</p><p><a href="../../model.html#/doc/12406">View poem's topic associations</a></p></body></html>
