  <body><p>345_8: 《贈河陽李大夫（李芃，河陽節度使）》韓愈</p>
    <p>四海失巢穴　兩都困塵埃　感恩由未報　惆悵空一來　裘破氣不暖　馬羸鳴且哀　主人情更重　空使劍鋒摧</p><p><a href="../../model.html#/doc/16241">View poem's topic associations</a></p></body></html>
