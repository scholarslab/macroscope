  <body><p>544_11: 《送知全禪師南游》劉得仁</p>
    <p>師譽振京城　談空萬乘聽　北行山已雪　南去木猶青　夜嶽禪銷月　秋潭汲動星　迴期不可定　孤鶴在高冥</p><p><a href="../../model.html#/doc/27047">View poem's topic associations</a></p></body></html>
