  <body><p>118_11: 《正月十五日夜應制（一作沈佺期詩）》孫逖</p>
    <p>洛城三五夜　天子萬年春　綵仗移雙闕　瓊筵會九賓　舞成蒼頡字　燈作法王輪　不覺東方日　遙垂御藻新</p><p><a href="../../model.html#/doc/4850">View poem's topic associations</a></p></body></html>
