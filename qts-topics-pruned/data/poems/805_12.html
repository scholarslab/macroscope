  <body><p>805_12: 《得閻伯鈞書》李冶</p>
    <p>情來對鏡懶梳頭　暮雨蕭蕭庭樹秋　莫怪闌干垂玉箸　只緣惆悵對銀鉤</p><p><a href="../../model.html#/doc/40025">View poem's topic associations</a></p></body></html>
