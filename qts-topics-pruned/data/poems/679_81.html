  <body><p>679_81: 《海棠圖》崔塗</p>
    <p>海棠花底三年客　不見海棠花盛開　卻向江南看圖畫　始慚虛到蜀城來</p><p><a href="../../model.html#/doc/34432">View poem's topic associations</a></p></body></html>
