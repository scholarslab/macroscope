  <body><p>762_22: 《分水嶺》伍彬</p>
    <p>前賢功及物　禹後杳難儔　不改古今色　平分南北流　寒衝山影岸　清繞荻花洲　盡是朝宗去　潺潺早晚休</p><p><a href="../../model.html#/doc/38629">View poem's topic associations</a></p></body></html>
