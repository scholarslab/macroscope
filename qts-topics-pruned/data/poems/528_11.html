  <body><p>528_11: 《曉發鄞江北渡寄崔韓二先輩（一作曉發鄞江寄崔壽韓）》許渾</p>
    <p>南北信多岐　生涯半別離　地窮山盡處　江泛水寒時　露曉蒹葭重　霜晴橘柚垂　無勞促回楫　千里有心期</p><p><a href="../../model.html#/doc/25874">View poem's topic associations</a></p></body></html>
