  <body><p>838_56: 《寄詩友》齊己</p>
    <p>天地有萬物　盡應輸苦心　他人雖欲解　此道奈何深　返朴遺時態　關門度歲陰　相思去秋夕　共對冷燈吟</p><p><a href="../../model.html#/doc/41949">View poem's topic associations</a></p></body></html>
