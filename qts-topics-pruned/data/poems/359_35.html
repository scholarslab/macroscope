  <body><p>359_35: 《贈東嶽張煉師》劉禹錫</p>
    <p>東嶽真人張鍊師　高情雅淡世間稀　堪為列女書青簡　久事元君住翠微　金縷機中拋錦字　玉清臺上著霓衣　雲衢不要吹簫伴　只擬乘鸞獨自飛</p><p><a href="../../model.html#/doc/16990">View poem's topic associations</a></p></body></html>
