  <body><p>540_162: 《高松》李商隱</p>
    <p>高松出眾木　伴我向天涯　客散初晴候　僧來不語時　有風傳雅韻　無雪試幽姿　上藥終相待　他年訪伏龜</p><p><a href="../../model.html#/doc/26774">View poem's topic associations</a></p></body></html>
