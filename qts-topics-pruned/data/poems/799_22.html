  <body><p>799_22: 《雜言》趙氏2</p>
    <p>上林園中青青桂　折得一枝好夫婿　杏花如雪柳垂絲　春風蕩颺不同枝</p><p><a href="../../model.html#/doc/39762">View poem's topic associations</a></p></body></html>
