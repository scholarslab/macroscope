  <body><p>348_55_1: 《步虛詞二首（其一）》陳羽</p>
    <p>漢武青齋讀鼎書　太官扶上畫雲車　壇上月明宮殿閉　仰看星斗禮空虛</p><p><a href="../../model.html#/doc/16377">View poem's topic associations</a></p></body></html>
