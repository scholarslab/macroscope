  <body><p>191_55: 《廣德中洛陽作》韋應物</p>
    <p>生長太平日　不知太平歡　今還洛陽中　感此方苦酸　飲藥本攻病　毒腸翻自殘　王師涉河洛　玉石俱不完　時節屢遷斥　山河長鬱盤　蕭條孤煙絕　日人空城寒　蹇劣乏高步　緝遺守微官　西懷咸陽道　躑躅心不安</p><p><a href="../../model.html#/doc/8129">View poem's topic associations</a></p></body></html>
