  <body><p>848_17: 《送徐道人東游》尚顏</p>
    <p>長安人擾擾　獨自有閒心　海上山中去　風前月下吟　引猿秋果熟　藏鶴曉雲深　易姓更名數　難教弟子尋</p><p><a href="../../model.html#/doc/42713">View poem's topic associations</a></p></body></html>
