  <body><p>835_35_1: 《歸東陽臨岐上杜使君七首（其一）》貫休</p>
    <p>小謝清高大謝才　聖君令泰此方來　一從到後常無事　鈴閣公庭滿綠苔</p><p><a href="../../model.html#/doc/41758">View poem's topic associations</a></p></body></html>
