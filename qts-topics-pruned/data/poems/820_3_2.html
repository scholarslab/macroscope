  <body><p>820_3_2: 《塞下曲二首（其二）》皎然</p>
    <p>都護今年破武威　胡沙萬里鳥空飛　旄竿瀚海掃雲出　氈騎天山蹋雪歸</p><p><a href="../../model.html#/doc/40953">View poem's topic associations</a></p></body></html>
