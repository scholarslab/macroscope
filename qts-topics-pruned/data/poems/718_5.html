  <body><p>718_5: 《巫山》蘇拯</p>
    <p>昔時亦雲雨　今時亦雲雨　自是荒淫多　夢得巫山女　從來聖明君　可聽妖魅語　只今峰上雲　徒自生容與</p><p><a href="../../model.html#/doc/36747">View poem's topic associations</a></p></body></html>
