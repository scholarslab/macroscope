  <body><p>862_12: 《吟》章江書生</p>
    <p>西去長沙東上船　思量此事已千年　長春殿掩無人掃　滿眼梨花哭杜鵑</p><p><a href="../../model.html#/doc/43313">View poem's topic associations</a></p></body></html>
