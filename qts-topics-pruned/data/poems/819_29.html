  <body><p>819_29: 《送李季良北歸》皎然</p>
    <p>風吹殘柳絲　孤客欲歸時　掩抑楚弦絕　離披湘葉衰　前軍猶轉戰　故國杳難期　北望雁門雪　空吟平子詩</p><p><a href="../../model.html#/doc/40906">View poem's topic associations</a></p></body></html>
