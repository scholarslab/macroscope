  <body><p>883_30_3: 《山中五無奈何（詩一首見本集，題止山中二字）（其三）》李涉</p>
    <p>無奈阿鼎何　嬌啼索梨栗　柴門正風雨　千向千回出　欲識老病心　賴渠將過日</p><p><a href="../../model.html#/doc/43775">View poem's topic associations</a></p></body></html>
