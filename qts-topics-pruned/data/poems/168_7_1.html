  <body><p>168_7_1: 《贈范金卿二首（其一）》李白</p>
    <p>君子枉清盼　不知東走迷　離家來幾月　絡緯鳴中閨　桃李君不言　攀花願成蹊那能吐芬信　惠好相招攜　我有結綠珍　久藏濁水泥　時人棄此物　乃與燕齊摭拭欲贈之　申眉路無梯　遼東慚白豕　楚客羞山雞　徒有獻芹心　終流泣玉啼只應自索漠　留舌示山妻</p><p><a href="../../model.html#/doc/7159">View poem's topic associations</a></p></body></html>
