  <body><p>530_32: 《送客歸峽中（一作將赴京師，津亭別蕭處士）》許渾</p>
    <p>津亭多別離　楊柳半無枝　住接猿啼處　行逢雁過時　江風颺帆急　山月下樓遲　還就西齋宿　煙波勞夢思</p><p><a href="../../model.html#/doc/25987">View poem's topic associations</a></p></body></html>
