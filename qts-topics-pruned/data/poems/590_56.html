  <body><p>590_56: 《燕蓊花》李郢</p>
    <p>十二街中何限草　燕蓊盡欲占殘春　黃花撲地無窮極　愁殺江南去住人</p><p><a href="../../model.html#/doc/29805">View poem's topic associations</a></p></body></html>
