  <body><p>767_2: 《吳。赤壁》孫元晏</p>
    <p>會獵書來舉國驚　只應周魯不教迎　曹公一戰奔波後　赤壁功傳萬古名</p><p><a href="../../model.html#/doc/38844">View poem's topic associations</a></p></body></html>
