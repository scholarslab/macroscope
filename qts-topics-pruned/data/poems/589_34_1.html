  <body><p>589_34_1: 《送侯郎中任新定二首（其一）》李頻</p>
    <p>為郎非白頭　作牧授滄洲　江界乘潮入　山川值勝遊　暑氣隨轉扇　涼月傍開樓便欲歸田里　拋官逐隱侯</p><p><a href="../../model.html#/doc/29724">View poem's topic associations</a></p></body></html>
