  <body><p>853_7: 《遊廬山五老峰》吳筠</p>
    <p>彭蠡隱深翠　滄波照芙蓉　日初金光滿　景落黛色濃　雲外聽猿鳥　煙中見杉松　自然符幽情　瀟灑愜所從　整策務探討　嬉遊任從容　玉膏正滴瀝　瑤草多茸　羽人棲層崖　道合乃一逢　揮手欲輕舉　為余扣瓊鐘　空香清人心　正氣信有宗　永用謝物累　吾將乘鸞龍</p><p><a href="../../model.html#/doc/42894">View poem's topic associations</a></p></body></html>
