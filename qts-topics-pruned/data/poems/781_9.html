  <body><p>781_9: 《禦制段太尉碑》葉元良</p>
    <p>多難全高節　時清軫聖君　園塋標石篆　雨露降天文　義激忠貞沒　詞傷蘭蕙焚　國人皆墮淚　王府已銘勳　揭出臨新陌　長留對古墳　睿情幽感處　應使九泉聞</p><p><a href="../../model.html#/doc/39263">View poem's topic associations</a></p></body></html>
