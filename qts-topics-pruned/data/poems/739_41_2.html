  <body><p>739_41_2: 《題魏壇二首（其二）》李建勳</p>
    <p>一尋遺跡到仙鄉　雲鶴沈沈思渺茫　丹井歲深生草木　芝田春廢臥牛羊　雨淋殘畫摧荒壁　鼠引飢蛇落壞梁　薄暮欲歸仍佇立　菖蒲風起水泱泱</p><p><a href="../../model.html#/doc/37628">View poem's topic associations</a></p></body></html>
