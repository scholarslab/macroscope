  <body><p>647_145: 《詠史詩。高陽》胡曾</p>
    <p>路入高陽感酈生　逢時長揖便論兵　最憐伏軾東遊日　下盡齊王七十城</p><p><a href="../../model.html#/doc/32582">View poem's topic associations</a></p></body></html>
