  <body><p>662_16: 《中元夜泊淮口》羅隱</p>
    <p>木葉迴飄水面平　偶因孤棹已三更　秋涼霧露侵燈下　夜靜魚龍逼岸行　攲枕正牽題柱思　隔樓誰轉遶梁聲　錦帆天子狂魂魄　應過揚州看月明</p><p><a href="../../model.html#/doc/33397">View poem's topic associations</a></p></body></html>
