  <body><p>160_105: 《張七及辛大見尋南亭醉作（一作張七及辛大見訪）》孟浩然</p>
    <p>山公能飲酒　居士好彈箏　世外交初得　林中契已并　納涼風颯至　逃暑日將傾　便就南亭裏　餘尊惜解酲</p><p><a href="../../model.html#/doc/6819">View poem's topic associations</a></p></body></html>
