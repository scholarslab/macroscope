  <body><p>701_24: 《金陵懷古》王貞白</p>
    <p>恃險不種德　興亡歎數窮　石城幾換主　天塹謾連空　御路疊民塚　臺基聚牧童　折碑猶有字　多記晉英雄</p><p><a href="../../model.html#/doc/35852">View poem's topic associations</a></p></body></html>
