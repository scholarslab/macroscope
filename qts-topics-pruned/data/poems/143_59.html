  <body><p>143_59: 《送萬大歸長沙》王昌齡</p>
    <p>桂陽秋水長沙縣　楚竹離聲為君變　青山隱隱孤舟微　白鶴雙飛忽相見</p><p><a href="../../model.html#/doc/5933">View poem's topic associations</a></p></body></html>
