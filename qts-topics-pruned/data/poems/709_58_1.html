  <body><p>709_58_1: 《寄華山司空侍郎二首（其一）》徐夤</p>
    <p>金闕爭權競獻功　獨逃徵詔臥三峰　雞群未必容於鶴　蛛網何繇捕得龍　清論盡應書國史　靜籌皆可息邊烽　風霜落滿千林木　不近青青澗底松</p><p><a href="../../model.html#/doc/36388">View poem's topic associations</a></p></body></html>
