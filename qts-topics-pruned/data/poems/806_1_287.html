  <body><p>806_1_287: 《詩三百三首（其二百八十七）》寒山</p>
    <p>我住在村鄉　無爺亦無娘　無名無姓第　人喚作張王　並無人教我　貧賤也尋常自憐心的實　堅固等金剛</p><p><a href="../../model.html#/doc/40311">View poem's topic associations</a></p></body></html>
