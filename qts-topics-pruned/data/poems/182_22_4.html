  <body><p>182_22_4: 《月下獨酌四首（其四）》李白</p>
    <p>窮愁千萬端　美酒三百杯　愁多酒雖少　酒傾愁不來　所以知酒聖　酒酣心自開　辭粟臥首陽　屢空飢顏回　當代不樂飲　虛名安用哉　蟹螯即金液　糟丘是蓬萊　且須飲美酒　乘月醉高臺</p><p><a href="../../model.html#/doc/7623">View poem's topic associations</a></p></body></html>
