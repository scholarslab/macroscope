  <body><p>279_41: 《同崔峒補闕慈恩寺避暑》盧綸</p>
    <p>寺涼高樹合　臥石綠陰中　伴鶴慚仙侶　依僧學老翁　魚沈荷葉露　鳥散竹林風　始悟塵居者　應將火宅同</p><p><a href="../../model.html#/doc/13237">View poem's topic associations</a></p></body></html>
