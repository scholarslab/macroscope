  <body><p>803_54_2: 《贈遠二首（其二）》薛濤</p>
    <p>擾弱新蒲葉又齊　春深花落塞前溪　知君未轉秦關騎　月照千門掩袖啼</p><p><a href="../../model.html#/doc/39943">View poem's topic associations</a></p></body></html>
