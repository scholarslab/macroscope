  <body><p>539_34: 《聞著明凶問哭寄飛卿》李商隱</p>
    <p>昔嘆讒銷骨　今傷淚滿膺　空餘雙玉劍　無復一壺冰　江勢翻銀礫　天文露玉繩　何因攜庾信　同去哭徐陵</p><p><a href="../../model.html#/doc/26419">View poem's topic associations</a></p></body></html>
