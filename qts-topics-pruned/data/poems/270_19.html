  <body><p>270_19: 《古意》戎昱</p>
    <p>女伴朝來說　知君欲棄捐　懶梳明鏡下　羞到畫堂前　月淚霑脂粉　無情理管弦　不知將巧笑　更遣向誰憐</p><p><a href="../../model.html#/doc/12493">View poem's topic associations</a></p></body></html>
