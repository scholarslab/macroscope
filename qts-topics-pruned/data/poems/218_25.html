  <body><p>218_25: 《法鏡寺》杜甫</p>
    <p>身危適他州　勉強終勞苦　神傷山行深　愁破崖寺古　嬋娟碧鮮淨　蕭摵寒籜聚　回回山根水　冉冉松上雨　洩雲蒙清晨　初日翳復吐　朱甍半光炯　戶牖粲可數　拄策忘前期　出蘿已亭午　冥冥子規叫　微徑不復取</p><p><a href="../../model.html#/doc/9457">View poem's topic associations</a></p></body></html>
