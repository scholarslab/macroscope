  <body><p>630_4_2: 《彼農二章（其二）》陸龜蒙</p>
    <p>禹貢厥田　上下各異　善人為邦　民受其賜　去年西成　野有遺穗　今夏南畝　旱氣赤地　遭其豐凶　概斂無二　退輸弗供　進訴弗視　號于旻天　以血為淚　孟子有言　王無罪歲　詩以窮辭　以嫉悍吏</p><p><a href="../../model.html#/doc/31367">View poem's topic associations</a></p></body></html>
