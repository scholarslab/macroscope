  <body><p>481_22: 《新樓詩二十首。望海亭》李紳</p>
    <p>烏盈兔缺天涯迥　鶴背松梢拂楹低　湖鏡坐隅看匣滿　海濤生處辨雲齊　夕嵐明滅江帆小　煙樹蒼茫客思迷　蕭索感心俱是夢　九天應共草萋萋</p><p><a href="../../model.html#/doc/23137">View poem's topic associations</a></p></body></html>
