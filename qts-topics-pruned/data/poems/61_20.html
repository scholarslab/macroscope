  <body><p>61_20: 《夏晚九成宮呈同僚》李嶠</p>
    <p>碣館分襄野　平臺架射峰　英藩信煒燁　勝地本從容　林引梧庭鳳　泉歸竹沼龍　小軒恆共處　長阪屬相從　野席蘭琴奏　山臺桂酒醲　一枰移晝景　六著盡宵鐘　枚藻清詞律　鄒談耀辯鋒　結歡良有裕　聯寀愧無庸　暫悅丘中賞　還希物外蹤　風煙遠近至　魚鳥去來逢　月澗橫千丈　雲崖列萬重　樹紅山果熟　崖綠水苔濃　願以西園柳　長間北巖松</p><p><a href="../../model.html#/doc/3134">View poem's topic associations</a></p></body></html>
