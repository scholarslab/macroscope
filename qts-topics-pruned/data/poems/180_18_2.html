  <body><p>180_18_2: 《望廬山瀑布水二首（其二）》李白</p>
    <p>日照香爐生紫煙　遙看瀑布挂前川　飛流直下三千尺　疑是銀河落九天</p><p><a href="../../model.html#/doc/7546">View poem's topic associations</a></p></body></html>
