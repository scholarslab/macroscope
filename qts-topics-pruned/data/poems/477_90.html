  <body><p>477_90: 《游西林寺》李涉</p>
    <p>十地初心在此身　水能生月即離塵　如今再結林中社　可羨當年會裏人</p><p><a href="../../model.html#/doc/23004">View poem's topic associations</a></p></body></html>
