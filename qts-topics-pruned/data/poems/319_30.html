  <body><p>319_30: 《禦溝新柳》李觀</p>
    <p>御溝迴廣陌　芳柳對行人　翠色枝枝滿　年光樹樹新　畏逢攀折客　愁見別離辰　近映章臺騎　遙分禁苑春　嫩陰初覆水　高影漸離塵　莫入胡兒笛　還令淚溼巾</p><p><a href="../../model.html#/doc/15191">View poem's topic associations</a></p></body></html>
