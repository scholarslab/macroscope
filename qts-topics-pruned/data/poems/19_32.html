  <body><p>19_32: 《相和歌辭。陌上桑》陸龜蒙</p>
    <p>皓齒還如貝色含　長眉亦似煙華貼　鄰娃盡著繡襠襦　獨自提筐采蠶葉</p><p><a href="../../model.html#/doc/906">View poem's topic associations</a></p></body></html>
