  <body><p>133_4: 《琴歌》李頎</p>
    <p>主人有酒歡今夕　請奏鳴琴廣陵客　月照城頭烏半飛　霜淒萬樹風入衣　銅鑪華燭燭增輝　初彈淥水後楚妃　一聲已動物皆靜　四座無言星欲稀　清淮奉使千餘里　敢告雲山從此始</p><p><a href="../../model.html#/doc/5467">View poem's topic associations</a></p></body></html>
