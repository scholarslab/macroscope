  <body><p>385_39: 《和裴司空酬滿城楊少尹》張籍</p>
    <p>聖朝偏重大司空　人詠元和第一功　擁節高臨漢水上　題詩遠入舜城中　共驚向老多年別　更憶登科舊日同　誰不望歸丞相府　江邊楊柳又秋風</p><p><a href="../../model.html#/doc/18271">View poem's topic associations</a></p></body></html>
