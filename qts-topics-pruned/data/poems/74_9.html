  <body><p>74_9: 《恩制尚書省僚宴昆明池同用堯字》蘇頲</p>
    <p>露渥灑雲霄　天官次斗杓　昆明四十里　空水極晴朝　雁似銜紅葉　鯨疑噴海潮　翠山來徹底　白日去迴標　泳廣漁杈溢　浮深妓舫搖　飽恩皆醉止　合舞共歌堯</p><p><a href="../../model.html#/doc/3450">View poem's topic associations</a></p></body></html>
