  <body><p>81_37: 《哭故人》喬知之</p>
    <p>生死久離居　悽涼歷舊廬　歎茲三徑斷　不踐十年餘　古木巢禽合　荒庭愛客疏　匣留彈罷劍　床積讀殘書　玉沒終無像　蘭言強問虛　平生不得意　泉路復何如</p><p><a href="../../model.html#/doc/3684">View poem's topic associations</a></p></body></html>
