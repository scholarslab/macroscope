  <body><p>451_51_2: 《疑夢二首（其二）》白居易</p>
    <p>鹿疑鄭相終難辨　蝶花莊生詎可知　假使如今不是夢　能長於夢幾多時</p><p><a href="../../model.html#/doc/21446">View poem's topic associations</a></p></body></html>
