  <body><p>639_44: 《贈頭陀僧》張喬</p>
    <p>自說年深別石橋　遍遊靈跡熟南朝　已知世路皆虛幻　不覺空門是寂寥　滄海附船浮浪久　碧山尋塔上雲遙　如今竹院藏衰老　一點寒燈弟子燒</p><p><a href="../../model.html#/doc/31937">View poem's topic associations</a></p></body></html>
