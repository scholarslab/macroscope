  <body><p>830_39: 《秋夜吟》貫休</p>
    <p>如愚復愛詩　木落即眠遲　思苦香消盡　更深筆尚隨　飢童舂赤黍　繁露灑烏椑　看卻龍鍾也　歸山是底時</p><p><a href="../../model.html#/doc/41442">View poem's topic associations</a></p></body></html>
