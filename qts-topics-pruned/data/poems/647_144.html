  <body><p>647_144: 《詠史詩。雲夢》胡曾</p>
    <p>漢祖聽讒不可防　偽遊韓信果罹殃　十年辛苦平天下　何事生擒入帝鄉</p><p><a href="../../model.html#/doc/32581">View poem's topic associations</a></p></body></html>
