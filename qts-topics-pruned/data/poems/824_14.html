  <body><p>824_14: 《太平坊尋裴郎中故宅》子蘭</p>
    <p>不語淒涼無限情　荒階行盡又重行　昔年住此何人在　滿地槐花秋草生</p><p><a href="../../model.html#/doc/41143">View poem's topic associations</a></p></body></html>
