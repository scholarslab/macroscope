  <body><p>511_83: 《贈處士》張祜</p>
    <p>小徑上山山甚小　每憐僧院笑僧禪　人間莫道無難事　二十年來已是玄</p><p><a href="../../model.html#/doc/24855">View poem's topic associations</a></p></body></html>
