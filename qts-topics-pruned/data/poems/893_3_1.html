  <body><p>893_3_1: 《訴衷情（一名桃花水）（其一）》毛文錫</p>
    <p>桃花流水漾縱橫　春晝彩霞明　劉郎去　阮郎行　惆悵恨難平　愁坐對雲屏　算歸程　何時攜手洞邊迎　訴衷情</p><p><a href="../../model.html#/doc/44210">View poem's topic associations</a></p></body></html>
