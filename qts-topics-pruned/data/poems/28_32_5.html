  <body><p>28_32_5: 《雜曲歌辭。昇平樂（其五）》薛能</p>
    <p>一物周天至　洪纖盡晏然　車書無異俗　甲子並豐年　奇技皆歸朴　征夫亦服田君王故不有　台鼎合韋弦</p><p><a href="../../model.html#/doc/1831">View poem's topic associations</a></p></body></html>
