  <body><p>821_4: 《答韋山人隱起龍文藥瓢歌》皎然</p>
    <p>野人藥瓢天下絕　全如渾金割如月　彪炳文章智使然　生成在我不在天　若言有物不由物　何意中虛道性全　韋生能詩兼好異　獲此靈瓢遠相遺　仙侯玉帖人漫傳　若士青囊世何秘　一捧一開如見君　藥盛五色香氛氳　背上驪龍蟠不睡　張鱗擺頷生風雲　世人強知金丹道　默仙不成穢仙老　年少紛如陌上塵　不見吾瓢盡枯槁　聊將繫肘步何輕　便有三山孤鶴情　東方小兒乏此物　遂令仙籍獨無名</p><p><a href="../../model.html#/doc/41025">View poem's topic associations</a></p></body></html>
