  <body><p>59_7: 《露》李嶠</p>
    <p>滴瀝明花苑　葳蕤泫竹叢　玉垂丹棘上　珠湛綠荷中　夜警千年鶴　朝零七月風　願凝仙掌內　長奉未央宮</p><p><a href="../../model.html#/doc/3002">View poem's topic associations</a></p></body></html>
