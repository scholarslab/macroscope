  <body><p>33_9: 《安德山池宴集》岑文本</p>
    <p>甲第多清賞　芳辰命羽卮　書帷通竹徑　琴臺枕槿籬　池疑夜壑徙　山似鬱洲移　雕楹綱蘿薜　激瀨合塤篪　鳥戲翻新葉　魚躍動清漪　自得淹留趣　寧勞攀桂枝</p><p><a href="../../model.html#/doc/2045">View poem's topic associations</a></p></body></html>
