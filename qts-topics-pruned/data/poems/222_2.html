  <body><p>222_2: 《八哀詩。故司徒李公光弼》杜甫</p>
    <p>司徒天寶末　北收晉陽甲　胡騎攻吾城　愁寂意不愜　人安若泰山　薊北斷右脅　朔方氣乃蘇　黎首見帝業　二宮泣西郊　九廟起頹壓　未散河陽卒　思明偽臣妾　復自碣石來　火焚乾坤獵　高視笑祿山　公又大獻捷　異王冊崇勳　小敵信所怯　擁兵鎮河汴　千里初妥帖　青蠅紛營營　風雨秋一葉　內省未入朝　死淚終映睫　大屋去高棟　長城掃遺堞　平生白羽扇　零落蛟龍匣　雅望與英姿　惻愴槐里接　三軍晦光彩　烈士痛稠疊　直筆在史臣　將來洗箱篋　吾思哭孤冢　南紀阻歸楫　扶顛永蕭條　未濟失利涉　疲苶竟何人　灑涕巴東峽</p><p><a href="../../model.html#/doc/9626">View poem's topic associations</a></p></body></html>
