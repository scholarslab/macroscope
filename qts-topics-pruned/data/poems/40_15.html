  <body><p>40_15: 《詠畫障》上官儀</p>
    <p>芳晨麗日桃花浦　珠簾翠帳鳳凰樓　蔡女菱歌移錦纜　燕姬春望上瓊鉤　新妝漏影浮輕扇　冶袖飄香入淺流　未減行雨荊臺下　自比凌波洛浦遊</p><p><a href="../../model.html#/doc/2231">View poem's topic associations</a></p></body></html>
