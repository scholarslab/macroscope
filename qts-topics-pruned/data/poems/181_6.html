  <body><p>181_6: 《太原早秋》李白</p>
    <p>歲落眾芳歇　時當大火流　霜威出塞早　雲色渡河秋　夢繞邊城月　心飛故國樓　思歸若汾水　無日不悠悠</p><p><a href="../../model.html#/doc/7567">View poem's topic associations</a></p></body></html>
