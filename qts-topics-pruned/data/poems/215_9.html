  <body><p>215_9: 《寄妻父劉長卿（一作嚴維詩，題作發桐廬寄劉員外）》李穆</p>
    <p>處處雲山無盡時　桐廬南望轉參差　舟人莫道新安近　欲上潺湲行自遲</p><p><a href="../../model.html#/doc/9304">View poem's topic associations</a></p></body></html>
