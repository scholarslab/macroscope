  <body><p>310_5: 《題鄰居》于鵠</p>
    <p>僻巷鄰家少　茅簷喜並居　蒸梨常共灶　澆薤亦同渠　傳屐朝尋藥　分燈夜讀書　雖然在城市　還得似樵漁</p><p><a href="../../model.html#/doc/14764">View poem's topic associations</a></p></body></html>
