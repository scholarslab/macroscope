  <body><p>428_27: 《寄李十一建》白居易</p>
    <p>外事牽我形　外物誘我情　李君別來久　褊吝從中生　憶昨訪君時　立馬扣柴荊　有時君未起　子喜先迎　連步笑出門　衣翻冠或傾　掃階苔紋綠　拂榻藤陰清　家醞及春熟　園葵乘露烹　看山東亭坐　待月南原行　門靜唯鳥語　坊遠少鼓聲　相對盡日言　不及利與名　分手來幾時　明月三四盈　別時殘花落　及此新蟬鳴　芳歲忽已晚　離抱悵未平　豈不思命駕　吏職坐相縈　前時君有期　訪我來山城　心賞久云阻　言約無自輕　相去幸非遠　走馬一日程</p><p><a href="../../model.html#/doc/19703">View poem's topic associations</a></p></body></html>
