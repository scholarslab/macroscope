  <body><p>759_19_5: 《柳枝辭九首（其五）》成彥雄</p>
    <p>綠楊移傍小亭栽　便擁穠煙撥不開　誰把金刀為刪掠　放教明月入窗來</p><p><a href="../../model.html#/doc/38573">View poem's topic associations</a></p></body></html>
