  <body><p>771_25: 《山下水》周濆</p>
    <p>背雲衝石出深山　淺碧泠泠一帶寒　不獨有聲流出此　會歸滄海助波瀾</p><p><a href="../../model.html#/doc/39043">View poem's topic associations</a></p></body></html>
