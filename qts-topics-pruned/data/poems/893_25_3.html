  <body><p>893_25_3: 《江城子（其三）》和凝</p>
    <p>斗轉星移玉漏頻　已三更　對棲鶯　歷歷花間　似有馬蹄聲　含笑整衣開繡戶斜斂手　下階迎</p><p><a href="../../model.html#/doc/44244">View poem's topic associations</a></p></body></html>
