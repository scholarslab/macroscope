  <body><p>482_18: 《卻到金陵登北固亭》李紳</p>
    <p>龍形江影隔雲深　虎勢山光入浪沈　潮蹙海風驅萬里　日浮天塹洞千尋　眾峰作限橫空碧　一柱中維徹底金　還叱橶師看五兩　莫令辜負濟川心</p><p><a href="../../model.html#/doc/23175">View poem's topic associations</a></p></body></html>
