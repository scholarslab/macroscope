  <body><p>544_13: 《塞上行作》劉得仁</p>
    <p>鄉井從離別　窮邊觸目愁　生人居外地　塞雪下中秋　雁舉之衡翅　河穿入虜流　將軍心莫苦　向此取封侯</p><p><a href="../../model.html#/doc/27049">View poem's topic associations</a></p></body></html>
