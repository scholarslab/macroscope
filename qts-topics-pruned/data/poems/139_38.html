  <body><p>139_38: 《滎陽馬氏二子》儲光羲</p>
    <p>聖君封太嶽　十月建行旃　輦路開千里　寒雲霽九天　故人多侍從　二子留伊川　河兗冰初合　關城月屢圓　暝過滎水上　聞說鄭卿賢　材蔽行人右　名居東里先　制巖開別業　桑柘亦依然　待至金園側　相將居一廛</p><p><a href="../../model.html#/doc/5763">View poem's topic associations</a></p></body></html>
