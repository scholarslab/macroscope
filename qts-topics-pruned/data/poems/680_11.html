  <body><p>680_11: 《辛酉歲冬十一月隨駕幸岐下作》韓偓</p>
    <p>曳裾談笑殿西頭　忽聽征鐃從冕旒　鳳蓋行時移紫氣　鸞旗駐處認皇州　曉題御服頒群吏　夜發宮嬪詔列侯　雨露涵濡三百載　不知誰擬殺身酬</p><p><a href="../../model.html#/doc/34458">View poem's topic associations</a></p></body></html>
