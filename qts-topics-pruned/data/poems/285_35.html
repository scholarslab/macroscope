  <body><p>285_35: 《送魏廣下第歸揚州甯親》李端</p>
    <p>遊宦今空返　浮淮一雁秋　白雲陰澤國　青草遶揚州　調膳過花下　張筵到水頭　崑山仍有玉　歲晏莫淹留</p><p><a href="../../model.html#/doc/13568">View poem's topic associations</a></p></body></html>
