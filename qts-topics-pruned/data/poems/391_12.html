  <body><p>391_12: 《貴主征行樂》李賀</p>
    <p>奚騎黃銅連鎖甲　羅旗香幹金晝葉　中軍留醉河陽城　嬌嘶紫燕踏花行　春營騎將如紅玉　走馬捎鞭上空綠　女垣素月角咿咿　牙帳未開分錦衣</p><p><a href="../../model.html#/doc/18568">View poem's topic associations</a></p></body></html>
