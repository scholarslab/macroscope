  <body><p>589_61: 《即席送許□之曹南省兄》李頻</p>
    <p>梅爛荷圓六月天　歸帆高背虎丘煙　到時自見成行雁　別處休聽滿樹蟬　賣劍為賒吳市酒　攜家猶借洞庭船　待看春榜來江外　名占蓬萊第幾仙</p><p><a href="../../model.html#/doc/29745">View poem's topic associations</a></p></body></html>
