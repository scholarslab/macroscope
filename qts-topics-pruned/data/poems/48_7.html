  <body><p>48_7: 《天津橋東旬宴得歌字韻》張九齡</p>
    <p>清洛象天河　東流形勝多　朝來逢宴喜　春盡卻妍和　泉鮪歡時躍　林鶯醉裏歌　賜恩頻若此　為樂奈人何</p><p><a href="../../model.html#/doc/2493">View poem's topic associations</a></p></body></html>
