  <body><p>25_28: 《雜曲歌辭。鳴雁行》鮑溶</p>
    <p>七月朔方雁心苦　聯影翻空落南土　八月江南陰復晴　浮雲繞天難夜行　羽翼勞痛心虛驚　一聲相呼百處鳴　楚童夜宿煙波側　沙上布羅連草色　月闇風悲欲下天　不知何處容棲息　楚童胡為傷我神　爾不曾作遠行人　江南羽族本不少　寧得網羅此客鳥</p><p><a href="../../model.html#/doc/1472">View poem's topic associations</a></p></body></html>
