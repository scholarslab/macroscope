  <body><p>614_28: 《寄毗陵魏處士朴》皮日休</p>
    <p>文籍先生不肯官　絮巾衝雪把魚竿　一堆方冊為侯印　三級幽巖是將壇　醉少最因吟月冷　瘦多偏為臥雲寒　兔皮衾暖篷舟穩　欲共誰遊七里灘</p><p><a href="../../model.html#/doc/30762">View poem's topic associations</a></p></body></html>
