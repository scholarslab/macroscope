  <body><p>62_19: 《都尉山亭》杜審言</p>
    <p>紫藤縈葛藟　綠刺罥薔薇　下釣看魚躍　探巢畏鳥飛　葉疏荷已晚　枝亞果新肥　勝跡都無限　只應伴月歸</p><p><a href="../../model.html#/doc/3166">View poem's topic associations</a></p></body></html>
