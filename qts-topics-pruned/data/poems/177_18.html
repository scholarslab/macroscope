  <body><p>177_18: 《送趙判官赴黔府中丞叔幕》李白</p>
    <p>廓落青雲心　交結黃金盡　富貴翻相忘　令人忽自哂　蹭蹬鬢毛斑　盛時難再還　巨源咄石生　何事馬蹄間　綠蘿長不厭　卻欲還東山　君為魯曾子　拜揖高堂裏　叔繼趙平原　偏承明主恩　風霜推獨坐　旌節鎮雄藩　虎士秉金鉞　蛾眉開玉樽　才高幕下去　義重林中言　水宿五溪月　霜啼三峽猿　東風春草綠　江上候歸軒</p><p><a href="../../model.html#/doc/7433">View poem's topic associations</a></p></body></html>
