  <body><p>640_26_2: 《贈南嶽馮處士二首（其二）》曹唐</p>
    <p>寂寥深木閉煙霞　洞裏相知有幾家　笑看潭魚吹水沫　醉嗔溪鹿吃蕉花　穿廚歷歷泉聲細　繞屋悠悠樹影斜　夜靜著灰封釜灶　自添文武養丹砂</p><p><a href="../../model.html#/doc/32000">View poem's topic associations</a></p></body></html>
