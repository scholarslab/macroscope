  <body><p>771_22: 《昭君塚》蔣吉</p>
    <p>曾為漢帝眼中人　今作狂胡陌上塵　身死不知多少載　冢花猶帶洛陽春</p><p><a href="../../model.html#/doc/39040">View poem's topic associations</a></p></body></html>
