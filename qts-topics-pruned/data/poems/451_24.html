  <body><p>451_24: 《苦熱》白居易</p>
    <p>頭痛汗盈巾　連宵復達晨　不堪逢苦熱　猶賴是閒人　朝客應煩倦　農夫更苦辛　始慚當此日　得作自由身</p><p><a href="../../model.html#/doc/21418">View poem's topic associations</a></p></body></html>
