  <body><p>230_59_1: 《八月十五夜月二首（其一）》杜甫</p>
    <p>滿目飛明鏡　歸心折大刀　轉蓬行地遠　攀桂仰天高　水路疑霜雪　林棲見羽毛此時瞻白兔　直欲數秋毫</p><p><a href="../../model.html#/doc/10451">View poem's topic associations</a></p></body></html>
