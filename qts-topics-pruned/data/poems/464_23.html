  <body><p>464_23: 《謝寄新茶》楊嗣複</p>
    <p>石上生芽二月中　蒙山顧渚莫爭雄　封題寄與楊司馬　應為前銜是相公</p><p><a href="../../model.html#/doc/22278">View poem's topic associations</a></p></body></html>
