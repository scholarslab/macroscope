  <body><p>654_122: 《春日與友人話別》羅鄴</p>
    <p>酌坐對芳草　東風吹旅衣　最嫌驅馬倦　自未有山歸　華髮將時逼　青雲計又非　離襟一霑灑　迴首正殘暉</p><p><a href="../../model.html#/doc/33078">View poem's topic associations</a></p></body></html>
