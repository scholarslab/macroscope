  <body><p>799_5: 《送男左貶詩（一作送男彥輔左貶）》林氏</p>
    <p>他日初投杼　勤王在飲冰　有辭期不罰　積毀竟相仍　謫宦今何在　銜冤猶未勝　天涯分越徼　驛騎速毘陵　腸斷腹非苦　書傳寫豈能　淚添江水遠　心劇海雲蒸　明月珠難識　甘泉賦可稱　但將忠報主　何懼點青蠅</p><p><a href="../../model.html#/doc/39749">View poem's topic associations</a></p></body></html>
