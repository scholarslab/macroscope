  <body><p>223_5: 《北風》杜甫</p>
    <p>北風破南極　朱鳳日威垂　洞庭秋欲雪　鴻雁將安歸　十年殺氣盛　六合人煙稀　吾慕漢初老　時清猶茹芝</p><p><a href="../../model.html#/doc/9676">View poem's topic associations</a></p></body></html>
