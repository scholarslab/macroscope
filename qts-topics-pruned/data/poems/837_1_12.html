  <body><p>837_1_12: 《山居詩二十四首（其十二）》貫休</p>
    <p>翠竇煙巖畫不成　桂華瀑沫雜芳馨　撥霞掃雪和雲母　掘石移松得茯苓　好鳥傍花窺玉磬　嫩苔和水沒金缾　從他人說從他笑　地覆天翻只寧</p><p><a href="../../model.html#/doc/41822">View poem's topic associations</a></p></body></html>
