  <body><p>806_1_36: 《詩三百三首（其三十六）》寒山</p>
    <p>東家一老婆　富來三五年　昔日貧於我　今笑我無錢　渠笑我在後　我笑渠在前相笑儻不止　東邊復西邊</p><p><a href="../../model.html#/doc/40066">View poem's topic associations</a></p></body></html>
