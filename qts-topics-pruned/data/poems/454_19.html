  <body><p>454_19: 《和夢得》白居易</p>
    <p>綸閣沈沈無寵命　蘇臺籍籍有能聲　豈唯不得清文力　但恐空傳冗吏名　郎署迴翔何水部　江湖留滯謝宣城　所嗟非獨君如此　自古才難共命爭</p><p><a href="../../model.html#/doc/21604">View poem's topic associations</a></p></body></html>
