  <body><p>155_11: 《九日登望仙台，呈劉明府容》崔曙</p>
    <p>漢文皇帝有高臺　此日登臨曙色開　三晉雲山皆北向　二陵風雨自東來　關門令尹誰能識　河上仙翁去不回　且欲近尋彭澤宰　陶然共醉菊花杯</p><p><a href="../../model.html#/doc/6596">View poem's topic associations</a></p></body></html>
