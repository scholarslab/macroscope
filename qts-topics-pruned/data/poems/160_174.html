  <body><p>160_174: 《行出東山望漢川（一題作行至漢川作）》孟浩然</p>
    <p>異縣非吾土　連山盡綠篁　平田出郭少　盤阪入雲長　萬壑歸於漢　千峰劃彼蒼　猿聲亂楚峽　人語帶巴鄉　石上攢椒樹　藤間綴蜜房　雪餘春未煖　嵐解晝初陽　征馬疲登頓　歸帆愛渺茫　坐欣沿溜下　信宿見維桑</p><p><a href="../../model.html#/doc/6888">View poem's topic associations</a></p></body></html>
