  <body><p>712_1: 《客舍寓懷》錢珝</p>
    <p>灑灑灘聲晚霽時　客亭風袖半披垂　野雲行止誰相待　明月襟懷祇自知　無伴偶吟溪上路　有花偷笑臘前枝　牽情景物潛惆悵　忽似傷春遠別離</p><p><a href="../../model.html#/doc/36512">View poem's topic associations</a></p></body></html>
