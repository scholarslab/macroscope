  <body><p>631_7: 《和魯望白菊》張賁</p>
    <p>雪彩冰姿號女華　寄身多是地仙家　有時南國和霜立　幾處東籬伴月斜　謝客瓊枝空貯恨　袁郎金鈿不成誇　自知終古清香在　更出梅妝弄晚霞</p><p><a href="../../model.html#/doc/31399">View poem's topic associations</a></p></body></html>
