  <body><p>641_1_7: 《小遊仙詩九十八首之七》曹唐</p>
    <p>宮闕重重閉玉林　崑崙高闢彩雲深　黃龍掉尾引郎去　使妾月明何處尋</p><p><a href="../../model.html#/doc/32025">View poem's topic associations</a></p></body></html>
