  <body><p>594_20: 《和顧非熊先生題茅山處士閒居》儲嗣宗</p>
    <p>歸耕地肺絕塵喧　匣裏青萍未報恩　濁酒自憐終日醉　古風時得野人言　鳥啼碧樹閒臨水　花滿青山靜掩門　唯有階前芳草色　年年惆悵憶王孫</p><p><a href="../../model.html#/doc/29918">View poem's topic associations</a></p></body></html>
