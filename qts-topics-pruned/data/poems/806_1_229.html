  <body><p>806_1_229: 《詩三百三首（其二百二十九）》寒山</p>
    <p>心高如山嶽　人我不伏人　解講圍陀典　能談三教文　心中無慚愧　破戒違律文自言上人法　稱為第一人　愚者皆讚歎　智者撫掌笑　陽燄虛空花　豈得免生老不如百不解　靜坐絕憂惱</p><p><a href="../../model.html#/doc/40253">View poem's topic associations</a></p></body></html>
