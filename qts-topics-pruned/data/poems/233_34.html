  <body><p>233_34: 《舟中夜雪，有懷盧十四侍禦弟》杜甫</p>
    <p>朔風吹桂水　朔雪夜紛紛　暗度南樓月　寒深北渚雲　燭斜初近見　舟重竟無聞　不識山陰道　聽雞更憶君</p><p><a href="../../model.html#/doc/10659">View poem's topic associations</a></p></body></html>
