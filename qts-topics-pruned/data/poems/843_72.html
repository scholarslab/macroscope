  <body><p>843_72: 《春雪初晴喜友生至》齊己</p>
    <p>數日不見日　飄飄勢忽開　雖無忙事出　還有故人來　已盡南簷滴　仍殘北牖堆　明朝望平遠　相約在春臺</p><p><a href="../../model.html#/doc/42364">View poem's topic associations</a></p></body></html>
