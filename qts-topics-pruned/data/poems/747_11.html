  <body><p>747_11: 《訪蔡文慶處士留題》李中</p>
    <p>幽人棲息處　一到滌塵心　蘚色花陰闊　棋聲竹徑深　籬根眠野鹿　池面戲江禽　多謝相留宿　開樽拂素琴</p><p><a href="../../model.html#/doc/37919">View poem's topic associations</a></p></body></html>
