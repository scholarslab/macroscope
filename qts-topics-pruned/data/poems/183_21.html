  <body><p>183_21: 《詠鄰女東窗海石榴》李白</p>
    <p>魯女東窗下　海榴世所稀　珊瑚映綠水　未足比光輝　清香隨風發　落日好鳥歸　願為東南枝　低舉拂羅衣　無由共攀折　引領望金扉</p><p><a href="../../model.html#/doc/7694">View poem's topic associations</a></p></body></html>
