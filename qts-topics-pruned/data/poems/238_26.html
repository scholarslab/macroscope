  <body><p>238_26: 《送鮑中丞赴太原軍營》錢起</p>
    <p>年壯才仍美　時來道易行　寵兼三獨任　威肅貳師營　將略過南仲　天心寄北京　雲旂臨塞色　龍笛出關聲　漢月隨霜去　邊塵計日清　漸知王事好　文武用書生</p><p><a href="../../model.html#/doc/11035">View poem's topic associations</a></p></body></html>
