  <body><p>52_10: 《幸嶽寺應制》宋之問</p>
    <p>暫幸珠筵地　俱憐石瀨清　泛流張翠幕　拂迥挂紅旌　雅曲龍調管　芳樽蟻汎觥　陪歡玉座晚　復得聽金聲</p><p><a href="../../model.html#/doc/2718">View poem's topic associations</a></p></body></html>
