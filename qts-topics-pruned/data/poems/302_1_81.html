  <body><p>302_1_81: 《宮詞一百首（其八十一）》王建</p>
    <p>宿妝殘粉未明天　總立昭陽花樹邊　寒食內人長白打　庫中先散與金錢</p><p><a href="../../model.html#/doc/14532">View poem's topic associations</a></p></body></html>
