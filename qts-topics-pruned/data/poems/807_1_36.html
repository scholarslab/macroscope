  <body><p>807_1_36: 《詩（其三十六）》拾得</p>
    <p>雲山疊疊幾千重　幽谷路深絕人蹤　碧澗清流多勝境　時來鳥語合人心</p><p><a href="../../model.html#/doc/40363">View poem's topic associations</a></p></body></html>
