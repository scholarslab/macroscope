  <body><p>241_28: 《石魚湖上作》元結</p>
    <p>吾愛石魚湖　石魚在湖裏　魚背有酒樽　繞魚是湖水　兒童坐小舫　載酒勝一杯　座中令酒舫　空去復滿來　湖岸多敧石　石下流寒泉　醉中一盥漱　快意無比焉　金玉吾不須　軒冕吾不愛　且欲坐湖畔　石魚長相對</p><p><a href="../../model.html#/doc/11235">View poem's topic associations</a></p></body></html>
