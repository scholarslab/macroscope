  <body><p>642_21_2: 《偶題二首（其二）》來鵠</p>
    <p>水邊箕踞靜書空　欲解愁腸酒不濃　可惜青天好雷雹　只能驅趁懶蛟龍</p><p><a href="../../model.html#/doc/32144">View poem's topic associations</a></p></body></html>
