  <body><p>20_16: 《相和歌辭。塘上行》李賀</p>
    <p>藕花涼露溼　花缺藕根澀　飛下雌鴛鴦　塘水聲溢溢</p><p><a href="../../model.html#/doc/1167">View poem's topic associations</a></p></body></html>
