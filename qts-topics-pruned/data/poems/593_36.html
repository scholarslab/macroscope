  <body><p>593_36: 《古莫買妾行》曹鄴</p>
    <p>千扉不當路　未似開一門　若遣綠珠醜　石家應尚存</p><p><a href="../../model.html#/doc/32206">View poem's topic associations</a></p></body></html>
