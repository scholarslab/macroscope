  <body><p>200_103: 《虢州西亭陪端公宴集》岑參</p>
    <p>紅亭出鳥外　駿馬繫雲端　萬嶺窗前睥　千家肘低看　開瓶酒色嫩　踏地葉聲乾　為逼霜臺使　重裘也覺寒</p><p><a href="../../model.html#/doc/8606">View poem's topic associations</a></p></body></html>
