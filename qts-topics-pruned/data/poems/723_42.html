  <body><p>723_42: 《和壽中丞傷猿》李洞</p>
    <p>遺挂朱欄鎖半尋　清聲難買恨黃金　懸崖接果今何在　淺井窺星影已沉　歸宅葉鋪曾睡石　入朝燈照舊啼林　小山罷遶隨湘客　高樹休升對嶽禽　天竺省憐傷倍切　親知寬和思難任　相門恩重無由報　竟托仙郎日夜吟</p><p><a href="../../model.html#/doc/36968">View poem's topic associations</a></p></body></html>
