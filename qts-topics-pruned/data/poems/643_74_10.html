  <body><p>643_74_10: 《柳十首（其十）》李山甫</p>
    <p>無賴秋風斗覺寒　萬條煙草一時乾　遊人若要春消息　直向江頭臘後看</p><p><a href="../../model.html#/doc/32242">View poem's topic associations</a></p></body></html>
