  <body><p>562_1: 《早春》劉威</p>
    <p>曉來庭戶外　草樹似依依　一夜東風起　萬山春色歸　冰消泉派動　日暖露珠晞　已醞看花酒　嬌鶯莫預飛</p><p><a href="../../model.html#/doc/28256">View poem's topic associations</a></p></body></html>
