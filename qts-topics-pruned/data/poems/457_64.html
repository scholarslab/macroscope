  <body><p>457_64: 《公垂尚書以白馬見寄，光潔穩善，以詩謝之》白居易</p>
    <p>翩翩白馬稱金羈　領綴銀花尾曳絲　毛色鮮明人盡愛　性靈馴善主偏知　免將妾換慚來處　試使奴牽欲上時　不蹶不驚行步穩　最宜山簡醉中騎</p><p><a href="../../model.html#/doc/21911">View poem's topic associations</a></p></body></html>
