  <body><p>856_4_7: 《七言（其七）》呂岩</p>
    <p>九鼎烹煎九轉砂　區分時節更無差　精神氣血歸三要　南北東西共一家　天地變通飛白雪　陰陽和合產金花　終期鳳詔空中降　跨虎騎龍謁紫霞</p><p><a href="../../model.html#/doc/43018">View poem's topic associations</a></p></body></html>
