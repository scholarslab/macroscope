  <body><p>292_78: 《石蓮花》司空曙</p>
    <p>今逢石上生　本自波中有　紅豔秋風裏　誰憐眾芳後</p><p><a href="../../model.html#/doc/15381">View poem's topic associations</a></p></body></html>
