  <body><p>641_1_17: 《小遊仙詩九十八首之十七》曹唐</p>
    <p>玉詔新除沈侍郎　便分茅土鎮東方　不知今夕游何處　侍從皆騎白鳳凰</p><p><a href="../../model.html#/doc/32035">View poem's topic associations</a></p></body></html>
