  <body><p>268_71: 《贈張將軍（一作開府）》耿湋</p>
    <p>寥落軍城暮　重門返照間　鼓鼙經雨暗　士馬過秋閒　慣守臨邊郡　曾營近海山　關西舊業在　夜夜夢中還</p><p><a href="../../model.html#/doc/12383">View poem's topic associations</a></p></body></html>
