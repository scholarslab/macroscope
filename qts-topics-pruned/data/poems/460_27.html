  <body><p>460_27: 《感所見》白居易</p>
    <p>巧者焦勞智者愁　愚翁何喜復何憂　莫嫌山木無人用　大勝籠禽不自由　網外老雞因斷尾　盤中鮮鱠為吞鉤　誰人會我心中事　冷笑時時一掉頭</p><p><a href="../../model.html#/doc/22142">View poem's topic associations</a></p></body></html>
