  <body><p>438_75: 《歲晚旅望》白居易</p>
    <p>朝來暮去星霜換　陰慘陽舒氣序牽　萬物秋霜能壞色　四時冬日最凋年　煙波半露新沙地　鳥雀群飛欲雪天　向晚蒼蒼南北望　窮陰旅思兩無邊</p><p><a href="../../model.html#/doc/20341">View poem's topic associations</a></p></body></html>
