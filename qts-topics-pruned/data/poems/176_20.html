  <body><p>176_20: 《送梁公昌從信安北征》李白</p>
    <p>入幕推英選　捐書事遠戎　高談百戰術　鬱作萬夫雄　起舞蓮花劍　行歌明月弓　將飛天地陣　兵出塞垣通　祖席留丹景　征麾拂彩虹　旋應獻凱入　麟閣佇深功</p><p><a href="../../model.html#/doc/7397">View poem's topic associations</a></p></body></html>
