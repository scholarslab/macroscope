  <body><p>746_33_3: 《朝元引四首（其三）》陳陶</p>
    <p>萬宇靈祥擁帝居　東華元老薦屠蘇　龍池遙望非煙拜　五色瞳曨在玉壺</p><p><a href="../../model.html#/doc/37852">View poem's topic associations</a></p></body></html>
