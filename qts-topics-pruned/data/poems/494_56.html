  <body><p>494_56: 《贈莎地道士》施肩吾</p>
    <p>莎地陰森古蓮葉　游龜暗老青苔甲　池邊道士誇眼明　夜取蟭螟摘蚊睫</p><p><a href="../../model.html#/doc/23612">View poem's topic associations</a></p></body></html>
