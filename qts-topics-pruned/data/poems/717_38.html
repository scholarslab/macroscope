  <body><p>717_38: 《桂江》曹松</p>
    <p>未識佳人尋桂水　水雲先解傍壺觴　筍林次第添斑竹　雛鳥參差護錦囊　　乳洞此時連越井　石樓何日到仙鄉　如飛似墮皆青壁　畫手不強元化強</p><p><a href="../../model.html#/doc/36710">View poem's topic associations</a></p></body></html>
