  <body><p>191_23: 《乘月過西郊渡》韋應物</p>
    <p>遠山含紫氛　春野靄云暮　值此歸時月　留連西澗渡　謬當文墨會　得與群英遇　賞逐亂流翻　心將清景悟　行車儼未轉　芳草空盈步　已舉候亭火　猶愛村原樹　還當守故扃　悵恨秉幽素</p><p><a href="../../model.html#/doc/8097">View poem's topic associations</a></p></body></html>
