  <body><p>375_17_5: 《石淙（一作五淙十首）（其五）》孟郊</p>
    <p>空谷聳視聽　幽湍澤心靈　疾流脫鱗甲　疊岸衝風霆　丹巘墮環景　霽波灼虛形淙淙豗厚軸　稜稜攢高冥　弱棧跨旋碧　危梯倚凝青　飄飄鶴骨仙　飛動鼇背庭常聞誇大言　下顧皆細萍</p><p><a href="../../model.html#/doc/17691">View poem's topic associations</a></p></body></html>
