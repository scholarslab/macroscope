  <body><p>529_52: 《九日登樟亭驛樓》許渾</p>
    <p>鱸鱠與蓴羹　西風片席輕　潮回孤島晚　雲斂眾山晴　丹羽下高閣　黃花垂古城　因秋倍多感　鄉樹接咸京</p><p><a href="../../model.html#/doc/25924">View poem's topic associations</a></p></body></html>
