  <body><p>306_16: 《假攝池州留別東溪隱居》朱灣</p>
    <p>一官仍是假　豈願數離群　愁鬢看如雪　浮名認是雲　暫辭南國隱　莫勒北山文　今後松溪月　還應夢見君</p><p><a href="../../model.html#/doc/14709">View poem's topic associations</a></p></body></html>
