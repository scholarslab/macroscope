  <body><p>526_35: 《長興裏夏日寄南鄰避暑》杜牧</p>
    <p>侯家大道傍　蟬噪樹蒼蒼　開鎖洞門遠　捲簾官舍涼　欄圍紅藥盛　架引綠蘿長　永日一攲枕　故山雲水鄉</p><p><a href="../../model.html#/doc/25819">View poem's topic associations</a></p></body></html>
