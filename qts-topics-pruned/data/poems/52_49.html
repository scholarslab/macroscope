  <body><p>52_49: 《途中寒食題黃梅臨江驛寄崔融》宋之問</p>
    <p>馬上逢寒食　愁中屬暮春　可憐江浦望　不見洛陽人　北極懷明主　南溟作逐臣　故園腸斷處　日夜柳條新</p><p><a href="../../model.html#/doc/2757">View poem's topic associations</a></p></body></html>
