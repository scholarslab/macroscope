  <body><p>524_97: 《長安晴望》杜牧</p>
    <p>翠屏山對鳳城開　碧落搖光霽後來　迴識六龍巡幸處　飛煙閒遶望春臺</p><p><a href="../../model.html#/doc/25707">View poem's topic associations</a></p></body></html>
