  <body><p>799_1: 《新妝詩》楊容華</p>
    <p>啼鳥驚眠罷　房櫳乘曉開　鳳釵金作縷　鸞鏡玉為臺　妝似臨池出　人疑向月來　自憐終不見　欲去復裴回</p><p><a href="../../model.html#/doc/39747">View poem's topic associations</a></p></body></html>
