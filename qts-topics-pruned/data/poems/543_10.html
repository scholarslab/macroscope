  <body><p>543_10: 《冬日題無可上人院》喻鳧</p>
    <p>入戶道心生　茶間踏葉行　瀉風瓶水澀　承露鶴巢輕　閣北長河氣　窗東一檜聲　詩言與禪味　語默此皆清</p><p><a href="../../model.html#/doc/26989">View poem's topic associations</a></p></body></html>
