  <body><p>207_38: 《題前溪館》李嘉佑</p>
    <p>兩年謫宦在江西　舉目雲山要自迷　今日始知風土異　潯陽南去鷓鴣啼</p><p><a href="../../model.html#/doc/8978">View poem's topic associations</a></p></body></html>
