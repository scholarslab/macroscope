  <body><p>515_23: 《送羅先輩書記歸後卻還閩中留別》朱慶餘</p>
    <p>同是越人從小別　忽歸鄉里見皆驚　湖邊訪舊知誰在　暮下留歡但覺榮　望嶺又生紅槿思　登車豈倦白雲程　況當季父乘恩日　廉問南州政已成</p><p><a href="../../model.html#/doc/25109">View poem's topic associations</a></p></body></html>
