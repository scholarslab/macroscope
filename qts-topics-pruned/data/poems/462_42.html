  <body><p>462_42: 《曲江》白居易</p>
    <p>細草岸西東　酒旗搖水風　樓臺在花杪　鷗鷺下煙中　翠幄晴相接　芳洲夜暫空　何人賞秋景　興與此時同</p><p><a href="../../model.html#/doc/22221">View poem's topic associations</a></p></body></html>
