  <body><p>27_22: 《雜曲歌辭。昔昔鹽。那能惜馬蹄》趙嘏</p>
    <p>雲中路杳杳　江畔草萋萋　妾久垂珠淚　君何惜馬蹄　邊風悲曉角　營月怨春鼙　未道休征戰　愁眉又復低</p><p><a href="../../model.html#/doc/1639">View poem's topic associations</a></p></body></html>
