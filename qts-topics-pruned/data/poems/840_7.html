  <body><p>840_7: 《江行早發》齊己</p>
    <p>舟子相呼起　長江未五更　幾看星月在　猶帶夢魂行　鳥亂村林迥　人喧水柵橫　蒼茫平野外　漸認遠峰名</p><p><a href="../../model.html#/doc/42060">View poem's topic associations</a></p></body></html>
