  <body><p>693_26: 《感春》杜荀鶴</p>
    <p>無況青雲有恨身　眼前花似夢中春　浮生七十今三十　已是人間半世人</p><p><a href="../../model.html#/doc/35441">View poem's topic associations</a></p></body></html>
