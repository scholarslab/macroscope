  <body><p>69_6: 《奉和送金城公主適西蕃應制》閻朝隱</p>
    <p>甥舅重親地　君臣厚義鄉　還將貴公主　嫁與耨檀王　鹵簿山河暗　琵琶道路長　迴瞻父母國　日出在東方</p><p><a href="../../model.html#/doc/3289">View poem's topic associations</a></p></body></html>
