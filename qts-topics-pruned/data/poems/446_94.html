  <body><p>446_94: 《洛城東花下作》白居易</p>
    <p>記得舊詩章　花多數洛陽　及逢枝似雪　已是鬢成霜　向後光陰足　從前事意忙　無因重年少　何計駐時芳　欲送愁離面　須傾酒入腸　白頭無藉在　醉倒亦何妨</p><p><a href="../../model.html#/doc/21023">View poem's topic associations</a></p></body></html>
