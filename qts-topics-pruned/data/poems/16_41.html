  <body><p>16_41: 《郊廟歌辭。漢宗廟樂舞辭。章慶舞》?</p>
    <p>罘罳曉唱雞人　三牲八簋斯陳　霧集瑤階瑣闥　香生綺席華茵　珠佩貂璫熠爚　羽旄干戚紛綸　酌鬯既終三獻　凝旒何止千春　阿閣長棲綵鳳　郊宮疊奏祥麟　赤伏英靈未泯　玄圭運祚重新　玉斝犧樽瀲灩　龍旂鳳轄逡巡　瞻望月遊冠冕　猶疑蒼野回輪</p><p><a href="../../model.html#/doc/681">View poem's topic associations</a></p></body></html>
