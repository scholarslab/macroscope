  <body><p>665_16: 《酬高崇節》羅隱</p>
    <p>舊遊雖一夢　別緒忽千般　敗草湯陵晚　衰槐楚寺寒　數奇常自愧　時薄欲何干　猶賴君相勉　慇懃貢禹冠</p><p><a href="../../model.html#/doc/33519">View poem's topic associations</a></p></body></html>
