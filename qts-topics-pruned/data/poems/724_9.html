  <body><p>724_9: 《送友人歸邛州》唐求</p>
    <p>鶴鳴山下去　滿篋荷瑤琨　放馬荒田草　看碑古寺門　漸寒沙上雨　欲暝水邊村　莫忘分襟處　梅花撲酒尊</p><p><a href="../../model.html#/doc/37003">View poem's topic associations</a></p></body></html>
