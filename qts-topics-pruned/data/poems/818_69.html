  <body><p>818_69: 《對陸迅飲天目山茶，因寄元居士晟》皎然</p>
    <p>喜見幽人會　初開夜客茶　日成東井葉　露採北山芽　文火香偏勝　寒泉味轉嘉　投鐺湧作沫　著碗聚生花　稍與禪經近　聊將睡網賒　知君在天目　此意日無涯</p><p><a href="../../model.html#/doc/40876">View poem's topic associations</a></p></body></html>
