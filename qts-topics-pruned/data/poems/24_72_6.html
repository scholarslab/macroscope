  <body><p>24_72_6: 《雜曲歌辭。長安少年行十首（其六）》李廓</p>
    <p>賞春惟逐勝　大宅可曾歸　不樂還逃席　多狂慣衩衣　歌人踏月起　語燕卷簾飛好婦惟相妒　倡樓不醉稀</p><p><a href="../../model.html#/doc/1438">View poem's topic associations</a></p></body></html>
