  <body><p>658_17: 《渚宮秋思》羅隱</p>
    <p>楚城日暮煙靄深　楚人駐馬還登臨　襄王臺下水無賴　神女廟前雲有心　千載是非難重問　一江風雨好閒吟　欲招屈宋當時魄　蘭敗荷枯不可尋</p><p><a href="../../model.html#/doc/33232">View poem's topic associations</a></p></body></html>
