  <body><p>237_26: 《酬劉員外雨中見寄》錢起</p>
    <p>苦雨滴蘭砌　秋風生葛衣　潢污三逕絕　砧杵四鄰稀　分輿玄豹隱　不為湘燕飛　慚君角巾折　猶肯問衡闈</p><p><a href="../../model.html#/doc/10896">View poem's topic associations</a></p></body></html>
