  <body><p>717_8: 《石頭懷古》曹松</p>
    <p>日月出又沒　臺城空白雲　雖寬百姓土　漸缺六朝墳　禾黍是亡國　山河歸聖君　松聲驟雨足　幾寺晚鐘聞</p><p><a href="../../model.html#/doc/36685">View poem's topic associations</a></p></body></html>
