  <body><p>463_8: 《奉和白太守揀橘》張彤</p>
    <p>凌霜遠涉太湖深　雙卷朱旗望橘林　樹樹籠煙疑帶火　山山照日似懸金　行看採掇方盈手　暗覺馨香已滿襟　揀選封題皆盡力　無人不感近臣心</p><p><a href="../../model.html#/doc/22243">View poem's topic associations</a></p></body></html>
