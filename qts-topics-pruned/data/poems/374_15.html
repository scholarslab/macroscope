  <body><p>374_15: 《擇友》孟郊</p>
    <p>獸中有人姓　形異遭人隔　人中有獸心　幾人能真識　古人形似獸　皆有大聖德　今人表似人　獸心安可測　雖笑未必和　雖哭未必戚　面結口頭交　肚裏生荊棘　好人常直道　不順世間逆　惡人巧諂多　非義苟且得　若是傚真人　堅心如鐵石　不諂亦不欺　不奢復不溺　面無吝色容　心無詐憂惕　君子大道人　朝夕恆的的</p><p><a href="../../model.html#/doc/17626">View poem's topic associations</a></p></body></html>
