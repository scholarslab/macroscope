  <body><p>859_8: 《題四明金鵝寺壁》呂岩</p>
    <p>方丈有門出不鑰　見箇山童露雙腳　問伊方丈何寂寥　道是虛空也不著　聞此語　何欣欣　主翁豈是尋常人　我來謁見不得見　謁心耿耿生埃塵　歸去也　波浩渺　路入蓬萊山杳杳　相思一上石樓時　雪晴海闊千峰曉</p><p><a href="../../model.html#/doc/43228">View poem's topic associations</a></p></body></html>
