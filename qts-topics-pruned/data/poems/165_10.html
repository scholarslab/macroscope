  <body><p>165_10: 《折楊柳》李白</p>
    <p>垂楊拂綠水　搖豔東風年　花明玉關雪　葉暖金窗煙　美人結長想　對此心淒然　攀條折春色　遠寄龍庭前</p><p><a href="../../model.html#/doc/7066">View poem's topic associations</a></p></body></html>
