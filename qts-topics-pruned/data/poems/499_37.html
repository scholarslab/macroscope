  <body><p>499_37: 《題郭侍郎親仁裏幽居》姚合</p>
    <p>入門塵外思　苔徑藥苗間　洞裏應生玉　庭前自有山　帝城唯此靜　朝客更誰閒　野鶴松中語　時時去復還</p><p><a href="../../model.html#/doc/24097">View poem's topic associations</a></p></body></html>
