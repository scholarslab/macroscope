  <body><p>181_7_4: 《奔亡道中五首（其四）》李白</p>
    <p>函谷如玉關　幾時可生還　洛陽為易水　嵩嶽是燕山　俗變羌胡語　人多沙塞顏申包惟慟哭　七日鬢毛斑</p><p><a href="../../model.html#/doc/7568">View poem's topic associations</a></p></body></html>
