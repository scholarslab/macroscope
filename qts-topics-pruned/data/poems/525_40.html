  <body><p>525_40: 《送友人》杜牧</p>
    <p>十載名兼利　人皆與命爭　青春留不住　白髮自然生　夜雨滴鄉思　秋風從別情　都門五十里　馳馬逐雞聲</p><p><a href="../../model.html#/doc/25768">View poem's topic associations</a></p></body></html>
