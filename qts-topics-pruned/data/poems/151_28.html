  <body><p>151_28: 《北歸入至德州界，偶逢洛陽鄰家李光宰》劉長卿</p>
    <p>生涯心事已蹉跎　舊路依然此重過　近北始知黃葉落　向南空見白雲多　炎州日日人將老　寒渚年年水自波　華髮相逢俱若是　故園秋草復如何</p><p><a href="../../model.html#/doc/6458">View poem's topic associations</a></p></body></html>
