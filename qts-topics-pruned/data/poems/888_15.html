  <body><p>888_15: 《秋日彭蠡湖中觀廬山》吳筠</p>
    <p>泛舟太湖上　迴瞰茲山隈　萬頃滄波中　千峰鬱崔嵬　涼煙發爐嶠　秋日明帝臺　絕巔凌大漠　懸流瀉昭回　穹崇石梁引　岈豁天門開　飛鳥屢隱見　白雲時往來　超然契清賞　目醉心悠哉　董氏出六合　王君升九垓　誰言曠遐祀　庶可相追陪　從此永棲託　拂衣謝浮埃</p><p><a href="../../model.html#/doc/43984">View poem's topic associations</a></p></body></html>
