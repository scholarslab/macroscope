  <body><p>807_1_41: 《詩（其四十一）》拾得</p>
    <p>若見月光明　照燭四天下　圓暉掛太虛　瑩淨能蕭灑　人道有虧盈　我見無衰謝狀似摩尼珠　光明無晝夜</p><p><a href="../../model.html#/doc/40368">View poem's topic associations</a></p></body></html>
