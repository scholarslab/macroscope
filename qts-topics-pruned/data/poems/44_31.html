  <body><p>44_31: 《贈右台監察鄧茂遷左台殿中》劉懷一</p>
    <p>惟昔參多士　無雙仰異才　鷹鸇同效逐　鵷鷺忝游陪　入仕光三命　遷榮歷二臺　隔牆欽素躅　對問限清埃　紫署春光早　蘭闈曙色催　誰言夕鳥至　空想鄧林隈</p><p><a href="../../model.html#/doc/2384">View poem's topic associations</a></p></body></html>
