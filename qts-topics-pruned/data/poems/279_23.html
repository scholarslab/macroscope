  <body><p>279_23: 《過玉真公主影殿》盧綸</p>
    <p>夕照臨窗起暗塵　青松繞殿不知春　君看白髮誦經者　半是宮中歌舞人</p><p><a href="../../model.html#/doc/13220">View poem's topic associations</a></p></body></html>
