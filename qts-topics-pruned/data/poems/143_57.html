  <body><p>143_57: 《別辛漸》王昌齡</p>
    <p>別館蕭條風雨寒　扁舟月色渡江看　酒酣不識關西道　卻望春江雲尚殘</p><p><a href="../../model.html#/doc/5931">View poem's topic associations</a></p></body></html>
