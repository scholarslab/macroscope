  <body><p>50_28: 《和鄭讎校內省眺矚思鄉懷友》楊炯</p>
    <p>銅門初下辟　石館始沈研　遊霧千金字　飛雲五色牋　樓臺橫紫極　城闕俯青田　暄入瑤房裏　春回玉宇前　霞文埋落照　風物澹歸煙　翰墨三餘隙　關山四望懸　頹峰暌酌羽　流水曠鳴絃　雖欣承白雪　終恨隔青天</p><p><a href="../../model.html#/doc/2656">View poem's topic associations</a></p></body></html>
