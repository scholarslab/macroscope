  <body><p>748_54: 《送戴秀才》李中</p>
    <p>已是殊鄉客　送君重慘然　河橋乍分首　槐柳正鳴蟬　短櫂離幽浦　孤帆觸遠煙　清朝重文物　變化莫遷延</p><p><a href="../../model.html#/doc/38054">View poem's topic associations</a></p></body></html>
