  <body><p>539_182: 《可歎》李商隱</p>
    <p>幸會東城宴未回　年華憂共水相催　梁家宅裏秦宮入　趙后樓中赤鳳來　冰簟且眠金鏤枕　瓊筵不醉玉交杯　宓妃愁坐芝田館　用盡陳王八斗才</p><p><a href="../../model.html#/doc/26578">View poem's topic associations</a></p></body></html>
