  <body><p>237_48: 《秋夜寄袁中丞、王員外》錢起</p>
    <p>一夕盈千念　方知別者勞　衰榮難會面　魂夢暫同袍　片月臨階早　晴河度雁高　應憐蔣生逕　秋露滿蓬蒿</p><p><a href="../../model.html#/doc/10918">View poem's topic associations</a></p></body></html>
