  <body><p>258_11: 《古意》蔣冽</p>
    <p>冉冉紅羅帳　開君玉樓上　畫作同心鳥　銜花兩相向　春風正可憐　吹映綠窗前　妾意空相感　君心何處邊</p><p><a href="../../model.html#/doc/11955">View poem's topic associations</a></p></body></html>
