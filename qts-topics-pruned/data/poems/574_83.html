  <body><p>574_83: 《春行》賈島</p>
    <p>去去行人遠　塵隨馬不窮　旅情斜日後　春色早煙中　流水穿空館　閒花發故宮　舊鄉千里思　池上綠楊風</p><p><a href="../../model.html#/doc/28992">View poem's topic associations</a></p></body></html>
