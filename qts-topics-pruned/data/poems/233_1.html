  <body><p>233_1: 《曉發公安（數月憩息此縣）》杜甫</p>
    <p>北城擊柝復欲罷　東方明星亦不遲　鄰雞野哭如昨日　物色生態能幾時　舟楫眇然自此去　江湖遠適無前期　出門轉眄已陳跡　藥餌扶吾隨所之</p><p><a href="../../model.html#/doc/10624">View poem's topic associations</a></p></body></html>
