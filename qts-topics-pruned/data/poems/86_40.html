  <body><p>86_40: 《出湖寄趙冬曦》張說</p>
    <p>西泛平湖盡　參差入亂山　東瞻岳陽郡　汗漫太虛間　窘步同行樂　遒文互屢看　山戍上雲桂　江亭臨水關　川途倏忽間　風景依如昨　湘浦未賜環　荊門猶主諾　何時與美人　載酒遊宛洛</p><p><a href="../../model.html#/doc/3914">View poem's topic associations</a></p></body></html>
