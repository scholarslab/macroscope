  <body><p>841_72: 《言詩》齊己</p>
    <p>畢竟將何狀　根元在正思　達人皆一貫　迷者自多岐　觸類風騷遠　懷賢肺腑衰　河橋送別者　二子好相知</p><p><a href="../../model.html#/doc/42204">View poem's topic associations</a></p></body></html>
