  <body><p>447_41_1: 《歲暮寄微之三首（其一）》白居易</p>
    <p>微之別久能無歎　知退書稀豈免愁　甲子百年過半後　光陰一歲欲終頭　池水曉合膠船底　樓雪晴銷露瓦溝　自覺歡情隨日減　蘇州心不及杭州</p><p><a href="../../model.html#/doc/21066">View poem's topic associations</a></p></body></html>
