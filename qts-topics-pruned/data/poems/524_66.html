  <body><p>524_66: 《郡齋秋夜即事，寄斛斯處士許秀才》杜牧</p>
    <p>有客誰人肯夜過　獨憐風景奈愁何　邊鴻怨處迷霜久　庭樹空來見月多　故國杳無千里信　綵弦時伴一聲歌　馳心祗待城烏曉　幾對虛簷望白河</p><p><a href="../../model.html#/doc/25674">View poem's topic associations</a></p></body></html>
