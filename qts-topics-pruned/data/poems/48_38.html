  <body><p>48_38: 《送楊道士往天臺》張九齡</p>
    <p>鬼谷還成道　天台去學仙　行應松子化　留與世人傳　此地煙波遠　何時羽駕旋　當須一把袂　城郭共依然</p><p><a href="../../model.html#/doc/2525">View poem's topic associations</a></p></body></html>
