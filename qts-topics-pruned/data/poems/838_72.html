  <body><p>838_72: 《寄文秀大師》齊己</p>
    <p>皎然靈一時　還有屈於詩　世豈無英主　天何惜大師　道終歸正始　心莫問多岐　覽卷堪驚立　貞風喜未衰</p><p><a href="../../model.html#/doc/41964">View poem's topic associations</a></p></body></html>
