  <body><p>71_17: 《奉和幸長安故城未央宮應制》劉憲</p>
    <p>漢宮千祀外　軒駕一來遊　夷蕩長如此　威靈不復留　憑高睿賞發　懷古聖情周　寒向南山斂　春過北渭浮　土功昔云盛　人英今所求　幸聽熏風曲　方知霸道羞</p><p><a href="../../model.html#/doc/3341">View poem's topic associations</a></p></body></html>
