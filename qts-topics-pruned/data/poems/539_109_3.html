  <body><p>539_109_3: 《蝶三首（其三）》李商隱</p>
    <p>壽陽公主嫁時妝　八字宮眉捧額黃　見我佯羞頻照影　不知身屬冶遊郎</p><p><a href="../../model.html#/doc/26498">View poem's topic associations</a></p></body></html>
