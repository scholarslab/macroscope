  <body><p>61_6: 《奉和幸長安故城未央宮應制》李嶠</p>
    <p>舊宮賢相築　新苑聖君來　運改城隍變　年深棟宇摧　後池無復水　前殿久成灰　莫辨祈風觀　空傳承露杯　宸心千載合　睿律九韻開　今日聯章處　猶疑上柏臺</p><p><a href="../../model.html#/doc/3120">View poem's topic associations</a></p></body></html>
