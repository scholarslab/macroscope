  <body><p>199_62: 《送魏升卿擢第歸東都，因懷魏校書、陸渾、喬潭》岑參</p>
    <p>井上桐葉雨　灞亭卷秋風　故人適戰勝　匹馬歸山東　問君今年三十幾　能使香名滿人耳　君不見三峰直上五千仞　見君文章亦如此　如君兄弟天下稀　雄辭健筆皆若飛　將軍金印嚲紫綬　御史鐵冠重繡衣　喬生作尉別來久　因君為問平安否　魏侯校理復何如　前日人來不得書　陸渾山下佳可賞　蓬閣閒時日應往　自料青雲未有期　誰知白髮偏能長　墟頭青絲白玉瓶　別時相顧酒如傾　搖鞭舉袂忽不見　千樹萬樹空蟬鳴</p><p><a href="../../model.html#/doc/8492">View poem's topic associations</a></p></body></html>
