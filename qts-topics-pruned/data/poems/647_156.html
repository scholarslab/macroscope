  <body><p>647_156: 《詠史詩。官渡》胡曾</p>
    <p>本初屈指定中華　官渡相持勒虎牙　若使許攸財用足　山河爭得屬曹家</p><p><a href="../../model.html#/doc/32593">View poem's topic associations</a></p></body></html>
