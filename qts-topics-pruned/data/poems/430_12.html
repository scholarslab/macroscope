  <body><p>430_12: 《早春》白居易</p>
    <p>雪消冰又釋　景和風復暄　滿庭田地溼　薺葉生牆根　官舍悄無事　日西斜掩門　不開莊老卷　欲與何人言</p><p><a href="../../model.html#/doc/19785">View poem's topic associations</a></p></body></html>
