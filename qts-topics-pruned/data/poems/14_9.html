  <body><p>14_9: 《郊廟歌辭。太清宮樂章。第三奏》?</p>
    <p>元符傳紫極　寶祚啟高真　道德先垂裕　沖和已化淳　人風齊太古　天瑞惟新　仙樂清都上　長明交泰辰</p><p><a href="../../model.html#/doc/574">View poem's topic associations</a></p></body></html>
