  <body><p>670_16: 《織錦婦》秦韜玉</p>
    <p>桃花日日覓新奇　有鏡何曾及畫眉　祗恐輕梭難作匹　豈辭纖手遍生胝　合蟬巧間雙盤帶　聯雁斜銜小折枝　豪貴大堆酬曲徹　可憐辛苦一絲絲</p><p><a href="../../model.html#/doc/33786">View poem's topic associations</a></p></body></html>
