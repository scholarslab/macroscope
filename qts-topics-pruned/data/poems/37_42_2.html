  <body><p>37_42_2: 《句（其二）》王績</p>
    <p>橫裁桑節杖　直剪竹皮巾　鶴警琴亭夜　鶯啼酒甕春　顏回唯樂道　原憲豈傷貧</p><p><a href="../../model.html#/doc/2170">View poem's topic associations</a></p></body></html>
