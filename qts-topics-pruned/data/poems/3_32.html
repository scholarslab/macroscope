  <body><p>3_32: 《送玄同真人李抱朴謁灊山仙祠》李隆基</p>
    <p>城闕天中近　蓬瀛海上遙　歸期千載鶴　春至一來朝　采藥逢三秀　餐霞臥九霄　參同如有旨　金鼎待君燒</p><p><a href="../../model.html#/doc/132">View poem's topic associations</a></p></body></html>
