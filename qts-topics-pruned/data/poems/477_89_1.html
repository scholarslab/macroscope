  <body><p>477_89_1: 《邠州詞獻高尚書三首（其一）》李涉</p>
    <p>單于都護再分疆　西引雙旌出帝鄉　朝日詔書添戰馬　即聞千騎取河湟</p><p><a href="../../model.html#/doc/23001">View poem's topic associations</a></p></body></html>
