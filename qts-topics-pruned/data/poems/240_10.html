  <body><p>240_10: 《二風詩。亂風詩五篇。至傷》元結</p>
    <p>夫何傷兮　傷王乎　欲何為乎　將蠹枯矣　無人救乎　蠹枯及矣　不可救乎　嗟傷王　自為人君　變為人奴　為人君者　忘戒乎</p><p><a href="../../model.html#/doc/11181">View poem's topic associations</a></p></body></html>
