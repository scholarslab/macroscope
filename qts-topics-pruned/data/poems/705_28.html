  <body><p>705_28: 《酬徐正字夤》黃滔</p>
    <p>已免蹉跎負歲華　敢辭霜鬢雪呈花　名從兩榜考昇第　官自三台追起家　疋馬有期歸輦轂　故山無計戀桑麻　莫言蓬閣從容久　披處終知金在砂</p><p><a href="../../model.html#/doc/36119">View poem's topic associations</a></p></body></html>
