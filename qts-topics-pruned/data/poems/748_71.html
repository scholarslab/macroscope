  <body><p>748_71: 《讀蜀志》李中</p>
    <p>鼎分天地日　先主力元微　魚水從相得　山河遂有歸　任咸無間忌　報國盡神機　草昧爭雄者　君臣似此稀</p><p><a href="../../model.html#/doc/38073">View poem's topic associations</a></p></body></html>
