  <body><p>475_99: 《思平泉樹石雜詠一十首。海上石筍》李德裕</p>
    <p>常愛仙都山　奇峰千仞懸　迢迢一何迥　不與眾山連　忽逢海嶠石　稍慰平生憶　何以慰我心　亭亭孤且直</p><p><a href="../../model.html#/doc/22837">View poem's topic associations</a></p></body></html>
