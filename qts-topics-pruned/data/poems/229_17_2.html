  <body><p>229_17_2: 《承聞故房相公靈櫬自閬州啟殯歸葬東都有作二首（其二）》杜甫</p>
    <p>丹旐飛飛日　初傳發閬州　風塵終不解　江漢忽同流　劍動新身匣　書歸故國樓　盡哀知有處　為客恐長休</p><p><a href="../../model.html#/doc/10249">View poem's topic associations</a></p></body></html>
