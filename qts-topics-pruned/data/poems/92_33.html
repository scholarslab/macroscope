  <body><p>92_33: 《奉和幸望春宮送朔方軍大總管張仁亶》李乂</p>
    <p>邊郊草具腓　河塞有兵機　上宰調梅寄　元戎細柳威　武貔東道出　鷹隼北庭飛　玉匣謀中野　金輿下太微　投醪銜餞酌　緝袞事征衣　勿謂公孫老　行聞奏凱歸</p><p><a href="../../model.html#/doc/4204">View poem's topic associations</a></p></body></html>
