  <body><p>294_1: 《揚州選蒙相公賞判雪後呈上》崔峒</p>
    <p>自得山公許　休耕海上田　慚看長史傳　欲棄釣魚船　窮巷殷憂日　蕪城雨雪天　此時瞻相府　心事比旌懸</p><p><a href="../../model.html#/doc/13974">View poem's topic associations</a></p></body></html>
