  <body><p>518_25: 《哭饒州吳諫議使君》雍陶</p>
    <p>忽聞身謝滿朝驚　俄感鄱陽罷市情　遺愛永存今似古　高名不朽死如生　神仙難見青騾事　諫議空留白馬名　授館曾為門下客　幾迴垂淚過宣平</p><p><a href="../../model.html#/doc/25245">View poem's topic associations</a></p></body></html>
