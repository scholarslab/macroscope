  <body><p>464_17: 《太常觀閱驃國新樂》胡直鈞</p>
    <p>異音來驃國　初被奉常人　纔可宮商辨　殊驚節奏新　轉規迴繡面　曲折度文身　舒散隨鸞吹　喧呼雜鳥春　襟衽懷舊識　絲竹變恆陳　何事留中夏　長令表化淳</p><p><a href="../../model.html#/doc/22272">View poem's topic associations</a></p></body></html>
