  <body><p>888_2: 《過商山》貫休</p>
    <p>吟緣橫翠憶天台　嘯狖啼猿見盡猜　四箇老人何處去　一聲仙鶴過溪來　皇城宮闕迴頭盡　紫閣煙霞為我開　天際峰峰盡堪住　紅塵中去大悠哉</p><p><a href="../../model.html#/doc/43971">View poem's topic associations</a></p></body></html>
