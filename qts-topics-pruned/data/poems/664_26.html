  <body><p>664_26: 《南康道中》羅隱</p>
    <p>弱冠負文翰　此中聽鹿鳴　使君延上榻　時輩仰前程　丹桂竟多故　白雲空有情　唯餘路旁淚　霑灑向塵纓</p><p><a href="../../model.html#/doc/33490">View poem's topic associations</a></p></body></html>
