  <body><p>755_54: 《和陳表用員外求酒》徐鉉</p>
    <p>暑天頻雨亦頻晴　簾外閒雲重復輕　珍重一壺酬絕唱　向風遙想醉吟聲</p><p><a href="../../model.html#/doc/38423">View poem's topic associations</a></p></body></html>
