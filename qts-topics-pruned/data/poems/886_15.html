  <body><p>886_15: 《游嵩山》熊皎</p>
    <p>獨背焦桐訪洞天　暫攀靈跡棄塵緣　深逢野草皆疑藥　靜見樵人恐是仙　翠木入雲空自老　古碑橫水莫知年　可憐幽景堪長往　一任人間歲月遷</p><p><a href="../../model.html#/doc/43899">View poem's topic associations</a></p></body></html>
