  <body><p>378_25: 《汝墳蒙從弟楚材見贈，時郊將入秦，楚材適楚》孟郊</p>
    <p>朝為主人心　暮為行客吟　汝水忽淒咽　汝風流苦音　北闕秦門高　南路楚石深　分淚灑白日　離腸繞青岑　何以寄遠懷　黃鶴能相尋</p><p><a href="../../model.html#/doc/17823">View poem's topic associations</a></p></body></html>
