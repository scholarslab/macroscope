  <body><p>282_36: 《與王楚同登青龍寺上方》李益</p>
    <p>連岡出古寺　流睇移芳讌　鳥沒漢諸陵　草平秦故殿　搖光淺深樹　拂木參差燕　春心斷易迷　遠目傷難遍　壯日各輕年　暮年方自見</p><p><a href="../../model.html#/doc/13394">View poem's topic associations</a></p></body></html>
