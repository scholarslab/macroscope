  <body><p>520_33: 《皇風》杜牧</p>
    <p>仁聖天子神且武　內興文教外披攘　以德化人漢文帝　側身修道周宣王　迒蹊巢穴盡窒塞　禮樂刑政皆弛張　何當提筆侍巡狩　前驅白旆吊河湟</p><p><a href="../../model.html#/doc/25379">View poem's topic associations</a></p></body></html>
