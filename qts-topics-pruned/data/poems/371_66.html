  <body><p>371_66: 《風歎》呂溫</p>
    <p>青海風　飛沙射面隨驚蓬　洞庭風　危檣欲折身若空　西馳南走有何事　會須一決百年中</p><p><a href="../../model.html#/doc/17523">View poem's topic associations</a></p></body></html>
