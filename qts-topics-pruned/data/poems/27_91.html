  <body><p>27_91: 《雜曲歌辭。鎮西》?</p>
    <p>天邊物色更無春　祗有羊群與馬群　誰家營裏吹羌笛　哀怨教人不忍聞　歲去年來拜聖朝　更無山闕對溪橋　九門楊柳渾無半　猶自千條與萬條</p><p><a href="../../model.html#/doc/1684">View poem's topic associations</a></p></body></html>
