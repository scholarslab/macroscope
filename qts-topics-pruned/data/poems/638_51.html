  <body><p>638_51: 《題山僧院》張喬</p>
    <p>谿路曾來日　年多與舊同　地寒松影裏　僧老磬聲中　遠水清風落　閒雲別院通　心源若無礙　何必更論空</p><p><a href="../../model.html#/doc/31848">View poem's topic associations</a></p></body></html>
