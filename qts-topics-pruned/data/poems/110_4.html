  <body><p>110_4: 《滿月》張諤</p>
    <p>社金流茂祉　庭玉表奇才　竹似因談植　蘭疑入夢栽　烏將八子去　鳳逐九雛來　今夜明珠色　當隨滿月開</p><p><a href="../../model.html#/doc/4659">View poem's topic associations</a></p></body></html>
