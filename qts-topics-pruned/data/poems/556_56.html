  <body><p>556_56: 《山中作》馬戴</p>
    <p>屐齒無泥竹策輕　莓苔梯猾夜難行　獨開石室松門裏　月照前山空水聲</p><p><a href="../../model.html#/doc/27877">View poem's topic associations</a></p></body></html>
