  <body><p>86_27_1: 《蜀路二首（其一）》張說</p>
    <p>雲埃夜澄廓　山日曉晴鮮　葉落蒼江岸　鴻飛白露天　磷磷含水石　冪冪覆林煙客心久無緒　秋風殊未然</p><p><a href="../../model.html#/doc/3899">View poem's topic associations</a></p></body></html>
