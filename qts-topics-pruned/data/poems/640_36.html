  <body><p>640_36: 《仙都即景》曹唐</p>
    <p>蟠桃花老華陽東　軒后登真謝六宮　旌節暗迎歸碧落　笙歌遙聽隔崆峒　衣冠留葬橋山月　劍履將隨浪海風　看卻龍髯攀不得　紅霞零落鼎湖空</p><p><a href="../../model.html#/doc/32017">View poem's topic associations</a></p></body></html>
