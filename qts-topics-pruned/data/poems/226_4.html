  <body><p>226_4: 《梅雨》杜甫</p>
    <p>南京西浦道　四月熟黃梅　湛湛長江去　冥冥細雨來　茅茨疏易溼　雲霧密難開　竟日蛟龍喜　盤渦與岸迴</p><p><a href="../../model.html#/doc/9921">View poem's topic associations</a></p></body></html>
