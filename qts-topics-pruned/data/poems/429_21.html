  <body><p>429_21: 《東園玩菊》白居易</p>
    <p>少年昨已去　芳歲今又闌　如何寂寞意　復此荒涼園　園中獨立久　日澹風露寒　秋蔬盡蕪沒　好樹亦凋殘　唯有數叢菊　新開籬落間　攜觴聊就酌　為爾一留連　憶我少小日　易為興所牽　見酒無時節　未飲已欣然　近從年長來　漸覺取樂難　常恐更衰老　強飲亦無歡　顧謂爾菊花　後時何獨鮮　誠知不為我　借爾暫開顏</p><p><a href="../../model.html#/doc/19752">View poem's topic associations</a></p></body></html>
