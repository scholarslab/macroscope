  <body><p>125_66: 《早入滎陽界》王維</p>
    <p>汎舟入滎澤　茲邑乃雄藩　河曲閭閻隘　川中煙火繁　因人見風俗　入境聞方言　秋野田疇盛　朝光市井喧　漁商波上客　雞犬岸旁村　前路白雲外　孤帆安可論</p><p><a href="../../model.html#/doc/5074">View poem's topic associations</a></p></body></html>
