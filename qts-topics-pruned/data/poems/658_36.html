  <body><p>658_36: 《姑蘇台》羅隱</p>
    <p>讓高泰伯開基日　賢見延陵復命時　未會子孫因底事　解崇臺榭為西施</p><p><a href="../../model.html#/doc/33251">View poem's topic associations</a></p></body></html>
