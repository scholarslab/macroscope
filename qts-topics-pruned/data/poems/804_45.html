  <body><p>804_45: 《左名場自澤州至京，使人傳語》魚玄機</p>
    <p>閑居作賦幾年愁　王屋山前是舊遊　詩詠東西千嶂亂　馬隨南北一泉流　曾陪雨夜同歡席　別後花時獨上樓　忽喜扣門傳語至　為憐鄰巷小房幽　相如琴罷朱弦斷　雙燕巢分白露秋　莫倦蓬門時一訪　每春忙在曲江頭</p><p><a href="../../model.html#/doc/40011">View poem's topic associations</a></p></body></html>
