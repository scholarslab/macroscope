  <body><p>475_116: 《憶平泉雜詠。憶初暖》李德裕</p>
    <p>今日初春暖　山中事若何　雪開喧鳥至　澌散躍魚多　幽翠生松栝　輕煙起薜蘿　柴扉常晝掩　惟有野人過</p><p><a href="../../model.html#/doc/22854">View poem's topic associations</a></p></body></html>
