  <body><p>3_40: 《途經華岳》李隆基</p>
    <p>飭駕去京邑　鳴鸞指洛川　循途經太華　回蹕暫周旋　翠崿留斜影　懸巖冒夕煙　四方皆石壁　五位配金天　彷彿看高掌　依稀聽子先　終當銘歲月　從此記靈仙</p><p><a href="../../model.html#/doc/140">View poem's topic associations</a></p></body></html>
