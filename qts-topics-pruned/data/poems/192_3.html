  <body><p>192_3: 《登寶意寺上方舊遊（寺在武功，曾居此寺）》韋應物</p>
    <p>翠嶺香臺出半天　萬家煙樹滿晴川　諸僧近住不相識　坐聽微鐘記往年</p><p><a href="../../model.html#/doc/8135">View poem's topic associations</a></p></body></html>
