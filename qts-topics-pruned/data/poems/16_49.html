  <body><p>16_49: 《郊廟歌辭。周宗廟樂舞辭。明德舞》?</p>
    <p>惟彼岐陽　德大流光　載造周室　澤及遐荒　於鑠聖祖　上帝是皇　迺聖迺神　知微知彰　新廟奕奕　豐年穰穰　取彼血膋　以往蒸嘗　黍稷惟馨　籩豆大房　工祝致告　受福無疆</p><p><a href="../../model.html#/doc/689">View poem's topic associations</a></p></body></html>
