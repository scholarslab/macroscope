  <body><p>386_62: 《和崔駙馬聞蟬》張籍</p>
    <p>鳳凰樓下多歡樂　不覺秋風暮雨天　應為昨來身暫病　蟬聲得到耳傍邊</p><p><a href="../../model.html#/doc/18353">View poem's topic associations</a></p></body></html>
