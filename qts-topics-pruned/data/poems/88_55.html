  <body><p>88_55: 《清遠江峽山寺》張說</p>
    <p>流落經荒外　逍遙此梵宮　雲峰吐月白　石壁淡煙紅　寶塔靈仙湧　懸龕造化功　天香涵竹氣　虛唄引松風　簷牖飛花入　廊房激水通　猿鳴知谷靜　魚戲辨江空　靜默將何貴　惟應心境同</p><p><a href="../../model.html#/doc/4122">View poem's topic associations</a></p></body></html>
