  <body><p>148_62: 《送顧長》劉長卿</p>
    <p>由來山水客　復道向新安　半是乘槎便　全非行路難　晨裝林月在　野飯浦沙寒　嚴子千年後　何人釣舊灘</p><p><a href="../../model.html#/doc/6232">View poem's topic associations</a></p></body></html>
