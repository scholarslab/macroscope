  <body><p>96_14: 《銅雀台（一作宋之問詩）》沈佺期</p>
    <p>昔年分鼎地　今日望陵臺　一旦雄圖盡　千秋遺令開　綺羅君不見　歌舞妾空來　恩共漳河水　東流無重回</p><p><a href="../../model.html#/doc/4319">View poem's topic associations</a></p></body></html>
