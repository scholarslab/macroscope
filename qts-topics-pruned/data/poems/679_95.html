  <body><p>679_95: 《七夕》崔塗</p>
    <p>年年七夕渡瑤軒　誰道秋期有淚痕　自是人間一周歲　何妨天上只黃昏</p><p><a href="../../model.html#/doc/34444">View poem's topic associations</a></p></body></html>
