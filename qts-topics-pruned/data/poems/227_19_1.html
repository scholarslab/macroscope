  <body><p>227_19_1: 《屏跡三首（其一）》杜甫</p>
    <p>用拙存吾道　幽居近物情　桑麻深雨露　燕雀半生成　村鼓時時急　漁舟箇箇輕杖藜從白首　心跡喜雙清</p><p><a href="../../model.html#/doc/10060">View poem's topic associations</a></p></body></html>
