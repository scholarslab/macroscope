  <body><p>500_14: 《過天津橋晴望》姚合</p>
    <p>閒立津橋上　寒光動遠林　皇宮對嵩頂　清洛貫城心　雪路初晴出　人家向晚深　自從王在鎬　天寶至如今</p><p><a href="../../model.html#/doc/24124">View poem's topic associations</a></p></body></html>
