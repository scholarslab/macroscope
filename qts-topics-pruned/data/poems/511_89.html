  <body><p>511_89: 《晚秋潼關西門作》張祜</p>
    <p>日落寒郊煙物清　古槐陰黑少人行　關門西去華山色　秦地東來河水聲</p><p><a href="../../model.html#/doc/24862">View poem's topic associations</a></p></body></html>
