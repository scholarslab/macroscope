  <body><p>540_197_1: 《漫成五章（其一）》李商隱</p>
    <p>沈宋裁辭矜變律　王楊落筆得良朋　當時自謂宗師妙　今日惟觀對屬能</p><p><a href="../../model.html#/doc/26806">View poem's topic associations</a></p></body></html>
