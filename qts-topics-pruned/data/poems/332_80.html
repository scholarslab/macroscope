  <body><p>332_80: 《永寧裏小園與沈校書接近，悵然題寄》羊士諤</p>
    <p>故里心期奈別何　手移芳樹憶庭柯　東皋黍熟君應醉　梨葉初紅白露多</p><p><a href="../../model.html#/doc/15670">View poem's topic associations</a></p></body></html>
