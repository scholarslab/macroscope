  <body><p>200_121: 《晚過磐石寺禮鄭和尚》岑參</p>
    <p>暫詣高僧話　來尋野寺孤　岸花藏水碓　谿水映風爐　頂上巢新鵲　衣中帶舊珠　談禪未得去　輟櫂且踟躕</p><p><a href="../../model.html#/doc/8624">View poem's topic associations</a></p></body></html>
