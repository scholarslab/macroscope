  <body><p>556_19: 《襄陽席上呈于司空（一作元稹詩）》馬戴</p>
    <p>花枝臨水復臨堤　也照清江也照泥　寄語東君好抬舉　夜來曾伴鳳皇棲</p><p><a href="../../model.html#/doc/27837">View poem's topic associations</a></p></body></html>
