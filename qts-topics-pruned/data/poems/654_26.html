  <body><p>654_26: 《鴛鴦》羅鄴</p>
    <p>紅閑碧霽瑞煙開　錦翅雙飛去又迴　一種鳥憐名字好　盡緣人恨別離來　暖依牛渚汀莎媚　夕宿龍池禁漏催　相對若教春女見　便須攜向鳳凰臺</p><p><a href="../../model.html#/doc/32977">View poem's topic associations</a></p></body></html>
