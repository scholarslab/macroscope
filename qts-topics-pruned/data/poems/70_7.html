  <body><p>70_7: 《侍宴長寧公主東莊應制》李適</p>
    <p>鳳樓紆睿幸　龍舸暢宸襟　歌舞平陽第　園亭沁水林　山花添聖酒　澗竹繞熏琴　願奉瑤池駕　千春侍德音</p><p><a href="../../model.html#/doc/3314">View poem's topic associations</a></p></body></html>
