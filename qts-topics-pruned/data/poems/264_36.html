  <body><p>264_36: 《酬漳州張九使君》顧況</p>
    <p>故人窮越徼　狂生起悲愁　山海萬里別　草木十年秋　鞭馬廣陵橋　出祖張漳州　促膝墮簪珥　闢幌戛琳球　短題自茲簡　華篇詎能酬　無階承明庭　高步相追遊　南方榮桂枝　淩冬捨溫裘　猿吟郡齋中　龍靜檀欒流　薜鹿莫徭洞　網魚盧亭洲　心安處處安　處處思遐陬</p><p><a href="../../model.html#/doc/12165">View poem's topic associations</a></p></body></html>
