  <body><p>316_55: 《送寇侍禦司馬之明州》武元衡</p>
    <p>酒上河梁　驚魂去越鄉　地窮滄海闊　雲入剡山長　蓮唱蒲萄熟　人煙橘柚香　蘭亭應駐楫　今古共風光</p><p><a href="../../model.html#/doc/14999">View poem's topic associations</a></p></body></html>
