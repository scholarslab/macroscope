  <body><p>526_27: 《貴游》杜牧</p>
    <p>朝回珮馬草萋萋　年少恩深衛霍齊　斧鉞舊威龍塞北　池臺新賜鳳城西　門通碧樹開金鎖　樓對青山倚玉梯　南陌行人盡迴首　笙歌一曲暮雲低</p><p><a href="../../model.html#/doc/25811">View poem's topic associations</a></p></body></html>
