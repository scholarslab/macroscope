  <body><p>391_15: 《仁和裏雜敘皇甫湜（湜新尉陸渾）》李賀</p>
    <p>大人乞馬乃寒　宗人貸宅荒厥垣　橫庭鼠徑空土澀　出籬大棗垂朱殘　安定美人截黃綬　脫落纓裾瞑朝酒　還家白筆未上頭　使我清聲落人後　枉辱稱知犯君眼　排引纔升強斷　洛風送馬入長關　闔扇未開逢猰犬　那知豎都相草草　客枕幽單看春老　歸來骨薄面無膏　疫氣衝頭鬢莖少　欲雕小說干天官　宗孫不調為誰憐　明朝下元復西道　崆峒敘別長如天</p><p><a href="../../model.html#/doc/18571">View poem's topic associations</a></p></body></html>
