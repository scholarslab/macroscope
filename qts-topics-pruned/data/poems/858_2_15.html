  <body><p>858_2_15: 《絕句（其十五）》呂岩</p>
    <p>天下都遊半日功　不須跨鳳與乘龍　偶因博戲飛神劍　摧卻終南第一峰</p><p><a href="../../model.html#/doc/43158">View poem's topic associations</a></p></body></html>
