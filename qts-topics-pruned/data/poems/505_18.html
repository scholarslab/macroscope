  <body><p>505_18: 《燕（一作王轂詩）》王睿</p>
    <p>海燕雙飛意如何　曲梁嘔嘎語聲多　茅檐不必嫌卑陋　猶勝吳宮爇爾窠</p><p><a href="../../model.html#/doc/24416">View poem's topic associations</a></p></body></html>
