  <body><p>283_26: 《奉酬崔員外副使攜琴宿使院見示》李益</p>
    <p>忽聞此夜攜琴宿　遂歎常時塵吏喧　庭木已衰空月亮　城砧自急對霜繁　猶持副節留軍府　未薦高詞直掖垣　誰問南飛長繞樹　官微同在謝公門</p><p><a href="../../model.html#/doc/13429">View poem's topic associations</a></p></body></html>
