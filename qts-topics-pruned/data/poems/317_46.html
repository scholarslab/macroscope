  <body><p>317_46: 《歸燕》武元衡</p>
    <p>春色遍芳菲　閒簷雙燕歸　還同舊侶至　來遶故巢飛　敢望煙霄達　多慚羽翮微　銜泥傍金砌　拾蕊到荊扉　雲海經時別　雕梁長日依　主人能一顧　轉盻自光輝</p><p><a href="../../model.html#/doc/15058">View poem's topic associations</a></p></body></html>
