  <body><p>694_12: 《逢道者神和子》王轂</p>
    <p>珍重神和子　聞名五十年　童顏終不改　綠髮尚依然　酒裏消閒日　人間作散仙　長生如可慕　相逐隱林泉</p><p><a href="../../model.html#/doc/35480">View poem's topic associations</a></p></body></html>
