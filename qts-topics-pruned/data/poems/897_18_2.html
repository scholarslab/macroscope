  <body><p>897_18_2: 《清平樂（其二）》孫光憲</p>
    <p>等閒無語　春恨如何去　終是疏狂留不住　花暗柳濃何處　盡日目斷魂飛　晚窗斜界殘暉　長恨朱門薄暮　繡鞍驄馬空歸</p><p><a href="../../model.html#/doc/44565">View poem's topic associations</a></p></body></html>
