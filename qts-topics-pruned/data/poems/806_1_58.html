  <body><p>806_1_58: 《詩三百三首（其五十八）》寒山</p>
    <p>我見百十狗　箇箇毛臥者渠自臥　行者渠自行　投之一塊骨　相與啀喍爭　良由為骨少　狗多分不平</p><p><a href="../../model.html#/doc/40087">View poem's topic associations</a></p></body></html>
