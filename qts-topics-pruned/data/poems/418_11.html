  <body><p>418_11: 《君莫非》元稹</p>
    <p>鳥不解走　獸不解飛　兩不相解　那得相譏　犬不飲露　蟬不噉肥　以蟬易犬　蟬死犬飢　燕在梁棟　鼠在階基　各自窠窟　人不能移　婦好針縷　夫讀書時　男翁女嫁　卒不相知　懼聾摘耳　效痛嚬眉　我不非爾　爾無我非</p><p><a href="../../model.html#/doc/19363">View poem's topic associations</a></p></body></html>
