  <body><p>83_2_18: 《感遇詩三十八首（其十八）》陳子昂</p>
    <p>逶迤勢已久　骨鯁道斯窮　豈無感激者　時俗頹此風　灌園何其鄙　皎皎於陵中世道不相容　嗟嗟張長公</p><p><a href="../../model.html#/doc/3742">View poem's topic associations</a></p></body></html>
