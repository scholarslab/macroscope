  <body><p>456_11: 《又題一絕》白居易</p>
    <p>貌隨年老欲何如　興遇春牽尚有餘　遙見人家花便入　不論貴賤與親疏</p><p><a href="../../model.html#/doc/21760">View poem's topic associations</a></p></body></html>
