  <body><p>291_17: 《秋原野望》楊淩</p>
    <p>客雁秋來次第逢　家書頻寄兩三封　夕陽天外雲歸盡　亂見青山無數峰</p><p><a href="../../model.html#/doc/13822">View poem's topic associations</a></p></body></html>
