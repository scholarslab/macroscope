  <body><p>629_51: 《連昌宮詞二首。階》陸龜蒙</p>
    <p>草沒苔封疊翠斜　墜紅千葉擁殘霞　年年直為秋霖苦　滴陷青隱起花</p><p><a href="../../model.html#/doc/31334">View poem's topic associations</a></p></body></html>
