  <body><p>344_61: 《同水部張員外籍曲江春遊，寄白二十二舍人》韓愈</p>
    <p>漠漠輕陰晚自開　青天白日映樓臺　曲江水滿花千樹　有底忙時不肯來</p><p><a href="../../model.html#/doc/16222">View poem's topic associations</a></p></body></html>
