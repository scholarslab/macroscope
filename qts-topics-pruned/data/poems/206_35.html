  <body><p>206_35: 《送陸士倫宰義興》李嘉佑</p>
    <p>陽羨蘭陵近　高城帶水閒　淺流通野寺　綠茗蓋春山　長吏多愁罷　遊人詎肯還　知君日清淨　無事掩重關</p><p><a href="../../model.html#/doc/8893">View poem's topic associations</a></p></body></html>
