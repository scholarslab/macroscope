  <body><p>855_10: 《題病僧寮》鄭遨</p>
    <p>佛前香印廢晨燒　金錫當門照寂寥　童子不知師病困　報風吹折好芭蕉</p><p><a href="../../model.html#/doc/42997">View poem's topic associations</a></p></body></html>
