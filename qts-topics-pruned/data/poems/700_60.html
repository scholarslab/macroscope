  <body><p>700_60: 《雜體聯錦》韋莊</p>
    <p>攜手重攜手　夾江金線柳　江上柳能長　行人戀尊酒　尊酒意何深　為郎歌玉簪　玉簪聲斷續　鈿軸鳴雙轂　雙轂去何方　隔江春樹綠　樹綠酒旗高　淚痕沾繡袍　袍縫紫鵝溼　重持金錯刀　錯刀何燦爛　使我腸千斷　腸斷欲何言　簾動真珠繁　真珠綴秋露　秋露沾金盤　金盤湛瓊液　仙子無歸跡　無跡又無言　海煙空寂寂　寂寂古城道　馬嘶芳岸草　岸草接長堤　長堤人解攜　解攜忽已久　緬邈空回首　回首隔天河　恨唱蓮塘歌　蓮塘在何許　日暮西山雨</p><p><a href="../../model.html#/doc/35817">View poem's topic associations</a></p></body></html>
