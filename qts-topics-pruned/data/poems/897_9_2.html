  <body><p>897_9_2: 《浣溪沙（其二）》孫光憲</p>
    <p>桃杏風香簾暮閒　謝家門戶約花關　畫梁幽語燕初還　繡閣數行題了壁　曉屏一枕酒醒山　卻疑身是夢雲間</p><p><a href="../../model.html#/doc/44519">View poem's topic associations</a></p></body></html>
