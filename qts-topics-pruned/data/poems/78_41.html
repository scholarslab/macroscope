  <body><p>78_41: 《塵灰》駱賓王</p>
    <p>洛川流雅韻　秦道擅苛威　聽歌梁上動　應律管中飛　光飄神女襪　影落羽人衣　願言心未翳　終冀效輕微</p><p><a href="../../model.html#/doc/3585">View poem's topic associations</a></p></body></html>
