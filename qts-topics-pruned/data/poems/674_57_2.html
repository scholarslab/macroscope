  <body><p>674_57_2: 《哭進士李洞二首（其二）》鄭穀</p>
    <p>自聞東蜀病　唯我獨關情　若近長江死　想君勝在生　瘴蒸丹旐濕　燈隔素帷清　塚樹僧栽後　新蟬一兩聲</p><p><a href="../../model.html#/doc/34068">View poem's topic associations</a></p></body></html>
