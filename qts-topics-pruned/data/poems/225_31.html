  <body><p>225_31: 《贈畢四（曜）》杜甫</p>
    <p>才大今詩伯　家貧苦宦卑　飢寒奴僕賤　顏狀老翁為　同調皆誰惜　論文笑自知　流傳江鮑體　相顧免無兒</p><p><a href="../../model.html#/doc/9833">View poem's topic associations</a></p></body></html>
