  <body><p>557_35: 《金鑾坡上南望》鄭畋</p>
    <p>玉晨鐘韻上清虛　畫戟祥煙拱帝居　極眼向南無限地　綠煙深處認中書</p><p><a href="../../model.html#/doc/27935">View poem's topic associations</a></p></body></html>
