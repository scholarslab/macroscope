  <body><p>56_42: 《他鄉敘興》王勃</p>
    <p>綴葉歸煙晚　乘花落照春　邊城琴酒處　俱是越鄉人</p><p><a href="../../model.html#/doc/3399">View poem's topic associations</a></p></body></html>
