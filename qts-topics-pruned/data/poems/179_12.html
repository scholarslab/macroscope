  <body><p>179_12: 《朝下過盧郎中敘舊游》李白</p>
    <p>君登金華省　我入銀臺門　幸遇聖明主　俱承雲雨恩　復此休浣時　閒為疇昔言　卻話山海事　宛然林壑存　明湖思曉月　疊嶂憶清猿　何由返初服　田野醉芳樽</p><p><a href="../../model.html#/doc/7495">View poem's topic associations</a></p></body></html>
