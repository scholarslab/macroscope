  <body><p>271_115: 《陝府賓堂覽房杜二公仁壽年中題紀手跡》竇鞏</p>
    <p>仁壽元和二百年　濛籠水墨淡如煙　當時憔悴題名日　漢祖龍潛未上天</p><p><a href="../../model.html#/doc/12701">View poem's topic associations</a></p></body></html>
