  <body><p>53_47_2: 《傷曹娘二首（其二）》宋之問</p>
    <p>前溪妙舞今應盡　子夜新歌遂不傳　無復綺羅嬌白日　直將珠玉閉黃泉</p><p><a href="../../model.html#/doc/2830">View poem's topic associations</a></p></body></html>
