  <body><p>684_70: 《靈寶縣西側津》吳融</p>
    <p>碧溪瀲瀲流殘陽　晴沙兩兩眠鴛鴦　柳花無賴苦多暇　蛺蝶有情長自忙　千里宦遊成底事　每年風景是他鄉　高歌一曲垂鞭去　盡日無人識楚狂</p><p><a href="../../model.html#/doc/34844">View poem's topic associations</a></p></body></html>
