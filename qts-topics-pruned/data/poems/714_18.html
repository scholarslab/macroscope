  <body><p>714_18: 《春晚》崔道融</p>
    <p>三月寒食時　日色濃於酒　落盡牆頭花　鶯聲隔原柳</p><p><a href="../../model.html#/doc/39301">View poem's topic associations</a></p></body></html>
