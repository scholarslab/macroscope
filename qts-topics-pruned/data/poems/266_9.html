  <body><p>266_9: 《送李道士（一本題下有歸桃花崦四字）》顧況</p>
    <p>人境年虛擲　仙源日未斜　羨君乘竹杖　辭我隱桃花　鳥去寧知路　雲飛似憶家　莫愁客鬢改　自有紫河車</p><p><a href="../../model.html#/doc/12219">View poem's topic associations</a></p></body></html>
