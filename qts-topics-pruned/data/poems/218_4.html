  <body><p>218_4: 《幽人》杜甫</p>
    <p>孤雲亦群遊　神物有所歸　麟鳳在赤霄　何當一來儀　往與惠荀輩　中年滄洲期　天高無消息　棄我忽若遺　內懼非道流　幽人見瑕疵　洪濤隱語笑　鼓枻蓬萊池　崔嵬扶桑日　照耀珊瑚枝　風帆倚翠蓋　暮把東皇衣　咽漱元和津　所思煙霞微　知名未足稱　局促商山芝　五湖復浩蕩　歲暮有餘悲</p><p><a href="../../model.html#/doc/9410">View poem's topic associations</a></p></body></html>
