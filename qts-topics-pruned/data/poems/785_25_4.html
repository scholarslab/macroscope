  <body><p>785_25_4: 《雜詩（第八首一作白居易詩）（其四）》無名氏</p>
    <p>不洗殘妝憑繡床　也同女伴繡鴛鴦　迴針刺到雙飛處　憶著征夫淚數行</p><p><a href="../../model.html#/doc/39366">View poem's topic associations</a></p></body></html>
