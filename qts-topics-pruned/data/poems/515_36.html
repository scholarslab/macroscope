  <body><p>515_36: 《送僧》朱慶餘</p>
    <p>客行皆有為　師去是閒遊　野望攜金策　禪棲寄石樓　山深松翠冷　潭靜菊花秋　幾處題青壁　袈裟濺瀑流</p><p><a href="../../model.html#/doc/25122">View poem's topic associations</a></p></body></html>
