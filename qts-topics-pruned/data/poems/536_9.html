  <body><p>536_9: 《送段覺之西蜀結婚（一作送段覺之西川過婚禮後歸覲）》許渾</p>
    <p>詞賦名高身不閒　綵衣如錦度函關　鏡中鸞影胡威去　劍外花歸衛玠還　秋浪遠侵黃鶴嶺　暮雲遙斷碧雞山　時人若問西遊客　心在重霄鬢欲斑</p><p><a href="../../model.html#/doc/26241">View poem's topic associations</a></p></body></html>
