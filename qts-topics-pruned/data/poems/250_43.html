  <body><p>250_43: 《劉侍禦朝命許停官歸侍》皇甫冉</p>
    <p>孟孫唯問孝　萊子復辭官　幸遂溫凊願　其甘稼穡難　採芝供上藥　拾槿奉晨餐　棟裏雲藏雨　山中暑帶寒　非時應有筍　閒地盡生蘭　賜告承優詔　長筵永日歡</p><p><a href="../../model.html#/doc/11725">View poem's topic associations</a></p></body></html>
