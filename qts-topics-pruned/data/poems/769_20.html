  <body><p>769_20: 《婕妤怨》鄭鏦</p>
    <p>南國承歡日　東方候曉時　那能妒褒姒　祇愛笑唐兒　寶葉隨雲髻　珠絲鍛履綦　不知飛燕意　何事苦相疑</p><p><a href="../../model.html#/doc/38966">View poem's topic associations</a></p></body></html>
