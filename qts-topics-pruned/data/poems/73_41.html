  <body><p>73_41: 《故高安大長公主挽詞》蘇頲</p>
    <p>彤管承師訓　青圭備禮容　孟孫家代寵　元女國朝封　柔軌題貞順　閑規賦肅雍　寧知落照盡　霜吹入悲松</p><p><a href="../../model.html#/doc/3426">View poem's topic associations</a></p></body></html>
