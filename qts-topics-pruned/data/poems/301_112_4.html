  <body><p>301_112_4: 《田侍郎歸鎮（一作上魏博田侍中八首）（其四）》王建</p>
    <p>功成誰不擁藩方　富貴還須是本鄉　萬里雙旌汾水上　玉鞭遙指白雲莊</p><p><a href="../../model.html#/doc/14438">View poem's topic associations</a></p></body></html>
