  <body><p>349_53: 《述德上興元嚴僕射》歐陽詹</p>
    <p>推車閫外主恩新　今日梁川草遍春　玉色據鞍雙節下　揚兵百萬路無塵</p><p><a href="../../model.html#/doc/16436">View poem's topic associations</a></p></body></html>
