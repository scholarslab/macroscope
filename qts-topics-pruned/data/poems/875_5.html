  <body><p>875_5: 《普滿題潞州佛舍》?</p>
    <p>此水連涇水　雙珠血滿川　青牛將赤虎　還號太平年</p><p><a href="../../model.html#/doc/46935">View poem's topic associations</a></p></body></html>
