  <body><p>272_26: 《哭長孫侍郎（一作杜甫詩）》杜誦</p>
    <p>道為詩書重　名因賦頌雄　禮闈曾擢桂　憲府既乘驄　流水生涯盡　浮雲世事空　唯餘舊臺柏　蕭瑟九原中</p><p><a href="../../model.html#/doc/12748">View poem's topic associations</a></p></body></html>
