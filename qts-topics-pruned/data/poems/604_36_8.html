  <body><p>604_36_8: 《講德陳情上淮南李僕射八首（其八）》許棠</p>
    <p>丹霄空把桂枝歸　白首依前著布衣　當路公卿誰見待　故鄉親愛自疑非　東風乍喜還滄海　棲旅終愁出翠微　應念無媒居選限　二年須更守漁磯</p><p><a href="../../model.html#/doc/30398">View poem's topic associations</a></p></body></html>
