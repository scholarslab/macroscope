  <body><p>51_16: 《答田征君（一作敬答田征君遊岩）》宋之問</p>
    <p>家臨清溪水　溪水繞盤石　綠蘿四面垂　褭褭百餘尺　風泉度絲管　苔蘚鋪茵席　傳聞潁陽人　霞外漱靈液　忽枉巖中翰　吟望朝復夕　何當遂遠遊　物色候逋客</p><p><a href="../../model.html#/doc/2676">View poem's topic associations</a></p></body></html>
