  <body><p>9_3: 《丈人觀謁先帝禦容》徐氏</p>
    <p>聖帝歸梧野　躬來謁聖顏　旋登三徑路　似陟九嶷山　日照堆嵐迥　雲橫積翠間　期修封禪禮　方俟再躋攀</p><p><a href="../../model.html#/doc/293">View poem's topic associations</a></p></body></html>
