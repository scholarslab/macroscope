  <body><p>739_38_2: 《田家三首（其二）》李建勳</p>
    <p>不識城中路　熙熙樂有年　木槃擎社酒　瓦鼓送神錢　霜落牛歸屋　禾收雀滿田遙陂過秋水　閒閣釣魚船</p><p><a href="../../model.html#/doc/37623">View poem's topic associations</a></p></body></html>
