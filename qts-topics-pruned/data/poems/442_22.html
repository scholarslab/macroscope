  <body><p>442_22: 《題新居寄元八》白居易</p>
    <p>青龍岡北近西邊　移入新居便泰然　冷巷閉門無客到　暖簷移榻向陽眠　階庭寬窄纔容足　牆壁高低粗及肩　莫羨昇平元八宅　自思買用幾多錢</p><p><a href="../../model.html#/doc/20655">View poem's topic associations</a></p></body></html>
