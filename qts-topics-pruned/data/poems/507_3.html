  <body><p>507_3: 《冬至日祥風應候（一作穆寂詩）》蔣防</p>
    <p>節逢清景空　氣占二儀中　獨喜登高日　先知應候風　瑞呈光舜化　慶表盛堯聰　況與承時　還將入律同　微微萬井逼　習習九門通　遶殿爐煙起　殷勤報歲功</p><p><a href="../../model.html#/doc/24502">View poem's topic associations</a></p></body></html>
