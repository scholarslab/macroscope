  <body><p>119_6: 《石頭灘作》崔國輔</p>
    <p>悵矣秋風時　余臨石頭瀨　因高見遠境　盡此數州內　羽山數點青　海岸雜光碎　離離樹木少　漭漭湖波大　日暮千里帆　南飛落天外　須臾遂入夜　楚色有微靄　尋遠跡已窮　遺榮事多昧　一身猶未理　安得濟時代　且泛朝夕潮　荷衣蕙為帶</p><p><a href="../../model.html#/doc/4907">View poem's topic associations</a></p></body></html>
