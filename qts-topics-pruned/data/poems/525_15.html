  <body><p>525_15: 《別懷》杜牧</p>
    <p>相別徒成泣　經過總是空　勞生慣離別　夜夢苦西東　去路三湘浪　歸程一片風　他年寄消息　書在鯉魚中</p><p><a href="../../model.html#/doc/25744">View poem's topic associations</a></p></body></html>
