  <body><p>87_22_2: 《道家四首奉敕撰（其二）》張說</p>
    <p>窈窕流精觀　深沈紫翠庭　金奩調上藥　寶案讀仙經　作賦看神雨　乘槎辨客星祗應謝人俗　輕舉托雲軿</p><p><a href="../../model.html#/doc/3978">View poem's topic associations</a></p></body></html>
