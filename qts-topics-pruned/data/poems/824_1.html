  <body><p>824_1: 《短歌行》子蘭</p>
    <p>日月何忙忙　出沒住不得　使我勇壯心　少年如頃刻　人生石火光　通時少於塞　四季倏往來　寒暑變為賊　偷人面上花　奪人頭上黑</p><p><a href="../../model.html#/doc/41132">View poem's topic associations</a></p></body></html>
