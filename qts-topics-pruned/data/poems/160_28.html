  <body><p>160_28: 《人日登南陽驛門亭子，懷漢川諸友》孟浩然</p>
    <p>朝來登陟處　不似豔陽時　異縣殊風物　羈懷多所思　剪花驚歲早　看柳訝春遲　未有南飛雁　裁書欲寄誰</p><p><a href="../../model.html#/doc/6742">View poem's topic associations</a></p></body></html>
