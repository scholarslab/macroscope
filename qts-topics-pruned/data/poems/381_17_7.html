  <body><p>381_17_7: 《峽哀（其七）》孟郊</p>
    <p>峽稜剸日月　日月多摧輝　物皆斜仄生　鳥亦斜仄飛　潛石齒相鎖　沈魂招莫歸恍惚清泉甲　斑斕碧石衣　餓嚥潺湲號　涎似泓浤肥　峽青不可遊　腥草生微微</p><p><a href="../../model.html#/doc/17969">View poem's topic associations</a></p></body></html>
