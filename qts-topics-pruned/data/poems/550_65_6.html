  <body><p>550_65_6: 《送從翁中丞奉使黠戛斯六首（其六）》趙嘏</p>
    <p>秦皇無策建長城　劉氏仍窮北路兵　若遇單于舊牙帳　卻應傷歎漢公卿</p><p><a href="../../model.html#/doc/27499">View poem's topic associations</a></p></body></html>
