  <body><p>324_31: 《送崔端公赴度支江陵院三韻（照字）》權德輿</p>
    <p>津亭風雪霽　酒留征棹　星傳指湘江　瑤琴多楚調　偏愁欲別處　黯黯頹陽照</p><p><a href="../../model.html#/doc/15369">View poem's topic associations</a></p></body></html>
