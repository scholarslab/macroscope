  <body><p>480_3: 《憶春日太液池亭候對（長慶三年）》李紳</p>
    <p>宮鶯報曉瑞煙開　三島靈禽拂水迴　橋轉彩虹當綺殿　艦浮花鷁近蓬萊　草承香輦王孫長　桃艷仙顏阿母栽　簪筆此時方侍從　卻思金馬笑鄒枚</p><p><a href="../../model.html#/doc/23091">View poem's topic associations</a></p></body></html>
