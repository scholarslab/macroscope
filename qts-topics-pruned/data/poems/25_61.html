  <body><p>25_61: 《雜曲歌辭。行路難》韋應物</p>
    <p>荊山之白玉兮　良工雕琢雙環連　月蝕中央鏡心穿　故人贈妾初相結　恩在環中尋不絕　人情厚薄苦須臾　昔似連環今似玦　連環可碎不可離　如何物在人自移　上客勿遽歡　聽妾歌路難　傍人見環環可憐　不知中有長恨端</p><p><a href="../../model.html#/doc/1511">View poem's topic associations</a></p></body></html>
