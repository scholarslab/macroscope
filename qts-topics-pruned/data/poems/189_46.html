  <body><p>189_46: 《送李侍禦益赴幽州幕》韋應物</p>
    <p>二十揮篇翰　三十窮典墳　辟書五府至　名為四海聞　始從車騎幕　今赴嫖姚軍　契闊晚相遇　草慼遽離群　悠悠行子遠　眇眇川途分　登高望燕代　日夕生夏雲　司徒擁精甲　誓將除國氛　儒生幸持斧　可以佐功勳　無言羽書急　坐闕相思文</p><p><a href="../../model.html#/doc/7995">View poem's topic associations</a></p></body></html>
