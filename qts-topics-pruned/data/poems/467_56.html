  <body><p>467_56: 《題山房壁》牟融</p>
    <p>珠林春寂寂　寶地夜沈沈　玄奧凝神久　禪機入妙深　參同大塊理　窺測至人心　定處波羅蜜　須從物外尋</p><p><a href="../../model.html#/doc/22451">View poem's topic associations</a></p></body></html>
