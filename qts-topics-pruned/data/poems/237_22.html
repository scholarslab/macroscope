  <body><p>237_22: 《題精舍寺》錢起</p>
    <p>勝景不易遇　入門神頓清　房房占山色　處處分泉聲　詩思竹間得　道心松下生　何時來此地　擺落世間情</p><p><a href="../../model.html#/doc/10892">View poem's topic associations</a></p></body></html>
