  <body><p>355_42: 《酬留守牛相公宮城早秋寓言見寄》劉禹錫</p>
    <p>曉月映宮樹　秋光起天津　涼風稍動葉　宿露未生塵　星氣尚芳麗　曠望感心神　揮毫成逸韻　開閣遲來賓　擺去將相印　漸為逍遙身　如招後房宴　卻要白頭人</p><p><a href="../../model.html#/doc/16720">View poem's topic associations</a></p></body></html>
