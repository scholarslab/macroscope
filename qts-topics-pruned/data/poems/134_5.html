  <body><p>134_5: 《送錢子入京》李頎</p>
    <p>夜夢遠京北　鄉心恨擣衣　朝逢入秦使　走馬喚君歸　驛路清霜下　關門黃葉稀　還家應信宿　看子速如飛</p><p><a href="../../model.html#/doc/5504">View poem's topic associations</a></p></body></html>
