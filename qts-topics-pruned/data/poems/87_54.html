  <body><p>87_54: 《嶽州山城》張說</p>
    <p>山城豐日暇　閉戶見天心　東曠迎朝色　西樓引夕陰　書觀千載近　學靜二毛深　忽有南風至　吹君堂上琴</p><p><a href="../../model.html#/doc/4014">View poem's topic associations</a></p></body></html>
