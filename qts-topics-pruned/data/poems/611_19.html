  <body><p>611_19: 《添魚具詩。箬笠》皮日休</p>
    <p>圓似寫月魂　輕如織煙翠　涔涔向上雨　不亂窺魚思　攜來沙日微　挂處江風起　縱帶二梁冠　終身不忘爾</p><p><a href="../../model.html#/doc/30588">View poem's topic associations</a></p></body></html>
