  <body><p>652_48: 《謝王大夫奏表》方幹</p>
    <p>非唯言下變榮衰　大海可傾山可移　如剖夜光歸暗室　似驅春氣入寒枝　死灰到底翻騰焰　朽骨隨頭卻長肥　便殺微躬復何益　生成恩重報無期</p><p><a href="../../model.html#/doc/32875">View poem's topic associations</a></p></body></html>
