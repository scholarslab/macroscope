  <body><p>211_24: 《同呂員外酬田著作幕門軍西宿盤山秋夜作》高適</p>
    <p>磧路天早秋　邊城夜應永　遙傳戎旅作　已報關山冷　上將頓盤阪　諸軍遍泉井　綢繆閫外書　慷慨幕中請　能使勳業高　動令氛霧屏　遠途能自致　短步終難騁　羽翮時一看　窮愁始三省　人生感然諾　何啻若形影　白髮知苦心　陽春見佳境　星河連塞絡　刁斗兼山靜　憶君霜露時　使我空引領</p><p><a href="../../model.html#/doc/9090">View poem's topic associations</a></p></body></html>
