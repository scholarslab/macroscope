  <body><p>505_15_2: 《祠漁山神女歌二首（其二）》王睿</p>
    <p>棖棖山響答琵琶　酒溼青莎肉飼鴉　樹葉無聲神去後　紙錢灰出木綿花</p><p><a href="../../model.html#/doc/24413">View poem's topic associations</a></p></body></html>
