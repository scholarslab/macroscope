  <body><p>569_40: 《傷友》李群玉</p>
    <p>玉棺來九天　鳧舄掩窮泉　蕪沒池塘嶼　淒涼翰墨筵　短期存大夢　舊好委浮煙　我有幽蘭曲　因君遂絕弦</p><p><a href="../../model.html#/doc/28498">View poem's topic associations</a></p></body></html>
