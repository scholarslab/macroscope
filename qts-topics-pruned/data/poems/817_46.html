  <body><p>817_46: 《夏日與綦毋居士、昱上人納涼》皎然</p>
    <p>為依爐峰住　境勝增道情　涼日暑不變　空門風自清　坐援香實近　轉愛綠蕪生　宗炳青霞士　如何知我名</p><p><a href="../../model.html#/doc/40781">View poem's topic associations</a></p></body></html>
