  <body><p>448_42: 《早春同劉郎中寄宣武令狐相公》白居易</p>
    <p>梁園不到一年強　遙想清吟對綠觴　更有何人能飲酌　新添幾卷好篇章　馬頭拂柳時回轡　豹尾穿花暫亞槍　誰引相公開口笑　不逢白監與劉郎</p><p><a href="../../model.html#/doc/21168">View poem's topic associations</a></p></body></html>
