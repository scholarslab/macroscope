  <body><p>176_24: 《送祝八之江東，賦得浣紗石》李白</p>
    <p>西施越溪女　明豔光雲海　未入吳王宮殿時　浣紗古石今猶在　桃李新開映古查　菖蒲猶短出平沙　昔時紅粉照流水　今日青苔覆落花　君去西秦適東越　碧山青江幾超忽　若到天涯思故人　浣紗石上窺明月</p><p><a href="../../model.html#/doc/7401">View poem's topic associations</a></p></body></html>
