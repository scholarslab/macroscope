  <body><p>637_4: 《蘇君廳觀韓幹馬障歌》顧雲</p>
    <p>杜甫歌詩吟不足　可憐曹霸丹青曲　直言弟子韓幹馬　畫馬無骨但有肉　今日披圖見筆跡　始知甫也真凡目　秦王學士居武功　六印名家聲價雄　乃孫屈跡寧百里　好奇學古有祖風　竹廳斜日弈棋散　延我直入書齋中　屹然六幅古屏上　見胡人牽入天廄之神龍　麟鬐鳳臆真相似　秋竹慘慘披兩耳　輕勻杏蕊糝皮毛　細撚銀絲插騣尾　思量動步應千里　誰見初離渥洼水　眼前只欠燕雪飛　蹄下如聞朔風起　朱崖謫掾從亡歿　更有何人鑒奇物　當時若遇燕昭王　肯把千金買枯骨</p><p><a href="../../model.html#/doc/31793">View poem's topic associations</a></p></body></html>
