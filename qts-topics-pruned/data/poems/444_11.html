  <body><p>444_11: 《啄木曲》白居易</p>
    <p>莫買寶剪刀　虛費千金直　我有心中愁　知君剪不得　莫磨解結錐　徒勞人氣力　我有腸中結　知君解不得　莫染紅絲線　徒誇好顏色　我有雙淚珠　知君穿不得　莫近紅爐火　炎氣徒相逼　我有兩鬢霜　知君銷不得　刀不能剪心愁　錐不能解腸結　線不能穿淚珠　火不能銷鬢雪　不如飲此神聖杯　萬念千憂一時歇</p><p><a href="../../model.html#/doc/20830">View poem's topic associations</a></p></body></html>
