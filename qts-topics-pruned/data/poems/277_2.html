  <body><p>277_2: 《和趙端公九日登石亭上和州家兄》盧綸</p>
    <p>洛浦想江津　悲懽共此辰　採花湖岸菊　望國舊樓人　雁別聲偏苦　松寒色轉新　傳書問漁叟　借寇爾何因</p><p><a href="../../model.html#/doc/13100">View poem's topic associations</a></p></body></html>
