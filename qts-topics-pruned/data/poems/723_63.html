  <body><p>723_63: 《宿書僧院》李洞</p>
    <p>夜水筆前澄　時推外學能　書成百箇字　庭轉幾遭燈　寄墨大壇吏　分牋蜀國僧　為題江寺塔　牌挂入雲層</p><p><a href="../../model.html#/doc/36989">View poem's topic associations</a></p></body></html>
