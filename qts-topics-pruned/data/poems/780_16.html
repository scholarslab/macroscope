  <body><p>780_16: 《洛出書》叔孫玄觀</p>
    <p>清洛含溫溜　玄龜薦寶書　波開綠字出　瑞應紫宸居　物著群靈首　文成列卦初　美珍翔閣鳳　慶邁躍舟魚　俾姒惟何遠　休皇復在諸　東都主人意　歌頌望乘輿</p><p><a href="../../model.html#/doc/39241">View poem's topic associations</a></p></body></html>
