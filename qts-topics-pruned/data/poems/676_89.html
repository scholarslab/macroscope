  <body><p>676_89: 《題興善寺》鄭穀</p>
    <p>寺在帝城陰　清虛勝二林　蘚侵隋畫暗　茶助越甌深　巢鶴和鐘唳　詩僧倚錫吟　煙莎後池水　前跡杳難尋</p><p><a href="../../model.html#/doc/34294">View poem's topic associations</a></p></body></html>
