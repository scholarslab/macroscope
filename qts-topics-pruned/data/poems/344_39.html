  <body><p>344_39: 《題臨瀧寺》韓愈</p>
    <p>不覺離家已五千　仍將衰病入瀧船　潮陽未到吾能說　海氣昏昏水拍天</p><p><a href="../../model.html#/doc/16199">View poem's topic associations</a></p></body></html>
