  <body><p>442_94: 《琵琶》白居易</p>
    <p>弦清撥刺語錚錚　背卻殘燈就月明　賴是心無惆悵事　不然爭奈子弦聲</p><p><a href="../../model.html#/doc/20724">View poem's topic associations</a></p></body></html>
