  <body><p>310_23: 《送張司直入單于（一作送客游邊）》於鵠</p>
    <p>若過并州北　誰人不憶家　塞深無伴侶　路盡有平沙　磧冷唯逢雁　天春不見花　莫隨征將意　垂老事輕車</p><p><a href="../../model.html#/doc/14782">View poem's topic associations</a></p></body></html>
