  <body><p>710_33: 《詠扇》徐夤</p>
    <p>為發涼飆滿玉堂　每親襟袖便難忘　霜濃雪暗知何在　道契時來忽自揚　曾伴一樽臨小檻　幾遮殘日過回廊　漢宮如有秋風起　誰信班姬淚數行</p><p><a href="../../model.html#/doc/36431">View poem's topic associations</a></p></body></html>
