  <body><p>853_53: 《高士詠。嚴君平》吳筠</p>
    <p>漢皇舉遺逸　多士咸已寧　至德不可拔　嚴君獨湛冥　卜筮訓流俗　指歸暢玄經　閉關動元象　何必遊紫庭</p><p><a href="../../model.html#/doc/42940">View poem's topic associations</a></p></body></html>
