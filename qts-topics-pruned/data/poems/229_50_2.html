  <body><p>229_50_2: 《秋野五首（其二）》杜甫</p>
    <p>易識浮生理　難教一物違　水深魚極樂　林茂鳥知歸　吾老甘貧病　榮華有是非秋風吹几杖　不厭此山薇</p><p><a href="../../model.html#/doc/10292">View poem's topic associations</a></p></body></html>
