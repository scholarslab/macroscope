  <body><p>671_57: 《登廬山》唐彥謙</p>
    <p>五老巔望　天涯在目前　湘潭浮夜雨　巴蜀暝寒煙　泰華根同峙　嵩衡脈共聯　憑虛有仙骨　日月看推遷</p><p><a href="../../model.html#/doc/33869">View poem's topic associations</a></p></body></html>
