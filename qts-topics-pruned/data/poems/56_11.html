  <body><p>56_11: 《杜少府之任蜀州》王勃</p>
    <p>城闕輔三秦　風煙望五津　與君離別意　同是宦遊人　海內存知己　天涯若比鄰　無為在岐路　兒女共霑巾</p><p><a href="../../model.html#/doc/2905">View poem's topic associations</a></p></body></html>
