  <body><p>349_60: 《與林蘊同之蜀途次嘉陵江認得越鳥聲呈林林亦閩中人也》歐陽詹</p>
    <p>正是閩中越鳥聲　幾回留聽暗沾纓　傷心激念君深淺　共有離鄉萬里情</p><p><a href="../../model.html#/doc/16443">View poem's topic associations</a></p></body></html>
