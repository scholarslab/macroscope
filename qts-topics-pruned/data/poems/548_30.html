  <body><p>548_30: 《獵騎》薛逢</p>
    <p>兵印對封入衙稀　碧空雲盡早霜微　滻川桑落雕初下　渭曲禾收兔正肥　陌上管弦清似語　早頭弓馬疾如飛　豈知萬里黃雲戍　血迸金瘡臥鐵衣</p><p><a href="../../model.html#/doc/27231">View poem's topic associations</a></p></body></html>
