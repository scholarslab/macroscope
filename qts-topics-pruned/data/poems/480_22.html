  <body><p>480_22: 《壽陽罷郡日有詩十首與追懷不殊今編…紀瑞物。別連理樹》李紳</p>
    <p>垂陰敢慕甘棠葉　附幹將呈瑞木符　十步蘭茶同秀彩　萬年枝葉表皇圖　芟夷不及知無患　雨露曾霑自不枯　好住孤根託桃李　莫令從此混樵蘇</p><p><a href="../../model.html#/doc/23110">View poem's topic associations</a></p></body></html>
