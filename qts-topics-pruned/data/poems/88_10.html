  <body><p>88_10: 《奉和聖制經河上公廟應制》張說</p>
    <p>河上無名老　知非漢代人　先探道德要　留待聖明辰　玄妙為天下　清虛用谷神　化將和氣一　風與太初鄰　靈廟觀遺像　仙歌入至真　皇心齊萬物　何處不同塵</p><p><a href="../../model.html#/doc/4076">View poem's topic associations</a></p></body></html>
