  <body><p>131_35: 《終南望餘雪》祖詠</p>
    <p>終南陰嶺秀　積雪浮雲端　林表明霽色　城中增暮寒</p><p><a href="../../model.html#/doc/6189">View poem's topic associations</a></p></body></html>
