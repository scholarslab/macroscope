  <body><p>847_52: 《與節供奉大德遊京口寺留題》齊己</p>
    <p>柳岸晴緣十里來　水邊精舍絕塵埃　煮茶嘗摘興何極　直至殘陽未欲迴</p><p><a href="../../model.html#/doc/42667">View poem's topic associations</a></p></body></html>
