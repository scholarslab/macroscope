  <body><p>540_156: 《假日》李商隱</p>
    <p>素琴絃斷酒瓶空　倚坐攲眠日已中　誰向劉靈天幕內　更當陶令北窗風</p><p><a href="../../model.html#/doc/26768">View poem's topic associations</a></p></body></html>
