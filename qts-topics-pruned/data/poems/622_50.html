  <body><p>622_50: 《奉酬襲美早春病中書事》陸龜蒙</p>
    <p>祇貪詩調苦　不計病容生　我亦休文瘦　君能叔寶清　藥須勤一服　春莫累多情　欲入毘耶問　無人敵淨名</p><p><a href="../../model.html#/doc/31029">View poem's topic associations</a></p></body></html>
