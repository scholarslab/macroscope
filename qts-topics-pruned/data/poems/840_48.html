  <body><p>840_48: 《尋陽道中作》齊己</p>
    <p>秋聲連岳樹　草色遍汀洲　多事時為客　無人處上樓　雲疏片雨歇　野闊九江流　欲向南朝去　詩僧有惠休</p><p><a href="../../model.html#/doc/42103">View poem's topic associations</a></p></body></html>
