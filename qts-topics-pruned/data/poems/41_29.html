  <body><p>41_29: 《送梓州高參軍還京》盧照鄰</p>
    <p>京洛風塵遠　褒斜煙露深　北遊君似智　南飛我異禽　別路琴聲斷　秋山猿鳥吟　一乖青巖酌　空佇白雲心</p><p><a href="../../model.html#/doc/2265">View poem's topic associations</a></p></body></html>
