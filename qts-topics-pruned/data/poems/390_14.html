  <body><p>390_14: 《春坊正字劍子歌》李賀</p>
    <p>先輩匣中三尺水　曾入吳潭斬龍子　隙月斜明刮露寒　練帶平鋪吹不起　蛟胎皮老蒺藜刺　鷿鵜淬花白鷴尾　直是荊軻一片心　莫教照見春坊字　挼絲團金懸　神光欲截藍田玉　提出西方白帝驚　嗷嗷鬼母秋郊哭</p><p><a href="../../model.html#/doc/18515">View poem's topic associations</a></p></body></html>
