  <body><p>239_107: 《九日田舍》錢起</p>
    <p>今日陶家野興偏　東籬黃菊映秋田　浮雲暝鳥飛將盡　始達青山新月前</p><p><a href="../../model.html#/doc/11167">View poem's topic associations</a></p></body></html>
