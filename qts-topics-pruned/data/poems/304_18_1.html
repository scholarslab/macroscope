  <body><p>304_18_1: 《送王永二首（一作合溪送王永歸東郭）（其一）》劉商</p>
    <p>君去春山誰共遊　鳥啼花落水空流　如今送別臨溪水　他日相思來水頭</p><p><a href="../../model.html#/doc/14603">View poem's topic associations</a></p></body></html>
