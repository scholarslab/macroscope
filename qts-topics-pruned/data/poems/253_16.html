  <body><p>253_16: 《西陵口觀海》薛據</p>
    <p>長江漫湯湯　近海勢彌廣　在昔胚渾凝　融為百川泱　地形失端倪　天色箭滉漾　東南際萬里　極目遠無象　山影乍浮沈　潮波忽來往　孤帆或不見　櫂歌猶想像　日暮長風起　客心空振蕩　浦口霞未收　潭心月初上　林嶼幾邅迴　亭皋時偃仰　歲晏訪蓬瀛　真游非外獎</p><p><a href="../../model.html#/doc/11866">View poem's topic associations</a></p></body></html>
