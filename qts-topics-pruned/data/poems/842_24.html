  <body><p>842_24: 《崔秀才宿話》齊己</p>
    <p>事轉聞多事　心休話苦心　相留明月寺　共憶白雲岑　蘚壁殘蟲韻　霜軒倒竹陰　開門又言別　誰竟慰塵襟</p><p><a href="../../model.html#/doc/42238">View poem's topic associations</a></p></body></html>
