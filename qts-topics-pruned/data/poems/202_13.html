  <body><p>202_13: 《長孫十一東山春夜見贈》楊諫</p>
    <p>故人謝城闕　揮手碧雲期　谿月照隱處　松風生興時　舊林日云暮　芳草歲空滋　甘與子成夢　請君同所思</p><p><a href="../../model.html#/doc/8744">View poem's topic associations</a></p></body></html>
