  <body><p>437_88: 《得錢舍人書問眼疾》白居易</p>
    <p>春來眼闇少心情　點盡黃連尚未平　唯得君書勝得藥　開緘未讀眼先明</p><p><a href="../../model.html#/doc/20257">View poem's topic associations</a></p></body></html>
