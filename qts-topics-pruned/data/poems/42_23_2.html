  <body><p>42_23_2: 《七夕泛舟二首（其二）》盧照鄰</p>
    <p>鳳杼秋期至　鳧舟野望開　微吟翠塘側　延想白雲隈　石似支機罷　槎疑犯宿來　天潢殊漫漫　日暮獨悠哉</p><p><a href="../../model.html#/doc/2302">View poem's topic associations</a></p></body></html>
