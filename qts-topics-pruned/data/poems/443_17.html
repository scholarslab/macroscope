  <body><p>443_17: 《夜泊旅望》白居易</p>
    <p>少睡多愁客　中宵起望鄉　沙明連浦月　帆白滿船霜　近海江彌闊　迎秋夜更長　煙波三十宿　猶未到錢唐</p><p><a href="../../model.html#/doc/20742">View poem's topic associations</a></p></body></html>
