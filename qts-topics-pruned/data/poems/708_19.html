  <body><p>708_19: 《龜》徐夤</p>
    <p>行止竟何從　深溪與古峰　青荷巢瑞質　綠水返靈蹤　鑽骨神明應　酬恩感激重　仙翁求一卦　何日脫龍鍾</p><p><a href="../../model.html#/doc/36265">View poem's topic associations</a></p></body></html>
