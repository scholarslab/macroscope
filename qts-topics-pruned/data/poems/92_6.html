  <body><p>92_6: 《奉和人日清暉閣宴群臣遇雪應制》李乂</p>
    <p>上日登樓賞　中天御輦飛　後庭聯舞唱　前席仰恩輝　睿作風雲起　農祥雨雪霏　幸陪人勝節　長願奉垂衣</p><p><a href="../../model.html#/doc/4176">View poem's topic associations</a></p></body></html>
