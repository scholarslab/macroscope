  <body><p>475_44: 《登崖州城作》李德裕</p>
    <p>獨上高樓望帝京　鳥飛猶是半年程　青山似欲留人住　百匝千遭遶郡城</p><p><a href="../../model.html#/doc/22783">View poem's topic associations</a></p></body></html>
