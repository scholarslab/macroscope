  <body><p>862_25: 《題法雲寺雙檜》方壺居士</p>
    <p>謝郎雙檜綠於雲　昏曉濃陰色未分　若并亳宮仙鹿跡　定知高峭不如君</p><p><a href="../../model.html#/doc/43324">View poem's topic associations</a></p></body></html>
