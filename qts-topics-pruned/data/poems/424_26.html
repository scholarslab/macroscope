  <body><p>424_26: 《感鶴》白居易</p>
    <p>鶴有不群者　飛飛在野田　飢不啄腐鼠　渴不飲盜泉　貞姿自耿介　雜鳥何翩翾　同遊不同志　如此十餘年　一興嗜慾念　遂為矰繳牽　委質小池內　爭食群雞前　不惟懷稻粱　兼亦競腥羶　不惟戀主人　兼亦狎烏鳶　物心不可知　天性有時遷　一飽尚如此　況乘大夫軒</p><p><a href="../../model.html#/doc/19542">View poem's topic associations</a></p></body></html>
