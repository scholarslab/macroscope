  <body><p>494_155: 《題禪僧院》施肩吾</p>
    <p>棲禪枝畔數花新　飛作琉璃池上塵　谷鳥啼猿自叫　不能愁得定中人</p><p><a href="../../model.html#/doc/25750">View poem's topic associations</a></p></body></html>
