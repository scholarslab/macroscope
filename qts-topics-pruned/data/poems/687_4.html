  <body><p>687_4: 《紅葉》吳融</p>
    <p>露染霜乾片片輕　斜陽照處轉烘明　和煙飄落九秋色　隨浪汎將千里情　幾夜月中藏鳥影　誰家庭際伴蛩聲　一時衰颯無多恨　看著清風綵剪成</p><p><a href="../../model.html#/doc/35006">View poem's topic associations</a></p></body></html>
