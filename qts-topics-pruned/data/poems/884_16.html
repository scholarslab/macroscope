  <body><p>884_16: 《古松歌》莊南傑</p>
    <p>山上山下松　森沈翠蓋煙　龜鱗犀甲鎖支體　泉聲雨腳洗春風　深碧塵尾掃冥濛　淺黃龍腹盤穹崇　拏天攫地數千尺　恐作雲雨歸維嵩　維嵩成大廈　莫遣邂逅逢樵者</p><p><a href="../../model.html#/doc/43797">View poem's topic associations</a></p></body></html>
