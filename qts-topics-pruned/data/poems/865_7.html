  <body><p>865_7: 《洋州館夜吟》竇裕</p>
    <p>門依楚水岸　身寄洋州館　望月獨相思　塵襟淚痕滿</p><p><a href="../../model.html#/doc/46498">View poem's topic associations</a></p></body></html>
