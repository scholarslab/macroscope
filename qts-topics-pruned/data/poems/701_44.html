  <body><p>701_44: 《送芮尊師》王貞白</p>
    <p>石上菖蒲節節靈　先生服食得長生　早知避世憂身老　近日登山覺步輕　黃鶴待傳蓬島信　丹書應換蕊宮名　他年控鯉昇天去　廬岳逋民願從行</p><p><a href="../../model.html#/doc/35872">View poem's topic associations</a></p></body></html>
