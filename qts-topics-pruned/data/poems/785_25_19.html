  <body><p>785_25_19: 《雜詩（第八首一作白居易詩）（其十九）》無名氏</p>
    <p>浙江輕浪去悠悠　望海樓吹望海愁　莫怪鄉心隨魄斷　十年為客在他州</p><p><a href="../../model.html#/doc/39381">View poem's topic associations</a></p></body></html>
