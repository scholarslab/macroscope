  <body><p>26_41: 《雜曲歌辭。小長幹曲》崔國輔</p>
    <p>月暗送湖風　相尋路不通　菱歌唱不輟　知在此塘中</p><p><a href="../../model.html#/doc/1785">View poem's topic associations</a></p></body></html>
