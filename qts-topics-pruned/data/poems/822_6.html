  <body><p>822_6: 《駕幸天長寺應制》廣宣</p>
    <p>天界宜春賞　禪門不掩關　宸游雙闕外　僧引百花間　車馬喧長路　煙雲淨遠山　觀空復觀俗　皇鑒此中閑</p><p><a href="../../model.html#/doc/41072">View poem's topic associations</a></p></body></html>
