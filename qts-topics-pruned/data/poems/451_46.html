  <body><p>451_46: 《思往喜今》白居易</p>
    <p>憶除司馬向江州　及此凡經十五秋　雖在簪裾從俗累　半尋山水是閒遊　謫居終帶鄉關思　領郡猶分邦國憂　爭似如今作賓客　都無一念到心頭</p><p><a href="../../model.html#/doc/21440">View poem's topic associations</a></p></body></html>
