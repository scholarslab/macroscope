  <body><p>560_32: 《三學山開照寺》薛能</p>
    <p>盡室遍相將　中方上下方　夜深楠樹遠　春氣陌林香　聖跡留巖險　靈燈出混茫　何因將慧劍　割愛事空王</p><p><a href="../../model.html#/doc/28100">View poem's topic associations</a></p></body></html>
