  <body><p>681_6: 《味道》韓偓</p>
    <p>如含瓦礫竟何功　癡黠相兼似得中　心繫是非徒悵望　事須光景旋虛空　升沈不定都如夢　毀譽無恆卻要聾　弋者甚多應扼腕　任他閒處指冥鴻</p><p><a href="../../model.html#/doc/34513">View poem's topic associations</a></p></body></html>
