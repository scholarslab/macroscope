  <body><p>541_19: 《景陽井》李商隱</p>
    <p>景陽公井剩堪悲　不盡龍鸞誓死期　腸斷吳王宮外水　濁泥猶得葬西施</p><p><a href="../../model.html#/doc/26849">View poem's topic associations</a></p></body></html>
