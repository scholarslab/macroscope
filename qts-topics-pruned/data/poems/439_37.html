  <body><p>439_37: 《夜宿江浦，聞元八改官，因寄此什》白居易</p>
    <p>君遊丹陛已三遷　我汎滄浪欲二年　劍佩曉趨雙鳳闕　煙波夜宿一漁船　交親盡在青雲上　鄉國遙拋白日邊　若報生涯應笑殺　結茅栽芋種畬田</p><p><a href="../../model.html#/doc/20398">View poem's topic associations</a></p></body></html>
