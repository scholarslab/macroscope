  <body><p>647_111: 《詠史詩。涿鹿》胡曾</p>
    <p>涿鹿茫茫白草秋　軒轅曾此破蚩尤　丹霞遙映祠前水　疑是成川血尚流</p><p><a href="../../model.html#/doc/32548">View poem's topic associations</a></p></body></html>
