  <body><p>173_10: 《江夏寄漢陽輔錄事》李白</p>
    <p>誰道此水廣　狹如一匹練　江夏黃鶴樓　青山漢陽縣　大語猶可聞　故人難可見　君草陳琳檄　我書魯連箭　報國有壯心　龍顏不迴眷　西飛精衛鳥　東海何由填　鼓角徒悲鳴　樓船習征戰　抽劍步霜月　夜行空庭遍　長呼結浮雲　埋沒顧榮扇　他日觀軍容　投壺接高宴</p><p><a href="../../model.html#/doc/7306">View poem's topic associations</a></p></body></html>
