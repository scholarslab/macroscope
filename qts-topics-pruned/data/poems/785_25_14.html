  <body><p>785_25_14: 《雜詩（第八首一作白居易詩）（其十四）》無名氏</p>
    <p>水紋珍簟思悠悠　千里佳期一夕休　從此無心愛良夜　任他明月下西樓</p><p><a href="../../model.html#/doc/39376">View poem's topic associations</a></p></body></html>
