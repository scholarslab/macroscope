  <body><p>798_1_81: 《宮詞（其八十一）》花蕊夫人</p>
    <p>水車踏水上宮城　寢殿簷頭滴滴鳴　助得聖人高枕興　夜涼長作遠灘聲</p><p><a href="../../model.html#/doc/39669">View poem's topic associations</a></p></body></html>
