  <body><p>583_38: 《題磁嶺海棠花》溫庭筠</p>
    <p>幽態竟誰賞　歲華空與期　島迴香盡處　泉照豔濃時　蜀彩淡搖曳　吳妝低怨思　王孫又誰恨　惆悵下山遲</p><p><a href="../../model.html#/doc/29305">View poem's topic associations</a></p></body></html>
