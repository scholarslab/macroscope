  <body><p>303_5: 《隨陽雁歌送兄南游》劉商</p>
    <p>塞鴻聲聲飛不住　終日南征向何處　大漠窮陰多沍寒　分飛不得長懷安　春去秋來年歲疾　湖南薊北關山難　寒飛萬里胡天雪　夜度千門漢家月　去住應多兩地情　東西動作經年別　南州風土復何如　春雁歸時早寄書</p><p><a href="../../model.html#/doc/14558">View poem's topic associations</a></p></body></html>
