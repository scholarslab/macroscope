  <body><p>395_6: 《自古無長生勸姚合酒（一本作勸楊勉酒）》劉叉</p>
    <p>奉子一杯酒　為子照顏色　但願腮上紅　莫管頦下白　自古無長生　生者何戚戚　登山勿厭高　四望都無極　丘隴逐日多　天地為我窄　祗見李耳書　對之空脈脈　何曾見天上　著得劉安宅　若問長生人　昭昭孔丘籍</p><p><a href="../../model.html#/doc/18714">View poem's topic associations</a></p></body></html>
