  <body><p>494_24: 《觀花後遊慈恩寺》施肩吾</p>
    <p>世事知難了　應須問苦空　羞將看花眼　來入梵王宮</p><p><a href="../../model.html#/doc/25612">View poem's topic associations</a></p></body></html>
