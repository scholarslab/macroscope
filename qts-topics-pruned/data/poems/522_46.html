  <body><p>522_46: 《栽竹》杜牧</p>
    <p>本因遮日種　卻似為溪移　歷歷羽林影　疏疏煙露姿　蕭騷寒雨夜　敲劼晚風時　故國何年到　塵冠挂一枝</p><p><a href="../../model.html#/doc/25513">View poem's topic associations</a></p></body></html>
