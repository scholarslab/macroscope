  <body><p>280_25: 《至德中途中書事卻寄李僴》盧綸</p>
    <p>亂離無處不傷情　況復看碑對古城　路遶寒山人獨去　月臨秋水雁空驚　顏衰重喜歸鄉國　身賤多慚問姓名　今日主人還共醉　應憐世故一儒生</p><p><a href="../../model.html#/doc/13291">View poem's topic associations</a></p></body></html>
