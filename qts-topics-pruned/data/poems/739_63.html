  <body><p>739_63: 《寺居陸處士相訪，感懷卻寄二三友人》李建勳</p>
    <p>湘寺閒居亦半年　就中昨夜好潸然　人歸遠岫疏鐘後　雪打高杉古屋前　投足正逢他國亂　冥心未解祖師禪　爐煙向冷孤燈下　唯有寒吟到曙天</p><p><a href="../../model.html#/doc/37652">View poem's topic associations</a></p></body></html>
