  <body><p>769_4: 《傷死奴》劉夷道</p>
    <p>丹籍生涯淺　黃泉歸路深　不及江陵樹　千秋長作林</p><p><a href="../../model.html#/doc/41866">View poem's topic associations</a></p></body></html>
