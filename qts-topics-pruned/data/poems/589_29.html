  <body><p>589_29: 《長安即事（一作長安僻居酬人）》李頻</p>
    <p>豈得有書名　徒為老帝京　關中秋氣早　雨後夜涼生　滄海身終泛　青門夢已行　秦人縱相識　多少別離情</p><p><a href="../../model.html#/doc/29718">View poem's topic associations</a></p></body></html>
