  <body><p>422_30: 《箏》元稹</p>
    <p>莫愁私地愛王昌　夜夜箏聲怨隔牆　火鳳有凰求不得　春鶯無伴囀空長　急揮舞破催飛燕　慢逐歌詞弄小娘　死恨相如新索婦　枉將心力為他狂</p><p><a href="../../model.html#/doc/19467">View poem's topic associations</a></p></body></html>
