  <body><p>641_1_41: 《小遊仙詩九十八首之四十一》曹唐</p>
    <p>酒盡香殘夜欲分　青童拜問紫陽君　月光悄悄笙歌遠　馬影龍聲歸五雲</p><p><a href="../../model.html#/doc/32059">View poem's topic associations</a></p></body></html>
