  <body><p>846_29: 《燈》齊己</p>
    <p>幽光耿耿草堂空　窗隔飛蛾恨不通　紅燼自凝清夜朵　赤心長謝碧紗籠　雲藏水國城臺裏　雨閉松門殿塔中　金屋玉堂開照睡　豈知螢雪有深功</p><p><a href="../../model.html#/doc/42563">View poem's topic associations</a></p></body></html>
