  <body><p>273_19: 《女耕田行》戴叔倫</p>
    <p>乳燕入巢筍成竹　誰家二女種新穀　無人無牛不及犁　持刀斫地翻作泥　自言家貧母年老　長兄從軍未娶嫂　去年災疫牛囤空　截絹買刀都市中　頭巾掩面畏人識　以刀代牛誰與同　姊妹相攜心正苦　不見路人唯見土　疏通畦隴防亂苗　整頓溝塍待時雨　日正南岡下餉歸　可憐朝雉擾驚飛　東鄰西舍花發盡　共惜餘芳淚滿衣</p><p><a href="../../model.html#/doc/12777">View poem's topic associations</a></p></body></html>
