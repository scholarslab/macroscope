  <body><p>498_44_1: 《晦日送窮三首（其一）》姚合</p>
    <p>年年到此日　瀝酒拜街中　萬戶千門看　無人不送窮</p><p><a href="../../model.html#/doc/26087">View poem's topic associations</a></p></body></html>
