  <body><p>125_37: 《送從弟蕃游淮南》王維</p>
    <p>讀書復騎射　帶劍遊淮陰　淮陰少年輩　千里遠相尋　高義難自隱　明時寧陸沈　島夷九州外　泉館三山深　席帆聊問罪　卉服盡成擒　歸來見天子　拜爵賜黃金　忽思鱸魚鱠　復有滄洲心　天寒蒹葭渚　日落雲夢林　江城下楓葉　淮上聞秋砧　送歸青門外　車馬去駸駸　惆悵新豐樹　空餘天際禽</p><p><a href="../../model.html#/doc/5045">View poem's topic associations</a></p></body></html>
