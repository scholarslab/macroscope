  <body><p>161_1_42: 《古風（其四十二）》李白</p>
    <p>搖裔雙白鷗　鳴飛滄江流　宜與海人狎　豈伊雲鶴儔　寄形宿沙月　沿芳戲春洲吾亦洗心者　忘機從爾遊</p><p><a href="../../model.html#/doc/6940">View poem's topic associations</a></p></body></html>
