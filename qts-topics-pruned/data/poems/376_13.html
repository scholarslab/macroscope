  <body><p>376_13: 《與王二十一員外涯游昭成寺》孟郊</p>
    <p>落友寂寂約　省騎霏霏塵　遊僧步晚磬　話茗含芳春　瑤策冰入手　粉壁畫瑩神　廊芙蓉霽　碧殿琉璃勻　玄講島嶽盡　淵詠文字新　屢笑寒竹讌　況接青雲賓　顧慚餘眷下　衰瘵嬰殘身</p><p><a href="../../model.html#/doc/17722">View poem's topic associations</a></p></body></html>
