  <body><p>773_25: 《自君之出矣》辛弘智</p>
    <p>自君出之矣　梁塵靜不飛　思君如滿月　夜夜減容輝</p><p><a href="../../model.html#/doc/42022">View poem's topic associations</a></p></body></html>
