  <body><p>820_1_1: 《從軍行五首（其一）》皎然</p>
    <p>候騎出紛紛　元戎霍冠軍　漢鞞秋聒地　羌火晝燒雲　萬里戈城合　三邊羽檄分烏孫驅未盡　肯顧遼陽勳</p><p><a href="../../model.html#/doc/40945">View poem's topic associations</a></p></body></html>
