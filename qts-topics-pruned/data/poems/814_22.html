  <body><p>814_22: 《京口別崔固》無可</p>
    <p>積雨晴時近　西風葉滿泉　相逢嵩嶽客　共聽楚城蟬　宿館橫秋島　歸帆張遠田　別君還寂寞　不似剡中年</p><p><a href="../../model.html#/doc/40600">View poem's topic associations</a></p></body></html>
