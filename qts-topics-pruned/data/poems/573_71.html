  <body><p>573_71: 《慈恩寺上座院》賈島</p>
    <p>未委衡山色　何如對塔峰　曩宵曾宿此　今夕值秋濃　羽族棲煙竹　寒流帶月鐘　井甘源起異　泉湧漬苔封</p><p><a href="../../model.html#/doc/28852">View poem's topic associations</a></p></body></html>
