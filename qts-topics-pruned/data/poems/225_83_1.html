  <body><p>225_83_1: 《佐還山后寄三首（其一）》杜甫</p>
    <p>山晚浮雲合　歸時恐路迷　澗寒人欲到　村黑鳥應棲　野客茅茨小　田家樹木低舊諳疏懶叔　須汝故相攜</p><p><a href="../../model.html#/doc/9908">View poem's topic associations</a></p></body></html>
