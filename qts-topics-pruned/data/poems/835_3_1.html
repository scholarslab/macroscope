  <body><p>835_3_1: 《少監三首（其一）》貫休</p>
    <p>器琢仙珪美有餘　席珍國寶比難如　銜花乳燕看調瑟　衣錦佳人侍讀書　荀氏門風龍變化　謝家庭樹玉扶疏　即期寰海隆平日　歸佐吾皇侍玉除</p><p><a href="../../model.html#/doc/41712">View poem's topic associations</a></p></body></html>
