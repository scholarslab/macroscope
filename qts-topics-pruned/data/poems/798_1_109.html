  <body><p>798_1_109: 《宮詞（其一百九）》花蕊夫人</p>
    <p>翠輦每從城畔出　內人相次簇池隈　嫩荷花裏搖船去　一陣香風逐水來</p><p><a href="../../model.html#/doc/39697">View poem's topic associations</a></p></body></html>
