  <body><p>37_23_4: 《過酒家五首（一作題酒店壁）（其四）》王績</p>
    <p>對酒但知飲　逢人莫強牽　倚鑪便得睡　橫甕足堪眠</p><p><a href="../../model.html#/doc/2548">View poem's topic associations</a></p></body></html>
