  <body><p>264_15_2: 《擬古三首（第一首一作長安古意）（其二）》顧況</p>
    <p>幽居盼天造　胡息運行機　春葩妍既榮　秋葉瘁以飛　滔滔川之逝　日沒月光輝所貴法乾健　于道悟入微　任彼聲勢徒　得志方誇毗</p><p><a href="../../model.html#/doc/12142">View poem's topic associations</a></p></body></html>
