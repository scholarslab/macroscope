  <body><p>820_62_4: 《偶然五首（其四）》皎然</p>
    <p>虜語嫌不學　胡音從不翻　說禪顛倒是　樂殺金王孫　真隱須無矯　忘名要似愚　只將兩條事　空卻漢潛夫</p><p><a href="../../model.html#/doc/41014">View poem's topic associations</a></p></body></html>
