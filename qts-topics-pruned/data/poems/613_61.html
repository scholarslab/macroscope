  <body><p>613_61: 《奉和魯望春雨即事次韻》皮日休</p>
    <p>織恨凝愁映鳥飛　半旬飄灑掩韶暉　山容洗得如煙瘦　地脈流來似乳肥　野客正閒移竹遠　幽人多病探花稀　何年細溼華陽道　兩乘巾車相並歸</p><p><a href="../../model.html#/doc/30700">View poem's topic associations</a></p></body></html>
