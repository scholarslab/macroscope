  <body><p>723_50: 《長安縣廳》李洞</p>
    <p>主人寂寞客屯邅　愁絕終南滿案前　乞取中庭藤五尺　為君高斸扣青天</p><p><a href="../../model.html#/doc/36976">View poem's topic associations</a></p></body></html>
