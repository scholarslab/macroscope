  <body><p>381_19: 《吊江南老家人春梅》孟郊</p>
    <p>念爾筋力盡　違我衣食恩　奈何粗獷兒　生鞭見死痕　舊使常以禮　新怨將誰吞　胡為乎泥中　消歇教義源</p><p><a href="../../model.html#/doc/17982">View poem's topic associations</a></p></body></html>
