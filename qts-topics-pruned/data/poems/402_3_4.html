  <body><p>402_3_4: 《解秋十首（其四）》元稹</p>
    <p>後伏火猶在　先秋蟬已多　雲色日夜白　驕陽能歲何　壞隙漏江海　忽微成網羅勿言時不至　但恐歲蹉跎</p><p><a href="../../model.html#/doc/18876">View poem's topic associations</a></p></body></html>
