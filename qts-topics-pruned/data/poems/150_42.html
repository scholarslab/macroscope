  <body><p>150_42: 《送建州陸使君》劉長卿</p>
    <p>漢庭初拜建安侯　天子臨軒寄所憂　從此向南無限路　雙旌已去水悠悠</p><p><a href="../../model.html#/doc/6407">View poem's topic associations</a></p></body></html>
