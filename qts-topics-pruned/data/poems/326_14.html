  <body><p>326_14: 《徐孺亭馬上口號》權德輿</p>
    <p>湖上荒亭臨水開　龜文篆字積莓苔　曲江北海今何處　盡逐東流去不迴</p><p><a href="../../model.html#/doc/15430">View poem's topic associations</a></p></body></html>
