  <body><p>273_136: 《寄司空曙》戴叔倫</p>
    <p>細雨柴門生遠愁　向來詩句若為酬　林花落處頻中酒　海燕飛時獨倚樓　北郭晚晴山更遠　南塘春盡水爭流　可能相別還相憶　莫遣楊花笑白頭</p><p><a href="../../model.html#/doc/12896">View poem's topic associations</a></p></body></html>
