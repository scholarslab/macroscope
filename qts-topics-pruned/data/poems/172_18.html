  <body><p>172_18: 《新林浦阻風，寄友人》李白</p>
    <p>潮水定可信　天風難與期　清晨西北轉　薄暮東南吹　以此難挂席　佳期益相思　海月破圓影　菰蔣生綠池　昨日北湖梅　開花已滿枝　今朝東門柳　夾道垂青絲　歲物忽如此　我來定幾時　紛紛江上雪　草草客中悲　明發新林浦　空吟謝眺詩</p><p><a href="../../model.html#/doc/7290">View poem's topic associations</a></p></body></html>
