  <body><p>53_44: 《送司馬道士游天臺》宋之問</p>
    <p>羽客笙歌此地違　離筵數處白雲飛　篷萊闕下長相憶　桐柏山頭去不歸</p><p><a href="../../model.html#/doc/2826">View poem's topic associations</a></p></body></html>
