  <body><p>448_27: 《閑出》白居易</p>
    <p>兀兀出門何處去　新昌街晚樹陰斜　馬蹄知意緣行熟　不向楊家即庾家</p><p><a href="../../model.html#/doc/21153">View poem's topic associations</a></p></body></html>
