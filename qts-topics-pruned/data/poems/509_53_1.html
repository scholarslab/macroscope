  <body><p>509_53_1: 《出塞即事二首（其一）》顧非熊</p>
    <p>塞山行盡到烏延　萬頃沙堆見極邊　河上月沉鴻雁起　磧中風度犬羊膻　席箕草斷城池外　護柳花開帳幕前　此處遊人堪下淚　更聞終日望狼煙</p><p><a href="../../model.html#/doc/24623">View poem's topic associations</a></p></body></html>
