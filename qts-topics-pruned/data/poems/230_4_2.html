  <body><p>230_4_2: 《諸將五首（其二）》杜甫</p>
    <p>韓公本意築三城　擬絕天驕拔漢旌　豈謂盡煩回紇馬　翻然遠救朔方兵　胡來不覺潼關隘　龍起猶聞晉水清　獨使至尊憂社稷　諸君何以答升平</p><p><a href="../../model.html#/doc/10361">View poem's topic associations</a></p></body></html>
