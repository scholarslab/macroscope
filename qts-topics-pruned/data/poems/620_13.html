  <body><p>620_13: 《漁具詩。藥魚》陸龜蒙</p>
    <p>香餌綴金鉤　日中懸者幾　盈川是毒流　細大同時死　不唯空飼犬　便可將貽蟻　苟負竭澤心　其他盡如此</p><p><a href="../../model.html#/doc/30943">View poem's topic associations</a></p></body></html>
