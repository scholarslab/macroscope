  <body><p>136_51_2: 《效古二首（其二）》儲光羲</p>
    <p>東風吹大河　河水如倒流　河洲塵沙起　有若黃雲浮　赬霞燒廣澤　洪曜赫高丘　野老泣相語　無地可蔭休　翰林有客卿　獨負蒼生憂　中夜起躑躅　思欲獻厥謀　君門峻且深　踠足空夷猶</p><p><a href="../../model.html#/doc/5613">View poem's topic associations</a></p></body></html>
