  <body><p>368_22: 《霜菊》席夔</p>
    <p>時令忽已變　行看被霜菊　可憐後時秀　當此凜風肅　淅瀝翠枝翻　淒清金蕊馥　凝姿節堪重　澄豔景非淑　寧袪青女威　願盈君子掬　持來泛樽酒　永以照幽獨</p><p><a href="../../model.html#/doc/17400">View poem's topic associations</a></p></body></html>
