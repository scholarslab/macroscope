  <body><p>633_34_8: 《南北史感遇十首（其八）》司空圖</p>
    <p>佳人自折一枝紅　把唱新詞曲未終　惟向眼前憐易落　不如拋擲任春風</p><p><a href="../../model.html#/doc/31517">View poem's topic associations</a></p></body></html>
