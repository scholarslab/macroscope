  <body><p>128_4: 《敕借岐王九成宮避暑應教》王維</p>
    <p>帝子遠辭丹鳳闕　天書遙借翠微宮　隔窗雲霧生衣上　卷幔山泉入鏡中　林下水聲喧語笑　巖間樹色隱房櫳　仙家未必能勝此　何事吹笙向碧空</p><p><a href="../../model.html#/doc/5281">View poem's topic associations</a></p></body></html>
