  <body><p>439_56: 《雨夜贈元十八》白居易</p>
    <p>卑溼沙頭宅　連陰雨夜天　共聽檐溜滴　心事兩悠然　把酒循環飲　移床曲尺眠　莫言非故舊　相識已三年</p><p><a href="../../model.html#/doc/20416">View poem's topic associations</a></p></body></html>
