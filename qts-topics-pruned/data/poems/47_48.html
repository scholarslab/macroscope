  <body><p>47_48: 《題畫山水障》張九齡</p>
    <p>心累猶不盡　果為物外牽　偶因耳目好　復假丹青妍　嘗抱野間意　而迫區中緣　塵事固已矣　秉意終不遷　良工適我願　妙墨揮巖泉　變化合群有　高深侔自然　置陳北堂上　倣像南山前　靜無戶庭出　行已茲地偏　萱草憂可樹　合歡忿益蠲　所因本微物　況乃憑幽筌　言象會自泯　意色聊自宣　對玩有佳趣　使我心渺綿</p><p><a href="../../model.html#/doc/2483">View poem's topic associations</a></p></body></html>
