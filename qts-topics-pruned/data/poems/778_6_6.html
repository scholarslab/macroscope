  <body><p>778_6_6: 《惆悵詩九首（其六）》顧甄遠</p>
    <p>役盡心神銷盡骨　恩情未斷忽分離　平生此恨無言處　只有衣襟淚得知</p><p><a href="../../model.html#/doc/39186">View poem's topic associations</a></p></body></html>
