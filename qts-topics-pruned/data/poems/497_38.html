  <body><p>497_38: 《洛下夜會寄賈島》姚合</p>
    <p>洛下攻詩客　相逢祗是吟　夜觴歡稍靜　寒屋坐多深　烏府偶為吏　滄江長在心　憶君難就寢　燭滅復星沈</p><p><a href="../../model.html#/doc/23893">View poem's topic associations</a></p></body></html>
