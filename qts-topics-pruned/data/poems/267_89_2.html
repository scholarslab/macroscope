  <body><p>267_89_2: 《尋僧二首（其二）》顧況</p>
    <p>彌天釋子本高情　往往山中獨自行　莫怪狂人游楚國　蓮花只在淤泥生</p><p><a href="../../model.html#/doc/12306">View poem's topic associations</a></p></body></html>
