  <body><p>218_37: 《飛仙閣》杜甫</p>
    <p>土門山行窄　微徑緣秋毫　棧雲闌干峻　梯石結搆牢　萬壑攲疏林　積陰帶奔濤　寒日外澹泊　長風中怒號　歇鞍在地底　始覺所歷高　往來雜坐臥　人馬同疲勞　浮生有定分　飢飽豈可逃　歎息謂妻子　我何隨汝曹</p><p><a href="../../model.html#/doc/9475">View poem's topic associations</a></p></body></html>
