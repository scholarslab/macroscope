  <body><p>455_45: 《洛陽堰閑行》白居易</p>
    <p>洛陽堰上新晴日　長夏門前欲暮春　遇酒即沽逢樹歇　七年此地作閒人</p><p><a href="../../model.html#/doc/21720">View poem's topic associations</a></p></body></html>
