  <body><p>554_36: 《咸陽別李處士》項斯</p>
    <p>古道自迢迢　咸陽離別橋　越人聞水處　秦樹帶霜朝　駐馬言難盡　分程望易遙　秋前未相見　此意轉蕭條</p><p><a href="../../model.html#/doc/27682">View poem's topic associations</a></p></body></html>
