  <body><p>476_17: 《送准上人歸石經院》熊孺登</p>
    <p>旃檀刻像今猶少　白石鐫經古未曾　歸去更尋翻譯寺　前山應過雁門僧</p><p><a href="../../model.html#/doc/22888">View poem's topic associations</a></p></body></html>
