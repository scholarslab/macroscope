  <body><p>586_33: 《過滄浪峽》劉滄</p>
    <p>山疊雲重一徑幽　蒼苔古石瀨清流　出巖樹色見來靜　落澗泉聲長自秋　遠入虛明思白帝　寒生浩景想滄洲　如何地近東西路　馬足車輪不暫留</p><p><a href="../../model.html#/doc/29485">View poem's topic associations</a></p></body></html>
