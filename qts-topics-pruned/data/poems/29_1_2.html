  <body><p>29_1_2: 《雜歌謠辭。漁父歌（其二）》張志和</p>
    <p>釣臺漁父褐為裘　兩兩三三舴艋舟　能縱棹　慣乘流　長江白浪不曾憂</p><p><a href="../../model.html#/doc/2234">View poem's topic associations</a></p></body></html>
