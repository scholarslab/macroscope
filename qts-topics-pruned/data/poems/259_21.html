  <body><p>259_21: 《北游還酬孟雲卿》張彪</p>
    <p>忽忽忘前事　志願能相乖　衣馬久羸弊　誰信文與才　善道居貧賤　潔服蒙塵埃　行行無定心　壈坎難歸來　慈母憂疾疹　至家念栖哀　與君宿姻親　深見中外懷　俟余惜時節　倀望臨高臺</p><p><a href="../../model.html#/doc/11988">View poem's topic associations</a></p></body></html>
