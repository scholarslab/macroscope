  <body><p>268_83: 《下邽客舍喜叔孫主簿鄭少府見過》耿湋</p>
    <p>良宵復杪秋　把酒說羇遊　落木東西別　寒萍遠近流　蕭條旅館月　寂歷曙更籌　不是仇梅至　何人問百憂</p><p><a href="../../model.html#/doc/12395">View poem's topic associations</a></p></body></html>
