  <body><p>835_13: 《酬王相公見贈》貫休</p>
    <p>孤拙將來豈偶然　不能為漏滴青蓮　一從麟筆題牆後　常祗冥心古像前　九德陶鎔空有跡　六窗清淨始通禪　今朝幸捧瓊瑤贈　始見玄中更有玄</p><p><a href="../../model.html#/doc/41724">View poem's topic associations</a></p></body></html>
