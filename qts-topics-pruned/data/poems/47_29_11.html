  <body><p>47_29_11: 《感遇十二首（其十一）》張九齡</p>
    <p>我有異鄉憶　宛在雲溶溶　憑此目不覯　要之心所鍾　但欲附高鳥　安敢攀飛龍至精無感遇　悲惋填心胸　歸來扣寂寞　人願天豈從</p><p><a href="../../model.html#/doc/2460">View poem's topic associations</a></p></body></html>
