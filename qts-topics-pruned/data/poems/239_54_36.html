  <body><p>239_54_36: 《江行無題一百首（其三十六）》錢起</p>
    <p>煙渚復煙渚　畫屏休畫屏　引愁天末去　數點暮江青</p><p><a href="../../model.html#/doc/12222">View poem's topic associations</a></p></body></html>
