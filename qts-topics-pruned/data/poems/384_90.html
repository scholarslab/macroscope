  <body><p>384_90: 《早春閒遊》張籍</p>
    <p>年長身多病　獨宜作冷官　從來閒坐慣　漸覺出門難　樹影新猶薄　池光晚尚寒　遙聞有花發　騎馬暫行看</p><p><a href="../../model.html#/doc/18176">View poem's topic associations</a></p></body></html>
