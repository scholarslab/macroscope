  <body><p>477_33: 《題武關》李涉</p>
    <p>來往悲歡萬里心　多從此路計浮沈　皆緣不得空門要　舜葬蒼梧直至今</p><p><a href="../../model.html#/doc/22941">View poem's topic associations</a></p></body></html>
