  <body><p>232_14: 《行次古城店泛江作，不揆鄙拙，奉呈江陵幕府諸公》杜甫</p>
    <p>老年常道路　遲日復山川　白屋花開裏　孤城麥秀邊　濟江元自闊　下水不勞牽　風蝶動依槳　春鷗懶避船　王門高德業　幕府盛才賢　行色兼多病　蒼茫泛愛前</p><p><a href="../../model.html#/doc/10585">View poem's topic associations</a></p></body></html>
