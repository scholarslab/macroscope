  <body><p>897_18_1: 《清平樂（其一）》孫光憲</p>
    <p>愁腸欲斷　正是青春半　連理分枝鸞失伴　又是一場離散　掩鏡無語眉低　思隨芳草淒淒　憑仗東風吹夢　與郎終日東西</p><p><a href="../../model.html#/doc/44564">View poem's topic associations</a></p></body></html>
