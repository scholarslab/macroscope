  <body><p>95_13: 《同工部李侍郎適訪司馬子微》沈佺期</p>
    <p>紫微降天仙　丹地投雲藻　上言華頂事　中問長生道　華頂居最高　大壑朝陽早　長生術何妙　童顏後天老　清晨朝鳳京　靜夜思鴻寶　憑崖飲蕙氣　過澗摘靈草　人非冢已荒　海變田應燥　昔嘗遊此郡　三霜弄溟島　緒言霞上開　機事塵外掃　頃來迫世務　清曠未云保　崎嶇待漏恩　怵惕司言造　軒皇重齋拜　漢武愛祈禱　順風懷崆峒　承露在豐鎬　泠然委輕馭　復得散幽抱　柱下留伯陽　儲闈登四皓　聞有參同契　何時一探討</p><p><a href="../../model.html#/doc/4287">View poem's topic associations</a></p></body></html>
