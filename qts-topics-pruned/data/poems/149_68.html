  <body><p>149_68: 《灞東晚晴，簡同行薛棄、朱訓》劉長卿</p>
    <p>客心豁初霽　霽色暝玄灞　西向看夕陽　曈曈映桑柘　二賢誠逸足　千里陪征駕　古樹枳道傍　人煙杜陵下　伊余在羈束　且復隨造化　好道當有心　營生苦無暇　高賢幸茲偶　英達窮王霸　迢遞客王程　裴回主人夜　一薰知異質　片玉誰齊價　同結丘中緣　塵埃自茲謝</p><p><a href="../../model.html#/doc/6366">View poem's topic associations</a></p></body></html>
