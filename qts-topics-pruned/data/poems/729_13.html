  <body><p>729_13: 《前漢門。條侯》周曇</p>
    <p>上將風戈賞罰明　矛鋌嚴閉亞夫營　人君卻稟將軍令　按轡垂鞭為緩行</p><p><a href="../../model.html#/doc/37248">View poem's topic associations</a></p></body></html>
