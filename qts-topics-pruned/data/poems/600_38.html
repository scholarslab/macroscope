  <body><p>600_38: 《賦得秋菊有佳色》公乘億</p>
    <p>陶令籬邊菊　秋來色轉佳　翠攢千片葉　金剪一枝花　蕊逐蜂須亂　英隨蝶翅斜　帶香飄綠綺　和酒上烏紗　散漫搖霜彩　嬌妍漏日華　芳菲彭澤見　更稱在誰家</p><p><a href="../../model.html#/doc/30176">View poem's topic associations</a></p></body></html>
