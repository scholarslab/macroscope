  <body><p>728_54: 《春秋戰國門。再吟》周曇</p>
    <p>門下三千各自矜　頻彈劍客獨無能　田文不厭無能客　三窟全身果有憑</p><p><a href="../../model.html#/doc/37175">View poem's topic associations</a></p></body></html>
