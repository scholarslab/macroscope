  <body><p>21_45: 《相和歌辭。烏棲曲》王建</p>
    <p>章華宮人夜上樓　君王望月西山頭　夜深宮殿門不鎖　白露滿山山葉墮</p><p><a href="../../model.html#/doc/1172">View poem's topic associations</a></p></body></html>
