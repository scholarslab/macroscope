  <body><p>183_7_3: 《感遇四首（其三）》李白</p>
    <p>昔余聞姮娥　竊藥駐雲髮　不自嬌玉顏　方希鍊金骨　飛去身莫返　含笑坐明月紫宮誇蛾眉　隨手會凋歇</p><p><a href="../../model.html#/doc/7680">View poem's topic associations</a></p></body></html>
