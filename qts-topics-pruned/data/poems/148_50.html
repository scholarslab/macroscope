  <body><p>148_50: 《送史九赴任寧陵，兼呈單父史八時監察五兄初入台》劉長卿</p>
    <p>趨府弟聯兄　看君此去榮　春隨千里道　河帶萬家城　繡服棠花映　青袍草色迎　梁園修竹在　持贈結交情</p><p><a href="../../model.html#/doc/6220">View poem's topic associations</a></p></body></html>
