  <body><p>829_17: 《寄天臺道友》貫休</p>
    <p>大是清虛地　高吟到日晡　水聲金磬亂　雲片玉盤粗　仙有遺蹤在　人還得意無　石碑文不值　壁畫色多枯　冷立千年鶴　閒燒六一爐　松枝垂似物　山勢秀難圖　紫府程非遠　清溪徑不迂　馨香柏上露　皎潔水中珠　賢聖無他術　圓融只在吾　寄言桐柏子　珍重保之乎</p><p><a href="../../model.html#/doc/41368">View poem's topic associations</a></p></body></html>
