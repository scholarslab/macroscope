  <body><p>701_54: 《禦試後進詩》王貞白</p>
    <p>三時賜食天廚近　再宿偷吟禁漏清　二十五家齊拔宅　人間已寫上昇名</p><p><a href="../../model.html#/doc/35884">View poem's topic associations</a></p></body></html>
