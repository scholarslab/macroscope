  <body><p>252_10: 《東峰亭各賦一物得臨軒桂》郭澹</p>
    <p>青青芳桂樹　幽陰在庭軒　向日陰還合　從風葉乍翻　共看霜雪後　終不變涼暄</p><p><a href="../../model.html#/doc/11829">View poem's topic associations</a></p></body></html>
