  <body><p>683_2_1: 《江樓二首（其一）》韓偓</p>
    <p>夢啼嗚咽覺無語　杳杳微微望煙浦　樓空客散燕交飛　江靜帆飛日亭午</p><p><a href="../../model.html#/doc/34675">View poem's topic associations</a></p></body></html>
