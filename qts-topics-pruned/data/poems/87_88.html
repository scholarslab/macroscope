  <body><p>87_88: 《扈從溫泉宮獻詩》張說</p>
    <p>溫泉啟蟄氣氛氳　渭浦歸鴻日數群　騎仗聯聯環北極　鳴笳步步引南熏　松間彩殿籠佳氣　山上朱旗繞瑞雲　不知遠夢華胥國　何如親奉帝堯君</p><p><a href="../../model.html#/doc/4058">View poem's topic associations</a></p></body></html>
