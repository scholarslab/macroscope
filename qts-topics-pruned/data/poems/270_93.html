  <body><p>270_93: 《途中寄李二（一作李益詩）》戎昱</p>
    <p>楊柳煙含灞岸春　年年攀折為行人　好風若借低枝便　莫遣青絲掃路塵</p><p><a href="../../model.html#/doc/12571">View poem's topic associations</a></p></body></html>
