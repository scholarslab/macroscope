  <body><p>503_15: 《贈胡僧》周賀</p>
    <p>瘦形無血色　草履著行穿　閒話似持咒　不眠同坐禪　背經來漢地　袒膊過冬天　情性人難會　遊方應信緣</p><p><a href="../../model.html#/doc/24290">View poem's topic associations</a></p></body></html>
