  <body><p>425_12_5: 《贈友五首（其五）》白居易</p>
    <p>三十男有室　二十女有歸　近代多離亂　婚姻多過期　嫁娶既不早　生育常苦遲　兒女未成人　父母已衰羸　凡人貴達日　多在長大時　欲報親不待　孝心無所施　哀哉三牲養　少得及庭闈　惜哉萬鍾粟　多用飽妻兒　誰能正婚禮　待君張國維　庶使孝子心　皆無風樹悲</p><p><a href="../../model.html#/doc/19603">View poem's topic associations</a></p></body></html>
