  <body><p>94_20: 《儀坤廟樂章》劉知幾</p>
    <p>妙算申帷幄　神謀出廟廷　兩階文物備　七德武功成　校獵長楊苑　屯軍細柳營　將軍獻凱入　歌舞溢重城</p><p><a href="../../model.html#/doc/4270">View poem's topic associations</a></p></body></html>
