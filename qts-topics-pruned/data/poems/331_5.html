  <body><p>331_5: 《奉陪段相公晚夏登張儀樓》姚向</p>
    <p>秦相架群材　登臨契上台　查從銀漢落　江自雪山來　儷曲親流火　凌風洽小杯　帝鄉如在目　欲下盡裴回</p><p><a href="../../model.html#/doc/15576">View poem's topic associations</a></p></body></html>
