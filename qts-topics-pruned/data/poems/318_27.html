  <body><p>318_27: 《南至日隔霜仗望含元殿爐煙（一作車緬詩）》王良士</p>
    <p>抗殿疏龍首　高高接上玄　節當南至日　星是北辰天　寶戟羅仙仗　金爐引御煙　霏微雙闕麗　容曳九門連　拂曙祥光滿　分晴瑞色鮮　一陽今在歷　生植仰陶甄</p><p><a href="../../model.html#/doc/15159">View poem's topic associations</a></p></body></html>
