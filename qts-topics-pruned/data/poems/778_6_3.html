  <body><p>778_6_3: 《惆悵詩九首（其三）》顧甄遠</p>
    <p>別恨離腸空惻惻　風動虛軒池水白　莫言靈圃步難尋　有心終效偷桃客</p><p><a href="../../model.html#/doc/39183">View poem's topic associations</a></p></body></html>
