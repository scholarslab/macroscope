  <body><p>86_62: 《河上公》張說</p>
    <p>尊師厭塵去　精魄知何明　形氣不復生　弟子空傷情　濟北神如在　淮南藥未成　共期終莫遂　寥落兩無成</p><p><a href="../../model.html#/doc/3939">View poem's topic associations</a></p></body></html>
