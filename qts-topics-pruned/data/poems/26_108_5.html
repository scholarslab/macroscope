  <body><p>26_108_5: 《雜曲歌辭。古曲五首（其五）》施肩吾</p>
    <p>紅顏感暮花　白日同流水　思君如孤燈　一夜一心死</p><p><a href="../../model.html#/doc/1873">View poem's topic associations</a></p></body></html>
