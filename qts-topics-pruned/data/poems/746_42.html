  <body><p>746_42: 《南昌道中》陳陶</p>
    <p>古道夤緣蔓黃葛　桓伊冢西春水闊　村翁莫倚橫浦罾　一半魚蝦屬鵜獺</p><p><a href="../../model.html#/doc/37861">View poem's topic associations</a></p></body></html>
