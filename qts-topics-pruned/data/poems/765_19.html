  <body><p>765_19: 《巴江》王周</p>
    <p>巴江江水色　一帶濃藍碧　仙女瑟瑟衣　風梭晚來織</p><p><a href="../../model.html#/doc/41646">View poem's topic associations</a></p></body></html>
