  <body><p>27_21: 《雜曲歌辭。昔昔鹽。一去無還意》趙嘏</p>
    <p>良人征絕域　一去不言還　百戰攻胡虜　三冬阻玉關　蕭蕭邊馬思　獵獵戍旗閒　獨把千重恨　連年未解顏</p><p><a href="../../model.html#/doc/1638">View poem's topic associations</a></p></body></html>
