  <body><p>302_1_2: 《宮詞一百首（其二）》王建</p>
    <p>殿前傳點各依班　召對西來八詔蠻　上得青花龍尾道　側身偷覷正南山</p><p><a href="../../model.html#/doc/14453">View poem's topic associations</a></p></body></html>
