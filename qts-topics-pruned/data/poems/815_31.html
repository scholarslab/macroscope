  <body><p>815_31: 《宿吳匡山破寺》皎然</p>
    <p>雙峰百戰後　真界滿塵埃　蔓草緣空壁　悲風起故臺　野花寒更發　山月暝還來　何事池中水　東流獨不迴</p><p><a href="../../model.html#/doc/40652">View poem's topic associations</a></p></body></html>
