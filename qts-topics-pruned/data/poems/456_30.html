  <body><p>456_30: 《老夫》白居易</p>
    <p>七八年來遊洛都　三分遊伴二分無　風前月下花園裏　處處唯殘箇老夫　世事勞心非富貴　人間實事是歡娛　誰能逐我來閒坐　時共酣歌傾一壺</p><p><a href="../../model.html#/doc/21784">View poem's topic associations</a></p></body></html>
