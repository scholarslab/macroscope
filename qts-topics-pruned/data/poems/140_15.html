  <body><p>140_15: 《贈史昭》王昌齡</p>
    <p>東林月未升　廊落星與漢　是夕鴻始來　齋中起長歎　懷哉望南浦　眇然夜將半　但有秋水聲　愁使心神亂　握中何為贈　瑤草已衰散　海鱗未化時　各在天一岸</p><p><a href="../../model.html#/doc/5797">View poem's topic associations</a></p></body></html>
