  <body><p>28_42_8: 《雜曲歌辭。宮中行樂詞（其八）》李白</p>
    <p>水綠南薰殿　花紅北闕樓　鶯歌聞太液　鳳吹遶瀛洲　素女鳴珠佩　天人弄綵毬　今朝風日好　宜入未央遊</p><p><a href="../../model.html#/doc/1855">View poem's topic associations</a></p></body></html>
