  <body><p>679_33: 《孤雁》崔塗</p>
    <p>湘浦離應晚　邊城去已孤　如何萬里計　只在一枝蘆　迥起波搖楚　寒棲月映蒲　不知天畔侶　何處下平蕪　幾行歸去盡　片影獨何之　暮雨相呼失　寒塘獨下遲　渚雲低暗度　關月冷遙隨　未必逢矰繳　孤飛自可疑</p><p><a href="../../model.html#/doc/34385">View poem's topic associations</a></p></body></html>
