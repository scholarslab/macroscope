  <body><p>200_97: 《早春陪崔中丞同泛浣花溪宴》岑參</p>
    <p>旌節臨谿口　塞郊徒覺暄　紅亭移酒席　畫舸逗江村　雲帶歌聲颺　風飄舞袖翻　花間催秉燭　川上欲黃昏</p><p><a href="../../model.html#/doc/8600">View poem's topic associations</a></p></body></html>
