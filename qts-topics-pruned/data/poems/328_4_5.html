  <body><p>328_4_5: 《雜言和常州李員外副使春日戲題十首（其五）》權德輿</p>
    <p>閒庭無事　獨步春輝　韶光滿目　落蕊盈衣　芳樹交柯　文禽並飛　婉彼君子悵然有違　對酒不飲　橫琴不揮　不揮者何　知音誠稀</p><p><a href="../../model.html#/doc/15494">View poem's topic associations</a></p></body></html>
