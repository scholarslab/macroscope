  <body><p>373_31_2: 《感懷（其二）》孟郊</p>
    <p>晨登洛陽阪　目極天茫茫　群物歸大化　六龍頹西荒　豺狼日已多　草木日已霜饑年無遺粟　眾鳥去空場　路傍誰家子　白首離故鄉　含酸望松柏　仰面訴穹蒼去去勿復道　苦飢形貌傷</p><p><a href="../../model.html#/doc/17602">View poem's topic associations</a></p></body></html>
