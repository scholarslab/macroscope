  <body><p>887_3: 《臘月中與韋戶曹游發生洞裴回之際見雙白蝙蝠…口號》任要</p>
    <p>山翠冪靈洞　洞深玄想微　一雙白蝙蝠　三度向明飛　雖然有兩翅　了自無毛衣　若非飽石髓　那得凌　　　偶見歸堪說　殊勝不見歸</p><p><a href="../../model.html#/doc/43943">View poem's topic associations</a></p></body></html>
