  <body><p>188_39: 《途中寄楊邈、裴緒示褒子》韋應物</p>
    <p>上宰領淮右　下國屬星馳　霧野騰曉騎　霜竿裂凍旗　蕭蕭陟連岡　莽莽望空陂　風截雁暸淚　雲慘樹參差　高齋明月夜　中庭松桂姿　當暌一酌恨　況此兩旬期</p><p><a href="../../model.html#/doc/7932">View poem's topic associations</a></p></body></html>
