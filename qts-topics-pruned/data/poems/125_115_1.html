  <body><p>125_115_1: 《送友人歸山歌二首（離騷題作山中人）（其一）》王維</p>
    <p>山寂寂兮無人　又蒼蒼兮多木　群龍兮滿朝　君何為兮空谷　文寡和兮思深　道難知兮行獨　悅石上兮流泉　與松間兮草屋　入雲中兮養雞　上山頭兮抱犢　神與棗兮如瓜　虎賣杏兮收穀　愧不才兮妨賢　嫌既老兮貪祿　誓解印兮相從　何詹尹兮何卜</p><p><a href="../../model.html#/doc/5127">View poem's topic associations</a></p></body></html>
