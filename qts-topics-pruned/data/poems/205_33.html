  <body><p>205_33: 《奉和常閣老晚秋集賢院即事，寄贈徐、薛二侍郎》包佶</p>
    <p>秘殿掖垣西　書樓苑樹齊　秋煙凝縹帙　曉色上璇題　門接承明近　池連太液低　疏鐘文馬駐　繁葉綵禽栖　職美綸江綍　榮深組及珪　九霄偏眷顧　三事早提攜　對案臨青玉　窺書捧紫泥　始歡新遇重　還惜舊遊睽　左宦登吳岫　分家渡越溪　賦中頻歎鵩　卜處幾聽雞　望闕應多戀　臨津不用迷　柏梁思和曲　朝夕候金閨</p><p><a href="../../model.html#/doc/8853">View poem's topic associations</a></p></body></html>
