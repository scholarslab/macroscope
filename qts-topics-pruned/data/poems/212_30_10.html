  <body><p>212_30_10: 《宋中十首（其十）》高適</p>
    <p>閼伯去已久　高丘臨道傍　人皆有兄弟　爾獨為參商　終古猶如此　而今安可量</p><p><a href="../../model.html#/doc/9150">View poem's topic associations</a></p></body></html>
