  <body><p>381_14: 《悼亡》孟郊</p>
    <p>山頭明月夜增輝　增輝不照重泉下　泉下雙龍無再期　金蠶玉燕空銷化　朝雲暮雨成古墟　蕭蕭野竹風吹亞</p><p><a href="../../model.html#/doc/17960">View poem's topic associations</a></p></body></html>
