  <body><p>640_20: 《漢武帝思李夫人》曹唐</p>
    <p>惆悵冰顏不復歸　晚秋黃葉滿天飛　迎風細荇傳香粉　隔水殘霞見畫衣　白玉帳寒鴛夢絕　紫陽宮遠雁書稀　夜深池上蘭橈歇　斷續歌聲徹太微</p><p><a href="../../model.html#/doc/31986">View poem's topic associations</a></p></body></html>
