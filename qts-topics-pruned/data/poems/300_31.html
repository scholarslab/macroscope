  <body><p>300_31: 《上杜元穎相公》王建</p>
    <p>學士金鑾殿後居　天中坐行侍龍輿　承恩不許離床謝　密詔常教倚案書　馬上喚遮紅觜鴨　船頭看釣赤鱗魚　閒曹散吏無相識　猶記荊州拜謁初</p><p><a href="../../model.html#/doc/14269">View poem's topic associations</a></p></body></html>
