  <body><p>216_26_2: 《曲江三章，章五句（其二）》杜甫</p>
    <p>即事非今亦非古　長歌激越梢林莽　比屋豪華固難數　吾人甘作心似灰　弟姪何傷淚如雨</p><p><a href="../../model.html#/doc/9340">View poem's topic associations</a></p></body></html>
