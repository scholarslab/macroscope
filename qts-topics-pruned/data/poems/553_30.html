  <body><p>553_30: 《奉和秘監從翁夏日陝州河亭晚望》姚鵠</p>
    <p>洪河何處望　一境在孤煙　極野如藍日　長波似鏡年　卷簾花影裏　倚檻鶴巢邊　霞焰侵旌旆　灘聲雜管弦　鐘微來疊岫　帆遠落遙天　過客多相指　應疑會水仙</p><p><a href="../../model.html#/doc/27642">View poem's topic associations</a></p></body></html>
