  <body><p>191_16: 《憶灃上幽居》韋應物</p>
    <p>一來當復去　猶此厭樊籠　況我林栖子　朝服坐南宮　唯獨問啼鳥　還如灃水東</p><p><a href="../../model.html#/doc/8090">View poem's topic associations</a></p></body></html>
