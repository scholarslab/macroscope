  <body><p>299_29: 《贈溪翁》王建</p>
    <p>溪田借四鄰　不省解憂身　看日和仙藥　書符救病人　伴僧齋過夏　中酒臥經旬　應得丹砂力　春來黑髮新</p><p><a href="../../model.html#/doc/14218">View poem's topic associations</a></p></body></html>
