  <body><p>484_13: 《薦冰》陳至</p>
    <p>凌寒開涸冱　寢廟致精誠　色靜澄三酒　光寒肅兩楹　形鹽非近進　玉豆為潛英　禮自春分展　堅從北陸成　藉茅心共結　出鑒水漸明　幸得來觀薦　靈臺一小生</p><p><a href="../../model.html#/doc/23224">View poem's topic associations</a></p></body></html>
