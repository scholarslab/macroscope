  <body><p>386_50: 《憶故州》張籍</p>
    <p>壘石為山伴野夫　自收靈藥讀仙書　如今身是他州客　每見青山億舊居</p><p><a href="../../model.html#/doc/18341">View poem's topic associations</a></p></body></html>
