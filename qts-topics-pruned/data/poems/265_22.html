  <body><p>265_22: 《瑤草春》顧況</p>
    <p>瑤草春　杳容與　江南豔歌京西舞　執心輕子都　信節冠秋胡　議以腰支嫁　時論自有夫　蟬鬢蛾眉明井底　燕裙趙袂縈轆轤　李生聞之淚如綆　不忍回頭看此井　月中桂樹落一枝　池上鵁鶄唳孤影　露桃穠李自成谿　流水終天不向西　翠帳綠窗寒寂寂　錦茵羅薦夜淒淒　瑤草春　丹井遠　別後相思意深淺</p><p><a href="../../model.html#/doc/12192">View poem's topic associations</a></p></body></html>
