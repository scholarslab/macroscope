  <body><p>518_59_1: 《恨別二首（其一）》雍陶</p>
    <p>知君餞酒深深意　圖使行人涕不流　如今卻恨酒中別　不得一言千里愁</p><p><a href="../../model.html#/doc/25269">View poem's topic associations</a></p></body></html>
