  <body><p>513_19: 《令和州買松》裴夷直</p>
    <p>好覓凌霜質　仍須帶雨栽　須知剖竹日　便是看松來</p><p><a href="../../model.html#/doc/27074">View poem's topic associations</a></p></body></html>
