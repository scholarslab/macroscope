  <body><p>900_16: 《漢宮春》呂岩</p>
    <p>橫笛聲沉　倚危樓紅日　江轉天斜　黃塵邊火澒洞　何處吾家　胎禽怨夜　來乘風　玄露丹霞　先生笑　飛空一劍　東風猶自天涯　情知道山中好　早翠囂含隱　瑤草新芽　青溪故人信斷　夢逐飆車　乾坤星火　歸來了　煮石煎沙　回首處　幅巾蒲帳　雲邊獨是桃花</p><p><a href="../../model.html#/doc/44732">View poem's topic associations</a></p></body></html>
