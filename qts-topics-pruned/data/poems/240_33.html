  <body><p>240_33: 《漫歌八曲。故城東》元結</p>
    <p>漫惜故城東　良田野草生　說向縣大夫　大夫勸我耕　耕者我為先　耕者相次焉　誰愛故城東　今為近郭田</p><p><a href="../../model.html#/doc/11195">View poem's topic associations</a></p></body></html>
