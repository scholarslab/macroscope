  <body><p>340_8: 《河南令舍池台》韓愈</p>
    <p>灌池纔盈五六丈　築臺不過七八尺　欲將層級壓籬落　未許波瀾量斗石　規摹雖巧何足誇　景趣不遠真可惜　長令人吏遠趨走　已有蛙黽助狼籍</p><p><a href="../../model.html#/doc/16016">View poem's topic associations</a></p></body></html>
