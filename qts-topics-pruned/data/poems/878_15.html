  <body><p>878_15: 《神龍後烏鵲窠謠》?</p>
    <p>山南烏鵲窠　山北金駱駝　鐮柯不鑿孔　斧子不施柯</p><p><a href="../../model.html#/doc/47151">View poem's topic associations</a></p></body></html>
