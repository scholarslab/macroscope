  <body><p>691_112: 《亂後歸山》杜荀鶴</p>
    <p>亂世歸山谷　征鼙喜不聞　詩書猶滿架　弟侄未為軍　山犬眠紅葉　樵童唱白雲　此心非此志　終擬致明君</p><p><a href="../../model.html#/doc/35261">View poem's topic associations</a></p></body></html>
