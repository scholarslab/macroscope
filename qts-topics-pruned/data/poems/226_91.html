  <body><p>226_91: 《又于韋處乞大邑瓷碗》杜甫</p>
    <p>大邑燒瓷輕且堅　扣如哀玉錦城傳　君家白碗勝霜雪　急送茅齋也可憐</p><p><a href="../../model.html#/doc/10014">View poem's topic associations</a></p></body></html>
