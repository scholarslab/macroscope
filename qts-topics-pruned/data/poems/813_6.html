  <body><p>813_6: 《送樸山人歸日本》無可</p>
    <p>海霽晚帆開　應無鄉信催　水從荒外積　人指日邊迴　望國乘風久　浮天絕島來　儻因華夏使　書札轉悠哉</p><p><a href="../../model.html#/doc/40527">View poem's topic associations</a></p></body></html>
