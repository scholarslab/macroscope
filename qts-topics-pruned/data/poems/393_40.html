  <body><p>393_40: 《神弦》李賀</p>
    <p>女巫澆酒雲滿空　玉爐炭火香鼕鼕　海神山鬼來座中　紙錢窸窣鳴風　相思木帖金舞鸞　攢蛾一啑重一彈　呼星召鬼歆杯盤　山魅食時人森寒　終南日色低平灣　神兮長在有無間　神嗔神喜師更顏　送神萬騎還青山</p><p><a href="../../model.html#/doc/18675">View poem's topic associations</a></p></body></html>
