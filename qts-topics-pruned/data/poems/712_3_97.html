  <body><p>712_3_97: 《江行無題一百首（其九十七）》錢珝</p>
    <p>高峰有佳號　千尺倚寒風　若使爐煙在　猶應為上公</p><p><a href="../../model.html#/doc/39250">View poem's topic associations</a></p></body></html>
