  <body><p>675_84_2: 《錦二首（其二）》鄭穀</p>
    <p>文君手裏曙霞生　美號乃聞借蜀城　奪得始知袍更貴　著歸方覺晝偏榮　宮花顏色開時麗　池雁毛衣浴後明　禮部郎官人所重　省中別佔好窠名</p><p><a href="../../model.html#/doc/34198">View poem's topic associations</a></p></body></html>
