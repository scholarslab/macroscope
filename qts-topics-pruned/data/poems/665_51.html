  <body><p>665_51: 《詠白菊（一作羅紹威詩）》羅隱</p>
    <p>雖被風霜競欲催　皎然顏色不低摧　已疑素手能妝出　又似金錢未染來　香散自宜飄淥酒　葉交仍得蔭香苔　尋思閉戶中宵見　應認寒窗雪一堆</p><p><a href="../../model.html#/doc/33554">View poem's topic associations</a></p></body></html>
