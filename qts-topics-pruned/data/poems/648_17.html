  <body><p>648_17: 《君不來》方幹</p>
    <p>閒花未零落　心緒已紛紛　久客無人見　新禽何處聞　舟隨一水遠　路出萬山分　夜月生愁望　孤光必照君</p><p><a href="../../model.html#/doc/32616">View poem's topic associations</a></p></body></html>
