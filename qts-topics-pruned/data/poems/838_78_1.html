  <body><p>838_78_1: 《病起二首（其一）》齊己</p>
    <p>一臥四十日　起來秋氣深　已甘長逝魄　還見舊交心　撐拄筇猶重　枝梧力未任終將此形陋　歸死故丘林</p><p><a href="../../model.html#/doc/41970">View poem's topic associations</a></p></body></html>
