  <body><p>704_13: 《上李補闕》黃滔</p>
    <p>十洲非暫別　龍尾肯慵登　諫草封山藥　朝衣施衲僧　月留江客待　句歷釣船徵　終恐林棲去　餐霞葉上昇</p><p><a href="../../model.html#/doc/36031">View poem's topic associations</a></p></body></html>
