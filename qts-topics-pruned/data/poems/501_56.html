  <body><p>501_56: 《夜期友生不至》姚合</p>
    <p>忍寒停酒待君來　酒作凌澌火作灰　半夜出門重立望　月明先自下高臺</p><p><a href="../../model.html#/doc/24212">View poem's topic associations</a></p></body></html>
