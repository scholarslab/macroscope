  <body><p>287_1: 《南充謝郡客遊澧州留贈宇文中丞》暢當</p>
    <p>僕本濩落人　辱當州郡使　量力頗及早　謝歸今即已　蕭蕭若凌虛　襟帶頓銷靡　車服率然來　涔陽作遊子　鬱鬱寡開顏　默默獨行李　忽逢平生友　一笑方在此　秋情寧風日　楚思浩雲水　為語弋林者　冥冥鴻遠矣</p><p><a href="../../model.html#/doc/13731">View poem's topic associations</a></p></body></html>
