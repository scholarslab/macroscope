  <body><p>276_20: 《送馬尚書郎君侍從歸覲太原》盧綸</p>
    <p>玉人垂玉鞭　百騎帶櫜鞬　從賞野郵靜　獻新秋果鮮　塞屯豐雨雪　虜帳失山川　遙想稱觴後　唯當共被眠</p><p><a href="../../model.html#/doc/13041">View poem's topic associations</a></p></body></html>
