  <body><p>212_9: 《登廣陵棲靈寺塔》高適</p>
    <p>淮南富登臨　茲塔信奇最　直上造雲族　憑虛納天籟　迥然碧海西　獨立飛鳥外　始知高興盡　適與賞心會　連山黯吳門　喬木吞楚塞　城池滿窗下　物象歸掌內　遠思駐江帆　暮時結春靄　軒車疑蠢動　造化資大塊　何必了無身　然後知所退</p><p><a href="../../model.html#/doc/9117">View poem's topic associations</a></p></body></html>
