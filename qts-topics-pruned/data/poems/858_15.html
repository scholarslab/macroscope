  <body><p>858_15: 《題永康酒樓》呂岩</p>
    <p>鯨吸鰲吞數百杯　玉山誰起復誰頹　醒時兩袂天風冷　一朵紅雲海上來</p><p><a href="../../model.html#/doc/43188">View poem's topic associations</a></p></body></html>
