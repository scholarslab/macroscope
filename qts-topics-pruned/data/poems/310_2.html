  <body><p>310_2: 《山中寄樊僕射（一作寄襄陽樊司空）》於鵠</p>
    <p>卻憶東溪日　同年事魯儒　僧房閒共宿　酒肆醉相扶　天畔雙旌貴　山中病客孤　無謀還有計　春谷種桑榆</p><p><a href="../../model.html#/doc/14761">View poem's topic associations</a></p></body></html>
