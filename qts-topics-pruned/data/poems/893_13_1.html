  <body><p>893_13_1: 《柳含煙（其一）》毛文錫</p>
    <p>隋堤柳　汴河旁　夾岸綠陰千里　龍舟鳳舸木蘭香　錦帆張　因夢江南春景好一路流蘇羽葆　笙歌未盡起橫流　鎖春愁</p><p><a href="../../model.html#/doc/44225">View poem's topic associations</a></p></body></html>
