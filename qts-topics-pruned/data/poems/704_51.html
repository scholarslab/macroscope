  <body><p>704_51: 《題友人山齋》黃滔</p>
    <p>疏竹漏斜暉　庭間陰復遺　句成苔石茗　吟弄雪窗棋　沙草泉經澀　林齋客集遲　西風虛見逼　未擬問京師</p><p><a href="../../model.html#/doc/36069">View poem's topic associations</a></p></body></html>
