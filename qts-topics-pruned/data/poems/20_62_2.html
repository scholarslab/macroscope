  <body><p>20_62_2: 《相和歌辭。怨詩二首（其二）》薛奇童</p>
    <p>禁苑春風起　流鶯繞合歡　玉窗通日氣　珠箔卷輕寒　楊葉垂金砌　梨花入井闌　君王好長袖　新作舞衣寬</p><p><a href="../../model.html#/doc/1084">View poem's topic associations</a></p></body></html>
