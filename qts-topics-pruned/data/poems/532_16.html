  <body><p>532_16: 《深春》許渾</p>
    <p>故里千帆外　深春一雁飛　干名頻慟哭　將老欲何歸　未穀拋還憶　交親晚更稀　空持望鄉淚　霑灑寄來衣</p><p><a href="../../model.html#/doc/26061">View poem's topic associations</a></p></body></html>
