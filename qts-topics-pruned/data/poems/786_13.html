  <body><p>786_13: 《宮詞》無名氏</p>
    <p>花萼樓前春正濃　濛濛柳絮舞晴空　金錢擲罷嬌無力　笑倚欄干屈曲中</p><p><a href="../../model.html#/doc/39396">View poem's topic associations</a></p></body></html>
