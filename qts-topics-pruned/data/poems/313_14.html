  <body><p>313_14: 《賦四相詩。門下侍郎平章事王縉》皇甫澈</p>
    <p>舟楫濟巨川　山河資秀氣　服膺究儒業　屈指取高位　北征戮驕悍　東守輯攜貳　論道致巍巍　持衡無事事　知己不易遇　宰相固有器　瞻事華壁中　來者誰其嗣</p><p><a href="../../model.html#/doc/14878">View poem's topic associations</a></p></body></html>
