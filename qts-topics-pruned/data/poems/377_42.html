  <body><p>377_42: 《大隱坊。章仇將軍良棄功守貧》孟郊　　</p>
    <p>飲君江海心　詎能辨淺深　挹君山嶽德　誰能齊嶔岑　東海精為月　西嶽氣凝金　進則萬景晝　退則群物陰　我欲薦此言　天門峻沈沈　風飆亦感激　為我颼飀吟</p><p><a href="../../model.html#/doc/17794">View poem's topic associations</a></p></body></html>
