  <body><p>424_53: 《寄隱者》白居易</p>
    <p>賣藥向都城　行憩青門樹　道逢馳驛者　色有非常懼　親族走相送　欲別不敢住　私怪問道旁　何人復何故　云是右丞相　當國握樞務　祿厚食萬錢　恩深日三顧　昨日延英對　今日崖州去　由來君臣間　寵辱在朝暮　青青東郊草　中有歸山路　歸去臥雲人　謀身計非誤</p><p><a href="../../model.html#/doc/19572">View poem's topic associations</a></p></body></html>
