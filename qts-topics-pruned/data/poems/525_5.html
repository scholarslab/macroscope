  <body><p>525_5: 《傷友人悼吹簫妓》杜牧</p>
    <p>玉簫聲斷沒流年　滿目春愁隴樹煙　艷質已隨雲雨散　鳳樓空鎖月明天</p><p><a href="../../model.html#/doc/25731">View poem's topic associations</a></p></body></html>
