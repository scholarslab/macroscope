  <body><p>729_61: 《六朝門。三廢帝》周曇</p>
    <p>明莊節閔併罹殃　命在朱高二悖王　已歎一年三易換　更嗟毆辱下東廊</p><p><a href="../../model.html#/doc/37296">View poem's topic associations</a></p></body></html>
