  <body><p>462_49: 《新池》白居易</p>
    <p>數日自穿鑿　引泉來近陂　尋渠通咽處　繞岸待清時　深好求魚養　閒堪與鶴期　幽聲聽難盡　入夜睡常遲</p><p><a href="../../model.html#/doc/22228">View poem's topic associations</a></p></body></html>
