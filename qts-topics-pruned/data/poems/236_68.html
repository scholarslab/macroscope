  <body><p>236_68: 《太子李舍人城東別業（李祭酒別業俯視川林前帶雷岫）》錢起</p>
    <p>南山轉群木　昏曉擁山翠　小澤近龍居　清蒼常雨氣　君家北原上　千金買勝事　丹闕退朝迴　白雲迎賞至　新晴村落外　處處煙景異　片水明斷岸　餘霞入古寺　東皋指歸翼　目盡有餘意</p><p><a href="../../model.html#/doc/10839">View poem's topic associations</a></p></body></html>
