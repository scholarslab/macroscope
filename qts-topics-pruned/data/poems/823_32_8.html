  <body><p>823_32_8: 《山居八詠（其八）》常達</p>
    <p>祖祖唯心旨　春融日正長　霜輕莎草綠　風細藥苗香　月滿真如淨　花開覺樹芳　庭前鶯囀處　時聽語圓常</p><p><a href="../../model.html#/doc/41120">View poem's topic associations</a></p></body></html>
