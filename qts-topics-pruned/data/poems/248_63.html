  <body><p>248_63: 《咸陽西樓別竇審》郎士元</p>
    <p>西樓迥起寒原上　霽日遙分萬井間　小苑城隅連渭水　離宮曙色近京關　亭皋寂寞傷孤客　雲雪蕭條滿眾山　時命如今猶未偶　辭君擬欲拂衣還</p><p><a href="../../model.html#/doc/11593">View poem's topic associations</a></p></body></html>
