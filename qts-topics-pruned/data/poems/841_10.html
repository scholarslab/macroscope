  <body><p>841_10: 《寄武陵道友》齊己</p>
    <p>阮肇迷仙處　禪門接紫霞　不知尋鶴路　幾里入桃花　晚樹陰搖蘚　春潭影弄砂　何當見招我　乞與片生涯</p><p><a href="../../model.html#/doc/42141">View poem's topic associations</a></p></body></html>
