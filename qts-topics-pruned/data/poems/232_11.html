  <body><p>232_11: 《巫山縣汾州唐使君十八弟宴別兼諸公攜酒樂…留於屋壁》杜甫</p>
    <p>臥病巴東久　今年強作歸　故人猶遠謫　茲日倍多違　接宴身兼杖　聽歌淚滿衣　諸公不相棄　擁別惜光輝</p><p><a href="../../model.html#/doc/10582">View poem's topic associations</a></p></body></html>
