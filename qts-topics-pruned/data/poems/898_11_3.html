  <body><p>898_11_3: 《江城子（其三）》張泌</p>
    <p>窄羅衫子薄羅裙　小腰身　晚妝新　每到花時　長是不宜春　早是自家無氣力　更被你　惡憐人</p><p><a href="../../model.html#/doc/44617">View poem's topic associations</a></p></body></html>
