  <body><p>600_32: 《重歸宜春偶成十六韻寄朝中知己》袁皓</p>
    <p>水香甘似醴　知是入袁溪　黃竹成叢密　青蘿夾岸低　煖流鸂鶒戲　深樹鷓鴣啼　黃犬驚迎客　青牛困臥泥　有村皆續紡　無地不耕犁　鄉曲多耆舊　逢迎盡杖藜　殷勤傾白酒　相勸有黃雞　歸老官知忝　還鄉路不迷　直言干忌諱　權路恥依棲　拙學趨時態　閒思與牧齊　稻糧饒燕雀　江海溢鳧鷖　昔共逢離亂　今來息鼓鼙　恩仁霑品物　教化及雕題　上貢貞元祿　曾叨寵記批　何須歸紫禁　便是到丹梯　珍重長安道　從今息馬嘶</p><p><a href="../../model.html#/doc/30170">View poem's topic associations</a></p></body></html>
