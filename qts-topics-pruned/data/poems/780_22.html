  <body><p>780_22: 《瑕瑜不相掩》陳中師</p>
    <p>出石溫然玉　瑕瑜素在中　妍媸因異彩　音韻信殊風　讓美心方並　求疵意本同　光華開縝密　清潤仰磨礱　秀質非攘善　貞姿肯廢忠　今來儻成器　分別在良工</p><p><a href="../../model.html#/doc/39247">View poem's topic associations</a></p></body></html>
