  <body><p>582_7: 《題造微禪師院》溫庭筠</p>
    <p>夜香聞偈後　岑寂掩雙扉　照竹燈和雪　看松月到衣　草堂疏磬斷　江寺故人稀　唯憶湘南雨　春風獨鳥歸</p><p><a href="../../model.html#/doc/29236">View poem's topic associations</a></p></body></html>
