  <body><p>862_1: 《同沈恭子遊虎丘寺有作》清遠道士</p>
    <p>我本長殷周　遭罹歷秦漢　四瀆與五嶽　名山盡幽竄　及此寰區中　始有近峰玩　近峰何鬱鬱　平湖渺瀰漫　吟俯川之陰　步上山之岸　山川共澄澈　光彩交凌亂　白雲蓊欲歸　青松忽消半　客去川島靜　人來山鳥散　谷深中見日　崖幽曉非旦　聞子盛遊遨　風流足詞翰　嘉茲好松石　一言常累嘆　勿謂余鬼神　忻君共幽贊</p><p><a href="../../model.html#/doc/43295">View poem's topic associations</a></p></body></html>
