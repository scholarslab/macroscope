  <body><p>298_31: 《春燕詞》王建</p>
    <p>新燕新燕何不定　東家綠池西家井　飛鳴當戶影悠揚　一遶簷頭一遶梁　黃姑說向新婦女　去年墮子汙衣箱　已能辭山復過海　幸我堂前故巢在　求食慎勿愛高飛　空中飢鳶為爾害　辛勤作窠在畫梁　願得年年主人富</p><p><a href="../../model.html#/doc/14139">View poem's topic associations</a></p></body></html>
