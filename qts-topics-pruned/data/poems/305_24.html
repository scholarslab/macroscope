  <body><p>305_24: 《同張深秀才游華嚴寺》冷朝陽</p>
    <p>同遊雲外寺　渡水入禪關　立掃窗前石　坐看池上山　有僧飛錫到　留客話松間　不是緣名利　好來長伴閒</p><p><a href="../../model.html#/doc/14681">View poem's topic associations</a></p></body></html>
