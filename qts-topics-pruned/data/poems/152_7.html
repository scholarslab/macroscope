  <body><p>152_7: 《使過瑤台寺，有懷圓寂上人》顏真卿</p>
    <p>上人居此寺　不出三十年　萬法元無著　一心唯趣禪　忽紆塵外軫　遠訪區中緣　及爾不復見　支提猶岌然</p><p><a href="../../model.html#/doc/6532">View poem's topic associations</a></p></body></html>
