  <body><p>19_24: 《相和歌辭。挽歌》趙微明</p>
    <p>寒日蒿上明　淒淒郭東路　素車誰家子　丹旐引將去　原下荊棘叢　叢邊有新墓　人間痛傷別　此是長別處　曠野何蕭條　青松白楊樹</p><p><a href="../../model.html#/doc/897">View poem's topic associations</a></p></body></html>
