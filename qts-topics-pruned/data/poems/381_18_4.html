  <body><p>381_18_4: 《杏殤（杏殤，花乳也，霜翦而落，因悲昔嬰，故作是詩）（其四）》孟郊</p>
    <p>兒生月不明　兒死月始光　兒月兩相奪　兒命果不長　如何此英英　亦為弔蒼蒼甘為墮地塵　不為末世芳</p><p><a href="../../model.html#/doc/17976">View poem's topic associations</a></p></body></html>
