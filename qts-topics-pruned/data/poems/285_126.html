  <body><p>285_126: 《送竇兵曹》李端</p>
    <p>梨花開上苑　遊女著羅衣　聞道情人怨　應須走馬歸　御橋遲日暖　官渡早鶯稀　莫遣佳期過　看看蝴蝶飛</p><p><a href="../../model.html#/doc/13659">View poem's topic associations</a></p></body></html>
