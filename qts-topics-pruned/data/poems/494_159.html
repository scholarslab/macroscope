  <body><p>494_159: 《遇王山人》施肩吾</p>
    <p>每欲尋君千萬峰　豈知人世也相逢　一瓢遺卻在何處　應挂天台最老松</p><p><a href="../../model.html#/doc/23720">View poem's topic associations</a></p></body></html>
