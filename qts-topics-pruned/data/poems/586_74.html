  <body><p>586_74: 《夏日登西林白上人樓》劉滄</p>
    <p>幾到西林清淨境　層臺高視有無間　寒光遠動天邊水　碧影出空煙外山　苔點落花微萼在　葉藏幽鳥碎聲閒　曠然多慊登樓意　永日重門深掩關</p><p><a href="../../model.html#/doc/29526">View poem's topic associations</a></p></body></html>
