  <body><p>780_1: 《春台晴望》鄭蕡</p>
    <p>追賞層臺迥　登臨四望頻　熙熙山雨霽　處處柳條新　草長秦城夕　花明漢苑春　晴林翻去鳥　紫陌閱行人　旅客風塵厭　山家夢寐親　遷鶯思出谷　鶱翥待芳辰</p><p><a href="../../model.html#/doc/39226">View poem's topic associations</a></p></body></html>
