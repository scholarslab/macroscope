  <body><p>434_40: 《登龍昌上寺望江南山，懷錢舍人》白居易</p>
    <p>騎馬出西郭　悠悠欲何之　獨上高寺去　一與白雲期　虛檻晚瀟灑　前山碧參差　忽似青龍閤　同望玉峰時　因詠松雪句　永懷鸞鶴姿　六年不相見　況乃隔榮衰</p><p><a href="../../model.html#/doc/20040">View poem's topic associations</a></p></body></html>
