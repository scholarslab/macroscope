  <body><p>266_11: 《奉酬茅山贈賜並簡綦毋正字》顧況</p>
    <p>玉帝居金闕　靈山幾處朝　簡書猶有畏　神理詎能超　鶴廟新家近　龍門舊國遙　離懷結不斷　玉洞一吹簫</p><p><a href="../../model.html#/doc/12222">View poem's topic associations</a></p></body></html>
