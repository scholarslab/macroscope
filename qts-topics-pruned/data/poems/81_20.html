  <body><p>81_20: 《綠珠篇》喬知之</p>
    <p>石家金谷重新聲　明珠十斛買娉婷　此日可憐君自許　此時可喜得人情　君家閨閣不曾難　常將歌舞借人看　意氣雄豪非分理　驕矜勢力橫相干　辭君去君終不忍　徒勞掩袂傷鉛粉　百年離別在高樓　一旦紅顏為君盡</p><p><a href="../../model.html#/doc/3676">View poem's topic associations</a></p></body></html>
