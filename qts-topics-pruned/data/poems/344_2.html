  <body><p>344_2: 《和席八十二韻（元和十一年，夔與愈同掌制誥）》韓愈</p>
    <p>絳闕銀河曙　東風右掖春　官隨名共美　花與思俱新　綺陌朝遊間　綾衾夜直頻　橫門開日月　高閣切星辰　庭變寒前草　天銷霽後塵　溝聲通苑急　柳色壓城勻　綸綍謀猷盛　丹青步武親　芳菲含斧藻　光景暢形神　傍砌看紅藥　巡池詠白蘋　多情懷酒伴　餘事作詩人　倚玉難藏拙　吹竽久混真　坐慚空自老　江海未還身</p><p><a href="../../model.html#/doc/16158">View poem's topic associations</a></p></body></html>
