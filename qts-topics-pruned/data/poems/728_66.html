  <body><p>728_66: 《春秋戰國門。陳軫》周曇</p>
    <p>丹青徒有逞喧嘩　有足由來不是蛇　殺將破軍為柱國　君今官極更何加</p><p><a href="../../model.html#/doc/37187">View poem's topic associations</a></p></body></html>
