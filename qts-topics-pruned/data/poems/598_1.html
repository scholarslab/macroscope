  <body><p>598_1: 《言懷》高駢</p>
    <p>恨乏平戎策　慚登拜將壇　手持金鉞冷　身挂鐵衣寒　主聖扶持易　恩深報效難　三邊猶未靜　何敢便休官</p><p><a href="../../model.html#/doc/30056">View poem's topic associations</a></p></body></html>
