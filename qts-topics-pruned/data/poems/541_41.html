  <body><p>541_41: 《子直晉昌李花（得分字）》李商隱</p>
    <p>吳館何時熨　秦臺幾夜熏　綃輕誰解卷　香異自先聞　月裏誰無姊　雲中亦有君　樽前見飄蕩　愁極客襟分</p><p><a href="../../model.html#/doc/26868">View poem's topic associations</a></p></body></html>
