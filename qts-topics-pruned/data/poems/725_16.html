  <body><p>725_16: 《下第不勝其忿題路左佛廟》於鄴</p>
    <p>雀兒未逐颺風高　下視鷹鸇意氣豪　自謂能生千里足　黃昏依舊委蓬蒿</p><p><a href="../../model.html#/doc/37043">View poem's topic associations</a></p></body></html>
