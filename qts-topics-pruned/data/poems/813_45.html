  <body><p>813_45: 《送邵錫及第歸湖州》無可</p>
    <p>春關鳥罷啼　歸慶浙煙西　郡守招延重　鄉人慕仰齊　橘青逃暑寺　茶長隔湖溪　乘暇知高眺　微應辨會稽</p><p><a href="../../model.html#/doc/40566">View poem's topic associations</a></p></body></html>
