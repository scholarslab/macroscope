  <body><p>87_67: 《還至端州驛前與高六別處》張說</p>
    <p>舊館分江日　悽然望落暉　相逢傳旅食　臨別換征衣　昔記山川是　今傷人代非　往來皆此路　生死不同歸</p><p><a href="../../model.html#/doc/4027">View poem's topic associations</a></p></body></html>
