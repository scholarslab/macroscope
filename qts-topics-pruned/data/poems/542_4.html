  <body><p>542_4: 《及第後宿平康裏（一作平康妓詩）》裴思謙</p>
    <p>銀缸斜背解鳴璫　小語偷聲賀玉郎　從此不知蘭麝貴　夜來新染桂枝香</p><p><a href="../../model.html#/doc/26951">View poem's topic associations</a></p></body></html>
