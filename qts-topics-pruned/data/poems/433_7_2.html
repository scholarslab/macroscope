  <body><p>433_7_2: 《歎老三首（其二）》白居易</p>
    <p>我有一握髮　梳理何稠直　昔似玄雲光　今如素絲色　匣中有舊鏡　欲照先歎息自從頭白來　不欲明磨拭　鴉頭與鶴頸　至老常如墨　獨有人鬢毛　不得終身黑</p><p><a href="../../model.html#/doc/19940">View poem's topic associations</a></p></body></html>
