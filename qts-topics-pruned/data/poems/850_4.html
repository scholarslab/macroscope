  <body><p>850_4: 《暮春送人》無悶</p>
    <p>折柳亭邊手重攜　江煙澹澹草萋萋　杜鵑不解離人意　更向落花枝上啼</p><p><a href="../../model.html#/doc/42799">View poem's topic associations</a></p></body></html>
