  <body><p>445_21: 《感舊寫真》白居易</p>
    <p>李放寫我真　寫來二十載　莫問真何如　畫亦銷光彩　朱顏與玄鬢　日夜改復改　無嗟貌遽非　且喜身猶在</p><p><a href="../../model.html#/doc/20894">View poem's topic associations</a></p></body></html>
