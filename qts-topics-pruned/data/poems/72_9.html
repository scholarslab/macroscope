  <body><p>72_9: 《上元夜效小庾體》韓仲宣</p>
    <p>他鄉月夜人　相伴看燈輪　光隨九華出　影共百枝新　歌鐘盛北里　車馬沸南鄰　今宵何處好　惟有洛城春</p><p><a href="../../model.html#/doc/3359">View poem's topic associations</a></p></body></html>
