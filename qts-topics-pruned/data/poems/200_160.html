  <body><p>200_160: 《西河郡太原守張夫人挽歌》岑參</p>
    <p>鵲印慶仍傳　魚軒寵莫先　從夫元凱貴　訓子孟軻賢　龍是雙歸日　鸞非獨舞年　哀容今共盡　悽愴杜陵田</p><p><a href="../../model.html#/doc/8671">View poem's topic associations</a></p></body></html>
