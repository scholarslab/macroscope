  <body><p>574_87: 《送人南游》賈島</p>
    <p>此別天涯遠　孤舟泛海中　夜行常認火　帆去每因風　蠻國人多富　炎方語不同　雁飛難度嶺　書信若為通</p><p><a href="../../model.html#/doc/28996">View poem's topic associations</a></p></body></html>
