  <body><p>498_2_17: 《武功縣中作三十首（其十七）》姚合</p>
    <p>簿籍誰能問　風寒趁早眠　每旬常乞假　隔月探支錢　還往嫌詩僻　親情怪酒顛謀身須上計　終久是歸田</p><p><a href="../../model.html#/doc/23979">View poem's topic associations</a></p></body></html>
