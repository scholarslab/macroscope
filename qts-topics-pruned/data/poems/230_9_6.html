  <body><p>230_9_6: 《解悶十二首（其六）》杜甫</p>
    <p>復憶襄陽孟浩然　清詩句句盡堪傳　即今耆舊無新語　漫釣槎頭縮頸</p><p><a href="../../model.html#/doc/10374">View poem's topic associations</a></p></body></html>
