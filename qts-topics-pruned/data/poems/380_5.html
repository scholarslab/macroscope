  <body><p>380_5: 《邀人賞薔薇》孟郊</p>
    <p>蜀色庶可比　楚叢亦應無　醉紅不自力　狂豔如索扶　麗蕊惜未掃　宛枝長更紆　何人是花侯　詩老強相呼</p><p><a href="../../model.html#/doc/17896">View poem's topic associations</a></p></body></html>
