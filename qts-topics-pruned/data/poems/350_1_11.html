  <body><p>350_1_11: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其十一）》柳宗元</p>
    <p>淮夷既平　震是朔南　宜廟宜郊　以告德音　歸牛休馬　豐稼于埜　我武惟皇　永保無疆</p><p><a href="../../model.html#/doc/16472">View poem's topic associations</a></p></body></html>
