  <body><p>599_29: 《越溪女》於濆</p>
    <p>會稽山上雲　化作越溪人　枉破吳王國　徒為西子身　江邊浣紗伴　黃金扼雙腕　倏忽不相期　思傾趙飛燕　妾家基業薄　空有如花面　嫁盡綠窗人　獨自盤金線</p><p><a href="../../model.html#/doc/30128">View poem's topic associations</a></p></body></html>
