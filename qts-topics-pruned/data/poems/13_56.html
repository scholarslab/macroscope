  <body><p>13_56: 《郊廟歌辭。享太廟樂章。大和舞》?</p>
    <p>退居江水　鬱起丹陵　禮物還舊　朝章中興　龍圖友及　駿命恭膺　鳴球香瓚　大是承</p><p><a href="../../model.html#/doc/545">View poem's topic associations</a></p></body></html>
