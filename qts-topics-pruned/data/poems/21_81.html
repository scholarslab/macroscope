  <body><p>21_81: 《相和歌辭。採蓮歸》王勃</p>
    <p>采蓮歸　綠水芙蓉衣　秋風起浪鳧雁飛　桂棹蘭橈下長浦　羅裙玉腕搖輕櫓　葉嶼花潭極望平　江謳越吹相思苦　相思苦　佳期不可駐　塞外征夫猶未還　江南采蓮今已暮　今已暮　摘蓮花　今渠那必盡倡家　官道城南把桑葉　何如江上采蓮花　蓮花復蓮花　花葉何重疊　葉翠本羞眉　花紅彊如頰　佳人不茲期　悵望別離時　牽花憐共蒂　折藕愛連絲　故情何處所　新物徒華滋　不惜南津交佩解　還羞北海雁書遲　采蓮歌有節　采蓮夜未歇　正逢浩蕩江上風　又值徘徊江上月　蓮浦夜相逢　吳姬越女何丰茸　共問寒江千里外　征客關山更幾重</p><p><a href="../../model.html#/doc/1208">View poem's topic associations</a></p></body></html>
