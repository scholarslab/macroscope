  <body><p>386_84: 《劉兵曹贈酒》張籍</p>
    <p>一缾顏色似甘泉　閒向新栽小竹前　飲罷身中更無事　移床獨就夕陽眠</p><p><a href="../../model.html#/doc/18379">View poem's topic associations</a></p></body></html>
