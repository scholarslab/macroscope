  <body><p>805_13: 《結素魚貽友人》李冶</p>
    <p>尺素如殘雪　結為雙鯉魚　欲知心裏事　看取腹中書</p><p><a href="../../model.html#/doc/42952">View poem's topic associations</a></p></body></html>
