  <body><p>201_58: 《酒泉太守席上醉後作》岑參</p>
    <p>酒泉太守能劍舞　高堂置酒夜擊鼓　胡笳一曲斷人腸　座上相看淚如雨</p><p><a href="../../model.html#/doc/8717">View poem's topic associations</a></p></body></html>
