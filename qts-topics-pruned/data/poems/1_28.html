  <body><p>1_28: 《秋日即目》李世民</p>
    <p>爽氣浮丹闕　秋光澹紫宮　衣碎荷疏影　花明菊點叢　袍輕低草露　蓋側舞松風　散岫飄雲葉　迷路飛煙鴻　砌冷蘭凋佩　閨寒樹隕桐　別鶴棲琴裏　離猿啼峽中　落野飛星箭　弦虛半月弓　芳菲夕霧起　暮色滿房櫳</p><p><a href="../../model.html#/doc/37">View poem's topic associations</a></p></body></html>
