  <body><p>433_7_1: 《歎老三首（其一）》白居易</p>
    <p>晨興照青鏡　形影兩寂寞　少年辭我去　白髮隨梳落　萬化成於漸　漸衰看不覺但恐鏡中顏　今朝老於昨　人年少滿百　不得長歡樂　誰會天地心　千齡與龜鶴吾聞善醫者　今古稱扁鵲　萬病皆可治　唯無治老藥</p><p><a href="../../model.html#/doc/19939">View poem's topic associations</a></p></body></html>
