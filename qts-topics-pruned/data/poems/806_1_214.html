  <body><p>806_1_214: 《詩三百三首（其二百十四）》寒山</p>
    <p>昨日遊峰頂　下窺千尺崖　臨危一株樹　風擺兩枝開　雨漂即零落　日曬作塵埃嗟見此茂秀　今為一聚灰</p><p><a href="../../model.html#/doc/40238">View poem's topic associations</a></p></body></html>
