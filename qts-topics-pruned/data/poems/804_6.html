  <body><p>804_6: 《浣紗廟》魚玄機</p>
    <p>吳越相謀計策多　浣紗神女已相和　一雙笑靨纔回面　十萬精兵盡倒戈　范蠡功成身隱遯　伍胥諫死國消磨　只今諸暨長江畔　空有青山號苧蘿</p><p><a href="../../model.html#/doc/39971">View poem's topic associations</a></p></body></html>
