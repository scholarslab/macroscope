  <body><p>507_1: 《題杜賓客新豐裏幽居》蔣防</p>
    <p>退跡依三徑　辭榮繼二疏　聖情容解印　帝里許懸車　已去龍樓籍　猶分御廩儲　風泉輸耳目　松竹助玄虛　調護心常在　山林意有餘　應嗤紫芝客　遠就白雲居</p><p><a href="../../model.html#/doc/24500">View poem's topic associations</a></p></body></html>
