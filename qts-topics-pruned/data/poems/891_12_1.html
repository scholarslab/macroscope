  <body><p>891_12_1: 《定西番（其一）》溫庭筠</p>
    <p>漢使昔年離別　攀弱柳　折寒梅　上高臺　千里玉關春雪　雁來人不來　羌笛一聲愁絕　月裴回</p><p><a href="../../model.html#/doc/44070">View poem's topic associations</a></p></body></html>
