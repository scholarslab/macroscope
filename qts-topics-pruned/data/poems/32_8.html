  <body><p>32_8: 《雩祀樂章。雍和》褚亮</p>
    <p>紺筵分彩　寶圖吐絢　鳳管晨凝　雲歌曉囀　肅事蘋藻　虔申桂奠　百穀斯登　萬箱攸薦</p><p><a href="../../model.html#/doc/2013">View poem's topic associations</a></p></body></html>
