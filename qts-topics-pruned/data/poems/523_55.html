  <body><p>523_55: 《重到襄陽哭亡友韋壽朋》杜牧</p>
    <p>故人墳樹立秋風　伯道無兒跡更空　重到笙歌分散地　隔江吹笛月明中</p><p><a href="../../model.html#/doc/25558">View poem's topic associations</a></p></body></html>
