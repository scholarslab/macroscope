  <body><p>867_69: 《廬山女贈朱樸（鯉魚）》廬山女</p>
    <p>但持冰潔心　不識風霜冷　任是懷禮容　無人顧形影　知君久積池塘夢　遣我方思變動來　操執若同顏叔子　今宵寧免淚盈</p><p><a href="../../model.html#/doc/43535">View poem's topic associations</a></p></body></html>
