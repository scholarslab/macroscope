  <body><p>64_1: 《奉和聖制夏日游石淙山》姚崇</p>
    <p>二室三塗光地險　均霜揆日處天中　石泉石鏡恆留月　山鳥山花競逐風　周王久謝瑤池賞　漢主懸慚玉樹宮　別有祥煙伴佳氣　能隨輕輦共蔥蔥</p><p><a href="../../model.html#/doc/3209">View poem's topic associations</a></p></body></html>
