  <body><p>735_1_40: 《宮詞百首（其四十）》和凝</p>
    <p>小樓花簇鈿山低　金雉雙來踢馬齊　誇向傍人能彩戲　朝來贏得鷺鷥犀</p><p><a href="../../model.html#/doc/37463">View poem's topic associations</a></p></body></html>
