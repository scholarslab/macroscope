  <body><p>674_37: 《放朝偶作》鄭穀</p>
    <p>寒極放朝天　欣聞半夜宣　時安逢密雪　日晏得高眠　擁褐同休假　吟詩賀有年　坐來幽興在　松亞小窗前</p><p><a href="../../model.html#/doc/34046">View poem's topic associations</a></p></body></html>
