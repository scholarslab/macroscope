  <body><p>355_4: 《善卷壇下作（在柱山上）》劉禹錫</p>
    <p>先生見堯心　相與去九有　斯民既已治　我得安林藪　道為自然貴　名是無窮壽　瑤壇在此山　識者常回首</p><p><a href="../../model.html#/doc/16680">View poem's topic associations</a></p></body></html>
