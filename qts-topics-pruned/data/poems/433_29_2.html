  <body><p>433_29_2: 《栽松二首（其二）》白居易</p>
    <p>愛君抱晚節　憐君含直文　欲得朝朝見　階前故種君　知君死則已　不死會凌雲</p><p><a href="../../model.html#/doc/19967">View poem's topic associations</a></p></body></html>
