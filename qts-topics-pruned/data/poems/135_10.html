  <body><p>135_10: 《送平判官入秦（一作盧象詩）》綦毋潛</p>
    <p>謫遠自安命　三年已忘歸　同聲願執手　驛騎到門扉　云是帝鄉去　軍書謁紫微　曾為金馬客　向日淚沾衣</p><p><a href="../../model.html#/doc/5555">View poem's topic associations</a></p></body></html>
