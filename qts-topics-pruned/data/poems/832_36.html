  <body><p>832_36: 《送緣有禪師與雷處士入武夷山》貫休</p>
    <p>師與雷居士　尋山道入閩　應將熊耳印　別授武夷君　崖仙棺出　江垠毒草分　他年相覓在　莫苦入深雲</p><p><a href="../../model.html#/doc/41611">View poem's topic associations</a></p></body></html>
