  <body><p>799_21: 《聞夫杜羔登第（一作聞杜羔登第又寄）》趙氏2</p>
    <p>長安此去無多地　鬱鬱蔥蔥佳氣浮　良人得意正年少　今夜醉眠何處樓</p><p><a href="../../model.html#/doc/39761">View poem's topic associations</a></p></body></html>
