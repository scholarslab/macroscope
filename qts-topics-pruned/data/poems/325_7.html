  <body><p>325_7: 《奉和鄭賓客相公攝官豐陵扈從之作（時充鹵簿使）》權德輿</p>
    <p>五輅導靈轀　千夫象繚垣　行宮移曉漏　綵杖下秋原　莫究希夷理　空懷渙汗恩　頤神方蹈道　傳聖乃尊尊　共祝如山壽　俄驚憑几言　遐荒七月會　肸蠁百靈奔　豹尾從風直　鸞旗映日翻　塗芻聯法從　營騎肅旌門　杳靄虞泉夕　淒清楚挽喧　不堪程盡處　嗚咽望文園</p><p><a href="../../model.html#/doc/15386">View poem's topic associations</a></p></body></html>
