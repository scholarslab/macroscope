  <body><p>518_86: 《城西訪友人別墅》雍陶</p>
    <p>澧水橋西小路斜　日高猶未到君家　村園門巷多相似　處處春風枳殼花</p><p><a href="../../model.html#/doc/25298">View poem's topic associations</a></p></body></html>
