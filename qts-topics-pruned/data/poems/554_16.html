  <body><p>554_16: 《留別張水部籍》項斯</p>
    <p>省中重拜別　兼領寄人書　已念此行遠　不應相問疏　子城西並宅　御水北同渠　要取春前到　乘閒候起居</p><p><a href="../../model.html#/doc/27662">View poem's topic associations</a></p></body></html>
