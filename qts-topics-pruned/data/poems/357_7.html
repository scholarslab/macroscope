  <body><p>357_7: 《發華州留別張侍禦》劉禹錫</p>
    <p>束簡下延閣　買符驅短轅　同人惜分袂　結念醉芳樽　切切別弦急　蕭蕭征騎煩　臨岐無限意　相視卻忘言</p><p><a href="../../model.html#/doc/16788">View poem's topic associations</a></p></body></html>
