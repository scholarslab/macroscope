  <body><p>456_46: 《和令公問劉賓客歸來稱意無之作》白居易</p>
    <p>水南秋一半　風景未蕭條　皂蓋迴沙苑　藍輿上洛橋　閒嘗黃菊酒　醉唱紫芝謠　稱意那勞問　請錢不早朝</p><p><a href="../../model.html#/doc/21800">View poem's topic associations</a></p></body></html>
