  <body><p>650_43: 《書法華寺上方禪壁》方幹</p>
    <p>砌下松巔有鶴棲　孤猿亦在鶴邊啼　臥聞雷雨歸巖早　坐見星辰去地低　一逕穿緣應就郭　千花掩映似無溪　是非生死多憂惱　此日蒙師為破迷</p><p><a href="../../model.html#/doc/32751">View poem's topic associations</a></p></body></html>
