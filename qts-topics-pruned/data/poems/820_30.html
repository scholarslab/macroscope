  <body><p>820_30: 《南池雜詠五首。寒竹》皎然</p>
    <p>褭褭孤生竹　獨立山中雪　蒼翠搖動風　嬋娟帶寒月　狂花不相似　還共凌冬發</p><p><a href="../../model.html#/doc/40980">View poem's topic associations</a></p></body></html>
