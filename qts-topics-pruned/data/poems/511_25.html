  <body><p>511_25: 《中秋夜杭州玩月》張祜</p>
    <p>萬古太陰精　中秋海上生　鬼愁緣闢照　人愛為高明　歷歷華星遠　霏霏薄暈縈　影流江不盡　輪曳谷無聲　似鏡當樓照　如珠出浦盈　岸沙全借白　山木半含清　小檻循環看　長堤蹋陣行　殷勤未歸客　煙水夜來情</p><p><a href="../../model.html#/doc/24828">View poem's topic associations</a></p></body></html>
