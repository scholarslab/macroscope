  <body><p>875_46: 《道者遺記》?</p>
    <p>武之在卯　堯王八季　我棄其寢　我去其扆　深深然　高高然　人不吾知　又不吾謂　由今之後　二百餘祀　燄燄其光　和和其始　東方有兔　小首元尾　經過吾道　來至吾里　飲吾泉以醉　登吾榻而寐　刻乎其壁　奧乎其義　人誰以辨　其東平子</p><p><a href="../../model.html#/doc/43679">View poem's topic associations</a></p></body></html>
