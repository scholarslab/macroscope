  <body><p>686_37: 《自諷》吳融</p>
    <p>本是滄洲把釣人　無端三署接清塵　從來不解長流涕　也渡湘灕作逐臣</p><p><a href="../../model.html#/doc/34958">View poem's topic associations</a></p></body></html>
