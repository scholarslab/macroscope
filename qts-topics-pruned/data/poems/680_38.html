  <body><p>680_38: 《避地》韓偓</p>
    <p>西山爽氣生襟袖　南浦離愁入夢魂　人泊孤舟青草岸　鳥鳴高樹夕陽村　偷生亦似符天意　未死深疑負國恩　白面兒郎猶巧宦　不知誰與正乾坤</p><p><a href="../../model.html#/doc/34487">View poem's topic associations</a></p></body></html>
