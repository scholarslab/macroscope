  <body><p>522_56: 《鶴》杜牧</p>
    <p>清音迎曉月　愁思立寒蒲　丹頂西施頰　霜毛四皓須　碧雲行止躁　白鷺性靈粗　終日無群伴　溪邊弔影孤</p><p><a href="../../model.html#/doc/25522">View poem's topic associations</a></p></body></html>
