  <body><p>524_86: 《陝州醉贈裴四同年》杜牧</p>
    <p>淒風洛下同羈思　遲日棠陰得醉歌　自笑與君三歲別　頭銜依舊鬢絲多</p><p><a href="../../model.html#/doc/25694">View poem's topic associations</a></p></body></html>
