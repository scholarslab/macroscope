  <body><p>317_9: 《春暮郊居寄朱舍人》武元衡</p>
    <p>幽深不讓子真居　度日閒眠世事疏　春水滿池新雨霽　香風入戶落花餘　目隨鴻雁窮蒼翠　心寄溪雲任卷舒　回首知音青瑣闥　何時一為薦相如</p><p><a href="../../model.html#/doc/15028">View poem's topic associations</a></p></body></html>
