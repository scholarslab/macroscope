  <body><p>579_23: 《過分水嶺》溫庭筠</p>
    <p>溪水無情似有情　入山三日得同行　嶺頭更是分頭處　惜別潺湲一夜聲</p><p><a href="../../model.html#/doc/29181">View poem's topic associations</a></p></body></html>
