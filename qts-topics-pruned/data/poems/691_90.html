  <body><p>691_90: 《經青山吊李翰林》杜荀鶴</p>
    <p>何為先生死　先生道日新　青山明月夜　千古一詩人　天地空銷骨　聲名不傍身　誰移耒陽冢　來此作吟鄰</p><p><a href="../../model.html#/doc/35239">View poem's topic associations</a></p></body></html>
