  <body><p>85_2: 《唐封泰山樂章。太和》張說</p>
    <p>孝敬中發　和容外彰　騰華照宇　如昇太陽　貞璧就奠　玄靈垂光　禮樂具舉　濟濟洋洋</p><p><a href="../../model.html#/doc/3847">View poem's topic associations</a></p></body></html>
