  <body><p>772_3: 《度揭鴻嶺（漳州）》慕容韋</p>
    <p>閩越曾為塞　將軍舊置營　我歌空感慨　西北望神京</p><p><a href="../../model.html#/doc/41979">View poem's topic associations</a></p></body></html>
