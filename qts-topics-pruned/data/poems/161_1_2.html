  <body><p>161_1_2: 《古風（其二）》李白</p>
    <p>蟾蜍薄太清　蝕此瑤臺月　圓光虧中天　金魄遂淪沒　螮蝀入紫微　大明夷朝暉浮雲隔兩曜　萬象昏陰霏　蕭蕭長門宮　昔是今已非　桂蠹花不實　天霜下嚴威沈歎終永夕　感我涕沾衣</p><p><a href="../../model.html#/doc/6900">View poem's topic associations</a></p></body></html>
