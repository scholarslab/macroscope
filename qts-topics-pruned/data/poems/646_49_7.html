  <body><p>646_49_7: 《和友人喜相遇十首（其七）》李鹹用</p>
    <p>松桂寒多眾木分　輕浮如葉自紛紜　韶咸古曲教誰愛　山水清音喜獨聞　上國共知傳大寶　舊交寧復在青雲　相逢莫厭杯中酒　同醉同醒祗有君</p><p><a href="../../model.html#/doc/32414">View poem's topic associations</a></p></body></html>
