  <body><p>457_41: 《東城晚歸》白居易</p>
    <p>一挑邛杖懸龜榼　雙角吳童控馬銜　晚入東城誰識我　短靴低帽白蕉衫</p><p><a href="../../model.html#/doc/21889">View poem's topic associations</a></p></body></html>
