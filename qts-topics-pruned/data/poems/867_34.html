  <body><p>867_34: 《東陽夜怪詩》東陽夜怪</p>
    <p>亂魯負虛名　遊秦感甯生　候驚丞相喘　用識葛盧鳴　黍稷滋農具　軒車乏道情　近來筋力退　一志在歸耕</p><p><a href="../../model.html#/doc/43514">View poem's topic associations</a></p></body></html>
