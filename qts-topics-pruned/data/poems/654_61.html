  <body><p>654_61: 《溪上春望》羅鄴</p>
    <p>無端溪上看蘭橈　又是東風斷柳條　雙鬢多於愁裏鑷　四時須向醉中銷　行人駿馬嘶香陌　獨我殘陽倚野橋　吟水詠山心未已　可能終不勝漁樵</p><p><a href="../../model.html#/doc/33012">View poem's topic associations</a></p></body></html>
