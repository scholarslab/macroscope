  <body><p>560_54_2: 《牡丹四首（其二）》薛能</p>
    <p>萬朵照初筵　狂遊憶少年　曉光如曲水　顏色似西川　白向庚辛受　朱從造化研眾開成伴侶　相笑極神仙　見焰寧勞火　聞香不帶煙　自高輕月桂　非偶賤池蓮影接彫盤動　叢遭惡草偏　招歡憂事阻　就臥覺情牽　四面宜綈錦　當頭稱管弦泊來鶯定憶　粉擾蝶何顛　蘇息承朝露　滋榮仰霽天　壓欄多盡好　敵國貴宜然未落須迷醉　因茲任病纏　人誰知極物　空負感麟篇</p><p><a href="../../model.html#/doc/28123">View poem's topic associations</a></p></body></html>
