  <body><p>649_36: 《東溪言事寄于丹》方幹</p>
    <p>日月晝夜轉　年光難駐留　軒窗才過雨　枕簟即知秋　草際鳥行出　溪中虹影收　唯君壯心在　應笑臥滄洲</p><p><a href="../../model.html#/doc/32676">View poem's topic associations</a></p></body></html>
