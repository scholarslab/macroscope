  <body><p>118_15: 《和韋兄春日南亭宴兄弟（兄在京）》孫逖</p>
    <p>臺閣升高位　園林隔舊鄉　忽聞歌棣萼　還比報瓊芳　門向宜春近　郊連御宿長　德星常有會　相望在文昌</p><p><a href="../../model.html#/doc/4854">View poem's topic associations</a></p></body></html>
