  <body><p>182_29: 《友人會宿》李白</p>
    <p>滌蕩千古愁　留連百壺飲　良宵宜清談　皓月未能寢　醉來臥空山　天地即衾枕</p><p><a href="../../model.html#/doc/7631">View poem's topic associations</a></p></body></html>
