  <body><p>46_43: 《正月晦日侍宴滻水應制賦得長字》宗楚客</p>
    <p>御輦出明光　乘流泛羽觴　珠胎隨月減　玉漏與年長　寒盡梅猶白　風遲柳未黃　日斜旌騎轉　休氣滿林塘</p><p><a href="../../model.html#/doc/2412">View poem's topic associations</a></p></body></html>
