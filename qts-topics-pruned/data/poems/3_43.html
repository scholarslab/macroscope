  <body><p>3_43: 《南出雀鼠谷答張說》李隆基</p>
    <p>雷出應乾象　風行順國人　川途猶在晉　車馬漸歸秦　背陝關山險　橫汾鼓吹頻　草依陽谷變　花待北巖春　聞有鵷鸞客　清詞雅調新　求音思欲報　心跡竟難陳</p><p><a href="../../model.html#/doc/143">View poem's topic associations</a></p></body></html>
