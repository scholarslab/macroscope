  <body><p>519_21: 《贈南嶽僧》李遠</p>
    <p>曾住衡陽嶽寺邊　門開江水與雲連　數州城郭藏寒樹　一片風帆著遠天　猿嘯不離行道處　客來皆到臥床前　今朝惆悵紅塵裏　惟憶閒陪盡日眠</p><p><a href="../../model.html#/doc/25357">View poem's topic associations</a></p></body></html>
