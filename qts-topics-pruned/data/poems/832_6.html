  <body><p>832_6: 《送僧之湖外》貫休</p>
    <p>去旨趣非常　春風爾莫狂　惟擎一鐵缽　舊亦講金剛　午飯孤煙裏　宵禪大石旁　羨師終不及　湘浪淥茫茫</p><p><a href="../../model.html#/doc/41579">View poem's topic associations</a></p></body></html>
