  <body><p>839_73: 《酬元員外見寄八韻》齊己</p>
    <p>舊隱夢牽仍　歸心只似蒸　遠青憐島峭　輕白愛雲騰　豔冶叢翻蝶　腥膻地聚蠅　雨聲連灑竹　詩興繼填膺　訪戴情彌切　依劉力不勝　眾人忘苦苦　獨自愧兢兢　處世無他望　流年有病僧　時慚大雅客　遺韻許相承</p><p><a href="../../model.html#/doc/42047">View poem's topic associations</a></p></body></html>
