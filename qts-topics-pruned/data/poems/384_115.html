  <body><p>384_115: 《老將》張籍</p>
    <p>鬢衰頭似雪　行步急如風　不怕騎生馬　猶能挽硬弓　兵書封錦字　手詔滿香筒　今日身憔悴　猶誇定遠功</p><p><a href="../../model.html#/doc/18212">View poem's topic associations</a></p></body></html>
