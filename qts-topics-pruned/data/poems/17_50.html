  <body><p>17_50: 《樂府雜曲。鼓吹鐃歌。河右平》柳宗元</p>
    <p>河右澶漫　頑為之魁　王師如雷震　崑崙以頹　上聾下聰　驁不可迴　助讎抗有德　惟人之災　乃潰乃奮　執縛歸厥命　萬室蒙其仁　一夫則病　濡以鴻澤　皇之聖　威畏德懷　功以定　順之于理　物咸遂厥性</p><p><a href="../../model.html#/doc/765">View poem's topic associations</a></p></body></html>
