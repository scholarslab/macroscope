  <body><p>271_12: 《項亭懷古》竇常</p>
    <p>力取誠多難　天亡路亦窮　有心裁帳下　無面到江東　命厄留騅處　年銷逐鹿中　漢家神器在　須廢拔山功</p><p><a href="../../model.html#/doc/12602">View poem's topic associations</a></p></body></html>
