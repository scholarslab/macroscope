  <body><p>122_14: 《送祖詠》盧象</p>
    <p>田家宜伏臘　歲晏子言歸　石路雪初下　荒村雞共飛　東原多煙火　北澗隱寒暉　滿酌野人酒　倦聞鄰女機　胡為困樵采　幾日罷朝衣</p><p><a href="../../model.html#/doc/4960">View poem's topic associations</a></p></body></html>
