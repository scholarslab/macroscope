  <body><p>328_4_4: 《雜言和常州李員外副使春日戲題十首（其四）》權德輿</p>
    <p>枕上覺　窗外曉　怯朝光　驚曙鳥　花墜露　滿芳沼　柳如絲　風褭褭　佳期遠相見少　試一望　魂杳渺</p><p><a href="../../model.html#/doc/15493">View poem's topic associations</a></p></body></html>
