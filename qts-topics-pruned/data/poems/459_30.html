  <body><p>459_30: 《夢上山（時足疾未平）》白居易</p>
    <p>夜夢上嵩山　獨攜藜杖出　千巖與萬壑　遊覽皆周畢　夢中足不病　健以少年日　既悟神返初　依然舊形質　始知形神內　形病神無疾　形神兩是幻　夢寐俱非實　晝行雖蹇澀　夜步頗安逸　晝夜既平分　其間何得失</p><p><a href="../../model.html#/doc/22050">View poem's topic associations</a></p></body></html>
