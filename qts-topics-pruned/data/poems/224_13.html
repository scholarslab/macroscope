  <body><p>224_13: 《天寶初南曹小司寇舅于我太夫人堂下累土為山…而作是詩》杜甫</p>
    <p>一匱功盈尺　三峰意出群　望中疑在野　幽處欲生雲　慈竹春陰覆　香爐曉勢分　惟南將獻壽　佳氣日氛氳</p><p><a href="../../model.html#/doc/9729">View poem's topic associations</a></p></body></html>
