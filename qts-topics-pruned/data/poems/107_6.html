  <body><p>107_6: 《奉和聖制送張說巡邊》徐堅</p>
    <p>至德撫遐荒　神兵赴朔方　帝思元帥重　爰擇股肱良　累相承安世　深籌協子房　寄崇專斧鉞　禮備設壇場　鼙鼓喧雷電　戈劍凜風霜　四騑將戒道　十乘啟先行　聖錫加恆數　天文耀寵光　出郊開帳飲　寅餞盛離章　雨濯梅林潤　風清麥野涼　燕山應勒頌　麟閣佇名揚</p><p><a href="../../model.html#/doc/4613">View poem's topic associations</a></p></body></html>
