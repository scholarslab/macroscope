  <body><p>511_99: 《別玉華仙侶》張祜</p>
    <p>遶舍煙霞為四鄰　寒泉白石日相親　塵機不盡住步得　珍重玉山山上人</p><p><a href="../../model.html#/doc/24876">View poem's topic associations</a></p></body></html>
