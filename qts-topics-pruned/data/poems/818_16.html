  <body><p>818_16: 《冬日送顏延之明府撫州覲叔父》皎然</p>
    <p>臨川千里別　惆悵上津橋　日暮人歸盡　山空雪未消　鄉雲心渺渺　楚水路遙遙　林下方歡會　山中獨寂寥　天寒驚斷雁　江信望迴潮　歲晚流芳歇　思君在此宵</p><p><a href="../../model.html#/doc/40824">View poem's topic associations</a></p></body></html>
