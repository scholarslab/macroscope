  <body><p>216_47_1: 《大雲寺贊公房四首（其一）》杜甫</p>
    <p>心在水精域　衣霑春雨時　洞門盡徐步　深院果幽期　到扉開復閉　撞鐘齋及茲醍醐長發性　飲食過扶衰　把臂有多日　開懷無愧辭　黃鸝度結構　紫鴿下罘罳愚意會所適　花邊行自遲　湯休起我病　微笑索題詩</p><p><a href="../../model.html#/doc/9362">View poem's topic associations</a></p></body></html>
