  <body><p>513_27: 《贈美人琴弦》裴夷直</p>
    <p>應從玉指到金徽　萬態千情料可知　今夜燈前湘水怨　殷勤封在七條絲</p><p><a href="../../model.html#/doc/24974">View poem's topic associations</a></p></body></html>
