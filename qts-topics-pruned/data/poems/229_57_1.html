  <body><p>229_57_1: 《自瀼西荊扉且移居東屯茅屋四首（其一）》杜甫</p>
    <p>白鹽危嶠北　赤甲古城東　平地一川穩　高山四面同　煙霜淒野日　粳稻熟天風人事傷蓬轉　吾將守桂叢</p><p><a href="../../model.html#/doc/10304">View poem's topic associations</a></p></body></html>
