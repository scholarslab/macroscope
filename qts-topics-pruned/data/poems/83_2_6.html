  <body><p>83_2_6: 《感遇詩三十八首（其六）》陳子昂</p>
    <p>吾觀龍變化　乃知至陽精　石林何冥密　幽洞無留行　古之得仙道　信與元化并玄感非象識　誰能測沈冥　世人拘目見　酣酒笑丹經　崑崙有瑤樹　安得采其英</p><p><a href="../../model.html#/doc/3730">View poem's topic associations</a></p></body></html>
