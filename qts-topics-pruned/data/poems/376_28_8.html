  <body><p>376_28_8: 《立德新居（其八）》孟郊</p>
    <p>手鋤手自勗　激勸亦已饒　畏彼梨栗兒　空資玩弄驕　夜景臥難盡　晝光坐易消治舊得新義　耕荒生嘉苗　鋤治苟愜適　心形俱逍遙</p><p><a href="../../model.html#/doc/17751">View poem's topic associations</a></p></body></html>
