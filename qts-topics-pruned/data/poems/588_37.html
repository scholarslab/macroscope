  <body><p>588_37: 《送劉山人歸洞庭》李頻</p>
    <p>君逐雲山去　人間又絕蹤　半湖乘早月　中路入疏鐘　秋盡草蟲急　夜深山雨重　平生心未已　豈得更相從</p><p><a href="../../model.html#/doc/29659">View poem's topic associations</a></p></body></html>
