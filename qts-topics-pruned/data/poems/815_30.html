  <body><p>815_30: 《懷舊山（一作滄浩詩，題雲留別嘉興知己）》皎然</p>
    <p>一坐西林寺　從來未下山　不因尋長者　無事到人間　宿雨愁為客　寒花笑未還　空懷舊山月　童子念經閑</p><p><a href="../../model.html#/doc/40651">View poem's topic associations</a></p></body></html>
