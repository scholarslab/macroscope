  <body><p>536_23: 《贈桐廬房明府先輩》許渾</p>
    <p>帝城春榜謫靈仙　四海聲華二十年　闕下書功無後輩　卷中文字掩前賢　官閒每喜江山靜　道在寧憂雨露偏　自笑小儒非一鶚　亦趨門屏冀相憐</p><p><a href="../../model.html#/doc/26255">View poem's topic associations</a></p></body></html>
