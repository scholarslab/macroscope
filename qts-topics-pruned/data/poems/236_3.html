  <body><p>236_3: 《鋤藥詠》錢起</p>
    <p>蒔藥穿林復在巘　濃香秀色深能淺　雲氣垂來裛露偏　松陰占處知春晚　拂曙殘鶯百囀催　縈泉帶石幾花開　不隨飛鳥緣枝去　如笑幽人出谷來　對之不覺忘疏懶　廢卷荷鋤嫌日短　豈無萱草樹階墀　惜爾幽芳世所遺　但使芝蘭出蕭艾　不辭手足皆胼胝　寧學陶潛空嗜酒　頹齡捨此事東菑</p><p><a href="../../model.html#/doc/10773">View poem's topic associations</a></p></body></html>
