  <body><p>615_9_3: 《古宮詞三首（其三）》皮日休</p>
    <p>玉枕寐不足　宮花空觸簷　梁間燕不睡　應怪夜明簾</p><p><a href="../../model.html#/doc/33173">View poem's topic associations</a></p></body></html>
