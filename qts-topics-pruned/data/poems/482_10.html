  <body><p>482_10: 《卻望無錫芙蓉湖》李紳</p>
    <p>水寬山遠煙嵐迥　柳岸縈迴在碧流　清書不風鳧雁少　卻疑初夢鏡湖秋　丹橘村邊獨火微　碧流明處雁初飛　蕭條落葉垂楊岸　隔水寥寥聞擣衣　逐波雲影參差遠　背日嵐光隱見深　猶似望中連海樹　月生湖上是山陰　舊山認得煙嵐近　湖水平鋪碧岫間　喜見雲泉還悵望　自慚山叟不歸山　翠崖幽谷分明處　倦鳥歸雲在眼前　惆悵白頭為四老　遠隨塵土去伊川</p><p><a href="../../model.html#/doc/23167">View poem's topic associations</a></p></body></html>
