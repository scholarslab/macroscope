  <body><p>64_13: 《送蘇尚書赴益州》宋璟</p>
    <p>我望風煙接　君行霰雪飛　園亭若有送　楊柳最依依</p><p><a href="../../model.html#/doc/3722">View poem's topic associations</a></p></body></html>
