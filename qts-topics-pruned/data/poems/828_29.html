  <body><p>828_29: 《懷二三朝友》貫休</p>
    <p>傷心復傷心　流光似飛電　有惠驪龍十斛珠　不如一見君子面　愁人復愁人　滿眼皆埃塵　有惠黃金一萬斤　不如一見於仁人　我昔讀詩書　如今盡拋也　只記得田叔孟溫舒　帝王滿口呼長者</p><p><a href="../../model.html#/doc/41336">View poem's topic associations</a></p></body></html>
