  <body><p>672_61: 《七夕》唐彥謙</p>
    <p>露白風清夜向晨　小星垂佩月埋輪　絳河浪淺休相隔　滄海波深尚作塵　天外鳳皇何寂寞　世間烏鵲漫辛勤　倚闌殿北斜樓上　多少通宵不寐人</p><p><a href="../../model.html#/doc/33959">View poem's topic associations</a></p></body></html>
