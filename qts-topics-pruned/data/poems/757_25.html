  <body><p>757_25: 《上舍人徐鉉》許堅1</p>
    <p>幾宵煙月鎖樓臺　欲寄侯門薦下才　滿面塵埃人不識　謾隨流水出山來</p><p><a href="../../model.html#/doc/38503">View poem's topic associations</a></p></body></html>
