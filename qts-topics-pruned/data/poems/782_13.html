  <body><p>782_13: 《織鳥》張何</p>
    <p>季春三月裏　戴勝下桑來　映日華冠動　迎風繡羽開　候驚蠶事晚　織向女工裁　旅宿依花定　輕飛遶樹迴　欲過高閣柳　更拂小庭梅　所寄一枝在　寧憂弋者猜</p><p><a href="../../model.html#/doc/39285">View poem's topic associations</a></p></body></html>
