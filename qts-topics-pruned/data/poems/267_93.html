  <body><p>267_93: 《送郭秀才》顧況</p>
    <p>故人曾任丹徒令　買得青山擬獨耕　不作草堂招遠客　卻將垂柳借啼鶯</p><p><a href="../../model.html#/doc/12310">View poem's topic associations</a></p></body></html>
