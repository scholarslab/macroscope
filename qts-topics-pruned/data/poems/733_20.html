  <body><p>733_20: 《題菊花》黃巢</p>
    <p>颯颯西風滿院栽　蕊寒香冷蝶難來　他年我若為青帝　報與桃花一處開</p><p><a href="../../model.html#/doc/37398">View poem's topic associations</a></p></body></html>
