  <body><p>847_78: 《貽九華上人》齊己</p>
    <p>一法傳聞繼老能　九華閒臥最高層　秋鐘盡後殘陽暝　門掩松邊雨夜燈</p><p><a href="../../model.html#/doc/42695">View poem's topic associations</a></p></body></html>
