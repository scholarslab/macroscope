  <body><p>434_52: 《晚歸有感》白居易</p>
    <p>朝弔李家孤　暮問崔家疾　回馬獨歸來　低眉心鬱鬱　平生所善者　多不過六七　如何十年間　零落三無一　劉曾夢中見　元向花前失　漸老與誰遊　春城好風日</p><p><a href="../../model.html#/doc/20052">View poem's topic associations</a></p></body></html>
