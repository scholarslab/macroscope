  <body><p>845_15: 《懷瀟湘即事寄友人》齊己</p>
    <p>浸野淫空澹蕩和　十年鄰住聽漁歌　城臨遠櫂浮煙泊　寺近閒人泛月過　岸引綠蕪春雨細　汀連斑竹晚風多　可憐千古懷沙處　還有魚龍弄白波</p><p><a href="../../model.html#/doc/42468">View poem's topic associations</a></p></body></html>
