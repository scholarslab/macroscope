  <body><p>807_1_37: 《詩（其三十七）》拾得</p>
    <p>後來出家子　論情入骨癡　本來求解脫　卻見受驅馳　終朝遊俗舍　禮念作威儀博錢沽酒喫　翻成客作兒</p><p><a href="../../model.html#/doc/40364">View poem's topic associations</a></p></body></html>
