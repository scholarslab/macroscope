  <body><p>381_22_2: 《吊盧殷（其二）》孟郊</p>
    <p>棘針風相號　破碎諸苦哀　苦哀不可聞　掩耳亦入來　哭弦多煎聲　恨涕有餘摧噫貧氣已焚　噫死心更灰　夢世浮閃閃　淚波深洄洄　薤歌一以去　蒿閉不復開</p><p><a href="../../model.html#/doc/17986">View poem's topic associations</a></p></body></html>
