  <body><p>160_155: 《奉先張明府休沐還鄉海亭宴集》孟浩然</p>
    <p>自君理畿甸　予亦經江淮　萬里書信斷　數年雲雨乖　歸來休澣日　始得賞心諧　朱紱恩雖重　滄州趣每懷　樹低新舞閣　山對舊書齋　何以發秋興　陰蟲鳴夜階</p><p><a href="../../model.html#/doc/6869">View poem's topic associations</a></p></body></html>
