  <body><p>388_22_4: 《感古四首（其四）》盧仝</p>
    <p>君莫以富貴　輕忽他年少　聽我暫話會稽朱太守　正受凍餓時　索得人家貴傲婦　讀書書史未潤身　負薪辛苦胝生肘　謂言琴與瑟　糟糠結長久　不分殺人羽翮成　臨臨沖天婦嫌丑　　　　　　　　　其奈一朝太守振羽儀　鄉關晝行衣錦衣　哀哉舊婦何眉目　新婿隨行向天哭　寸心金石徒爾為　杯水庭沙空自覆　乃知愚婦人　妒忌陰毒心　唯救眼底事　不思日月深　等閒取羞死　豈如甘布衾</p><p><a href="../../model.html#/doc/18480">View poem's topic associations</a></p></body></html>
