  <body><p>806_1_195: 《詩三百三首（其一百九十五）》寒山</p>
    <p>老病殘年百有餘　面黃頭白好山居　布裘擁質隨緣過　豈羨人間巧樣模　心神用盡為名利　百種貪婪進己軀　浮生幻化如燈燼　塚內埋身是有無</p><p><a href="../../model.html#/doc/40219">View poem's topic associations</a></p></body></html>
