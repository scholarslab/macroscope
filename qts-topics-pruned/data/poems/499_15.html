  <body><p>499_15: 《杏溪十首。溪路》姚合</p>
    <p>此路何瀟灑　永無公卿跡　日日多往來　藜杖與桑屐　路邊何所有　磊磊青淥石</p><p><a href="../../model.html#/doc/24075">View poem's topic associations</a></p></body></html>
