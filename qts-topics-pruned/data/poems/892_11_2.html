  <body><p>892_11_2: 《菩薩蠻（其二）》韋莊</p>
    <p>人人盡說江南好　遊人只合江南老　春水碧於天　畫船聽雨眠　壚邊人似月　皓腕凝雙雪　未老莫還鄉　還鄉須斷腸</p><p><a href="../../model.html#/doc/44156">View poem's topic associations</a></p></body></html>
