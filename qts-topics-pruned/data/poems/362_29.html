  <body><p>362_29: 《牛相公見示新什，謹依本韻次用以抒下情》劉禹錫</p>
    <p>劇韻新篇至　因難始見能　雨天龍變化　晴日鳳騫騰　遊海驚何極　聞韶素不曾　愜心時拊髀　擊節日麾肱　符彩添隃墨　波瀾起剡藤　揀金光熠熠　累璧勢層層　珠媚多藏賈　花撩欲定僧　封來真寶物　寄與愧交朋　已老無時疾　長貧望歲登　雀羅秋寂寂　蟲翅曉薨薨　羸驥方辭絆　虛舟已絕　榮華甘死別　健羨亦生憎　玉柱琤瑽韻　金觥雹凸稜　何時良宴會　促膝對華燈</p><p><a href="../../model.html#/doc/17165">View poem's topic associations</a></p></body></html>
