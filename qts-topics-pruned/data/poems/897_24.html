  <body><p>897_24: 《玉蝴蝶》孫光憲</p>
    <p>春欲盡　景仍長　滿園花正黃　粉翅兩悠颺　翩翩過短牆　鮮飆暖　牽遊伴　飛去立殘芳　無語對蕭娘　舞衫沈麝香</p><p><a href="../../model.html#/doc/44580">View poem's topic associations</a></p></body></html>
