  <body><p>823_15: 《贈李溟秀才》棲白</p>
    <p>南居古廟深　高樹宿山禽　明月上清漢　騷人動楚吟　數篇正始韻　一片補亡心　孤悄欺何謝　雲波不可尋</p><p><a href="../../model.html#/doc/41096">View poem's topic associations</a></p></body></html>
