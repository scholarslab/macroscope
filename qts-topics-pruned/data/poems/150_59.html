  <body><p>150_59: 《昭陽曲》劉長卿</p>
    <p>昨夜承恩宿未央　羅衣猶帶御衣香　芙蓉帳小雲屏暗　楊柳風多水殿涼</p><p><a href="../../model.html#/doc/6424">View poem's topic associations</a></p></body></html>
