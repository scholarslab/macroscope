  <body><p>373_1: 《織婦辭》孟郊</p>
    <p>夫是田中郎　妾是田中女　當年嫁得君　為君秉機杼　筋力日已疲　不息窗下機　如何織紈素　自著藍縷衣　官家牓村路　更索栽桑樹</p><p><a href="../../model.html#/doc/17572">View poem's topic associations</a></p></body></html>
