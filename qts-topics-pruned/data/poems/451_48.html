  <body><p>451_48: 《和微之道保生三日》白居易</p>
    <p>相看鬢似絲　始作弄璋詩　且有承家望　誰論得力時　莫興三日歎　猶勝七年遲　我未能忘喜　君應不合悲　嘉名稱道保　乞姓號崔兒　但恐持相並　蒹葭瓊樹枝</p><p><a href="../../model.html#/doc/21442">View poem's topic associations</a></p></body></html>
