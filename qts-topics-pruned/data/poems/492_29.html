  <body><p>492_29: 《夜酌溪樓》殷堯藩</p>
    <p>樓居溪上涼生早　坐對城頭起暮笳　打鼓泊船何處客　搗衣隔竹是誰家　玉繩低轉宵初迥　銀燭高燒月近斜　得意引杯須痛飲　好懷那許負年華</p><p><a href="../../model.html#/doc/23516">View poem's topic associations</a></p></body></html>
