  <body><p>347_7: 《貢院樓北新栽小松》李正封</p>
    <p>青蒼初得地　華省植來新　尚帶山中色　猶含洞裏春　近樓依北戶　隱砌淨遊塵　鶴壽應成蓋　龍形未有鱗　為梁資大廈　封爵恥嬴秦　幸此觀光日　清風屢得親</p><p><a href="../../model.html#/doc/16307">View poem's topic associations</a></p></body></html>
