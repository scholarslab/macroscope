  <body><p>49_44: 《與弟游家園》張九齡</p>
    <p>定省榮君賜　來歸是晝遊　林鳥飛舊里　園果讓新秋　枝長南庭樹　池臨北澗流　星霜屢爾別　蘭麝為誰幽　善積家方慶　恩深國未酬　棲棲將義動　安得久情留</p><p><a href="../../model.html#/doc/2616">View poem's topic associations</a></p></body></html>
