  <body><p>365_25: 《闕下口號呈柳儀曹》劉禹錫</p>
    <p>綵仗神旗獵曉風　雞人一唱鼓蓬蓬　銅壺漏水何時歇　如此相催即老翁</p><p><a href="../../model.html#/doc/17247">View poem's topic associations</a></p></body></html>
