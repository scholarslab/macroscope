  <body><p>346_9: 《隴上行》王涯</p>
    <p>負羽到邊州　鳴笳度隴頭　雲黃知塞近　草白見邊秋</p><p><a href="../../model.html#/doc/17946">View poem's topic associations</a></p></body></html>
