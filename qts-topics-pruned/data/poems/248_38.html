  <body><p>248_38: 《題尹真人祠》郎士元</p>
    <p>窅窅雲旗去不還　陰陰祠宇閉空山　我來始悟丹青妙　稽首如逢冰雪顏</p><p><a href="../../model.html#/doc/11569">View poem's topic associations</a></p></body></html>
