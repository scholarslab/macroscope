  <body><p>324_20: 《送韓孝廉侍從赴舉》權德輿</p>
    <p>貢士去翩翩　如君最少年　綵衣行不廢　儒服代相傳　曉月經淮路　繁陰過楚天　清談遇知己　應訪孝廉船</p><p><a href="../../model.html#/doc/15358">View poem's topic associations</a></p></body></html>
