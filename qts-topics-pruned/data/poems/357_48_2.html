  <body><p>357_48_2: 《文宗元聖昭獻孝皇帝挽歌三首（其二）》劉禹錫</p>
    <p>月落宮車動　風淒儀杖閒　路唯瞻鳳翣　人尚想龍顏　御宇方無事　乘雲遂不還聖情悲望處　沈日下西山</p><p><a href="../../model.html#/doc/16835">View poem's topic associations</a></p></body></html>
