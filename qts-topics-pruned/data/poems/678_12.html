  <body><p>678_12: 《酬簡寂熊尊師以趙員外廬山草堂見借》許彬</p>
    <p>豈易投居止　廬山得此峰　主人曾已許　仙客偶相逢　顧己恩難答　窮經業未慵　還能勵僮僕　稍更補杉松</p><p><a href="../../model.html#/doc/34344">View poem's topic associations</a></p></body></html>
