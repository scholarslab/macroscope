  <body><p>384_108: 《贈任懶》張籍</p>
    <p>未肯求科第　深坊且隱居　勝遊尋野客　高臥看兵書　點藥醫閒馬　分泉灌遠蔬　漢庭無得意　誰擬薦相如</p><p><a href="../../model.html#/doc/18205">View poem's topic associations</a></p></body></html>
