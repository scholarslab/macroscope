  <body><p>239_100: 《晚歸嚴明府題門》錢起</p>
    <p>降士林霑蕙草寒　弦驚翰苑失鴛鸞　秋中回首君門阻　馬上應歌行路難</p><p><a href="../../model.html#/doc/11160">View poem's topic associations</a></p></body></html>
