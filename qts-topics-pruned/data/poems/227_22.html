  <body><p>227_22: 《謝嚴中丞送青城山道士乳酒一瓶》杜甫</p>
    <p>山瓶乳酒下青雲　氣味濃香幸見分　鳴鞭走送憐漁父　洗盞開嘗對馬軍</p><p><a href="../../model.html#/doc/10066">View poem's topic associations</a></p></body></html>
