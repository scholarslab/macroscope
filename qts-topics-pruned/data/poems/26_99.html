  <body><p>26_99: 《雜曲歌辭。春遊樂》施肩吾</p>
    <p>一年三百六十日　賞心那似春中物　草迷曲塢花滿園　東家少年西家出</p><p><a href="../../model.html#/doc/1609">View poem's topic associations</a></p></body></html>
