  <body><p>541_113: 《清夜怨》李商隱</p>
    <p>含淚坐春宵　聞君欲度遼　綠池荷葉嫩　紅砌杏花嬌　曙月當窗滿　征雲出塞遙　畫樓終日閉　清管為誰調</p><p><a href="../../model.html#/doc/26942">View poem's topic associations</a></p></body></html>
