  <body><p>529_65_1: 《春日題韋曲野老村舍二首（其一）》許渾</p>
    <p>遶屋遍桑麻　村南第一家　林繁樹勢直　溪轉水紋斜　竹院晝看筍　藥欄春賣花故園歸未得　到此是天涯</p><p><a href="../../model.html#/doc/25937">View poem's topic associations</a></p></body></html>
