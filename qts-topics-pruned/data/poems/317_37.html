  <body><p>317_37: 《甲午歲相國李公有北園寄贈之作…寓哀冥寞以廣遺韻雲》武元衡</p>
    <p>機事勞西掖　幽懷寄北園　鶴巢深更靜　蟬噪斷猶喧　仙醞百花馥　艷歌雙袖翻　碧雲詩變雅　皇澤葉流根　未報雕龍贈　俄傷淚劍痕　佳城關白日　哀挽向青門　禮命公台重　煙霜隴樹繁　天高不可問　空使輔星昏</p><p><a href="../../model.html#/doc/15049">View poem's topic associations</a></p></body></html>
