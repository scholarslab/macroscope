  <body><p>713_9: 《商于逢友人》喻坦之</p>
    <p>行役何時了　年年骨肉分　春風來漢櫂　雪路入商雲　水險溪難定　林寒鳥異群　相逢聊坐石　啼狖語中聞</p><p><a href="../../model.html#/doc/36527">View poem's topic associations</a></p></body></html>
