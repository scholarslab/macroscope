  <body><p>867_31: 《東陽夜怪詩（敬去文詠雪獻曹州房）》東陽夜怪</p>
    <p>愛此飄颻六出公　輕瓊冷絮舞長空　當時正逐秦丞相　騰躑川原喜北風</p><p><a href="../../model.html#/doc/43511">View poem's topic associations</a></p></body></html>
