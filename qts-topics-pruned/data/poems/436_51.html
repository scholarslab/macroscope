  <body><p>436_51: 《留別吳七正字》白居易</p>
    <p>成名共記甲科上　署吏同登芸閣間　唯是塵心殊道性　秋蓬常轉水長閒</p><p><a href="../../model.html#/doc/20134">View poem's topic associations</a></p></body></html>
