  <body><p>195_14: 《采玉行》韋應物</p>
    <p>官府徵白丁　言采藍谿玉　絕嶺夜無家　深榛雨中宿　獨婦餉糧還　哀哀舍南哭</p><p><a href="../../model.html#/doc/8289">View poem's topic associations</a></p></body></html>
