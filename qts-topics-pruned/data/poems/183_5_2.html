  <body><p>183_5_2: 《寓言三首（其二）》李白</p>
    <p>搖裔雙彩鳳　婉孌三青禽　往還瑤臺裏　鳴舞玉山岑　以歡秦娥意　復得王母心區區精衛鳥　銜木空哀吟</p><p><a href="../../model.html#/doc/7675">View poem's topic associations</a></p></body></html>
