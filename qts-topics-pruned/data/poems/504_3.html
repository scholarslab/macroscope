  <body><p>504_3: 《寄貞法師》鄭巢</p>
    <p>巡禮知難盡　幽人見亦稀　幾年潭上過　何待雪中歸　遠瀑穿經室　寒螿發定衣　無因尋道者　獨坐對松扉</p><p><a href="../../model.html#/doc/24371">View poem's topic associations</a></p></body></html>
