  <body><p>784_26: 《題鄧仙客墓》天嶠遊人</p>
    <p>鶴老芝田雞在籠　上清那與俗塵同　既言白日升仙去　何事人間有殯宮</p><p><a href="../../model.html#/doc/39329">View poem's topic associations</a></p></body></html>
