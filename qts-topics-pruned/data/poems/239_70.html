  <body><p>239_70: 《藍田溪雜詠二十二首。晚歸鷺》錢起</p>
    <p>池上靜難厭　雲間欲去晚　忽背夕陽飛　乘興清風遠</p><p><a href="../../model.html#/doc/12302">View poem's topic associations</a></p></body></html>
