  <body><p>436_56: 《游仙遊山》白居易</p>
    <p>闇將心地出人間　五六年來人怪閒　自嫌戀著未全盡　猶愛雲泉多在山</p><p><a href="../../model.html#/doc/20137">View poem's topic associations</a></p></body></html>
