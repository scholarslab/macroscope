  <body><p>839_53: 《友人寒夜所寄》齊己</p>
    <p>通宵亦孤坐　但念舊峰雲　白日還如此　清閒本共君　二毛凋一半　百歲去三分　早晚尋流水　同歸麋鹿群</p><p><a href="../../model.html#/doc/42026">View poem's topic associations</a></p></body></html>
