  <body><p>820_67_2: 《浮雲三章（其二）》皎然</p>
    <p>浮雲浮雲　集於咸池　咸池微微　日昃之時　匪日之昃　浮雲之惑　嗟我懷人憂心如織</p><p><a href="../../model.html#/doc/41016">View poem's topic associations</a></p></body></html>
