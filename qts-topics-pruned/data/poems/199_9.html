  <body><p>199_9: 《青門歌，送東台張判官》岑參</p>
    <p>青門金鎖平旦開　城頭日出使車回　青門柳枝正堪折　路傍一日幾人別　東出青門路不窮　驛樓官樹灞陵東　花撲征衣看似繡　雲隨去馬色疑驄　胡姬酒壚日未午　絲繩玉缸酒如乳　灞頭落花沒馬蹄　昨夜微雨花成泥　黃鸝翅溼飛轉低　關東尺書醉懶題　須臾望君不可見　揚鞭飛鞚疾如箭　借問使乎何時來　莫作東飛伯勞西飛燕</p><p><a href="../../model.html#/doc/8462">View poem's topic associations</a></p></body></html>
