  <body><p>262_16: 《出塞曲》鄭錫</p>
    <p>校尉徵兵出塞西　別營分騎過龍溪　沙平虜跡風吹盡　霧失烽煙道易迷　玉靶半開鴻已落　金河欲渡馬連嘶　會當繫取天驕入　不使軍書夜刺閨</p><p><a href="../../model.html#/doc/12065">View poem's topic associations</a></p></body></html>
