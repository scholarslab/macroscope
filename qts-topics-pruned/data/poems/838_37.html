  <body><p>838_37: 《遠思》齊己</p>
    <p>遠思極何處　南樓煙水長　秋風過鴻雁　遊子在瀟湘　海面雲生白　天涯墮晚光　徘徊古堤上　曾此贈垂楊</p><p><a href="../../model.html#/doc/41929">View poem's topic associations</a></p></body></html>
