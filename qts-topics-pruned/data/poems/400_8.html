  <body><p>400_8: 《東西道》元稹</p>
    <p>天皇開四極　便有東西道　萬古閱行人　行人幾人老　願我倦行者　息陰何不早　少壯塵事多　那言壯年好</p><p><a href="../../model.html#/doc/18818">View poem's topic associations</a></p></body></html>
