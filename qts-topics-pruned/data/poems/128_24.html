  <body><p>128_24: 《輞川集。華子岡》王維</p>
    <p>飛鳥去不窮　連山復秋色　上下華子岡　惆悵情何極</p><p><a href="../../model.html#/doc/5977">View poem's topic associations</a></p></body></html>
