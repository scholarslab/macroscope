  <body><p>667_21: 《題玉芝雙奉院》顧在鎔</p>
    <p>入門如洞府　花木與時稀　夜坐山當戶　秋吟葉滿衣　犬隨童子出　鳥避俗人飛　至藥應將熟　年年火氣微</p><p><a href="../../model.html#/doc/33696">View poem's topic associations</a></p></body></html>
