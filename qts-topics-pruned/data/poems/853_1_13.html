  <body><p>853_1_13: 《遊仙二十四首（其十三）》吳筠</p>
    <p>峻朗妙門闢　澄微真鑒通　瓊林九霞上　金閣三天中　飛虯躍慶雲　翔鶴摶靈風鬱彼玉京會　仙期六合同</p><p><a href="../../model.html#/doc/42855">View poem's topic associations</a></p></body></html>
