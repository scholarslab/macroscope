  <body><p>28_19_18: 《雜曲歌辭。楊柳枝（其十八）》薛能</p>
    <p>西園高樹後庭根　處處尋芳有折痕　終憶舊遊桃葉舍　一株斜映竹籬門</p><p><a href="../../model.html#/doc/1794">View poem's topic associations</a></p></body></html>
