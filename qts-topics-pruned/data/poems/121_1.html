  <body><p>121_1: 《送賀監歸四明應制》李林甫</p>
    <p>挂冠知止足　豈獨漢疏賢　入道求真侶　辭恩訪列仙　睿文含日月　宸翰動雲煙　鶴駕吳鄉遠　遙遙南斗邊</p><p><a href="../../model.html#/doc/4934">View poem's topic associations</a></p></body></html>
