  <body><p>581_2: 《巫山神女廟》溫庭筠</p>
    <p>黯黯閉宮殿　霏霏蔭薜蘿　曉峰眉上色　春水臉前波　古樹芳菲盡　扁舟離恨多　一叢斑竹夜　環佩響如何</p><p><a href="../../model.html#/doc/29193">View poem's topic associations</a></p></body></html>
