  <body><p>476_11: 《八月十五夜臥疾》熊孺登</p>
    <p>一年祇有今宵月　盡上江樓獨病眠　寂寞竹窗閒不閉　夜深斜影到床前</p><p><a href="../../model.html#/doc/22882">View poem's topic associations</a></p></body></html>
