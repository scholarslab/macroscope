  <body><p>324_11: 《送盧評事婺州省覲》權德輿</p>
    <p>知向東陽去　晨裝見綵衣　客愁青眼別　家喜玉人歸　漠漠水煙晚　蕭蕭楓葉飛　雙溪泊船處　候吏拜胡威</p><p><a href="../../model.html#/doc/15349">View poem's topic associations</a></p></body></html>
