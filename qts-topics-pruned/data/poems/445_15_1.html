  <body><p>445_15_1: 《和微之詩二十三首。和自勸二首（其一）》白居易</p>
    <p>稀稀疏疏遶籬竹　窄窄狹狹向陽屋　屋中有一曝背翁　委置形骸如土木　日暮半爐麩炭火　夜深一醆紗籠燭　不知有益及民無　二十年來食官祿　就暖移盤簷下食　防寒擁被帷中宿　秋官月俸八九萬　豈徒遣爾身溫足　勤操丹筆念黃沙　莫使飢寒囚滯獄</p><p><a href="../../model.html#/doc/20887">View poem's topic associations</a></p></body></html>
