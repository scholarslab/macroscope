  <body><p>1_20: 《望終南山》李世民</p>
    <p>重巒俯渭水　碧嶂插遙天　出紅扶嶺日　入翠貯巖煙　疊松朝若夜　複岫闕疑全　對此恬千慮　無勞訪九仙</p><p><a href="../../model.html#/doc/29">View poem's topic associations</a></p></body></html>
