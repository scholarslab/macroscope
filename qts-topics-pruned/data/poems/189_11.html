  <body><p>189_11: 《喜於廣陵拜覲家兄奉送發還池州》韋應物</p>
    <p>青青連枝樹　苒苒久別離　客遊廣陵中　俱到若有期　俯仰敘存歿　哀腸發酸悲　收情且為歡　累日不知飢　夙駕多所迫　復當還歸池　長安三千里　歲晏獨何為　南出登閶門　驚飆左右吹　所別諒非遠　要令心不怡</p><p><a href="../../model.html#/doc/7960">View poem's topic associations</a></p></body></html>
