  <body><p>251_6: 《銅雀妓》劉方平</p>
    <p>遺令奉君王　嚬蛾強一妝　歲移陵樹色　恩在舞衣香　玉座生秋氣　銅臺下夕陽　淚痕霑井幹　舞袖為誰長</p><p><a href="../../model.html#/doc/11808">View poem's topic associations</a></p></body></html>
