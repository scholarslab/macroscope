  <body><p>828_18: 《送楊秀才》貫休</p>
    <p>北山峨峨香拂拂　翠漲青奔勢巉崒　赤松君宅在其中　紫金為牆珠作室　玻璃門外仙睡　幢節森森絳煙密　水精簾卷桃花開　文錦娉婷眾非一　撫長離　坎答鼓　花姑吹簫　弄玉起舞　三萬八千為半日　海涸鼇枯等閒睹　愛共安期棋　苦識彭祖祖　有時朝玉京　紅雲擁金虎　石橋亦是神仙住　白鳳飛來又飛去　五雲縹緲羽翼高　世人仰望心空勞</p><p><a href="../../model.html#/doc/41324">View poem's topic associations</a></p></body></html>
