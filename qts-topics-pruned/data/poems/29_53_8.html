  <body><p>29_53_8: 《雜歌謠辭。步虛詞（其八）》韋渠牟</p>
    <p>上法杳無營　玄脩似有情　道宮瓊作想　真帝玉為名　召岳驅旌節　馳雷發吏兵雲車降何處　齋室有仙卿</p><p><a href="../../model.html#/doc/1941">View poem's topic associations</a></p></body></html>
