  <body><p>676_20: 《送進士王駕下第歸蒲中（時行朝在西蜀）》鄭穀</p>
    <p>失意離愁春不知　到家時是落花時　孤單取事休言命　早晚逢人苦愛詩　度塞風沙歸路遠　傍河桑柘舊居移　應嗟我又巴江去　遊子悠悠聽子規</p><p><a href="../../model.html#/doc/34226">View poem's topic associations</a></p></body></html>
