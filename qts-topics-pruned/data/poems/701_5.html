  <body><p>701_5: 《湘妃怨》王貞白</p>
    <p>舜欲省蠻陬　南巡非逸遊　九江沉白日　二女泣滄洲　目極楚雲斷　恨深湘水流　至今聞鼓瑟　咽絕不勝愁</p><p><a href="../../model.html#/doc/35831">View poem's topic associations</a></p></body></html>
