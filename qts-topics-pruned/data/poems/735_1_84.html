  <body><p>735_1_84: 《宮詞百首（其八十四）》和凝</p>
    <p>金馬詞臣夜受宣　授毫交直八花磚　白麻草了初呈進　稱旨絲綸下九天</p><p><a href="../../model.html#/doc/37507">View poem's topic associations</a></p></body></html>
