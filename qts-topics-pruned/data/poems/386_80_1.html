  <body><p>386_80_1: 《宮詞（其一）》張籍</p>
    <p>新鷹初放兔猶肥　白日君王在內稀　薄暮千門臨欲鎖　紅妝飛騎向前歸</p><p><a href="../../model.html#/doc/18374">View poem's topic associations</a></p></body></html>
