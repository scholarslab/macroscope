  <body><p>349_30: 《酬裴十二秀才孩子詠》歐陽詹</p>
    <p>算日未成年　英姿已褎然　王家千里後　荀氏八龍先　蔥蒨松猶嫩　清明月漸圓　將何一枝桂　容易賞名賢</p><p><a href="../../model.html#/doc/16415">View poem's topic associations</a></p></body></html>
