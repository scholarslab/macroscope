  <body><p>845_64: 《螢》齊己</p>
    <p>透窗穿竹住還移　萬類俱閒始見伊　難把寸光藏暗室　自持孤影助明時　空庭散逐金風起　亂葉爭投玉露垂　後代儒生懶收拾　夜深飛過讀書帷</p><p><a href="../../model.html#/doc/42523">View poem's topic associations</a></p></body></html>
