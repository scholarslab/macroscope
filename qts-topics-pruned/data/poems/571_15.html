  <body><p>571_15: 《辯士》賈島</p>
    <p>辯士多毀訾　不聞談己非　猛虎恣殺暴　未嘗齧妻兒　此理天所感　所感當問誰　求食飼雛禽　吐出美言詞　善哉君子人　揚光掩瑕玭</p><p><a href="../../model.html#/doc/28636">View poem's topic associations</a></p></body></html>
