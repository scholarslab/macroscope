  <body><p>334_31_4: 《年少行四首（其四）》令狐楚</p>
    <p>霜滿中庭月滿樓　金樽玉柱對清秋　當年稱意須行樂　不到天明不肯休</p><p><a href="../../model.html#/doc/15862">View poem's topic associations</a></p></body></html>
