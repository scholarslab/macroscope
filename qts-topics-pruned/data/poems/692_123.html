  <body><p>692_123: 《雋陽道中》杜荀鶴</p>
    <p>客路客路何悠悠　蟬聲向背槐花愁　爭知百歲不百歲　未合白頭今白頭　四五朵山妝雨色　兩三行雁帖雲秋　輸他江上垂綸者　祗在船中老便休</p><p><a href="../../model.html#/doc/35401">View poem's topic associations</a></p></body></html>
