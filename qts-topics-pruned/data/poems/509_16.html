  <body><p>509_16: 《送皇甫司錄赴黔南幕》顧非熊</p>
    <p>黔南從事客　錄利先來饒　官受外臺屈　家移一舸遙　夜猿聲不斷　寒木葉微凋　遠別因多感　新郎倍寂寥</p><p><a href="../../model.html#/doc/24585">View poem's topic associations</a></p></body></html>
