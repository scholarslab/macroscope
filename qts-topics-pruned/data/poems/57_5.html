  <body><p>57_5: 《奉使築朔方六州城率爾而作》李嶠</p>
    <p>奉詔受邊服　總徒築朔方　驅彼犬羊族　正此戎夏疆　子來多悅豫　王事寧怠遑　三旬無愆期　百雉鬱相望　雄視沙漠垂　有截北海陽　二庭已頓顙　五嶺盡來王　驅車登崇墉　顧眄凌大荒　千里何蕭條　草木自悲涼　憑軾訊古今　慨焉感興亡　漢障緣河遠　秦城入海長　顧無廟堂策　貽此中夏殃　道隱前業衰　運開今化昌　制為百王式　舉合千載防　馬牛被路隅　鋒鏑銷戰場　豈不懷賢勞　所圖在永康　王事何為者　稱　代陳頌章</p><p><a href="../../model.html#/doc/2943">View poem's topic associations</a></p></body></html>
