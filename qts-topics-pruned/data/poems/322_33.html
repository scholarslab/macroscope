  <body><p>322_33: 《贈老將》權德輿</p>
    <p>白草黃雲塞上秋　曾隨驃騎出并州　轆轤劍折虯鬚白　轉戰功多獨不侯</p><p><a href="../../model.html#/doc/15302">View poem's topic associations</a></p></body></html>
