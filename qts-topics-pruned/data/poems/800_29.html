  <body><p>800_29: 《送鮑生酒》鮑家四弦</p>
    <p>風颭荷珠難暫圓　多情信有短姻緣　西樓今夜三更月　還照離人泣斷弦</p><p><a href="../../model.html#/doc/39805">View poem's topic associations</a></p></body></html>
