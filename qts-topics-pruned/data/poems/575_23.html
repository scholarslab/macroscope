  <body><p>575_23: 《塞寒行》溫庭筠</p>
    <p>燕弓弦勁霜封瓦　樸簌寒鵰睇平野　一點黃塵起雁喧　白龍堆下千蹄馬　河源怒濁風如刀　剪斷朔雲天更高　晚出榆關逐征北　驚沙飛迸衝貂袍　心許凌煙名不滅　年年錦字傷離別　彩毫一畫竟何榮　空使青樓淚成血</p><p><a href="../../model.html#/doc/29031">View poem's topic associations</a></p></body></html>
