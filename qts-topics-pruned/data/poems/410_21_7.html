  <body><p>410_21_7: 《生春二十首（丁酉歲。凡二十章）（其七）》元稹</p>
    <p>何處生春早　春生野墅中　病翁閒向日　征婦懶成風　斫筤天雖暖　穿區凍未融鞭牛縣門外　爭士蓋蠶叢</p><p><a href="../../model.html#/doc/19079">View poem's topic associations</a></p></body></html>
