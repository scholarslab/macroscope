  <body><p>734_7_1: 《哭趙州和尚二首（其一）》王鎔</p>
    <p>師離搋水動王侯　心印光潛塵尾收　碧落霧霾松嶺月　滄溟浪覆濟人舟　一燈乍滅波旬喜　雙眼重昏道侶愁　縱是了然雲外客　每瞻缾几淚還流</p><p><a href="../../model.html#/doc/37406">View poem's topic associations</a></p></body></html>
