  <body><p>144_9_2: 《閑齋臥病行藥至山館稍次湖亭二首（其二）》常建</p>
    <p>行藥至石壁　東風變萌芽　主人門外綠　小隱湖中花　時物堪獨往　春帆宜別家　辭君嚮滄海　爛熳從天涯</p><p><a href="../../model.html#/doc/5956">View poem's topic associations</a></p></body></html>
