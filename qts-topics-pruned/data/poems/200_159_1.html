  <body><p>200_159_1: 《韓員外夫人清河縣君崔氏挽歌二首（其一）》岑參</p>
    <p>令德當時重　高門舉世推　從夫榮已絕　封邑寵難追　陌上人皆惜　花間鳥亦悲仙郎看隴月　猶憶畫眉時</p><p><a href="../../model.html#/doc/8669">View poem's topic associations</a></p></body></html>
