  <body><p>190_18: 《答韓庫部（協）》韋應物</p>
    <p>良玉表貞度　麗藻頗為工　名列金閨籍　心與素士同　日晏下朝來　車馬自生風　清宵有佳興　皓月直南宮　矯翮方上征　顧我邈忡忡　豈不願攀舉　執事府庭中　智乖時亦蹇　才大命有通　還當以道推　解組守蒿蓬</p><p><a href="../../model.html#/doc/8031">View poem's topic associations</a></p></body></html>
