  <body><p>856_4_16: 《七言（其十六）》呂岩</p>
    <p>尋常學道說黃芽　萬水千山覓轉差　有畛有園難下種　無根無腳自開花　九三鼎內烹如酪　六一爐中結似霞　不日成丹應換骨　飛升遙指玉皇家</p><p><a href="../../model.html#/doc/43027">View poem's topic associations</a></p></body></html>
