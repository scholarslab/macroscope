  <body><p>494_81_2: 《仙客歸鄉詞二首（其二）》施肩吾</p>
    <p>洞中日月洞中仙　不算離家是幾年　出郭始知人代變　又須拋卻古時錢</p><p><a href="../../model.html#/doc/23639">View poem's topic associations</a></p></body></html>
