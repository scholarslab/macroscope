  <body><p>554_33: 《日東病僧》項斯</p>
    <p>雲水絕歸路　來時風送船　不言身後事　猶坐病中禪　深壁藏燈影　空窗出艾煙　已無鄉土信　起塔寺門前</p><p><a href="../../model.html#/doc/27679">View poem's topic associations</a></p></body></html>
