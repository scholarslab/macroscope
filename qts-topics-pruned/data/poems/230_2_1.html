  <body><p>230_2_1: 《秋興八首（其一）》杜甫</p>
    <p>玉露凋傷楓樹林　巫山巫峽氣蕭森　江間波浪兼天湧　寒上風雲接地陰　叢菊兩開他日淚　孤舟一繫故園心　寒衣處處催刀尺　白帝城高急暮砧</p><p><a href="../../model.html#/doc/10347">View poem's topic associations</a></p></body></html>
