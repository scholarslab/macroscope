  <body><p>820_57: 《赤松（一作赤松澗）》皎然</p>
    <p>緣岸蒙籠出見天　晴沙瀝瀝水濺濺　何處羽人長洗藥　殘花無數逐流泉</p><p><a href="../../model.html#/doc/41005">View poem's topic associations</a></p></body></html>
