  <body><p>748_34: 《贈海上觀音院文依上人》李中</p>
    <p>煙霞海邊寺　高臥出門慵　白日少來客　清風生古松　虛窗從燕入　壞屐任苔封　幾度陪師話　相留到暮鐘</p><p><a href="../../model.html#/doc/38035">View poem's topic associations</a></p></body></html>
