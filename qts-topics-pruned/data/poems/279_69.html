  <body><p>279_69: 《夜投豐德寺謁海上人（一作李端詩）》盧綸</p>
    <p>半夜中峰有磬聲　偶逢樵者問山名　上方月曉聞僧語　下路林疏見客行　野鶴巢邊松最老　毒龍潛處水偏清　願得遠公知姓字　焚香洗缽過浮生</p><p><a href="../../model.html#/doc/13263">View poem's topic associations</a></p></body></html>
