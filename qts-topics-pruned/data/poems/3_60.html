  <body><p>3_60: 《過大哥山池題石壁》李隆基</p>
    <p>澄潭皎鏡石崔巍　萬壑千巖暗綠苔　林亭自有幽貞趣　況復秋深爽氣來</p><p><a href="../../model.html#/doc/156">View poem's topic associations</a></p></body></html>
