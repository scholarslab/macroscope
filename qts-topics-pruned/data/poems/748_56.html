  <body><p>748_56: 《離家》李中</p>
    <p>送別人歸春日斜　獨鞭羸馬指天涯　月生江上鄉心動　透宿匆忙近酒家</p><p><a href="../../model.html#/doc/38056">View poem's topic associations</a></p></body></html>
