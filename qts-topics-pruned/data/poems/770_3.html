  <body><p>770_3: 《賦得遊人久不歸（一作劉孝孫詩，又作賀朝詩）》賀朝清</p>
    <p>鄉關眇天末　引領悵懷歸　羈旅久淫滯　物色屢芳菲　稍覺私意盡　行看鬢稀　如何千里外　佇立霑裳衣</p><p><a href="../../model.html#/doc/38982">View poem's topic associations</a></p></body></html>
