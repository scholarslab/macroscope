  <body><p>224_12_2: 《題張氏隱居二首（其二）》杜甫</p>
    <p>之子時相見　邀人晚興留　霽潭鱣發發　春草鹿呦呦　杜酒偏勞勸　張梨不外求　前村山路險　歸醉每無愁</p><p><a href="../../model.html#/doc/9728">View poem's topic associations</a></p></body></html>
