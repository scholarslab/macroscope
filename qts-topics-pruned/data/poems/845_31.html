  <body><p>845_31: 《送胤公歸闕》齊己</p>
    <p>西朝歸去見高情　應戀香燈近聖明　關令莫疑非馬辯　道安還跨赤驢行　充齋野店蔬無味　灑笠平原雪有聲　忍惜文章便閒得　看他趨競取時名</p><p><a href="../../model.html#/doc/42484">View poem's topic associations</a></p></body></html>
