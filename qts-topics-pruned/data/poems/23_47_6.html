  <body><p>23_47_6: 《琴曲歌辭。胡笳十八拍（其六）》劉商</p>
    <p>怪得春光不來久　胡中風土無花柳　天翻地覆誰得知　如今正南看北斗　姓名音信兩不通　終日經年常閉口　是非取與在指撝　言語傳情不如手</p><p><a href="../../model.html#/doc/1310">View poem's topic associations</a></p></body></html>
