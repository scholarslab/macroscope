  <body><p>13_30: 《郊廟歌辭。享太廟樂章。嚴和》?</p>
    <p>肅肅清廟　赫赫玄猷　功高萬古　化奄十洲　中興丕業　上荷天休　祗奉先構　禮備懷柔</p><p><a href="../../model.html#/doc/523">View poem's topic associations</a></p></body></html>
