  <body><p>837_15: 《游金華山禪院》貫休</p>
    <p>茲地曾棲菩薩僧　旃檀樓殿瀑崩騰　因知境勝終難到　問著人來悉不曾　斜谷暗藏千載雪　薄嵐常翳一龕燈　多慚不及當時海　又下嵯峨一萬層</p><p><a href="../../model.html#/doc/41853">View poem's topic associations</a></p></body></html>
