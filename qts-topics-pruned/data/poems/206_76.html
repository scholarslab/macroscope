  <body><p>206_76: 《送裴員外往江南》李嘉佑</p>
    <p>公務江南遠　留驩幕下榮　楓林緣楚塞　水驛到湓城　岸草知春晚　沙禽好夜驚　風帆幾度泊　處處暮潮聲</p><p><a href="../../model.html#/doc/8934">View poem's topic associations</a></p></body></html>
