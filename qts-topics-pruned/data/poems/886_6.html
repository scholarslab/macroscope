  <body><p>886_6: 《客中立春》曹松</p>
    <p>玉燭傳佳節　陽和應此辰　土牛呈歲稔　綵燕表年春　臘盡星回次　寒餘月建寅　梅花將柳色　偏思越鄉人</p><p><a href="../../model.html#/doc/43890">View poem's topic associations</a></p></body></html>
