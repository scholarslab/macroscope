  <body><p>20_79: 《相和歌辭。長門怨》吳少微</p>
    <p>月出映曾城　孤圜上太清　君王春愛歇　枕席涼風生　怨咽不能寢　踟躕步前楹　空階白露色　百草寒蟲鳴　念昔金房裏　猶嫌玉座輕　如何嬌所誤　長夜泣恩情</p><p><a href="../../model.html#/doc/1097">View poem's topic associations</a></p></body></html>
