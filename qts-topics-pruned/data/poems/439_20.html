  <body><p>439_20: 《見紫薇花憶微之》白居易</p>
    <p>一叢暗澹將何比　淺碧籠裙襯紫巾　除卻微之見應愛　人間少有別花人</p><p><a href="../../model.html#/doc/20380">View poem's topic associations</a></p></body></html>
