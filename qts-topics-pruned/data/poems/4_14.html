  <body><p>4_14: 《豐年多慶，九日示懷》李適</p>
    <p>爽氣肅時令　早衣聞朔鴻　重陽有佳節　具物欣年豐　皎潔暮潭色　芬敷新菊叢　芳尊滿衢室　繁吹凝煙空　惠合信吾道　保和惟爾同　推誠至玄化　天下期為公</p><p><a href="../../model.html#/doc/175">View poem's topic associations</a></p></body></html>
