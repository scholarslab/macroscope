  <body><p>63_20: 《怨情》劉允濟</p>
    <p>玉關芳信斷　蘭閨錦字新　愁來好自抑　念切已含嚬　虛牖風驚夢　空床月厭人　歸期倘可促　勿度柳園春</p><p><a href="../../model.html#/doc/3206">View poem's topic associations</a></p></body></html>
