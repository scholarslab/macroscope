  <body><p>248_32: 《春宴王補闕城東別業》郎士元</p>
    <p>柳陌乍隨州勢轉　花源忽傍竹陰開　能將瀑水清人境　直取流鶯送酒杯　山下古松當綺席　簷前片雨滴春苔　地主同聲復同舍　留歡不畏夕陽催</p><p><a href="../../model.html#/doc/11563">View poem's topic associations</a></p></body></html>
