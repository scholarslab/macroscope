  <body><p>492_9: 《上巳日贈都上人》殷堯藩</p>
    <p>三月初三日　千家與萬家　蝶飛秦地草　鶯入漢宮花　鞍馬皆爭麗　笙歌盡鬥奢　吾師無所願　惟願老煙霞　曲水公卿宴　香塵盡滿街　無心休禊事　獨步到禪齋　細草縈愁目　繁花逆旅懷　綺羅人走馬　遺落鳳皇釵</p><p><a href="../../model.html#/doc/23495">View poem's topic associations</a></p></body></html>
