  <body><p>605_23: 《輕薄行》邵謁</p>
    <p>薄薄身上衣　輕輕浮雲質　長安一花開　九陌馬蹄疾　誰言公子車　不是天上力</p><p><a href="../../model.html#/doc/30452">View poem's topic associations</a></p></body></html>
