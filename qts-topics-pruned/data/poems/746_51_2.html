  <body><p>746_51_2: 《閒居雜興五首（其二）》陳陶</p>
    <p>一願成周力有餘　白雲閒釣五溪魚　中原莫道無麟鳳　自是皇家結網疏</p><p><a href="../../model.html#/doc/37891">View poem's topic associations</a></p></body></html>
