  <body><p>89_27_2: 《舞馬詞六首（其二）》張說</p>
    <p>天鹿遙徵衛叔　日龍上借羲和　將共兩驂爭舞　來隨八駿齊歌</p><p><a href="../../model.html#/doc/4711">View poem's topic associations</a></p></body></html>
