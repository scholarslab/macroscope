  <body><p>806_1_215: 《詩三百三首（其二百十五）》寒山</p>
    <p>自古多少聖　叮嚀教自信　人根性不等　高下有利鈍　真佛不肯認　置功枉受困不知清淨心　便是法王印</p><p><a href="../../model.html#/doc/40239">View poem's topic associations</a></p></body></html>
