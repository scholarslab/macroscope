  <body><p>707_18: 《送道者朝見後歸山》殷文圭</p>
    <p>暫隨蒲帛謁金鑾　蕭灑風儀傲漢官　天馬難將朱索絆　海鼇寧覺碧濤寬　松壇月作尊前伴　竹篋書為教外歡　神鼎已乾龍虎伏　一條真氣出雲端</p><p><a href="../../model.html#/doc/36237">View poem's topic associations</a></p></body></html>
