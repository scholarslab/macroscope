  <body><p>651_43_2: 《送永嘉王令之任二首（其二）》方幹</p>
    <p>雖展縣圖如到縣　五程猶入縉雲東　山間閣道盤巖底　海界孤　峰在浪中　禮法未聞離漢制　土宜多說似吳風　字人若用非常術　唯要旬時便立功</p><p><a href="../../model.html#/doc/32811">View poem's topic associations</a></p></body></html>
