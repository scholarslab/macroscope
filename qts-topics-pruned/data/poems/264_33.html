  <body><p>264_33: 《奉酬劉侍郎》顧況</p>
    <p>幾迴新秋影　壁滿蟾又缺　鏡破似傾臺　輪斜同覆轍　雖分上林桂　還照滄洲雪　暫伴憔悴人　歸華耿不滅</p><p><a href="../../model.html#/doc/12162">View poem's topic associations</a></p></body></html>
