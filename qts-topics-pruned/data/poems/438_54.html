  <body><p>438_54: 《發商州》白居易</p>
    <p>商州館裏停三日　待得妻孥相逐行　若比李三猶自勝　兒啼婦哭不聞聲</p><p><a href="../../model.html#/doc/20322">View poem's topic associations</a></p></body></html>
