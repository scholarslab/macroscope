  <body><p>838_12: 《寄王振拾遺（戊辰歲）》齊己</p>
    <p>折檻意何如　平安信不虛　近來焚諫草　深去覓山居　　　　　　　　　　　餘　分明知在處　難寄亂離書</p><p><a href="../../model.html#/doc/41904">View poem's topic associations</a></p></body></html>
