  <body><p>250_10: 《送李萬州赴饒州覲省（得西字）》皇甫冉</p>
    <p>前程觀拜慶　舊館惜招攜　荀氏風流遠　胡家清白齊　川迴吳岫失　塞闊楚雲低　舉目親魚鳥　驚心怯鼓鼙　人稀漁浦外　灘淺定山西　無限青青草　王孫去不迷</p><p><a href="../../model.html#/doc/11700">View poem's topic associations</a></p></body></html>
