  <body><p>498_1_7: 《閒居遣懷十首（其七）》姚合</p>
    <p>萬事徒紛擾　難關枕上身　朗吟銷白日　沈醉度青春　演步憐山近　閒眠厭客頻市朝曾不到　長兔滿衣塵</p><p><a href="../../model.html#/doc/23959">View poem's topic associations</a></p></body></html>
