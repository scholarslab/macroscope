  <body><p>832_10: 《休糧僧》貫休</p>
    <p>不食更何憂　自由中自由　身輕嫌衲重　天旱為民愁　應器誰將去　生臺蟻不遊　會須傳此術　相共老山丘</p><p><a href="../../model.html#/doc/41583">View poem's topic associations</a></p></body></html>
