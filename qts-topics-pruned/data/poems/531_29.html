  <body><p>531_29: 《送客歸蘭溪》許渾</p>
    <p>花下送歸客　路長應過秋　暮隨江鳥宿　寒共嶺猿愁　眾水喧嚴瀨　群峰抱沈樓　因君幾南望　曾向此中游</p><p><a href="../../model.html#/doc/26030">View poem's topic associations</a></p></body></html>
