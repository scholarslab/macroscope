  <body><p>274_7_3: 《赴撫州對酬崔法曹夜雨滴空階五首（其三）》戴叔倫</p>
    <p>謗議不自辨　親朋那得知　雨中驅馬去　非是獨傷離</p><p><a href="../../model.html#/doc/14267">View poem's topic associations</a></p></body></html>
