  <body><p>652_18: 《送孫百篇游天臺》方幹</p>
    <p>東南雲路落斜行　入樹穿村見赤城　遠近常時皆藥氣　高低無處不泉聲　映巖日向床頭沒　溼燭雲從柱底生　更有仙花與靈鳥　恐君多半未知名</p><p><a href="../../model.html#/doc/32841">View poem's topic associations</a></p></body></html>
