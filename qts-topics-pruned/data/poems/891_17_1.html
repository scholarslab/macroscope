  <body><p>891_17_1: 《歸國遙（國一作自，遙一作謠）（其一）》溫庭筠</p>
    <p>香玉　翠鳳寶釵垂　鈿筐交勝金粟　越羅春水綠　畫堂照簾殘燭　夢餘更漏促　謝娘無限心曲　曉屏山斷續</p><p><a href="../../model.html#/doc/44081">View poem's topic associations</a></p></body></html>
