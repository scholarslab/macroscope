  <body><p>498_2_1: 《武功縣中作三十首（一作武功縣閒居）（其一）》姚合</p>
    <p>縣去帝城遠　為官與隱齊　馬隨山鹿放　雞雜野禽棲　遶舍惟藤架　侵階是藥畦更師嵇叔夜　不擬作書題</p><p><a href="../../model.html#/doc/23963">View poem's topic associations</a></p></body></html>
