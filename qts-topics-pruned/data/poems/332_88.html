  <body><p>332_88: 《赴資陽經嶓塚山（漢水所出，元和三年已授此官）》羊士諤</p>
    <p>寧辭舊路駕朱轓　重使疲人感漢恩　今日鳴騶到嶓峽　還勝博望至河源</p><p><a href="../../model.html#/doc/15678">View poem's topic associations</a></p></body></html>
