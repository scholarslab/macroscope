  <body><p>569_26: 《送秦煉師》李群玉</p>
    <p>紫府靜沈沈　松軒思別琴　水流寧有意　雲汎本無心　錦洞桃花遠　青山竹葉深　不因時賣藥　何路更相尋</p><p><a href="../../model.html#/doc/28482">View poem's topic associations</a></p></body></html>
