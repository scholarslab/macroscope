  <body><p>840_35: 《晚夏金江寓居答友生》齊己</p>
    <p>日日衝殘熱　相尋入亂蒿　閒中滋味遠　詩裏是非高　碧聳新生竹　紅垂半熟桃　時難未可出　且欲淬豪曹</p><p><a href="../../model.html#/doc/42089">View poem's topic associations</a></p></body></html>
