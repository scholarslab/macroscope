  <body><p>19_126: 《相和歌辭。從軍行》皎然</p>
    <p>候騎出紛紛　元戎霍冠軍　漢鞞秋聒地　羌火晝燒雲　萬里戍城合　三邊羽檄分　烏孫驅未盡　肯顧遼陽勳　漢旆拂丹霄　漢軍新破遼　紅塵驅鹵簿　白羽擁嫖姚　戰苦軍猶樂　功高將不驕　至今丁令塞　朔吹空蕭蕭　百萬逐呼韓　頻年不解鞍　兵屯絕漠暗　馬飲濁河乾　破虜功未錄　勞師力已殫　須防肘腋下　飛禍出無端　飛將下天來　奇謀閫外裁　水心龍劍動　地肺雁山開　望氣燕師銳　當鋒虜陣摧　從今射鵰騎　不敢過雲堆　黃紙君王詔　青泥校尉書　誓師張虎落　選將擐犀渠　霧暗津浦失　天寒塞柳疏　橫行十萬騎　欲掃虜塵餘</p><p><a href="../../model.html#/doc/1006">View poem's topic associations</a></p></body></html>
