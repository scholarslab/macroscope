  <body><p>832_30: 《海邊見羅鄴》貫休</p>
    <p>清世詩聲出　誰人得似君　命通須有日　天未喪斯文　楚木寒連寺　修江碧入雲　相思喜相見　庭葉正紛紛</p><p><a href="../../model.html#/doc/41605">View poem's topic associations</a></p></body></html>
