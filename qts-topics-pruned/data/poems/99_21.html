  <body><p>99_21: 《送蘇八給事出牧徐州用芳韻》盧僎</p>
    <p>金鼎屬元方　瑣闈連季常　畏盈聊出守　分命乃維良　曉騎辭朝遠　春帆向楚常　賢哉謙自牧　天下詠餘芳</p><p><a href="../../model.html#/doc/4479">View poem's topic associations</a></p></body></html>
