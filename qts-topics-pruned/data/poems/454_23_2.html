  <body><p>454_23_2: 《微之敦詩晦叔相次長逝，巋然自傷，因成二絕（其二）》白居易</p>
    <p>長夜君先去　殘年我幾何　秋風滿衫淚　泉下故人多</p><p><a href="../../model.html#/doc/23558">View poem's topic associations</a></p></body></html>
