  <body><p>469_21_2: 《惜花三首（其二）》張碧</p>
    <p>老鴉拍翼盤空疾　准擬浮生如瞬息　阿母蟠桃香未齊　漢皇骨葬秋山碧</p><p><a href="../../model.html#/doc/22554">View poem's topic associations</a></p></body></html>
