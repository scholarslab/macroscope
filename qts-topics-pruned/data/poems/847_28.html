  <body><p>847_28: 《輕薄行》齊己</p>
    <p>玉鞭金鐙驊騮蹄　橫眉吐氣如虹霓　五陵春暖芳草齊　笙歌到處花成泥　日沉月上且鬥雞　醉來莫問天高低　伯陽道德何唾咦　仲尼禮樂徒卑栖</p><p><a href="../../model.html#/doc/42642">View poem's topic associations</a></p></body></html>
