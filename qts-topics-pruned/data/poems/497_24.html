  <body><p>497_24: 《寄裴起居》姚合</p>
    <p>千官曉立鑪煙裏　立近丹墀是起居　彩筆專書皇帝語　書成幾卷太平書</p><p><a href="../../model.html#/doc/23879">View poem's topic associations</a></p></body></html>
