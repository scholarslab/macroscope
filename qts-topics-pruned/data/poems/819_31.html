  <body><p>819_31: 《送至洪沙彌赴上元受戒（上元江中蔡州有梁戒壇）》皎然</p>
    <p>不肯資章甫　勝衣被木蘭　今隨秣陵信　欲及蔡州壇　野寺鐘聲遠　春山戒足寒　歸來次第學　應見後心難</p><p><a href="../../model.html#/doc/40908">View poem's topic associations</a></p></body></html>
