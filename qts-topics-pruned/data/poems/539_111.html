  <body><p>539_111: 《王十二兄與畏之員外相訪見招小飲…以悼亡日近不去因寄》李商隱</p>
    <p>謝傅門庭舊末行　今朝歌管屬檀郎　更無人處簾垂地　欲拂塵時簟竟床　稽氏幼男猶可憫　左家嬌女豈能忘　秋霖腹疾俱難遣　萬里西風夜正長</p><p><a href="../../model.html#/doc/26501">View poem's topic associations</a></p></body></html>
