  <body><p>574_46: 《詠懷》賈島</p>
    <p>縱把書看未省勤　一生生計祗長貧　可能在世無成事　不覺離家作老人　中嶽深林秋獨往　南原多草夜無鄰　經年抱疾誰來問　野鳥相過啄木頻</p><p><a href="../../model.html#/doc/28955">View poem's topic associations</a></p></body></html>
