  <body><p>249_75: 《送從弟豫貶遠州（一作劉長卿詩，題作送從弟貶袁州）》皇甫冉</p>
    <p>何事成遷客　思歸不見鄉　遊吳經萬里　弔屈過三湘　水與荊巫接　山通鄢郢長　名嗟黃綬繫　才是白眉良　獨結南枝恨　應思北雁行　憂來沽楚酒　玄鬢莫凝霜</p><p><a href="../../model.html#/doc/11667">View poem's topic associations</a></p></body></html>
