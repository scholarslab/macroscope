  <body><p>367_23_1: 《燕子樓詩三首（一作關盻盻詩）（其一）》張仲素</p>
    <p>樓上殘燈伴曉霜　獨眠人起合歡床　相思一夜情多少　地角天涯不是長</p><p><a href="../../model.html#/doc/17378">View poem's topic associations</a></p></body></html>
