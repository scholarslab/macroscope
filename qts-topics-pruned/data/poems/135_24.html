  <body><p>135_24: 《早發上東門》綦毋潛</p>
    <p>十五能行西入秦　三十無家作路人　時命不將明主合　布衣空染洛陽塵</p><p><a href="../../model.html#/doc/5568">View poem's topic associations</a></p></body></html>
