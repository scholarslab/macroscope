  <body><p>630_26_3: 《藥名離合夏日即事三首（其三）》陸龜蒙</p>
    <p>窗外曉簾還自卷　柏煙蘭露思晴空　青箱有意終須續　斷簡遺編一半通</p><p><a href="../../model.html#/doc/31387">View poem's topic associations</a></p></body></html>
