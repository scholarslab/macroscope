  <body><p>485_23: 《章華宮行》鮑溶</p>
    <p>煙渚南鴻呼曉群　章華宮娥怨行雲　十二巫峰仰天綠　金車何處邀雲宿　小腰婑墮三千人　宮衣水碧顏青春　豈無一人似神女　忍使黛蛾常不伸　黛蛾不伸猶自可　春朝諸處門常鎖</p><p><a href="../../model.html#/doc/23250">View poem's topic associations</a></p></body></html>
