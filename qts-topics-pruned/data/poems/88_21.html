  <body><p>88_21: 《奉和聖制送王晙巡邊應制》張說</p>
    <p>六月歌周雅　三邊遣夏卿　欲施攻戰法　先作簡稽行　禮樂知謀帥　春秋識用兵　一勞堪定國　萬里即長城　策有和戎利　威傳破虜名　軍前雨灑道　樓上月臨營　別藻瑤華降　同衣錦襮榮　關山由義近　戎馬為恩輕　絲竹路傍散　風雲馬上生　朝廷謂吉甫　邦國望君平</p><p><a href="../../model.html#/doc/4087">View poem's topic associations</a></p></body></html>
