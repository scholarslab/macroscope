  <body><p>118_52: 《立秋日題安昌寺北山亭》孫逖</p>
    <p>樓觀倚長霄　登攀及霽朝　高如石門頂　勝擬赤城標　天路雲虹近　人寰氣象遙　山圍伯禹廟　江落伍胥潮　徂暑迎秋薄　涼風是日飄　果林餘苦李　萍水覆甘蕉　覽古嗟夷漫　凌空愛泬寥　更聞金剎下　鐘梵晚蕭蕭</p><p><a href="../../model.html#/doc/4895">View poem's topic associations</a></p></body></html>
