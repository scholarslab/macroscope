  <body><p>808_45: 《老僧（一作鄭綮詩）》景雲</p>
    <p>日照西山雪　老僧門始開　凍瓶粘柱礎　宿火陷爐灰　童子病歸去　鹿麑寒入來　齋鐘知漸近　枝鳥下生臺</p><p><a href="../../model.html#/doc/40405">View poem's topic associations</a></p></body></html>
