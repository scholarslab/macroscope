  <body><p>300_48: 《題裴處士碧虛溪居》王建</p>
    <p>鳥聲真似深山裏　平地人間自不同　春圃紫芹長卓卓　暖泉青草一叢叢　松臺前後花皆別　竹崦高低水盡通　細問來時從近遠　溪名載入縣圖中</p><p><a href="../../model.html#/doc/14286">View poem's topic associations</a></p></body></html>
