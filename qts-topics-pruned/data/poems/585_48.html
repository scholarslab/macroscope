  <body><p>585_48: 《江村》劉駕</p>
    <p>江水灌稻田　饑年稻亦熟　舟中愛桑麻　日午因成宿　相承幾十代　居止連茅屋　四鄰不相離　安肯去骨肉　書生說太苦　客路常在目　縱使富貴還　交親幾墳綠</p><p><a href="../../model.html#/doc/29431">View poem's topic associations</a></p></body></html>
