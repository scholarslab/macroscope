  <body><p>428_38_11: 《郊陶潛體詩十六首（其十一）》白居易</p>
    <p>煙霞隔懸圃　風波限瀛州　我豈不欲往　大海路阻修　神仙但聞說　靈藥不可求長生無得者　舉世如蜉蝣　逝者不重迴　存者難久留　踟躕未死間　何苦懷百憂念此忽內熱　坐看成白頭　舉杯還獨飲　顧影自獻酬　心與口相約　未醉勿言休今朝不盡醉　知有明朝不　不見郭門外　纍纍墳與丘　月明愁殺人　黃蒿風颼颼死者若有知　悔不秉燭遊</p><p><a href="../../model.html#/doc/19724">View poem's topic associations</a></p></body></html>
