  <body><p>283_77: 《從軍北征》李益</p>
    <p>天山雪後海風寒　橫笛偏吹行路難　磧裏征人三十萬　一時回向月明看</p><p><a href="../../model.html#/doc/13456">View poem's topic associations</a></p></body></html>
