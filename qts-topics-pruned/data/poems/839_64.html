  <body><p>839_64: 《寄懷江西僧達禪翁》齊己</p>
    <p>長憶舊山日　與君同聚沙　未能精貝葉　便學詠楊花　苦甚傷心骨　清還切齒牙　何妨繼餘習　前世是詩家</p><p><a href="../../model.html#/doc/42038">View poem's topic associations</a></p></body></html>
