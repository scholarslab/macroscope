  <body><p>214_64: 《陪竇侍禦靈雲南亭宴，詩得雷字》高適</p>
    <p>人幽宜眺聽　目極喜亭臺　風景知愁在　關山憶夢迴　祗言殊語默　何意忝遊陪　連唱波瀾動　冥搜物象開　新秋歸遠樹　殘雨擁輕雷　簷外長天盡　尊前獨鳥來　常吟塞下曲　多謝幕中才　河漢徒相望　嘉期安在哉</p><p><a href="../../model.html#/doc/9276">View poem's topic associations</a></p></body></html>
