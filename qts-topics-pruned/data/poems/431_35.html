  <body><p>431_35: 《南亭對酒送春》白居易</p>
    <p>含桃實已落　紅薇花尚熏　冉冉三月盡　晚鶯城上聞　獨持一杯酒　南亭送殘春　半酣忽長歌　歌中何所云　云我五十餘　未是苦老人　刺史二千石　亦不為賤貧　天下三品官　多老於我身　同年登第者　零落無一分　親故半為鬼　僮僕多見孫　念此聊自解　逢酒且歡欣</p><p><a href="../../model.html#/doc/19864">View poem's topic associations</a></p></body></html>
