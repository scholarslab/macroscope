  <body><p>89_18: 《元朝（一作幽州元日）》張說</p>
    <p>今歲元日樂　不謝往年春　知向來心道　誰為昨夜人</p><p><a href="../../model.html#/doc/4691">View poem's topic associations</a></p></body></html>
