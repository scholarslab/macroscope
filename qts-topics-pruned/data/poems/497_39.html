  <body><p>497_39: 《寄華州李中丞》姚合</p>
    <p>毛女峰前郡　煙霞氣轉清　庭分靈掌影　窗度瀑泉聲　蘚逕人稀到　松齋藥自生　常餐亦芝朮　閒客是公卿　看水逢仙鶴　登樓見帝城　養生非酒病　難隱是詩名　省署嘗連步　江皋欲獨耕　偶題無六義　聊以達微誠</p><p><a href="../../model.html#/doc/23894">View poem's topic associations</a></p></body></html>
