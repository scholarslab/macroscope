  <body><p>696_62: 《春愁》韋莊</p>
    <p>寓思本多傷　逢春恨更長　露霑湘竹淚　花墮越梅妝　睡怯交加夢　閒傾瀲灩觴　後庭人不到　斜月上松篁</p><p><a href="../../model.html#/doc/35618">View poem's topic associations</a></p></body></html>
