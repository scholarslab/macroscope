  <body><p>672_63: 《八月十六日夜月》唐彥謙</p>
    <p>斷腸佳賞固難期　昨夜銷魂更不疑　丹桂影空蟾有露　綠槐陰在鵲無枝　賴將吟詠聊惆悵　早是疏頑耐別離　堪恨賈生曾慟哭　不緣清景為憂時</p><p><a href="../../model.html#/doc/33961">View poem's topic associations</a></p></body></html>
