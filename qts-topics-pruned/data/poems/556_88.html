  <body><p>556_88: 《送道友入天臺山作》馬戴</p>
    <p>卻憶天台去　移居海島空　觀寒琪樹碧　雪淺石橋通　漱齒飛泉外　餐霞早境中　終期赤城裏　披氅與君同</p><p><a href="../../model.html#/doc/27901">View poem's topic associations</a></p></body></html>
