  <body><p>717_47: 《春日自吳門之陽羨道中書事》曹松</p>
    <p>勝異恣遊應未遍　路歧猶去幾時還　浪花湖闊虹蜺斷　柳線村深鳥雀閒　千室綺羅浮畫楫　兩州絲竹會茶山　眼前便是神仙事　何必須言洞府間</p><p><a href="../../model.html#/doc/36720">View poem's topic associations</a></p></body></html>
