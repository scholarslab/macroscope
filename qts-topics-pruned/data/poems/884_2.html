  <body><p>884_2: 《元日觀朝》厲玄</p>
    <p>玉座臨新歲　朝盈萬國人　火連雙闕曉　仗列五門春　瑞雪銷鴛瓦　祥光在日輪　天顏不敢視　稱慶拜空頻</p><p><a href="../../model.html#/doc/43783">View poem's topic associations</a></p></body></html>
