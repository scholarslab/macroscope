  <body><p>305_22: 《送黃曄明府岳州湘陰赴任（一作劉三複詩）》劉複</p>
    <p>擬占名場第一科　龍門十上困風波　三年護塞從戎遠　萬里投荒失意多　花縣到時銅墨貴　葉舟行處水雲和　遙知布惠蘇民後　應向祠堂弔汨羅</p><p><a href="../../model.html#/doc/14679">View poem's topic associations</a></p></body></html>
