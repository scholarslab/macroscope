  <body><p>561_69_1: 《柳枝詞五首（其一）》薛能</p>
    <p>朝陽晴照綠楊煙　一別通波十七年　應有舊枝無處覓　萬株風裏卓旌旃</p><p><a href="../../model.html#/doc/28234">View poem's topic associations</a></p></body></html>
