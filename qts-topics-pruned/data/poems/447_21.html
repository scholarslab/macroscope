  <body><p>447_21: 《秋寄微之十二韻》白居易</p>
    <p>娃館松江北　稽城浙水東　屈臣為長吏　伴我作衰翁　旌旆知非遠　煙雲望不通　忙多對酒榼　興少閱詩筒　淡白秋來日　疏涼雨後風　餘霞數片綺　新月一張弓　影滿衰桐樹　香凋晚蕙叢　飢啼春穀鳥　寒怨絡絲蟲　覽鏡頭雖白　聽歌耳未聾　老愁從此遣　醉笑與誰同　清旦方堆案　黃昏始退公　可憐朝暮景　銷在兩衙中</p><p><a href="../../model.html#/doc/21043">View poem's topic associations</a></p></body></html>
