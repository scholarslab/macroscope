  <body><p>540_110: 《小桃園》李商隱</p>
    <p>竟日小桃園　休寒亦未暄　坐鶯當酒重　送客出牆繁　啼久艷粉薄　舞多香雪翻　猶憐未圓月　先出照黃昏</p><p><a href="../../model.html#/doc/26719">View poem's topic associations</a></p></body></html>
