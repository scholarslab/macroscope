  <body><p>324_21: 《送陸拾遺祗召赴行在》權德輿</p>
    <p>鵷鷺承新命　翻飛入漢庭　歌詩能合雅　獻納每論經　月曉蜀江迥　猿啼楚樹青　幸因焚草暇　書札訪沈冥</p><p><a href="../../model.html#/doc/15359">View poem's topic associations</a></p></body></html>
