  <body><p>632_33: 《五十》司空圖</p>
    <p>閒身事少只題詩　五十今來覺陡衰　清秩偶叨非養望　丹方頻試更堪疑　髭鬚強染三分折　弦管遙聽一半悲　漉酒有巾無黍釀　負他黃菊滿東籬</p><p><a href="../../model.html#/doc/31457">View poem's topic associations</a></p></body></html>
