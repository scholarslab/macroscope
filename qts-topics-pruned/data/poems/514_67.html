  <body><p>514_67: 《同友人看花》朱慶餘</p>
    <p>尋花不問春深淺　縱是殘紅也入詩　每箇樹邊行一匝　誰家園裏最多時</p><p><a href="../../model.html#/doc/25074">View poem's topic associations</a></p></body></html>
