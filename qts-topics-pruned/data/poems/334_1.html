  <body><p>334_1: 《夏至日衡陽郡齋書懷》令狐楚</p>
    <p>一來江城守　七見江月圓　齒髮將六十　鄉關越三千　褰帷罕遊觀　閉閤多沉眠　新節還復至　故交盡相捐　何時羾閶闔　上訴高高天</p><p><a href="../../model.html#/doc/15839">View poem's topic associations</a></p></body></html>
