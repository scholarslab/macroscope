  <body><p>382_36: 《將軍行》張籍</p>
    <p>彈箏峽東有胡塵　天子擇日拜將軍　蓬萊殿前賜六纛　還領禁兵為部曲　當朝受詔不辭家　夜向咸陽原上宿　戰車彭彭旌旗動　三十六軍齊上隴　隴頭戰勝夜亦行　分兵處處收舊城　胡兒殺盡陰磧暮　擾擾唯有牛羊聲　邊人親戚曾戰沒　今逐官軍收舊骨　磧西行見萬里空　幕府獨奏將軍功</p><p><a href="../../model.html#/doc/18028">View poem's topic associations</a></p></body></html>
