  <body><p>708_29: 《偶書》徐夤</p>
    <p>巧者多為拙者資　良籌第一在乘時　市門逐利終身飽　谷口躬耕盡日飢　瓊玖鬻來燕石貴　蓬蒿芳處楚蘭衰　高皇冷笑重瞳客　蓋世拔山何所為</p><p><a href="../../model.html#/doc/36276">View poem's topic associations</a></p></body></html>
