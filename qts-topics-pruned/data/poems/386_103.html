  <body><p>386_103: 《病中酬元宗簡》張籍</p>
    <p>東風漸暖滿城春　獨佔幽居養病身　莫說櫻桃花已發　今年不作看花人</p><p><a href="../../model.html#/doc/18396">View poem's topic associations</a></p></body></html>
