  <body><p>402_1_5: 《遣春十首（其五）》元稹</p>
    <p>暄寒深淺春　紅白前後花　顏色詎相讓　生成良有涯　梅芳勿自早　菊秀勿自賒各將一時意　終年無再華</p><p><a href="../../model.html#/doc/18857">View poem's topic associations</a></p></body></html>
