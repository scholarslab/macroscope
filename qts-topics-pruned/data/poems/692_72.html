  <body><p>692_72: 《贈題兜率寺閑上人院》杜荀鶴</p>
    <p>人間寺應諸天號　真行僧禪此寺中　百歲有涯頭上雪　萬般無染耳邊風　挂帆波浪驚心白　上馬塵埃翳眼紅　畢竟浮生謾勞役　算來何事不成空</p><p><a href="../../model.html#/doc/35350">View poem's topic associations</a></p></body></html>
