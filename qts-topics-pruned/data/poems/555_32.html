  <body><p>555_32: 《巴江夜猿》馬戴</p>
    <p>日飲巴江水　還啼巴岸邊　秋聲巫峽斷　夜影楚雲連　露滴青楓樹　山空明月天　誰知泊船者　聽此不能眠</p><p><a href="../../model.html#/doc/27775">View poem's topic associations</a></p></body></html>
