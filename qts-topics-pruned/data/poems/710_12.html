  <body><p>710_12: 《公子行》徐夤</p>
    <p>十五轅門學控弦　六街騎馬去如煙　金多倍著牡丹價　髮白未知章甫賢　有耳不聞經國事　拜官方買謝恩箋　相如謾說凌雲賦　四壁何曾有一錢</p><p><a href="../../model.html#/doc/36409">View poem's topic associations</a></p></body></html>
