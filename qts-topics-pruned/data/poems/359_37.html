  <body><p>359_37: 《寄楊虢州與之舊姻》劉禹錫</p>
    <p>避地江湖知幾春　今來本郡擁朱輪　阮郎無復里中舊　楊僕卻為關外人　各繫一官難命駕　每懷前好易沾巾　玉城山裏多靈藥　擺落功名且養神</p><p><a href="../../model.html#/doc/16992">View poem's topic associations</a></p></body></html>
