  <body><p>214_1: 《部落曲》高適</p>
    <p>蕃軍傍塞遊　代馬噴風秋　老將垂金甲　閼支著錦裘　琱戈蒙豹尾　紅旆插狼頭　日暮天山下　鳴笳漢使愁</p><p><a href="../../model.html#/doc/9211">View poem's topic associations</a></p></body></html>
