  <body><p>230_12_4: 《喜聞盜賊蕃寇總退口號五首（其四）》杜甫</p>
    <p>勃律天西采玉河　堅昆碧碗最來多　舊隨漢使千堆寶　少答胡王萬匹羅</p><p><a href="../../model.html#/doc/10396">View poem's topic associations</a></p></body></html>
