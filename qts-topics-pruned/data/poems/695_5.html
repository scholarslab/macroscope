  <body><p>695_5: 《虢州澗東村居作》韋莊</p>
    <p>東南騎馬出郊坰　迴首寒煙隔郡城　清澗漲時翹鷺喜　綠桑疏處哺牛鳴　兒童見少生於客　奴僕驕多倨似兄　試望家田還自適　滿畦秋水稻苗平</p><p><a href="../../model.html#/doc/35517">View poem's topic associations</a></p></body></html>
