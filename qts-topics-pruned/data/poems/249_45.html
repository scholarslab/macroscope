  <body><p>249_45: 《贈鄭山人》皇甫冉</p>
    <p>白首滄洲客　陶然得此生　龐公採藥去　萊氏與妻行　乍見還州里　全非隱姓名　枉帆臨海嶠　貰酒秣陵城　伐木吳山曉　持竿越水清　家人恣貧賤　物外任衰榮　忽爾辭林壑　高歌至上京　避喧心已慣　念遠夢頻成　石路寒花發　江田臘雪明　玄纁倘有命　何以遂躬耕</p><p><a href="../../model.html#/doc/11643">View poem's topic associations</a></p></body></html>
