  <body><p>386_82: 《崔駙馬養鶴》張籍</p>
    <p>身閒無事稱高情　已有人間章句名　求得鶴來教翦翅　望仙臺下亦將行</p><p><a href="../../model.html#/doc/18377">View poem's topic associations</a></p></body></html>
