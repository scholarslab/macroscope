  <body><p>897_11_2: 《菩薩蠻（其二）》孫光憲</p>
    <p>花冠頻鼓牆頭翼　東方澹白連窗色　門外早鶯聲　背樓殘月明　薄寒籠醉態　依舊鉛華在　握手送人歸　半拖金縷衣</p><p><a href="../../model.html#/doc/44542">View poem's topic associations</a></p></body></html>
