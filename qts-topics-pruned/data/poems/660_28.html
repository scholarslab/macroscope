  <body><p>660_28: 《春思》羅隱</p>
    <p>蕩漾春風淥似波　惹情搖恨去傞傞　燕翻永日音聲好　柳舞空城意緒多　蜀國暖迴溪峽浪　衛娘清轉遏雲歌　可憐戶外桃兼李　仲蔚蓬蒿奈爾何</p><p><a href="../../model.html#/doc/33337">View poem's topic associations</a></p></body></html>
