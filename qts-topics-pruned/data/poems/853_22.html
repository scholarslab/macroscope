  <body><p>853_22: 《高士詠。臧丈人》吳筠</p>
    <p>臧叟隱中壑　垂綸心浩然　文王感昔夢　授政道斯全　一遵無為術　三載淳化宣　功成遂不處　遁跡符沖玄</p><p><a href="../../model.html#/doc/42909">View poem's topic associations</a></p></body></html>
