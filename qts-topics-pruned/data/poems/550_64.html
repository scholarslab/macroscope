  <body><p>550_64: 《經王先生故居》趙嘏</p>
    <p>晚波東去海茫茫　誰識蓬山不死鄉　弄玉已歸蕭史去　碧樓紅樹倚斜陽</p><p><a href="../../model.html#/doc/27493">View poem's topic associations</a></p></body></html>
