  <body><p>143_42: 《送薛大赴安陸》王昌齡</p>
    <p>津頭雲雨暗湘山　遷客離憂楚地顏　遙送扁舟安陸郡　天邊何處穆陵關</p><p><a href="../../model.html#/doc/5915">View poem's topic associations</a></p></body></html>
