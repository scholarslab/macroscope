  <body><p>148_74: 《赴江西，湖上贈皇甫曾之宣州》劉長卿</p>
    <p>莫恨扁舟去　川途我更遙　東西潮渺渺　離別雨蕭蕭　流水通春谷　青山過板橋　天涯有來客　遲爾訪漁樵</p><p><a href="../../model.html#/doc/6244">View poem's topic associations</a></p></body></html>
