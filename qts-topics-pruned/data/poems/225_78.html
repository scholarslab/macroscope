  <body><p>225_78: 《銅瓶》杜甫</p>
    <p>亂後碧井廢　時清瑤殿深　銅瓶未失水　百丈有哀音　側想美人意　應非寒甃沈　蛟龍半缺落　猶得折黃金</p><p><a href="../../model.html#/doc/9902">View poem's topic associations</a></p></body></html>
