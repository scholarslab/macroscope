  <body><p>570_52_1: 《落帆後賦得二絕（其一）》李群玉</p>
    <p>平湖茫茫春日落　危檣獨映沙洲泊　上岸閒尋細草行　古查飛起黃金鶚</p><p><a href="../../model.html#/doc/28588">View poem's topic associations</a></p></body></html>
