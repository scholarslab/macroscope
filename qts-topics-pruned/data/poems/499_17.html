  <body><p>499_17: 《杏溪十首。杏水》姚合</p>
    <p>不與江水接　自出林中央　穿花復遠水　一山聞杏香　我來持茗甌　日屢此來嘗</p><p><a href="../../model.html#/doc/24077">View poem's topic associations</a></p></body></html>
