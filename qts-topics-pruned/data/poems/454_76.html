  <body><p>454_76: 《送劉五司馬赴任硤州兼寄崔使君》白居易</p>
    <p>位下才高多怨天　劉兄道勝獨恬然　貧於揚子兩三倍　老過榮公六七年　筆硯莫拋留壓案　簞瓢從陋也銷錢　郡丞自合當優禮　何況夷陵太守賢</p><p><a href="../../model.html#/doc/21662">View poem's topic associations</a></p></body></html>
