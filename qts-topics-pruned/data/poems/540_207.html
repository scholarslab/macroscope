  <body><p>540_207: 《靈仙閣晚眺寄鄆州韋評事》李商隱</p>
    <p>愚公方住谷　仁者本依山　共誓林泉志　胡為尊俎間　華蓮開菡萏　荊玉刻孱顏　爽氣臨周道　嵐光入漢關　滿壺從蟻泛　高閣已苔斑　想就安車召　寧期負矢還　潘遊全璧散　郭去半舟閒　定笑幽人跡　鴻軒不可攀</p><p><a href="../../model.html#/doc/26820">View poem's topic associations</a></p></body></html>
