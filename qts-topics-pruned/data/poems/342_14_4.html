  <body><p>342_14_4: 《雜詩四首（其四）》韓愈</p>
    <p>雀鳴朝營食　鳩鳴暮覓群　獨有知時鶴　雖鳴不緣身　喑蟬終不鳴　有抱不列陳　蛙黽鳴無謂　閤閤祗亂人</p><p><a href="../../model.html#/doc/16084">View poem's topic associations</a></p></body></html>
