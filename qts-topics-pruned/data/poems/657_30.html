  <body><p>657_30: 《寄渭北徐從事》羅隱</p>
    <p>暖雲慵墮柳垂條　驄馬徐郎過渭橋　官秩舊參荀秘監　樽壘今伴霍嫖姚　科隨鵠箭頻曾中　禮向侯弓以重招　莫恨東風促行李　不多時節卻歸朝</p><p><a href="../../model.html#/doc/33205">View poem's topic associations</a></p></body></html>
