  <body><p>118_27: 《送李給事歸徐州覲省》孫逖</p>
    <p>列位登青瑣　還鄉復綵衣　共言晨省日　便是晝遊歸　春水經梁宋　晴山入海沂　莫愁東路遠　四牡正騑騑</p><p><a href="../../model.html#/doc/4866">View poem's topic associations</a></p></body></html>
