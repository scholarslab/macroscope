  <body><p>728_5: 《唐虞門。舜妃》周曇</p>
    <p>蒼梧一望隔重雲　帝子悲尋不記春　何事淚痕偏在竹　貞姿應念節高人</p><p><a href="../../model.html#/doc/37126">View poem's topic associations</a></p></body></html>
