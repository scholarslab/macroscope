  <body><p>620_37: 《奉和襲美酒中十詠。酒旗》陸龜蒙</p>
    <p>搖搖倚青岸　遠蕩遊人思　風攲翠竹杠　雨澹香醪字　纔來隔煙見　已覺臨江遲　大旆非不榮　其如有王事</p><p><a href="../../model.html#/doc/30967">View poem's topic associations</a></p></body></html>
