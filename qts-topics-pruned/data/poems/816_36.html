  <body><p>816_36: 《和李舍人使君紓題雲明府道室》皎然</p>
    <p>許令如今道姓雲　曾經西岳事桐君　流霞手把應憐壽　黃鶴心期擬作群　金籙時教弟子檢　砂床不遺世人聞　桂陽亦是神仙守　分別無嗟兩地分</p><p><a href="../../model.html#/doc/40719">View poem's topic associations</a></p></body></html>
