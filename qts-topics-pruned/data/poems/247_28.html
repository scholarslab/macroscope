  <body><p>247_28: 《送陳王府張長史還京》獨孤及</p>
    <p>論齒弟兄列　為邦前後差　十年方一見　此別復何嗟　極目故關道　傷心南浦花　少時相憶處　招手望行車</p><p><a href="../../model.html#/doc/11508">View poem's topic associations</a></p></body></html>
