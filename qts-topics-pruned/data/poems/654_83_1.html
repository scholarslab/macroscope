  <body><p>654_83_1: 《宮中二首（其一）》羅鄴</p>
    <p>芳草長含玉輦塵　君王遊幸此中頻　今朝別有承恩處　鸚鵡飛來說似人</p><p><a href="../../model.html#/doc/33036">View poem's topic associations</a></p></body></html>
