  <body><p>842_29: 《九日逢虛中虛受》齊己</p>
    <p>楚后萍臺下　相逢九日時　干戈人事地　荒廢菊花籬　我已多衰病　君猶盡黑髭　皇天安罪得　解語便吟詩</p><p><a href="../../model.html#/doc/42243">View poem's topic associations</a></p></body></html>
