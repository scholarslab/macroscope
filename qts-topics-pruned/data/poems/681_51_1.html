  <body><p>681_51_1: 《八月六日作四首（其一）》韓偓</p>
    <p>日離黃道十年昏　敏手重開造化門　火帝動爐銷劍戟　風師吹雨洗乾坤　左牽犬馬誠難測　右袒簪纓最負恩　丹筆不知誰定罪　莫留遺跡怨神孫</p><p><a href="../../model.html#/doc/34559">View poem's topic associations</a></p></body></html>
