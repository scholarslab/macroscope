  <body><p>475_33: 《題羅浮石（刻于石上）》李德裕</p>
    <p>青景持芳菊　涼天倚茂松　名山何必去　此地有群峰</p><p><a href="../../model.html#/doc/24723">View poem's topic associations</a></p></body></html>
