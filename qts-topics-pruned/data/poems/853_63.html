  <body><p>853_63: 《高士詠。孫公和》吳筠</p>
    <p>孫登好淳古　卉服從穴居　彈琴合天和　讀易見象初　終日無慍色　恬然在玄虛　貽言誡叔夜　超跡安所如</p><p><a href="../../model.html#/doc/42950">View poem's topic associations</a></p></body></html>
