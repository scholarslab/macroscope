  <body><p>119_12: 《奉和聖制上巳祓禊應制》崔國輔</p>
    <p>元巳秦中節　吾君灞上遊　鳴鑾通禁苑　別館遶芳洲　鵷鷺千官列　魚龍百戲浮　桃花春欲盡　穀雨夜來收　慶向堯樽祝　歡從楚棹謳　逸詩何足對　窅作掩東周</p><p><a href="../../model.html#/doc/4913">View poem's topic associations</a></p></body></html>
