  <body><p>805_5: 《道意寄崔侍郎》李冶</p>
    <p>莫漫戀浮名　應須薄宦情　百年齊旦暮　前事盡虛盈　愁鬢行看白　童顏學未成　無過天竺國　依止古先生</p><p><a href="../../model.html#/doc/40019">View poem's topic associations</a></p></body></html>
