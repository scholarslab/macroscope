  <body><p>522_77: 《哭韓綽》杜牧</p>
    <p>平明送葬上都門　紼翣交橫逐去魂　歸來冷笑悲身事　喚婦呼兒索酒盆</p><p><a href="../../model.html#/doc/25538">View poem's topic associations</a></p></body></html>
