  <body><p>806_1_82: 《詩三百三首（其八十二）》寒山</p>
    <p>我今有一襦　非羅復非綺　借問作何色　不紅亦不紫　夏天將作衫　冬天將作被冬夏遞互用　長年只這是</p><p><a href="../../model.html#/doc/40110">View poem's topic associations</a></p></body></html>
