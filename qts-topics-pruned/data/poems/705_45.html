  <body><p>705_45: 《斷酒》黃滔</p>
    <p>未老先為百病仍　醉杯無計接賓朋　免遭拽盞郎君謔　還被簪花錄事憎　絲管合時思索馬　池塘晴後獨留僧　何因澆得離腸爛　南浦東門恨不勝</p><p><a href="../../model.html#/doc/36136">View poem's topic associations</a></p></body></html>
