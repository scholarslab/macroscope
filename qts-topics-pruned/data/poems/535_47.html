  <body><p>535_47: 《酬副使鄭端公見寄》許渾</p>
    <p>一日高名遍九州　玄珠仍向道中求　郢中白雪慚新唱　塗上青山憶舊遊　笙磬有文終易別　珠璣無價竟難酬　柳營迢遞江風闊　夜夜孤吟月下樓</p><p><a href="../../model.html#/doc/26229">View poem's topic associations</a></p></body></html>
