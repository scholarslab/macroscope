  <body><p>456_78_1: 《宅西有流水牆下構小樓臨玩之時頗有幽趣…吟偶題五絕句（其一）》白居易</p>
    <p>伊水分來不自由　無人解愛為誰流　家家拋向牆根底　唯我栽蓮越小樓</p><p><a href="../../model.html#/doc/21834">View poem's topic associations</a></p></body></html>
