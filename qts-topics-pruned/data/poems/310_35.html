  <body><p>310_35: 《溫泉僧房》於鵠</p>
    <p>雲裏前朝寺　修行獨幾年　山村無施食　盥漱亦安禪　古塔巢溪鳥　深房閉谷泉　自言曾入室　知處梵王天</p><p><a href="../../model.html#/doc/14794">View poem's topic associations</a></p></body></html>
