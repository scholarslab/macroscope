  <body><p>28_9_5: 《雜曲歌辭。楊柳枝（其五）》劉禹錫</p>
    <p>花萼樓前初種時　美人樓上鬥腰支　如今拋擲上街裏　露葉如啼欲恨誰</p><p><a href="../../model.html#/doc/1744">View poem's topic associations</a></p></body></html>
