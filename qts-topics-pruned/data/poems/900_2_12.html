  <body><p>900_2_12: 《憶江南（其十二）》呂岩</p>
    <p>瑤池上　瑞霧靄群仙　素練金童鏘鳳板　青衣玉女嘯鸞弦　身在大羅天</p><p><a href="../../model.html#/doc/48362">View poem's topic associations</a></p></body></html>
