  <body><p>159_59: 《高陽池送朱二》孟浩然</p>
    <p>當昔襄陽雄盛時　山公常醉習家池　池邊釣女日相隨　妝成照影競來窺　澄波澹澹芙蓉發　綠岸毿毿楊柳垂　一朝物變人亦非　四面荒涼人徑稀　意氣豪華何處在　空餘草露濕羅衣　此地朝來餞行者　翻向此中牧征馬　征馬分飛日漸斜　見此空為人所嗟　殷勤為訪桃源路　予亦歸來松子家</p><p><a href="../../model.html#/doc/6709">View poem's topic associations</a></p></body></html>
