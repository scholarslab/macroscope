  <body><p>250_9: 《賦得簷燕》皇甫冉</p>
    <p>拂水競何忙　傍簷如有意　翻風去每遠　帶雨歸偏駛　令君裁杏梁　更欲年年去</p><p><a href="../../model.html#/doc/11699">View poem's topic associations</a></p></body></html>
