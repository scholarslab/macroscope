  <body><p>111_4: 《征君宅》許景先</p>
    <p>徵君昔嘉遯　抗跡遺俗塵　了心悟有物　乘化遊無垠　道喪歷千載　復存潁陽真　上虞佳山水　晚歲耽隱淪　內史既解綬　支公亦相親　儒道匪遠理　意勝聊自欣　洄沿南谿夕　流浪東山春　石壁踐丹景　金潭冒綠蘋　探鍊備海嶠　賞心寓情人　奈何靈仙骨　鍬翮瑤池津　寥寥虛白宇　夙創招提因　家風緬多尚　玄德謝無鄰　謬陪金門彥　矯跡侍紫宸　皇恩竟已矣　遺烈庶不泯</p><p><a href="../../model.html#/doc/4675">View poem's topic associations</a></p></body></html>
