  <body><p>589_37: 《留題姚氏山齋》李頻</p>
    <p>未厭棲林趣　猶懷濟世才　閒眠知道在　高步會時來　露滴從添硯　蟬吟便送杯　亂書離縹帙　迸筍出苔莓　異果因僧摘　幽窗為燕開　春遊何處盡　欲別幾遲回</p><p><a href="../../model.html#/doc/29728">View poem's topic associations</a></p></body></html>
