  <body><p>513_22: 《和周侍禦洛城雪》裴夷直</p>
    <p>天街飛轡踏瓊英　四顧全疑在玉京　一種相如抽秘思　兔園那比鳳凰城</p><p><a href="../../model.html#/doc/24968">View poem's topic associations</a></p></body></html>
