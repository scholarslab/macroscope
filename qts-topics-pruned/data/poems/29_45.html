  <body><p>29_45: 《雜歌謠辭。邯鄲郭公辭》溫庭筠</p>
    <p>金笳悲故曲　玉座積深塵　言是邯鄲伎　不易鄴城人　青苔竟埋骨　紅粉自傷神　唯有漳河柳　還向舊營春</p><p><a href="../../model.html#/doc/1926">View poem's topic associations</a></p></body></html>
