  <body><p>620_6: 《漁具詩。魚梁》陸龜蒙</p>
    <p>能編似雲薄　橫絕清川口　缺處欲隨波　波中先置笱　投身入籠檻　自古難飛走　盡日水濱吟　殷勤謝漁叟</p><p><a href="../../model.html#/doc/30936">View poem's topic associations</a></p></body></html>
