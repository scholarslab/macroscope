  <body><p>86_33: 《巡邊在河北作》張說</p>
    <p>撫劍空餘勇　彎弧遂無力　老去事如何　據鞍長歎息　故交索將盡　後進稀相識　獨憐半死心　尚有寒松直</p><p><a href="../../model.html#/doc/3906">View poem's topic associations</a></p></body></html>
