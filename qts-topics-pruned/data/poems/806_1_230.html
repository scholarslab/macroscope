  <body><p>806_1_230: 《詩三百三首（其二百三十）》寒山</p>
    <p>如許多寶貝　海中乘壞舸　前頭失卻桅　後頭又無柁　宛轉任風吹　高低隨浪簸如何得到岸　努力莫端坐</p><p><a href="../../model.html#/doc/40254">View poem's topic associations</a></p></body></html>
