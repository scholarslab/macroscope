  <body><p>565_6: 《雲》韓琮</p>
    <p>深惹離情靄落暉　如車如蓋早依依　山頭觸石應常在　天際從龍自不歸　莫向隙窗籠夜月　好來仙洞濕行衣　春風淡蕩無心後　見說襄王夢亦稀</p><p><a href="../../model.html#/doc/28339">View poem's topic associations</a></p></body></html>
