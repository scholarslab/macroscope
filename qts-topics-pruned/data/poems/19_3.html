  <body><p>19_3: 《相和歌辭。公無渡河》王建</p>
    <p>渡頭惡天兩岸遠　波濤塞川如疊阪　幸無白刃驅向前　何用將身自棄捐　蛟龍齧屍魚食血　黃泥直下無青天　男兒縱輕婦人語　惜君性命還須取　婦人無力挽斷衣　舟沈身死悔難追　公無渡河公自為</p><p><a href="../../model.html#/doc/870">View poem's topic associations</a></p></body></html>
