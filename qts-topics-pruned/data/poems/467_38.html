  <body><p>467_38: 《送沈翔》牟融</p>
    <p>江上西風一櫂歸　故人此別會應稀　清朝盡道無遺逸　當路誰曾訪少微　謾有才華嗟未達　閒尋鷗鳥暫忘機　臨岐不用空惆悵　未必新豐老布衣</p><p><a href="../../model.html#/doc/22429">View poem's topic associations</a></p></body></html>
