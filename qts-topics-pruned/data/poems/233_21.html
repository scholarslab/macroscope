  <body><p>233_21: 《江閣對雨有懷行營裴二端公（裴虯與討臧玠故有行營）》杜甫</p>
    <p>南紀風濤壯　陰晴屢不分　野流行地日　江入度山雲　層閣憑雷殷　長空水面文　雨來銅柱北　應洗伏波軍</p><p><a href="../../model.html#/doc/10644">View poem's topic associations</a></p></body></html>
