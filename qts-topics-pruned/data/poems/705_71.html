  <body><p>705_71: 《奉酬翁文堯員外駐南台見寄之什》黃滔</p>
    <p>人指南臺山與川　大驚喜氣異當年　花迎金冊非時拆　月對瓊杯此夜圓　我愛藏冰從夏結　君憐修竹到冬鮮　殷勤更抱鳴琴撫　為憶秦兒識斷絃</p><p><a href="../../model.html#/doc/36162">View poem's topic associations</a></p></body></html>
