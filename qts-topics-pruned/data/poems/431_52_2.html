  <body><p>431_52_2: 《池畔二首（其二）》白居易</p>
    <p>持刀密竹　竹少風來多　此意人不會　欲令池有波</p><p><a href="../../model.html#/doc/21803">View poem's topic associations</a></p></body></html>
