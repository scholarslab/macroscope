  <body><p>631_20: 《醉中襲美先月中歸》李縠</p>
    <p>休文雖即逃瓊液　阿鶩還須掩玉閨　月落金雞一聲後　不知誰悔醉如泥</p><p><a href="../../model.html#/doc/31411">View poem's topic associations</a></p></body></html>
