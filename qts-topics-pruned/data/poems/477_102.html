  <body><p>477_102: 《失題》李涉</p>
    <p>華表千年一鶴歸　丹砂為頂雪為衣　泠泠仙語人聽盡　卻向五雲翻翅飛</p><p><a href="../../model.html#/doc/23016">View poem's topic associations</a></p></body></html>
