  <body><p>150_24: 《尋張逸人山居》劉長卿</p>
    <p>危石纔通鳥道　空山更有人家　桃源定在深處　澗水浮來落花</p><p><a href="../../model.html#/doc/7221">View poem's topic associations</a></p></body></html>
