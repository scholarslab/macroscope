  <body><p>671_42: 《第三溪》唐彥謙</p>
    <p>日晏霜濃十二月　林疏石瘦第三溪　雲沙有徑縈寒燒　松屋無人聞晝雞　幾聚衣冠埋作土　當年歌舞醉如泥　早知涉世真成夢　不棄山田春雨犁</p><p><a href="../../model.html#/doc/33854">View poem's topic associations</a></p></body></html>
