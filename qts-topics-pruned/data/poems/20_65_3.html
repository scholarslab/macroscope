  <body><p>20_65_3: 《相和歌辭。怨詩三首（其三）》李暇</p>
    <p>別來花照路　別後露垂葉　歌舞須及時　如何坐悲妾</p><p><a href="../../model.html#/doc/1222">View poem's topic associations</a></p></body></html>
