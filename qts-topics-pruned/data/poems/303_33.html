  <body><p>303_33: 《題楊侍郎新亭》劉商</p>
    <p>毘陵過柱史　簡易在茅茨　芳草如花種　修篁帶筍移　徑幽人未賞　簷靜燕初窺　野客憐霜壁　青松畫一枝</p><p><a href="../../model.html#/doc/14586">View poem's topic associations</a></p></body></html>
