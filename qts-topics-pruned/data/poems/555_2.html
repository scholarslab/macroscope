  <body><p>555_2: 《蠻家》馬戴</p>
    <p>領得賣珠錢　還歸銅柱邊　看兒調小象　打鼓放新船　醉後眠神樹　耕時語瘴煙　又逢衰蹇老　相問莫知年</p><p><a href="../../model.html#/doc/27743">View poem's topic associations</a></p></body></html>
