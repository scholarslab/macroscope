  <body><p>420_1_18: 《有鳥二十章（庚寅）（其十八）》元稹</p>
    <p>有鳥有鳥名鸚鵡　養在雕籠解人語　主人曾問私所聞　因說妖姬暗欺主　主人方惑翻見疑　趁歸隴底雙翅垂　山鴉野雀怪鸚語　競噪爭窺無已時　君不見隋朝隴頭姥　嬌養雙鸚囑新婦　一鸚曾說婦無儀　悍婦殺鸚欺主母　一鸚閉口不復言　母問不言何太久　鸚言悍婦殺鸚由　母為逐之鄉里醜　當時主母信爾言顧爾微禽命何有　今之主人翻爾疑　何事籠中漫開口</p><p><a href="../../model.html#/doc/19403">View poem's topic associations</a></p></body></html>
