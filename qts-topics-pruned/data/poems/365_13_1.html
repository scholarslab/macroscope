  <body><p>365_13_1: 《浪淘沙九首（第四首一作張籍詩）（其一）》劉禹錫</p>
    <p>九曲黃河萬里沙　浪淘風簸自天涯　如今直上銀河去　同到牽牛織女家</p><p><a href="../../model.html#/doc/17222">View poem's topic associations</a></p></body></html>
