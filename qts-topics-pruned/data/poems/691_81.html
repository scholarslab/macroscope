  <body><p>691_81: 《維揚逢詩友張喬》杜荀鶴</p>
    <p>天下方多事　逢君得話詩　直應吾道在　未覺國風衰　生計吟消日　人情醉過時　雅篇三百首　留作後來師</p><p><a href="../../model.html#/doc/35230">View poem's topic associations</a></p></body></html>
