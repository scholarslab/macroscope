  <body><p>787_23: 《聽霜鐘》無名氏</p>
    <p>渺渺飛霜夜　寥寥遠岫鐘　出雲疑斷續　入戶乍舂容　度枕頻驚夢　隨風幾韻松　悠揚來不已　杳靄去何從　髣煙嵐隔　依稀巖嶠重　此時聊一聽　餘響繞千峰</p><p><a href="../../model.html#/doc/39435">View poem's topic associations</a></p></body></html>
