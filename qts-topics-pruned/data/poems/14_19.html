  <body><p>14_19: 《郊廟歌辭。儀坤廟樂章。永和》徐彥伯</p>
    <p>猗若清廟　肅肅熒熒　國薦嚴祀　坤興淑靈　有几在室　有樂在庭　臨茲孝享　百祿惟寧</p><p><a href="../../model.html#/doc/584">View poem's topic associations</a></p></body></html>
