  <body><p>896_6_1: 《酒泉子（其一）》李珣</p>
    <p>寂寞青樓　風觸繡簾珠碎撼　月朦朧　花暗澹　鎖春愁　尋思往事依稀夢　淚臉露桃紅色重　鬢攲蟬　釵墜鳳　思悠悠</p><p><a href="../../model.html#/doc/44435">View poem's topic associations</a></p></body></html>
