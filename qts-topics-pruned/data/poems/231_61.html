  <body><p>231_61: 《送孟十二倉曹赴東京選》杜甫</p>
    <p>君行別老親　此去苦家貧　藻鏡留連客　江山憔悴人　秋風楚竹冷　夜雪鞏梅春　朝夕高堂念　應宜綵服新</p><p><a href="../../model.html#/doc/10554">View poem's topic associations</a></p></body></html>
