  <body><p>286_17: 《和李舍人直中書對月見寄》李端</p>
    <p>名卿步月正淹留　上客裁詩怨別遊　素魄近成班女扇　清光遠似庾公樓　嬋娟更稱憑高望　皎潔能傳自古愁　盈手入懷皆不見　陽春曲麗轉難酬</p><p><a href="../../model.html#/doc/13693">View poem's topic associations</a></p></body></html>
