  <body><p>28_23_6: 《雜曲歌辭。浪淘沙（其六）》劉禹錫</p>
    <p>日照澄洲江霧開　淘金女伴滿江隈　美人首飾侯王印　盡是沙中浪底來</p><p><a href="../../model.html#/doc/1813">View poem's topic associations</a></p></body></html>
