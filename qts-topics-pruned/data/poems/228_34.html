  <body><p>228_34: 《倚杖（鹽亭縣作）》杜甫</p>
    <p>看花雖郭內　倚杖即溪邊　山縣早休市　江橋春聚船　狎鷗輕白浪　歸雁喜青天　物色兼生意　淒涼憶去年</p><p><a href="../../model.html#/doc/10186">View poem's topic associations</a></p></body></html>
