  <body><p>735_1_5: 《宮詞百首（其五）》和凝</p>
    <p>鳳吹鸞歌曉日明　豐年觀稼出神京　封人爭獻南山壽　五色雲中御輦平</p><p><a href="../../model.html#/doc/37428">View poem's topic associations</a></p></body></html>
