  <body><p>310_15: 《題樹下禪師》于鵠</p>
    <p>久行多不定　樹下是禪床　寂寂心無住　年年日自長　蟲蛇同宿　草木共經霜　已見南人說　天台有舊房</p><p><a href="../../model.html#/doc/14774">View poem's topic associations</a></p></body></html>
