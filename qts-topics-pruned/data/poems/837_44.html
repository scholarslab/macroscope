  <body><p>837_44: 《月夕》貫休</p>
    <p>霜月夜裴回　樓中羌笛催　曉風吹不盡　江上落殘梅</p><p><a href="../../model.html#/doc/44893">View poem's topic associations</a></p></body></html>
