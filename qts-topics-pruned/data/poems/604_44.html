  <body><p>604_44: 《雕陰道中作》許棠</p>
    <p>五月綏州北　途程少鬱蒸　馬依羶草聚　人抱濁河澄　蹟固長城壘　冤深太子陵　往來經此地　悲苦有誰能</p><p><a href="../../model.html#/doc/30406">View poem's topic associations</a></p></body></html>
