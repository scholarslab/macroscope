  <body><p>269_14: 《奉和元承杪秋憶終南舊居》耿湋</p>
    <p>白玉郎仍少　羊車上路平　秋風搖遠草　舊業起高情　亂樹通秦苑　重原接杜城　溪雲隨暮淡　野水帶寒清　廣樹留峰翠　閒門響葉聲　近樵應已燒　多稼又新成　解佩從休沐　承家豈退耕　恭侯有遺躅　何事學泉明</p><p><a href="../../model.html#/doc/12435">View poem's topic associations</a></p></body></html>
