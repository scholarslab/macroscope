  <body><p>274_90: 《麓山寺會送尹秀才》戴叔倫</p>
    <p>湖上逢君亦不閒　暫將離別到深山　飄蓬驚鳥那自定　強欲相留雲樹間</p><p><a href="../../model.html#/doc/12963">View poem's topic associations</a></p></body></html>
