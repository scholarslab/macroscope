  <body><p>186_12: 《移疾會詩客元生與釋子法朗，因貽諸祠曹》韋應物</p>
    <p>對此嘉樹林　獨有戚戚顏　抱瘵知曠職　淹旬非樂閒　釋子來問訊　詩人亦扣關　道同意暫遣　客散疾徐還　園徑自幽靜　玄蟬噪其間　高窗瞰遠郊　暮色起秋山　英曹幸休暇　悢悢心所攀</p><p><a href="../../model.html#/doc/7829">View poem's topic associations</a></p></body></html>
