  <body><p>641_1_85: 《小遊仙詩九十八首之八十五》曹唐</p>
    <p>雲衫玉帶好威儀　三洞真人入奏時　頻著金鞭打龍角　為嗔西去上天遲</p><p><a href="../../model.html#/doc/32103">View poem's topic associations</a></p></body></html>
