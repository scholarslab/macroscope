  <body><p>356_40_1: 《清湘詞二首（其一）》劉禹錫</p>
    <p>湘水流　湘水流　九疑雲物至今愁　君問二妃何處所　零陵香草雨中收</p><p><a href="../../model.html#/doc/18490">View poem's topic associations</a></p></body></html>
