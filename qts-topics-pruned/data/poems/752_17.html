  <body><p>752_17: 《送吳郎中為宣州推官知涇縣》徐鉉</p>
    <p>征虜亭邊月　雞鳴伴客行　可憐何水部　今事謝宣城　風物聊供賞　班資莫繫情　同心不同載　留滯為浮名</p><p><a href="../../model.html#/doc/38243">View poem's topic associations</a></p></body></html>
