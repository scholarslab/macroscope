  <body><p>176_16_1: 《送外甥鄭灌從軍三首（其一）》李白</p>
    <p>六博爭雄好彩來　金盤一擲萬人開　丈夫睹命報天子　當斬胡頭衣錦回</p><p><a href="../../model.html#/doc/7391">View poem's topic associations</a></p></body></html>
