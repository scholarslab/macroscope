  <body><p>692_118: 《旅寓》杜荀鶴</p>
    <p>暗算鄉程隔數州　欲歸無計淚空流　已違骨肉來時約　更束琴書何處遊　畫角引風吹斷夢　垂楊和雨結成愁　去年今日還如此　似與青春有舊讎</p><p><a href="../../model.html#/doc/35396">View poem's topic associations</a></p></body></html>
