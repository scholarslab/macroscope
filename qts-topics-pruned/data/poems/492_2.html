  <body><p>492_2: 《久雨》殷堯藩</p>
    <p>雲影蔽遙空　無端淡復濃　兩旬綿密雨　二月似深冬　詩酒從教數　簾幃一任重　孰知春有地　微露小桃紅</p><p><a href="../../model.html#/doc/23488">View poem's topic associations</a></p></body></html>
