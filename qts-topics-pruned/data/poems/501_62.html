  <body><p>501_62: 《奉和四松》姚合</p>
    <p>四松相對植　蒼翠映中臺　擢榦凌空去　移根斸石開　陰陽牽潛煦　造化手親栽　日月滋佳色　煙霄長異材　清音勝在澗　寒影遍生苔　靜遶霜霑履　閒看酒滿杯　同榮朱戶際　永日白雲隈　密葉聞風度　高枝見鶴來　賞心難可盡　麗什妙難裁　此地無因到　循環幾百回</p><p><a href="../../model.html#/doc/24218">View poem's topic associations</a></p></body></html>
