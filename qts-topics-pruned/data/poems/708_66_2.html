  <body><p>708_66_2: 《荔枝二首（其二）》徐夤</p>
    <p>日日薰風卷瘴煙　南園珍果荔枝先　靈鴉啄破瓊津滴　寶器盛來蚌腹圓　錦里只聞銷醉客　蕊宮惟合贈神仙　何人刺出猩猩血　深染羅紋遍殼鮮</p><p><a href="../../model.html#/doc/36316">View poem's topic associations</a></p></body></html>
