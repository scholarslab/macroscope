  <body><p>675_87: 《宗人作尉唐昌官署幽勝而又博學精富得以言談…留書屋壁》鄭穀</p>
    <p>公堂瀟灑有林泉　祗隔苔牆是渚田　宗黨相親離亂世　春秋閒論戰爭年　遠江驚鷺來池口　絕頂歸雲過竹邊　風雨夜長同一宿　舊遊多共憶樊川</p><p><a href="../../model.html#/doc/34201">View poem's topic associations</a></p></body></html>
