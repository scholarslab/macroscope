  <body><p>749_59: 《所思》李中</p>
    <p>解珮當時在洛濱　悠悠疑是夢中身　自從物外無消息　花謝鶯啼近十春</p><p><a href="../../model.html#/doc/38143">View poem's topic associations</a></p></body></html>
