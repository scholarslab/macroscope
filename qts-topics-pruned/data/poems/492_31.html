  <body><p>492_31: 《下第東歸作》殷堯藩</p>
    <p>十載驅馳倦荷鋤　三年生計鬢蕭疏　辛勤幾逐英雄後　乙榜猶然姓氏虛　欲射狼星把弓箭　休將螢火讀詩書　身賤自慚貧骨相　朗嘯東歸學釣魚</p><p><a href="../../model.html#/doc/23518">View poem's topic associations</a></p></body></html>
