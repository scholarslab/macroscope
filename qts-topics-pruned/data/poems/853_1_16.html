  <body><p>853_1_16: 《遊仙二十四首（其十六）》吳筠</p>
    <p>高升紫極上　宴此玄都岑　玉藻散奇香　瓊柯流雅音　靈風生太漠習習吹人襟　體混希微廣　神凝空洞深　蕭然宇宙外　自得乾坤心</p><p><a href="../../model.html#/doc/42858">View poem's topic associations</a></p></body></html>
