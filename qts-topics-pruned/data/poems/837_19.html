  <body><p>837_19: 《曹娥碑》貫休</p>
    <p>高碑說爾孝應難　彈指端思白浪間　堪歎行人不迴首　前山應是苧羅山</p><p><a href="../../model.html#/doc/41859">View poem's topic associations</a></p></body></html>
