  <body><p>352_20: 《柳州城西北隅種柑樹》柳宗元</p>
    <p>手種黃柑二百株　春來新葉遍城隅　方同楚客憐皇樹　不學荊州利木奴　幾歲開花聞噴雪　何人摘實見垂珠　若教坐待成林日　滋味還堪養老夫</p><p><a href="../../model.html#/doc/16543">View poem's topic associations</a></p></body></html>
