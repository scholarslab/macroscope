  <body><p>761_15: 《留侯受南唐節度使知郡事，辟予為屬，以詩謝之》詹敦仁</p>
    <p>晉江江畔趁春風　耕破雲山幾萬重　兩足一犁無外事　使君何啻五侯封</p><p><a href="../../model.html#/doc/38604">View poem's topic associations</a></p></body></html>
