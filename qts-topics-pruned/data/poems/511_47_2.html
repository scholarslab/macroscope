  <body><p>511_47_2: 《讀曲歌五首（其二）》張祜</p>
    <p>碓上米不舂　窗中絲罷絡　看渠架去車　定是無四角</p><p><a href="../../model.html#/doc/26912">View poem's topic associations</a></p></body></html>
