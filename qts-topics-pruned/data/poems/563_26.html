  <body><p>563_26: 《大堤曲》李善夷</p>
    <p>酒旗相望大堤頭　堤下連檣堤上樓　日暮行人爭渡急　槳聲幽軋滿中流</p><p><a href="../../model.html#/doc/28311">View poem's topic associations</a></p></body></html>
