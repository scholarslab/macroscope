  <body><p>200_110: 《晦日陪侍禦泛北池》岑參</p>
    <p>春池滿復寬　晦節耐邀歡　月帶蝦蟆冷　霜隨獬豸寒　水雲低錦席　岸柳拂金盤　日暮舟中散　都人夾道看</p><p><a href="../../model.html#/doc/8613">View poem's topic associations</a></p></body></html>
