  <body><p>343_26: 《峽石西泉（一作寒泉）》韓愈</p>
    <p>居然鱗介不能容　石眼環環水一鍾　聞說旱時求得雨　祗疑科斗是蛟龍</p><p><a href="../../model.html#/doc/16124">View poem's topic associations</a></p></body></html>
