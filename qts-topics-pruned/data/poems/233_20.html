  <body><p>233_20: 《潭州送韋員外牧韶州（迢）》杜甫</p>
    <p>炎海韶州牧　風流漢署郎　分符先令望　同舍有輝光　白首多年疾　秋天昨夜涼　洞庭無過雁　書疏莫相忘</p><p><a href="../../model.html#/doc/10643">View poem's topic associations</a></p></body></html>
