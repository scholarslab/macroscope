  <body><p>460_38: 《六年立春日人日作》白居易</p>
    <p>二日立春人七日　盤蔬餅餌逐時新　年方吉鄭猶為少　家比劉韓未是貧　鄉園節歲應堪重　親故歡遊莫厭頻　試作循潮封眼想　何由得見洛陽春</p><p><a href="../../model.html#/doc/22153">View poem's topic associations</a></p></body></html>
