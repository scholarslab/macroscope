  <body><p>503_56: 《春喜友人至山舍》周賀</p>
    <p>鳥鳴春日曉　喜見竹門開　路自高巖出　人騎大馬來　折花林影斷　移石洞陰迴　更欲留深語　重城暮色催</p><p><a href="../../model.html#/doc/24331">View poem's topic associations</a></p></body></html>
