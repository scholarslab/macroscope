  <body><p>60_58: 《豹》李嶠</p>
    <p>車法肇宗周　鼷文闡大猷　還將君子變　來蘊太公籌　委質超羊　飛名列虎侯　若令逢雨露　長隱南山幽</p><p><a href="../../model.html#/doc/3110">View poem's topic associations</a></p></body></html>
