  <body><p>863_39: 《在紫霄夫人席上作》桃花夫人</p>
    <p>昔時訓子西河上　漢使經過問妾緣　自到仙山不知老　凡間喚作幾千年</p><p><a href="../../model.html#/doc/43371">View poem's topic associations</a></p></body></html>
