  <body><p>891_19_13: 《菩薩蠻（其十三）》溫庭筠</p>
    <p>雨晴夜合玲瓏日　萬枝香嫋紅絲拂　聞夢憶金堂　滿庭萱草長　繡簾垂　眉黛遠山綠　春水渡溪橋　憑闌魂欲消</p><p><a href="../../model.html#/doc/44095">View poem's topic associations</a></p></body></html>
