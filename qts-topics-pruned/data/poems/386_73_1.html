  <body><p>386_73_1: 《同嚴給事聞唐昌觀玉蕊近有仙過，因成絕句二首（其一）》張籍</p>
    <p>千枝花裏玉塵飛　阿母宮中見亦稀　應共諸仙鬥百草　獨來偷得一枝歸</p><p><a href="../../model.html#/doc/18364">View poem's topic associations</a></p></body></html>
