  <body><p>172_21: 《北山獨酌，寄韋六》李白</p>
    <p>巢父將許由　未聞買山隱　道存跡自高　何憚去人近　紛吾下茲嶺　地閒喧亦泯　門橫群岫開　水鑿眾泉引　屏高而在雲　竇深莫能準　川光晝昏凝　林氣夕淒緊　於焉摘朱果　兼得養玄牝　坐月觀寶書　拂霜弄瑤軫　傾壺事幽酌　顧影還獨盡　念君風塵游　傲爾令自哂</p><p><a href="../../model.html#/doc/7292">View poem's topic associations</a></p></body></html>
