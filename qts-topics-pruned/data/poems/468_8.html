  <body><p>468_8: 《放螢怨》劉言史</p>
    <p>放螢去　不須留　聚時年少今白頭　架中科斗萬餘卷　一字千回重照見　青雲杳渺不可親　開囊欲放增餘怨　且逍遙　還酩酊　仲舒漫不窺園井　那將寂寞老病身　更就微蟲借光影　欲放時　淚沾裳　衝籬落　千點光</p><p><a href="../../model.html#/doc/22465">View poem's topic associations</a></p></body></html>
