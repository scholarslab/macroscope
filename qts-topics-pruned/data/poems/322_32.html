  <body><p>322_32: 《贈廣通上人》權德輿</p>
    <p>身隨猿鳥在深山　早有詩名到世間　客至上方留盥漱　龍泓洞水晝潺潺</p><p><a href="../../model.html#/doc/15301">View poem's topic associations</a></p></body></html>
