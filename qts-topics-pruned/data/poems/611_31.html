  <body><p>611_31: 《酒中十詠。酒星》皮日休</p>
    <p>誰遣酒旗耀　天文列其位　彩微嘗似酣　芒弱偏如醉　唯憂犯帝座　只恐騎天駟　若遇卷舌星　讒君應墮地</p><p><a href="../../model.html#/doc/30600">View poem's topic associations</a></p></body></html>
