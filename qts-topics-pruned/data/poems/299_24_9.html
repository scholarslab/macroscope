  <body><p>299_24_9: 《原上新居十三首（其九）》王建</p>
    <p>和暖遶林行　新貧足喜聲　掃渠憂竹旱　澆地引蘭生　山客憑栽樹　家僮使入城門前粉壁上　書著縣官名</p><p><a href="../../model.html#/doc/14209">View poem's topic associations</a></p></body></html>
