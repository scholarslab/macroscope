  <body><p>528_5_1: 《早秋三首（其一）》許渾</p>
    <p>遙夜泛清瑟　西風生翠蘿　殘螢委玉露　早雁拂銀河　高樹曉還密　遠山晴更多淮南一葉下　自覺老煙波</p><p><a href="../../model.html#/doc/25865">View poem's topic associations</a></p></body></html>
