  <body><p>4_11: 《三日書懷因示百僚》李適</p>
    <p>佳節上元巳　芳時屬暮春　流觴想蘭亭　捧劍得金人　風輕水初綠　日晴花更新　天文信昭回　皇道頗敷陳　恭己每從儉　清心常保真　戒茲游衍樂　書以示群臣</p><p><a href="../../model.html#/doc/172">View poem's topic associations</a></p></body></html>
