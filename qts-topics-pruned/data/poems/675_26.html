  <body><p>675_26: 《菊》鄭谷</p>
    <p>王孫莫把比荊蒿　九日枝枝近鬢毛　露濕秋香滿池岸　由來不羨瓦松高</p><p><a href="../../model.html#/doc/34133">View poem's topic associations</a></p></body></html>
