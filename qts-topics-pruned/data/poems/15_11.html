  <body><p>15_11: 《郊廟歌辭。享隱太子廟樂章。凱安》?</p>
    <p>天步昔將開　商郊初欲踐　撫戎金陣廓　貳極瑤圖闡　雞戟遂崇儀　龍樓期好善　弄兵隳震業　啟聖隆嗣典</p><p><a href="../../model.html#/doc/611">View poem's topic associations</a></p></body></html>
