  <body><p>250_100: 《酬楊侍禦寺中見招》皇甫冉</p>
    <p>貧居依柳市　閒步在蓮宮　高閣宜春雨　長廊好嘯風　誠如雙樹下　豈比一丘中</p><p><a href="../../model.html#/doc/11774">View poem's topic associations</a></p></body></html>
