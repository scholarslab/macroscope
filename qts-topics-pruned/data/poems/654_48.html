  <body><p>654_48: 《下第》羅鄴</p>
    <p>謾把青春酒一杯　愁襟未信酒能開　江邊依舊空歸去　帝里還如不到來　門掩殘陽鳴鳥雀　花飛何處好池臺　此時惆悵便堪老　何用人間歲月催</p><p><a href="../../model.html#/doc/32999">View poem's topic associations</a></p></body></html>
