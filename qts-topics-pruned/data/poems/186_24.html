  <body><p>186_24: 《軍中冬燕》韋應物</p>
    <p>滄海已云晏　皇恩猶念勤　式燕遍恆秩　柔遠及斯人　茲邦實大藩　伐鼓軍樂陳　是時冬服成　戎士氣益振　虎竹謬朝寄　英賢降上賓　旋罄周旋禮　愧無海陸珍　庭中九劍闌　堂上歌吹新　光景不知晚　觥酌豈言頻　單醪昔所感　大醵況同忻　顧謂軍中士　仰答何由申</p><p><a href="../../model.html#/doc/7841">View poem's topic associations</a></p></body></html>
