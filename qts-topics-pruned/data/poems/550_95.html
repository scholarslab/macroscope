  <body><p>550_95: 《寄梁佾兄弟》趙嘏</p>
    <p>桃李春多翠影重　竹樓當月夜無風　荀家兄弟來還去　獨倚欄干花露中</p><p><a href="../../model.html#/doc/27534">View poem's topic associations</a></p></body></html>
