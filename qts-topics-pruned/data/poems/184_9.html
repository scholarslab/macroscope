  <body><p>184_9: 《題江夏修靜寺（此寺是李北海舊宅）》李白</p>
    <p>我家北海宅　作寺南江濱　空庭無玉樹　高殿坐幽人　書帶留青草　琴堂冪素塵　平生種桃李　寂滅不成春</p><p><a href="../../model.html#/doc/7715">View poem's topic associations</a></p></body></html>
