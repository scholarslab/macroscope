  <body><p>352_23: 《柳州寄京中親故》柳宗元</p>
    <p>林邑山連瘴海秋　牂牁水向郡前流　勞君遠問龍城地　正北三千到錦州</p><p><a href="../../model.html#/doc/16546">View poem's topic associations</a></p></body></html>
