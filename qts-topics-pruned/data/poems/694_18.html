  <body><p>694_18: 《燕（一作王睿詩）》王轂</p>
    <p>海燕雙飛意若何　曲梁嘔嘎語聲多　茅檐不必嫌卑陋　猶勝吳宮爇爾窠</p><p><a href="../../model.html#/doc/35488">View poem's topic associations</a></p></body></html>
