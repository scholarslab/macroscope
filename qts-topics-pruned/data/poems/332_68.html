  <body><p>332_68: 《巴南郡齋雨中偶看長曆是日小雪有懷昔年朝謁因成八韻》羊士諤</p>
    <p>夷落朝雲候　王正小雪辰　緬懷朝紫陌　曾是灑朱輪　氣耿簪裾肅　風嚴刻漏頻　暗飛金馬仗　寒舞玉京塵　豸角隨中憲　龍池列近臣　蕊珠凝瑞彩　懸圃淨華茵　帝澤千箱慶　天顏萬物春　明廷猶咫尺　高詠愧巴人</p><p><a href="../../model.html#/doc/15656">View poem's topic associations</a></p></body></html>
