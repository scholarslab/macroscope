  <body><p>861_15: 《答常學士》李夢符</p>
    <p>罷修儒業罷修真　養拙藏愚春復春　到老不疏林裏鹿　平生難見日邊人　洞桃深處千林錦　巖雪鋪時萬草新　深謝名賢遠相訪　求聞難博鳳為鄰</p><p><a href="../../model.html#/doc/43265">View poem's topic associations</a></p></body></html>
