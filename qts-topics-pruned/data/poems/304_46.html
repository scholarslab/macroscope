  <body><p>304_46: 《與於中丞》劉商</p>
    <p>萬頃荒林不敢看　買山容足擬求安　田園失計全蕪沒　何處春風種蕙蘭</p><p><a href="../../model.html#/doc/14633">View poem's topic associations</a></p></body></html>
