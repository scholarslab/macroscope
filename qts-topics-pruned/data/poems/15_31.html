  <body><p>15_31: 《郊廟歌辭。享文敬太子廟樂章。迎俎酌獻》馮伉</p>
    <p>撰日瞻景　誠陳樂張　禮容秩秩　羽舞煌煌　肅將滌濯　祗薦芬芳　永錫繁祉　思深饗嘗</p><p><a href="../../model.html#/doc/631">View poem's topic associations</a></p></body></html>
