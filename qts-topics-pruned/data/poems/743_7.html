  <body><p>743_7: 《秋日》沈彬</p>
    <p>秋含砧杵擣斜陽　笛引西風顥氣涼　薜荔惹煙籠蟋蟀　芰荷翻雨潑鴛鴦　當年酒賤何妨醉　今日時難不易狂　腸斷舊游從一別　潘安惆悵滿頭霜</p><p><a href="../../model.html#/doc/37738">View poem's topic associations</a></p></body></html>
