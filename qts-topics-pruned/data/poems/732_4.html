  <body><p>732_4: 《和武相公中秋夜西蜀錦樓望月得清字》王良會</p>
    <p>德星搖此夜　珥月滿重城　杳靄煙氛色　飄颻砧杵聲　令行秋氣桑　樂感素風輕　共賞千年聖　長歌四海清</p><p><a href="../../model.html#/doc/37368">View poem's topic associations</a></p></body></html>
