  <body><p>402_2_9: 《表夏十首（其九）》元稹</p>
    <p>西山夏雪消　江勢東南瀉　風波高若天　灩澦低於馬　正被黃牛旋　難期白帝下我在平地行　翻憂濟川者</p><p><a href="../../model.html#/doc/18871">View poem's topic associations</a></p></body></html>
