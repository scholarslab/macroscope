  <body><p>225_48_2: 《秦州雜詩二十首（其二）》杜甫</p>
    <p>秦州山北寺　勝跡隗囂宮　苔蘚山門古　丹青野殿空　月明垂葉露　雲逐渡溪風清渭無情極　愁時獨向東</p><p><a href="../../model.html#/doc/9854">View poem's topic associations</a></p></body></html>
