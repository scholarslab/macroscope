  <body><p>318_13: 《和黃門武相公詔還題石門洞》趙宗儒</p>
    <p>益部恩輝降　同榮漢相還　韶芳滿歸路　軒騎出重關　望日朝天闕　披雲過蜀山　更題風雅韻　永絕翠巖間</p><p><a href="../../model.html#/doc/15145">View poem's topic associations</a></p></body></html>
