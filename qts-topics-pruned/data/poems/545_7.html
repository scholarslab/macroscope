  <body><p>545_7: 《尋陳處士山堂》劉得仁</p>
    <p>步溪凡幾轉　始得見幽蹤　路隱千根樹　門開萬仞峰　片雲生石竇　淺水臥枯松　窮谷風光冷　深山翠碧濃　鶴看空里過　仙向作中逢　底露秋潭水　聲微暮觀鐘　他年來此定　異日願相容　且喜今歸去　人間事更慵</p><p><a href="../../model.html#/doc/27139">View poem's topic associations</a></p></body></html>
