  <body><p>766_41: 《蜀都道中》劉兼</p>
    <p>劍關雲棧亂崢嶸　得喪何由險與平　千載龜城終失守　一堆鬼錄漫留名　季年必不延昏主　薄賞那堪激懦兵　李特後來多二世　納降歸擬盡公卿</p><p><a href="../../model.html#/doc/38810">View poem's topic associations</a></p></body></html>
