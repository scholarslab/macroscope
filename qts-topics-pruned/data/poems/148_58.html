  <body><p>148_58: 《酬李郎中夜登蘇州城樓見寄》劉長卿</p>
    <p>辛勤萬里道　蕭索九秋殘　日照閩中夜　天凝海上寒　客程無地遠　主意在人安　遙寄登樓作　空知行路難</p><p><a href="../../model.html#/doc/6228">View poem's topic associations</a></p></body></html>
