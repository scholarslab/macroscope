  <body><p>224_45_4: 《重過何氏五首（其四）》杜甫</p>
    <p>頗怪朝參懶　應耽野趣長　雨拋金鎖甲　苔臥綠沈槍　手自移蒲柳　家纔足稻粱看君用幽意　白日到羲皇</p><p><a href="../../model.html#/doc/9767">View poem's topic associations</a></p></body></html>
