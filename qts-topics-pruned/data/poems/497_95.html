  <body><p>497_95: 《贈王山人》姚合</p>
    <p>賢哲論獨誕　吾宗次定今　詩吟天地廣　覺印果因深　教演歸恭敬　名標中外欽　既能施六度　了悟達雙林</p><p><a href="../../model.html#/doc/23950">View poem's topic associations</a></p></body></html>
