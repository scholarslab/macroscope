  <body><p>283_29: 《鹽州過胡兒飲馬泉（一作過五原胡兒飲馬泉）》李益</p>
    <p>綠楊著水草如煙　舊是胡兒飲馬泉　　幾處吹笳明月夜　何人倚劍白雲天　從來凍合關山路　今日分流漢使前　莫遣行人照容鬢　恐驚憔悴入新年</p><p><a href="../../model.html#/doc/13433">View poem's topic associations</a></p></body></html>
