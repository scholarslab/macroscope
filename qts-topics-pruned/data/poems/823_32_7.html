  <body><p>823_32_7: 《山居八詠（其七）》常達</p>
    <p>胡僧論的旨　物物唱圓成　疏柳春來翠　幽窗日漸明　禪心清石室　蝶翅覆花英好聽談玄處　喬松鶴數聲</p><p><a href="../../model.html#/doc/41119">View poem's topic associations</a></p></body></html>
