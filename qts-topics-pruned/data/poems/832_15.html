  <body><p>832_15: 《三峽聞猿》貫休</p>
    <p>歷歷數聲猿　寥寥渡白煙　應栖多月樹　況是下霜天　萬里客危坐　千山境悄然　更深仍不住　使我欲移船</p><p><a href="../../model.html#/doc/41590">View poem's topic associations</a></p></body></html>
