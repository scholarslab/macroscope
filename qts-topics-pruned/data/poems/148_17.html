  <body><p>148_17: 《送韋贊善使嶺南》劉長卿</p>
    <p>欲逐樓船將　方安卉服夷　炎洲經瘴遠　春水上瀧遲　歲貢隨重譯　年方遍四時　番禺靜無事　空詠飲泉詩</p><p><a href="../../model.html#/doc/6187">View poem's topic associations</a></p></body></html>
