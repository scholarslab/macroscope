  <body><p>456_12_3: 《家園三絕（其三）》白居易</p>
    <p>鴛鴦怕捉竟難親　鸚鵡雖籠不著人　何似家禽雙白鶴　閒行一步亦隨身</p><p><a href="../../model.html#/doc/21763">View poem's topic associations</a></p></body></html>
