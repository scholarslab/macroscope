  <body><p>835_23_3: 《大蜀皇帝潛龍日述聖德詩五首（其三）》貫休</p>
    <p>珠履三千侍玉除　宮花飄錦早鶯初　雖然周心孔心相似　其奈龔黃政不如　浩浩歌謠聞禁掖　重重襦滿樵漁　若論朝野艱難日　第一之功美有餘</p><p><a href="../../model.html#/doc/41738">View poem's topic associations</a></p></body></html>
