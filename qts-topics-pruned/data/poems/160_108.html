  <body><p>160_108: 《溯江至武昌》孟浩然</p>
    <p>家本洞湖上　歲時歸思催　客心徒欲速　江路苦邅回　殘凍因風解　新正度臘開　行看武昌柳　髣映樓臺</p><p><a href="../../model.html#/doc/6822">View poem's topic associations</a></p></body></html>
