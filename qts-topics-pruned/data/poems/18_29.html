  <body><p>18_29: 《橫吹曲辭。出塞曲》於鵠</p>
    <p>微雪將軍出　吹笳天未明　觀兵登古戍　斬將對雙旌　分陣瞻山勢　潛軍制馬鳴　如今新史上　已有滅胡名　單于驕愛獵　放火到軍城　待月調新弩　防秋置遠營　空山朱戟影　寒磧鐵衣聲　逢著降胡說　陰山有伏兵</p><p><a href="../../model.html#/doc/811">View poem's topic associations</a></p></body></html>
