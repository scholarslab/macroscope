  <body><p>38_21: 《答王無功九日》崔善為</p>
    <p>秋來菊花氣　深山客重尋　露葉疑涵玉　風花似散金　摘來還泛酒　獨坐即徐斟　王弘貪自醉　無復覓楊林</p><p><a href="../../model.html#/doc/2186">View poem's topic associations</a></p></body></html>
