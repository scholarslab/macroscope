  <body><p>876_14: 《台中語》?</p>
    <p>侯知一不伏致仕　張悰自請起復　高筠不肯作孝　張栖貞情願遭憂</p><p><a href="../../model.html#/doc/47017">View poem's topic associations</a></p></body></html>
