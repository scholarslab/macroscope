  <body><p>23_32: 《琴曲歌辭。昭君怨》白居易</p>
    <p>明妃風貌醉娉婷　合在椒房應四星　只得當年備宮掖　何曾專夜奉幃屏　見疏從道迷圖畫　知屈那教配虜庭　自是君恩薄如紙　不須一向恨丹青</p><p><a href="../../model.html#/doc/1290">View poem's topic associations</a></p></body></html>
