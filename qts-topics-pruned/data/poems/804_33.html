  <body><p>804_33: 《過鄂州》魚玄機</p>
    <p>柳拂蘭橈花滿枝　石城城下暮帆遲　折牌峰上三閭墓　遠火山頭五馬旗　白雪調高題舊寺　陽春歌在喚新詞　莫愁魂逐清江去　空使行人萬首詩</p><p><a href="../../model.html#/doc/39999">View poem's topic associations</a></p></body></html>
