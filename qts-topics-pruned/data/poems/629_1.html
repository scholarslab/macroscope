  <body><p>629_1: 《和襲美友人許惠酒以詩征之》陸龜蒙</p>
    <p>凍醪初漉嫩如春　輕蟻漂漂雜蕊塵　得伴方平同一醉　明朝應作蔡經身</p><p><a href="../../model.html#/doc/31279">View poem's topic associations</a></p></body></html>
