  <body><p>86_68: 《城南亭作》張說</p>
    <p>珂馬朝歸連萬石　門洞啟親迎客　北堂珍重琥珀酒　庭前列肆茱萸席　長袖遲回意緒多　清商緩轉目騰波　舊傳比翼侯家舞　新出將雛主第歌　漢家絳灌餘兵氣　晉代浮虛安足貴　正逢天下金鏡清　偏加日飲醇醪意　誰復遨遊不復歸　閒庭莫畏不芳菲　會待城南春色至　竟將花柳拂羅衣</p><p><a href="../../model.html#/doc/3945">View poem's topic associations</a></p></body></html>
