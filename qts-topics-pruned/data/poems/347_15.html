  <body><p>347_15: 《賦得風動萬年枝》許稷</p>
    <p>瓊樹偏春早　光飛處處宜　曉浮三殿日　暗度萬年枝　婀娜搖仙禁　繽翻映玉池　含芳煙乍和　拂砌影初移　為近韶陽煦　皆先眾卉垂　成陰知可待　不與眾芳隨</p><p><a href="../../model.html#/doc/16315">View poem's topic associations</a></p></body></html>
