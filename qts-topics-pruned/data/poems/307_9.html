  <body><p>307_9: 《蕭山祗園寺》丘丹</p>
    <p>東晉許徵君　西方彥上人　生時猶定見　悟後了前因　靈塔多年古　高僧苦行頻　碑存纔記日　藤老豈知春　車騎歸蕭　雲林識許詢　千秋不相見　悟定是吾身</p><p><a href="../../model.html#/doc/14721">View poem's topic associations</a></p></body></html>
