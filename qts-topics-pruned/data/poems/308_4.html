  <body><p>308_4: 《上巳日憶江南禊事》張志和</p>
    <p>黃河西繞郡城流　上巳應無祓禊遊　為憶淥江春水色　更隨宵夢向吳洲</p><p><a href="../../model.html#/doc/14744">View poem's topic associations</a></p></body></html>
