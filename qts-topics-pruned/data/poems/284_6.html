  <body><p>284_6: 《過穀口元贊善所居（一作贈池陽穀口）》李端</p>
    <p>入谷訪君來　秋泉已堪涉　林間人獨坐　月下山相接　重露溼蒼苔　明燈照黃葉　故交一不見　素髮何稠疊</p><p><a href="../../model.html#/doc/13500">View poem's topic associations</a></p></body></html>
