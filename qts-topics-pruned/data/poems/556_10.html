  <body><p>556_10: 《中秋月》馬戴</p>
    <p>陰魄出海上　望之增苦吟　冷搜驪頷重　寒徹蚌胎深　皓氣籠諸夏　清光射萬岑　悠然天地內　皎潔一般心</p><p><a href="../../model.html#/doc/27827">View poem's topic associations</a></p></body></html>
