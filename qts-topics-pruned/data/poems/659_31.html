  <body><p>659_31: 《寄金吾李蓀常侍》羅隱</p>
    <p>西班掌禁兵　蘭錡最分明　曉色嚴天仗　春寒避火城　安危雖已任　韜略即嘉聲　請問何功德　壺關寇始平</p><p><a href="../../model.html#/doc/33286">View poem's topic associations</a></p></body></html>
