  <body><p>477_97: 《題善光寺》李涉</p>
    <p>雲門天竺舊姻緣　臨老移家住玉泉　早到可中溳南寺　免得翻經住幾年</p><p><a href="../../model.html#/doc/23011">View poem's topic associations</a></p></body></html>
