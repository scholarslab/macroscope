  <body><p>158_3: 《題衡陽泗州寺》張抃</p>
    <p>一水悠悠百粵通　片帆無奈信秋風　幾層峽浪寒舂月　盡日江天雨打篷　漂泊漸搖青草外　鄉關誰念雪園東　未知今夜依何處　一點漁燈出葦叢</p><p><a href="../../model.html#/doc/6633">View poem's topic associations</a></p></body></html>
