  <body><p>19_74_1: 《相和歌辭。短歌行二首（其一）》白居易</p>
    <p>曈曈太陽如火色　上行千里下一刻　出為白晝入為夜　圜轉如珠住不得　住不得　可奈何　為君舉酒歌短歌　歌聲苦　詞亦苦　四座少年君聽取　今夕未竟明夕催　秋風纔往春風回　人無根蒂時不駐　朱顏白日相隳頹　勸君且強笑一面勸君復強飲一杯　人生不得長歡樂　年少須臾老到來</p><p><a href="../../model.html#/doc/946">View poem's topic associations</a></p></body></html>
