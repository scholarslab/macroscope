  <body><p>99_7: 《祭汾陰樂章。太和》王晙</p>
    <p>於穆聖皇　六葉重光　太原刻頌　后土疏場　寶鼎呈符　歊雲孕祥　禮樂備矣　降福穰穰</p><p><a href="../../model.html#/doc/4467">View poem's topic associations</a></p></body></html>
