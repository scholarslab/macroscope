  <body><p>447_63: 《官宅》白居易</p>
    <p>紅紫共紛紛　祗承老使君　移舟木蘭櫂　行酒石榴裙　水色窗窗見　花香院院聞　戀他官舍住　雙鬢白如雲</p><p><a href="../../model.html#/doc/21090">View poem's topic associations</a></p></body></html>
