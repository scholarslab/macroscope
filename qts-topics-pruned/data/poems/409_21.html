  <body><p>409_21: 《劉頗詩》元稹</p>
    <p>一言感激士　三世義忠臣　破甕嫌妨路　燒莊恥屬人　迥分遼海氣　閒蹋洛陽塵　儻使權由我　還君白馬津</p><p><a href="../../model.html#/doc/19032">View poem's topic associations</a></p></body></html>
