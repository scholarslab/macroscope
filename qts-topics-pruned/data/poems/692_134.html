  <body><p>692_134: 《自敘》杜荀鶴</p>
    <p>酒甕琴書伴病身　熟諳時事樂於貧　寧為宇宙閒吟客　怕作乾坤竊祿人　詩旨未能忘救物　世情奈值不容真　平生肺腑無言處　白髮吾唐一逸人</p><p><a href="../../model.html#/doc/35412">View poem's topic associations</a></p></body></html>
