  <body><p>764_17: 《幽居寄李秘書》譚用之</p>
    <p>幾年帝里阻煙波　敢向明時叩角歌　看盡好花春臥穩　醉殘紅日夜吟多　印開夕照垂楊柳　畫破寒潭老芰荷　昨夜前溪有龍鬥　石橋風雨少人過</p><p><a href="../../model.html#/doc/38695">View poem's topic associations</a></p></body></html>
