  <body><p>682_31: 《余自刑部員外郎為時權所擠值磐石出鎮藩屏…長句寄所知》韓偓</p>
    <p>正叨清級忽從戎　況與燕臺事不同　開口謾勞矜道在　撫膺唯合哭途窮　操心未省趨浮俗　點額尤慚自至公　他日陶甄尋墜履　滄洲何處覓漁翁</p><p><a href="../../model.html#/doc/34624">View poem's topic associations</a></p></body></html>
