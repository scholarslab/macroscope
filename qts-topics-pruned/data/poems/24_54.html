  <body><p>24_54: 《雜曲歌辭。少年樂》李賀</p>
    <p>芳草落花如錦地　二十長遊醉鄉裏　紅纓不重白馬驕　垂柳金絲香拂水　吳娥未笑花不開　綠鬢聳墮蘭雲起　陸郎倚醉牽羅袂　奪得寶釵金翡翠</p><p><a href="../../model.html#/doc/1401">View poem's topic associations</a></p></body></html>
