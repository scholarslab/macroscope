  <body><p>56_28: 《深灣夜宿》王勃</p>
    <p>津塗臨巨壑　村宇架危岑　堰絕灘聲隱　風交樹影深　江童暮理楫　山女夜調砧　此時故鄉遠　寧知遊子心</p><p><a href="../../model.html#/doc/2923">View poem's topic associations</a></p></body></html>
