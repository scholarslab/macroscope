  <body><p>317_30: 《秋日台中寄懷簡諸僚》武元衡</p>
    <p>憲府日多事　秋光照碧林　千雲巖翠合　布石地苔深　憂悔耿遐抱　塵埃緇素襟　物情牽跼促　友道曠招尋　頹節風霜變　流年芳景侵　池荷足幽氣　煙竹又繁陰　簪組赤墀戀　池魚滄海心　滌煩滯幽賞　永度瑤華音</p><p><a href="../../model.html#/doc/15042">View poem's topic associations</a></p></body></html>
