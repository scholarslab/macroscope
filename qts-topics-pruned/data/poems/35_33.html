  <body><p>35_33: 《詠烏》李義府</p>
    <p>日裏颺朝彩　琴中伴夜啼　上林如許樹　不借一枝栖</p><p><a href="../../model.html#/doc/2479">View poem's topic associations</a></p></body></html>
