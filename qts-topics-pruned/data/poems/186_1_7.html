  <body><p>186_1_7: 《擬古詩十二首（其七）》韋應物</p>
    <p>酒星非所酌　月桂不為食　虛薄空有名　為君長歎息　蘭蕙雖可懷　芳香與時息豈如凌霜葉　歲暮藹顏色　折柔將有贈　延意千里客　草木知賤微　所貴寒不易</p><p><a href="../../model.html#/doc/7810">View poem's topic associations</a></p></body></html>
