  <body><p>829_39_1: 《懷武夷紅石子二首（其一）》貫休</p>
    <p>常思紅石子　獨自住山椒　窗外猩猩語　爐中奼奼嬌　乳香諸洞滴　地秀眾峰朝曾見奇人說　煙霞恨太遙</p><p><a href="../../model.html#/doc/41390">View poem's topic associations</a></p></body></html>
