  <body><p>731_1: 《津亭》胡宿</p>
    <p>津亭欲闋戒棠舟　五兩風來不暫留　西北浮雲連魏闕　東南初日滿秦樓　層城渺渺人傷別　芳草萋萋客倦游　平樂舊歡收不得　更憑飛夢到瀛洲</p><p><a href="../../model.html#/doc/37339">View poem's topic associations</a></p></body></html>
