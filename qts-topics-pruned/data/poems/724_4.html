  <body><p>724_4: 《題鄭處士隱居》唐求</p>
    <p>不信最清曠　及來愁已空　數點石泉雨　一溪霜葉風　業在有山處　道成無事中　酌盡一尊酒　病夫顏亦紅</p><p><a href="../../model.html#/doc/36998">View poem's topic associations</a></p></body></html>
