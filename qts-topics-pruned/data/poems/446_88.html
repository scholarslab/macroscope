  <body><p>446_88: 《題新居呈王尹，兼簡府中三掾》白居易</p>
    <p>弊宅須重葺　貧家乏羨財　橋憑川守造　樹倩府僚栽　朱板新猶溼　紅英暖漸開　仍期更攜酒　倚檻看花來</p><p><a href="../../model.html#/doc/21016">View poem's topic associations</a></p></body></html>
