  <body><p>569_72: 《涼公從叔春祭廣利王廟》李群玉</p>
    <p>龍驤伐鼓下長川　直濟雲濤古廟前　海客斂威驚火旆　天吳收浪避樓船　陰靈向作南溟主　祀典高齊五岳肩　從此華夷封域靜　潛熏玉燭奉堯年</p><p><a href="../../model.html#/doc/28532">View poem's topic associations</a></p></body></html>
