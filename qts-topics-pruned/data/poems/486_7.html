  <body><p>486_7: 《感興》鮑溶</p>
    <p>幽人無近跡　別易會則稀　黃鶴亦姓丁　寥寥何處飛　時見海上山　繞雲心依依　諒無馭風術　中路愁虛歸　童髮慕道心　壯年墮塵機　白日不饒我　如今事皆非　群羊化石盡　雙鳧與我違　　岳黃金富　軒轅曉霞衣　誰令日在眼　容色煙雲微</p><p><a href="../../model.html#/doc/23294">View poem's topic associations</a></p></body></html>
