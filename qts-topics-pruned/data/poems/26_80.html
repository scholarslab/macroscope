  <body><p>26_80: 《雜曲歌辭。秋夜長》王勃</p>
    <p>秋夜長　殊未央　月明白露澄清光　層城綺閣遙相望　遙相望　川無梁　北風受節雁南翔　崇蘭委質時菊芳　鳴環曳履出長廊　為君秋夜擣衣裳　纖羅對鳳皇　丹綺雙鴛鴦　調砧亂杵思自傷　思自傷　征夫萬里戍他鄉　鶴關音信斷　龍門道路長　所在天一方　寒衣徒自香</p><p><a href="../../model.html#/doc/1594">View poem's topic associations</a></p></body></html>
