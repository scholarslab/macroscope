  <body><p>849_24: 《落葉》修睦</p>
    <p>雨過閒田地　重重落葉紅　翻思向春日　肯信有秋風　幾處隨流水　河邊亂暮空　祇應松自立　而不與君同</p><p><a href="../../model.html#/doc/42779">View poem's topic associations</a></p></body></html>
