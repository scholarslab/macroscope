  <body><p>96_3: 《奉和洛陽玩雪應制》沈佺期</p>
    <p>周王甲子旦　漢后德陽宮　灑瑞天庭裏　驚春御苑中　氛氳生浩氣　颯沓舞回風　宸藻光盈尺　賡歌樂歲豐</p><p><a href="../../model.html#/doc/4308">View poem's topic associations</a></p></body></html>
