  <body><p>675_77: 《燕》鄭穀</p>
    <p>年去年來來去忙　春寒煙暝渡瀟湘　低飛綠岸和梅雨　亂入紅樓揀杏梁　閒几硯中窺水淺　落花徑裏得泥香　千言萬語無人會　又逐流鶯過短牆</p><p><a href="../../model.html#/doc/34190">View poem's topic associations</a></p></body></html>
