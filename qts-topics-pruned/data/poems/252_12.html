  <body><p>252_12: 《東峰亭各賦一物得林中翠》高傪</p>
    <p>杳靄無定狀　霏微常滿林　清風光不散　過雨色偏深　幽意賞難盡　終朝再招尋</p><p><a href="../../model.html#/doc/11831">View poem's topic associations</a></p></body></html>
