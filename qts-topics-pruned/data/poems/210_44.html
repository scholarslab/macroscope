  <body><p>210_44: 《錫杖歌送明楚上人歸佛川》皇甫曾　</p>
    <p>上人遠自西天至　頭陀行遍南朝寺　口翻貝葉古字經　手持金策聲泠泠　護法護身惟振錫　石瀨雲溪深寂寂　乍來松徑風露寒　遙映霜天月成魄　後夜空山禪誦時　寥寥挂在枯樹枝　真法嘗傳心不住　東西南北隨緣路　佛川此去何時迴　應真莫便遊天台</p><p><a href="../../model.html#/doc/9058">View poem's topic associations</a></p></body></html>
