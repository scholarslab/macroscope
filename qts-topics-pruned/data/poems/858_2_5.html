  <body><p>858_2_5: 《絕句（其五）》呂岩</p>
    <p>閃灼虎龍神劍飛　好憑身事莫相違　傳時須在乾坤力　便透三清入紫微</p><p><a href="../../model.html#/doc/43148">View poem's topic associations</a></p></body></html>
