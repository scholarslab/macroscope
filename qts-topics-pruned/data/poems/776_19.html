  <body><p>776_19: 《鶯（一作孫處玄詩）》鄭縉</p>
    <p>欲囀聲猶澀　將飛羽未調　高風不借便　何處得遷喬</p><p><a href="../../model.html#/doc/42106">View poem's topic associations</a></p></body></html>
