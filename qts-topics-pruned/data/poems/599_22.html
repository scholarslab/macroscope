  <body><p>599_22: 《經館娃宮》於濆</p>
    <p>館娃宮畔顧　國變生嬌妒　句踐膽未嘗　夫差心已誤　吳亡甘已矣　越勝今何處　當時二國君　一種江邊墓</p><p><a href="../../model.html#/doc/30121">View poem's topic associations</a></p></body></html>
