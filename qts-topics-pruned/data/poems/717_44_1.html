  <body><p>717_44_1: 《贈鏡湖處士方幹二首（其一）》曹松</p>
    <p>包含教化剩搜羅　句出東甌奈峭何　世路不妨平處少　才人唯是屈聲多　雲來島上便幽石　月到湖心忌白波　後輩難為措機杼　先生織字得龍梭</p><p><a href="../../model.html#/doc/36716">View poem's topic associations</a></p></body></html>
