  <body><p>496_19: 《送殷堯藩侍禦赴同州》姚合</p>
    <p>吟詩擲酒船　仙掌白樓前　從事關中貴　主人天下賢　此生無了日　終歲踏離筵　何計因歸去　深山恣意眠</p><p><a href="../../model.html#/doc/23780">View poem's topic associations</a></p></body></html>
