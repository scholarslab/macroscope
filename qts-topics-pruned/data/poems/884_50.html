  <body><p>884_50: 《別君山》崔櫓</p>
    <p>點空誇黛妒愁眉　何必浮來結夢思　慚愧二年青翠色　惹窗黏枕伴吟詩</p><p><a href="../../model.html#/doc/43835">View poem's topic associations</a></p></body></html>
