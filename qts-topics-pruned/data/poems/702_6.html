  <body><p>702_6: 《野泉》張蠙</p>
    <p>遠出白雲中　長年聽不同　清聲縈亂石　寒色入長空　挂壁聊成雨　穿林別起風　溫泉非爾數　源發在深空</p><p><a href="../../model.html#/doc/35891">View poem's topic associations</a></p></body></html>
