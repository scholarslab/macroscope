  <body><p>888_13: 《遊倚帝山二首》吳筠</p>
    <p>山間非吾心　物表翼所託　振衣超煩滓　策杖追岑壑　絕地窮岈　造天究磐礡　邇臨煙霞積　逖睇宇宙廓　俯驚白雲涌　仰駭飛泉落　苔濃鮮翠屏　松古麗丹崿　目冀睹喬羨　心希馭龍鶴　乃知巢由情　豈伊猿鳥樂　茲山何獨秀　萬仞倚昊蒼　晨躋煙霞趾　夕憩靈仙場　俯觀海上月　坐弄浮雲翔　松風振雅音　桂露含晴光　不出六合外　超然萬累忘　信彼古來士　巖棲道彌彰</p><p><a href="../../model.html#/doc/43982">View poem's topic associations</a></p></body></html>
