  <body><p>216_37: 《驄馬行》杜甫</p>
    <p>鄧公馬癖人共知　初得花驄大宛種　夙昔傳聞思一見　牽來左右神皆竦　雄姿逸態何崷崒　顧影驕嘶自矜寵　隅目青熒夾鏡懸　肉駿碨礌連錢動　朝來久試華軒下　未覺千金滿高價　赤汗微生白雪毛　銀鞍卻覆香羅帕　卿家舊賜公取之　天廄真龍此其亞　晝洗須騰涇渭深　朝趨可刷幽并夜　吾聞良驥老始成　此馬數年人更驚　豈有四蹄疾於鳥　不與八駿俱先鳴　時俗造次那得致　雲霧晦冥方降精　近聞下詔喧都邑　肯使騏驎地上行</p><p><a href="../../model.html#/doc/9352">View poem's topic associations</a></p></body></html>
