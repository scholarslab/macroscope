  <body><p>125_99: 《不遇詠》王維</p>
    <p>北闕獻書寢不報　南山種田時不登　百人會中身不預　五侯門前心不能　身投河朔飲君酒　家在茂陵平安否　且此登山復臨水　莫問春風動楊柳　今人昨日多自私　我心不說君應知　濟人然後拂衣去　肯作徒爾一男兒</p><p><a href="../../model.html#/doc/5114">View poem's topic associations</a></p></body></html>
