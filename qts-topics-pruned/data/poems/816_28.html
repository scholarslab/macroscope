  <body><p>816_28: 《酬姚補闕南仲雲溪館中戲題隨書見寄（一作清江詩）》皎然</p>
    <p>寺溪臨使府　風景借仁祠　補袞周官貴　能名漢主思　臥雲知獨處　望月憶同時　忽枉緘中贈　瓊瑤滿手持</p><p><a href="../../model.html#/doc/40711">View poem's topic associations</a></p></body></html>
