  <body><p>570_58: 《題金山寺石堂》李群玉</p>
    <p>白波四面照樓臺　日夜潮聲繞寺迴　千葉紅蓮高會處　幾曾龍女獻珠來</p><p><a href="../../model.html#/doc/28595">View poem's topic associations</a></p></body></html>
