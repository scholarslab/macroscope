  <body><p>592_49: 《贈道師》曹鄴</p>
    <p>舉世皆問人　唯師獨求己　一馬無四蹄　頃刻行千里　應笑北原上　丘墳亂如蟻</p><p><a href="../../model.html#/doc/29850">View poem's topic associations</a></p></body></html>
