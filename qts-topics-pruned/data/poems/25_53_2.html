  <body><p>25_53_2: 《雜曲歌辭。行路難五首（其二）》賀蘭進明</p>
    <p>君不見門前柳　榮曜暫時蕭索久　君不見陌上花　狂風吹去落誰家　誰家思婦見之歎　蓬首不梳心歷亂　盛年夫婿長別離　歲暮相逢色凋換</p><p><a href="../../model.html#/doc/1495">View poem's topic associations</a></p></body></html>
