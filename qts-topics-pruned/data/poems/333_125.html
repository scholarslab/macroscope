  <body><p>333_125: 《豔女詞》楊巨源</p>
    <p>露井桃花發　雙雙燕並飛　美人姿態裏　春色上羅衣　自愛頻開鏡　時羞欲掩扉　心知行路客　遙惹五香歸</p><p><a href="../../model.html#/doc/15822">View poem's topic associations</a></p></body></html>
