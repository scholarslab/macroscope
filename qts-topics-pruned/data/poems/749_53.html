  <body><p>749_53: 《送閻侍禦歸闕》李中</p>
    <p>羨君乘紫詔　歸路指通津　鼓櫂煙波暖　還京雨露新　趨朝丹禁曉　聳轡九衢春　自愧湮沈者　隨軒未有因</p><p><a href="../../model.html#/doc/38137">View poem's topic associations</a></p></body></html>
