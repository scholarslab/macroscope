  <body><p>99_24: 《季冬送戶部郎中使黔府選補》盧僎</p>
    <p>握鏡均荒服　分衡得大同　徵賢一臺上　補吏五谿中　雨露將天澤　文章播國風　漢庭睽直諒　楚峽望清通　馬逐霜鴻漸　帆沿曉月空　還期鳳池拜　照耀列星宮</p><p><a href="../../model.html#/doc/4482">View poem's topic associations</a></p></body></html>
