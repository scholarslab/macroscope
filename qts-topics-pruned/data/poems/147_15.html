  <body><p>147_15: 《入百丈澗見桃花晚開》劉長卿</p>
    <p>百丈深澗裏　過時花欲妍　應緣地勢下　遂使春風偏</p><p><a href="../../model.html#/doc/6867">View poem's topic associations</a></p></body></html>
