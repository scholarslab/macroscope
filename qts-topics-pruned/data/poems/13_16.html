  <body><p>13_16: 《郊廟歌辭。享太廟樂章。光大舞》?</p>
    <p>大業龍祉　徽音駿尊　潛居皇德　赫嗣天昆　展儀宗祖　重誠孝孫　春秋無極　享奏存存</p><p><a href="../../model.html#/doc/517">View poem's topic associations</a></p></body></html>
