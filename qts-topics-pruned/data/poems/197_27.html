  <body><p>197_27: 《送皇甫齡宰交河》張謂</p>
    <p>將軍帳下來從客　小邑彈琴不易逢　樓上胡笳傳別怨　尊中臘酒為誰濃　行人醉出雙門道　少婦愁看七里烽　今日相如輕武騎　多應朝暮客臨邛</p><p><a href="../../model.html#/doc/8339">View poem's topic associations</a></p></body></html>
