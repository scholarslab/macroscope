  <body><p>73_17: 《春日芙蓉園侍宴應制》蘇頲</p>
    <p>御道紅旗出　芳園翠輦遊　繞花開水殿　架竹起山樓　荷芰輕薰幄　魚龍出負舟　寧知穆天子　空賦白雲秋</p><p><a href="../../model.html#/doc/3402">View poem's topic associations</a></p></body></html>
