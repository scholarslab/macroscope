  <body><p>510_38: 《送楊秀才往夔州》張祜</p>
    <p>鄂渚逢游客　瞿塘上去船　江連萬里海　峽入一條天　鳥影沉沙日　猿聲隔樹煙　新詩逢北使　為草幾巴牋</p><p><a href="../../model.html#/doc/24675">View poem's topic associations</a></p></body></html>
