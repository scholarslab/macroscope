  <body><p>858_1_2: 《五言（其二）》呂岩</p>
    <p>奼女住南方　身邊產太陽　蟾宮烹玉液　坎戶煉瓊漿　過去神仙餌　今來到我嘗一杯延萬紀　物外任翱翔</p><p><a href="../../model.html#/doc/43129">View poem's topic associations</a></p></body></html>
