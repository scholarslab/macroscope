  <body><p>887_24: 《奉和郎中游仙岩四瀑布寄包秘監李吏部趙婺州中…十四韻》李縝</p>
    <p>符守分珪組　放情在丘巒　悠然造雲族　忽爾登天壇　求古理方賾　玩奇物不殫　晴光散崖壁　瑞氣生芝蘭　中有四瀑水　奔流狀千般　風雲隱巖底　雨雪霏林端　晶晶含古色　颼颼引晨寒　澄潭見猿飲　潛穴知龍盤　坐憩苔石遍　仰窺杉桂攢　幽蹊創高躅　靈藥餘仙餐　攜賞喜康樂　示文驚建安　縑緗炳珠寶　中外貽同官　末調亦何為　輒陪高唱難　慚非御徒者　還得依門欄</p><p><a href="../../model.html#/doc/43961">View poem's topic associations</a></p></body></html>
