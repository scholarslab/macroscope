  <body><p>158_8: 《思歸，寄東林澈上人》韋丹</p>
    <p>王事紛紛無暇日　浮生冉冉只如雲　已為平子歸休計　五老巖前必共聞</p><p><a href="../../model.html#/doc/6643">View poem's topic associations</a></p></body></html>
