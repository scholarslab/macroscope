  <body><p>283_28_1: 《過馬嵬二首（第二首一作李遠詩）（其一）》李益</p>
    <p>路至牆垣問樵者　顧予云是太真宮　太真血染馬蹄盡　朱閣影隨天際空　丹壑不聞歌吹夜　玉階唯有薛蘿風　世人莫重霓裳曲　曾致干戈是此中</p><p><a href="../../model.html#/doc/13431">View poem's topic associations</a></p></body></html>
