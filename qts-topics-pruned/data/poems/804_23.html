  <body><p>804_23: 《聞李端公垂釣回寄贈》魚玄機</p>
    <p>無限荷香染暑衣　阮郎何處弄船歸　自慚不及鴛鴦侶　猶得雙雙近釣磯</p><p><a href="../../model.html#/doc/39989">View poem's topic associations</a></p></body></html>
