  <body><p>765_29: 《泊巴東》王周</p>
    <p>偶泊巴東古縣前　宦情鄉思兩綿綿　不堪蠟炬燒殘淚　雨打船窗半夜天</p><p><a href="../../model.html#/doc/38743">View poem's topic associations</a></p></body></html>
