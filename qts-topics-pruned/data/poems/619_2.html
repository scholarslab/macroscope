  <body><p>619_2: 《美人》陸龜蒙</p>
    <p>美人抱瑤瑟　哀怨彈別鶴　雌雄南北飛　一旦異棲托　諒非金石性　安得宛如昨　生為並蒂花　亦有先後落　秋林對斜日　光景自相薄　猶欲悟君心　朝朝佩蘭若</p><p><a href="../../model.html#/doc/30912">View poem's topic associations</a></p></body></html>
