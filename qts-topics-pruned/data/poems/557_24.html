  <body><p>557_24: 《中秋月直禁苑》鄭畋</p>
    <p>禁署方懷忝　綸闈已再加　暫來西掖路　還整上清槎　恍惚歸丹地　深嚴宿絳霞　幽襟聊自適　閒弄紫薇花</p><p><a href="../../model.html#/doc/27922">View poem's topic associations</a></p></body></html>
