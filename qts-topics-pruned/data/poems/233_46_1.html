  <body><p>233_46_1: 《歸雁二首（其一）》杜甫</p>
    <p>萬里衡陽雁　今年又北歸　雙雙瞻客上　一一背人飛　雲裏相呼疾　沙邊自宿稀繫書元浪語　愁寂故山薇</p><p><a href="../../model.html#/doc/10671">View poem's topic associations</a></p></body></html>
