  <body><p>879_13: 《南唐烈祖酒令》?</p>
    <p>雪下紛紛　便是白起　著履過街　必須雍齒　明朝日出　爭奈蕭何</p><p><a href="../../model.html#/doc/47209">View poem's topic associations</a></p></body></html>
