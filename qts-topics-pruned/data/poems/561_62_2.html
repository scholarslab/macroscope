  <body><p>561_62_2: 《影燈夜二首（一作上元詩）（其二）》薛能</p>
    <p>十萬軍城百萬燈　酥油香暖夜如烝　紅妝滿地煙光好　只恐笙歌引上昇</p><p><a href="../../model.html#/doc/28215">View poem's topic associations</a></p></body></html>
