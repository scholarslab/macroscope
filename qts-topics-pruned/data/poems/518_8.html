  <body><p>518_8: 《送前鄠縣李少府》雍陶</p>
    <p>近出圭峰下　還期又不賒　身閒多宿寺　官滿未移家　罷釣臨秋水　開尊對月華　自當蓬閣選　豈得臥煙霞</p><p><a href="../../model.html#/doc/25223">View poem's topic associations</a></p></body></html>
