  <body><p>578_53: 《過五丈原》溫庭筠</p>
    <p>鐵馬雲雕九絕塵　柳陰高壓漢營春　天晴殺氣屯關右　夜半妖星照渭濱　下國臥龍空誤主　中原逐鹿不因人　象床錦帳無言語　從此譙周是老臣</p><p><a href="../../model.html#/doc/29151">View poem's topic associations</a></p></body></html>
