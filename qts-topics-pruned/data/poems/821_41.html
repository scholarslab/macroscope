  <body><p>821_41: 《湖南草堂讀書招李少府》皎然</p>
    <p>削去僧家事　南池便隱居　為憐松子壽　還卜道家書　藥院常無客　茶樽獨對余　有時招逸史　來飯野中蔬</p><p><a href="../../model.html#/doc/41062">View poem's topic associations</a></p></body></html>
