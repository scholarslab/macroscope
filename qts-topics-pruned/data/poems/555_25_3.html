  <body><p>555_25_3: 《楚江懷古三首（其三）》馬戴</p>
    <p>野風吹蕙帶　驟雨滴蘭橈　屈宋魂冥寞　江山思寂寥　陰霓侵晚景　海樹入迴潮　欲折寒芳薦　明神詎可招</p><p><a href="../../model.html#/doc/27768">View poem's topic associations</a></p></body></html>
