  <body><p>809_20: 《送冽寺主之京迎禪和尚》靈一</p>
    <p>禪門居此地　瞻望在虛空　水國月未上　蒼生如夢中　上人知機士　瓶錫慰樊籠　彼土諸梵眾　嗟君揚道風</p><p><a href="../../model.html#/doc/40431">View poem's topic associations</a></p></body></html>
