  <body><p>139_9: 《苑外至龍興院作》儲光羲</p>
    <p>朝遊天苑外　忽見法筵開　山勢當空出　雲陰滿地來　疏鐘清月殿　幽梵靜花臺　日暮香林下　飄飄仙步迴</p><p><a href="../../model.html#/doc/5734">View poem's topic associations</a></p></body></html>
