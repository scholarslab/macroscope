  <body><p>691_92: 《秋宿詩僧雲英房因贈》杜荀鶴</p>
    <p>賈島憐無可　都緣數句詩　君雖是後輩　我謂過當時　溪浪和星動　松陰帶鶴移　同吟到明坐　此道淡誰知</p><p><a href="../../model.html#/doc/35241">View poem's topic associations</a></p></body></html>
