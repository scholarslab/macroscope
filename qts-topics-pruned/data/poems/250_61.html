  <body><p>250_61: 《奉和獨孤中丞游法華寺》皇甫冉</p>
    <p>謝君臨郡府　越國舊山川　訪道三千界　當仁五百年　巖空騶馭響　樹密旆旌連　閣影凌空壁　松聲助亂泉　開門得初地　伏檻接諸天　向背春光滿　樓臺古制全　群峰爭彩翠　百谷會風煙　香象隨僧久　祥烏報客先　清心乘暇日　稽首慕良緣　法證無生偈　詩成大雅篇　蒼生望已久　迴駕獨依然</p><p><a href="../../model.html#/doc/11740">View poem's topic associations</a></p></body></html>
