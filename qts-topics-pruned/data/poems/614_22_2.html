  <body><p>614_22_2: 《新秋即事三首（其二）》皮日休</p>
    <p>堪笑高陽病酒徒　幅巾瀟灑在東吳　秋期淨掃雲根瘦　山信迴緘乳管粗　白月半窗抄朮序　清泉一器授芝圖　乞求待得西風起　盡挽煙帆入太湖</p><p><a href="../../model.html#/doc/30755">View poem's topic associations</a></p></body></html>
