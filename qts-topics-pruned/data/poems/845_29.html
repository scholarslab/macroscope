  <body><p>845_29: 《寄湘中諸友》齊己</p>
    <p>碧雲諸友盡黃眸　石點花飛更說無　嵐翠溼衣松接院　芙蓉薰面寺臨湖　沃洲高臥心何僻　匡社長禪興亦孤　爭似楚王文物國　金鑣紫綬讓前途</p><p><a href="../../model.html#/doc/42482">View poem's topic associations</a></p></body></html>
