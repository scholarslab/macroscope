  <body><p>511_30: 《少年樂（一作貴家郎）》張祜</p>
    <p>二十便封侯　名居第一流　綠鬟深小院　清管下高樓　醉把金船擲　閒敲玉鐙遊　帶盤紅鼠　袍砑紫犀牛　錦袋歸調箭　羅鞋起撥毬　眼前長貴盛　那信世間愁</p><p><a href="../../model.html#/doc/24833">View poem's topic associations</a></p></body></html>
