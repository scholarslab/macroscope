  <body><p>525_1: 《寓言》杜牧</p>
    <p>暖風遲日柳初含　顧影看身又自慚　何事明朝獨惆悵　杏花時節在江南</p><p><a href="../../model.html#/doc/25727">View poem's topic associations</a></p></body></html>
