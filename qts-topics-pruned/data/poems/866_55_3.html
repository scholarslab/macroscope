  <body><p>866_55_3: 《與謝翱贈答詩（其三）》金車美人</p>
    <p>一紙華箋灑碧雲　餘香猶在墨猶新　空添滿目淒涼事　不見三山縹緲人　斜月照衣今夜夢　落花啼鳥去年春　紅閨更有堪愁處　窗上蟲絲几上塵</p><p><a href="../../model.html#/doc/43489">View poem's topic associations</a></p></body></html>
