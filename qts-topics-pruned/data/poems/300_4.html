  <body><p>300_4: 《題花子贈渭州陳判官》王建</p>
    <p>膩如雲母輕如粉　豔勝香黃薄勝蟬　點綠斜蒿新葉嫩　添紅石竹晚花鮮　鴛鴦比翼人初帖　蛺蝶重飛樣未傳　況復蕭郎有情思　可憐春日鏡臺前</p><p><a href="../../model.html#/doc/14242">View poem's topic associations</a></p></body></html>
