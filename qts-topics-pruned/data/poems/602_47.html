  <body><p>602_47: 《隋柳》汪遵</p>
    <p>夾浪分堤萬樹餘　為迎龍舸到江都　君看靖節高眠處　只向衡門種五株</p><p><a href="../../model.html#/doc/30263">View poem's topic associations</a></p></body></html>
