  <body><p>150_1: 《奉使新安自桐廬縣經嚴陵釣台宿七裏灘下寄使院諸公》劉長卿</p>
    <p>悠然釣臺下　懷古時一望　江水自潺湲　行人獨惆悵　新安從此始　桂橶方蕩漾　回轉百里間　青山千萬狀　連崖去不斷　對嶺遙相向　夾岸黛色愁　沈沈綠波上　夕陽留古木　水鳥拂寒浪　月下扣舷聲　煙中採菱唱　猶憐負羈束　未暇依清曠　牽役徒自勞　近名非所向　何時故山裏　卻醉松花釀　回首唯白雲　孤舟復誰訪</p><p><a href="../../model.html#/doc/6376">View poem's topic associations</a></p></body></html>
