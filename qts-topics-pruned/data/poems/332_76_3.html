  <body><p>332_76_3: 《夜聽琵琶三首（其三）》羊士諤</p>
    <p>破撥聲繁恨已長　低鬟斂黛更摧藏　潺湲隴水聽難盡　並覺風沙繞杏梁</p><p><a href="../../model.html#/doc/15666">View poem's topic associations</a></p></body></html>
