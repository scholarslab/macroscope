  <body><p>651_51: 《寄於少監》方幹</p>
    <p>修持清苦振佳聲　眾鳥那知一鶚情　躡履三千皆後學　摶風九萬即前程　名將日月同時朽　身是山河應數生　從此雲泥更懸闊　漁翁不合見公卿</p><p><a href="../../model.html#/doc/32820">View poem's topic associations</a></p></body></html>
