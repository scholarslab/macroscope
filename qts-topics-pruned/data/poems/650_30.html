  <body><p>650_30: 《觀項信水墨》方幹</p>
    <p>險峭雖從筆下成　精能皆自意中生　倚雲孤檜知無朽　挂壁高泉似有聲　轉扇驚波連岸動　迴燈落日向山明　小年師祖過今祖　異域應傳項信名</p><p><a href="../../model.html#/doc/32738">View poem's topic associations</a></p></body></html>
