  <body><p>639_52: 《經宣城元員外山居》張喬</p>
    <p>無人襲仙隱　石室閉空山　避燒猿猶到　隨雲鶴不還　澗荒巖影在　橋斷樹陰閒　但有黃河賦　長留在世間</p><p><a href="../../model.html#/doc/31945">View poem's topic associations</a></p></body></html>
