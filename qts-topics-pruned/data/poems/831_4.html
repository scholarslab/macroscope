  <body><p>831_4: 《秋晚野步》貫休</p>
    <p>藤屢兼閩竹　吟竹一水傍　樹涼蟬不少　溪斷路多荒　燒岳陰風起　田家濁酒香　登高吟更苦　微月出蒼茫</p><p><a href="../../model.html#/doc/41512">View poem's topic associations</a></p></body></html>
