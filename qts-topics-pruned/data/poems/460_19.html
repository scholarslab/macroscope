  <body><p>460_19: 《楊柳枝詞》白居易</p>
    <p>一樹春風千萬枝　嫩於金色軟於絲　永豐西角荒園裏　盡日無人屬阿誰</p><p><a href="../../model.html#/doc/22133">View poem's topic associations</a></p></body></html>
