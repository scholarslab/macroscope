  <body><p>487_43: 《長安旅舍懷舊山》鮑溶</p>
    <p>昨夜清涼夢本山　眠雲喚鶴有慚顏　青蓮道士長堪羨　身外無名至老閒</p><p><a href="../../model.html#/doc/23407">View poem's topic associations</a></p></body></html>
