  <body><p>486_1: 《越女詞》鮑溶</p>
    <p>越女芙蓉妝　浣紗清淺水　忽驚春心曉　不敢思君子　君子縱我思　寧來浣溪裏</p><p><a href="../../model.html#/doc/23286">View poem's topic associations</a></p></body></html>
