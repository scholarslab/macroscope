  <body><p>187_42: 《閒居贈友》韋應物</p>
    <p>補吏多下遷　罷歸聊自度　園廬既蕪沒　煙景空澹泊　閒居養痾瘵　守素甘葵藿　顏鬢日衰耗　冠帶亦寥落　青苔已生路　綠筠始分籜　夕氣下遙陰　微風動疏薄　草玄良見誚　杜門無請托　非君好事者　誰來顧寂寞</p><p><a href="../../model.html#/doc/7884">View poem's topic associations</a></p></body></html>
