  <body><p>815_7: 《答豆盧次方》皎然</p>
    <p>吾愛道交論　為高貴世名　昔稱柴桑令　今聞豆盧生　彼生清淮氣　獨鍾文中彩　近作公讌詩　如逢何柳在　吾用古人耳　採君四坐珍　賢士勝朝暉　溫溫無冬春　朝暉爍我肌　賢士清我神　微爾與雲鵠　幽懷何由申　別來秋風至　獨坐楚山碧　高月當清冥　禪心正寂歷　增波徒相駭　人遠情不隔　有書遺瓊什　以代貂襜榆　風教凌越絕　聲名掩吳趨　懸璧安可酬　徙倚還踟躕</p><p><a href="../../model.html#/doc/40628">View poem's topic associations</a></p></body></html>
