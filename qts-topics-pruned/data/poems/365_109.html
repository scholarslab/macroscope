  <body><p>365_109: 《夜聞商人船中箏》劉禹錫</p>
    <p>大艑高帆一百尺　新聲促柱十三弦　揚州市裏商人女　來占江西明月天</p><p><a href="../../model.html#/doc/17338">View poem's topic associations</a></p></body></html>
