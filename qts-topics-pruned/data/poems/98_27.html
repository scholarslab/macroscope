  <body><p>98_27: 《入朝別張燕公》梁知微</p>
    <p>華容佳山水　之子厭承明　符竹紆小郡　江湖被德聲　三年計吏入　路指巴丘城　鳧舟纔結纜　騶駕已相迎　別離他鄉酒　委曲故人情　孤嶼早煙薄　長波晚氣清　辛勤方遠騖　勝賞屢難并　迴瞻洞庭浦　日暮愁雲生</p><p><a href="../../model.html#/doc/4459">View poem's topic associations</a></p></body></html>
