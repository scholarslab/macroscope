  <body><p>809_42: 《送人得蕩子歸倡婦（一作行不歸）》靈一</p>
    <p>垂涕憑回信　為語柳園人　情知獨難守　又是一陽春</p><p><a href="../../model.html#/doc/43399">View poem's topic associations</a></p></body></html>
