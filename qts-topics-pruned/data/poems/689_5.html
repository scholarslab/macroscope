  <body><p>689_5: 《陽羨雜詠十九首。講易台》陸希聲</p>
    <p>年逾知命志尤堅　獨向青山更絕編　天下有山山有水　養蒙肥遯正翛然</p><p><a href="../../model.html#/doc/35089">View poem's topic associations</a></p></body></html>
