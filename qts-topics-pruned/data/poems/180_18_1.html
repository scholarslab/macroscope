  <body><p>180_18_1: 《望廬山瀑布水二首（其一）》李白</p>
    <p>西登香爐峰　南見瀑布水　挂流三百丈　噴壑數十里　欻如飛電來　隱若白虹起初驚河漢落　半灑雲天裏　仰觀勢轉雄　壯哉造化功　海風吹不斷　江月照還空空中亂潀射　左右洗青壁　飛珠散輕霞　流沫沸穹石　而我樂名山　對之心益閒無論漱瓊液　還得洗塵顏　且諧宿所好　永願辭人間</p><p><a href="../../model.html#/doc/7545">View poem's topic associations</a></p></body></html>
