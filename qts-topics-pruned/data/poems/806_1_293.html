  <body><p>806_1_293: 《詩三百三首（其二百九十三）》寒山</p>
    <p>棲遲寒巖下　偏訝最幽奇　攜籃采山茹　挈籠摘果歸　咬齋敷茅坐　啜啄食紫芝清沼濯瓢缽　雜和煮稠稀　當陽擁裘坐　閒讀古人詩</p><p><a href="../../model.html#/doc/40317">View poem's topic associations</a></p></body></html>
