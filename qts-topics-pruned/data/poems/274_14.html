  <body><p>274_14: 《宿無可上人房》戴叔倫</p>
    <p>偶來人境外　何處染囂塵　倘許棲林下　僧中老此身</p><p><a href="../../model.html#/doc/14281">View poem's topic associations</a></p></body></html>
