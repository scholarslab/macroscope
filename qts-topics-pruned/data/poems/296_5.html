  <body><p>296_5: 《送鄭錄事赴太原》張南史</p>
    <p>歎息不相見　紅顏今白頭　重為西候別　方起北風愁　六月胡天冷　雙城汾水流　盧諶即故吏　還復向并州</p><p><a href="../../model.html#/doc/14043">View poem's topic associations</a></p></body></html>
