  <body><p>577_44: 《寓懷》溫庭筠</p>
    <p>誠足不顧得　妄矜徒有言　語斯諒未盡　隱顯何悠然　洵彼都邑盛　眷惟車馬喧　自期尊客卿　非意干王孫　銜知有貞爵　處實非厚顏　苟無海岱氣　奚取壺漿恩　唯絲南山楊　適我松菊香　鵬誠未憶　誰謂凌風翔</p><p><a href="../../model.html#/doc/29068">View poem's topic associations</a></p></body></html>
