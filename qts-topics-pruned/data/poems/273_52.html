  <body><p>273_52: 《山行》戴叔倫</p>
    <p>山行分曙色　一路見人稀　野鳥啼還歇　林花墮不飛　雲迷棲鶴寺　水澀釣魚磯　回首天將暝　逢僧話未歸</p><p><a href="../../model.html#/doc/12810">View poem's topic associations</a></p></body></html>
