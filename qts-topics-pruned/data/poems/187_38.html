  <body><p>187_38: 《灃上西齋寄諸友（七月中善福之西齋作）》韋應物</p>
    <p>絕岸臨西野　曠然塵事遙　清川下邐迤　茅棟上岧嶢　玩月愛佳夕　望山屬清朝　俯砌視歸翼　開襟納遠飆　等陶辭小秩　效朱方負樵　閒遊忽無累　心跡隨景超　明世重才彥　雨露降丹霄　群公正雲集　獨予忻寂寥</p><p><a href="../../model.html#/doc/7880">View poem's topic associations</a></p></body></html>
