  <body><p>268_49: 《送友貶嶺南》耿湋</p>
    <p>暮年從遠謫　落日別交親　湖上北飛雁　天涯南去人　夢成湘浦夜　淚盡桂陽春　歲月茫茫意　何時雨露新</p><p><a href="../../model.html#/doc/12360">View poem's topic associations</a></p></body></html>
