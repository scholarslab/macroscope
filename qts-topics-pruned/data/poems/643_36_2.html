  <body><p>643_36_2: 《曲江二首（其二）》李山甫</p>
    <p>江色沈天萬草齊　暖煙晴靄自相迷　蜂憐杏蕊細香落　鶯墜柳條濃翠低　千隊國娥輕似雪　一群公子醉如泥　斜陽怪得長安動　陌上分飛萬馬蹄</p><p><a href="../../model.html#/doc/32190">View poem's topic associations</a></p></body></html>
