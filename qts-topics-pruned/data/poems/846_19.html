  <body><p>846_19: 《將歸舊山留別錯公》齊己</p>
    <p>舊峰前昨下來時　白石叢叢間紫薇　章句不堪歌有道　溪山只合退無機　雲含曖態晴猶在　鶴養閒神晝不飛　欲去更思過丈室　二年頻此揖清暉</p><p><a href="../../model.html#/doc/42553">View poem's topic associations</a></p></body></html>
