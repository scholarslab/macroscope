  <body><p>34_3: 《闕題》楊師道</p>
    <p>漢家伊洛九重城　御路浮橋萬里平　桂戶雕梁連綺翼　虹梁繡柱映丹楹　朝光欲動千門曙　麗日初照百花明　燕趙蛾眉舊傾國　楚宮腰細本傳名　二月桑津期結伴　三春淇水逐關情　蘭叢有意飛雙蝶　柳葉無趣隱啼鶯　扇裏細妝將夜並　風前獨舞共花榮　兩鬟百萬誰論價　一笑千金判是輕　不為披圖來侍寢　非因主第奉身迎　羊車詎畏青門閉　兔月今宵照後庭</p><p><a href="../../model.html#/doc/2066">View poem's topic associations</a></p></body></html>
