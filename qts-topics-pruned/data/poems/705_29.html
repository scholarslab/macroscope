  <body><p>705_29: 《辭相府（時蒙堂帖追赴闕）》黃滔</p>
    <p>從漢至唐分五州　誰為將相作諸侯　閩江似鏡正堪戀　秦客如蓬難久留　匹馬忍辭藩屏去　小才寧副廟堂求　今朝拜別幡幢下　雙淚如珠滴不休</p><p><a href="../../model.html#/doc/36120">View poem's topic associations</a></p></body></html>
