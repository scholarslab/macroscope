  <body><p>541_49: 《行次昭應縣道上，送戶部李郎中充昭義攻討》李商隱</p>
    <p>將軍大旆掃狂童　詔選名賢贊武功　暫逐虎牙臨故絳　遠含雞舌過新豐　魚遊沸鼎知無日　鳥覆危巢豈待風　早勒勳庸燕石上　佇光綸綍漢廷中</p><p><a href="../../model.html#/doc/26876">View poem's topic associations</a></p></body></html>
