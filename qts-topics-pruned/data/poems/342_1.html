  <body><p>342_1: 《雪後寄崔二十六丞公（斯立）》韓愈</p>
    <p>藍田十月雪塞關　我興南望愁群山　攢天嵬嵬凍相映　君乃寄命於其間　秩卑俸薄食口眾　豈有酒食開容顏　殿前群公賜食罷　驊騮蹋路驕且閑　稱多量少鑒裁密　豈念幽桂遺榛菅　幾欲犯嚴出薦口　氣象硉兀未可攀　歸來殞涕揜關臥　心之紛亂誰能刪　詩翁憔悴斸荒棘　清玉刻佩聯玦環　腦脂遮眼臥壯士　大弨挂壁無由彎　乾坤惠施萬物遂　獨於數子懷偏慳　朝欷暮唶不可解　我心安得如石頑</p><p><a href="../../model.html#/doc/16066">View poem's topic associations</a></p></body></html>
