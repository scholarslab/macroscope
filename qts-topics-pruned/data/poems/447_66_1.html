  <body><p>447_66_1: 《眼病二首（其一）》白居易</p>
    <p>散亂空中千片雪　蒙籠物上一重紗　縱逢晴景如看霧　不是春天亦見花　僧說客塵來眼界　醫言風眩在肝家　兩頭治療何曾瘥　藥力微茫佛力賒</p><p><a href="../../model.html#/doc/21093">View poem's topic associations</a></p></body></html>
