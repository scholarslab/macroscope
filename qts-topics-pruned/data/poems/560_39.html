  <body><p>560_39: 《嘉陵驛（一作題嘉陵江驛）》薛能</p>
    <p>江濤千疊閣千層　銜尾相隨盡室登　稠樹蔽山聞杜宇　午煙薰日食嘉陵　頻題石上程多破　暫歇泉邊起不能　如此幸非名利切　益州來日合攜僧</p><p><a href="../../model.html#/doc/28107">View poem's topic associations</a></p></body></html>
