  <body><p>861_43_4: 《大丹詩四首（其四）》李浩</p>
    <p>取得白金為鼎器　鼎成潛伏汞來侵　汞入金鼎終年盡　產出靈砂似太陰</p><p><a href="../../model.html#/doc/43292">View poem's topic associations</a></p></body></html>
