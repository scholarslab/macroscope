  <body><p>200_31: 《送崔全被放歸都覲省》岑參</p>
    <p>夫子不自衒　世人知者稀　來傾阮氏酒　去著老萊衣　渭北草新出　關東花欲飛　楚王猶自惑　宋玉且將歸</p><p><a href="../../model.html#/doc/8534">View poem's topic associations</a></p></body></html>
