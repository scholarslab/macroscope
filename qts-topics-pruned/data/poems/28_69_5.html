  <body><p>28_69_5: 《雜曲歌辭。蘇摩遮（其五）》張說</p>
    <p>昭成皇后帝家親　榮樂諸人不比倫　往日霜前花委地　今年雪後樹逢春</p><p><a href="../../model.html#/doc/1896">View poem's topic associations</a></p></body></html>
