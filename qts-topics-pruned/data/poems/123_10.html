  <body><p>123_10: 《嵩山十志十首。金碧潭》盧鴻一</p>
    <p>水碧色兮石金光　灩熠熠兮湟湟　泉葩映兮煙蔦臨　紅灼灼　翠陰陰　翠相鮮兮金碧潭　霜天洞兮煙景涵　有幽人兮好冥絕　炳其煥兮凝其潔　悠悠千古兮長不滅</p><p><a href="../../model.html#/doc/4981">View poem's topic associations</a></p></body></html>
