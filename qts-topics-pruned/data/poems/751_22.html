  <body><p>751_22: 《和殷舍人蕭員外春雪》徐鉉</p>
    <p>萬里春陰乍履端　廣庭風起玉塵乾　梅花嶺上連天白　蕙草階前特地寒　晴去便為經歲別　興來何惜徹宵看　此時鴛侶皆閒暇　贈答詩成禁漏殘</p><p><a href="../../model.html#/doc/38221">View poem's topic associations</a></p></body></html>
