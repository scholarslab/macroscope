  <body><p>323_23: 《送薛溫州（驚字）》權德輿</p>
    <p>昨日饋連營　今來刺列城　方期建禮直　忽訪永嘉程　郡內裁詩暇　樓中遲客情　憑君減千騎　莫遣海鷗驚</p><p><a href="../../model.html#/doc/15327">View poem's topic associations</a></p></body></html>
