  <body><p>629_18: 《冬柳》陸龜蒙</p>
    <p>柳汀斜對野人窗　零落衰條傍曉江　正是霜風飄斷處　寒鷗驚起一雙雙</p><p><a href="../../model.html#/doc/31298">View poem's topic associations</a></p></body></html>
