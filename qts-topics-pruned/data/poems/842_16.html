  <body><p>842_16: 《書匡山隱者壁》齊己</p>
    <p>紅霞青壁底　石室薜蘿垂　應有迷仙者　曾逢採藥時　桃花饒兩頰　松葉淺長髭　直是來城市　何人識得伊</p><p><a href="../../model.html#/doc/42228">View poem's topic associations</a></p></body></html>
