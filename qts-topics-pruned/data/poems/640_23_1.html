  <body><p>640_23_1: 《三年冬大禮五首（其一）》曹唐</p>
    <p>皇帝齋心潔素誠　自朝真祖報升平　華山秋草多歸馬　滄海寒波絕洗兵　銀箭水殘河勢斷　玉爐煙盡日華生　千官整肅三天夜　劍佩初聞入太清</p><p><a href="../../model.html#/doc/31991">View poem's topic associations</a></p></body></html>
