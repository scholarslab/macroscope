  <body><p>149_41: 《同郭參謀詠崔僕射淮南節度使廳前竹》劉長卿</p>
    <p>昔種梁王苑　今移漢將壇　蒙籠低冕過　青翠捲簾看　得地移根遠　經霜抱節難　開花成鳳實　嫩筍長魚竿　藹藹軍容靜　蕭蕭郡宇寬　細音和角暮　疏影上門寒　湘浦何年變　山陽幾處殘　不知軒屏側　歲晚對袁安</p><p><a href="../../model.html#/doc/6339">View poem's topic associations</a></p></body></html>
