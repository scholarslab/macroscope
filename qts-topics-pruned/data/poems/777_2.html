  <body><p>777_2: 《採蓮曲》張敬徽</p>
    <p>遊女泛江晴　蓮紅水復清　競多愁日暮　爭疾畏船傾　波動疑釵落　風生覺袖輕　相看未盡意　歸浦櫂歌聲</p><p><a href="../../model.html#/doc/39160">View poem's topic associations</a></p></body></html>
