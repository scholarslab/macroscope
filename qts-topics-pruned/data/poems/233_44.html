  <body><p>233_44: 《燕子來舟中作》杜甫</p>
    <p>湖南為客動經春　燕子銜泥兩度新　舊入故園常識主　如今社日遠看人　可憐處處巢君室　何異飄飄託此身　暫語船檣還起去　穿花落水益霑巾</p><p><a href="../../model.html#/doc/10669">View poem's topic associations</a></p></body></html>
