  <body><p>229_12_3: 《十二月一日三首（其三）》杜甫</p>
    <p>即看燕子入山扉　豈有黃鸝歷翠微　短短桃花臨水岸　輕輕柳絮點人衣　春來準擬開懷久　老去親知見面稀　他日一杯難強進　重嗟筋力故山違</p><p><a href="../../model.html#/doc/10242">View poem's topic associations</a></p></body></html>
