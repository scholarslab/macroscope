  <body><p>102_5: 《侍宴安樂公主新宅應制》武平一</p>
    <p>紫漢秦樓敞　黃山魯館開　簪裾分上席　歌舞列平臺　馬既如龍至　人疑學鳳來　幸茲聯棣萼　何以接鄒枚</p><p><a href="../../model.html#/doc/4511">View poem's topic associations</a></p></body></html>
