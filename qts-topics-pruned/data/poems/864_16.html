  <body><p>864_16: 《霅溪夜宴詩（徐處士衍獻境會夜宴詩，並簡范相國）》水神</p>
    <p>珠光龍耀火　夜接朝雲宴渚宮　鳳管清吹淒極浦　朱弦間奏冷秋空　論心幸遇同歸友　揣分慚無輔佐功　雲雨各飛真境後　不堪波上起悲風</p><p><a href="../../model.html#/doc/43394">View poem's topic associations</a></p></body></html>
