  <body><p>731_17: 《函谷關》胡宿</p>
    <p>天開函谷壯關中　萬古驚塵向此空　望氣竟能知老子　棄繻何不識終童　謾持白馬先生論　未抵鳴雞下客功　符命已歸如掌地　一丸曾誤隗王東</p><p><a href="../../model.html#/doc/37355">View poem's topic associations</a></p></body></html>
