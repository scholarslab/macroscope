  <body><p>231_15: 《懷灞上游》杜甫</p>
    <p>悵望東陵道　平生灞上游　春濃停野騎　夜宿敞雲樓　離別人誰在　經過老自休　眼前今古意　江漢一歸舟</p><p><a href="../../model.html#/doc/10494">View poem's topic associations</a></p></body></html>
