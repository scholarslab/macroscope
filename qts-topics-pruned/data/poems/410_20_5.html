  <body><p>410_20_5: 《遣行十首（其五）》元稹</p>
    <p>塞上風雨思　城中兄弟情　北隨鵷立位　南送雁來聲　遇適尤兼恨　聞書喜復驚唯應遙料得　知我伴君行</p><p><a href="../../model.html#/doc/19067">View poem's topic associations</a></p></body></html>
