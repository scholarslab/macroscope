  <body><p>96_23: 《隴頭水》沈佺期</p>
    <p>隴山飛落葉　隴雁度寒天　愁見三秋水　分為兩地泉　西流入羌郡　東下向秦川　征客重回首　肝腸空自憐</p><p><a href="../../model.html#/doc/4329">View poem's topic associations</a></p></body></html>
