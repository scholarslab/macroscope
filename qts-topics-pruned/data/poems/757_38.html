  <body><p>757_38: 《鼎臣學士侍郎、楚金舍人學士以再傷…成四十字陳謝》湯悅</p>
    <p>人物同遷謝　重成念舊悲　連華得瓊玖　合奏發塤篪　餘櫱雖無取　殘芳尚獲知　問君何所似　珍重杜秋詩</p><p><a href="../../model.html#/doc/38514">View poem's topic associations</a></p></body></html>
