  <body><p>18_33: 《橫吹曲辭。入塞曲》貫休</p>
    <p>單于烽火動　都護去天涯　別賜黃金甲　親臨白玉墀　塞垣須靜謐　師旅審安危　定遠條支寵　如今勝古時　方見將軍貴　分明對冕旒　聖恩如遠被　狂虜不難收　臣節唯期死　功勳敢望侯　終辭修里第　從此出皇州　百里精兵動　參差便渡遼　如何好白日　亦照此天驕　遠樹深疑賊　驚蓬迥似鵰　凱歌何日唱　磧路共天遙</p><p><a href="../../model.html#/doc/815">View poem's topic associations</a></p></body></html>
