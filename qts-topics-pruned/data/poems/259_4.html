  <body><p>259_4: 《山中作》沈千運</p>
    <p>栖隱非別事　所願離風塵　不辭城邑遊　禮樂拘束人　邇來歸山林　庶事皆吾身　何者為形骸　誰是智與仁　寂寞了閒事　而後知天真　咳唾矜崇華　迂俯相屈伸　何如巢與由　天子不知臣</p><p><a href="../../model.html#/doc/11972">View poem's topic associations</a></p></body></html>
