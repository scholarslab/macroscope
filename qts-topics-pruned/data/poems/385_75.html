  <body><p>385_75: 《寄白二十二舍人》張籍</p>
    <p>早知內詔過先輩　蹭蹬江南百事疏　湓浦成中為上佐　爐峰寺後著幽居　偏依仙法多求藥　長共僧遊不讀書　三省比來名望重　肯容君去樂樵漁</p><p><a href="../../model.html#/doc/18307">View poem's topic associations</a></p></body></html>
