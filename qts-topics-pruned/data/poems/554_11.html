  <body><p>554_11: 《晚春花》項斯</p>
    <p>陰洞日光薄　花開不及時　當春無半樹　經燒足空枝　疏與香風會　細將泉影移　此中人到少　開盡幾人知</p><p><a href="../../model.html#/doc/27657">View poem's topic associations</a></p></body></html>
