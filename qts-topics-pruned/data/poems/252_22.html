  <body><p>252_22: 《唐德明興聖廟樂章。送神》李紓</p>
    <p>元精回復　靈貺繁滋　風灑蘭路　雲搖桂旗　高丘緬邈　涼部逶遲　瞻望靡及　纏綿永思</p><p><a href="../../model.html#/doc/11841">View poem's topic associations</a></p></body></html>
