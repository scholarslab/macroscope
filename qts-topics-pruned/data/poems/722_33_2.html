  <body><p>722_33_2: 《遷村居二首（其二）》李洞</p>
    <p>歌樂聽常稀　茅亭靜掩扉　槎來垂釣次　月落問安歸　遠客傳燒研　幽禽看衲衣　眼前無俗事　松雨蜀山輝</p><p><a href="../../model.html#/doc/36909">View poem's topic associations</a></p></body></html>
