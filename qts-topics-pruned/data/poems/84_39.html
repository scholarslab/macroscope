  <body><p>84_39: 《和陸明府贈將軍重出塞》陳子昂</p>
    <p>忽聞天上將　關塞重橫行　始返樓蘭國　還向朔方城　黃金裝戰馬　白羽集神兵　星月開天陣　山川列地營　晚風吹畫角　春色耀飛旌　寧知班定遠　猶是一書生</p><p><a href="../../model.html#/doc/3832">View poem's topic associations</a></p></body></html>
