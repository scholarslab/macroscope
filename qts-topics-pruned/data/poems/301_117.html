  <body><p>301_117: 《九日登叢台》王建</p>
    <p>平原池閣在誰家　雙塔叢臺野菊花　零落故宮無入路　西來澗水繞城斜</p><p><a href="../../model.html#/doc/14446">View poem's topic associations</a></p></body></html>
