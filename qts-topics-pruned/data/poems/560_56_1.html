  <body><p>560_56_1: 《失鶴二首（其一）》薛能</p>
    <p>偶背雕籠與我違　四方端佇竟忘歸　誰家白日雲間見　何處滄洲雨裏飛　曾啄稻粱殘粒在　舊翹泥潦半蹤稀　憑人轉覺多相誤　盡道皤然作令威</p><p><a href="../../model.html#/doc/28127">View poem's topic associations</a></p></body></html>
