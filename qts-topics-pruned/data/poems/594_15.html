  <body><p>594_15: 《入浮石山》儲嗣宗</p>
    <p>斜日出門去　殘花已過春　鳥聲穿葉遠　虎跡渡溪新　入洞幾時路　耕田何代人　自慚非避俗　不敢問迷津</p><p><a href="../../model.html#/doc/29913">View poem's topic associations</a></p></body></html>
