  <body><p>606_1: 《送李員外頻之建州》林寬</p>
    <p>句踐江頭月　客星臺畔松　為郎久不見　出守暫相逢　鳥泊牽灘索　花空押號鐘　遠人思化切　休上武夷峰</p><p><a href="../../model.html#/doc/30461">View poem's topic associations</a></p></body></html>
