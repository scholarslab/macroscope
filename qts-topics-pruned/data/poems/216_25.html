  <body><p>216_25: 《飲中八仙歌》杜甫</p>
    <p>知章騎馬似乘船　眼花落井水底眠　汝陽三斗始朝天　道逢麴車口流涎　恨不移封向酒泉　左相日興費萬錢　飲如長鯨吸百川　銜杯樂聖稱世賢　宗之瀟灑美少年　舉觴白眼望青天　皎如玉樹臨風前　蘇晉長齋繡佛前　醉中往往愛逃禪　李白一斗詩百篇　長安市上酒家眠　天子呼來不上船　自稱臣是酒中仙　張旭三杯草聖傳　脫帽露頂王公前　揮毫落紙如雲煙　焦遂五斗方卓然　高談雄辨驚四筵</p><p><a href="../../model.html#/doc/9338">View poem's topic associations</a></p></body></html>
