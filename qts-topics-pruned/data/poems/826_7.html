  <body><p>826_7: 《苦寒行》貫休</p>
    <p>北風北風　職何嚴毒　摧壯士心　縮金烏足　凍雲囂囂　礙雪一片下不得　聲遶枯桑　根在沙塞　黃河徹底　頑直到海　一氣搏束　萬物無態　唯有吾庭前杉松樹枝　枝枝健在</p><p><a href="../../model.html#/doc/41200">View poem's topic associations</a></p></body></html>
