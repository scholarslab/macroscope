  <body><p>629_49: 《洞宮秋夕》陸龜蒙</p>
    <p>濃霜打葉落地聲　南溪石泉細泠泠　洞宮寂寞人不去　坐見月生雲母屏</p><p><a href="../../model.html#/doc/31332">View poem's topic associations</a></p></body></html>
