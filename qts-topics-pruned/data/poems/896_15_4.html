  <body><p>896_15_4: 《定風波（其四）》李珣</p>
    <p>雁過秋空夜未央　隔窗煙月鎖蓮塘　往事豈堪容易想　惆悵　故人迢遞在瀟湘縱有回文重疊意　誰寄　解鬟臨鏡泣殘妝　沈水香消金鴨冷　愁永　候蟲聲接杵聲長</p><p><a href="../../model.html#/doc/44462">View poem's topic associations</a></p></body></html>
