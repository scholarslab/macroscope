  <body><p>596_29: 《觀郊禮》司馬紮</p>
    <p>鐘鼓旌旗引六飛　玉皇初著畫龍衣　泰壇煙盡星河曉　萬國心隨彩仗歸</p><p><a href="../../model.html#/doc/30012">View poem's topic associations</a></p></body></html>
