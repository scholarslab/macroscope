  <body><p>631_10: 《和襲美寒夜見訪》張賁</p>
    <p>雲孤鶴獨且相親　倣從它折角巾　不用吳江歎留滯　風姿俱是玉清人</p><p><a href="../../model.html#/doc/33858">View poem's topic associations</a></p></body></html>
