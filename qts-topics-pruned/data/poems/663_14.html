  <body><p>663_14: 《寄楊秘書》羅隱</p>
    <p>蕭蕭檐雪打窗聲　因憶江東阮步兵　兩信海潮書不達　數峰稽嶺眼長明　梅繁幾處垂鞭看　酒好何人倚檻傾　會待與君開秫甕　滿船般載鏡中行</p><p><a href="../../model.html#/doc/33437">View poem's topic associations</a></p></body></html>
