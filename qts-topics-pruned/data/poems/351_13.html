  <body><p>351_13: 《寄韋珩》柳宗元</p>
    <p>初拜柳州出東郊　道旁相送皆賢豪　迴眸炫晃別群玉　獨赴異域穿蓬蒿　炎煙六月咽口鼻　胸鳴肩舉不可逃　桂州西南又千里　灕水鬥石麻蘭高　陰森野葛交蔽日　懸蛇結虺如蒲萄　到官數宿賊滿野　縛壯殺老啼且號　饑行夜坐設方略　籠銅枹鼓手所操　奇瘡釘骨狀如箭　鬼手脫命爭纖毫　今年噬毒得霍疾　支心攪腹戟與刀　邇來氣少筋骨露　蒼白瀄汨盈顛毛　君今矻矻又竄逐　辭賦已復窮詩騷　神兵廟略頻破虜　四溟不日清風濤　聖恩倘忽念行葦　十年踐蹈久已勞　幸因解網入鳥獸　畢命江海終遊遨　願言未果身益老　起望東北心滔滔</p><p><a href="../../model.html#/doc/16500">View poem's topic associations</a></p></body></html>
