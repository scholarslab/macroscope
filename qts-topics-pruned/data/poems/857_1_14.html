  <body><p>857_1_14: 《七言（其十四）》呂岩</p>
    <p>玄門玄理又玄玄　不死根元在汞鉛　知是一般真箇術　調和六一也同天　玉京山上羊兒鬧　金水河中石虎眠　妙要能生覺本體　勤心到處自如然</p><p><a href="../../model.html#/doc/43075">View poem's topic associations</a></p></body></html>
