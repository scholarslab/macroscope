  <body><p>728_78: 《春秋戰國門。顏回》周曇</p>
    <p>陋巷簞瓢困有年　是時端木飫腥羶　宣尼行教何形跡　不肯分甘救子淵</p><p><a href="../../model.html#/doc/37199">View poem's topic associations</a></p></body></html>
