  <body><p>37_6: 《贈梁公》王績</p>
    <p>我欲圖世樂　斯樂難可常　位大招譏嫌　祿極生禍殃　聖莫若周公　忠豈踰霍光　成王已興誚　宣帝如負芒　范蠡何智哉　單舟戒輕裝　疏廣豈不懷　策杖還故鄉　朱門雖足悅　赤族亦可傷　履霜成堅冰　知足勝不祥　我今窮家子　自言此見長　功成皆能退　在昔誰滅亡</p><p><a href="../../model.html#/doc/2147">View poem's topic associations</a></p></body></html>
