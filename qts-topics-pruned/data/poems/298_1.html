  <body><p>298_1: 《涼州行》王建</p>
    <p>涼州四邊沙皓皓　漢家無人開舊道　邊頭州縣盡胡兵　將軍別築防秋城　萬里人家皆已沒　年年旌節發西京　多來中國收婦女　一半生男為漢語　蕃人舊日不耕犁　相學如今種禾黍　驅羊亦著錦為衣　為惜氈裘防鬥時　養蠶繰繭成匹帛　那堪繞帳作旌旗　城頭山雞鳴角角　洛陽家家學胡樂</p><p><a href="../../model.html#/doc/14109">View poem's topic associations</a></p></body></html>
