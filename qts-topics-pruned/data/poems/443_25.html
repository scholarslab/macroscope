  <body><p>443_25: 《東院》白居易</p>
    <p>松下軒廊竹下房　暖簷晴日滿繩床　淨名居士經三卷　榮啟先生琴一張　老去齒衰嫌橘醋　病來肺渴覺茶香　有時閒酌無人伴　獨自騰騰入醉鄉</p><p><a href="../../model.html#/doc/20750">View poem's topic associations</a></p></body></html>
