  <body><p>710_63: 《燕》徐夤</p>
    <p>從待銜泥濺客衣　百禽靈性比他稀　何嫌何恨秋須去　無約無期春自歸　雕鶚不容應不怪　棟梁相庇願相依　吳王宮女嬌相襲　合整雙毛預奮飛</p><p><a href="../../model.html#/doc/36462">View poem's topic associations</a></p></body></html>
