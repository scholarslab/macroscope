  <body><p>853_36: 《高士詠。荷蓧晨門》吳筠</p>
    <p>荷蓧隱耕藝　晨門潛抱關　道尊名可賤　理愜心彌閒　混跡是非域　縱懷天地間　同孔宣父　匿景杳不還</p><p><a href="../../model.html#/doc/42923">View poem's topic associations</a></p></body></html>
