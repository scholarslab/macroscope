  <body><p>820_41: 《哭覺上人（時絆剡中）》皎然</p>
    <p>憶君南適越　不作買山期　昨得耶溪信　翻為逝水悲　神交如可見　生盡杳難思　白日東林下　空懷步影時</p><p><a href="../../model.html#/doc/40989">View poem's topic associations</a></p></body></html>
