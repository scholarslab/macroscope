  <body><p>256_1: 《江南曲》劉昚虛</p>
    <p>美人何蕩漾　湖上風日長　玉手欲有贈　裴回雙明璫　歌聲隨綠水　怨色起青陽　日暮還家望　雲波橫洞房</p><p><a href="../../model.html#/doc/11909">View poem's topic associations</a></p></body></html>
