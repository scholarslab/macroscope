  <body><p>333_96: 《和鄭相公尋宣上人不遇》楊巨源</p>
    <p>方尋蓮境去　又值竹房空　幾韻飄寒玉　餘清不在風</p><p><a href="../../model.html#/doc/17412">View poem's topic associations</a></p></body></html>
