  <body><p>723_68: 《過賈浪仙舊地》李洞</p>
    <p>鶴外唐來有謫星　長江東注冷滄溟　境搜松雪仙人島　吟歇林泉主簿廳　片月已能臨榜黑　遙天何益抱墳青　年年誰不登高第　未勝騎驢入畫屏</p><p><a href="../../model.html#/doc/36994">View poem's topic associations</a></p></body></html>
