  <body><p>127_27: 《投道一師蘭若宿》王維</p>
    <p>一公棲太白　高頂出風煙　梵流諸壑遍　花雨一峰偏　跡為無心隱　名因立教傳　鳥來還語法　客去更安禪　晝涉松路盡　暮投蘭若邊　洞房隱深竹　清夜聞遙泉　向是雲霞裏　今成枕席前　豈唯暫留宿　服事將窮年</p><p><a href="../../model.html#/doc/5264">View poem's topic associations</a></p></body></html>
