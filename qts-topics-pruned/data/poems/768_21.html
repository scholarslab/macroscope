  <body><p>768_21: 《西施》盧注</p>
    <p>惆悵興亡繫綺羅　世人猶自選青娥　越王解破夫差國　一箇西施已是多</p><p><a href="../../model.html#/doc/38939">View poem's topic associations</a></p></body></html>
