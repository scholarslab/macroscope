  <body><p>810_2: 《歸湖南作》靈澈</p>
    <p>山邊水邊待月明　暫向人間借路行　如今還向山邊去　只有湖水無行路</p><p><a href="../../model.html#/doc/40453">View poem's topic associations</a></p></body></html>
