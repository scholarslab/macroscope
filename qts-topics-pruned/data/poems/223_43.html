  <body><p>223_43: 《聶耒陽以僕阻水書致酒肉療饑荒江詩得代懷…泊于方田》杜甫</p>
    <p>耒陽馳尺素　見訪荒江眇　義士烈女家　風流吾賢紹　昨見狄相孫　許公人倫表　前期翰林後　屈跡縣邑小　知我礙湍濤　半旬獲浩溔　麾下殺元戎　湖邊有飛旐　孤舟增鬱鬱　僻路殊悄悄　側驚猿猱捷　仰羨鸛鶴矯　禮過宰肥羊　愁當置清醥　人非西喻蜀　興在北坑趙　方行郴岸靜　未話長沙擾　崔師乞巳至　澧卒用矜少　問罪消息真　開顏憩亭沼</p><p><a href="../../model.html#/doc/9715">View poem's topic associations</a></p></body></html>
