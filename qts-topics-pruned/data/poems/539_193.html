  <body><p>539_193: 《清河》李商隱</p>
    <p>舟小回仍數　樓危憑亦頻　燕來從及社　蝶舞太侵晨　絳雪除煩後　霜梅取味新　年華無一事　只是自傷春</p><p><a href="../../model.html#/doc/26590">View poem's topic associations</a></p></body></html>
