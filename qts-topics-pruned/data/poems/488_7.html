  <body><p>488_7: 《和兵部鄭侍郎省中四松詩》陶雍</p>
    <p>右相歷兵署　四松皆手栽　斸時驚鶴去　移處帶雲來　根倍雙桐植　花分八桂開　生成造化力　長作棟梁材　豈羨蘭依省　猶嫌柏占臺　出樓終百尺　入夢已三台　幽韻和宮漏　餘香度酒杯　拂冠枝上雪　染履影中苔　高位相承地　新詩寡和才　何由比蘿蔓　攀附在條枚</p><p><a href="../../model.html#/doc/23418">View poem's topic associations</a></p></body></html>
