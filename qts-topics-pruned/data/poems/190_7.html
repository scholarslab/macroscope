  <body><p>190_7: 《酬柳郎中春日歸揚州南郭見別之作》韋應物</p>
    <p>廣陵三月花正開　花裏逢君醉一迴　南北相過殊不遠　暮潮從去早潮來</p><p><a href="../../model.html#/doc/8020">View poem's topic associations</a></p></body></html>
