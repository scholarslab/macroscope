  <body><p>361_37: 《麻姑山》劉禹錫</p>
    <p>曾遊仙蹟見豐碑　除卻麻姑更有誰　雲蓋青山龍臥處　日臨丹洞鶴歸時　霜凝上界花開晚　月冷中天果熟遲　人到便須拋世事　稻田還儗種靈芝</p><p><a href="../../model.html#/doc/17127">View poem's topic associations</a></p></body></html>
