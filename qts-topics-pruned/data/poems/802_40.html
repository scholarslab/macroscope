  <body><p>802_40: 《敘懷》徐月英</p>
    <p>為失三從泣淚頻　此身何用處人倫　雖然日逐笙歌樂　長羨荊釵與布裙</p><p><a href="../../model.html#/doc/39890">View poem's topic associations</a></p></body></html>
