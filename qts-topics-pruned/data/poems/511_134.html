  <body><p>511_134: 《楊花》張祜</p>
    <p>散亂隨風處處勻　庭前幾日雪花新　無端惹著潘郎鬢　驚殺綠窗紅粉人</p><p><a href="../../model.html#/doc/24913">View poem's topic associations</a></p></body></html>
