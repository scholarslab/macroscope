  <body><p>838_54: 《逢鄉友》齊己</p>
    <p>無況來江島　逢君話滯留　生緣同一國　相識共他州　竹影斜青蘚　茶香在白甌　猶憐心道合　多事亦冥搜</p><p><a href="../../model.html#/doc/41947">View poem's topic associations</a></p></body></html>
