  <body><p>556_40_2: 《贈鄠縣尉李先輩二首（其二）》馬戴</p>
    <p>休官不到闕　求靜匪營他　種藥唯愁晚　看雲肯厭多　渚邊逢鷺下　林表伴僧過　閒檢仙方試　松花酒自和</p><p><a href="../../model.html#/doc/27860">View poem's topic associations</a></p></body></html>
