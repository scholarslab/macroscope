  <body><p>3_64_1: 《句（其一）》李隆基</p>
    <p>昔見漳濱臥　言將人事違　今逢慶誕日　猶謂學仙歸　棠棣花重發　鴒原鳥再飛</p><p><a href="../../model.html#/doc/160">View poem's topic associations</a></p></body></html>
