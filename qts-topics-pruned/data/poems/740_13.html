  <body><p>740_13: 《松》廖匡圖</p>
    <p>曾餘晉西封中散　又向東吳作大夫　濃翠自知千古在　清聲誰道四時無　枝柯偃後龍蛇老　根腳盤來爪距粗　直待素秋搖落日　始將凡木鬥榮枯</p><p><a href="../../model.html#/doc/37688">View poem's topic associations</a></p></body></html>
