  <body><p>895_32: 《木蘭花》毛熙震</p>
    <p>掩朱扉　鉤翠箔　滿院鶯聲春寂寞　勻粉淚　恨檀郎　一去不歸花又落　對斜暉　臨小閣　前事豈堪重想著　金帶冷　畫屏幽　寶帳慵熏蘭麝薄</p><p><a href="../../model.html#/doc/44409">View poem's topic associations</a></p></body></html>
