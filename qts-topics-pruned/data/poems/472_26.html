  <body><p>472_26: 《旅次朔方（一作賈島詩）》劉皂</p>
    <p>客舍并州數十霜　歸心日夜憶咸陽　無端又渡桑乾水　卻望并州似故鄉</p><p><a href="../../model.html#/doc/22621">View poem's topic associations</a></p></body></html>
