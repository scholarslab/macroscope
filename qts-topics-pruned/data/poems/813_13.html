  <body><p>813_13: 《過杏溪寺寄姚員外》無可</p>
    <p>門徑眾峰頭　盤巖復轉溝　雲僧隨樹老　杏水落江流　峽狖有時到　秦人今日遊　謝公多晚眺　此景在南樓</p><p><a href="../../model.html#/doc/40534">View poem's topic associations</a></p></body></html>
