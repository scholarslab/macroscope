  <body><p>844_35: 《賀行軍太傅得《白氏東林集》》齊己</p>
    <p>樂天歌詠有遺編　留在東林伴白蓮　百尺典墳隨喪亂　一家風雅獨完全　常聞荊渚通侯論　果遂吳都使者傳　仰賀斯文歸朗鑒　永資聲政入薰弦</p><p><a href="../../model.html#/doc/42406">View poem's topic associations</a></p></body></html>
