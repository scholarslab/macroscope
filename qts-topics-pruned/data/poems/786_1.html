  <body><p>786_1: 《題長樂驛壁》無名氏</p>
    <p>三十驊騮一烘塵　來時不鎖杏園春　楊花滿地如飛雪　應有偷游曲水人</p><p><a href="../../model.html#/doc/39384">View poem's topic associations</a></p></body></html>
