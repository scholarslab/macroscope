  <body><p>685_43: 《賣花翁》吳融</p>
    <p>和煙和露一叢花　擔入宮城許史家　惆悵東風無處說　不教閒地著春華</p><p><a href="../../model.html#/doc/34901">View poem's topic associations</a></p></body></html>
