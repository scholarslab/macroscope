  <body><p>789_12: 《紅樓下聯句》李益</p>
    <p>佛剎接重城　紅樓切太清　紫雲連照耀　丹檻鬱崢嶸　榱棟煙虹入　軒窗日月平　參差五陵晚　分背八川明　松韻風初過　蓮陂浪欲傾　敬瞻疑涌見　圍繞學無生</p><p><a href="../../model.html#/doc/39487">View poem's topic associations</a></p></body></html>
