  <body><p>801_23_2: 《春詞二首（其二）》張琰</p>
    <p>昨日桃花飛　今朝梨花吐　春色能幾時　那堪此愁緒　蕩子遊不歸　春來淚如雨</p><p><a href="../../model.html#/doc/39824">View poem's topic associations</a></p></body></html>
