  <body><p>845_19: 《行次宜春寄湘西諸友》齊己</p>
    <p>幸無名利路相迷　雙履尋山上柏梯　衣缽祖辭梅嶺外　香燈社別橘洲西　雲中石壁青侵漢　樹下苔錢綠遶溪　我愛遠遊君愛住　此心他約與誰攜</p><p><a href="../../model.html#/doc/42472">View poem's topic associations</a></p></body></html>
