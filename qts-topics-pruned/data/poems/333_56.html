  <body><p>333_56: 《贈李傅》楊巨源</p>
    <p>知因公望掩能文　誓激明誠在致君　曾罷雙旌瞻白日　猶將一劍許黃雲　搖窗竹色留僧語　入院松聲共鶴聞　莫被此心生晚計　鎮南人憶杜將軍</p><p><a href="../../model.html#/doc/15743">View poem's topic associations</a></p></body></html>
