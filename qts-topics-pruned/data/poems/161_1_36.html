  <body><p>161_1_36: 《古風（其三十六）》李白</p>
    <p>抱玉入楚國　見疑古所聞　良寶終見棄　徒勞三獻君　直木忌先伐　芳蘭哀自焚盈滿天所損　沈冥道為群　東海沈碧水　西關乘紫雲　魯連及柱史　可以躡清芳</p><p><a href="../../model.html#/doc/6934">View poem's topic associations</a></p></body></html>
