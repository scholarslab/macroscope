  <body><p>552_19: 《杜司空席上賦》李宣古</p>
    <p>紅燈初上月輪高　照見堂前萬朵桃　觱栗調清銀象管　琵琶聲亮紫檀槽　能歌奼女顏如玉　解引蕭郎眼似刀　爭奈夜深拋耍令　舞來挼去使人勞</p><p><a href="../../model.html#/doc/27592">View poem's topic associations</a></p></body></html>
