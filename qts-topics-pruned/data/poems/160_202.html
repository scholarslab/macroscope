  <body><p>160_202: 《過融上人蘭若》孟浩然</p>
    <p>山頭禪室挂僧衣　窗外無人水鳥飛　黃昏半在下山路　卻聽泉聲戀翠微</p><p><a href="../../model.html#/doc/6898">View poem's topic associations</a></p></body></html>
