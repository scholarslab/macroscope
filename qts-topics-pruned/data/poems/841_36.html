  <body><p>841_36: 《秋夜聽業上人彈琴》齊己</p>
    <p>萬物都寂寂　堪聞彈正聲　人心盡如此　天下自和平　湘水瀉秋碧　古風吹太清　往年廬岳奏　今夕更分明</p><p><a href="../../model.html#/doc/42167">View poem's topic associations</a></p></body></html>
