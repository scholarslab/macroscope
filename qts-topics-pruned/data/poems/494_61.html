  <body><p>494_61: 《登峴亭懷孟生》施肩吾</p>
    <p>峴山自高水自綠　後輩詞人心眼俗　鹿門才子不再生　怪景幽奇無管屬</p><p><a href="../../model.html#/doc/23617">View poem's topic associations</a></p></body></html>
