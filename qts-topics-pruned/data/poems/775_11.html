  <body><p>775_11: 《下第夜吟》戴衢</p>
    <p>擾擾東西南北情　何人於此悟浮生　還緣無月春風夜　暫得獨聞流水聲</p><p><a href="../../model.html#/doc/39119">View poem's topic associations</a></p></body></html>
