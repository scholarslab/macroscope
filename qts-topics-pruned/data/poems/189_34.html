  <body><p>189_34: 《奉送從兄宰晉陵》韋應物</p>
    <p>東郊暮草歇　千里夏雲生　立馬愁將夕　看山獨送行　依微吳苑樹　迢遞晉陵城　慰此斷行別　邑人多頌聲</p><p><a href="../../model.html#/doc/7983">View poem's topic associations</a></p></body></html>
