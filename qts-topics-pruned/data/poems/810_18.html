  <body><p>810_18: 《湘夫人祠》大易</p>
    <p>靈祠古木合　波颺大江濆　未　湘南雨　知為何處雲　苔痕澀珠履　草色妒羅裙　妙鼓彤雲瑟　羈臣不可聞</p><p><a href="../../model.html#/doc/40466">View poem's topic associations</a></p></body></html>
