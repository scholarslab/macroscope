  <body><p>654_100: 《歎別》羅鄴</p>
    <p>北來南去幾時休　人在光陰似箭流　直待江山盡無路　始因拋得別離愁</p><p><a href="../../model.html#/doc/33054">View poem's topic associations</a></p></body></html>
