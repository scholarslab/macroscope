  <body><p>884_37_1: 《和友人題僧院薔薇花三首（其一）》崔櫓</p>
    <p>何人移得在蟬家　瑟瑟枝條簇簇霞　爭那寂寥埋草暗　不勝惆悵舞風斜　無緣影對金尊酒　可惜香和石鼎茶　看取老僧齊物意　一般拋擲等凡花</p><p><a href="../../model.html#/doc/43819">View poem's topic associations</a></p></body></html>
