  <body><p>896_2_17: 《南鄉子（其十七）》李珣</p>
    <p>新月上　遠煙開　慣隨潮水采珠來　櫂穿花過歸溪口　酤春酒　小艇纜牽垂岸柳</p><p><a href="../../model.html#/doc/44429">View poem's topic associations</a></p></body></html>
