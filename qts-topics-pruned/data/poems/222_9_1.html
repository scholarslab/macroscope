  <body><p>222_9_1: 《寫懷二首（其一）》杜甫</p>
    <p>勞生共乾坤　何處異風俗　冉冉自趨競　行行見羈束　無貴賤不悲　無富貧亦足萬古一骸骨　鄰家遞歌哭　鄙夫到巫峽　三歲如轉燭　全命甘留滯　忘情任榮辱朝班及暮齒　日給還脫粟　編蓬石城東　采藥山北谷　用心霜雪間　不必條蔓綠非關故安排　曾是順幽獨　達士如弦直　小人似鉤曲　曲直我不知　負暄候樵牧</p><p><a href="../../model.html#/doc/9633">View poem's topic associations</a></p></body></html>
