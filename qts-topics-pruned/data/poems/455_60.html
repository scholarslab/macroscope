  <body><p>455_60: 《小宅》白居易</p>
    <p>小宅里閭接　疏籬雞犬通　渠分南巷水　窗借北家風　庾信園殊小　陶潛屋不豐　何勞問寬窄　寬窄在心中</p><p><a href="../../model.html#/doc/21736">View poem's topic associations</a></p></body></html>
