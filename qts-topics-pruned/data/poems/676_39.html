  <body><p>676_39: 《自適》鄭穀</p>
    <p>紫陌奔馳不暫停　送迎終日在郊坰　年來鬢畔未垂白　雨後江頭且蹋青　浮蟻滿杯難暫捨　貫珠一曲莫辭聽　春風祗有九十日　可合花前半日醒</p><p><a href="../../model.html#/doc/34245">View poem's topic associations</a></p></body></html>
