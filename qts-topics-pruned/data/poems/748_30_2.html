  <body><p>748_30_2: 《秋雨二首（其二）》李中</p>
    <p>竟日聲蕭颯　兼風不暫闌　竹窗秋睡美　荻浦夜漁寒　地僻苔生易　林疏鳥宿難　誰知苦吟者　坐聽一燈殘</p><p><a href="../../model.html#/doc/38030">View poem's topic associations</a></p></body></html>
