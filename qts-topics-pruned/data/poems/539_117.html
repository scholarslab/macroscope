  <body><p>539_117: 《曲池》李商隱</p>
    <p>日下繁香不自持　月中流艷與誰期　迎憂急鼓疏鐘斷　分隔休燈滅燭時　張蓋欲判江灩灩　迴頭更望柳絲絲　從來此地黃昏散　未信河梁是別離</p><p><a href="../../model.html#/doc/26507">View poem's topic associations</a></p></body></html>
