  <body><p>548_49: 《宣政殿前陪位觀冊順宗憲宗皇帝尊號》薛逢</p>
    <p>樓頭鐘鼓遷相催　曙色當衙曉仗開　孔雀扇分香案出　充龍衣動冊函來　金泥照耀傳中旨　玉節從容引上台　盛禮永尊徽號畢　聖慈南面不勝哀</p><p><a href="../../model.html#/doc/27250">View poem's topic associations</a></p></body></html>
