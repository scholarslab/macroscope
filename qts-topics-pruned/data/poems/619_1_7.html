  <body><p>619_1_7: 《雜諷九首（其七）》陸龜蒙</p>
    <p>左右佩劍者　彼此亦相笑　趨時與閉門　喧寂不同調　潛機取聲利　自許臻乎妙志士以神窺　慚然真可弔　天之發遐籟　大小隨萬竅　魁其罏冶姿　形質惟所召笙磬竽瑟　是必登清廟　伊聖不可欺　誰能守蓬藋</p><p><a href="../../model.html#/doc/30909">View poem's topic associations</a></p></body></html>
