  <body><p>510_32: 《贈契衡上人》張祜</p>
    <p>小門開板閣　終日是逢迎　語笑人同坐　修持意別行　水花秋始發　風竹夏長清　一恨淒惶久　憐師記姓名</p><p><a href="../../model.html#/doc/24669">View poem's topic associations</a></p></body></html>
