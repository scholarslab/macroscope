  <body><p>56_48: 《早春野望》王勃</p>
    <p>江曠春潮白　山長曉岫青　他鄉臨睨極　花柳映邊亭</p><p><a href="../../model.html#/doc/3413">View poem's topic associations</a></p></body></html>
