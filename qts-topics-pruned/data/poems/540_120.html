  <body><p>540_120: 《昨日》李商隱</p>
    <p>昨日紫姑神去也　今朝青鳥使來賒　未容言語還分散　少得團圓足怨嗟　二八月輪蟾影破　十三弦柱雁行斜　平明鐘後更何事　笑倚牆邊梅樹花</p><p><a href="../../model.html#/doc/26731">View poem's topic associations</a></p></body></html>
