  <body><p>629_12: 《上清》陸龜蒙</p>
    <p>玉林風露寂寥清　仙妃對月閒吹笙　新篁冷澀曲未盡　細拂雲枝棲鳳驚</p><p><a href="../../model.html#/doc/31291">View poem's topic associations</a></p></body></html>
