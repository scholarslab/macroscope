  <body><p>541_29: 《僧院牡丹》李商隱</p>
    <p>薄葉風才倚　枝輕霧不勝　開先如避客　色淺為依僧　粉壁正蕩水　緗幃初卷燈　傾城惟待笑　要裂幾多繒</p><p><a href="../../model.html#/doc/26859">View poem's topic associations</a></p></body></html>
