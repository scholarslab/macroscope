  <body><p>789_1: 《建元寺晝公與崔秀才見過聯句，與鄭奉禮說同作》皇甫曾</p>
    <p>人閒宜歲晚　道者訪幽期　獨與寒山別　行當暮雪時　柏臺辭漢主　竹寺寄潛師　荷策知君待　開門笑我遲　暮階縣雨足　寒吹繞松枝　理辯塵心妄　經分梵字疑　久承黃紙詔　曾賦碧雲詩　然諾驚相許　風流話所思　筌忘心已默　磬發夜何其　願結求羊侶　名山從所之</p><p><a href="../../model.html#/doc/39477">View poem's topic associations</a></p></body></html>
