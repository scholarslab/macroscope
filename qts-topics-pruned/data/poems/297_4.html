  <body><p>297_4: 《邯鄲主人》王建</p>
    <p>遠客無主人　夜投邯鄲市　飛蛾繞殘燭　半夜人醉起　壚邊酒家女　遺我緗綺被　合成雙鳳花　宛轉不相離　縱令顏色改　勿遣合歡異　一念始為難　萬金誰足貴　門前長安道　去者如流水　晨風群鳥翔　裴回別離此</p><p><a href="../../model.html#/doc/14069">View poem's topic associations</a></p></body></html>
