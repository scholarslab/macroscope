  <body><p>891_19_14: 《菩薩蠻（其十四）》溫庭筠</p>
    <p>竹風輕動庭除冷　珠簾月上玲瓏影　山枕隱濃妝　綠檀金鳳凰　兩蛾愁黛淺　故國吳宮遠　春恨正關情　畫樓殘點聲</p><p><a href="../../model.html#/doc/44096">View poem's topic associations</a></p></body></html>
