  <body><p>749_16: 《送智雄上人》李中</p>
    <p>忽起游方念　飄然不可留　未知攜一錫　乘興向何州　古岸春雲散　遙天晚雨收　想應重會面　風月又清秋</p><p><a href="../../model.html#/doc/38102">View poem's topic associations</a></p></body></html>
