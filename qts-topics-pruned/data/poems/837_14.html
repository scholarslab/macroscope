  <body><p>837_14: 《贈楊公杜之舅》貫休</p>
    <p>分盡君憂一不遺　鳳書徵入萬民悲　風雲終日如相逐　雨露前程即可知　畫舸還盛江革石　秋山又看謝安棋　談諧盡是經邦術　頭角由來出世姿　天地事須歸橐龠　文章誰得到罘罳　扣舷傍島清吟健　問俗看漁晚泊遲　霞影滿江搖枕簟　鳥行和月下漣漪　周秦漢魏書書在　麟鳳龜龍步步隨　金殿恩波將浩浩　圭峰意緒謾孜孜　郡中條令春常在　境外歌謠美更奇　道者藥罏留要妙　林僧禪偈寄相思　王楊盧駱真何者　房杜蕭張更是誰　應念衢民千萬戶　家家皆置一生祠</p><p><a href="../../model.html#/doc/41852">View poem's topic associations</a></p></body></html>
