  <body><p>682_46: 《朝退書懷》韓偓</p>
    <p>鶴帔星冠羽客裝　寢樓西畔坐書堂　山禽養久知人喚　窗竹芟多漏月光　粉壁不題新拙惡　小屏唯錄古篇章　孜孜莫患勞心力　富國安民理道長</p><p><a href="../../model.html#/doc/34641">View poem's topic associations</a></p></body></html>
