  <body><p>802_30: 《傳香枕》史鳳</p>
    <p>韓壽香從何處傳　枕邊芳馥戀嬋娟　休疑粉黛加鋌刃　玉女旃檀侍佛前</p><p><a href="../../model.html#/doc/39880">View poem's topic associations</a></p></body></html>
