  <body><p>160_159: 《登龍興寺閣》孟浩然</p>
    <p>閣道乘空出　披軒遠目開　逶迤見江勢　客至屢緣回　茲郡何填委　遙山復幾哉　蒼蒼皆草木　處處盡樓臺　驟雨一陽散　行舟四海來　鳥歸餘興遠　周覽更裴回</p><p><a href="../../model.html#/doc/6873">View poem's topic associations</a></p></body></html>
