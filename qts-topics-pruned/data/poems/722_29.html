  <body><p>722_29: 《吊鄭賓客》李洞</p>
    <p>朝行喪名節　岳色慘天風　待漏秋吟斷　焚香夜直空　骨寒依壟草　　家盡逐邊鴻　一弔知音後　歸來碎嶧桐</p><p><a href="../../model.html#/doc/36904">View poem's topic associations</a></p></body></html>
