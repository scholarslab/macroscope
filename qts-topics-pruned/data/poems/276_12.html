  <body><p>276_12: 《送元贊府重任龍門縣》盧綸</p>
    <p>二職亞陶公　歸程與夢同　柳垂平澤雨　魚躍大河風　混跡威長在　孤清志自雄　應嗤向隅者　空寄路塵中</p><p><a href="../../model.html#/doc/13033">View poem's topic associations</a></p></body></html>
