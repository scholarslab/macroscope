  <body><p>642_7: 《鄂渚清明日與鄉友登頭陀山》來鵠</p>
    <p>冷酒一杯相勸頻　異鄉相遇轉相親　落花風裏數聲笛　芳草煙中無限人　都大此時深悵望　豈堪高處更逡巡　思量費子真仙子　不作頭陀山下塵</p><p><a href="../../model.html#/doc/32129">View poem's topic associations</a></p></body></html>
