  <body><p>514_62: 《贈韓協律》朱慶餘</p>
    <p>永日微吟在竹前　骨清唯愛漱寒泉　門閒多有投文客　身病長無買藥錢　嶺寺聽猿頻獨宿　湖亭避宴動經年　親知盡怪疏榮祿　的是將心暗學禪</p><p><a href="../../model.html#/doc/25069">View poem's topic associations</a></p></body></html>
