  <body><p>221_2: 《客居》杜甫</p>
    <p>客居所居堂　前江後山根　下塹萬尋岸　蒼濤鬱飛翻　蔥青眾木梢　邪豎雜石痕　子規晝夜啼　壯士斂精魂　峽開四千里　水合數百源　人虎相半居　相傷終兩存　蜀麻久不來　吳鹽擁荊門　西南失大將　商旅自星奔　今又降元戎　已聞動行軒　舟子候利涉　亦憑節制尊　我在路中央　生理不得論　臥愁病腳廢　徐步視小園　短畦帶碧草　悵望思王孫　鳳隨其皇去　籬雀暮喧繁　覽物想故國　十年別荒村　日暮歸幾翼　北林空自昏　安得覆八溟　為君洗乾坤　稷契易為力　犬戎何足吞　儒生老無成　臣子憂四番　篋中有舊筆　情至時復援</p><p><a href="../../model.html#/doc/9573">View poem's topic associations</a></p></body></html>
