  <body><p>453_22_2: 《旱熱二首（其二）》白居易</p>
    <p>勃勃旱塵氣　炎炎赤日光　飛禽颭將墜　行人渴欲狂　壯者不耐飢　飢火燒其腸　肥者不禁熱　喘急汗如漿　此時方自悟　老瘦亦何妨　肉輕足健逸　髮少頭清涼　薄食不飢渴　端居省衣裳　數匙粱飯冷　一領綃衫香　持此聊過日　焉知畏景長</p><p><a href="../../model.html#/doc/21564">View poem's topic associations</a></p></body></html>
