  <body><p>455_8: 《喜閑》白居易</p>
    <p>蕭灑伊嵩下　優游黃綺間　未曾一日悶　已得六年閒　魚鳥為徒侶　煙霞是往還　伴僧禪閉目　迎客笑開顏　興發宵遊寺　慵時晝掩關　夜來風月好　悔不宿香山</p><p><a href="../../model.html#/doc/21681">View poem's topic associations</a></p></body></html>
