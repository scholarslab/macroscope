  <body><p>458_31: 《春暖》白居易</p>
    <p>風痹宜和暖　春來腳較輕　鶯留花下立　鶴引水邊行　髮少嫌巾重　顏衰訝鏡明　不論親與故　自亦昧平生</p><p><a href="../../model.html#/doc/21954">View poem's topic associations</a></p></body></html>
