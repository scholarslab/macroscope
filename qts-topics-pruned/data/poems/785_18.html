  <body><p>785_18: 《留贈偃師主人》無名氏</p>
    <p>孤城漏未殘　徒侶拂征鞍　洛北去愁遠　淮南歸夢闌　曉燈迴壁暗　晴雪卷簾寒　更盡主人酒　出門行路難</p><p><a href="../../model.html#/doc/39357">View poem's topic associations</a></p></body></html>
