  <body><p>317_10: 《送溫況游蜀》武元衡</p>
    <p>遊人西去客三巴　身逐孤蓬不定家　山近峨眉飛暮雨　江連濯錦起朝霞　雲深九折刀州遠　路繞千巖劍閣斜　應到嚴君開卦處　將余一為問生涯</p><p><a href="../../model.html#/doc/15029">View poem's topic associations</a></p></body></html>
