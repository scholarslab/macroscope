  <body><p>800_17: 《怨詩效徐淑體》姚月華</p>
    <p>妾生兮不辰　盛年兮逢屯　寒暑兮心結　夙夜兮眉顰　循環兮不息　如彼兮車輪　車輪兮可歇　妾心兮焉伸　雜沓兮無緒　如彼兮絲棼　絲棼兮可理　妾心兮焉分　空閨兮岑寂　妝閣兮生塵　萱草兮徒樹　茲憂兮豈泯　幸逢兮君子　許結兮殷勤　分香兮翦髮　贈玉兮共珍　指天兮結誓　願為兮一身　所遭兮多舛　玉體兮難親　損餐兮減寢　帶緩兮羅裙　菱鑑兮慵啟　博鑪兮焉熏　整襪兮欲舉　塞路兮荊榛　逢人兮欲語　鞈匝兮頑嚚　煩冤兮憑胸　何時兮可論　願君兮見察　妾死兮何瞋</p><p><a href="../../model.html#/doc/39797">View poem's topic associations</a></p></body></html>
