  <body><p>39_27: 《巫山高（一作閻複本詩）》閻立本</p>
    <p>君不見巫山高高半天起　絕壁千尋盡相似　君不見巫山磕匝翠屏開　湘江碧水遶山來　綠樹春嬌明月峽　紅花朝覆白雲臺　臺上朝雲無定所　此中窕窈神仙女　仙女盈盈仙骨飛　清容出沒有光輝　欲暮高唐行雨送　今宵定入荊王夢　荊王夢裏愛穠華　枕席初開紅帳遮　可憐欲曉啼猿處　說道巫山是妾家</p><p><a href="../../model.html#/doc/2209">View poem's topic associations</a></p></body></html>
