  <body><p>686_78: 《岐下寓居見槐花落因寄從事》吳融</p>
    <p>纔開便落不勝黃　覆著庭莎襯夕陽　只共蟬催雙鬢老　可知人已十年忙　曉窗須為吟秋興　夜枕應教夢帝鄉　蜀國馬卿看從臘　肯將閒事入淒涼</p><p><a href="../../model.html#/doc/35001">View poem's topic associations</a></p></body></html>
