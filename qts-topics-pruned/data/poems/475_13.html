  <body><p>475_13: 《招隱山觀玉蕊樹戲書即事奉寄江西沈大夫閣老》李德裕</p>
    <p>玉蕊天中樹　金閨昔共窺　落英閒舞雪　密葉乍低帷　舊賞煙霄遠　前歡歲月移　今來想顏色　還似憶瓊枝</p><p><a href="../../model.html#/doc/22756">View poem's topic associations</a></p></body></html>
