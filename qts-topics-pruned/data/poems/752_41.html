  <body><p>752_41: 《臨石步港》徐鉉</p>
    <p>碕岸墮縈帶　微風起細漣　綠陰三月後　倒影亂峰前　吹浪游鱗小　黏苔碎石圓　會將腰下組　換取釣魚船</p><p><a href="../../model.html#/doc/38267">View poem's topic associations</a></p></body></html>
