  <body><p>447_6: 《赴蘇州至常州，答賈舍人》白居易</p>
    <p>杭城隔歲轉蘇臺　還擁前時五馬回　厭見簿書先眼合　喜逢杯酒暫眉開　未酬恩寵年空去　欲立功名命不來　一別承明三領郡　甘從人道是粗才</p><p><a href="../../model.html#/doc/21032">View poem's topic associations</a></p></body></html>
