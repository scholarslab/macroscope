  <body><p>18_8: 《橫吹曲辭。隴頭水》皎然</p>
    <p>隴頭心欲絕　隴水不堪聞　碎影搖槍壘　寒聲咽帳軍　素從鹽海積　綠帶柳城分　日落天邊望　逶迤入塞雲　秦隴逼氐羌　征人去未央　如何幽咽水　并欲斷君腸　西注悲窮漠　東分憶故鄉　旅魂聲攪亂　無夢到遼陽</p><p><a href="../../model.html#/doc/778">View poem's topic associations</a></p></body></html>
