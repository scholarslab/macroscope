  <body><p>268_54: 《雨中宿義興寺》耿湋</p>
    <p>遙夜宿東林　蟲聲階草深　高風初落葉　多雨未歸心　家國身猶負　星霜鬢已侵　滄洲縱不去　何處有知音</p><p><a href="../../model.html#/doc/12366">View poem's topic associations</a></p></body></html>
