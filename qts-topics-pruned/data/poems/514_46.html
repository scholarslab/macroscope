  <body><p>514_46: 《送僧遊縉雲》朱慶餘</p>
    <p>但望青山去　何山不是緣　寺幽堪講律　月冷稱當禪　水落無風夜　猿吟欲雨天　尋師若有路　終作緩歸年</p><p><a href="../../model.html#/doc/25044">View poem's topic associations</a></p></body></html>
