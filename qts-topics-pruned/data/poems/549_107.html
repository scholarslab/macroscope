  <body><p>549_107: 《抒懷上歙州盧中丞宣州杜侍郎》趙嘏</p>
    <p>東來珠履與旌旗　前者登朝亦一時　竹馬迎呼逢稚子　柏臺長告見男兒　花飄舞袖樓相倚　角送歸軒客盡隨　獨有賤夫懷感激　十年兩地負恩知</p><p><a href="../../model.html#/doc/27397">View poem's topic associations</a></p></body></html>
