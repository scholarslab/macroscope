  <body><p>806_1_231: 《詩三百三首（其二百三十一）》寒山</p>
    <p>我見凡愚人　多畜資財穀　飲酒食生命　謂言我富足　莫知地獄深　唯求上天福罪業如毘富　豈得免災毒　財主忽然死　爭共當頭哭　供僧讀文疏　空是鬼神祿福田一箇無　虛設一群禿　不如早覺悟　莫作黑暗獄　狂風不動樹　心真無罪福寄語冗冗人　叮嚀再三讀</p><p><a href="../../model.html#/doc/40255">View poem's topic associations</a></p></body></html>
