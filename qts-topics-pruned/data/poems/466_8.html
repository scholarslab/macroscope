  <body><p>466_8: 《省試吳宮教美人戰》葉季良</p>
    <p>強吳矜霸略　講武在深宮　盡出嬌娥妓　先觀上將風　揮戈羅袖卷　擐甲汗妝紅　掩笑分旗下　含羞入隊中　鼓停行未正　刑舉令纔崇　自可威鄰國　何勞逞戰功</p><p><a href="../../model.html#/doc/22339">View poem's topic associations</a></p></body></html>
