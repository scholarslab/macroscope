  <body><p>499_24: 《陝下厲玄侍禦宅五題。竹裏徑》姚合</p>
    <p>微徑嬋娟裏　唯聞靜者知　跡深苔長處　步狹筍生時　高是連幽樹　窮應到曲池　紗巾靈壽杖　行樂復相宜</p><p><a href="../../model.html#/doc/24084">View poem's topic associations</a></p></body></html>
