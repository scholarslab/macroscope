  <body><p>347_1: 《禦溝新柳》賈棱</p>
    <p>御苑陽和早　章溝柳色新　託根偏近日　布葉乍迎春　秀質方含翠　清陰欲庇人　輕雲度斜景　多露滴行塵　褭褭堪離贈　依依獨望頻　王孫如可賞　攀折在芳辰</p><p><a href="../../model.html#/doc/16301">View poem's topic associations</a></p></body></html>
