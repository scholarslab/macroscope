  <body><p>893_13_3: 《柳含煙（其三）》毛文錫</p>
    <p>章臺柳　近垂旒　低拂往來冠蓋　朦朧春色滿皇州　瑞煙浮　直與路邊江畔別免被離人攀折　最憐京兆畫蛾眉　葉纖時</p><p><a href="../../model.html#/doc/44227">View poem's topic associations</a></p></body></html>
