  <body><p>190_25: 《清都觀答幼遐》韋應物</p>
    <p>逍遙仙家子　日夕朝玉皇　興高清露沒　渴飲瓊華漿　解組一來款　披衣拂天香　粲然顧我笑　綠簡發新章　泠泠如玉音　馥馥若蘭芳　浩意坐盈此　月華殊未央　卻念諠譁日　何由得清涼　疏松抗高殿　密竹陰長廊　榮名等糞土　攜手隨風翔</p><p><a href="../../model.html#/doc/8038">View poem's topic associations</a></p></body></html>
