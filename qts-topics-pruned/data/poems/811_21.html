  <body><p>811_21: 《送人遊閩越》法振</p>
    <p>不須行借問　為爾話閩中　海島陰晴日　江帆來去風　道游玄度宅　身寄朗陵公　此別何傷遠　如今關塞通</p><p><a href="../../model.html#/doc/40494">View poem's topic associations</a></p></body></html>
