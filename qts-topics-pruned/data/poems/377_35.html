  <body><p>377_35: 《贈黔府王中丞楚》孟郊</p>
    <p>舊說天下山　半在黔中青　又聞天下泉　半落黔中鳴　山水千萬遶　中有君子行　儒風一以扇　汙俗心皆平　我願中國春　化從異方生　昔為陰草毒　今為陽華英　嘉實綴綠蔓　涼湍瀉清聲　逍遙物景勝　視聽空曠并　困驥猶在轅　沉珠尚隱精　路遐莫及眄　泥汙日已盈　歲晏將何從　落葉甘自輕</p><p><a href="../../model.html#/doc/17788">View poem's topic associations</a></p></body></html>
