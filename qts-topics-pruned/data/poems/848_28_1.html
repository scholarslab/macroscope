  <body><p>848_28_1: 《述懷（其一）》尚顏</p>
    <p>青門聊極望　何事久離群　芳草失歸路　故鄉空暮雲　信回陵樹老　夢斷灞流分兄弟正南北　鴻聲堪獨聞</p><p><a href="../../model.html#/doc/42724">View poem's topic associations</a></p></body></html>
