  <body><p>742_6: 《春日旅泊桂州》張泌</p>
    <p>暖風芳草竟芊綿　多病多愁負少年　弱柳未勝寒食雨　好花爭奈夕陽天　溪邊物色堪圖畫　林畔鶯聲似管弦　獨有離日開淚眼　強憑杯酒亦潸然</p><p><a href="../../model.html#/doc/37712">View poem's topic associations</a></p></body></html>
