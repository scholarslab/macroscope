  <body><p>477_79: 《謝王連州送海陽圖》李涉</p>
    <p>謝家為郡實風流　畫得青山寄楚囚　驚起草堂寒氣晚　海陽潮水到床頭</p><p><a href="../../model.html#/doc/22991">View poem's topic associations</a></p></body></html>
