  <body><p>160_62: 《夏日與崔二十一同集衛明府宅（一作宴衛明府宅遇北使）》孟浩然</p>
    <p>言避一時暑　池亭五月開　喜逢金馬客　同飲玉人杯　舞鶴乘軒至　遊魚擁釣來　座中殊未起　簫管莫相催</p><p><a href="../../model.html#/doc/6776">View poem's topic associations</a></p></body></html>
