  <body><p>718_2: 《醫人》蘇拯</p>
    <p>古人醫在心　心正藥自真　今人醫在手　手濫藥不神　我願天地鑪　多銜扁鵲身　遍行君臣藥　先從凍餒均　自然六合內　少聞貧病人</p><p><a href="../../model.html#/doc/36744">View poem's topic associations</a></p></body></html>
