  <body><p>634_26: 《漫書》司空圖</p>
    <p>樂退安貧知是分　成家報國亦何慚　到還僧院心期在　瑟瑟澄鮮百丈潭</p><p><a href="../../model.html#/doc/31708">View poem's topic associations</a></p></body></html>
