  <body><p>746_49_4: 《水調詞十首（其四）》陳陶</p>
    <p>惆悵江南早雁飛　年年辛苦寄寒衣　征人豈不思鄉國　只是皇恩未放歸</p><p><a href="../../model.html#/doc/37882">View poem's topic associations</a></p></body></html>
