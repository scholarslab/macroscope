  <body><p>666_1_69: 《比紅兒詩（其六十九）》羅虯</p>
    <p>幾拋雲髻恨金墉　淚洗花顏百戰中　應有紅兒些子貌　卻言皇后長深宮</p><p><a href="../../model.html#/doc/33641">View poem's topic associations</a></p></body></html>
