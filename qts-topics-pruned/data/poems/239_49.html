  <body><p>239_49: 《秋館言懷》錢起</p>
    <p>蟋蟀已秋思　蕙蘭仍碧滋　蹉跎獻賦客　歎息此良時　日夕雲臺下　商歌空自悲</p><p><a href="../../model.html#/doc/11144">View poem's topic associations</a></p></body></html>
