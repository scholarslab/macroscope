  <body><p>797_12: 《太平詩》金真德</p>
    <p>大唐開鴻業　巍巍皇猷昌　止戈戎衣定　修文繼百王　統天崇雨施　理物體含章　深仁諧日月　撫運邁時康　幡旗既赫赫　鉦鼓何鍠鍠　外夷違命者　翦覆被大殃　和風凝宇宙　遐邇競呈祥　四時調玉燭　七曜巡萬方　維嶽降宰輔　維帝用忠良　三五咸一德　昭我皇家唐</p><p><a href="../../model.html#/doc/39588">View poem's topic associations</a></p></body></html>
