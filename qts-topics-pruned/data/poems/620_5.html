  <body><p>620_5: 《漁具詩。釣車》陸龜蒙</p>
    <p>溪上持雙輪　溪邊指茅屋　閒乘風水便　敢議朱丹轂　高多倚衡懼　下有折軸速　曷若載逍遙　歸來臥雲族</p><p><a href="../../model.html#/doc/30935">View poem's topic associations</a></p></body></html>
