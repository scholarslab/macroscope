  <body><p>381_21: 《哭劉言史》孟郊</p>
    <p>詩人業孤峭　餓死良已多　相悲與相笑　累累其奈何　精異劉言史　詩腸傾珠河　取次抱置之　飛過東溟波　可惜大國謠　飄為四夷歌　常於眾中會　顏色兩切磋　今日果成死　葬襄之洛河　洛岸遠相弔　灑淚雙滂沱</p><p><a href="../../model.html#/doc/17984">View poem's topic associations</a></p></body></html>
