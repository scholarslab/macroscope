  <body><p>196_2: 《出塞曲（一作劉濟詩）》劉灣</p>
    <p>將軍在重圍　音信絕不通　羽書如流星　飛入甘泉宮　倚是并州兒　少年心膽雄　一朝隨召募　百戰爭王公　去年桑乾北　今年桑乾東　死是征人死　功是將軍功　汗馬牧秋月　疲卒臥霜風　仍聞左賢王　更將圍雲中</p><p><a href="../../model.html#/doc/8300">View poem's topic associations</a></p></body></html>
