  <body><p>625_23: 《奉和襲美吳中書事寄漢南裴尚書》陸龜蒙</p>
    <p>風清地古帶前朝　遺事紛紛未寂寥　三泖涼波魚蕝動　五茸春草雉媒嬌　雲藏野寺分金剎　月在江樓倚玉簫　不用懷歸忘此景　吳王看即奉弓招</p><p><a href="../../model.html#/doc/31131">View poem's topic associations</a></p></body></html>
