  <body><p>189_37: 《宴別幼遐與君貺兄弟》韋應物</p>
    <p>乖闕意方弭　安知忽來翔　累日重歡宴　一旦復離傷　置酒慰茲夕　秉燭坐華堂　契闊未及展　晨星出東方　征人慘已辭　車馬儼成裝　我懷自無歡　原野滿春光　群水含時澤　野雉鳴朝陽　平生有壯志　不覺淚霑裳　況自守空宇　日夕但徬徨</p><p><a href="../../model.html#/doc/7986">View poem's topic associations</a></p></body></html>
