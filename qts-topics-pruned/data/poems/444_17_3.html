  <body><p>444_17_3: 《自詠五首（其三）》白居易</p>
    <p>公私頗多事　衰憊殊少歡　迎送賓客懶　鞭笞黎庶難　老耳倦聲樂　病口厭杯盤既無可戀者　何以不休官</p><p><a href="../../model.html#/doc/20838">View poem's topic associations</a></p></body></html>
