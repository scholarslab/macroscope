  <body><p>829_24: 《讀孟郊集》貫休</p>
    <p>東野子何之　詩人始見詩　清刳霜雪髓　吟動鬼神司　舉世言多媚　無人師此師　因知吾道後　冷淡亦如斯</p><p><a href="../../model.html#/doc/41375">View poem's topic associations</a></p></body></html>
