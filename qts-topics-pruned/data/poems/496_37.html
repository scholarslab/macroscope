  <body><p>496_37: 《送王澹》姚合</p>
    <p>常省為官處　門前數樹松　尋山屐費齒　書石筆無鋒　果熟猿偷亂　花繁鳥語重　今來為客去　惜取最高峰</p><p><a href="../../model.html#/doc/23798">View poem's topic associations</a></p></body></html>
