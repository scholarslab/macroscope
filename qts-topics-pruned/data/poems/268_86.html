  <body><p>268_86: 《登沃州山》耿湋</p>
    <p>沃州初望海　攜手盡時髦　小暑開鵬翼　新蓂長鷺濤　月如芳草遠　身比夕陽高　羊祜傷風景　誰云異我曹</p><p><a href="../../model.html#/doc/12398">View poem's topic associations</a></p></body></html>
