  <body><p>548_58: 《題春台觀》薛逢</p>
    <p>殿前松柏晦蒼蒼　杏遶仙壇水遶廊　垂露額題精思院　博山爐褭降真香　苔侵古碣迷陳事　雲到中峰失上方　便擬尋溪弄花去　洞天誰更待劉郎</p><p><a href="../../model.html#/doc/27259">View poem's topic associations</a></p></body></html>
