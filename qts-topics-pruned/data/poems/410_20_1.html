  <body><p>410_20_1: 《遣行十首（其一）》元稹</p>
    <p>慘切風雨夕　沉吟離別情　燕辭前日社　蟬是每年聲　暗淚深相感　危心亦自驚不如元不識　俱作路人行</p><p><a href="../../model.html#/doc/19063">View poem's topic associations</a></p></body></html>
