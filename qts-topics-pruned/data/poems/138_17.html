  <body><p>138_17: 《貽劉高士別》儲光羲</p>
    <p>夙駕出東城　城傍早霞散　初日照龍闕　峨峨在天半　壯哉麗百常　美矣崇兩觀　俯視趨朝客　簪珮何璀璨　而我送將歸　裴回霸陵岸　北雲去吳越　南雁離江漢　伊昔蹈丘園　翩翩理文翰　高談閔仲叔　逸氣劉公幹　每言竹柏貞　嘗輕朝市玩　山晝猿狖靜　溪曛魚鳥亂　寧止臥崆峒　直云期汗漫　聖君既理歷　族士咸炳煥　矯首來天池　振羽泛漪瀾　元淑命不達　伯鸞吟可歎　東去姑蘇臺　乃過陟陽館　舍轡函關道　浮舟滄海畔　耳目曠暄涼　懷抱盈悲惋　沈沈青歲晚　靄靄秋雲換　自言永遁棲　無復從羈絆　揮手謝知己　知己莫能讚</p><p><a href="../../model.html#/doc/5697">View poem's topic associations</a></p></body></html>
