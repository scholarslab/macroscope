  <body><p>833_3: 《送僧歸剡山》貫休</p>
    <p>遠逃為亂處　寺與石城連　木落歸山路　人初刈剡天　荒林猴咬栗　戰地鬼多年　好去楞伽子　精修莫偶然</p><p><a href="../../model.html#/doc/41633">View poem's topic associations</a></p></body></html>
