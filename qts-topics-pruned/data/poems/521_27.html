  <body><p>521_27: 《送國棋王逢》杜牧</p>
    <p>玉子紋楸一路饒　最宜簷雨竹蕭蕭　羸形暗去春泉長　拔勢橫來野火燒　守道還如周柱史　鏖兵不羨霍嫖姚　浮生七十更萬日　與子期于局上銷</p><p><a href="../../model.html#/doc/25433">View poem's topic associations</a></p></body></html>
