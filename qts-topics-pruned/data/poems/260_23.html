  <body><p>260_23: 《張建封大夫奏系為校書郎因寄此作》秦系</p>
    <p>久是煙霞客　潭深釣得魚　不知芸閣上　遺校幾多書</p><p><a href="../../model.html#/doc/13288">View poem's topic associations</a></p></body></html>
