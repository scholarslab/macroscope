  <body><p>706_53: 《奉和文堯對庭前千葉石榴》黃滔</p>
    <p>一朵千英綻曉枝　綵霞堪與別為期　移根若在芙蓉苑　豈向當年有醒時</p><p><a href="../../model.html#/doc/36217">View poem's topic associations</a></p></body></html>
