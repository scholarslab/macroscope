  <body><p>634_18_8: 《楊柳枝壽杯詞十八首（其八）》司空圖</p>
    <p>稻畦分影向江村　憔悴經霜只半存　昨日流鶯今不見　亂螢飛出照黃昏</p><p><a href="../../model.html#/doc/31686">View poem's topic associations</a></p></body></html>
