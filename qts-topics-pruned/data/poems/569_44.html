  <body><p>569_44: 《同張明府游漊水亭》李群玉</p>
    <p>草色綠溪晚　梅香生縠文　雲天斂餘霽　水木籠微曛　垂釣坐方嶼　幽禽時一聞　何當五柳下　酌醴吟庭筠</p><p><a href="../../model.html#/doc/28504">View poem's topic associations</a></p></body></html>
