  <body><p>503_1: 《留辭杭州姚合郎中》周賀</p>
    <p>波濤千里隔　抱疾亦相尋　會宿逢高士　辭歸值積霖　叢桑山店迥　孤燭海船深　尚有重來約　知無省閣心</p><p><a href="../../model.html#/doc/24276">View poem's topic associations</a></p></body></html>
