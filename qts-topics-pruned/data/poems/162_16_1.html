  <body><p>162_16_1: 《前有一樽酒行二首（其一）》李白</p>
    <p>春風東來忽相過　金樽淥酒生微波　落花紛紛稍覺多　美人欲醉朱顏酡　青軒桃李能幾何　流光欺人忽蹉砣　君起舞　日西夕　當年意氣不肯平　白髮如絲歎何益</p><p><a href="../../model.html#/doc/6976">View poem's topic associations</a></p></body></html>
