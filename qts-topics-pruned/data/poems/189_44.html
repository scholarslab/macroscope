  <body><p>189_44: 《送郗詹事》韋應物</p>
    <p>聖朝列群彥　穆穆佐休明　君子獨知止　懸車守國程　忠良信舊德　文學播英聲　既獲天爵美　況將齒位并　書奏蒙省察　命駕乃東征　皇恩賜印綬　歸為田里榮　朝野同稱歎　園綺鬱齊名　長衢軒蓋集　飲餞出西京　時屬春陽節　草木已含英　洛川當盛宴　斯焉為達生</p><p><a href="../../model.html#/doc/7993">View poem's topic associations</a></p></body></html>
