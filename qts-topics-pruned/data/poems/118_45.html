  <body><p>118_45: 《和左司張員外自洛使入京中路先赴長安…韋侍禦等諸公》孫逖</p>
    <p>忽睹雲間數雁回　更逢山上正花開　河邊淑氣迎芳草　林下輕風待落梅　秋憲府中高唱入　春卿署裏和歌來　共言東閣招賢地　自有西征謝傳才</p><p><a href="../../model.html#/doc/4888">View poem's topic associations</a></p></body></html>
