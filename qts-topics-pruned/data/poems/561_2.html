  <body><p>561_2: 《丁巳上元日放三雉》薛能</p>
    <p>嬰網雖皆困　褰籠喜共歸　無心期爾報　相見莫驚飛</p><p><a href="../../model.html#/doc/30359">View poem's topic associations</a></p></body></html>
