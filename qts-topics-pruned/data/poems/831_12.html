  <body><p>831_12: 《秋懷赤松道士》貫休</p>
    <p>仙觀在雲端　相思星斗寒　常憐呼鶴易　卻恨見君難　石罅青蛇溼　風白菌乾　終期花月下　壇上聽君彈</p><p><a href="../../model.html#/doc/41522">View poem's topic associations</a></p></body></html>
