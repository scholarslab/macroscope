  <body><p>220_40: 《別唐十五誡因寄禮部賈侍郎》杜甫　　</p>
    <p>九載一相逢　百年能幾何　復為萬里別　送子山之阿　白鶴久同林　潛魚本同河　未知棲集期　衰老強高歌　歌罷兩悽惻　六龍忽蹉跎　相視髮皓白　況難駐羲和　胡星墜燕地　漢將仍橫戈　蕭條四海內　人少豺虎多　少人慎莫投　多虎信所過　飢有易子食　獸猶畏虞羅　子負經濟才　天門鬱嵯峨　飄颻適東周　來往若崩波　南宮吾故人　白馬金盤陀　雄筆映千古　見賢心靡他　念子善師事　歲寒守舊柯　為吾謝賈公　病肺臥江沱</p><p><a href="../../model.html#/doc/9559">View poem's topic associations</a></p></body></html>
