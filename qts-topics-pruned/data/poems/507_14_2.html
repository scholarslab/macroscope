  <body><p>507_14_2: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其二）》裴潾</p>
    <p>植愛在根　鍾福有兆　珠潛巨海　玉蘊崑嶠　披室生白　照夜成晝　揮翰飛文　入侍左右　出納帝命　弘茲在宥</p><p><a href="../../model.html#/doc/24514">View poem's topic associations</a></p></body></html>
