  <body><p>681_51_2: 《八月六日作四首（其二）》韓偓</p>
    <p>金虎挻災不復論　構成狂猘犯車塵　御衣空惜侍中血　國璽幾危皇后身　圖霸未能知盜道　飾非唯欲害仁人　黃旗紫氣今仍舊　免使老臣攀畫輪</p><p><a href="../../model.html#/doc/34560">View poem's topic associations</a></p></body></html>
