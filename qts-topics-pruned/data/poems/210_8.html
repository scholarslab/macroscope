  <body><p>210_8: 《和謝舍人雪夜寓直》皇甫曾</p>
    <p>禁省夜沈沈　春風雪滿林　滄洲歸客夢　青瑣近臣心　揮翰宣鳴玉　承恩在賜金　建章寒漏起　更助掖垣深</p><p><a href="../../model.html#/doc/9024">View poem's topic associations</a></p></body></html>
