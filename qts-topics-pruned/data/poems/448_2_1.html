  <body><p>448_2_1: 《思子台有感二首（其一）》白居易</p>
    <p>曾家機上聞投杼　尹氏園中見掇蜂　但以恩情生隙罅　何人不解作江充</p><p><a href="../../model.html#/doc/21128">View poem's topic associations</a></p></body></html>
