  <body><p>518_108_2: 《題等界寺二首（其二）》雍陶</p>
    <p>兩國道塗都萬里　來從此地等平分　行人競說東西利　事不關心耳不聞</p><p><a href="../../model.html#/doc/25321">View poem's topic associations</a></p></body></html>
