  <body><p>824_20: 《長安傷春》子蘭</p>
    <p>霜隕中春花半無　狂遊恣飲盡兇徒　年年賞玩公卿輩　今委溝塍骨漸枯</p><p><a href="../../model.html#/doc/41149">View poem's topic associations</a></p></body></html>
