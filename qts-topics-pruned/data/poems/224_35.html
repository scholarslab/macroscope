  <body><p>224_35: 《贈田九判官（梁丘）》杜甫</p>
    <p>崆峒使節上青霄　河隴降王款聖朝　宛馬總肥春苜蓿　將軍只數漢嫖姚　陳留阮瑀誰爭長　京兆田郎早見招　麾下賴君才並入　獨能無意向漁樵</p><p><a href="../../model.html#/doc/9751">View poem's topic associations</a></p></body></html>
