  <body><p>583_5_2: 《雪二首（其二）》溫庭筠</p>
    <p>羸驂出更慵　林寺已疏鐘　踏緊寒聲澀　飛交細點重　圃斜人過跡　皆靜鳥行蹤　寂寞梁鴻病　誰人代夜舂</p><p><a href="../../model.html#/doc/29271">View poem's topic associations</a></p></body></html>
