  <body><p>806_1_181: 《詩三百三首（其一百八十一）》寒山</p>
    <p>可惜百年屋　左倒右復傾　牆壁分散盡　木植亂差橫　磚瓦片片落　朽爛不堪停　狂風吹驀榻　再豎卒難成</p><p><a href="../../model.html#/doc/40205">View poem's topic associations</a></p></body></html>
