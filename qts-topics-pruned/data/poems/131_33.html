  <body><p>131_33: 《寄王長史》祖詠</p>
    <p>汝穎俱宿好　往來託層巒　終日何寂寞　繞籬生蕙蘭</p><p><a href="../../model.html#/doc/6187">View poem's topic associations</a></p></body></html>
