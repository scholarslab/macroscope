  <body><p>336_20_5: 《秋懷詩十一首（其五）》韓愈</p>
    <p>離離挂空悲　慼慼抱虛警　露泫秋樹高　蟲弔寒夜永　斂退就新懦　趨營悼前猛歸愚識夷塗　汲古得修綆　名浮猶有恥　味薄真自幸　庶幾遺悔尤　即此是幽屏</p><p><a href="../../model.html#/doc/15907">View poem's topic associations</a></p></body></html>
