  <body><p>821_25: 《觀王右丞維滄洲圖歌》皎然</p>
    <p>滄洲誤是真　萋萋忽盈視　便有春渚情　褰裳掇芳芷　颯然風至草不動　始悟丹青得如此　丹青變化不可尋　翻空作有移人心　猶言雨色斜拂座　乍似水涼來入襟　滄洲說近三湘口　誰知卷得在君手　披圖擁褐臨水時　翛然不異滄洲臾</p><p><a href="../../model.html#/doc/41046">View poem's topic associations</a></p></body></html>
