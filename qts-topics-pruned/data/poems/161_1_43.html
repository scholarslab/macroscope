  <body><p>161_1_43: 《古風（其四十三）》李白</p>
    <p>周穆八荒意　漢皇萬乘尊　淫樂心不極　雄豪安足論　西海宴王母　北宮邀上元瑤水聞遺歌　玉杯竟空言　靈跡成蔓草　徒悲千載魂</p><p><a href="../../model.html#/doc/6941">View poem's topic associations</a></p></body></html>
