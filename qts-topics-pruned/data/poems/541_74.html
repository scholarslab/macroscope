  <body><p>541_74: 《四年…遂作憶雪又作殘雪詩各一百言以寄情于遊舊。憶雪》李商隱</p>
    <p>愛景人方樂　同雲侯稍愆　徒聞周雅什　願賦朔風篇　欲俟千箱慶　須資六出妍　詠留飛絮後　歌唱落梅前　庭樹思瓊蕊　妝樓認粉綿　瑞邀盈尺日　豐待兩岐年　預約延枚酒　虛乘訪戴船　映書孤志業　披氅阻神仙　幾向霜階步　頻將月幌褰　玉京應已足　白屋但顒然</p><p><a href="../../model.html#/doc/26901">View poem's topic associations</a></p></body></html>
