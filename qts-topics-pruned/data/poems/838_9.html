  <body><p>838_9: 《寄錢塘羅給事》齊己</p>
    <p>憤憤嘔讒書　無人誦子虛　傷心天祐末　搔首懿宗初　海樹青叢短　湖山翠點疏　秋濤看足否　羅剎石邊居</p><p><a href="../../model.html#/doc/41901">View poem's topic associations</a></p></body></html>
