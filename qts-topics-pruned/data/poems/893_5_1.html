  <body><p>893_5_1: 《醉花間（其一）》毛文錫</p>
    <p>休相問　怕相問　相問還添恨　春水滿塘生　鸂鶒還相趁　昨夜雨霏霏　臨明寒一陣　偏憶戍樓人　久絕邊庭信</p><p><a href="../../model.html#/doc/44213">View poem's topic associations</a></p></body></html>
