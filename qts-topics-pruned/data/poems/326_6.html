  <body><p>326_6: 《過隱者湖上所居》權德輿</p>
    <p>蝸舍映平湖　皤然一魯儒　唯將酒作聖　不厭谷名愚　兵法窺黃石　天官辨白榆　行看軟輪起　未可號潛夫</p><p><a href="../../model.html#/doc/15421">View poem's topic associations</a></p></body></html>
