  <body><p>767_65: 《陳。虞居士》孫元晏</p>
    <p>苦諫將軍總不知　幾隨煙焰作塵飛　東山居士何人識　惟有君王卻許歸</p><p><a href="../../model.html#/doc/38907">View poem's topic associations</a></p></body></html>
