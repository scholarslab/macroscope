  <body><p>856_4_9: 《七言（其九）》呂岩</p>
    <p>返本還元道氣平　虛非形質轉分明　水中白雪微微結　火裏金蓮漸漸生　聖汞論時非有體　真鉛窮看亦無名　吾今為報修行者　莫向燒金問至精</p><p><a href="../../model.html#/doc/43020">View poem's topic associations</a></p></body></html>
