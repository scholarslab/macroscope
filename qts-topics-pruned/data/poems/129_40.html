  <body><p>129_40: 《和王維敕賜百官櫻桃》崔興宗</p>
    <p>未央朝謁正逶迤　天上櫻桃錫此時　朱實初傳九華殿　繁花舊雜萬年枝　未勝晏子江南橘　莫比潘家大谷梨　聞道令人好顏色　神農本草自應知</p><p><a href="../../model.html#/doc/5335">View poem's topic associations</a></p></body></html>
