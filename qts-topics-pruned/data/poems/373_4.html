  <body><p>373_4: 《和丁助教塞上吟》孟郊</p>
    <p>哭雪復吟雪　廣文丁夫子　江南萬里寒　曾未及如此　整頓氣候誰　言從生靈始　無令惻隱者　哀哀不能已</p><p><a href="../../model.html#/doc/17575">View poem's topic associations</a></p></body></html>
