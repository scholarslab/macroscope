  <body><p>454_69: 《玉泉寺南三裏澗下多深紅躑躅繁豔殊常感惜題詩以示遊者》白居易</p>
    <p>玉泉南澗花奇怪　不似花叢似火堆　今日多情唯我到　每年無故為誰開　寧辭辛苦行三里　更與留連飲兩杯　猶有一般辜負事　不將歌舞管弦來</p><p><a href="../../model.html#/doc/21655">View poem's topic associations</a></p></body></html>
