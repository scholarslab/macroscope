  <body><p>230_10_11: 《複愁十二首（其十一）》杜甫</p>
    <p>每恨陶彭澤　無錢對菊花　如今九日至　自覺酒須賒</p><p><a href="../../model.html#/doc/11427">View poem's topic associations</a></p></body></html>
