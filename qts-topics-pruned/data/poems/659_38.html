  <body><p>659_38: 《歲除夜》羅隱</p>
    <p>官歷行將盡　村醪強自傾　厭寒思暖律　畏老惜殘更　歲月已如此　寇戎猶未平　兒童不諳事　歌吹待天明</p><p><a href="../../model.html#/doc/33293">View poem's topic associations</a></p></body></html>
