  <body><p>728_110: 《春秋戰國門。顏叔子》周曇</p>
    <p>夜雨鄰娃告屋傾　一宵從寄念悲驚　誠知獨處從燒燭　君子行心要自明</p><p><a href="../../model.html#/doc/37230">View poem's topic associations</a></p></body></html>
