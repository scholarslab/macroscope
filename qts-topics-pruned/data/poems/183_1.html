  <body><p>183_1: 《越中秋懷》李白</p>
    <p>越水遶碧山　周迴數千里　乃是天鏡中　分明畫相似　愛此從冥搜　永懷臨湍遊　一為滄波客　十見紅蕖秋　觀濤壯天險　望海令人愁　路遐迫西照　歲晚悲東流　何必探禹穴　逝將歸蓬丘　不然五湖上　亦可乘扁舟</p><p><a href="../../model.html#/doc/7654">View poem's topic associations</a></p></body></html>
