  <body><p>293_68: 《題鮮于秋林園》司空曙</p>
    <p>雨後園林好　幽行迥野通　遠山芳草外　流水落花中　客醉悠悠慣　鶯啼處處同　夕陽自一望　日暮杜陵東</p><p><a href="../../model.html#/doc/13961">View poem's topic associations</a></p></body></html>
