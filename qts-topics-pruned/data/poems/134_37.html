  <body><p>134_37: 《魏倉曹宅各賦一物得當軒石竹》李頎</p>
    <p>羅生殊眾色　獨為表華滋　雖雜蕙蘭處　無爭桃李時　同人趨府暇　落日後庭期　密葉散紅點　靈條驚紫蕤　芳菲看不厭　采摘願來茲</p><p><a href="../../model.html#/doc/5536">View poem's topic associations</a></p></body></html>
