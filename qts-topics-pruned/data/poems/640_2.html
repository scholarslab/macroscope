  <body><p>640_2: 《洛東蘭若歸》曹唐</p>
    <p>一衲老禪床　吾生半異鄉　管弦愁裏老　書劍夢中忙　鳥急山初暝　蟬稀樹正涼　又歸何處去　塵路月蒼蒼</p><p><a href="../../model.html#/doc/31968">View poem's topic associations</a></p></body></html>
