  <body><p>633_66_2: 《偶書五首（其二）》司空圖</p>
    <p>自有池荷作扇搖　不關風動愛芭蕉　只憐直上抽紅蕊　似我丹心向本朝</p><p><a href="../../model.html#/doc/31574">View poem's topic associations</a></p></body></html>
