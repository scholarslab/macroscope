  <body><p>20_49: 《相和歌辭。棹歌行》駱賓王</p>
    <p>寫月圖黃罷　凌波拾翠通　鏡花搖芰日　衣麝入荷風　葉密舟難蕩　蓮疏浦易空　鳳媒羞自託　鴛翼恨難窮　秋帳燈花翠　倡樓粉色紅　相思無別曲　并在櫂歌中</p><p><a href="../../model.html#/doc/1067">View poem's topic associations</a></p></body></html>
