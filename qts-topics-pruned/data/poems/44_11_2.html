  <body><p>44_11_2: 《奉和春日二首（前首一作上官儀詩）（其二）》元萬頃</p>
    <p>鳳輦迎風乘紫閣　鸞車避日轉彤闈　中堂促管淹春望　後殿清歌開夜扉</p><p><a href="../../model.html#/doc/2360">View poem's topic associations</a></p></body></html>
