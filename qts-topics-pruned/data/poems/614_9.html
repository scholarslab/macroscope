  <body><p>614_9: 《寄題羅浮軒轅先生所居》皮日休</p>
    <p>亂峰四百三十二　欲問徵君何處尋　紅翠數聲瑤室響　真檀一炷石樓深　山都遣負沽來酒　樵客容看化後金　從此謁師知不遠　求官先有葛洪心</p><p><a href="../../model.html#/doc/30741">View poem's topic associations</a></p></body></html>
