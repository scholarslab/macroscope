  <body><p>531_31: 《送李文明下第鄜州覲兄》許渾</p>
    <p>征夫天一涯　醉贈別吾詩　雁迥參差遠　龍多次第遲　寧歌還夜苦　宋賦更秋悲　的的遙相待　清風白露時</p><p><a href="../../model.html#/doc/26032">View poem's topic associations</a></p></body></html>
