  <body><p>739_68: 《雪有作》李建勳</p>
    <p>霏霏奕奕滿寒空　況是難逢值臘中　未白已堪張宴會　漸繁偏好去簾櫳　庭莎易集看盈地　池柳難裝旋逐風　長愛清華入詩句　預愁遲日放消融</p><p><a href="../../model.html#/doc/37657">View poem's topic associations</a></p></body></html>
