  <body><p>329_19: 《縣君赴興慶宮朝賀載之奉行冊禮，因書即事》權德輿</p>
    <p>合巹交歡二十年　今朝比翼共朝天　風傳漏刻香車度　日照旌旗綵仗鮮　顧我華簪鳴玉珮　看君盛服耀金鈿　相期偕老宜家處　鶴髮魚軒更可憐</p><p><a href="../../model.html#/doc/15532">View poem's topic associations</a></p></body></html>
