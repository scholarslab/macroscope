  <body><p>386_79_2: 《涼州詞三首（其二）》張籍</p>
    <p>古鎮城門白磧開　胡兵往往傍沙堆　巡邊使客行應早　欲問平安無使來</p><p><a href="../../model.html#/doc/18372">View poem's topic associations</a></p></body></html>
