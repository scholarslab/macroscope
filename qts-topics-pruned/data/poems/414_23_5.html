  <body><p>414_23_5: 《西歸絕句十二首（其五）》元稹</p>
    <p>白頭歸舍意如何　賀處無窮弔亦多　左降去時裴相宅　舊來車馬幾人過</p><p><a href="../../model.html#/doc/19237">View poem's topic associations</a></p></body></html>
