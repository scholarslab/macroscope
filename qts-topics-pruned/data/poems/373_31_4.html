  <body><p>373_31_4: 《感懷（其四）》孟郊</p>
    <p>長安佳麗地　宮月生蛾眉　陰氣凝萬里　坐看芳草衰　玉堂有玄鳥　亦以從此辭傷哉志士歎　故國多遲遲　深宮豈無樂　擾擾復何為　朝見名與利　莫還生是非姜牙佐周武　世業永巍巍</p><p><a href="../../model.html#/doc/17604">View poem's topic associations</a></p></body></html>
