  <body><p>342_24_1: 《南溪始泛三首（此詩乃長慶間以病在告日所作）（其一）》韓愈</p>
    <p>榜舟南山下　上上不得返　幽事隨去多　孰能量近遠　陰沈過連樹　藏昂抵橫阪石麤肆磨礪　波惡厭牽挽　或倚偏岸漁　竟就平洲飯　點點暮雨飄　梢梢新月偃餘年懍無幾　休日愴已晚　自是病使然　非由取高蹇</p><p><a href="../../model.html#/doc/16094">View poem's topic associations</a></p></body></html>
