  <body><p>296_7: 《送李侍禦入茅山采藥》張南史</p>
    <p>苦縣家風在　茅山道錄傳　聊聽驄馬使　卻就紫陽仙　江海生岐路　雲霞入洞天　莫令千歲鶴　飛到草堂前</p><p><a href="../../model.html#/doc/14045">View poem's topic associations</a></p></body></html>
