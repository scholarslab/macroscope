  <body><p>545_2: 《山中尋道人不遇》劉得仁</p>
    <p>年過弱冠風塵裏　常擬隨師學鍊形　石路特來尋道者　雲房空見有仙經　棋於松底留殘局　鶴向潭邊退數翎　便欲此居閒到老　先生何日下青冥</p><p><a href="../../model.html#/doc/27133">View poem's topic associations</a></p></body></html>
