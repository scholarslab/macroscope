  <body><p>813_50: 《送沅江宋明府即開府璟之孫》無可</p>
    <p>初聞從事日　鄂渚動芳菲　一遂鈞衡薦　今為長吏歸　人臨沅水望　雁映楚山飛　唯有傳聲政　家風重發揮</p><p><a href="../../model.html#/doc/40571">View poem's topic associations</a></p></body></html>
