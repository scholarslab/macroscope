  <body><p>3_20: 《途次陝州》李隆基</p>
    <p>境出三秦外　途分二陝中　山川入虞虢　風俗限西東　樹古棠陰在　耕餘讓畔空　鳴笳從此去　行見洛陽宮</p><p><a href="../../model.html#/doc/120">View poem's topic associations</a></p></body></html>
