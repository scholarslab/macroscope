  <body><p>540_88: 《憶住一師》李商隱</p>
    <p>無事經年別遠公　帝城鐘曉憶西峰　爐煙消盡寒燈晦　童子開門雪滿松</p><p><a href="../../model.html#/doc/26701">View poem's topic associations</a></p></body></html>
