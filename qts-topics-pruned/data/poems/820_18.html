  <body><p>820_18: 《聽素法師講《法華經》》皎然</p>
    <p>法子出西秦　名齊漆道人　纔敷藥草義　便見雪山春　護講龍來遠　聞經鶴下頻　應機如一雨　誰不滌心塵</p><p><a href="../../model.html#/doc/40968">View poem's topic associations</a></p></body></html>
