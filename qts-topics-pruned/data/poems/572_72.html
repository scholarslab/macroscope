  <body><p>572_72: 《送盧秀才游潞府》賈島</p>
    <p>雨餘滋潤在　風不起塵沙　邊日寡文思　送君吟月華　過山干相府　臨水宿僧家　能賦焉長屈　芳春宴杏花</p><p><a href="../../model.html#/doc/28746">View poem's topic associations</a></p></body></html>
