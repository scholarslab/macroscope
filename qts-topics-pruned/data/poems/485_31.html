  <body><p>485_31: 《秋夜對月懷李正封》鮑溶</p>
    <p>援琴悵獨立　高月對秋堂　美人遠於月　徒望空景光　坐憶執手時　七弦起淒涼　平生知音少　君子安可忘　客意如夢寐　路歧遍四方　日遠迷所之　滿天心暗傷　主奉二鯉魚　中含五文章　惜無千金答　愁思盈中腸　此夕臨風歎　零露霑衣裳</p><p><a href="../../model.html#/doc/23262">View poem's topic associations</a></p></body></html>
