  <body><p>804_18_2: 《和新及第悼亡詩二首（其二）》魚玄機</p>
    <p>一枝月桂和煙秀　萬樹江桃帶雨紅　且醉尊前休悵望　古來悲樂與今同</p><p><a href="../../model.html#/doc/39984">View poem's topic associations</a></p></body></html>
