  <body><p>571_47: 《延康吟》賈島</p>
    <p>寄居延壽里　為與延康鄰　不愛延康里　愛此里中人　人非十年故　人非九族親　人有不朽語　得之煙山春</p><p><a href="../../model.html#/doc/28664">View poem's topic associations</a></p></body></html>
