  <body><p>687_31: 《新雁》吳融</p>
    <p>湘浦波春始北歸　玉關搖落又南飛　數聲飄去和秋色　一字橫來背晚暉　紫閣高翻雲冪冪　灞川低渡雨微微　莫從思婦臺邊過　未得征人萬里衣</p><p><a href="../../model.html#/doc/35028">View poem's topic associations</a></p></body></html>
