  <body><p>498_30_2: 《揚州春詞三首（其二）》姚合</p>
    <p>滿郭是春光　街衢土亦香　竹風輕履舄　花露膩衣裳　谷鳥鳴還豔　山夫到更狂可憐遊賞地　煬帝國傾亡</p><p><a href="../../model.html#/doc/24035">View poem's topic associations</a></p></body></html>
