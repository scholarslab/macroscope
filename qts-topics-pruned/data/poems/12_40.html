  <body><p>12_40: 《郊廟歌辭。禪社首樂章。太和》?</p>
    <p>昭昭有唐　天俾萬國　列祖應命　四宗順則　申錫無疆　宗我同德　曾孫繼序　享神配極</p><p><a href="../../model.html#/doc/455">View poem's topic associations</a></p></body></html>
