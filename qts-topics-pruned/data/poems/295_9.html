  <body><p>295_9: 《傷李端》衛象</p>
    <p>才子浮生促　泉臺此路賒　官卑揚執戟　年少賈長沙　人去門棲鵬　災成酒誤蛇　唯餘封禪草　留在茂陵家</p><p><a href="../../model.html#/doc/14031">View poem's topic associations</a></p></body></html>
