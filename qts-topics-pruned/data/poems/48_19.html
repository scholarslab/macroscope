  <body><p>48_19: 《和黃門盧侍禦詠竹》張九齡</p>
    <p>清切紫庭垂　葳蕤防露枝　色無玄月變　聲有惠風吹　高節人相重　虛心世所知　鳳皇佳可食　一去一來儀</p><p><a href="../../model.html#/doc/2505">View poem's topic associations</a></p></body></html>
