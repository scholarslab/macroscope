  <body><p>34_2: 《中書寓直詠雨簡褚起居上官學士》楊師道</p>
    <p>雲暗蒼龍闕　沈沈殊未開　窗臨鳳凰沼　颯颯雨聲來　電影入飛閣　風威凌吹臺　長簷響奔溜　清簟肅浮埃　早荷葉稍沒　新篁枝半摧　茲晨悵多緒　懷友自難裁　況復重城內　日暮獨裴回　玉階良史筆　金馬掞天才　高甍通散騎　複道駕蓬萊　思君贈桃李　於此冀瓊瑰</p><p><a href="../../model.html#/doc/2065">View poem's topic associations</a></p></body></html>
