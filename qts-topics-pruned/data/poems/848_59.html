  <body><p>848_59: 《牧童》棲蟾</p>
    <p>牛得自由騎　春風細雨飛　青山青草裏　一笛一蓑衣　日出唱歌去　月明撫掌歸　何人得似爾　無是亦無非</p><p><a href="../../model.html#/doc/42756">View poem's topic associations</a></p></body></html>
