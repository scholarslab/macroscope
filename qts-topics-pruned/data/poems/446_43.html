  <body><p>446_43: 《別州民》白居易</p>
    <p>耆老遮歸路　壺漿滿別筵　甘棠無一樹　那得淚潸然　稅重多貧戶　農饑足旱田　唯留一湖水　與汝救凶年</p><p><a href="../../model.html#/doc/20973">View poem's topic associations</a></p></body></html>
