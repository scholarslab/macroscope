  <body><p>224_38_10: 《陪鄭廣文游何將軍山林十首（山林在韋曲西塔陂）（其十）》杜甫</p>
    <p>幽意忽不愜　歸期無奈何　出門流水注　回首白雲多　自笑燈前舞　誰憐醉後歌　祗應與朋好　風雨亦來過</p><p><a href="../../model.html#/doc/9763">View poem's topic associations</a></p></body></html>
