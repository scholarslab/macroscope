  <body><p>559_27: 《新竹》薛能</p>
    <p>柳營茅土倦粗材　因向山家乞翠栽　清露便教終夜滴　好風疑是故園來　欄邊匠去朱猶濕　溉後蟲浮穴暗開　他日會應威鳳至　莫辭公府受塵埃</p><p><a href="../../model.html#/doc/28042">View poem's topic associations</a></p></body></html>
