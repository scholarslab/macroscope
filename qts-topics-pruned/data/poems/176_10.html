  <body><p>176_10: 《送程、劉二侍郎兼獨孤判官赴安西幕府》李白</p>
    <p>安西幕府多材雄　喧喧惟道三數公　繡衣貂裘明積雪　飛書走檄如飄風　朝辭明主出紫宮　銀鞍送別金城空　天外飛霜下蔥海　火旗雲馬生光彩　胡塞清塵幾日歸　漢家草綠遙相待</p><p><a href="../../model.html#/doc/7384">View poem's topic associations</a></p></body></html>
