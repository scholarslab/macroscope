  <body><p>367_21_1: 《漢苑行二首（其一）》張仲素</p>
    <p>回雁高飛太液池　新花低發上林枝　年光到處皆堪賞　春色人間總不知</p><p><a href="../../model.html#/doc/17374">View poem's topic associations</a></p></body></html>
