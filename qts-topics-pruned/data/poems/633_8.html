  <body><p>633_8: 《澗戶》司空圖</p>
    <p>戶芳煙接水村　亂來歸得道仍存　數竿新竹當軒上　不羨侯家立戟門</p><p><a href="../../model.html#/doc/31478">View poem's topic associations</a></p></body></html>
