  <body><p>539_13: 《人欲》李商隱</p>
    <p>人欲天從竟不疑　莫言圓蓋便無私　秦中已久烏頭白　卻是君王未備知</p><p><a href="../../model.html#/doc/26399">View poem's topic associations</a></p></body></html>
