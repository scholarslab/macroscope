  <body><p>451_54: 《吾土》白居易</p>
    <p>身心安處為吾士　豈限長安與洛陽　水竹花前謀活計　琴詩酒裏到家鄉　榮先生老何妨樂　楚接輿歌未必狂　不用將金買莊宅　城東無主是春光</p><p><a href="../../model.html#/doc/21449">View poem's topic associations</a></p></body></html>
