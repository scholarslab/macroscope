  <body><p>442_14: 《重和元少尹》白居易</p>
    <p>鳳閣舍人京亞尹　白頭俱未著緋衫　南宮起請無消息　朝散何時得入銜</p><p><a href="../../model.html#/doc/20647">View poem's topic associations</a></p></body></html>
