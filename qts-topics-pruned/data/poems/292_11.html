  <body><p>292_11: 《早春遊慈恩南池》司空曙</p>
    <p>山寺臨池水　春愁望遠生　蹋橋逢鶴起　尋竹值泉橫　新柳絲猶短　輕蘋葉未成　還如虎溪上　日暮伴僧行</p><p><a href="../../model.html#/doc/13835">View poem's topic associations</a></p></body></html>
