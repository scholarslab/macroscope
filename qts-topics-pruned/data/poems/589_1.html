  <body><p>589_1: 《送張郎中赴睦州》李頻</p>
    <p>青山復淥水　想入富春西　夾岸清猿去　中流白日低　美兼華省出　榮共故鄉齊　賤子遙攀送　歸心逐馬蹄</p><p><a href="../../model.html#/doc/29690">View poem's topic associations</a></p></body></html>
