  <body><p>858_1_7: 《五言（其七）》呂岩</p>
    <p>古往諸仙子　根元佔甲庚　水中聞虎嘯　火裏見龍行　進退窮三候　相吞用八紘沖天功行滿　寒暑不能爭</p><p><a href="../../model.html#/doc/43134">View poem's topic associations</a></p></body></html>
