  <body><p>293_50: 《送王尊師歸湖州》司空曙</p>
    <p>煙蕪滿洞青山遶　幢節飄空紫鳳飛　金闕乍看迎日麗　玉簫遙聽隔花微　多開石髓供調膳　時御霓裳奉易衣　莫學遼東華表上　千年始欲一迴歸</p><p><a href="../../model.html#/doc/13943">View poem's topic associations</a></p></body></html>
