  <body><p>853_1_24: 《遊仙二十四首（其二十四）》吳筠</p>
    <p>返視太初先　與道冥至一　空洞凝真精　乃為虛中實　變通有常性　合散無定質　不行迅飛電　隱曜光白日　玄棲忘玄深　無得固無失</p><p><a href="../../model.html#/doc/42866">View poem's topic associations</a></p></body></html>
