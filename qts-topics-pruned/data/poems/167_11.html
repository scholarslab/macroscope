  <body><p>167_11: 《清溪行（一作宣州清溪）》李白</p>
    <p>清溪清我心　水色異諸水　借問新安江　見底何如此　人行明鏡中　鳥度屏風裏　向晚猩猩啼　空悲遠遊子</p><p><a href="../../model.html#/doc/7145">View poem's topic associations</a></p></body></html>
