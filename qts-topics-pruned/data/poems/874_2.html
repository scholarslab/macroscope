  <body><p>874_2: 《滄州百姓歌》?</p>
    <p>新河得通舟楫利　直達滄海魚鹽至　昔日徒行今騁駟　美哉薛公德滂被</p><p><a href="../../model.html#/doc/43661">View poem's topic associations</a></p></body></html>
