  <body><p>806_1_245: 《詩三百三首（其二百四十五）》寒山</p>
    <p>我見出家人　不入出家學　欲知真出家　心淨無繩索　澄澄孤玄妙　如如無倚托三界任縱橫　四生不可泊　無為無事人　逍遙實快樂</p><p><a href="../../model.html#/doc/40269">View poem's topic associations</a></p></body></html>
