  <body><p>691_53: 《經九華費征君墓》杜荀鶴</p>
    <p>凡弔先生者　多傷荊棘間　不知三尺墓　高卻九華山　天地有何外　子孫無亦閒　當時若徵起　未必得身還</p><p><a href="../../model.html#/doc/35202">View poem's topic associations</a></p></body></html>
