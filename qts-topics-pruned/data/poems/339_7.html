  <body><p>339_7: 《三星行》韓愈</p>
    <p>我生之辰　月宿南斗　牛奮其角　箕張其口　牛不見服箱　斗不挹酒漿　箕獨有神靈　無時停簸揚　無善名已聞　無惡聲已讙　名聲相乘除　得少失有餘　三星各在天　什伍東西陳　嗟汝牛與斗　汝獨不能神</p><p><a href="../../model.html#/doc/15984">View poem's topic associations</a></p></body></html>
