  <body><p>333_59: 《觀打球有作》楊巨源</p>
    <p>親掃毬場如砥平　龍驤驟馬曉光晴　入門百拜瞻雄勢　動地三軍唱好聲　玉勒回時霑赤汗　花分處拂紅纓　欲令四海氛煙靜　杖底纖塵不敢生</p><p><a href="../../model.html#/doc/15746">View poem's topic associations</a></p></body></html>
