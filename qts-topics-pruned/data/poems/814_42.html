  <body><p>814_42: 《禦溝水》無可</p>
    <p>鑿禁疏雲數道開　垂風岸柳拂青苔　銀波玉沫空池去　曾歷千巖萬壑來</p><p><a href="../../model.html#/doc/40620">View poem's topic associations</a></p></body></html>
