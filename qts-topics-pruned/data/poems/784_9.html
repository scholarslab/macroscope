  <body><p>784_9: 《丙申歲詩》元和舉子</p>
    <p>元和天子丙申年　三十三人同得仙　袍似爛銀文似錦　相將白日上青天</p><p><a href="../../model.html#/doc/39317">View poem's topic associations</a></p></body></html>
