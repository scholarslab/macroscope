  <body><p>214_16: 《別崔少府》高適</p>
    <p>知君少得意　汶上掩柴扉　寒食仍留火　春風未授衣　皆言黃綬屈　早向青雲飛　借問他鄉事　今年歸不歸</p><p><a href="../../model.html#/doc/9226">View poem's topic associations</a></p></body></html>
