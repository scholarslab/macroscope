  <body><p>348_56: 《襄陽過孟浩然舊居》陳羽</p>
    <p>襄陽城郭春風起　漢水東流去不還　孟子死來江樹老　煙霞猶在鹿門山</p><p><a href="../../model.html#/doc/16379">View poem's topic associations</a></p></body></html>
