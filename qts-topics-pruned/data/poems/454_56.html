  <body><p>454_56: 《營閒事》白居易</p>
    <p>自笑營閒事　從朝到日斜　澆畦引泉脈　掃徑避蘭芽　暖變牆衣色　晴催木筆花　桃根知酒渴　晚送一甌茶</p><p><a href="../../model.html#/doc/21642">View poem's topic associations</a></p></body></html>
