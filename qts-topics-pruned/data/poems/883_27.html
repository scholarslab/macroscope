  <body><p>883_27: 《濉陽行》李涉</p>
    <p>黃昏日暮驅羸馬　夜宿濉陽烽火下　此地新經殺戮來　墟落無煙空碎瓦　層冰塞斷隋朝水　一道銀河貫千里　愁心翻覆夢難成　病僕呻吟呼不起　泗水三千招義軍　本是征戰邀殊勳　十年麾下蓄壯氣　一朝此地為愁人　昨日太陽回照燭　轉見天心重含育　早晚東風的發生　古堤春草年年綠</p><p><a href="../../model.html#/doc/43768">View poem's topic associations</a></p></body></html>
