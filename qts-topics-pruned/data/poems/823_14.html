  <body><p>823_14: 《尋山僧真勝上人不遇》棲白</p>
    <p>松下禪栖所　苔滋徑莫分　青山春暮見　流水夜深聞　不坐看心石　應隨出定雲　猿猱非可問　巖谷自空曛</p><p><a href="../../model.html#/doc/41095">View poem's topic associations</a></p></body></html>
