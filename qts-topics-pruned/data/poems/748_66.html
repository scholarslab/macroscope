  <body><p>748_66: 《送夏侯秀才》李中</p>
    <p>江村搖落暮蟬鳴　執手臨歧動別情　古岸相看殘照在　片帆難駐好風生　牽吟一路逢山色　醒睡長汀對月明　況是清朝至公在　預知喬木定遷鶯</p><p><a href="../../model.html#/doc/38066">View poem's topic associations</a></p></body></html>
