  <body><p>392_33_4: 《追賦畫江潭苑四首（其四）》李賀</p>
    <p>十騎簇芙蓉　宮衣小隊紅　練香熏宋鵲　尋箭踏盧龍　旗溼金鈴重　霜乾玉鐙空　今朝畫眉早　不待景陽鐘</p><p><a href="../../model.html#/doc/18599">View poem's topic associations</a></p></body></html>
