  <body><p>898_26_2: 《更漏子（其二）》馮延巳</p>
    <p>夜初長　人近別　夢覺一窗殘月　鸚鵡臥　蟪蛄鳴　西風寒未成　紅蠟燭　彈棋局　床上畫屏山綠　褰繡幌　倚瑤琴　前歡淚滴襟</p><p><a href="../../model.html#/doc/44665">View poem's topic associations</a></p></body></html>
