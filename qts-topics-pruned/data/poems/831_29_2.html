  <body><p>831_29_2: 《懷匡山山長二首（其二）》貫休</p>
    <p>見說面前峰　尋常醉亦登　雨餘多菌出　燒甚古崖崩　覓句曾衝虎　耕田半為僧　聞名多歲也　常恨不飛騰</p><p><a href="../../model.html#/doc/41540">View poem's topic associations</a></p></body></html>
