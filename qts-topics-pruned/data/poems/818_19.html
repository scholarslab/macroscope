  <body><p>818_19: 《酬別襄陽詩僧少微（詩中答上人歸夢之意）》皎然</p>
    <p>證心何有夢　示說夢歸頻　文字齎奏本　詩騷學楚人　蘭開衣上色　柳向手中春　別後須相見　浮雲是我身</p><p><a href="../../model.html#/doc/40827">View poem's topic associations</a></p></body></html>
