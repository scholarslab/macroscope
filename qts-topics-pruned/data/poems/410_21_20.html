  <body><p>410_21_20: 《生春二十首（丁酉歲。凡二十章）（其二十）》元稹</p>
    <p>何處生春早　春生濛雨中　裛塵微有氣　拂面細如風　柳誤啼珠密　梅驚粉汗融　滿空愁淡淡　應豫憶芳叢</p><p><a href="../../model.html#/doc/19092">View poem's topic associations</a></p></body></html>
