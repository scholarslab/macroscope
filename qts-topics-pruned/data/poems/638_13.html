  <body><p>638_13: 《曲江春》張喬</p>
    <p>尋春與送春　多遶曲江濱　一片鳧鷖水　千秋輦轂塵　岸涼隨眾木　波影逐遊人　自是遊人老　年年管吹新</p><p><a href="../../model.html#/doc/31810">View poem's topic associations</a></p></body></html>
