  <body><p>44_12: 《奉和太子納妃太平公主出降》郭正一</p>
    <p>桂宮初服冕　蘭掖早升笄　禮盛親迎晉　聲芬出降齊　金龜開瑞鈕　寶翟上仙褂　轉扇承宵月　揚旌照夕蜺</p><p><a href="../../model.html#/doc/2361">View poem's topic associations</a></p></body></html>
