  <body><p>353_6: 《戲題階前芍藥》柳宗元</p>
    <p>凡卉與時謝　妍華麗茲晨　攲紅醉濃露　窈窕留餘春　孤賞白日暮　暄風動搖頻　夜窗藹芳氣　幽臥知相親　願致溱洧贈　悠悠南國人</p><p><a href="../../model.html#/doc/16585">View poem's topic associations</a></p></body></html>
