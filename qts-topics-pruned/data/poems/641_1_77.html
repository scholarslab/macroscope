  <body><p>641_1_77: 《小遊仙詩九十八首之七十七》曹唐</p>
    <p>崑崙山上自雞啼　羽客爭昇碧玉梯　因駕五龍看較藝　白鸞功用不如妻</p><p><a href="../../model.html#/doc/32095">View poem's topic associations</a></p></body></html>
