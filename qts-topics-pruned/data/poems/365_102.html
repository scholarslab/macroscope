  <body><p>365_102: 《赴和州于武昌縣再遇毛仙翁十八兄因成一絕》劉禹錫</p>
    <p>武昌山下蜀江東　重向仙舟見葛洪　又得案前親禮拜　大羅天訣玉函封</p><p><a href="../../model.html#/doc/17329">View poem's topic associations</a></p></body></html>
