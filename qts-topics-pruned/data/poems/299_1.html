  <body><p>299_1: 《送人游塞》王建</p>
    <p>初晴天墮絲　晚色上春枝　城下路分處　邊頭人去時　停車數行日　勸酒問回期　亦是茫茫客　還從此別離</p><p><a href="../../model.html#/doc/14178">View poem's topic associations</a></p></body></html>
