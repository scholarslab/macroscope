  <body><p>643_60_3: 《兵後尋邊三首（其三）》李山甫</p>
    <p>風怒邊沙迸鐵衣　胡兒胡馬正驕肥　將軍對陣誰教入　戰士辭營不道歸　新血濺紅黏蔓草　舊骸堆白映寒暉　胸中縱有銷兵術　欲向何門說是非</p><p><a href="../../model.html#/doc/32216">View poem's topic associations</a></p></body></html>
