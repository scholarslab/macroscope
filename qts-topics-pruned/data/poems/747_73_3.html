  <body><p>747_73_3: 《思九江舊居三首（其三）》李中</p>
    <p>無機終日狎沙鷗　得意高吟景且幽　檻底江流偏稱月　簷前山朵最宜秋　遙村處處吹橫笛　曲岸家家繫小舟　別後再遊心未遂　設屏惟畫白蘋洲</p><p><a href="../../model.html#/doc/37982">View poem's topic associations</a></p></body></html>
