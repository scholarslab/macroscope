  <body><p>864_28_6: 《與崔渥冥會雜詩（其六）》湘妃廟</p>
    <p>桃花流水兩堪傷　洞口煙波月漸長　莫道仙家無別恨　至今垂淚憶劉郎</p><p><a href="../../model.html#/doc/43408">View poem's topic associations</a></p></body></html>
