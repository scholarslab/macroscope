  <body><p>66_9: 《子夜四時歌六首。冬歌》郭震</p>
    <p>北極嚴氣昇　南至溫風謝　調絲競短歌　拂枕憐長夜　幃橫雙翡翠　被卷兩鴛鴦　婉態不自得　宛轉君王床</p><p><a href="../../model.html#/doc/3242">View poem's topic associations</a></p></body></html>
