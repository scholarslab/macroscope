  <body><p>545_5: 《監試蓮花峰》劉得仁</p>
    <p>太華萬餘重　岩嶢只此峰　當秋移寥泬　入望似芙蓉　翠拔千尋直　青危一朵穠　氣分毛女秀　靈有羽人蹤　倒影侵官路　流香激廟松　塵埃終不及　車馬自憧憧</p><p><a href="../../model.html#/doc/27137">View poem's topic associations</a></p></body></html>
