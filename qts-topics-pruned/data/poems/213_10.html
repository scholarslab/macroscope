  <body><p>213_10: 《送楊山人歸嵩陽》高適</p>
    <p>不到嵩陽動十年　舊時心事已徒然　一二故人不復見　三十六峰猶眼前　夷門二月柳條色　流鶯數聲淚沾臆　鑿井耕田不我招　知君以此忘帝力　山人好去嵩陽路　惟余眷眷長相憶</p><p><a href="../../model.html#/doc/9191">View poem's topic associations</a></p></body></html>
