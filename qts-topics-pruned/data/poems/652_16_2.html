  <body><p>652_16_2: 《尚書新創敵樓二首（其二）》方幹</p>
    <p>異境永為歡樂地　歌鐘夜夜復年年　平明旭日生床底　薄暮殘霞落酒邊　雖向檻前窺下界　不知窗裏是中天　直須分付丹青手　畫出旌幢遶謫仙</p><p><a href="../../model.html#/doc/32839">View poem's topic associations</a></p></body></html>
