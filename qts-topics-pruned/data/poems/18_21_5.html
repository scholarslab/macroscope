  <body><p>18_21_5: 《橫吹曲辭。前出塞九首（其五）》杜甫</p>
    <p>迢迢萬餘里　領我赴三軍　軍中異苦樂　主將寧盡聞　隔河見胡騎　倏忽數百群我始為奴僕　幾時樹功勳</p><p><a href="../../model.html#/doc/795">View poem's topic associations</a></p></body></html>
