  <body><p>224_64: 《崔氏東山草堂》杜甫</p>
    <p>愛汝玉山草堂靜　高秋爽氣相鮮新　有時自發鐘磬響　落日更見漁樵人　盤剝白鴉谷口栗　飯煮青泥坊底芹　何為西莊王給事　柴門空閉鎖松筠</p><p><a href="../../model.html#/doc/9790">View poem's topic associations</a></p></body></html>
