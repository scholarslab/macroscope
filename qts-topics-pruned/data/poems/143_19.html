  <body><p>143_19: 《西宮春怨》王昌齡</p>
    <p>西宮夜靜百花香　欲捲珠簾春恨長　斜抱雲和深見月　朦朧樹色隱昭陽</p><p><a href="../../model.html#/doc/5887">View poem's topic associations</a></p></body></html>
