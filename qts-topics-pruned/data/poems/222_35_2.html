  <body><p>222_35_2: 《後苦寒行二首（其二）》杜甫</p>
    <p>晚來江門失大木　猛風中夜吹白屋　天兵斬斷青海戎　殺氣南行動地軸　不爾苦寒何太酷　巴東之峽生凌澌　彼蒼回軒人得知</p><p><a href="../../model.html#/doc/9658">View poem's topic associations</a></p></body></html>
