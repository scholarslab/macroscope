  <body><p>728_16: 《三代門。子牙妻》周曇</p>
    <p>陵柏無心竹變秋　不能同戚擬同休　歲寒焉在空垂涕　覆水如何欲再收</p><p><a href="../../model.html#/doc/37137">View poem's topic associations</a></p></body></html>
