  <body><p>448_47: 《宿竇使君莊水亭》白居易</p>
    <p>使君何在在江東　池柳初黃杏欲紅　有興即來閒便宿　不知誰是主人翁</p><p><a href="../../model.html#/doc/21173">View poem's topic associations</a></p></body></html>
