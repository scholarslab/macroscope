  <body><p>279_65: 《陳翃中丞東齋賦白玉簪》盧綸</p>
    <p>美矣新成太華峰　翠蓮枝折葉重重　松陰滿澗閒飛鶴　潭影通雲暗上龍　漠漠水香風頗馥　涓涓乳溜味何濃　因聲遠報浮丘子　不奏登封時不容</p><p><a href="../../model.html#/doc/13259">View poem's topic associations</a></p></body></html>
