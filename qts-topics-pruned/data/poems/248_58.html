  <body><p>248_58: 《送錢拾遺歸兼寄劉校書》郎士元</p>
    <p>墟落歲陰暮　桑榆煙景昏　蟬聲靜空館　雨色隔秋原　歸客不可望　悠然林外村　終當報芸閣　攜手醉柴門</p><p><a href="../../model.html#/doc/11588">View poem's topic associations</a></p></body></html>
