  <body><p>329_27: 《中書宿齋有寄》權德輿</p>
    <p>銅壺漏滴斗闌干　泛灩金波照露盤　遙想洞房眠正熟　不堪深夜鳳池寒</p><p><a href="../../model.html#/doc/15540">View poem's topic associations</a></p></body></html>
