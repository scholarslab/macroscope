  <body><p>621_17_2: 《句曲山朝真詞二首。迎真（其二）》陸龜蒙</p>
    <p>殘星下照霓襟冷　缺月纔分鶴輪影　空洞靈章發一聲　春來萬壑煙花醒</p><p><a href="../../model.html#/doc/31004">View poem's topic associations</a></p></body></html>
