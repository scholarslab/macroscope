  <body><p>674_18: 《送太學顏明經及第東歸》鄭谷</p>
    <p>平楚干戈後　田園失耦耕　艱難登一第　離亂省諸兄　樹沒春江漲　人繁野渡晴　閒來思學館　猶夢雪窗明</p><p><a href="../../model.html#/doc/34027">View poem's topic associations</a></p></body></html>
