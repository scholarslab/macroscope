  <body><p>506_7: 《豐城劍池即事》章孝標</p>
    <p>神物不復見　小池空在茲　因嫌衝斗夜　未是偃戈時　岸古魚藏穴　蒲凋翠立危　吾皇別有劍　何必鑄金為</p><p><a href="../../model.html#/doc/24438">View poem's topic associations</a></p></body></html>
