  <body><p>539_92: 《二月二日》李商隱</p>
    <p>二月二日江上行　東風日暖聞吹笙　花鬚柳眼各無賴　紫蝶黃蜂俱有情　萬里憶歸元亮井　三年從事亞夫營　新灘莫悟遊人意　更作風簷夜雨聲</p><p><a href="../../model.html#/doc/26476">View poem's topic associations</a></p></body></html>
