  <body><p>97_6: 《仙萼池亭侍宴應制》沈佺期</p>
    <p>步輦尋丹嶂　行宮在翠微　川長看鳥滅　谷轉聽猿稀　天磴扶階迥　雲泉透戶飛　閒花開石竹　幽葉吐薔薇　徑狹難留騎　亭寒欲進衣　白龜來獻壽　仙吹返彤闈</p><p><a href="../../model.html#/doc/4391">View poem's topic associations</a></p></body></html>
