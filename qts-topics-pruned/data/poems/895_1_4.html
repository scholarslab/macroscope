  <body><p>895_1_4: 《訴衷情（其四）》魏承班</p>
    <p>金風輕透碧窗紗　銀釭燄影斜　攲枕臥　恨何賒　山掩小屏霞　雲雨別吳娃　想容華　夢成幾度遶天涯　到君家</p><p><a href="../../model.html#/doc/44349">View poem's topic associations</a></p></body></html>
