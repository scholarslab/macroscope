  <body><p>823_37: 《效古》澹交</p>
    <p>榮辱又榮辱　一何翻與覆　人生百歲中　孰肯死前足　玄鬢忽如絲　青叢不再綠　自古爭名徒　黃金是誰祿</p><p><a href="../../model.html#/doc/41125">View poem's topic associations</a></p></body></html>
