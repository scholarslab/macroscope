  <body><p>459_35: 《不出門》白居易</p>
    <p>彌月不出門　永日無來賓　食飽更拂床　睡覺一噸伸　輕箑白鳥羽　新簟青箭筠　方寸方丈室　空然兩無塵　披衣腰不帶　散髮頭不巾　袒跣北窗下　葛天之遺民　一日亦自足　況得以終身　不知天壤內　目我為何人</p><p><a href="../../model.html#/doc/22055">View poem's topic associations</a></p></body></html>
