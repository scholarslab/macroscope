  <body><p>524_95_1: 《望少華三首（其一）》杜牧</p>
    <p>身隨白日看將老　心與青雲自有期　今對晴峰無十里　世緣多累暗生悲</p><p><a href="../../model.html#/doc/25703">View poem's topic associations</a></p></body></html>
