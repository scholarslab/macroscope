  <body><p>896_30_2: 《南鄉子（其二）》歐陽炯</p>
    <p>畫舸停橈　槿花籬外竹橫橋　水上遊人沙上女　回顧　笑指芭蕉林裏住</p><p><a href="../../model.html#/doc/48119">View poem's topic associations</a></p></body></html>
