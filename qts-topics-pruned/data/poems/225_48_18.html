  <body><p>225_48_18: 《秦州雜詩二十首（其十八）》杜甫</p>
    <p>地僻秋將盡　山高客未歸　塞雲多斷續　邊日少光輝　警急烽常報　傳聞檄屢飛西戎外甥國　何得迕天威</p><p><a href="../../model.html#/doc/9870">View poem's topic associations</a></p></body></html>
