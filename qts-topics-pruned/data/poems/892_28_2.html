  <body><p>892_28_2: 《女冠子（其二）》牛嶠</p>
    <p>錦江煙水　卓女燒春濃美　小檀霞　繡帶芙蓉帳　金釵芍藥花　額黃侵膩髮　臂釧透紅紗　柳暗鶯啼處　認郎家</p><p><a href="../../model.html#/doc/44189">View poem's topic associations</a></p></body></html>
