  <body><p>850_1: 《招隱》曇翼</p>
    <p>連峰數千里　修林帶平津　雲起遠山翳　風至　荒榛　茅茨隱不見　雞鳴知有人　躡磴踐其跡　處處見遺薪　乃知百代下　固有上皇民</p><p><a href="../../model.html#/doc/42797">View poem's topic associations</a></p></body></html>
