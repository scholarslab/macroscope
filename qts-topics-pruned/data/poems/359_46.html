  <body><p>359_46: 《酬淮南廖參謀秋夕見過之作》劉禹錫</p>
    <p>揚州從事夜相尋　無限新詩月下吟　初服已驚玄髮長　高情猶向碧雲深　語餘時舉一杯酒　坐久方聞四處砧　不逐繁華訪閒散　知君擺落俗人心</p><p><a href="../../model.html#/doc/17001">View poem's topic associations</a></p></body></html>
