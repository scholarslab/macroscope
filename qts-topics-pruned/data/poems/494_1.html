  <body><p>494_1: 《及第後過揚子江》施肩吾</p>
    <p>憶昔將貢年　抱愁此江邊　魚龍互閃爍　黑浪高於天　今日步春草　復來經此道　江神也世情　為我風色好</p><p><a href="../../model.html#/doc/23583">View poem's topic associations</a></p></body></html>
