  <body><p>468_50: 《題王況故居》劉言史</p>
    <p>入巷蕭條起悲緒　兒女猶居舊貧處　塵滿空床屋見天　獨作驢鳴一聲去</p><p><a href="../../model.html#/doc/22512">View poem's topic associations</a></p></body></html>
