  <body><p>269_37: 《同李端春望》耿湋</p>
    <p>二毛羇旅尚迷津　萬井鶯花雨後春　宮闕參差當晚日　山河迤邐靜纖塵　和風醉裏承恩客　芳草歸時失意人　南北東西各自去　年年依舊物華新</p><p><a href="../../model.html#/doc/12458">View poem's topic associations</a></p></body></html>
