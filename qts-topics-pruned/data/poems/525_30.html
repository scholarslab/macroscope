  <body><p>525_30: 《隋宮春》杜牧</p>
    <p>龍舟東下事成空　蔓草萋萋滿故宮　亡國亡家為顏色　露桃猶自恨春風</p><p><a href="../../model.html#/doc/25759">View poem's topic associations</a></p></body></html>
