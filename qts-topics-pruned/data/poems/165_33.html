  <body><p>165_33: 《擣衣篇》李白</p>
    <p>閨裏佳人年十餘　嚬蛾對影恨離居　忽逢江上春歸燕　銜得雲中尺素書　玉手開緘長歎息　狂夫猶戍交河北　萬里交河水北流　願為雙燕泛中洲　君邊雲擁青絲騎　妾處苔生紅粉樓　樓上春風日將歇　誰能攬鏡看愁髮　曉吹員管隨落花　夜擣戎衣向明月　明月高高刻漏長　真珠簾箔掩蘭堂　橫垂寶幄同心結　半拂瓊筵蘇合香　瓊筵寶幄連枝錦　燈燭熒熒照孤寢　有便憑將金剪刀　為君留下相思枕　摘盡庭蘭不見君　紅巾拭淚生氤氳　明年若更征邊塞　願作陽臺一段雲</p><p><a href="../../model.html#/doc/7084">View poem's topic associations</a></p></body></html>
