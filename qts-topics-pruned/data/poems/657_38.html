  <body><p>657_38: 《孟浩然墓》羅隱</p>
    <p>數步荒榛接舊蹊　寒江漠漠草淒淒　鹿門黃土無多少　恰到書生塚便低</p><p><a href="../../model.html#/doc/33213">View poem's topic associations</a></p></body></html>
