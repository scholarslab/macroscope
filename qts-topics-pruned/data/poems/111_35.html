  <body><p>111_35: 《奉和聖制送張說巡邊》席豫</p>
    <p>聖主重兵權　分符屬大賢　中軍仍執政　丞相復巡邊　翕習戎裝動　張皇廟略宣　朝榮承睿札　野餞轉行旃　亭障東緣海　沙場北際天　春冬見巖雪　朝夕候烽煙　已勒封山記　猶聞遺戍篇　五營將月合　八陣與雲連　經略圖方遠　懷柔道更全　歸來畫麟閣　藹藹武功傳</p><p><a href="../../model.html#/doc/4705">View poem's topic associations</a></p></body></html>
