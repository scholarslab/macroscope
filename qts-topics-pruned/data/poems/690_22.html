  <body><p>690_22: 《金錢花》吳仁璧</p>
    <p>淺絳濃香幾朵勻　日鎔金鑄萬家新　堪疑劉寵遺芳在　不許山陰父老貧</p><p><a href="../../model.html#/doc/35145">View poem's topic associations</a></p></body></html>
