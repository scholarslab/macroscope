  <body><p>448_68: 《喜與韋左丞同入南省，因敘舊以贈之》白居易</p>
    <p>早年同遇陶鈞主　利鈍精粗共在鎔　金劍淬來長透匣　鉛刀磨盡不成鋒　差肩北省慚非據　接武南宮幸再容　跛鱉雖遲騏驥疾　何妨中路亦相逢</p><p><a href="../../model.html#/doc/21194">View poem's topic associations</a></p></body></html>
