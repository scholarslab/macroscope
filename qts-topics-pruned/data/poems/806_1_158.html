  <body><p>806_1_158: 《詩三百三首（其一百五十八）》寒山</p>
    <p>昔時可可貧　今朝最貧凍　作事不諧和　觸途成倥傯　行泥屢腳屈　坐社頻腹痛失卻斑貓兒　老鼠圍飯甕</p><p><a href="../../model.html#/doc/40185">View poem's topic associations</a></p></body></html>
