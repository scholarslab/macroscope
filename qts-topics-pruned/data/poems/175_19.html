  <body><p>175_19: 《單父東樓秋夜送族弟沈之秦（時凝弟在席）》李白</p>
    <p>爾從咸陽來　問我何勞苦　沐猴而冠不足言　身騎土牛滯東魯　沈弟欲行凝弟留　孤飛一雁秦雲秋　坐來黃葉落四五　北斗已挂西城樓　絲桐感人弦亦絕　滿堂送君皆惜別　卷簾見月清興來　疑是山陰夜中雪　明日斗酒別　惆悵清路塵　遙望長安日　不見長安人　長安宮闕九天上　此地曾經為近臣　一朝復一朝　髮白心不改　屈原憔悴滯江潭　亭伯流離放遼海　折翮翻飛隨轉蓬　聞弦墜虛下霜空　聖朝久棄青雲士　他日誰憐張長公</p><p><a href="../../model.html#/doc/7372">View poem's topic associations</a></p></body></html>
