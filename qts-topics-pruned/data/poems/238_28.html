  <body><p>238_28: 《送李秀才落第游荊楚》錢起</p>
    <p>翠羽雖成夢　遷鶯尚後群　名逃卻詵策　興發謝玄文　昏旦扁舟去　江山幾路分　上潮吞海日　歸雁出湖雲　詩思應須苦　猿聲莫厭聞　離居見新月　那得不思君</p><p><a href="../../model.html#/doc/11037">View poem's topic associations</a></p></body></html>
