  <body><p>616_25_3: 《夜會問答十（其三）》皮日休</p>
    <p>落霞琴　寥寥山水揚清音　玉皇仙馭碧雲遠　空使松風終日吟</p><p><a href="../../model.html#/doc/33254">View poem's topic associations</a></p></body></html>
