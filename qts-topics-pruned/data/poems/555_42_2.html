  <body><p>555_42_2: 《塞下曲二首（其二）》馬戴</p>
    <p>廣漠雲凝慘　日斜飛霰生　燒山搜猛獸　伏道擊迴兵　風折旗竿曲　沙埋樹杪平　黃雲飛旦夕　偏奏苦寒聲</p><p><a href="../../model.html#/doc/27787">View poem's topic associations</a></p></body></html>
