  <body><p>16_50: 《郊廟歌辭。周宗廟樂舞辭。咸順》?</p>
    <p>萬舞咸列　三階克清　貫珠一倡　擊石九成　盈觴雖酌　靈坐無形　永懷我祖　達其孝誠</p><p><a href="../../model.html#/doc/690">View poem's topic associations</a></p></body></html>
