  <body><p>728_89: 《春秋戰國門。樊姬》周曇</p>
    <p>側影頻移未退朝　喜逢賢相日從高　當時不有樊姬問　令尹何由進叔敖</p><p><a href="../../model.html#/doc/37210">View poem's topic associations</a></p></body></html>
