  <body><p>563_12: 《置酒》劉綺莊</p>
    <p>酒熟人須飲　春還鬢已秋　願逢千日醉　得逭百年愁　卒卒周姬旦　棲棲魯孔丘　平生能幾日　不及且遨遊</p><p><a href="../../model.html#/doc/28297">View poem's topic associations</a></p></body></html>
