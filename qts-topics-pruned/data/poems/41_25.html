  <body><p>41_25: 《至望喜矚目言懷貽劍外知己》盧照鄰</p>
    <p>聖圖夷九折　神化掩三分　緘愁赴蜀道　題拙奉虞薰　隱轔度深谷　遙褭上高雲　碧流遞縈注　青山互糾紛　澗松咽風緒　巖花濯露文　思北常依馭　圖南每喪群　無由召宣室　何以答吾君</p><p><a href="../../model.html#/doc/2261">View poem's topic associations</a></p></body></html>
