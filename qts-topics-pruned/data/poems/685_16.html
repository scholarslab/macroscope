  <body><p>685_16: 《送策上人》吳融</p>
    <p>昨來非有意　今去亦無心　闕下拋新院　江南指舊林　瓶添新澗綠　笠卸晚峰陰　八字如相許　終辭尺組尋</p><p><a href="../../model.html#/doc/34869">View poem's topic associations</a></p></body></html>
