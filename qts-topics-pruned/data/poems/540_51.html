  <body><p>540_51: 《利州江潭作（感孕金輪所）》李商隱</p>
    <p>神劍飛來不易銷　碧潭珍重駐蘭橈　自攜明月移燈疾　欲就行雲散錦遙　河伯軒窗通貝闕　水宮帷箔卷冰綃　他時燕脯無人寄　雨滿空城蕙葉雕</p><p><a href="../../model.html#/doc/26665">View poem's topic associations</a></p></body></html>
