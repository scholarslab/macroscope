  <body><p>841_78_2: 《寄謝高先輩見寄二首（其二）》齊己</p>
    <p>詩在混茫前　難搜到極玄　有時還積思　度歲未終篇　片月雙松際　高樓闊水邊　前賢多此得　風味若為傳</p><p><a href="../../model.html#/doc/42212">View poem's topic associations</a></p></body></html>
