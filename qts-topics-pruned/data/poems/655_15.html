  <body><p>655_15: 《往年進士趙能卿嘗話金庭勝事，見示敘》羅隱</p>
    <p>會稽詩客趙能卿　往歲相逢話石城　正恨故人無上壽　喜聞良宰有高情　山朝佐命層層聳　水接飛流步步清　兩火一刀罹亂後　會須乘興雪中行</p><p><a href="../../model.html#/doc/33111">View poem's topic associations</a></p></body></html>
