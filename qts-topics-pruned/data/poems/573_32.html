  <body><p>573_32: 《秋夜仰懷錢孟二公琴客會》賈島</p>
    <p>月色四時好　秋光君子知　南山昨夜雨　為我寫清規　獨鶴聳寒骨　高杉韻細颸　仙家縹緲弄　彷彿此中期</p><p><a href="../../model.html#/doc/28812">View poem's topic associations</a></p></body></html>
