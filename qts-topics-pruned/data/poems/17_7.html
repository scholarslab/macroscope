  <body><p>17_7: 《樂府雜曲。鼓吹曲辭。戰城南》李白</p>
    <p>去年戰桑乾源　今年戰蔥河道　洗兵條支海上波　放馬天山雪中草　萬里長征戰　三軍盡衰老　匈奴以殺戮為耕作　古來唯見白骨黃沙田　秦家築城備胡處　漢家還有烽火然　烽火然不息　征戰無已時　野戰格鬥死　敗馬號鳴向天悲　烏鳶啄人腸　銜飛上挂枯樹枝　士卒塗草莽　將軍空爾為　乃知兵者是凶器　聖人不得已而用之</p><p><a href="../../model.html#/doc/714">View poem's topic associations</a></p></body></html>
