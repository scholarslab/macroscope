  <body><p>56_13: 《郊興》王勃</p>
    <p>空園歌獨酌　春日賦閒居　澤蘭侵小徑　河柳覆長渠　雨去花光溼　風歸葉影疏　山人不惜醉　唯畏綠尊虛</p><p><a href="../../model.html#/doc/2907">View poem's topic associations</a></p></body></html>
