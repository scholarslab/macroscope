  <body><p>332_34_1: 《郡樓晴望二首（其一）》羊士諤</p>
    <p>霽色朝雲盡　亭皋露亦晞　褰開臨曲檻　蕭瑟換輕衣　地遠秦人望　天晴社燕飛無功慚歲晚　唯念故山歸</p><p><a href="../../model.html#/doc/15622">View poem's topic associations</a></p></body></html>
