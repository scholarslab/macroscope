  <body><p>128_74: 《送韋評事》王維</p>
    <p>欲逐將軍取右賢　沙場走馬向居延　遙知漢使蕭關外　愁見孤城落日邊</p><p><a href="../../model.html#/doc/5307">View poem's topic associations</a></p></body></html>
