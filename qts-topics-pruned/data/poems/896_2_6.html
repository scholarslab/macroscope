  <body><p>896_2_6: 《南鄉子（其六）》李珣</p>
    <p>雲帶雨　浪迎風　釣翁回櫂碧灣中　春酒香熟鱸魚美　誰同醉　纜卻扁舟篷底睡</p><p><a href="../../model.html#/doc/44418">View poem's topic associations</a></p></body></html>
