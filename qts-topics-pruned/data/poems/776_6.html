  <body><p>776_6: 《送張兵曹赴營田》魏兼恕</p>
    <p>河曲今無戰　王師每務農　選才當重委　足食乃深功　草色孤城外　雲陰絕漠中　蕭關休歎別　歸望在乘驄</p><p><a href="../../model.html#/doc/39136">View poem's topic associations</a></p></body></html>
