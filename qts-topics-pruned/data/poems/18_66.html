  <body><p>18_66: 《橫吹曲辭。長安道》崔顥</p>
    <p>長安甲第高入雲　誰家居住霍將軍　日晚朝回擁賓從　路傍拜揖何紛紛　莫言炙手手可熱　須臾火盡灰亦滅　莫言貧賤即可欺　人生富貴自有時　一朝天子賜顏色　世上悠悠應始知</p><p><a href="../../model.html#/doc/846">View poem's topic associations</a></p></body></html>
