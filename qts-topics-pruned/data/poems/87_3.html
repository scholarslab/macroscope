  <body><p>87_3: 《奉和聖制送金城公主適西蕃應制》張說</p>
    <p>青海和親日　潢星出降時　戎王子婿寵　漢國舅家慈　春野開離讌　雲天起別詞　空彈馬上曲　詎減鳳樓思</p><p><a href="../../model.html#/doc/3954">View poem's topic associations</a></p></body></html>
