  <body><p>804_18_1: 《和新及第悼亡詩二首（其一）》魚玄機</p>
    <p>仙籍人間不久留　片時已過十經秋　鴛鴦帳下香猶暖　鸚鵡籠中語未休　朝露綴花如臉恨　晚風敧柳似眉愁　彩雲一去無消息　潘岳多情欲白頭</p><p><a href="../../model.html#/doc/39983">View poem's topic associations</a></p></body></html>
