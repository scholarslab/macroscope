  <body><p>480_14: 《早發》李紳</p>
    <p>沙洲月落宿禽驚　潮起風微曉霧生　黃鶴浪明知上信　黑龍山暗避前程　火旗似辨吳門戍　水驛遙迷楚塞城　蕭索更看江葉下　兩鄉俱是宦遊情</p><p><a href="../../model.html#/doc/23102">View poem's topic associations</a></p></body></html>
