  <body><p>378_8: 《寄盧虔使君》孟郊</p>
    <p>霜露再相換　遊人猶未歸　歲新月改色　客久線斷衣　有鶴冰在翅　竟久力難飛　千家舊素沼　昨日生綠輝　春色若可借　為君步芳菲</p><p><a href="../../model.html#/doc/17806">View poem's topic associations</a></p></body></html>
