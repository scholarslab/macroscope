  <body><p>550_49: 《途中》趙嘏</p>
    <p>故園回首雁初來　馬上千愁付一杯　惟有新詩似相識　暮山吟處共徘徊</p><p><a href="../../model.html#/doc/27477">View poem's topic associations</a></p></body></html>
