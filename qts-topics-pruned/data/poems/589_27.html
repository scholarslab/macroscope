  <body><p>589_27: 《送友人喻坦之歸睦州（一作送人歸新定）》李頻</p>
    <p>歸心常共知　歸路不相隨　彼此無依倚　東西又別離　山花含雨溼　江樹近潮攲　莫戀漁樵興　生涯各有為</p><p><a href="../../model.html#/doc/29716">View poem's topic associations</a></p></body></html>
