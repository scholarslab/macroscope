  <body><p>848_54: 《南中懷友生》棲蟾</p>
    <p>荔枝江上立　望北幾思量　隔海無書劄　前年在漢陽　瘴村人起早　銅柱象揩光　居此成何事　尋君過碧湘</p><p><a href="../../model.html#/doc/42751">View poem's topic associations</a></p></body></html>
