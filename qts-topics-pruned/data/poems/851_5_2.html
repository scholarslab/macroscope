  <body><p>851_5_2: 《武肅王有旨，石橋設齋會，進一詩，共六首（其二）》吳越僧</p>
    <p>仙源佛窟有天台　今古嘉名遍九垓　石磴嵌空神匠出　瀑泉雄壯雨聲來　景強偏感高僧上　地勝能令遠思開　一等翹誠依此處　自然靈貺作梯媒</p><p><a href="../../model.html#/doc/42826">View poem's topic associations</a></p></body></html>
