  <body><p>221_26: 《殿中楊監見示張旭草書圖》杜甫</p>
    <p>斯人已云亡　草聖秘難得　及茲煩見示　滿目一淒惻　悲風生微綃　萬里起古色　鏘鏘鳴玉動　落落群松直　連山蟠其間　溟漲與筆力　有練實先書　臨池真盡墨　俊拔為之生　暮年思轉極　未知張王後　誰並百代則　嗚呼東吳精　逸氣感清識　楊公拂篋笥　舒卷忘寢食　念昔揮毫端　不獨觀酒德</p><p><a href="../../model.html#/doc/9599">View poem's topic associations</a></p></body></html>
