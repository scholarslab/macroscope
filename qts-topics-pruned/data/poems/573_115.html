  <body><p>573_115: 《寄長武朱尚書》賈島</p>
    <p>不日即登壇　槍旗一萬竿　角吹邊月沒　鼓絕爆雷殘　中國今如此　西荒可取難　白衣思請謁　徒步在長安</p><p><a href="../../model.html#/doc/28896">View poem's topic associations</a></p></body></html>
