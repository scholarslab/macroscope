  <body><p>220_42: 《閬水歌》杜甫</p>
    <p>嘉陵江色何所似　石黛碧玉相因依　正憐日破浪花出　更復春從沙際歸　巴童蕩槳攲側過　水雞銜魚來去飛　閬中勝事可腸斷　閬州城南天下稀</p><p><a href="../../model.html#/doc/9561">View poem's topic associations</a></p></body></html>
