  <body><p>69_9: 《夜宴安樂公主新宅》閻朝隱</p>
    <p>鳳皇鳴舞樂昌年　蠟炬開花夜管弦　半醉徐擊珊瑚樹　已聞鐘漏曉聲傳</p><p><a href="../../model.html#/doc/3292">View poem's topic associations</a></p></body></html>
