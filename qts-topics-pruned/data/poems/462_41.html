  <body><p>462_41: 《和夢得夏至憶蘇州呈盧賓客》白居易</p>
    <p>憶在蘇州日　常諳夏至筵　香筒竹嫩　炙脆子鵝鮮　水國多臺榭　吳風尚管弦　每家皆有酒　無處不過船　交印君相次　褰帷我在前　此鄉俱老矣　東望共依然　洛下麥秋月　江南梅雨天　齊雲樓上事　已上十三年</p><p><a href="../../model.html#/doc/22220">View poem's topic associations</a></p></body></html>
