  <body><p>304_17: 《移居深山謝別親故》劉商</p>
    <p>不食黃精不采薇　葛苗為帶草為衣　孤雲更入深山去　人絕音書雁自飛</p><p><a href="../../model.html#/doc/14602">View poem's topic associations</a></p></body></html>
