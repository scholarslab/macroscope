  <body><p>383_7: 《贈別孟郊》張籍</p>
    <p>歷歷天上星　沉沉水中萍　幸當清秋夜　流影及微形　君生衰俗間　立身如禮經　純誠發新文　獨有金石聲　才名振京國　歸省東南行　停車楚城下　顧我不念程　寶鏡會墜水　不磨豈自明　苦節居貧賤　所知賴友生　歡會方別離　戚戚憂慮并　安得在一方　終老無送迎</p><p><a href="../../model.html#/doc/18065">View poem's topic associations</a></p></body></html>
