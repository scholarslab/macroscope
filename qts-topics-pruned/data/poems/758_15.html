  <body><p>758_15: 《寄李處士》孟貫</p>
    <p>僧話磻溪叟　平生重赤松　夜堂悲蟋蟀　秋水老芙蓉　吟坐倦垂釣　閒行多依筇　聞名來已久　未得一相逢</p><p><a href="../../model.html#/doc/38537">View poem's topic associations</a></p></body></html>
