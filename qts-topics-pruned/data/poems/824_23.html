  <body><p>824_23: 《千葉石榴花》子蘭</p>
    <p>一朵花開千葉紅　開時又不藉春風　若教移在香閨畔　定與佳人豔態同</p><p><a href="../../model.html#/doc/41153">View poem's topic associations</a></p></body></html>
