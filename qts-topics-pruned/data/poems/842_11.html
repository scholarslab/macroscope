  <body><p>842_11: 《話道》齊己</p>
    <p>大道多大笑　寂寥何以論　霜楓翻落葉　水鳥啄閒門　服藥還傷性　求珠亦損魂　無端鑿混沌　一死不還源</p><p><a href="../../model.html#/doc/42223">View poem's topic associations</a></p></body></html>
