  <body><p>446_38: 《柘枝妓》白居易</p>
    <p>平鋪一合錦筵開　連擊三聲畫鼓催　紅蠟燭移桃葉起　紫羅衫動柘枝來　帶垂鈿胯花腰重　帽轉金鈴雪面迴　看即曲終留不住　雲飄雨送向陽臺</p><p><a href="../../model.html#/doc/20968">View poem's topic associations</a></p></body></html>
