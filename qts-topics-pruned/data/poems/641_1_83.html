  <body><p>641_1_83: 《小遊仙詩九十八首之八十三》曹唐</p>
    <p>石洞沙溪二十年　向明杭日夜朝天　白礬煙盡水銀冷　不覺小龍床下眠</p><p><a href="../../model.html#/doc/32101">View poem's topic associations</a></p></body></html>
