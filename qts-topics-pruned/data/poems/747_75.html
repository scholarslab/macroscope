  <body><p>747_75: 《春曉》李中</p>
    <p>殘燭猶存月尚明　幾家幃幌夢魂驚　星河漸沒行人動　歷歷林梢百舌聲</p><p><a href="../../model.html#/doc/37984">View poem's topic associations</a></p></body></html>
