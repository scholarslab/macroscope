  <body><p>380_11: 《蜘蛛諷》孟郊</p>
    <p>萬類皆有性　各各稟天和　蠶身與汝身　汝身何太訛　蠶身不為己　汝身不為佗　蠶絲為衣裳　汝絲為綱羅　濟物幾無功　害物日已多　百蟲雖切恨　其將奈爾何</p><p><a href="../../model.html#/doc/17902">View poem's topic associations</a></p></body></html>
