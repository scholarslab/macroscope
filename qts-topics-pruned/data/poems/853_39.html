  <body><p>853_39: 《高士詠。項橐》吳筠</p>
    <p>太項冥虛極　微遠不可究　稟量合太初　返形寄童幼　孔父慚至理　顏生賴真授　泛然同萬流　無跡世莫覯</p><p><a href="../../model.html#/doc/42926">View poem's topic associations</a></p></body></html>
