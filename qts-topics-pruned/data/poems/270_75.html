  <body><p>270_75: 《秋館雨後得弟兄書即事呈李明府》戎昱</p>
    <p>弟兄書忽到　一夜喜兼愁　空館復聞雨　貧家怯到秋　坐中孤燭暗　窗外數螢流　試以他鄉事　明朝問子游</p><p><a href="../../model.html#/doc/12551">View poem's topic associations</a></p></body></html>
