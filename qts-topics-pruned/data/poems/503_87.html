  <body><p>503_87: 《憶潯陽舊居兼感長孫郎中（一作寄長孫中丞）》周賀</p>
    <p>潯陽卻到是何日　此地今無舊使君　長憶窮冬宿廬嶽　瀑泉冰折共僧聞</p><p><a href="../../model.html#/doc/24362">View poem's topic associations</a></p></body></html>
