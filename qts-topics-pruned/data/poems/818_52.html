  <body><p>818_52: 《送裴邕之上京》皎然</p>
    <p>辭山偶世清　挾策忽西行　帆過隨江疾　衣霑楚雪輕　尚文須獻賦　重道莫論兵　東觀今多事　應高白馬生</p><p><a href="../../model.html#/doc/40860">View poem's topic associations</a></p></body></html>
