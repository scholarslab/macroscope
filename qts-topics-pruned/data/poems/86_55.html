  <body><p>86_55: 《山夜聞鐘》張說</p>
    <p>夜臥聞夜鐘　夜靜山更響　霜風吹寒月　窱虛中上　前聲既舂容　後聲復晃盪　聽之如可見　尋之定無像　信知本際空　徒掛生滅想</p><p><a href="../../model.html#/doc/3929">View poem's topic associations</a></p></body></html>
