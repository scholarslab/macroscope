  <body><p>448_36: 《酬皇甫賓客》白居易</p>
    <p>閑官兼慢使　著處易停輪　況欲逢新歲　仍初見故人　冒寒尋到洛　待煖始歸秦　亦擬同攜手　城東略看春</p><p><a href="../../model.html#/doc/21162">View poem's topic associations</a></p></body></html>
