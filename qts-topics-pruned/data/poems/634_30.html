  <body><p>634_30: 《寄薛起居》司空圖</p>
    <p>小域新銜賀聖朝　亦知蹇分巧難拋　麤才自合無岐路　不破工夫漫解嘲</p><p><a href="../../model.html#/doc/31713">View poem's topic associations</a></p></body></html>
