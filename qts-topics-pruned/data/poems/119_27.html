  <body><p>119_27: 《小長幹曲》崔國輔</p>
    <p>月暗送潮風　相尋路不通　菱歌唱不徹　知在此塘中</p><p><a href="../../model.html#/doc/5575">View poem's topic associations</a></p></body></html>
