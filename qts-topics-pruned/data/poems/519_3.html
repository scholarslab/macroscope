  <body><p>519_3: 《題僧院》李遠</p>
    <p>不用問湯休　何人免白頭　百年如過鳥　萬事盡浮漚　別緒長牽夢　情由亂種愁　卻嫌風景麗　窗外碧雲秋</p><p><a href="../../model.html#/doc/25339">View poem's topic associations</a></p></body></html>
