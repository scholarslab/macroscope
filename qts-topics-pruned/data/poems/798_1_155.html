  <body><p>798_1_155: 《宮詞（其一百五十五）》花蕊夫人</p>
    <p>水中芹葉土中花　拾得還將避眾家　總待別人般數盡　袖中拈出鬱金芽</p><p><a href="../../model.html#/doc/39743">View poem's topic associations</a></p></body></html>
