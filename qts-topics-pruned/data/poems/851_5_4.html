  <body><p>851_5_4: 《武肅王有旨，石橋設齋會，進一詩，共六首（其四）》吳越僧</p>
    <p>凌晨迎請倍精誠　親散鮮花異處清　羅漢攀枝呈梵相　巖僧倚樹現真形　神幡雙出紅霞動　寶塔全開白氣生　都為王心標意切　滿空盈月瑞分明</p><p><a href="../../model.html#/doc/42828">View poem's topic associations</a></p></body></html>
