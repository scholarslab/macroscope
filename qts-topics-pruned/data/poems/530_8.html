  <body><p>530_8: 《曉發天井關寄李師晦》許渾</p>
    <p>山在水滔滔　流年欲二毛　湘潭歸夢遠　燕趙客程勞　露曉紅蘭重　雲晴碧樹高　逢秋正多感　萬里別同袍</p><p><a href="../../model.html#/doc/25961">View poem's topic associations</a></p></body></html>
