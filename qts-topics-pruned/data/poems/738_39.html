  <body><p>738_39: 《奉和聖制元日大雪登樓》張義方</p>
    <p>恰當歲日紛紛落　天寶瑤花助物華　自古最先標瑞牒　有誰輕擬比楊花　密飄粉署光同冷　靜壓青松勢欲斜　豈但小臣添興詠　狂歌醉舞一家家</p><p><a href="../../model.html#/doc/37583">View poem's topic associations</a></p></body></html>
