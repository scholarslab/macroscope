  <body><p>585_41: 《豪家》劉駕</p>
    <p>九陌槐葉盡　青春在豪家　嬌鶯不出城　長宿庭上花　高樓登夜半　已見南山多　恩深勢自然　不是愛驕奢</p><p><a href="../../model.html#/doc/29424">View poem's topic associations</a></p></body></html>
