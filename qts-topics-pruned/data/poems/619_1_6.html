  <body><p>619_1_6: 《雜諷九首（其六）》陸龜蒙</p>
    <p>有蘗何青青　空城雪霜裏　千林盡枯槁　苦節獨不死　他遭匠石顧　總入犧黃美遂得保天年　私心未為恥　高從宿梟怪　下亦容螻蟻　大廈若掄材　亭亭托君子</p><p><a href="../../model.html#/doc/30908">View poem's topic associations</a></p></body></html>
