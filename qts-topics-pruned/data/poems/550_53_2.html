  <body><p>550_53_2: 《尋僧二首（其二）》趙嘏</p>
    <p>溪戶無人谷鳥飛　石橋橫木掛禪衣　看雲日暮倚松立　野水亂鳴僧未歸</p><p><a href="../../model.html#/doc/27482">View poem's topic associations</a></p></body></html>
