  <body><p>479_26: 《贈廣陵妓》張又新</p>
    <p>雲雨分飛二十年　當時求夢不曾眠　今來頭白重相見　還上襄王玳瑁筵</p><p><a href="../../model.html#/doc/23063">View poem's topic associations</a></p></body></html>
