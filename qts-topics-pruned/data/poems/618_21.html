  <body><p>618_21: 《奉和襲美公齋四詠次韻。小松》陸龜蒙</p>
    <p>擢秀逋客巖　遺根飛鳥逕　因求飾清閟　遂得辭危敻　貞同柏有心　立若珠無脛　枝形短未怪　鬣數差難定　況密三天風　方遵四時柄　那興培塿歎　免答鄰里病　微霜靜可分　片月疏堪映　奇當虎頭筆　韻通明性　會拂陽烏胸　掄才膺帝命</p><p><a href="../../model.html#/doc/30878">View poem's topic associations</a></p></body></html>
