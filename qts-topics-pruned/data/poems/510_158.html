  <body><p>510_158: 《采桑》張祜</p>
    <p>自古多征戰　由來尚甲兵　長驅千里去　一舉兩番平　按劍從沙漠　歌謠滿帝京　寄言天下將　須立武功名</p><p><a href="../../model.html#/doc/24799">View poem's topic associations</a></p></body></html>
