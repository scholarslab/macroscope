  <body><p>190_36: 《答史館張學士段柳庶子學士集賢院看花見寄兼呈柳學士》韋應物</p>
    <p>班楊秉文史　對院自為鄰　餘香掩閣去　遲日看花頻　似雪飄閶闔　從風點近臣　南宮有芳樹　不並禁垣春</p><p><a href="../../model.html#/doc/8046">View poem's topic associations</a></p></body></html>
