  <body><p>279_31: 《題興善寺後池》盧綸</p>
    <p>隔窗棲白鶴　似與鏡湖鄰　月照何年樹　花逢幾遍人　岸莎青有路　苔徑綠無塵　永願容依止　僧中老此身</p><p><a href="../../model.html#/doc/13227">View poem's topic associations</a></p></body></html>
