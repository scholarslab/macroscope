  <body><p>323_13: 《送許著作分司東都》權德輿</p>
    <p>月旦繼平輿　風流仕石渠　分曹向瀍洛　守職正圖書　棣萼榮相映　瓊枝色不如　賓朋爭漉酒　徒御侍巾車　異日始離抱　維思烹鯉魚</p><p><a href="../../model.html#/doc/15317">View poem's topic associations</a></p></body></html>
