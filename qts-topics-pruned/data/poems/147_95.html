  <body><p>147_95: 《長沙桓王墓下別李紓、張南史》劉長卿</p>
    <p>長沙千載後　春草獨萋萋　流水朝將暮　行人東復西　碑苔幾字滅　山木萬株齊　佇立傷今古　相看惜解攜</p><p><a href="../../model.html#/doc/6122">View poem's topic associations</a></p></body></html>
