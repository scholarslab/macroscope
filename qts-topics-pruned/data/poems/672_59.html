  <body><p>672_59: 《螢》唐彥謙</p>
    <p>日下蕪城莽蒼中　濕螢撩亂起衰叢　寒煙陳后長門閉　夜雨隋家舊苑空　星散欲陵前檻月　影低如試北窗風　羈人此夕方愁緒　心似寒灰首似蓬</p><p><a href="../../model.html#/doc/33957">View poem's topic associations</a></p></body></html>
