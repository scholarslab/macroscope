  <body><p>698_45_1: 《鄠杜舊居二首（其一）》韋莊</p>
    <p>卻到山陽事事非　谷雲谿鳥尚相依　阮咸貧去田園盡　向秀歸來父老稀　秋雨幾家紅稻熟　野塘何處錦鱗肥　年年為獻東堂策　長是蘆花別釣磯</p><p><a href="../../model.html#/doc/35735">View poem's topic associations</a></p></body></html>
