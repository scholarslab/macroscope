  <body><p>44_26: 《奉和展禮岱宗塗經濮濟》薛克構</p>
    <p>龍圖冠胥陸　鳳駕指云亭　非煙泛濟浦　綠字啟河汀　畫裳晨應月　文戟曙分星　四田巡揖禮　三驅道契經　行欣奉萬歲　竊抃偶千齡</p><p><a href="../../model.html#/doc/2379">View poem's topic associations</a></p></body></html>
