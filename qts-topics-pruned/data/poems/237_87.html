  <body><p>237_87: 《送楊皞擢第游江南》錢起</p>
    <p>行人臨水去　新詠復新悲　萬里高秋月　孤山遠別時　挂帆嚴子瀨　酹酒敬亭祠　歲晏無芳杜　如何寄所思</p><p><a href="../../model.html#/doc/10957">View poem's topic associations</a></p></body></html>
