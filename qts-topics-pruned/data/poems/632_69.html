  <body><p>632_69: 《重陽》司空圖</p>
    <p>菊開猶阻雨　蝶意切於人　亦應知暮節　不比惜殘春</p><p><a href="../../model.html#/doc/33973">View poem's topic associations</a></p></body></html>
