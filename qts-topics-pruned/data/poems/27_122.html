  <body><p>27_122: 《雜曲歌辭。雨霖鈴》張祜</p>
    <p>雨霖鈴夜卻歸秦　猶是張徽一曲新　長說上皇垂淚教　月明南內更無人</p><p><a href="../../model.html#/doc/1704">View poem's topic associations</a></p></body></html>
