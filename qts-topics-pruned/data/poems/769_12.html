  <body><p>769_12: 《秋池一枝蓮》郭恭</p>
    <p>秋至皆零落　凌波獨吐紅　托根方得所　未肯即隨風</p><p><a href="../../model.html#/doc/41875">View poem's topic associations</a></p></body></html>
