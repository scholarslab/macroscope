  <body><p>48_49: 《將至岳陽有懷趙二》張九齡</p>
    <p>湘岸多深林　青冥晝結陰　獨無謝客賞　況復賈生心　草色雖云發　天光或未臨　江潭非所遇　為爾白頭吟</p><p><a href="../../model.html#/doc/2536">View poem's topic associations</a></p></body></html>
