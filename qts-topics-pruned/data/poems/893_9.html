  <body><p>893_9: 《浣溪沙》毛文錫</p>
    <p>七夕年年信不違　銀河清淺白雲微　蟾光鵲影伯勞飛　每恨蟪蛄憐婺女　幾回嬌妒下鴛機　今宵嘉會兩依依</p><p><a href="../../model.html#/doc/44220">View poem's topic associations</a></p></body></html>
