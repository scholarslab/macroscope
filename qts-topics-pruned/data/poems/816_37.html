  <body><p>816_37: 《奉和陸中丞使君長源寒食日作》皎然</p>
    <p>寒食江天氣最清　庾公晨望動高情　因逢內火千家靜　便睹行春萬木榮　深淺山容飛雨細　縈紆水態拂雲輕　腰章本郡誰相似　數日臨人政已成</p><p><a href="../../model.html#/doc/40720">View poem's topic associations</a></p></body></html>
