  <body><p>604_51: 《題甘露寺》許棠</p>
    <p>丹檻拂丹霄　人寰下瞰遙　何年增造化　萬古出塵囂　地勢盤三楚　江聲換幾朝　滿欄皆異藥　到頂盡飛橋　澤廣方雲夢　山孤數沃焦　中宵霞始散　經臘木稀凋　鐸動天風度　窗明海氣消　帶鼙分迥堞　當日辨翻潮　鳥去沉葭菼　帆來映泬漻　浮生自多事　無計免迴鑣</p><p><a href="../../model.html#/doc/30413">View poem's topic associations</a></p></body></html>
