  <body><p>651_30: 《題寶林山禪院》方幹</p>
    <p>山捧亭臺郭遶山　遙盤蒼翠到山巔　巖中古井雖通海　窟裏陰雲不上天　羅列眾星依木末　周迴萬室在簷前　我來可要歸禪老　一寸寒灰已達玄</p><p><a href="../../model.html#/doc/32794">View poem's topic associations</a></p></body></html>
