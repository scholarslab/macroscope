  <body><p>549_10: 《昔昔鹽二十首。采桑秦氏女》趙嘏</p>
    <p>南陌采桑出　誰知妾姓秦　獨憐傾國貌　不負早鶯春　珠履盪花濕　龍鉤折桂新　使君那駐馬　自有侍中人</p><p><a href="../../model.html#/doc/27298">View poem's topic associations</a></p></body></html>
