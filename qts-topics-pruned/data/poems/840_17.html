  <body><p>840_17: 《倦客》齊己</p>
    <p>閉眼即開門　人間事倦聞　如何迎好客　不似看閒雲　少欲資三要　多言讓十分　疏慵本吾性　任笑早離群</p><p><a href="../../model.html#/doc/42071">View poem's topic associations</a></p></body></html>
