  <body><p>652_42: 《偶作》方幹</p>
    <p>直為篇章非動眾　遂令軒蓋不經過　未妨溪上泛漁艇　又為門前張雀羅　夜學事須憑雪照　朝廚爭奈絕煙何　若於巖洞求倫類　今古疏愚似我多</p><p><a href="../../model.html#/doc/32867">View poem's topic associations</a></p></body></html>
