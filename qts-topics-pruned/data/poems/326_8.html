  <body><p>326_8: 《奉和許閣老霽後慈恩寺杏園看花同用花字口號》權德輿</p>
    <p>杏林微雨霽　灼灼滿瑤華　左掖期先至　中園景未斜　含毫歌白雪　藉草醉流霞　獨限金閨籍　支頤啜茗花</p><p><a href="../../model.html#/doc/15423">View poem's topic associations</a></p></body></html>
