  <body><p>681_59: 《蜻蜓》韓偓</p>
    <p>碧玉眼睛雲母翅　輕於粉蝶瘦於蜂　坐來迎拂波光久　豈是殷勤為蓼叢</p><p><a href="../../model.html#/doc/34570">View poem's topic associations</a></p></body></html>
