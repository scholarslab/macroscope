  <body><p>806_1_161: 《詩三百三首（其一百六十一）》寒山</p>
    <p>男兒大丈夫　作事莫莽鹵　勁挺鐵石心　直取菩提路　邪路不用行　行之枉辛苦不要求佛果　識取心王主</p><p><a href="../../model.html#/doc/40188">View poem's topic associations</a></p></body></html>
