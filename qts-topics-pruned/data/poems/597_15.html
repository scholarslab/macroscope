  <body><p>597_15: 《驄馬》霍總</p>
    <p>青驪八尺高　俠客倚雄豪　踏雪生珠汗　障泥護錦袍　路傍看驟影　鞍底卷旋毛　豈獨連錢貴　酬恩更代勞</p><p><a href="../../model.html#/doc/30035">View poem's topic associations</a></p></body></html>
