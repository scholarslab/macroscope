  <body><p>228_1_1: 《傷春五首（巴閬僻遠傷春罷始知春前已收宮闕）（其一）》杜甫</p>
    <p>天下兵雖滿　春光日自濃　西京疲百戰　北闕任群兇　關塞三千里　煙花一萬重蒙塵清路急　御宿且誰供　殷復前王道　周遷舊國容　蓬萊足雲氣　應合總從龍</p><p><a href="../../model.html#/doc/10143">View poem's topic associations</a></p></body></html>
