  <body><p>585_8: 《上巳日》劉駕</p>
    <p>上巳曲江濱　喧於市朝路　相尋不見者　此地皆相遇　日光去此遠　翠幕張如霧　何事歡娛中　易覺春城暮　物情重此節　不是愛芳樹　明日花更多　何人肯回顧</p><p><a href="../../model.html#/doc/29397">View poem's topic associations</a></p></body></html>
