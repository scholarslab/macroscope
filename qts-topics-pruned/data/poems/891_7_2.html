  <body><p>891_7_2: 《荷葉杯（其二）》溫庭筠</p>
    <p>鏡水夜來秋月　如雪　采蓮時　小娘紅粉對寒浪　惆悵　正思惟</p><p><a href="../../model.html#/doc/47659">View poem's topic associations</a></p></body></html>
