  <body><p>300_60: 《寄楊十二秘書》王建</p>
    <p>初移古寺正南方　靜是浮山遠是莊　人定猶行背街鼓　月高還去打僧房　新詩欲寫中朝滿　舊卷常抄外國將　閒出天門醉騎馬　可憐蓬閣祕書郎</p><p><a href="../../model.html#/doc/14298">View poem's topic associations</a></p></body></html>
