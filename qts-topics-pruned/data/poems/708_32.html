  <body><p>708_32: 《閉門》徐夤</p>
    <p>閉卻閒門臥小窗　更何人與療膏肓　一生有酒唯知醉　四大無根可預量　骨冷欲針先覺痛　肉頑頻炙不成瘡　漳濱伏枕文園渴　盜跖縱橫似虎狼</p><p><a href="../../model.html#/doc/36279">View poem's topic associations</a></p></body></html>
