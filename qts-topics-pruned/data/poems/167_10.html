  <body><p>167_10: 《玉真仙人詞》李白</p>
    <p>玉真之仙人　時往太華峰　清晨鳴天鼓　飆欻騰雙龍　弄電不輟手　行雲本無蹤　幾時入少室　王母應相逢</p><p><a href="../../model.html#/doc/7144">View poem's topic associations</a></p></body></html>
