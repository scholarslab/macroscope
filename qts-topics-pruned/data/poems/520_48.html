  <body><p>520_48: 《贈宣州元處士》杜牧</p>
    <p>陵陽北郭隱　身世兩忘者　蓬蒿三畝居　寬於一天下　樽酒對不酌　默與玄相話　人生自不足　愛歎遭逢寡</p><p><a href="../../model.html#/doc/25394">View poem's topic associations</a></p></body></html>
