  <body><p>735_1_4: 《宮詞百首（其四）》和凝</p>
    <p>日和風暖御樓時　萬姓齊瞻八彩眉　瑞氣祥煙龍細仗　闔門宣赦四方知</p><p><a href="../../model.html#/doc/37427">View poem's topic associations</a></p></body></html>
