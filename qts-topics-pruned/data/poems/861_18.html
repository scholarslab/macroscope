  <body><p>861_18: 《答高安宰》沈廷瑞</p>
    <p>何須問我道成時　紫府清都自有期　手握藥苗人不識　體含金骨俗爭知</p><p><a href="../../model.html#/doc/43268">View poem's topic associations</a></p></body></html>
