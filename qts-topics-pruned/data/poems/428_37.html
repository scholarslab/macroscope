  <body><p>428_37: 《清夜琴興》白居易</p>
    <p>月出鳥棲盡　寂然坐空林　是時心境閒　可以彈素琴　清泠由木性　恬澹隨人心　心積和平氣　木應正始音　響餘群動息　曲罷秋夜深　正聲感元化　天地清沈沈</p><p><a href="../../model.html#/doc/19713">View poem's topic associations</a></p></body></html>
