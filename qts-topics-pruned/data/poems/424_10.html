  <body><p>424_10: 《李都尉古劍》白居易</p>
    <p>古劍寒黯黯　鑄來幾千秋　白光納日月　紫氣排斗牛　有客借一觀　愛之不敢求　湛然玉匣中　秋水澄不流　至寶有本性　精剛無與儔　可使寸寸折　不能繞指柔　願快直士心　將斷佞臣頭　不願報小怨　夜半刺私讎　勸君慎所用　無作神兵羞</p><p><a href="../../model.html#/doc/19524">View poem's topic associations</a></p></body></html>
