  <body><p>342_18: 《庭楸》韓愈</p>
    <p>庭楸止五株　共生十步間　各有藤繞之　上各相鉤聯　下葉各垂地　樹顛各雲連　朝日出其東　我常坐西偏　夕日在其西　我常坐東邊　當晝日在上　我在中央間　仰視何青青　上不見纖穿　朝暮無日時　我且八九旋　濯濯晨露香　明珠何聯聯　夜月來照之　蒨蒨自生煙　我已自頑鈍　重遭五楸牽　客來尚不見　肯到權門前　權門眾所趨　有客動百千　九牛亡一毛　未在多少間　往既無可顧　不往自可憐</p><p><a href="../../model.html#/doc/16088">View poem's topic associations</a></p></body></html>
