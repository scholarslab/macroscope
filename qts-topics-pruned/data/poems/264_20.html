  <body><p>264_20: 《弋陽溪中望仙人城》顧況</p>
    <p>何草乏靈姿　無山不孤絕　我行雖云蹇　偶勝聊換節　上界浮中流　光響洞明滅　晚禽曝霜羽　寒魚依石髮　自有無還心　隔波望松雪</p><p><a href="../../model.html#/doc/12149">View poem's topic associations</a></p></body></html>
