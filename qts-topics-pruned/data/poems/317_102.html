  <body><p>317_102: 《汴河聞笳（一作聞角）》武元衡</p>
    <p>何處金笳月裏悲　悠悠邊客夢先知　單于城下關山曲　今日中原總解吹</p><p><a href="../../model.html#/doc/15108">View poem's topic associations</a></p></body></html>
