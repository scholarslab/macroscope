  <body><p>173_16_1: 《宣州九日聞崔四侍禦與宇文太守游敬亭…寄崔侍禦二首（其一）》李白</p>
    <p>九日茱萸熟　插鬢傷早白　登高望山海　滿目悲古昔　遠訪投沙人　因為逃名客故交竟誰在　獨有崔亭伯　重陽不相知　載酒任所適　手持一枝菊　調笑二千石日暮岸幘歸　傳呼隘阡陌　彤襜雙白鹿　賓從何輝赫　夫子在其間　遂成雲霄隔良辰與美景　兩地方虛擲　晚從南峰歸　蘿月下水壁　卻登郡樓望　松色寒轉碧咫尺不可親　棄我如遺鳥</p><p><a href="../../model.html#/doc/7312">View poem's topic associations</a></p></body></html>
