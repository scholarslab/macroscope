  <body><p>598_35: 《對雪》高駢</p>
    <p>六出飛花入戶時　坐看青竹變瓊枝　如今好上高樓望　蓋盡人間惡路岐</p><p><a href="../../model.html#/doc/30087">View poem's topic associations</a></p></body></html>
