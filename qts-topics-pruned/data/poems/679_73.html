  <body><p>679_73: 《東晉》崔塗</p>
    <p>五陵豪俠笑為儒　將為儒生只讀書　看取不成投筆後　謝安功業復何如　秦國金陵王氣全　一龍正道始東遷　興亡竟不關人事　虛倚長淮五百年</p><p><a href="../../model.html#/doc/34425">View poem's topic associations</a></p></body></html>
