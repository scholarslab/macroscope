  <body><p>544_17: 《西園》劉得仁</p>
    <p>夏圃秋涼入　樹低逢幘欹　水聲翻敗堰　山翠溼疏籬　綠滑莎藏徑　紅連果壓枝　幽人更何事　旦夕與僧期</p><p><a href="../../model.html#/doc/27053">View poem's topic associations</a></p></body></html>
