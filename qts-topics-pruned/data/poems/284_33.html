  <body><p>284_33: 《雜歌》李端</p>
    <p>漢水至清泥則濁　松枝至堅蘿則弱　十三女兒事他家　顏色如花終索寞　蘭生當門燕巢幙　蘭芽未吐燕泥落　為姑偏忌諸嫂良　作婦翻嫌婿家惡　人生照鏡須自知　無鹽何用妒西施　秦庭野鹿忽為馬　巧偽亂真君試思　伯奇掇蜂賢父逐　曾參殺人慈母疑　酒沽千日人不醉　琴弄一弦心已悲　常聞善交無爾汝　讒口甚甘良藥苦　山雞錦翼豈鳳凰　隴鳥人言止鸚鵡　向栩非才徒隱灶　田文有命那關戶　犀燭江行見鬼神　木人登席呈歌舞　樂生東去終居趙　陽虎北轅翻適楚　世間反覆不易陳　緘此貽君淚如雨</p><p><a href="../../model.html#/doc/13527">View poem's topic associations</a></p></body></html>
