  <body><p>192_21: 《再游龍門懷舊侶》韋應物</p>
    <p>兩山鬱相對　晨策方上干　靄靄眺都城　悠悠俯清瀾　邈矣二三子　茲焉屢遊盤　良時忽已周　獨往念前歡　好鳥始云至　眾芳亦未闌　遇物豈殊昔　慨傷自有端</p><p><a href="../../model.html#/doc/8147">View poem's topic associations</a></p></body></html>
