  <body><p>498_7_1: 《街西居三首（其一）》姚合</p>
    <p>受得山野性　住城多事違　青山在宅南　迴首東西稀　淺淺一井泉　數家同汲之獨我惡水濁　鑿井庭之陲　自鑿還自飲　亦為眾所非　吁嗟世間事　潔身誠難為</p><p><a href="../../model.html#/doc/23998">View poem's topic associations</a></p></body></html>
