  <body><p>682_33_2: 《寄京城親友二首（其二）》韓偓</p>
    <p>相思凡幾日　日欲詠離衿　直得吟成病　終難狀此心　解衣悲緩帶　搔首悶遺簪　西嶺斜陽外　潛疑是故林</p><p><a href="../../model.html#/doc/34628">View poem's topic associations</a></p></body></html>
