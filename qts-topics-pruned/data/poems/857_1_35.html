  <body><p>857_1_35: 《七言（其三十五）》呂岩</p>
    <p>當年詩價滿皇都　掉臂西歸是丈夫　萬頃白雲獨自有　一枝丹桂阿誰無　閒尋渭曲漁翁引　醉上蓮峰道士扶　他日與君重際會　竹溪茅舍夜相呼</p><p><a href="../../model.html#/doc/43096">View poem's topic associations</a></p></body></html>
