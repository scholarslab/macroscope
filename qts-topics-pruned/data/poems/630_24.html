  <body><p>630_24: 《閒居雜題五首。飲岩泉》陸龜蒙</p>
    <p>已甘茅洞三君食　欠買桐江一朵山　嚴子瀨高秋浪白　水禽飛盡釣舟還</p><p><a href="../../model.html#/doc/31383">View poem's topic associations</a></p></body></html>
