  <body><p>171_10_3: 《贈友人三首（其三）》李白</p>
    <p>慢世薄功業　非無胸中畫　謔浪萬古賢　以為兒童劇　立產如廣費　匡君懷長策　但苦山北寒　誰知道南宅　歲酒上逐風　霜鬢兩邊白　蜀主思孔明　晉家望安石　時人列五鼎　談笑期一擲　虎伏被胡塵　漁歌遊海濱　弊裘恥妻嫂　長劍託交親　夫子秉家義　群公難與鄰　莫持西江水　空許東溟臣　他日青雲去　黃金報主人</p><p><a href="../../model.html#/doc/7259">View poem's topic associations</a></p></body></html>
