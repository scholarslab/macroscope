  <body><p>497_55: 《書懷寄友人》姚合</p>
    <p>精心奉北宗　微宦在南宮　舉世勞為適　開門事不窮　年來復幾日　蟬去又鳴鴻　衰疾誰人問　閒情與酒通　四鄰寒稍靜　九陌夜方空　知老何山是　思歸愚谷中</p><p><a href="../../model.html#/doc/23910">View poem's topic associations</a></p></body></html>
