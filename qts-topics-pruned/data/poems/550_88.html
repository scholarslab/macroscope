  <body><p>550_88: 《落第寄沈詢》趙嘏</p>
    <p>穿楊力盡獨無功　華髮相期一夜中　別到江頭舊吟處　為將雙淚問春風</p><p><a href="../../model.html#/doc/27525">View poem's topic associations</a></p></body></html>
