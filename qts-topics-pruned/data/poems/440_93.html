  <body><p>440_93: 《題岳陽樓》白居易</p>
    <p>岳陽城下水漫漫　獨上危樓倚曲欄　春岸綠時連夢澤　夕波紅處近長安　猿攀樹立啼何苦　雁點湖飛渡亦難　此地唯堪畫圖障　華堂張與貴人看</p><p><a href="../../model.html#/doc/20546">View poem's topic associations</a></p></body></html>
