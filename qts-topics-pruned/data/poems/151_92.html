  <body><p>151_92: 《遊四窗》劉長卿</p>
    <p>四明山絕奇　自古說登陸　蒼崖倚天立　覆石如覆屋　玲瓏開戶牖　落落明四目　箕星分南野　有斗掛簷北　日月居東西　朝昏互出沒　我來游其間　寄傲巾半幅　白雲本無心　悠然伴幽獨　對此脫塵鞅　頓忘榮與辱　長笑天地寬　仙風吹佩玉</p><p><a href="../../model.html#/doc/6522">View poem's topic associations</a></p></body></html>
