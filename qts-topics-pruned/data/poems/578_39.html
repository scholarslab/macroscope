  <body><p>578_39: 《贈知音》溫庭筠</p>
    <p>翠羽花冠碧樹雞　未明先向短牆啼　窗間謝女青蛾斂　門外蕭郎白馬嘶　星漢漸移庭竹影　露珠猶綴野花迷　景陽宮裏鐘初動　不語垂鞭上柳堤</p><p><a href="../../model.html#/doc/29137">View poem's topic associations</a></p></body></html>
