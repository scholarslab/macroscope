  <body><p>354_17_3: 《初夏曲三首（其三）》劉禹錫</p>
    <p>綠水風初暖　青林露早晞　麥隴雉朝雊　桑野人暮歸　百舌悲花盡　平蕪來去飛</p><p><a href="../../model.html#/doc/16643">View poem's topic associations</a></p></body></html>
