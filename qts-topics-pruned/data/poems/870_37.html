  <body><p>870_37: 《醉中謔浙江廉使》崔立言</p>
    <p>山夫留意向丹梯　連帥邀來出藥畦　常見浙東誇鏡水　鏡湖元在浙江西</p><p><a href="../../model.html#/doc/43610">View poem's topic associations</a></p></body></html>
