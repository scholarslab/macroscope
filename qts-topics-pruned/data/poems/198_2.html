  <body><p>198_2: 《初至西虢官舍南池，呈左右省及南宮諸故人》岑參</p>
    <p>黜官自西掖　待罪臨下陽　空積犬馬戀　豈思鵷鷺行　素多江湖意　偶佐山水鄉　滿院池月靜　捲簾溪雨涼　軒窗竹翠濕　案牘荷花香　白鳥上衣桁　青苔生筆床　數公不可見　一別盡相忘　敢恨青瑣客　無情華省郎　早年迷進退　晚節悟行藏　他日能相訪　嵩南舊草堂</p><p><a href="../../model.html#/doc/8353">View poem's topic associations</a></p></body></html>
