  <body><p>729_43: 《三國門。後主》周曇</p>
    <p>萬峰如劍載前來　危閣橫空信險哉　對此玄休長歎息　方知劉禪是庸才</p><p><a href="../../model.html#/doc/37278">View poem's topic associations</a></p></body></html>
