  <body><p>13_26: 《郊廟歌辭。武后享清廟樂章十首。第七迎武舞》?</p>
    <p>赫赫玄功被穹壤　皇皇至德洽生靈　開基撥亂妖氛廓　佐命宣威海內清</p><p><a href="../../model.html#/doc/522">View poem's topic associations</a></p></body></html>
