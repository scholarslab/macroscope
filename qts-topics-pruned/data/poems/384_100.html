  <body><p>384_100: 《和裴司空以詩請刑部白侍郎雙鶴》張籍</p>
    <p>皎皎仙家鶴　遠留閒宅中　徘徊幽樹月　嘹唳小亭風　丞相西園好　池塘野水通　欲將來放此　賞望與賓同</p><p><a href="../../model.html#/doc/18186">View poem's topic associations</a></p></body></html>
