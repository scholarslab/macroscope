  <body><p>503_7: 《送康紹歸建業》周賀</p>
    <p>南朝秋色滿　君去意如何　帝業空城在　民田壞塚多　月圓臺獨上　栗綻寺頻過　籬下西江闊　相思見白波</p><p><a href="../../model.html#/doc/24282">View poem's topic associations</a></p></body></html>
