  <body><p>798_1_41: 《宮詞（其四十一）》花蕊夫人</p>
    <p>紗幔薄垂金麥穗　簾鉤纖挂玉蔥條　樓西別起長春殿　香碧紅泥透蜀椒</p><p><a href="../../model.html#/doc/39629">View poem's topic associations</a></p></body></html>
