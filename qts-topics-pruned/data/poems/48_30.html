  <body><p>48_30: 《送使廣州》張九齡</p>
    <p>家在湘源住　君今海嶠行　經過正中道　相送倍為情　心逐書郵去　形隨世網嬰　因聲謝遠別　緣義不緣名</p><p><a href="../../model.html#/doc/2517">View poem's topic associations</a></p></body></html>
