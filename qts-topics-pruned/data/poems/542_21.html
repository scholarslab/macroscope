  <body><p>542_21: 《七夕詩（一作李郢詩）》趙璜</p>
    <p>鳥鵲橋頭雙扇開　年年一度過河來　莫嫌天上稀相見　猶勝人間去不迴　欲減煙花饒俗世　暫煩雲月掩樓臺　別時舊路長清淺　豈肯離情似死灰</p><p><a href="../../model.html#/doc/26966">View poem's topic associations</a></p></body></html>
