  <body><p>25_30: 《雜曲歌辭。空城雀》李白</p>
    <p>嗷嗷空城雀　身計何戚促　本與鷦鷯群　不隨鳳凰族　提攜四黃口　飲乳未嘗足　食君糠餘　常恐烏鳶逐　恥涉太行險　羞營覆車粟　天命有定端　守分絕所欲</p><p><a href="../../model.html#/doc/1474">View poem's topic associations</a></p></body></html>
