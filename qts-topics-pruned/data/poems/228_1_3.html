  <body><p>228_1_3: 《傷春五首（巴閬僻遠傷春罷始知春前已收宮闕）（其三）》杜甫</p>
    <p>日月還相鬥　星辰屢合圍　不成誅執法　焉得變危機　大角纏兵氣　鉤陳出帝畿　煙塵昏御道　耆舊把天衣　行在諸軍闕　來朝大將稀　賢多隱屠釣　王肯載同歸</p><p><a href="../../model.html#/doc/10145">View poem's topic associations</a></p></body></html>
