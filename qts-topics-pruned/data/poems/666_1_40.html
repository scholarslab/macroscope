  <body><p>666_1_40: 《比紅兒詩（其四十）》羅虯</p>
    <p>京口喧喧百萬人　競傳河鼓謝星津　柰花似雪簪雲髻　今日夭容是後身</p><p><a href="../../model.html#/doc/33612">View poem's topic associations</a></p></body></html>
