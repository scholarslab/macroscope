  <body><p>560_40: 《嘉陵驛》薛能</p>
    <p>盡室可招魂　蠻餘出蜀門　雹涼隨雨氣　江熱傍山根　蠶月繰絲路　農時碌碡村　干將磨欲盡　無位可酬恩</p><p><a href="../../model.html#/doc/28108">View poem's topic associations</a></p></body></html>
