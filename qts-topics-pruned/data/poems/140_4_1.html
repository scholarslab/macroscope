  <body><p>140_4_1: 《從軍行二首（其一）》王昌齡</p>
    <p>向夕臨大荒　朔風軫歸慮　平沙萬里餘　飛鳥宿何處　虜騎獵長原　翩翩傍河去邊聲搖白草　海氣生黃霧　百戰苦風塵　十年履霜露　雖投定遠筆　未坐將軍樹早知行路難　悔不理章句</p><p><a href="../../model.html#/doc/5784">View poem's topic associations</a></p></body></html>
