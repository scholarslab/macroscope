  <body><p>205_34: 《酬顧況見寄》包佶</p>
    <p>于越城邊楓葉高　楚人書裏寄離騷　寒江鸂鶒思儔侶　歲歲臨流刷羽毛</p><p><a href="../../model.html#/doc/8854">View poem's topic associations</a></p></body></html>
