  <body><p>285_97: 《送宋校書赴宣州幕》李端</p>
    <p>浮舟壓芳草　容裔逐江春　遠避看書吏　行當入幕賓　夜潮衝老樹　曉雨破輕蘋　鴛鷺多傷別　欒家德在人</p><p><a href="../../model.html#/doc/13630">View poem's topic associations</a></p></body></html>
