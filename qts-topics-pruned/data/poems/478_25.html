  <body><p>478_25: 《題商山廟》陸暢</p>
    <p>商洛秦時四老翁　人傳羽化此山空　若無仙眼何由見　總在廟前花洞中</p><p><a href="../../model.html#/doc/23040">View poem's topic associations</a></p></body></html>
