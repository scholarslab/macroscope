  <body><p>562_24: 《遣懷寄歐陽秀才》劉威</p>
    <p>地上江河天上烏　百年流轉只須臾　平生閒過日將日　欲老始知吾負吾　似豹一班時或有　如龜三顧豈全無　古來晚達人何限　莫笑空枝猶望蘇</p><p><a href="../../model.html#/doc/28279">View poem's topic associations</a></p></body></html>
