  <body><p>674_66: 《曲江》鄭穀</p>
    <p>細草岸西東　酒旗遙水風　樓臺在煙杪　鷗鷺下沙中　翠幄晴相接　芳洲夜暫空　何人賞秋景　興與此時同</p><p><a href="../../model.html#/doc/34077">View poem's topic associations</a></p></body></html>
