  <body><p>273_10: 《歎葵花》戴叔倫</p>
    <p>今日見花落　明日見花開　花開能向日　花落委蒼苔　自不同凡卉　看時幾日迴</p><p><a href="../../model.html#/doc/12768">View poem's topic associations</a></p></body></html>
