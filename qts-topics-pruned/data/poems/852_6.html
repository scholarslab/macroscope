  <body><p>852_6: 《山居》陳寡言</p>
    <p>照水冰如鑑　掃雪玉為塵　何須問今古　便是上皇人　醉臥茅堂不閉關　覺來開眼見青山　松花落處宿猿在　麋鹿群群林際還</p><p><a href="../../model.html#/doc/42834">View poem's topic associations</a></p></body></html>
