  <body><p>206_19: 《冬夜饒州使堂餞相公五叔赴歙州》李嘉佑</p>
    <p>丞相國邦牧　清絃送羽觴　高情同客醉　子夜為人長　斜漢出過斗　寒雲正護霜　新安江自綠　明主待惟良</p><p><a href="../../model.html#/doc/8877">View poem's topic associations</a></p></body></html>
