  <body><p>633_43_2: 《燈花三首（其二）》司空圖</p>
    <p>姊姊教人且抱兒　逐他女伴卸頭遲　明朝鬥草多應喜　剪得燈花自掃眉</p><p><a href="../../model.html#/doc/31531">View poem's topic associations</a></p></body></html>
