  <body><p>853_13: 《舟中夜行》吳筠</p>
    <p>榜人識江路　挂席從宵征　莫辨洲渚狀　但聞風波驚　陰雲正飄颻　落月無光晶　豈不畏艱險　所憑在忠誠　何時達遙夜　佇見初日明</p><p><a href="../../model.html#/doc/42900">View poem's topic associations</a></p></body></html>
