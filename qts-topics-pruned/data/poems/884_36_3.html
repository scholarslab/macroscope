  <body><p>884_36_3: 《過南城縣麻姑山（其三）》崔櫓</p>
    <p>差煙危碧半斜暉　何代仙人此羽飛　高袖鎮長寒柏暗　古祠時復彩雲歸　紅塵鞭馬顏將換　碧落驂鸞意有違　聲利繫身家繫念　今生辜負六銖衣</p><p><a href="../../model.html#/doc/43818">View poem's topic associations</a></p></body></html>
