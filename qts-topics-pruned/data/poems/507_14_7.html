  <body><p>507_14_7: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其七）》裴潾</p>
    <p>南溪迴舟　西嶺望竦　水遠如空　山微似　二室峰連　四山駢聳　五女乍敧玉華獨踊　雲翔日耀　如戴如拱</p><p><a href="../../model.html#/doc/24519">View poem's topic associations</a></p></body></html>
