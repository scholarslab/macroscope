  <body><p>817_33: 《界石守風，望天竺、靈隱二寺》皎然</p>
    <p>山頂東西寺　江中旦暮潮　歸心不可到　松路在青宵</p><p><a href="../../model.html#/doc/43730">View poem's topic associations</a></p></body></html>
