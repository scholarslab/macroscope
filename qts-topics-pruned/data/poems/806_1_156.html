  <body><p>806_1_156: 《詩三百三首（其一百五十六）》寒山</p>
    <p>寒山有蟲　身白而頭黑　手把兩卷書　一道將一德　住不安釜灶　行不齎衣祴常持智慧劍　擬破煩惱賊</p><p><a href="../../model.html#/doc/40183">View poem's topic associations</a></p></body></html>
