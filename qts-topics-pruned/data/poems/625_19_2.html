  <body><p>625_19_2: 《奉和襲美懷華陽潤卿博士三首（其二）》陸龜蒙</p>
    <p>火景應難到洞宮　蕭閑堂冷任天風　談玄塵尾拋雲底　服散龍胎在酒中　有路還將赤城接　無泉不共紫河通　奇編早晚教傳授　免以神仙問葛洪</p><p><a href="../../model.html#/doc/31126">View poem's topic associations</a></p></body></html>
