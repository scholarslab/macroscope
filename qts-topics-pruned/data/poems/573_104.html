  <body><p>573_104: 《內道場僧弘紹》賈島</p>
    <p>麟德燃香請　長安春幾回　夜閒同像寂　晝定為吾開　講罷松根老　經浮海水來　六年雙足履　只步院中苔</p><p><a href="../../model.html#/doc/28885">View poem's topic associations</a></p></body></html>
