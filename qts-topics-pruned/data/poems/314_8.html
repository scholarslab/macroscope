  <body><p>314_8: 《淮西席上醉歌》盧群</p>
    <p>祥瑞不在鳳凰麒麟　太平須得邊將忠臣　衛霍真誠奉主　貔虎十萬一身　江河潛注息浪　蠻貊款塞無塵　但得百寮師長肝膽　不用三軍羅綺金銀</p><p><a href="../../model.html#/doc/14916">View poem's topic associations</a></p></body></html>
