  <body><p>543_44: 《冬夜宿餘正字靜恭裏閒居》喻鳧</p>
    <p>每來多便宿　不負白雲言　古木朔風動　寒城疏雪翻　微燈懸刻漏　舊夢返湘沅　先是琴邊起　知為閣務繁</p><p><a href="../../model.html#/doc/27023">View poem's topic associations</a></p></body></html>
