  <body><p>326_13: 《題崔山人草堂》權德輿</p>
    <p>竹徑茆堂接洞天　閒時麈尾漱春泉　世人車馬不知處　時有歸雲到枕邊</p><p><a href="../../model.html#/doc/15429">View poem's topic associations</a></p></body></html>
