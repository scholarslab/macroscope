  <body><p>498_26_2: 《遊春十二首（其二）》姚合</p>
    <p>官卑長少事　縣僻又無城　未曉衝寒起　迎春忍病行　樹枝風掉軟　菜甲土浮輕　好箇林間鵲　今朝足喜聲</p><p><a href="../../model.html#/doc/24020">View poem's topic associations</a></p></body></html>
