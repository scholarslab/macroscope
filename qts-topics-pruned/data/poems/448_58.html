  <body><p>448_58: 《和錢華州題少華清光絕句》白居易</p>
    <p>高情雅韻三峰守　主領清光管白雲　自笑亦曾為刺史　蘇州肥膩不如君</p><p><a href="../../model.html#/doc/21184">View poem's topic associations</a></p></body></html>
