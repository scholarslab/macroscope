  <body><p>264_22: 《蕭寺偃松》顧況</p>
    <p>淒淒百卉病　亭亭雙松迥　直上古寺深　橫拂秋殿冷　輕響入龜目　片陰栖鶴頂　山中多好樹　可憐無比並</p><p><a href="../../model.html#/doc/12151">View poem's topic associations</a></p></body></html>
