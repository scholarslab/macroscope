  <body><p>429_11: 《蘭若寓居》白居易</p>
    <p>名宦老慵求　退身安草野　家園病懶歸　寄居在蘭若　薜衣換簪組　藜杖代車馬　行止輒自由　甚覺身瀟灑　晨遊南塢上　夜息東庵下　人間千萬事　無有關心者</p><p><a href="../../model.html#/doc/19741">View poem's topic associations</a></p></body></html>
