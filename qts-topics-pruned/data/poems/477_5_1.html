  <body><p>477_5_1: 《鷓鴣詞二首（其一）》李涉</p>
    <p>湘江煙水深　沙岸隔楓林　何處鷓鴣飛　日斜斑竹陰　二女空垂淚　三閭枉自沉惟有鷓鴣啼　獨傷行客心</p><p><a href="../../model.html#/doc/22907">View poem's topic associations</a></p></body></html>
