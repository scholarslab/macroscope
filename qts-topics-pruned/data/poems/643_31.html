  <body><p>643_31: 《劉員外寄移菊》李山甫</p>
    <p>秋來緣樹復緣牆　怕共平蕪一例荒　顏色不能隨地變　風流唯解逐人香　煙含細葉交加碧　露拆寒英次第黃　深謝栽培與知賞　但慚終歲待重陽</p><p><a href="../../model.html#/doc/32184">View poem's topic associations</a></p></body></html>
