  <body><p>153_2_9: 《詠史十一首（其九）》李華</p>
    <p>蜀主相諸葛　功高名亦尊　驅馳千萬眾　怒目瞰中原　曹伯任公孫　國亡身不存社宮久蕪沒　白雁猶飛翻　勿言君臣合　可以濟黎元　為蜀諒不易　如曹難復論</p><p><a href="../../model.html#/doc/6549">View poem's topic associations</a></p></body></html>
