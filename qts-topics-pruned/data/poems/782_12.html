  <body><p>782_12: 《金穀園花發懷古》張公乂</p>
    <p>今日春風至　花開石氏園　未全紅豔折　半與素光翻　點綴疏林遍　微明古徑繁　窺臨鶯欲語　寂寞李無言　谷變迷鋪錦　臺餘認樹萱　川流人事共　千載竟誰論</p><p><a href="../../model.html#/doc/39284">View poem's topic associations</a></p></body></html>
