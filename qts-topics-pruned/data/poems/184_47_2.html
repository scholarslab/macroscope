  <body><p>184_47_2: 《別內赴征三首（其二）》李白</p>
    <p>出門妻子強牽衣　問我西行幾日歸　歸時儻佩黃金印　莫學蘇秦不下機</p><p><a href="../../model.html#/doc/7765">View poem's topic associations</a></p></body></html>
