  <body><p>620_36: 《奉和襲美酒中十詠。酒樓》陸龜蒙</p>
    <p>百尺江上起　東風吹酒香　行人落帆上　遠樹涵殘陽　凝睇復凝睇　一觴還一觴　須知憑欄客　不醉難為腸</p><p><a href="../../model.html#/doc/30966">View poem's topic associations</a></p></body></html>
