  <body><p>756_2: 《孟君別後相續寄書，作此酬之》徐鉉</p>
    <p>多病怯煩暑　短才憂近職　跂足北窗風　遙懷浩無極　故人易成別　詩句空相憶　尺素寄天涯　淦江秋水色</p><p><a href="../../model.html#/doc/38428">View poem's topic associations</a></p></body></html>
