  <body><p>596_3: 《古思》司馬紮</p>
    <p>春華惜妾態　秋草念妾心　始知井邊桐　不如堂上琴　月落卻羨鏡　花飛猶委苔　門前長江水　一去終不回</p><p><a href="../../model.html#/doc/29986">View poem's topic associations</a></p></body></html>
