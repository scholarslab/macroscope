  <body><p>757_35: 《早春寄華下同志》湯悅</p>
    <p>正是花時節　思君寢復興　市沽終不醉　春夢亦無憑　嶽面懸清雨　河心走濁冰　東門一條路　離恨正相仍</p><p><a href="../../model.html#/doc/38511">View poem's topic associations</a></p></body></html>
