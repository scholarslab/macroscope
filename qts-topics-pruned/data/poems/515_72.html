  <body><p>515_72: 《採蓮》朱慶餘</p>
    <p>隔煙花草遠濛濛　恨箇來時路不同　正是停橈相遇處　鴛鴦飛去急流中</p><p><a href="../../model.html#/doc/25156">View poem's topic associations</a></p></body></html>
