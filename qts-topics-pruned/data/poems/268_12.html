  <body><p>268_12: 《華州客舍奉和崔端公春城曉望》耿湋</p>
    <p>不語看芳徑　悲春懶獨行　向人微月在　報雨早霞生　貧病催年齒　風塵掩姓名　賴逢驄馬客　郢曲緩羇情</p><p><a href="../../model.html#/doc/12323">View poem's topic associations</a></p></body></html>
