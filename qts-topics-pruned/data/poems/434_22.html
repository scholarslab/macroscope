  <body><p>434_22: 《東城尋春》白居易</p>
    <p>老色日上面　歡情日去心　今既不如昔　後當不如今　今猶未甚衰　每事力可任　花時仍愛出　酒後尚能吟　但恐如此興　亦隨日銷沈　東城春欲老　勉強一來尋</p><p><a href="../../model.html#/doc/20020">View poem's topic associations</a></p></body></html>
