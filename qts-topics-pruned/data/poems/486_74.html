  <body><p>486_74: 《題禪定寺集公竹院》鮑溶</p>
    <p>公門得休靜　禪寺少逢迎　任客看花醉　隨僧入竹行　歸時常犯夜　雲裏有經聲</p><p><a href="../../model.html#/doc/23362">View poem's topic associations</a></p></body></html>
