  <body><p>514_37: 《題寄王秘書》朱慶餘</p>
    <p>唯求買藥價　此外更無機　扶病看紅葉　辭官著白衣　斷籬通野徑　高樹蔭鄰扉　時復留僧宿　餘人得見稀</p><p><a href="../../model.html#/doc/25035">View poem's topic associations</a></p></body></html>
