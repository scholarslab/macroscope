  <body><p>897_9_10: 《浣溪沙（其十）》孫光憲</p>
    <p>風撼芳菲滿院香　四簾慵卷日初長　鬢雲垂枕嚮微鍠　春夢未成愁寂寂　佳期難會信茫茫　萬般心　千點淚　泣蘭堂</p><p><a href="../../model.html#/doc/44527">View poem's topic associations</a></p></body></html>
