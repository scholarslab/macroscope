  <body><p>698_39: 《訪潯陽友人不遇》韋莊</p>
    <p>不見安期悔上樓　寂寥人對鷺鶿愁　蘆花雨急江煙暝　何處潺潺獨棹舟</p><p><a href="../../model.html#/doc/35729">View poem's topic associations</a></p></body></html>
