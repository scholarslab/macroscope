  <body><p>748_53: 《庭竹》李中</p>
    <p>偶自山僧院　移歸傍砌栽　好風終日起　幽鳥有時來　篩月牽詩興　籠煙伴酒杯　南窗睡輕起　蕭颯雨聲迴</p><p><a href="../../model.html#/doc/38053">View poem's topic associations</a></p></body></html>
