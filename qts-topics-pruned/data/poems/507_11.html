  <body><p>507_11: 《至人無夢》蔣防</p>
    <p>已賾希微理　知將靜默鄰　坐忘寧有夢　跡滅示凝神　化蝶誠知幻　徵蘭匪契真　抱玄雖解帶　守一自離塵　寥朗壺中曉　虛明洞裏春　翛然碧霞客　那比漆園人</p><p><a href="../../model.html#/doc/24510">View poem's topic associations</a></p></body></html>
