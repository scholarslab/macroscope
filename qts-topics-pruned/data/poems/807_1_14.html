  <body><p>807_1_14: 《詩（其十四）》拾得</p>
    <p>寒山住寒山　拾得自拾得　凡愚豈見知　豐干卻相識　見時不可見　覓時何處覓借問有何緣　卻道無為力</p><p><a href="../../model.html#/doc/40341">View poem's topic associations</a></p></body></html>
