  <body><p>203_2: 《三月三日曲江侍宴》趙良器</p>
    <p>聖祖發神謀　靈符求　一人光錫命　萬國荷時休　雷解圜丘畢　雲需曲水遊　岸花迎步輦　仙仗擁行舟　睿藻天中降　恩波海外流　小臣同品物　陪此樂皇猷</p><p><a href="../../model.html#/doc/8770">View poem's topic associations</a></p></body></html>
