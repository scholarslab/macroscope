  <body><p>740_2: 《懷連上舊居》孟賓於</p>
    <p>閒思連上景難齊　樹繞仙鄉路繞溪　明月夜舟漁父唱　春風平野鷓鴣啼　城邊寄信歸雲外　花下傾杯到日西　更憶海陽垂釣侶　昔年相遇草萋萋</p><p><a href="../../model.html#/doc/37677">View poem's topic associations</a></p></body></html>
