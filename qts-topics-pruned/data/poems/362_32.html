  <body><p>362_32: 《元和癸巳歲仲秋詔發江陵偏師問罪蠻…寄荊南嚴司空》劉禹錫</p>
    <p>蠻水阻朝宗　兵符下渚宮　前籌得上策　無戰已成功　漢使星飛入　夷心草偃同　歌謠開竹棧　拜舞戢桑弓　就日知冰釋　投人念鳥窮　網羅三面解　章奏九門通　卉服聯操袂　雕題盡鞠躬　降幡秋練白　驛騎晝塵紅　火號休傳警　機橋罷亙空　登山不見虜　振旆自生風　江遠煙波靜　軍回氣色雄　佇看聞喜後　金石賜元戎</p><p><a href="../../model.html#/doc/17168">View poem's topic associations</a></p></body></html>
