  <body><p>806_1_113: 《詩三百三首（其一百十三）》寒山</p>
    <p>書判全非弱　嫌身不得官　銓曹被拗折　洗垢覓瘡瘢　必也關天命　今冬更試看盲兒射雀目　偶中亦非難</p><p><a href="../../model.html#/doc/40140">View poem's topic associations</a></p></body></html>
