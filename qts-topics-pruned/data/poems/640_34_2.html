  <body><p>640_34_2: 《長安客舍敘邵陵舊宴，寄永州蕭使君五首之二》曹唐</p>
    <p>不知何路卻飛翻　虛受賢侯鄭重恩　五夜清歌敲玉樹　三年洪飲倒金尊　招攜永感雙魚在　報答空知一劍存　狼籍梨花滿城月　當時長醉信陵門</p><p><a href="../../model.html#/doc/32012">View poem's topic associations</a></p></body></html>
