  <body><p>139_53: 《寄孫山人》儲光羲</p>
    <p>新林二月孤舟還　水滿清江花滿山　借問故園隱君子　時時來往住人間</p><p><a href="../../model.html#/doc/5777">View poem's topic associations</a></p></body></html>
