  <body><p>485_54_2: 《範真傳侍禦累有寄，因奉酬十首（其二）》鮑溶</p>
    <p>白雪翦花朱蠟蒂　折花傳笑惜春人　請君白日留明日　一醉春風莫厭頻</p><p><a href="../../model.html#/doc/23285">View poem's topic associations</a></p></body></html>
