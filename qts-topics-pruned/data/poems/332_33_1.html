  <body><p>332_33_1: 《城隍廟賽雨二首（其一）》羊士諤</p>
    <p>零雨慰斯人　齋心薦綠蘋　山風簫鼓響　如祭敬亭神</p><p><a href="../../model.html#/doc/17239">View poem's topic associations</a></p></body></html>
