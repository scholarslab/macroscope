  <body><p>533_39: 《晚自東郭回留一二游侶》許渾</p>
    <p>鄉心迢遞宦情微　吏散尋幽竟落暉　林下草腥巢鷺宿　洞前雲溼雨龍歸　鐘隨野艇回孤棹　鼓絕山城掩半扉　今夜西齋好風月　一瓢春酒莫相違</p><p><a href="../../model.html#/doc/26132">View poem's topic associations</a></p></body></html>
