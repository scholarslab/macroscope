  <body><p>97_43_2: 《獄中聞駕幸長安二首（其二）》沈佺期</p>
    <p>無事今朝來下獄　誰期十月是橫河　君看鷹隼俱堪擊　為報蜘蛛收網羅</p><p><a href="../../model.html#/doc/4428">View poem's topic associations</a></p></body></html>
