  <body><p>653_44: 《題黃山人庭前孤桂》方幹</p>
    <p>映窗孤桂非手植　子落月中聞落時　仙客此時頭不白　看來看去有枯枝</p><p><a href="../../model.html#/doc/32936">View poem's topic associations</a></p></body></html>
