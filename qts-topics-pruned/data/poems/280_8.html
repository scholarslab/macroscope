  <body><p>280_8: 《送袁偁》盧綸</p>
    <p>諫獵名空久　多因病與貧　買書行幾市　帶雨別何人　客路山連水　軍州日映塵　淒涼一分手　俱恨老相親</p><p><a href="../../model.html#/doc/13274">View poem's topic associations</a></p></body></html>
