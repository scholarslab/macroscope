  <body><p>626_37: 《王先輩草堂》陸龜蒙</p>
    <p>松徑隈雲到靜堂　杏花臨澗水流香　身從亂後全家隱　日校人間一倍長　金籙漸加新品秩　玉皇偏賜羽衣裳　何如聖代彈冠出　方朔曾為漢侍郎</p><p><a href="../../model.html#/doc/31189">View poem's topic associations</a></p></body></html>
