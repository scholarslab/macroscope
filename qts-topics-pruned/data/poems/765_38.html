  <body><p>765_38: 《遊仙都觀》王周</p>
    <p>冷杉枯柏路盤空　毛髮生寒略略風　兩漢真仙在何處　巡香行遶蕊珠宮</p><p><a href="../../model.html#/doc/38752">View poem's topic associations</a></p></body></html>
