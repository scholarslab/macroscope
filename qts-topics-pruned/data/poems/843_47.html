  <body><p>843_47: 《寄武陵微上人》齊己</p>
    <p>善卷臺邊寺　松筠遶祖堂　秋聲度風雨　曉色遍滄浪　白石同誰坐　清吟過我狂　近聞為古律　雅道更重光</p><p><a href="../../model.html#/doc/42338">View poem's topic associations</a></p></body></html>
