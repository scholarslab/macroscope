  <body><p>231_27_3: 《舍弟觀赴藍田取妻子到江陵，喜寄三首（其三）》杜甫</p>
    <p>庾信羅含俱有宅　春來秋去作誰家　短牆若在從殘草　喬木如存可假花　卜築應同蔣詡徑　為園須似邵平瓜　比年病酒開涓滴　弟勸兄酬何怨嗟</p><p><a href="../../model.html#/doc/10512">View poem's topic associations</a></p></body></html>
