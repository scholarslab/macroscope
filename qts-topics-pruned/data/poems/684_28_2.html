  <body><p>684_28_2: 《雨後聞思歸樂二首（其二）》吳融</p>
    <p>一夜鳥飛鳴　關關徹五更　似因歸路隔　長使別魂驚　未省愁雨暗　就中傷月明　須知越吟客　敧枕不勝情</p><p><a href="../../model.html#/doc/34799">View poem's topic associations</a></p></body></html>
