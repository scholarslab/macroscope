  <body><p>239_68: 《藍田溪雜詠二十二首。石井》錢起</p>
    <p>片霞照仙井　泉底桃花紅　那知幽石下　不與武陵通</p><p><a href="../../model.html#/doc/12300">View poem's topic associations</a></p></body></html>
