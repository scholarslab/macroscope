  <body><p>35_17: 《送劉散員同賦得陳思王詩山樹郁蒼蒼》許敬宗</p>
    <p>喬木託危岫　積翠繞連岡　葉疏猶漏影　花少未流芳　風來聞肅肅　霧罷見蒼蒼　此中餞行邁　不異上河梁</p><p><a href="../../model.html#/doc/2097">View poem's topic associations</a></p></body></html>
