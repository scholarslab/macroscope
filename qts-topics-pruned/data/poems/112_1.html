  <body><p>112_1: 《唐禪社首樂章。順和》賀知章</p>
    <p>至哉含柔德　萬物資以生　常順稱厚載　流謙通變盈　聖心事能察　增廣陳厥誠　黃祇僾如在　泰折俟咸亨</p><p><a href="../../model.html#/doc/4708">View poem's topic associations</a></p></body></html>
