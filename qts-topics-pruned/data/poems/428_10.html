  <body><p>428_10: 《病假中南亭閑望》白居易</p>
    <p>欹枕不視事　兩日門掩關　始知吏役身　不病不得閒　閒意不在遠　小亭方丈間　西檐竹梢上　坐見太白山　遙愧峰上雲　對此塵中顏</p><p><a href="../../model.html#/doc/19689">View poem's topic associations</a></p></body></html>
