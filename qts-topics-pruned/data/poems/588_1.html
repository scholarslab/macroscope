  <body><p>588_1: 《送友人往太原》李頻</p>
    <p>離亭聊把酒　此路徹邊頭　草白雁來盡　時清人去遊　汾河流晉地　塞雪滿并州　別後相思夜　空看北斗愁</p><p><a href="../../model.html#/doc/29623">View poem's topic associations</a></p></body></html>
