  <body><p>823_32_3: 《山居八詠（其三）》常達</p>
    <p>一室塵埃外　翛然祗麼常　睡來開寢帳　鐘動下禪床　溪浸山光冷　秋凋木葉黃時提祖師意　敧石看斜陽</p><p><a href="../../model.html#/doc/41115">View poem's topic associations</a></p></body></html>
