  <body><p>475_53: 《思歸赤松村呈松陽子》李德裕</p>
    <p>昔人思避世　惟恐不深幽　禽慶潛名岳　鴟夷漾釣舟　顧余知止足　所樂在歸休　不似尋山者　忘家恣遠遊</p><p><a href="../../model.html#/doc/22792">View poem's topic associations</a></p></body></html>
