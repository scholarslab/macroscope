  <body><p>60_44: 《鶴》李嶠</p>
    <p>黃鶴遠聯翩　從鸞下紫煙　翱翔一萬里　來去幾千年　已憩青田側　時遊丹禁前　莫言空警露　猶冀一聞天</p><p><a href="../../model.html#/doc/3096">View poem's topic associations</a></p></body></html>
