  <body><p>81_34: 《侍宴應制得分字》喬知之</p>
    <p>紫禁肅晴氛　朱樓落曉雲　豫遊龍駕轉　天樂鳳簫聞　竹外仙亭出　花間輦路分　微臣一何幸　詞賦奉明君</p><p><a href="../../model.html#/doc/3681">View poem's topic associations</a></p></body></html>
