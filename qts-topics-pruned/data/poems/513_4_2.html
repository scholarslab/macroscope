  <body><p>513_4_2: 《同樂天中秋夜洛河玩月二首（其二）》裴夷直</p>
    <p>不熱不寒三五夕　晴川明月正相臨　千珠競沒蒼龍頷　一鏡高懸白帝心　幾處淒涼緣地遠　有時惆悵值雲陰　如何清洛如清晝　共見初升又見沈</p><p><a href="../../model.html#/doc/24962">View poem's topic associations</a></p></body></html>
