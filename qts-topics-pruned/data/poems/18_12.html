  <body><p>18_12: 《橫吹曲辭。入關》賈馳</p>
    <p>河上微風來　關頭樹初溼　今朝關城吏　又見孤客入　上國誰與期　西來徒自急</p><p><a href="../../model.html#/doc/782">View poem's topic associations</a></p></body></html>
