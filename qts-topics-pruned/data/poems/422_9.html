  <body><p>422_9: 《曉將別》元稹</p>
    <p>風露曉淒淒　月下西牆西　行人帳中起　思婦枕前啼　屑屑命僮御　晨裝儼已齊　將去復攜手　日高方解攜</p><p><a href="../../model.html#/doc/19446">View poem's topic associations</a></p></body></html>
