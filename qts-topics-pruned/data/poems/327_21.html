  <body><p>327_21: 《星名詩》權德輿</p>
    <p>虛懷何所欲　歲晏聊懶逸　雲翼謝翩翻　松心保貞實　風秋景氣爽　葉落井逕出　陶然美酒酣　所謂幽人吉　自當輕尺璧　豈復掃一室　安用簪進賢　少微斯可必</p><p><a href="../../model.html#/doc/15471">View poem's topic associations</a></p></body></html>
