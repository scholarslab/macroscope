  <body><p>228_58: 《嚴鄭公階下新松（得沾字）》杜甫</p>
    <p>弱質豈自負　移根方爾瞻　細聲聞玉帳　疏翠近珠簾　未見紫煙集　虛蒙清露霑　何當一百丈　攲蓋擁高簷</p><p><a href="../../model.html#/doc/10212">View poem's topic associations</a></p></body></html>
