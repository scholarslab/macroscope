  <body><p>510_65: 《江城晚眺》張祜</p>
    <p>重檻構雲端　江城四鬱盤　河流出郭靜　山色對樓寒　浪草侵天白　霜林映日丹　悠然此江思　樹杪幾檣竿</p><p><a href="../../model.html#/doc/24703">View poem's topic associations</a></p></body></html>
