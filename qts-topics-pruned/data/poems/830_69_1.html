  <body><p>830_69_1: 《古出塞曲三首（其一）》貫休</p>
    <p>掃盡狂胡跡　迴頭望故關　相逢惟死鬥　豈易得生還　縱宴參胡樂　收兵過雪山不封十萬戶　此事亦應閒</p><p><a href="../../model.html#/doc/41501">View poem's topic associations</a></p></body></html>
