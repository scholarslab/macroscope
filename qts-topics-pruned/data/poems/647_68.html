  <body><p>647_68: 《詠史詩。邯鄲》胡曾</p>
    <p>曉入邯鄲十里春　東風吹下玉樓塵　青娥莫怪頻含笑　記得當年失步人</p><p><a href="../../model.html#/doc/32505">View poem's topic associations</a></p></body></html>
