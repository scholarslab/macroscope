  <body><p>65_8: 《詠石》蘇味道</p>
    <p>濟北甄神貺　河西濯錦文　聲應天池雨　影觸岱宗雲　燕歸猶可候　羊起自成群　何當握靈髓　高枕絕囂氛</p><p><a href="../../model.html#/doc/3228">View poem's topic associations</a></p></body></html>
