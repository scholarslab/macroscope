  <body><p>725_24: 《客中覽鏡》于鄴</p>
    <p>何當開此鏡　即見髮如絲　白日急於水　少年能幾時　每逢芳草處　長返故園遲　所以多為客　蹉跎欲怨誰</p><p><a href="../../model.html#/doc/37051">View poem's topic associations</a></p></body></html>
