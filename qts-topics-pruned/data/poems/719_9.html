  <body><p>719_9: 《蛺蝶行》盧頻</p>
    <p>東園宮草綠　上下飛相逐　君恩不禁春　昨夜花中宿</p><p><a href="../../model.html#/doc/39569">View poem's topic associations</a></p></body></html>
