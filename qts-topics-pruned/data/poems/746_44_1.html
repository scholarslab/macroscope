  <body><p>746_44_1: 《吳興秋思二首（其一）》陳陶</p>
    <p>不是苕溪厭看月　天涯有程雲樹涼　何意汀洲剩風雨　白蘋今日似瀟湘</p><p><a href="../../model.html#/doc/37863">View poem's topic associations</a></p></body></html>
