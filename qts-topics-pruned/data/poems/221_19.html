  <body><p>221_19: 《柴門》杜甫</p>
    <p>孤舟登瀼西　回首望兩崖　東城乾旱天　其氣如焚柴　長影沒窈窕　餘光散唅呀　大江蟠嵌根　歸海成一家　下衝割坤軸　竦壁攢鏌邪　蕭颯灑秋色　氛昏霾日車　峽門自此始　最窄容浮查　禹功翊造化　疏鑿就攲斜　巨渠決太古　眾水為長蛇　風煙渺吳蜀　舟楫通鹽麻　我今遠遊子　飄轉混泥沙　萬物附本性　約身不願奢　茅棟蓋一床　清池有餘花　濁醪與脫粟　在眼無咨嗟　山荒人民少　地僻日夕佳　貧病固其常　富貴任生涯　老於干戈際　宅幸蓬蓽遮　石亂上雲氣　杉清延月華　賞妍又分外　理愜夫何誇　足了垂白年　敢居高士差　書此豁平昔　回首猶暮霞</p><p><a href="../../model.html#/doc/9592">View poem's topic associations</a></p></body></html>
