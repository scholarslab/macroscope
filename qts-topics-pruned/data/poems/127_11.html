  <body><p>127_11: 《和僕射晉公扈從溫湯（時為右補闕）》王維</p>
    <p>天子幸新豐　旌旗渭水東　寒山天仗外　溫谷幔城中　奠玉群仙座　焚香太乙宮　出遊逢牧馬　罷獵見非熊　上宰無為化　明時太古同　靈芝三秀紫　陳粟萬箱紅　王禮尊儒教　天兵小戰功　謀猶歸哲匠　詞賦屬文宗　司諫方無闕　陳詩且未工　長吟吉甫頌　朝夕仰清風</p><p><a href="../../model.html#/doc/5248">View poem's topic associations</a></p></body></html>
