  <body><p>575_20: 《雍台歌》溫庭筠</p>
    <p>太子池南樓百尺　入窗新樹疏簾隔　黃金鋪首畫鉤陳　羽葆停幢拂交戟　盤紆闌楯臨高臺　帳殿臨流鸞扇開　早雁驚鳴細波起　映花鹵簿龍飛迴</p><p><a href="../../model.html#/doc/29028">View poem's topic associations</a></p></body></html>
