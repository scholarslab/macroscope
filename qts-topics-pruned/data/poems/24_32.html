  <body><p>24_32: 《雜曲歌辭。白馬篇》李白</p>
    <p>龍馬花雪毛　金鞍五陵豪　秋霜切玉劍　落日明珠袍　鬥雞事萬乘　軒蓋一何高　弓摧宜山虎　手接泰山猱　酒後競風彩　三杯弄寶刀　殺人如翦草　劇孟同遊遨　發憤去函谷　從軍向臨洮　叱吒萬戰場　匈奴盡波濤　歸來使酒氣　未肯拜蕭曹　羞入原憲室　荒徑隱蓬蒿</p><p><a href="../../model.html#/doc/1378">View poem's topic associations</a></p></body></html>
