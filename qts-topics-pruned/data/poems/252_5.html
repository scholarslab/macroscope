  <body><p>252_5: 《喜陸侍禦破石埭草寇東峰亭賦詩》袁傪</p>
    <p>古寺東峰上　登臨興有餘　同觀白簡使　新報赤囊書　幾處閒烽堠　千方慶里閭　欣欣夏木長　寂寂晚煙徐　戰罷言歸馬　還師賦出車　因知越范蠡　湖海意何如</p><p><a href="../../model.html#/doc/11824">View poem's topic associations</a></p></body></html>
