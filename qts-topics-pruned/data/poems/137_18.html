  <body><p>137_18: 《河中望鳥灘作貽呂四郎中》儲光羲</p>
    <p>河流有深曲　舟子莫能知　弭棹臨沙嶼　微吟西日馳　平明春色霽　兩岸好風吹　去去川途盡　悠悠親友離　漢宮成羽翼　伊水弄參差　為惜淮南子　如何攀桂枝</p><p><a href="../../model.html#/doc/5661">View poem's topic associations</a></p></body></html>
