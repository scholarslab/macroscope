  <body><p>694_10: 《刺桐花》王轂</p>
    <p>南國清和煙雨辰　刺桐夾道花開新　林梢簇簇紅霞爛　暑天別覺生精神　穠英鬥火欺朱槿　棲鶴驚飛翅憂燼　直疑青帝去匆匆　收拾春風渾不盡</p><p><a href="../../model.html#/doc/35478">View poem's topic associations</a></p></body></html>
