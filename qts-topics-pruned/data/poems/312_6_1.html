  <body><p>312_6_1: 《游爛柯山四首（其一）》李幼卿</p>
    <p>拂霧理孤策　薄霄眺層岑　迥升煙霧外　豁見天地心　物象不可及　遲回空詠吟</p><p><a href="../../model.html#/doc/14846">View poem's topic associations</a></p></body></html>
