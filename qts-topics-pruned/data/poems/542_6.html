  <body><p>542_6: 《都堂試貢士日慶春雪》李損之</p>
    <p>春雪晝悠颺　飄飛試士場　綴毫疑起草　霑字共成章　匝地如鋪練　凝階似截肪　鵝毛縈樹合　柳絮帶風狂　息疫方殊慶　豐年已報祥　應知郢上曲　高唱出東堂</p><p><a href="../../model.html#/doc/26953">View poem's topic associations</a></p></body></html>
