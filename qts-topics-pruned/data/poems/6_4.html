  <body><p>6_4: 《石橋》李禕</p>
    <p>別有經行所　迥跨重巒側　粵因求瘼餘　倏想尋真域　放情恣披拂　杖策聊　　　　　　　　　　　　　色　亂幡霧中見　雁塔雲間識　薄煙冪遠郊　遙峰沒歸翼　仙橋危石架　幽洞乘　　　　　　　　　　　　易測　二教無先後　一相平而直　冀茲捐俗心　永懷依妙力</p><p><a href="../../model.html#/doc/252">View poem's topic associations</a></p></body></html>
