  <body><p>170_16_2: 《贈漢陽輔錄事二首（其二）》李白</p>
    <p>鸚鵡洲橫漢陽渡　水引寒煙沒江樹　南浦登樓不見君　君今罷官在何處　漢口雙魚白錦鱗　令傳尺素報情人　其中字數無多少　祇是相思秋復春</p><p><a href="../../model.html#/doc/7235">View poem's topic associations</a></p></body></html>
