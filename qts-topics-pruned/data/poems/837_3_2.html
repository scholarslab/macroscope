  <body><p>837_3_2: 《上盧使君二首（其二）》貫休</p>
    <p>司馬遷文亞聖人　三頭九陌碾香塵　盡傳棣萼麟兼鳳　終作昌朝甫與申　樓聳嬌歌疏雨過　風含和氣滿城春　因知寰海昇平去　又見高宗夢裏人</p><p><a href="../../model.html#/doc/41839">View poem's topic associations</a></p></body></html>
