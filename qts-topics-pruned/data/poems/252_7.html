  <body><p>252_7: 《喜陸侍禦破石埭草寇東峰亭賦詩》崔何</p>
    <p>絕景西溪寺　連延近郭山　高深清扃外　行止翠微間　江澈煙塵靜　川源草樹閒　中丞健步到　柱史捷書遠　一戰清戍越　三吳變險艱　功名麟閣上　得詠入秦關</p><p><a href="../../model.html#/doc/11826">View poem's topic associations</a></p></body></html>
