  <body><p>12_80: 《郊廟歌辭。享龍池樂章。第二章》蔡孚</p>
    <p>帝宅王家大道邊　神馬龍龜涌聖泉　昔日昔時經此地　看來看去漸成川　歌臺舞榭宜正月　柳岸梅洲勝往年　莫言波上春雲少　祗為從龍直上天</p><p><a href="../../model.html#/doc/494">View poem's topic associations</a></p></body></html>
