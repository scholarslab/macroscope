  <body><p>514_43: 《將之上京別淮南書記李侍禦》朱慶餘</p>
    <p>心地偶相見　語多為別離　詩成公府晚　路入翠微寒　逢石自應坐　有花誰共看　身為當去雁　雲盡到長安</p><p><a href="../../model.html#/doc/25041">View poem's topic associations</a></p></body></html>
