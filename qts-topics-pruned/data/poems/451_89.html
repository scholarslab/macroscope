  <body><p>451_89: 《和夢得冬日晨興》白居易</p>
    <p>漏傳初五點　雞報第三聲　帳下從容起　窗間曨明　照書燈未滅　煖酒火重生　理曲弦歌動　先聞唱渭城</p><p><a href="../../model.html#/doc/21487">View poem's topic associations</a></p></body></html>
