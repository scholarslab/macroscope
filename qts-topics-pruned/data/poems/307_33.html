  <body><p>307_33: 《皇帝移晦日為中和節》呂渭</p>
    <p>皇心不向晦　改節號中和　淑氣同風景　嘉名別詠歌　湔裙移舊俗　賜尺下新科　歷象千年正　酺醵四海多　花隨春令發　鴻度歲陽過　天地齊休慶　歡聲欲盪波</p><p><a href="../../model.html#/doc/14737">View poem's topic associations</a></p></body></html>
