  <body><p>299_21: 《縣丞廳即事》王建</p>
    <p>宮殿半山上　人家高下居　古廳眠受魘　老吏語多虛　雨水洗荒竹　溪沙填廢渠　聖朝收外府　皆自九天除</p><p><a href="../../model.html#/doc/14198">View poem's topic associations</a></p></body></html>
