  <body><p>729_64: 《六朝門。又吟》周曇</p>
    <p>水影星光怪異多　不思修德事干戈　無謀拒諫仍輕敵　國破身擒將奈何</p><p><a href="../../model.html#/doc/37299">View poem's topic associations</a></p></body></html>
