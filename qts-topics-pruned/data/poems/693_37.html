  <body><p>693_37: 《夏日題悟空上人院》杜荀鶴</p>
    <p>三伏閉門披一衲　兼無松竹蔭房廊　安禪不必須山水　滅得心中火自涼</p><p><a href="../../model.html#/doc/35452">View poem's topic associations</a></p></body></html>
