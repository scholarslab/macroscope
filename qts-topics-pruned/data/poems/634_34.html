  <body><p>634_34: 《詩品二十四則。雄渾》司空圖</p>
    <p>大用外腓　真體內充　返虛入渾　積健為雄　具備萬物　橫絕太空　荒荒油雲　寥寥長風　超以象外　得其環中　持之匪強　來之無窮</p><p><a href="../../model.html#/doc/31716">View poem's topic associations</a></p></body></html>
