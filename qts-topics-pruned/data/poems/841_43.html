  <body><p>841_43: 《中春愴懷寄二三知己》齊己</p>
    <p>眼暗心還白　逢春強憑欄　因聞積雨夜　卻憶舊山寒　竹撼煙叢滑　花燒露朵乾　故人相會處　應話此衰殘</p><p><a href="../../model.html#/doc/42174">View poem's topic associations</a></p></body></html>
