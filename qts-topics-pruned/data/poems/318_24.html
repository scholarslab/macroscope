  <body><p>318_24: 《奉陪武相公西亭夜宴陸郎中（時為武元衡幕僚）》蕭祜</p>
    <p>弘閣陳芳宴　佳賓此會難　交逢貴日重　醉得少時歡　舒黛凝歌思　求音足筆端　一聞清佩動　珠玉夜珊珊</p><p><a href="../../model.html#/doc/15156">View poem's topic associations</a></p></body></html>
