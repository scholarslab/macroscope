  <body><p>459_33: 《香山居士寫真詩》白居易</p>
    <p>昔作少學士　圖形入集賢　今為老居士　寫貌寄香山　鶴毳變玄髮　雞膚換朱顏　前形與後貌　相去三十年　勿歎韶華子　俄成皤叟仙　請看東海水　亦變作桑田</p><p><a href="../../model.html#/doc/22053">View poem's topic associations</a></p></body></html>
