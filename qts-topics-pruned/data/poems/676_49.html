  <body><p>676_49: 《九日偶懷寄左省張起居》鄭穀</p>
    <p>令節爭歡我獨閒　荒臺盡日向晴山　渾無酒泛金英菊　漫道官趨玉筍班　深愧青莎迎野步　不堪紅葉照衰顏　羨君官重多吟興　醉帶南陂落照還</p><p><a href="../../model.html#/doc/34255">View poem's topic associations</a></p></body></html>
