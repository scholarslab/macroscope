  <body><p>766_61: 《送二郎君歸長安》劉兼</p>
    <p>我兒辭去淚雙流　蜀郡秦川兩處愁　紅葉滿山歸故國　黃茅遍地住他州　荷衣曉挂慚官吏　菱鏡秋窺訝鬢髹　好向雲泉營舊隱　莫教莊叟畏犧牛</p><p><a href="../../model.html#/doc/38830">View poem's topic associations</a></p></body></html>
