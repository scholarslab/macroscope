  <body><p>772_10: 《葦谷》鄭玉</p>
    <p>水會三川漾碧波　雕陰人唱採花歌　舊時白翟今荒壤　葦谷淒淒風雨多</p><p><a href="../../model.html#/doc/39054">View poem's topic associations</a></p></body></html>
