  <body><p>603_44: 《送友人北游》許棠</p>
    <p>北去陰關去　何人肯待君　無青山擁晉　半濁水通汾　雁塞雖多雁　雲州卻少雲　茲遊殊不惡　莫恨暫離群</p><p><a href="../../model.html#/doc/30326">View poem's topic associations</a></p></body></html>
