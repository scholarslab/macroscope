  <body><p>610_18: 《太湖詩。太湖石》皮日休</p>
    <p>茲山有石岸　抵浪如受屠　雪陣千萬戰　蘚巖高下刳　乃是天詭怪　信非人功夫　白丁一云取　難甚網珊瑚　厥狀復若河　鬼工不可圖　或拳若虺蜴　或蹲如虎貙　連絡若鉤鎖　重疊如萼跗　或若巨人骼　或如太帝符　肛篔簹筍　格磔琅玕株　斷處露海眼　移來和沙鬚　求之煩耄倪　載之勞舳艫　通侯一以眄　貴卻驪龍珠　厚賜以賝賮　遠去窮京都　五侯土山下　要爾添巖齬　賞玩若稱意　爵祿行斯須　苟有王佐士　崛起於太湖　試問欲西笑　得如茲石無</p><p><a href="../../model.html#/doc/30567">View poem's topic associations</a></p></body></html>
