  <body><p>311_1: 《寶劍篇》劉長川</p>
    <p>寶劍不可得　相逢幾許難　今朝一度見　赤色照人寒　匣裏星文動　環邊月影殘　自然神鬼伏　無事莫空彈</p><p><a href="../../model.html#/doc/14826">View poem's topic associations</a></p></body></html>
