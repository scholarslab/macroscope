  <body><p>151_14: 《題靈佑和尚故居》劉長卿</p>
    <p>歎逝翻悲有此身　禪房寂寞見流塵　多時行徑空秋草　幾日浮生哭故人　風竹自吟遙入磬　雨花隨淚共霑巾　殘經窗下依然在　憶得山中問許詢</p><p><a href="../../model.html#/doc/6444">View poem's topic associations</a></p></body></html>
