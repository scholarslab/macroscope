  <body><p>669_10: 《城東即事》章碣</p>
    <p>閒尋香陌鳳城東　時暫開襟向遠風　玉笛一聲芳草外　錦鴛雙起碧流中　苑邊花竹濃如繡　渭北山川澹似空　回首漢宮煙靄裏　天河金閣未央宮</p><p><a href="../../model.html#/doc/33754">View poem's topic associations</a></p></body></html>
