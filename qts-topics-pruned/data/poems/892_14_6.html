  <body><p>892_14_6: 《清平樂（其六）》韋莊</p>
    <p>綠楊春雨　金線飄千縷　花拆香枝黃鸝語　玉勒雕鞍何處　碧窗望斷燕鴻　翠簾睡眼溟濛　寶瑟誰家彈罷　含悲斜倚屏風</p><p><a href="../../model.html#/doc/44169">View poem's topic associations</a></p></body></html>
