  <body><p>705_68: 《奉和翁文堯十九員外中謝日蒙恩賜金紫之什》黃滔</p>
    <p>面蒙君賜自龍墀　誰是還鄉一襲衣　三品易懸鱗鬣赫　八絲展起綵章飛　窮為勝事垂千古　題作新詩啟七微　嚴助買臣精魄在　定應羞著昔年歸</p><p><a href="../../model.html#/doc/36159">View poem's topic associations</a></p></body></html>
