  <body><p>79_15: 《西行別東台詳正學士》駱賓王</p>
    <p>意氣坐相親　關河別故人　客似秦川上　歌疑易水濱　塞荒行辨玉　臺遠尚名輪　洩井懷邊將　尋源重漢臣　上苑梅花早　御溝楊柳新　只應持此曲　別作邊城春</p><p><a href="../../model.html#/doc/3619">View poem's topic associations</a></p></body></html>
