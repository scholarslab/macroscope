  <body><p>506_19: 《瀑布》章孝標</p>
    <p>秋河溢長空　天灑萬丈布　深雷隱雲壑　孤電挂巖樹　滄溟曉噴寒　碧落晴蕩素　非趨下流急　勢使不得住</p><p><a href="../../model.html#/doc/24451">View poem's topic associations</a></p></body></html>
