  <body><p>496_94: 《惜別》姚合</p>
    <p>酒闌歌罷更遲留　攜手思量憑翠樓　桃李容華猶歎月　風流才器亦悲秋　光陰不覺朝昏過　岐路無窮早晚休　似把剪刀裁別恨　兩人分得一般愁</p><p><a href="../../model.html#/doc/23854">View poem's topic associations</a></p></body></html>
