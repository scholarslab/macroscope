  <body><p>827_28_2: 《擬君子有所思二首（其二）》貫休</p>
    <p>安得龍猛筆　點石為黃金　散為酷吏家　使無貪殘心　甘棠密葉成翠幄　欸鳳不來天地塞　所以傾國傾城人　如今如今不可得</p><p><a href="../../model.html#/doc/41285">View poem's topic associations</a></p></body></html>
