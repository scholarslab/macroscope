  <body><p>448_19: 《和楊郎中賀楊僕射致仕後楊侍郎門生合宴席上作》白居易</p>
    <p>業重關西繼大名　恩深闕下遂高情　祥鱣降伴趨庭鯉　賀燕飛和出谷鶯　范蠡舟中無子弟　疏家席上欠門生　可憐玉樹連桃李　從古無如此會榮</p><p><a href="../../model.html#/doc/21146">View poem's topic associations</a></p></body></html>
