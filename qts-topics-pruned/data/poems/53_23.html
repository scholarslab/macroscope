  <body><p>53_23: 《早發始興江口至虛氏村作》宋之問</p>
    <p>候曉踰閩嶠　乘春望越臺　宿雲鵬際落　殘月蚌中開　薜荔搖青氣　桄榔翳碧苔　桂香多露裛　石響細泉回　抱葉玄猿嘯　銜花翡翠來　南中雖可悅　北思日悠哉　鬒髮俄成素　丹心已作灰　何當首歸路　行剪故園萊</p><p><a href="../../model.html#/doc/2813">View poem's topic associations</a></p></body></html>
