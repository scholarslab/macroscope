  <body><p>664_19: 《東歸別常修》羅隱</p>
    <p>六載辛勤九陌中　卻尋歸路五湖東　名慚桂苑一枝綠　鱠憶松江兩箸紅　浮世到頭須適性　男兒何必盡成功　唯慚鮑叔深知我　他日蒲帆百尺風</p><p><a href="../../model.html#/doc/33483">View poem's topic associations</a></p></body></html>
