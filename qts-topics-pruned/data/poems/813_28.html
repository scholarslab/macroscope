  <body><p>813_28: 《送顥法師往太原講兼呈李司徒》無可</p>
    <p>近臘辭精舍　并州謁尚公　路長山忽盡　塞廣雪無窮　講席開晴壘　禪衣涉遠風　聞經諸弟子　應滿此門中</p><p><a href="../../model.html#/doc/40549">View poem's topic associations</a></p></body></html>
