  <body><p>465_20: 《江陵送客歸河北》楊衡</p>
    <p>遠客歸故里　臨路結裴回　山長水復闊　無因重此來　聊將歌一曲　送子手中盃</p><p><a href="../../model.html#/doc/22298">View poem's topic associations</a></p></body></html>
