  <body><p>170_14: 《江上贈竇長史》李白</p>
    <p>漢求季布魯朱家　楚逐伍胥去章華　萬里南遷夜郎國　三年歸及長風沙　聞道青雲貴公子　錦帆遊戲西江水　人疑天上坐樓船　水淨霞明兩重綺　相約相期何太深　棹歌搖艇月中尋　不同珠履三千客　別欲論交一片心</p><p><a href="../../model.html#/doc/7232">View poem's topic associations</a></p></body></html>
