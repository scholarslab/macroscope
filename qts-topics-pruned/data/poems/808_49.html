  <body><p>808_49: 《送童子下山》金地藏</p>
    <p>空門寂寞汝思家　禮別雲房下九華　愛向竹欄騎竹馬　懶於金地聚金沙　添瓶澗底休招月　烹茗甌中罷弄花　好去不須頻下淚　老僧相伴有煙霞</p><p><a href="../../model.html#/doc/40409">View poem's topic associations</a></p></body></html>
