  <body><p>603_34: 《出塞門》許棠</p>
    <p>步步經戎虜　防兵不離身　山多曾戰處　路斷野行人　暴雨聲同瀑　奔沙勢異塵　片時懷萬慮　白髮數莖新</p><p><a href="../../model.html#/doc/30312">View poem's topic associations</a></p></body></html>
