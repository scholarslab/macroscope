  <body><p>374_27: 《自惜》孟郊</p>
    <p>傾盡眼中力　抄詩過與人　自悲風雅老　恐被巴竹嗔　零落雪文字　分明鏡精神　坐甘冰抱晚　永謝酒懷春　徒有言言舊　慚無默默新　始驚儒教誤　漸與佛乘親</p><p><a href="../../model.html#/doc/17638">View poem's topic associations</a></p></body></html>
