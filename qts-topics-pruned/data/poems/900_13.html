  <body><p>900_13: 《雨中花》呂岩</p>
    <p>三百年間　功標青史　幾多俱委埃塵　悟黃粱棄事　厭世藏身　將我一枝丹桂　換他千載青春　岳陽樓上　綸巾羽扇　誰識天人　蓬萊願應仙舉　誰知會合仙寶　遙想望　吹笙玉殿　奏舞鸞裀　風馭雲軿不散　碧桃紫奈長新　願逢一粒　九霞光裏　相繼朝真</p><p><a href="../../model.html#/doc/44729">View poem's topic associations</a></p></body></html>
