  <body><p>799_54: 《春閨怨》程長文</p>
    <p>綺陌香飄柳如線　時光瞬息如流電　良人何處事功名　十載相思不相見</p><p><a href="../../model.html#/doc/39784">View poem's topic associations</a></p></body></html>
