  <body><p>379_27: 《奉同朝賢送新羅使》孟郊</p>
    <p>淼淼望遠國　一萍秋海中　恩傳日月外　夢在波濤東　浪興豁胸臆　泛程舟虛空　既茲吟仗信　亦以難私躬　實怪賞不足　異鮮悅多叢　安危所繫重　征役誰能窮　彼俗媚文史　聖朝富才雄　送行數百首　各以鏗奇工　冗隸竊抽韻　孤屬思將同</p><p><a href="../../model.html#/doc/17866">View poem's topic associations</a></p></body></html>
