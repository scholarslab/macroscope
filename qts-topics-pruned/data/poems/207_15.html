  <body><p>207_15: 《游徐城河忽見清淮，因寄趙八》李嘉佑</p>
    <p>自緣遲暮憶滄洲　翻愛南河濁水流　初過重陽惜殘菊　行看舊浦識群鷗　朝霞映日同歸處　暝柳搖風欲秋別　長恨相逢即分首　含情掩淚獨回頭</p><p><a href="../../model.html#/doc/8959">View poem's topic associations</a></p></body></html>
