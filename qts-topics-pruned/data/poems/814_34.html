  <body><p>814_34: 《贈王將軍》無可</p>
    <p>勳高絕少年　分衛玉階前　雄勇明王重　溫恭執友賢　功書唐史滿　名到虜庭偏　劍彩浮龍影　衣香襲御煙　搜書秋霽閣　走馬夕陽田　急兔投深草　瞋鷹下半天　野人盈邸第　朝客醉盤筵　位在將軍列　官隨憲府遷　刻心思報國　吁氣欲開邊　選帥如公議　須知少比肩</p><p><a href="../../model.html#/doc/40612">View poem's topic associations</a></p></body></html>
