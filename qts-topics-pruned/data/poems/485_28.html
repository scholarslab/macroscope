  <body><p>485_28: 《悲哉行》鮑溶</p>
    <p>促促晨復昏　死生同一源　貴年不懼老　賤撈傷久存　朗朗哭前歌　絳旌引幽魂　來為千金字　去臥百草根　黃土塞生路　悲風送回轅　金鞍舊良馬　四顧不入門　生結千歲念　榮華及百孫　黃金買性命　白刃酬一言　寧知北山下　松柏侵田園</p><p><a href="../../model.html#/doc/23255">View poem's topic associations</a></p></body></html>
