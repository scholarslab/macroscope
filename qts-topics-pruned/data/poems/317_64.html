  <body><p>317_64: 《送裴戡行軍（一作餞裴行軍赴朝命）》武元衡</p>
    <p>珠履三千醉不歡　玉人猶苦夜冰寒　送君偏有無言淚　天下關山行路難</p><p><a href="../../model.html#/doc/15070">View poem's topic associations</a></p></body></html>
