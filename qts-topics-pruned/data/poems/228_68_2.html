  <body><p>228_68_2: 《絕句四首（其二）》杜甫</p>
    <p>欲作魚梁雲復湍　因驚四月雨聲寒　青溪先有蛟龍窟　竹石如山不敢安</p><p><a href="../../model.html#/doc/10226">View poem's topic associations</a></p></body></html>
