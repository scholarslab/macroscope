  <body><p>184_55_3: 《越女詞五首（越中書所見也）（其三）》李白</p>
    <p>耶溪採蓮女　見客棹歌迴　笑入荷花去　佯羞不出來</p><p><a href="../../model.html#/doc/8730">View poem's topic associations</a></p></body></html>
