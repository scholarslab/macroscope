  <body><p>87_69: 《湘州北亭》張說</p>
    <p>人務南亭少　風煙北院多　山花迷徑路　池水拂藤蘿　萍散魚時躍　林幽鳥任歌　悠然白雲意　乘興抱琴過</p><p><a href="../../model.html#/doc/4029">View poem's topic associations</a></p></body></html>
