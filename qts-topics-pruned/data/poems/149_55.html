  <body><p>149_55: 《入白沙渚，夤緣二十五裏至石窟山下，懷天臺陸山人》劉長卿</p>
    <p>遠嶼靄將夕　玩幽行自遲　歸人不計日　流水閒相隨　輟棹古崖口　捫蘿春景遲　偶因回舟次　寧與前山期　對此瑤草色　懷君瓊樹枝　浮雲去寂寞　白鳥相因依　何事愛高隱　但令勞遠思　窮年臥海嶠　永望愁天涯　吾亦從此去　扁舟何所之　迢迢江上帆　千里東風吹</p><p><a href="../../model.html#/doc/6353">View poem's topic associations</a></p></body></html>
