  <body><p>273_29: 《送張南史》戴叔倫</p>
    <p>陋巷無車轍　煙蘿總是春　賈生獨未達　原憲竟忘貧　草座留山月　荷衣遠洛塵　最憐知己在　林下訪閒人</p><p><a href="../../model.html#/doc/12787">View poem's topic associations</a></p></body></html>
