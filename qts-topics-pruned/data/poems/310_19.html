  <body><p>310_19: 《途中寄楊涉》於鵠</p>
    <p>蕭蕭蘆荻晚　一逕入荒陂　日色雲收處　蛙聲雨歇時　前村見來久　羸馬自行遲　聞作王門客　應閒白接</p><p><a href="../../model.html#/doc/14778">View poem's topic associations</a></p></body></html>
