  <body><p>229_4: 《撥悶（一作贈嚴二別駕）》杜甫</p>
    <p>聞道雲安麴米春　纔傾一醆即醺人　乘舟取醉非難事　下峽消愁定幾巡　長年三老遙憐汝　柁開頭捷有神　已辦青錢防雇直　當令美味入吾脣</p><p><a href="../../model.html#/doc/10232">View poem's topic associations</a></p></body></html>
