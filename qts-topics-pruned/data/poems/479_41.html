  <body><p>479_41: 《題西隱寺》封敖</p>
    <p>三年未到九華山　終日披圖一室間　秋寺喜因晴後賞　靈峰看待足時還　猿從有性留僧坐　雲靄無心伴客閒　勝事倘能銷歲月　已名利不相關</p><p><a href="../../model.html#/doc/23078">View poem's topic associations</a></p></body></html>
