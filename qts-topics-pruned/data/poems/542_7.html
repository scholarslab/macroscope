  <body><p>542_7: 《除夜長安作（一作李京詩）》李景</p>
    <p>長安朔風起　窮巷掩雙扉　新歲明朝是　故鄉何路歸　鬢絲饒鏡色　隙雪奪燈輝　卻羨秦州雁　逢春盡北飛</p><p><a href="../../model.html#/doc/26954">View poem's topic associations</a></p></body></html>
