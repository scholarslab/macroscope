  <body><p>631_15: 《玩金鸂鶒和陸魯望》張賁</p>
    <p>翠羽紅襟鏤彩雲　雙飛常笑白鷗群　誰憐化作彫金質　從倩沈檀十里聞</p><p><a href="../../model.html#/doc/31406">View poem's topic associations</a></p></body></html>
