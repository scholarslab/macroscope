  <body><p>2_12: 《立春日游苑迎春》李顯</p>
    <p>神皋福地三秦邑　玉臺金闕九仙家　寒光猶戀甘泉樹　淑景偏臨建始花　綵蝶黃鶯未歌舞　梅香柳色已矜誇　迎春正啟流霞席　暫囑曦輪勿遽斜</p><p><a href="../../model.html#/doc/96">View poem's topic associations</a></p></body></html>
