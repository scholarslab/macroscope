  <body><p>492_53: 《友人山中梅花》殷堯藩</p>
    <p>南國看花動遠情　沈郎詩苦瘦容生　鐵心自儗山中賦　玉笛誰將月下橫　臨水一枝春占早　照人千樹雪同清　好風吹醒羅浮夢　莫聽空林翠羽聲</p><p><a href="../../model.html#/doc/23541">View poem's topic associations</a></p></body></html>
