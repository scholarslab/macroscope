  <body><p>624_23: 《闔閭城北有賣花翁，討春之士往往造焉，因招襲美》陸龜蒙</p>
    <p>故城邊有賣花翁　水曲舟輕去盡通　十畝芳菲為舊業　一家煙雨是元功　閒添藥品年年別　笑指生涯樹樹紅　若要見春歸處所　不過攜手問東風</p><p><a href="../../model.html#/doc/31086">View poem's topic associations</a></p></body></html>
