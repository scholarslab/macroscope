  <body><p>770_5_2: 《還渭南感舊二首（其二）》唐暄</p>
    <p>常時華室靜　笑語度更籌　恍惚人事改　冥漠委荒丘　陽原歎薤露　陰壑悼藏舟　清夜妝臺月　空想畫眉愁</p><p><a href="../../model.html#/doc/38985">View poem's topic associations</a></p></body></html>
