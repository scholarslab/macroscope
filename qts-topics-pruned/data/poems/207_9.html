  <body><p>207_9: 《自蘇台至望亭驛人家盡空春物增思悵然有作因寄從弟紓》李嘉佑</p>
    <p>南浦菰蔣覆白蘋　東吳黎庶逐黃巾　野棠自發空臨水　江燕初歸不見人　遠岫依依如送客　平田渺渺獨傷春　那堪回首長洲苑　烽火年年報虜塵</p><p><a href="../../model.html#/doc/8953">View poem's topic associations</a></p></body></html>
