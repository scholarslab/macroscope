  <body><p>681_9: 《餘寓汀州沙縣，病中聞前鄭左丞璘隨外鎮舉薦…感悟也》韓偓</p>
    <p>莫恨當年入用遲　通材何處不逢知　桑田變後新舟楫　華表歸來舊路岐　公幹寂寥甘坐廢　子牟歡抃促行期　移都已改侯王第　惆悵沙堤別築基</p><p><a href="../../model.html#/doc/34516">View poem's topic associations</a></p></body></html>
