  <body><p>652_28: 《東山瀑布》方幹</p>
    <p>遙夜看來疑月照　平明失去被雲迷　掛巖遠勢穿松島　擊石殘聲注稻畦　素色噴成三伏雪　餘波流作萬年溪　不緣真宰能開決　應向前山雜淤泥</p><p><a href="../../model.html#/doc/32851">View poem's topic associations</a></p></body></html>
