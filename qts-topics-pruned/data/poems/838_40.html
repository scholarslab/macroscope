  <body><p>838_40: 《蝴蝶》齊己</p>
    <p>何處背繁紅　迷芳到檻重　分飛還獨出　成隊偶相逢　遠害終防雀　爭先不避蜂　桃蹊牽往復　蘭徑引相從　翠裛丹心冷　香凝粉翅濃　可尋穿樹影　難覓宿花蹤　日晚來仍急　春殘舞未慵　西風舊池館　猶得採芙蓉</p><p><a href="../../model.html#/doc/41932">View poem's topic associations</a></p></body></html>
