  <body><p>524_1: 《斑竹筒簟》杜牧</p>
    <p>血染斑斑成錦紋　昔年遺恨至今存　分明知是湘妃泣　何忍將身臥淚痕</p><p><a href="../../model.html#/doc/25610">View poem's topic associations</a></p></body></html>
