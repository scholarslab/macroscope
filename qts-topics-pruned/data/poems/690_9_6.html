  <body><p>690_9_6: 《惆悵詩十二首（其六）》王渙</p>
    <p>夜寒春病不勝懷　玉瘦花啼萬事乖　薄幸檀郎斷芳信　驚嗟猶夢合歡鞋</p><p><a href="../../model.html#/doc/35127">View poem's topic associations</a></p></body></html>
