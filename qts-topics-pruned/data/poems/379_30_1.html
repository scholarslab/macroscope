  <body><p>379_30_1: 《送淡公（其一）》孟郊</p>
    <p>燕本雪冰骨　越淡蓮花風　五言雙寶刀　聯響高飛鴻　翰宛錢舍人　詩韻鏗雷公識本未識淡　仰詠嗟無窮　清恨生物表　朗玉傾夢中　常於冷竹坐　相語道意沖嵩洛興不薄　稽江事難同　明年若不來　我作黃蒿翁　何以兀其心　為君學虛空</p><p><a href="../../model.html#/doc/17868">View poem's topic associations</a></p></body></html>
