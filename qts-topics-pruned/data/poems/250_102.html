  <body><p>250_102: 《寄權器》皇甫冉</p>
    <p>露溼青蕪時欲晚　水流黃葉意無窮　節近重陽念歸否　眼前蘺菊帶秋風</p><p><a href="../../model.html#/doc/11776">View poem's topic associations</a></p></body></html>
