  <body><p>510_97: 《五弦》張祜</p>
    <p>小小月輪中　斜抽半袖紅　玉瓶秋滴水　珠箔夜懸風　徵調侵弦乙　商聲過指攏　只愁纔曲罷　雲雨去巴東</p><p><a href="../../model.html#/doc/24737">View poem's topic associations</a></p></body></html>
