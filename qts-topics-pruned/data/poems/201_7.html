  <body><p>201_7: 《九日使君席奉餞衛中丞赴長水》岑參</p>
    <p>節使橫行西出師　嗚弓擐甲羽林兒　臺上霜風凌草木　軍中殺氣傍旌旗　預知漢將宣威日　正是胡塵欲滅時　為報使君多泛菊　更向絃管醉東籬</p><p><a href="../../model.html#/doc/8679">View poem's topic associations</a></p></body></html>
