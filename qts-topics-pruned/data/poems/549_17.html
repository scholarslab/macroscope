  <body><p>549_17: 《昔昔鹽二十首。彩鳳逐帷低》趙嘏</p>
    <p>巧繡雙飛鳳　朝朝伴下帷　春花那見照　暮色已頻欺　欲卷思君處　將啼裛淚時　何年征戍客　傳語報佳期</p><p><a href="../../model.html#/doc/27305">View poem's topic associations</a></p></body></html>
