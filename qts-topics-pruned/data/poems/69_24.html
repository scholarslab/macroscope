  <body><p>69_24: 《奉和初春幸太平公主南莊應制》邵升</p>
    <p>沁園佳麗奪蓬瀛　翠壁紅泉繞上京　二聖忽從鸞殿幸　雙仙正下鳳樓迎　花含步輦空間出　樹雜幃宮畫裏行　無路乘槎窺漢渚　徒知訪卜就君平</p><p><a href="../../model.html#/doc/3306">View poem's topic associations</a></p></body></html>
