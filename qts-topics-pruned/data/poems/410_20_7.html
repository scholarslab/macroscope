  <body><p>410_20_7: 《遣行十首（其七）》元稹</p>
    <p>七過褒城驛　回回各為情　八年身世夢　一種水風聲　尋覓詩章在　思量歲月驚更悲西塞別　終夜繞池行</p><p><a href="../../model.html#/doc/19069">View poem's topic associations</a></p></body></html>
