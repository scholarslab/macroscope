  <body><p>538_47_2: 《學仙二首（其二）》許渾</p>
    <p>心期仙訣意無窮　采畫雲車起壽宮　聞有三山未知處　茂陵松柏滿西風</p><p><a href="../../model.html#/doc/26372">View poem's topic associations</a></p></body></html>
