  <body><p>766_25: 《江樓望鄉寄內》劉兼</p>
    <p>獨上江樓望故鄉　淚襟霜笛共淒涼　雲生隴首秋雖早　月在天心夜已長　魂夢只能隨蛺蝶　煙波無計學鴛鴦　蜀箋都有三千幅　總寫離情寄孟光</p><p><a href="../../model.html#/doc/38794">View poem's topic associations</a></p></body></html>
