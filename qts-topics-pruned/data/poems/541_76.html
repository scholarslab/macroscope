  <body><p>541_76: 《大鹵平後移家到永樂縣居書懷十韻寄劉韋…於此縣寄居》李商隱</p>
    <p>驅馬遶河干　家山照露寒　依然五柳在　況值百花殘　昔去驚投筆　今來分挂冠　不憂懸磬乏　乍喜覆盂安　甑破寧迥顧　舟沈豈暇看　脫身離虎口　移疾就豬肝　鬢入新年白　顏無舊日丹　自悲秋穫少　誰懼夏畦難　逸志忘鴻鵠　清香披蕙蘭　還持一杯酒　坐想二公懽</p><p><a href="../../model.html#/doc/26903">View poem's topic associations</a></p></body></html>
