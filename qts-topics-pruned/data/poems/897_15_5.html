  <body><p>897_15_5: 《生查子（其五）》孫光憲</p>
    <p>為惜美人嬌　長有如花笑　半醉倚紅妝　轉語傳青鳥　眷方深　憐恰好　唯恐相逢少　似這一般情　肯信春光老</p><p><a href="../../model.html#/doc/44556">View poem's topic associations</a></p></body></html>
