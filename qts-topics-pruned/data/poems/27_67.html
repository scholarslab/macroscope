  <body><p>27_67: 《雜曲歌辭。簇拍陸州》?</p>
    <p>西去輪臺萬里餘　故鄉音耗日應疏　隴山鸚鵡能言語　為報閨人數寄書</p><p><a href="../../model.html#/doc/1669">View poem's topic associations</a></p></body></html>
