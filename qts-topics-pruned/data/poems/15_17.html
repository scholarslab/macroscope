  <body><p>15_17: 《郊廟歌辭。享章懷太子廟樂章。送文舞迎武舞》?</p>
    <p>羽籥崇文禮以畢　干鏚奮武事將行　用舍繇來其有致　壯志宣威樂太平</p><p><a href="../../model.html#/doc/617">View poem's topic associations</a></p></body></html>
