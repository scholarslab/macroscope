  <body><p>879_5: 《令狐楚、顧非熊》?</p>
    <p>水里取一鼉　岸上取一駝　將者駝　來馱者鼉　是為駝馱鼉　屋裏取一鴿　水裏取一蛤　將者鴿　來合者蛤　是謂鴿合蛤</p><p><a href="../../model.html#/doc/43699">View poem's topic associations</a></p></body></html>
