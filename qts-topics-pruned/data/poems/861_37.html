  <body><p>861_37: 《題南嶽招仙觀壁上（題此詩後數日上升）》許碏</p>
    <p>洪鑪烹鍛人性命　器用不同分皆定　妖精鬼魅鬥神通　只自干邪不干正　黃口小兒初學行　唯知日月東西生　還為萬靈威聖力　移月在南日在北　玉為玉兮石是石　蘊棄深泥終不易　鄧通餓死嚴陵貧　帝王豈是無人力　丈夫未達莫相侵　攀龍附鳳捐精神</p><p><a href="../../model.html#/doc/43284">View poem's topic associations</a></p></body></html>
