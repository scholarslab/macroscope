  <body><p>632_19_2: 《江行二首（其二）》司空圖</p>
    <p>初程風信好　迴望失津樓　日帶潮聲晚　煙含楚色秋　戍旗當遠客　島樹轉驚鷗　此去非名利　孤帆任白頭</p><p><a href="../../model.html#/doc/31444">View poem's topic associations</a></p></body></html>
