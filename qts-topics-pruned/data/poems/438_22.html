  <body><p>438_22: 《見楊弘貞詩賦，因題絕句以自諭》白居易</p>
    <p>賦句詩章妙入神　未年三十即無身　常嗟薄命形憔悴　若比弘貞是幸人</p><p><a href="../../model.html#/doc/20286">View poem's topic associations</a></p></body></html>
