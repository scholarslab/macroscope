  <body><p>53_30: 《靈隱寺》宋之問</p>
    <p>鷲嶺鬱岧嶢　龍宮鎖寂寥　樓觀滄海日　門對浙江潮　桂子月中落　天香雲外飄　捫蘿登塔遠　刳木取泉遙　霜薄花更發　冰輕葉未凋　夙齡尚遐異　搜對滌煩囂　待入天台路　看余度石橋</p><p><a href="../../model.html#/doc/2820">View poem's topic associations</a></p></body></html>
