  <body><p>210_5: 《韋使君宅海榴詠》皇甫曾</p>
    <p>淮陽臥理有清風　臘月榴花帶雪紅　閉閣寂寥常對此　江湖心在數枝中</p><p><a href="../../model.html#/doc/9021">View poem's topic associations</a></p></body></html>
