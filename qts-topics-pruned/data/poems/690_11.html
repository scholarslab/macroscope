  <body><p>690_11: 《塞上》戴司顏</p>
    <p>空跡晝蒼茫　沙腥古戰場　逢春多霰雪　生計在牛羊　冷角吹鄉淚　乾榆落夢　從來山水客　誰謂到漁陽</p><p><a href="../../model.html#/doc/35135">View poem's topic associations</a></p></body></html>
