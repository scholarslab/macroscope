  <body><p>149_33: 《泛曲阿後湖，簡同游諸公》劉長卿</p>
    <p>元氣浮積水　沈沈深不流　春風萬頃綠　映帶至徐州　為客難適意　逢君方暫遊　夤緣白蘋際　日暮滄浪舟　渡口微月進　林西殘雨收　水雲去仍溼　沙鶴鳴相留　且習子陵隱　能忘生事憂　此中深有意　非為釣魚鉤</p><p><a href="../../model.html#/doc/6331">View poem's topic associations</a></p></body></html>
