  <body><p>641_1_88: 《小遊仙詩九十八首之八十八》曹唐</p>
    <p>青苑紅堂壓瑞雲　月明閒宴九陽君　不知昨夜誰先醉　書破明霞八幅裙</p><p><a href="../../model.html#/doc/32106">View poem's topic associations</a></p></body></html>
