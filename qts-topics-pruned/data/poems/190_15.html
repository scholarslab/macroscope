  <body><p>190_15: 《答李博士》韋應物</p>
    <p>休沐去人遠　高齋出林杪　晴山多碧峰　顥氣疑秋曉　端居喜良友　枉使千里路　緘書當夏時　開緘時已度　簷雛已颻颺　荷露方蕭颯　夢遠竹窗幽　行稀蘭徑合　舊居共南北　往來只如昨　問君今為誰　日夕度清洛</p><p><a href="../../model.html#/doc/8028">View poem's topic associations</a></p></body></html>
