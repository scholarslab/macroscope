  <body><p>652_46: 《贈進士章碣》方幹</p>
    <p>織錦雖云用舊機　抽梭起樣更新奇　何如且破望中葉　未可便攀低處枝　藉地落花春半後　打窗斜雪夜深時　此時才子吟應苦　吟苦鬼神知不知</p><p><a href="../../model.html#/doc/32873">View poem's topic associations</a></p></body></html>
