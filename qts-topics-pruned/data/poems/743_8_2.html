  <body><p>743_8_2: 《金陵雜題二首（其二）》沈彬</p>
    <p>暮潮聲落草光沉　賈客來帆宿岸陰　一笛月明何處酒　滿城秋色幾家砧　時清曾惡桓溫盛　山翠長牽謝傅心　今日到來何物在　碧煙和雨鎖寒林</p><p><a href="../../model.html#/doc/37740">View poem's topic associations</a></p></body></html>
