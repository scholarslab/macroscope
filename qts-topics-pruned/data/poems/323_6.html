  <body><p>323_6: 《送張閣老中丞持節冊吊回鶻》權德輿</p>
    <p>旌旆翩翩擁漢官　君行常得遠人歡　分職南臺知禮重　輟書東觀見才難　金章玉節鳴騶遠　白草黃雲出塞寒　欲散別離唯有醉　暫煩賓從駐征鞍</p><p><a href="../../model.html#/doc/15310">View poem's topic associations</a></p></body></html>
