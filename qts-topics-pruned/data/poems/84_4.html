  <body><p>84_4: 《東征答朝臣相送》陳子昂</p>
    <p>平生白雲意　疲薾愧為雄　君王謬殊寵　旌節此從戎　挼繩當繫虜　單馬豈邀功　孤劍將何托　長謠塞上風</p><p><a href="../../model.html#/doc/3796">View poem's topic associations</a></p></body></html>
