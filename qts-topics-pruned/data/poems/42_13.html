  <body><p>42_13: 《石鏡寺》盧照鄰</p>
    <p>古墓芙蓉塔　神銘松柏煙　鸞沈仙鏡底　花沒梵輪前　銖衣千古佛　寶月兩重圓　隱隱香臺夜　鐘聲徹九天</p><p><a href="../../model.html#/doc/2290">View poem's topic associations</a></p></body></html>
