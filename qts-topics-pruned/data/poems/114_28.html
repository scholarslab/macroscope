  <body><p>114_28: 《同家兄題渭南王公別業》蔡希寂</p>
    <p>好閒知在家　退跡何必深　不出人境外　蕭條江海心　軒車自來往　空名對清陰　川涘將釣玉　鄉亭期散金　素暉射流瀨　翠色綿森林　曾為詩書癖　寧惟耕稼任　吾兄許微尚　枉道來相尋　朝慶老萊服　夕閒安道琴　文章遙頌美　寤寐增所欽　既鬱蒼生望　明時豈陸沈</p><p><a href="../../model.html#/doc/4756">View poem's topic associations</a></p></body></html>
