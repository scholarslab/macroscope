  <body><p>19_60: 《相和歌辭。昭君詞》陳昭</p>
    <p>跨鞍今永訣　垂淚別親賓　漢地行將遠　胡關逐望新　交河擁塞路　隴首暗沙塵　唯有孤明月　猶能遠送人</p><p><a href="../../model.html#/doc/929">View poem's topic associations</a></p></body></html>
