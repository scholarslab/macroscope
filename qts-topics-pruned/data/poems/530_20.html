  <body><p>530_20: 《題宣州元處士幽居》許渾</p>
    <p>潺湲遶門水　未省濯纓塵　鳥散千巖曙　蜂來一逕春　杉松還待客　芝朮不求人　寧學磻溪叟　逢時罷隱淪</p><p><a href="../../model.html#/doc/25974">View poem's topic associations</a></p></body></html>
