  <body><p>262_8: 《隴頭別》鄭錫</p>
    <p>秋盡初移幕　霑裳一送君　據鞍窺古堠　開灶爇寒雲　登隴人迴首　臨關馬顧群　從來斷腸處　皆向此中分</p><p><a href="../../model.html#/doc/12057">View poem's topic associations</a></p></body></html>
