  <body><p>559_29: 《題彭祖樓》薛能</p>
    <p>新晴天狀濕融融　徐國灘聲上下洪　極目澄鮮無限景　入懷輕好可憐風　身防潦倒師彭祖　妓擁登臨愧謝公　誰致此樓潛惠我　萬家殘照在河東</p><p><a href="../../model.html#/doc/28044">View poem's topic associations</a></p></body></html>
