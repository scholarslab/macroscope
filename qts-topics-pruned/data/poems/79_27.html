  <body><p>79_27: 《過故宋》駱賓王</p>
    <p>舊國千年盡　荒城四望通　雲浮非隱帝　日舉類遊童　綺琴朝化洽　祥石夜論空　馬去遙奔鄭　蛇分近帶豐　池文斂束水　竹影漏寒叢　園兔承行月　川禽避斷風　故宋誠難定　從梁事未工　唯當過周客　獨愧吳臺空</p><p><a href="../../model.html#/doc/3631">View poem's topic associations</a></p></body></html>
