  <body><p>691_11: 《途中春》杜荀鶴</p>
    <p>馬上覽春色　丈夫慚淚垂　一生看卻老　五字未逢知　酒力不能久　愁根無可醫　明年到今日　公道與誰期</p><p><a href="../../model.html#/doc/35160">View poem's topic associations</a></p></body></html>
