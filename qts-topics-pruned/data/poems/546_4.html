  <body><p>546_4: 《早發靈芝望九華寄杜員外使君》曹汾</p>
    <p>戴月早辭三秀館　遲明初識久華峰　嵯嵯玉劍寒鋩利　褭褭青蓮翠葉重　奇狀卻疑人畫出　嵐光如為客添濃　行春若到五溪上　此處褰帷正面逢</p><p><a href="../../model.html#/doc/27177">View poem's topic associations</a></p></body></html>
