  <body><p>230_57_1: 《熱三首（其一）》杜甫</p>
    <p>雷霆空霹靂　雲雨竟虛無　炎赫衣流汗　低垂氣不蘇　乞為寒水玉　願作冷秋菰何似兒童歲　風涼出舞雩</p><p><a href="../../model.html#/doc/10447">View poem's topic associations</a></p></body></html>
