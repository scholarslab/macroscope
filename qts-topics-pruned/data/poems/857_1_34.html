  <body><p>857_1_34: 《七言（其三十四）》呂岩</p>
    <p>割斷繁華掉卻榮　便從初得是長生　曾於錦水為蟬蛻　又向蓬萊別姓名　三住住來無否泰　一塵塵在世人情　不知功滿歸何處　直跨虯龍上玉京</p><p><a href="../../model.html#/doc/43095">View poem's topic associations</a></p></body></html>
