  <body><p>860_1: 《四言詩》孫思邈</p>
    <p>取金之精　合石之液　列為夫婦　結為魂魄　一體混沌　兩精感激　河車覆載　鼎候無忒　洪鑪烈火　烘燄翕赫　煙未及黔　燄不假碧　如畜扶桑　若藏霹靂　奼女氣索　嬰兒聲寂　透出兩儀　麗於四極　壁立幾多　馬馳一驛　宛其死矣　適然從革　惡黜善遷　情回性易　紫色內達　赤芒外射　熠若火生　乍疑血滴　號曰中環　退藏於密　霧散五內　川流百脈　骨變金植　顏駐玉澤　陽德乃敷　陰功　積　南宮度名　北斗落籍</p><p><a href="../../model.html#/doc/43237">View poem's topic associations</a></p></body></html>
