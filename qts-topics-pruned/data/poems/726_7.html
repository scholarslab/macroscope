  <body><p>726_7: 《和三鄉詩》王碩</p>
    <p>無姓無名越水濱　芳詞空怨路傍人　莫教才子偏惆悵　宋玉東家是舊鄰</p><p><a href="../../model.html#/doc/37066">View poem's topic associations</a></p></body></html>
