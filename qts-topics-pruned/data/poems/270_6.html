  <body><p>270_6: 《贈岑郎中》戎昱</p>
    <p>童年未解讀書時　誦得郎中數首詩　四海煙塵猶隔闊　十年魂夢每相隨　雖披雲霧逢迎疾　已恨趨風拜德遲　天下無人鑒詩句　不尋詩伯重尋誰</p><p><a href="../../model.html#/doc/12480">View poem's topic associations</a></p></body></html>
