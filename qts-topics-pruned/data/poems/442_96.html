  <body><p>442_96: 《寄李蘇州，兼示楊瓊》白居易</p>
    <p>真娘墓頭春草碧　心奴鬢上秋霜白　為問蘇臺酒席中　使君歌笑與誰同　就中猶有楊瓊在　堪上東山伴謝公</p><p><a href="../../model.html#/doc/20726">View poem's topic associations</a></p></body></html>
