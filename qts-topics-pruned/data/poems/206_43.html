  <body><p>206_43: 《送杜禦史還廣陵》李嘉佑</p>
    <p>慚君從弱歲　顧我比諸昆　同事元戎久　俱承國士恩　隨鶯過淮水　看柳向轅門　草色金陵岸　思心那可論</p><p><a href="../../model.html#/doc/8901">View poem's topic associations</a></p></body></html>
