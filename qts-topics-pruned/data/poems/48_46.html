  <body><p>48_46: 《江上使風呈裴宣州耀卿》張九齡</p>
    <p>江路與天連　風帆何淼然　遙林浪出沒　孤舫鳥聯翩　常愛千鈞重　深思萬事捐　報恩非徇祿　還逐賈人船</p><p><a href="../../model.html#/doc/2533">View poem's topic associations</a></p></body></html>
