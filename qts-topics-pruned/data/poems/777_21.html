  <body><p>777_21: 《晚投南村》衛葉</p>
    <p>客行逢日暮　原野散秋暉　南陌人初斷　西林鳥盡歸　暗篷沙上轉　寒葉月中飛　村落無多在　聲聲近擣衣</p><p><a href="../../model.html#/doc/39179">View poem's topic associations</a></p></body></html>
