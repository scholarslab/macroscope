  <body><p>200_119: 《攜琴酒尋閻防崇濟寺所居僧院（得濃字）》岑參</p>
    <p>相訪但尋鐘　門寒古殿松　彈琴醒暮酒　卷幔引諸峰　事愜林中語　人幽物外蹤　吾廬幸接近　茲地興偏慵</p><p><a href="../../model.html#/doc/8622">View poem's topic associations</a></p></body></html>
