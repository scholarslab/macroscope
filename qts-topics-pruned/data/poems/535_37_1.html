  <body><p>535_37_1: 《陪宣城大夫崔公泛後池兼北樓宴二首（其一）》許渾</p>
    <p>陪泛芳池醉北樓　水花繁艷照膺舟　亭臺陰合樹初晝　弦管韻高山欲秋　皆賀虢巖終選傅　自傷燕谷未逢鄒　昔時恩遇今能否　一尉滄洲已白頭</p><p><a href="../../model.html#/doc/26217">View poem's topic associations</a></p></body></html>
