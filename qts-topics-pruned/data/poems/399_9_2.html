  <body><p>399_9_2: 《楚歌十首（江陵時作）（其二）》元稹</p>
    <p>陶虞事已遠　尼父獨將明　潛穴龍無位　幽林蘭自生　楚王謀授邑　此意復中傾未別子西語　縱來何所成</p><p><a href="../../model.html#/doc/18797">View poem's topic associations</a></p></body></html>
