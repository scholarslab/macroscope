  <body><p>230_74: 《雷》杜甫</p>
    <p>巫峽中宵動　滄江十月雷　龍蛇不成蟄　天地劃爭迴　卻碾空山過　深蟠絕壁來　何須妒雲雨　霹靂楚王臺</p><p><a href="../../model.html#/doc/10470">View poem's topic associations</a></p></body></html>
