  <body><p>299_16: 《歸昭應留別城中》王建</p>
    <p>喜得近京城　官卑意亦榮　並床歡未定　離室思還生　計拙偷閒住　經過買日行　如無自來分　一驛是遙程</p><p><a href="../../model.html#/doc/14193">View poem's topic associations</a></p></body></html>
