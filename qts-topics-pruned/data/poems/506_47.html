  <body><p>506_47: 《遊雲際寺》章孝標</p>
    <p>衫袖拂青冥　推鞍上翠屏　塵埃辭馬尾　城闕入窗櫺　雲領浮名去　鐘撞大夢醒　茫茫山下事　滿眼送流萍</p><p><a href="../../model.html#/doc/24479">View poem's topic associations</a></p></body></html>
