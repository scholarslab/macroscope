  <body><p>652_45: 《牡丹》方幹</p>
    <p>不逢盛暑不衝寒　種子成叢用法難　醉眼若為拋去得　狂心更擬折來看　凌霜烈火吹無豔　裛露陰霞曬不乾　莫道嬌紅怕風雨　經時猶自未凋殘</p><p><a href="../../model.html#/doc/32872">View poem's topic associations</a></p></body></html>
