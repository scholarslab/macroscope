  <body><p>87_83_1: 《贈工部尚書馮公挽歌三首（其一）》張說</p>
    <p>忠鯁難為事　平生盡畏途　如弦心自直　秀木勢恆孤　詔葬南陵道　神遊北斗樞貴門傳萬石　餘慶在雙珠</p><p><a href="../../model.html#/doc/4051">View poem's topic associations</a></p></body></html>
