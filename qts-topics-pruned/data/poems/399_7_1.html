  <body><p>399_7_1: 《蟲豸詩。浮塵子（其一）》元稹　　</p>
    <p>可歎浮塵子　纖埃喻此微　寧諭隔紗幌　并解透綿衣　有毒能成痏　無聲不見飛病來雙眼暗　何計辨雰霏</p><p><a href="../../model.html#/doc/18790">View poem's topic associations</a></p></body></html>
