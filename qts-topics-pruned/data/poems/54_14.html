  <body><p>54_14: 《邊愁》崔湜</p>
    <p>九月蓬根斷　三邊草葉腓　風塵馬變色　霜雪劍生衣　客思愁陰晚　邊書驛騎歸　殷勤鳳樓上　還袂及春暉</p><p><a href="../../model.html#/doc/2852">View poem's topic associations</a></p></body></html>
