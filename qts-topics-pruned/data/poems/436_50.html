  <body><p>436_50: 《歎發落》白居易</p>
    <p>多病多愁心自知　行年未老髮先衰　隨梳落去何須惜　不落終須變作絲</p><p><a href="../../model.html#/doc/20133">View poem's topic associations</a></p></body></html>
