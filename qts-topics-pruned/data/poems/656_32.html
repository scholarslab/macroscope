  <body><p>656_32: 《酬黃從事懷舊見寄》羅隱</p>
    <p>舊遊不合到心中　把得君詩意亦同　水館酒闌清夜月　香街人散白楊風　長繩繫日雖難絆　辨口談天不易窮　世事自隨蓬轉在　思量何處是飛蓬</p><p><a href="../../model.html#/doc/33167">View poem's topic associations</a></p></body></html>
