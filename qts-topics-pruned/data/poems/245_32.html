  <body><p>245_32: 《兗州送李明府使蘇州便赴告期》韓翃</p>
    <p>莫言水國去迢迢　白馬吳門見不遙　楓樹林中經楚雨　木蘭舟上蹋江潮　空山古寺千年石　草色寒堤百尺橋　早晚盧家蘭室在　珊瑚玉佩徹青霄</p><p><a href="../../model.html#/doc/11426">View poem's topic associations</a></p></body></html>
