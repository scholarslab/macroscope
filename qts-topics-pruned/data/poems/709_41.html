  <body><p>709_41: 《贈表弟黃校書輅（昔居臨溪今居近市入市五裏）》徐夤</p>
    <p>產破身窮為學儒　我家諸表愛詩書　嚴陵雖說臨溪隱　晏子還聞近市居　佳句麗偷紅菡萏　吟窗冷落白蟾蜍　閒來共話無生理　今古悠悠事總虛</p><p><a href="../../model.html#/doc/36370">View poem's topic associations</a></p></body></html>
