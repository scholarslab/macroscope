  <body><p>592_57: 《旅次岳陽寄京中親故》曹鄴</p>
    <p>君山南面浪連天　一客愁心兩處懸　身逐片帆歸楚澤　魂隨流水向秦川　月回浦北千尋雪　樹出湖東幾點煙　更欲登樓向西望　北風催上洞庭船</p><p><a href="../../model.html#/doc/29857">View poem's topic associations</a></p></body></html>
