  <body><p>446_51: 《埇橋舊業》白居易</p>
    <p>別業埇城北　拋來二十春　改移新徑路　變換舊村鄰　有稅田疇薄　無官弟姪貧　田園何用問　強半屬他人</p><p><a href="../../model.html#/doc/20981">View poem's topic associations</a></p></body></html>
