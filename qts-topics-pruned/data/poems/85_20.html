  <body><p>85_20: 《唐享太廟樂章。崇德舞》張說</p>
    <p>皇合一德　朝宗百神　削平天地　大拯生人　上帝配食　單于入臣　戎歌陳武　曄曄震震</p><p><a href="../../model.html#/doc/3862">View poem's topic associations</a></p></body></html>
