  <body><p>799_32: 《聞琴》孫氏</p>
    <p>玉指朱弦軋復清　湘妃愁怨最難聽　初疑颯颯涼風勁　又似蕭蕭暮雨零　近比流泉來碧嶂　遠如玄鶴下青冥　夜深彈罷堪惆悵　露溼叢蘭月滿庭</p><p><a href="../../model.html#/doc/39768">View poem's topic associations</a></p></body></html>
