  <body><p>239_33: 《酬趙給事相尋不遇留贈》錢起</p>
    <p>誰憶顏生窮巷裏　能勞馬跡破春苔　忽看童子掃花處　始愧夕郎題鳳來　斜景適隨詩興盡　好風纔送珮聲回　豈無雞黍期他日　惜此殘春阻綠杯</p><p><a href="../../model.html#/doc/11128">View poem's topic associations</a></p></body></html>
