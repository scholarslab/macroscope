  <body><p>550_41: 《廣陵道》趙嘏</p>
    <p>鬥雞臺邊花照塵　煬帝陵下水含春　青雲回翅北歸雁　白首哭途何處人</p><p><a href="../../model.html#/doc/27469">View poem's topic associations</a></p></body></html>
