  <body><p>83_2_19: 《感遇詩三十八首（其十九）》陳子昂</p>
    <p>聖人不利己　憂濟在元元　黃屋非堯意　瑤臺安可論　吾聞西方化　清淨道彌敦奈何窮金玉　雕刻以為尊　雲構山林盡　瑤圖珠翠煩　鬼工尚未可　人力安能存夸愚適增累　矜智道逾昏</p><p><a href="../../model.html#/doc/3743">View poem's topic associations</a></p></body></html>
