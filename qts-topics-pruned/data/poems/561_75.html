  <body><p>561_75: 《贈無表禪師》薛能</p>
    <p>笠戴圓陰楚地　磬敲清響蜀山銅　秋來說偈寅朝殿　爽爽楊枝滿手風</p><p><a href="../../model.html#/doc/28253">View poem's topic associations</a></p></body></html>
