  <body><p>442_98: 《閑坐》白居易</p>
    <p>暖擁紅爐火　閒搔白髮頭　百年慵裏過　萬事醉中休　有室同摩詰　無兒比鄧攸　莫論身在日　身後亦無憂</p><p><a href="../../model.html#/doc/20728">View poem's topic associations</a></p></body></html>
