  <body><p>494_98_2: 《送絕塵子歸舊隱二首（其二）》施肩吾</p>
    <p>班藤為杖草為衣　萬壑千峰獨自歸　縱令相憶誰相報　桂樹巖邊人信稀</p><p><a href="../../model.html#/doc/23657">View poem's topic associations</a></p></body></html>
