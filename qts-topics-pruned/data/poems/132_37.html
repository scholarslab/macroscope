  <body><p>132_37: 《題神力師院》李頎</p>
    <p>大師神傑貌　五嶽森禪房　堅持日月珠　豁見滄江長　隨病拔諸苦　致身如法王　階庭藥草遍　飯食天花香　樹色向高閣　晝陰橫半牆　每聞第一義　心淨琉璃光</p><p><a href="../../model.html#/doc/5459">View poem's topic associations</a></p></body></html>
