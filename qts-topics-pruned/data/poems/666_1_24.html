  <body><p>666_1_24: 《比紅兒詩（其二十四）》羅虯</p>
    <p>世事悠悠未足稱　肯將閒事更爭能　自從命向紅兒去　不欲留心在裂繒</p><p><a href="../../model.html#/doc/33596">View poem's topic associations</a></p></body></html>
