  <body><p>228_57_3: 《送舍弟頻赴齊州三首（其三）》杜甫</p>
    <p>諸姑今海畔　兩弟亦山東　去傍干戈覓　來看道路通　短衣防戰地　匹馬逐秋風　莫作俱流落　長瞻碣石鴻</p><p><a href="../../model.html#/doc/10211">View poem's topic associations</a></p></body></html>
