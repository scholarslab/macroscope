  <body><p>515_57: 《夏日訪貞上人院》朱慶餘</p>
    <p>炎夏尋靈境　高僧澹蕩中　命棋隈綠竹　盡日有清風　流水離經閣　閒雲入梵宮　此時祛萬慮　直似出塵籠</p><p><a href="../../model.html#/doc/25143">View poem's topic associations</a></p></body></html>
