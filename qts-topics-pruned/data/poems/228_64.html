  <body><p>228_64: 《正月三日歸溪上有作，簡院內諸公》杜甫</p>
    <p>野外堂依竹　籬邊水向城　蟻浮仍臘味　鷗泛已春聲　藥許鄰人斸　書從稚子擎　白頭趨幕府　深覺負平生</p><p><a href="../../model.html#/doc/10218">View poem's topic associations</a></p></body></html>
