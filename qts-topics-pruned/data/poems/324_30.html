  <body><p>324_30: 《送穆侍禦歸東都》權德輿</p>
    <p>知君儒服貴　綵繡兩相輝　婉婉成名後　翩翩擁傳歸　江深煙嶼沒　山暗雨雲飛　共待酬恩罷　相將去息機</p><p><a href="../../model.html#/doc/15368">View poem's topic associations</a></p></body></html>
