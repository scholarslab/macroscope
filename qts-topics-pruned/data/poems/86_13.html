  <body><p>86_13: 《送郭大夫元振再使吐蕃》張說</p>
    <p>犬戎廢東獻　漢使馳西極　長策問酋渠　猜阻自夷殛　容髮徂邊歲　旌裘敝海色　五年一見家　妻子不相識　武庫兵猶動　金方事未息　遠圖待才智　苦節輸筋力　脫刀贈分手　書帶加餐食　知君萬里侯　立功在異域</p><p><a href="../../model.html#/doc/3885">View poem's topic associations</a></p></body></html>
