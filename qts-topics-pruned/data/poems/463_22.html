  <body><p>463_22: 《和劉夢得歲夜懷友》盧貞</p>
    <p>文翰走天下　琴尊臥洛陽　貞元朝士盡　新歲一悲涼　名早緣才大　官遲為壽長　時來知病已　莫歎步趨妨</p><p><a href="../../model.html#/doc/22255">View poem's topic associations</a></p></body></html>
