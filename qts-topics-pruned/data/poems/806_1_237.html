  <body><p>806_1_237: 《詩三百三首（其二百三十七）》寒山</p>
    <p>寄語諸仁者　復以何為懷　達道見自性　自性即如來　天真元具足　修證轉差迴棄本卻逐末　只守一場獃</p><p><a href="../../model.html#/doc/40261">View poem's topic associations</a></p></body></html>
