  <body><p>381_17_5: 《峽哀（其五）》孟郊</p>
    <p>峽螭老解語　百丈潭底聞　毒波為計校　飲血養子孫　既非皋陶吏　空食沈獄魂潛怪何幽幽　魄說徒云云　峽聽哀哭泉　峽弔鰥寡猿　峽聲非人聲　劍水相劈翻斯誰士諸謝　奏此沈苦言</p><p><a href="../../model.html#/doc/17967">View poem's topic associations</a></p></body></html>
