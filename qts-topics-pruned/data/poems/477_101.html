  <body><p>477_101: 《竹裏》李涉</p>
    <p>竹裹編茅倚石根　竹莖疏處見前村　閒眠盡日無人到　自有春風為掃門</p><p><a href="../../model.html#/doc/23015">View poem's topic associations</a></p></body></html>
