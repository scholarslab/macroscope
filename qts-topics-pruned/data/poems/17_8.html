  <body><p>17_8: 《樂府雜曲。鼓吹曲辭。戰城南》劉駕</p>
    <p>城南征戰多　城北無飢鴉　白骨馬蹄下　誰言皆有家　城前水聲苦　倏忽流萬古　莫爭城外地　城裏有閒土</p><p><a href="../../model.html#/doc/715">View poem's topic associations</a></p></body></html>
