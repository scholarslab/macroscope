  <body><p>563_3: 《登望京樓賦》令狐綯</p>
    <p>夷門一鎮五經秋　未得朝天不免愁　因上此樓望京國　便名樓作望京樓</p><p><a href="../../model.html#/doc/28290">View poem's topic associations</a></p></body></html>
