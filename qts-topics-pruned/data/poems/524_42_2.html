  <body><p>524_42_2: 《宮祠二首（其二）》杜牧</p>
    <p>監宮引出暫開門　隨例須朝不是恩　銀鑰卻收金鎖合　月明花落又黃昏</p><p><a href="../../model.html#/doc/25650">View poem's topic associations</a></p></body></html>
