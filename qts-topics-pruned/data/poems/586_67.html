  <body><p>586_67: 《望未央宮》劉滄</p>
    <p>西上秦原見未央　山嵐川色晚蒼蒼　雲樓欲動入清渭　鴛瓦如飛出綠楊　舞席歌塵空歲月　宮花春草滿池塘　香風吹落天人語　綵鳳五雲朝漢皇</p><p><a href="../../model.html#/doc/29519">View poem's topic associations</a></p></body></html>
