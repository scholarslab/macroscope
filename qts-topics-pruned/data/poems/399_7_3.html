  <body><p>399_7_3: 《蟲豸詩。浮塵子（其三）》元稹　　</p>
    <p>但覺皮膚憯　安知瑣細來　因風吹薄霧　向日誤輕埃　暗囓堪銷骨　潛飛有禍胎　然無防備處　留待雪霜摧</p><p><a href="../../model.html#/doc/18792">View poem's topic associations</a></p></body></html>
