  <body><p>214_8: 《送張瑤貶五溪尉》高適</p>
    <p>他日維楨幹　明時懸鏌邪　江山遙去國　妻子獨還家　離別無嫌遠　沈浮勿強嗟　南登有詞賦　知爾弔長沙</p><p><a href="../../model.html#/doc/9218">View poem's topic associations</a></p></body></html>
