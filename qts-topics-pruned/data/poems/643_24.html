  <body><p>643_24: 《方幹隱居》李山甫</p>
    <p>咬咬嘎嘎水禽聲　露洗松陰滿院清　溪畔印沙多鶴跡　檻前題竹有僧名　問人遠岫千重意　對客閒雲一片情　早晚塵埃得休去　且將書劍事先生</p><p><a href="../../model.html#/doc/32177">View poem's topic associations</a></p></body></html>
