  <body><p>218_32_5: 《乾元中寓居同穀縣，作歌七首（其五）》杜甫</p>
    <p>四山多風溪水急　寒雨颯颯枯樹溼　黃蒿古城雲不開　白狐跳梁黃狐立　我生何為在窮谷　中夜起坐萬感集　嗚呼五歌兮歌正長　魂招不來歸故鄉</p><p><a href="../../model.html#/doc/9468">View poem's topic associations</a></p></body></html>
