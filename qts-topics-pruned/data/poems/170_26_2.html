  <body><p>170_26_2: 《系尋陽，上崔相渙三首（其二）》李白</p>
    <p>毛遂不墮井　曾參寧殺人　虛言誤公子　投杼惑慈親　白璧雙明月　方知一玉真</p><p><a href="../../model.html#/doc/7246">View poem's topic associations</a></p></body></html>
