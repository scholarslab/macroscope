  <body><p>1_17: 《冬狩》李世民</p>
    <p>烈烈寒風起　慘慘飛雲浮　霜濃凝廣隰　冰厚結清流　金鞍移上苑　玉勒騁平疇　旌旗四望合　罝羅一面求　楚踣爭兕殪　秦亡角鹿愁　獸忙投密樹　鴻驚起礫洲　騎斂原塵靜　戈迴嶺日收　心非洛汭逸　意在渭濱游　禽荒非所樂　撫轡更招憂</p><p><a href="../../model.html#/doc/26">View poem's topic associations</a></p></body></html>
