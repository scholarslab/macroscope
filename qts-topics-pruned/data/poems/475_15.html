  <body><p>475_15: 《寄茅山孫煉師》李德裕</p>
    <p>何地最翛然　華陽第八天　松風清有露　蘿月淨無煙　乍警瑤壇鶴　時嘶玉樹蟬　欲馳千里戀　惟有鳳門泉　石上谿蓀發紫茸　碧山幽藹水溶溶　菖花定是無人見　春日惟應羽客逢　獨尋蘭渚玩遲暉　閒倚松窗望翠微　遙想春山明月曙　玉壇清磬步虛歸</p><p><a href="../../model.html#/doc/22758">View poem's topic associations</a></p></body></html>
