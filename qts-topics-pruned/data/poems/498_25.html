  <body><p>498_25: 《迎春》姚合</p>
    <p>半年留醉待花開　曉去迎春夜始迴　風煖慢行尋曲水　天晴遠望立高臺　亦知無處將詩請　唯得終朝把酒催　今日柳條全弄色　遊人相伴看春來</p><p><a href="../../model.html#/doc/24018">View poem's topic associations</a></p></body></html>
