  <body><p>184_54: 《南流夜郎寄內》李白</p>
    <p>夜郎天外怨離居　明月樓中音信疏　北雁春歸看欲盡　南來不得豫章書</p><p><a href="../../model.html#/doc/7773">View poem's topic associations</a></p></body></html>
