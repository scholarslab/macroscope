  <body><p>893_33_2: 《山花子（其二）》和凝</p>
    <p>銀字笙寒調正長　水文簟冷畫屏涼　玉腕重　金扼臂　淡梳妝　幾度試香纖手暖　一同嘗酒絳脣光　佯弄紅絲繩拂子　打檀郎</p><p><a href="../../model.html#/doc/44257">View poem's topic associations</a></p></body></html>
