  <body><p>236_88_2: 《登覆釜山遇道人二首（其二）》錢起</p>
    <p>真氣重嶂裏　知君嘉遯幽　山階壓丹穴　藥井通洑流　道者帶經出　洞中攜我遊　欲驂白蜺去　且為紫芝留　忽憶武陵事　別家疑數秋</p><p><a href="../../model.html#/doc/10861">View poem's topic associations</a></p></body></html>
