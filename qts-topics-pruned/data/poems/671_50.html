  <body><p>671_50: 《留別》唐彥謙</p>
    <p>西入潼關路　何時更盍簪　年來人事改　老去鬢毛侵　花染離筵淚　葵傾報國心　龍潭千尺水　不似別情深</p><p><a href="../../model.html#/doc/33862">View poem's topic associations</a></p></body></html>
