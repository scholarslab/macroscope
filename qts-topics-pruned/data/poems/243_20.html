  <body><p>243_20: 《贈別上元主簿張著》韓翃</p>
    <p>上書一見平津侯　劍笏斜齊秣陵尉　朝垂綬帶迎遠客　暮鎖印囊飛上吏　長樂花深萬井時　同官無事有歸期　回船對酒三生渚　繫馬焚香五願祠　日日澄江帶山翠　綠芳都在經過地　行人看射領軍堂　遊女題詩光宅寺　風流才調愛君偏　此別相逢定幾年　惆悵浮雲迷遠道　張侯樓上月娟娟</p><p><a href="../../model.html#/doc/11313">View poem's topic associations</a></p></body></html>
