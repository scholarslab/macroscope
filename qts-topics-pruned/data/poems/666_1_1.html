  <body><p>666_1_1: 《比紅兒詩（其一）》羅虯</p>
    <p>姓字看侵尺五天　芳菲占斷百花鮮　馬嵬好笑當時事　虛賺明皇幸蜀川</p><p><a href="../../model.html#/doc/33573">View poem's topic associations</a></p></body></html>
