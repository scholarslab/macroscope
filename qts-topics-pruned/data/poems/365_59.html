  <body><p>365_59: 《同樂天登棲靈寺塔》劉禹錫</p>
    <p>步步相攜不覺難　九層雲外倚闌干　忽然笑語半天上　無限遊人舉眼看</p><p><a href="../../model.html#/doc/17284">View poem's topic associations</a></p></body></html>
