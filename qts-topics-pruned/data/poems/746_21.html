  <body><p>746_21: 《劍池》陳陶</p>
    <p>秦帝南巡厭火精　蒼黃埋劍故豐城　霸圖繚淚金龍螫　坤道扶搖紫氣生　星斗臥來閒窟穴　雌雄飛去變澄泓　永懷惆悵中宵作　不見春雷發匣聲</p><p><a href="../../model.html#/doc/37841">View poem's topic associations</a></p></body></html>
