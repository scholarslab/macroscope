  <body><p>560_6: 《題大雲寺西閣》薛能</p>
    <p>閣臨偏險寺當山　獨坐西城笑滿顏　四野有歌行路樂　五營無戰射堂閒　鼙和調角秋空外　砧辦征衣落照間　方擬殺身酬聖主　敢於高處戀鄉關</p><p><a href="../../model.html#/doc/28074">View poem's topic associations</a></p></body></html>
