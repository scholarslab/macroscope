  <body><p>542_32: 《宿東岩寺曉起》薛瑩</p>
    <p>野寺寒塘曉　遊人一夢分　鐘殘數樹月　僧起半巖雲　宿鳥驚初見　幽泉落不聞　吟餘憑前檻　紅葉下紛紛</p><p><a href="../../model.html#/doc/26976">View poem's topic associations</a></p></body></html>
