  <body><p>685_57: 《江行》吳融</p>
    <p>霞低水遠碧翻紅　一棹無邊落照中　說示北人應不愛　錦遮泥健馬追風</p><p><a href="../../model.html#/doc/34915">View poem's topic associations</a></p></body></html>
