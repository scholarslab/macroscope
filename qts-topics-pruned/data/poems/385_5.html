  <body><p>385_5: 《謝裴司空寄馬（一作蒙裴相公賜馬，謹以詩謝）》張籍</p>
    <p>騄耳新駒駿得名　司空遠自寄書生　乍離華廄移蹄澀　初到貧家舉眼驚　每被閒人來借問　多尋古寺獨騎行　長思歲旦沙堤上　得從鳴珂傍火城</p><p><a href="../../model.html#/doc/18236">View poem's topic associations</a></p></body></html>
