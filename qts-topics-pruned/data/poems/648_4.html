  <body><p>648_4: 《懷州客舍》方幹</p>
    <p>誤飲覃懷酒　誰知滯去程　朝昏太行色　坐臥沁河聲　白道穿秦甸　嚴鼙似戍城　鄰雞莫相促　遊子自晨征</p><p><a href="../../model.html#/doc/32603">View poem's topic associations</a></p></body></html>
