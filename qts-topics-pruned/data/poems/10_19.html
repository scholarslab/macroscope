  <body><p>10_19: 《中宗祀昊天樂章。舒和》?</p>
    <p>已陳粢盛敷嚴祀　更奏笙鏞協雅聲　璇圖寶曆欣寧謐　晏俗淳風樂太平</p><p><a href="../../model.html#/doc/322">View poem's topic associations</a></p></body></html>
