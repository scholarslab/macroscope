  <body><p>825_31: 《題廣愛寺楞伽山》淨顯</p>
    <p>靈異不能棲鳥雀　幽奇終不著猿猱　為經巢賊應無損　縱使秦驅也謾勞　珍重昔賢留像跡　陵遷谷變自堅牢</p><p><a href="../../model.html#/doc/41184">View poem's topic associations</a></p></body></html>
