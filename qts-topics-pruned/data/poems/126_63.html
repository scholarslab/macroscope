  <body><p>126_63: 《韋給事山居》王維</p>
    <p>幽尋得此地　詎有一人曾　大壑隨階轉　群山入戶登　庖廚出深竹　印綬隔垂藤　即事辭軒冕　誰云病未能</p><p><a href="../../model.html#/doc/5195">View poem's topic associations</a></p></body></html>
