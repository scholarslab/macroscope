  <body><p>285_13: 《同皇甫侍禦題惟一上人房》李端</p>
    <p>焚香居一室　盡日見空林　得道輕年暮　安禪愛夜深　東西皆是夢　存沒豈關心　唯羨諸童子　持經在竹陰</p><p><a href="../../model.html#/doc/13546">View poem's topic associations</a></p></body></html>
