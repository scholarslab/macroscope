  <body><p>633_1: 《有感》司空圖</p>
    <p>國事皆須救未然　漢家高閣漫凌煙　功臣盡遣詞人贊　不省滄洲畫魯連</p><p><a href="../../model.html#/doc/31468">View poem's topic associations</a></p></body></html>
