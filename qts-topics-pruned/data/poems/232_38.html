  <body><p>232_38: 《官亭夕坐戲簡顏十少府》杜甫</p>
    <p>南國調寒杵　西江浸日車　客愁連蟋蟀　亭古帶蒹葭　不返青絲鞚　虛燒夜燭花　老翁須地主　細細酌流霞</p><p><a href="../../model.html#/doc/10609">View poem's topic associations</a></p></body></html>
