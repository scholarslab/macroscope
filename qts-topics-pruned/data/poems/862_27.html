  <body><p>862_27: 《畫地吟》太白山玄士</p>
    <p>學得丹青數萬年　人間幾度變桑田　桑田雖變丹青在　誰向丹青合得仙</p><p><a href="../../model.html#/doc/43326">View poem's topic associations</a></p></body></html>
