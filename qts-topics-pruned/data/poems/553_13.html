  <body><p>553_13: 《送程秀才下第歸蜀》姚鵠</p>
    <p>鶯遷與鶂退　十載泣岐分　蜀道重來老　巴猿此去聞　曉程侵嶺雪　遠棧入谿雲　莫滯趨庭戀　榮親祗待君</p><p><a href="../../model.html#/doc/27621">View poem's topic associations</a></p></body></html>
