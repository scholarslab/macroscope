  <body><p>198_85: 《暮秋山行》岑參</p>
    <p>疲馬臥長坡　夕陽下通津　山風吹空林　颯颯如有人　蒼旻霽涼雨　石路無飛塵　千念集暮節　萬籟悲蕭晨　鶗鴃昨夜鳴　蕙草色已陳　況在遠行客　自然多苦辛</p><p><a href="../../model.html#/doc/8436">View poem's topic associations</a></p></body></html>
