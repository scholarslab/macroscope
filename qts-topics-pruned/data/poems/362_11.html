  <body><p>362_11: 《晚歲登武陵城顧望水陸悵然有作》劉禹錫</p>
    <p>星象承烏翼　蠻陬想犬牙　俚人祠竹節　仙洞閉桃花　城基歷漢魏　江源自賓巴　華表廖王墓　菜地黃瓊家　霜輕菊秀晚　石淺水紋斜　樵音繞故壘　汲路明寒沙　清風稍改葉　盧橘始含葩　野橋過驛騎　叢祠發迥笳　跳鱗避舉網　倦鳥寄行楂　路塵高出樹　山火遠連霞　夕曛轉赤岸　浮靄起蒼葭　軋軋渡水槳　連連赴林鴉　叫閽道非遠　賜環期自賒　孤臣本危涕　喬木在天涯</p><p><a href="../../model.html#/doc/17147">View poem's topic associations</a></p></body></html>
