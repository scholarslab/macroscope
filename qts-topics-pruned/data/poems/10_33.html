  <body><p>10_33: 《封泰山樂章。太和》?</p>
    <p>孝敬中發　和容外彰　騰華照宇　如昇太陽　貞璧就奠　玄靈垂光　禮樂具舉　濟濟洋洋</p><p><a href="../../model.html#/doc/335">View poem's topic associations</a></p></body></html>
