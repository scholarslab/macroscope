  <body><p>638_31: 《劉補闕自九華山拜官因以寄獻》張喬</p>
    <p>冥鴻久不群　徵拜動天文　地主迎過郡　山僧送出雲　登車殘月在　宿館亂流分　若更思林下　還須共致君</p><p><a href="../../model.html#/doc/31828">View poem's topic associations</a></p></body></html>
