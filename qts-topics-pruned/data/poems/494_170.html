  <body><p>494_170: 《雲中道上作》施肩吾</p>
    <p>羊馬群中覓人道　雁門關外絕人家　昔時聞有雲中郡　今日無雲空見沙</p><p><a href="../../model.html#/doc/23731">View poem's topic associations</a></p></body></html>
