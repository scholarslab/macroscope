  <body><p>468_67_2: 《北原情三首（其二）》劉言史</p>
    <p>洛陽城北山　古今葬冥客　聚骨朽成泥　此山土多白　近來送葬人　亦去聞歸聲豈能車輪疾　漸是墓侵城　城中人不絕　哀挽相次行　莫非北邙後　重向洛城生</p><p><a href="../../model.html#/doc/22531">View poem's topic associations</a></p></body></html>
