  <body><p>224_63: 《九日藍田崔氏莊》杜甫</p>
    <p>老去悲秋強自寬　興來今日盡君歡　羞將短髮還吹帽　笑倩旁人為正冠　藍水遠從千澗落　玉山高並兩峰寒　明年此會知誰健　醉把茱萸子細看</p><p><a href="../../model.html#/doc/9789">View poem's topic associations</a></p></body></html>
