  <body><p>290_7: 《從軍行》楊凝</p>
    <p>都尉出居延　強兵集五千　還將張博望　直救范祁連　漢卒悲簫鼓　胡姬溼采旃　如今意氣盡　流淚挹流泉</p><p><a href="../../model.html#/doc/13786">View poem's topic associations</a></p></body></html>
