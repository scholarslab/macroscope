  <body><p>422_32_2: 《所思二首（其二）》元稹</p>
    <p>鄂渚濛濛煙雨微　女郎魂逐暮雲歸　只應長在漢陽渡　化作鴛鴦一雙飛</p><p><a href="../../model.html#/doc/19470">View poem's topic associations</a></p></body></html>
