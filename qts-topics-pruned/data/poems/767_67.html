  <body><p>767_67: 《陳。宣帝傷將卒》孫元晏</p>
    <p>前後兵師戰勝回　百餘城壘盡歸來　當時將卒應知感　況得君主為舉哀</p><p><a href="../../model.html#/doc/38909">View poem's topic associations</a></p></body></html>
