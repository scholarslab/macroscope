  <body><p>846_12: 《荊渚逢禪友》齊己</p>
    <p>澤國相逢話一宵　雲山偶別隔前朝　社思匡岳無宗炳　詩憶揚州有鮑昭　晨野黍離春漠漠　水天星粲夜遙遙　閒吟莫忘傳心祖　曾立階前雪到腰</p><p><a href="../../model.html#/doc/42546">View poem's topic associations</a></p></body></html>
