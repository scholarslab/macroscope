  <body><p>762_49: 《八拍蠻》孫光憲</p>
    <p>孔雀尾拖金線長　怕人飛起入丁香　越女沙頭爭拾翠　相呼歸去背斜陽</p><p><a href="../../model.html#/doc/38654">View poem's topic associations</a></p></body></html>
