  <body><p>353_29: 《渾鴻臚宅聞歌效白紵》柳宗元</p>
    <p>翠帷雙卷出傾城　龍劍破匣霜月明　朱唇掩仰悄無聲　今簧玉磬宮中生　下沈秋火激太清　天高地迥凝日晶　羽觴蕩漾何事傾</p><p><a href="../../model.html#/doc/16611">View poem's topic associations</a></p></body></html>
