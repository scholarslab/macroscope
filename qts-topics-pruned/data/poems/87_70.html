  <body><p>87_70: 《荊州亭入朝》張說</p>
    <p>巫山雲雨峽　湘水洞庭波　九辨人猶擯　三秋雁始過　旃裘吳地盡　髫薦楚言多　不果朝宗願　其如江漢何</p><p><a href="../../model.html#/doc/4030">View poem's topic associations</a></p></body></html>
