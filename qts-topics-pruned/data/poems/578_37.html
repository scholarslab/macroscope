  <body><p>578_37: 《偶游》溫庭筠</p>
    <p>曲巷斜臨一水間　小門終日不開關　紅珠斗帳櫻桃熟　金尾屏風孔雀閒　雲髻幾迷芳草蝶　額黃無限夕陽山　與君便是鴛鴦侶　休向人間覓往還</p><p><a href="../../model.html#/doc/29135">View poem's topic associations</a></p></body></html>
