  <body><p>683_80_2: 《無題（其二）》韓偓</p>
    <p>碧瓦偏光日　紅簾不受塵　柳昏連綠野　花爛爍清晨　書密偷看數　情通破體新明言終未實　暗祝始應真　枉道嫌偷藥　推誠鄙效顰　合成雲五色　宜作日中輪照獸金塗爪　釵魚玉鏤鱗　渺彌三島浪　平遠一樓春　墮髻還名壽　修蛾本姓秦櫂尋聞犬洞　槎入飲牛津　麟脯隨重釀　霜華間八珍　錦囊霞彩爛　羅襪砑光勻羞澀佯牽伴　嬌饒欲泥人　偷兒難捉搦　慎莫共比鄰</p><p><a href="../../model.html#/doc/34754">View poem's topic associations</a></p></body></html>
