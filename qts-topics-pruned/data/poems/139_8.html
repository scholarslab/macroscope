  <body><p>139_8: 《寒夜江口泊舟》儲光羲</p>
    <p>寒潮信未起　出浦纜孤舟　一夜苦風浪　自然增旅愁　吳山遲海月　楚火照江流　欲有知音者　異鄉誰可求</p><p><a href="../../model.html#/doc/5733">View poem's topic associations</a></p></body></html>
