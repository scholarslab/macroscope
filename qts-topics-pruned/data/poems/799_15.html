  <body><p>799_15: 《誚喜鵲》張夫人</p>
    <p>疇昔鴛鴦侶　朱門賀客多　如今無此事　好去莫相過</p><p><a href="../../model.html#/doc/42620">View poem's topic associations</a></p></body></html>
