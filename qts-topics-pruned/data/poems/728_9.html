  <body><p>728_9: 《三代門。太康》周曇</p>
    <p>師保何人為琢磨　安知父祖苦辛多　酒酣禽色方為樂　詎肯閒聽五子歌</p><p><a href="../../model.html#/doc/37130">View poem's topic associations</a></p></body></html>
