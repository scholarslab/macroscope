  <body><p>446_30: 《與微之唱和來去常以竹筒貯詩陳協律美而成篇因以此答》白居易</p>
    <p>揀得琅玕截作筒　緘題章句寫心胸　隨風每喜飛如鳥　渡水常憂化作龍　粉節堅如太守信　霜筠冷稱大夫容　煩君讚詠心知愧　魚目驪珠同一封</p><p><a href="../../model.html#/doc/20960">View poem's topic associations</a></p></body></html>
