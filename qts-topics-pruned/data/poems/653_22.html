  <body><p>653_22: 《君不來》方幹</p>
    <p>遠路東西欲問誰　寒來無處寄寒衣　去時初種庭前樹　樹已勝巢人未歸</p><p><a href="../../model.html#/doc/32914">View poem's topic associations</a></p></body></html>
