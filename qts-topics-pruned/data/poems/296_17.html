  <body><p>296_17: 《陸勝宅秋暮雨中探韻同作》張南史</p>
    <p>同人永日自相將　深竹閒園偶辟疆　已被秋風教憶鱠　更聞寒雨勸飛觴　歸心莫問三江水　旅服徒沾九日霜　醉裏欲尋騎馬路　蕭條幾處有垂楊</p><p><a href="../../model.html#/doc/14055">View poem's topic associations</a></p></body></html>
