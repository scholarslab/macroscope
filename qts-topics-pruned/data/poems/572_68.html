  <body><p>572_68: 《寄李存穆》賈島</p>
    <p>聞道船中病　似憂親弟兄　信來從水路　身去到柴城　久別長鬚鬢　相思書姓名　忽然消息絕　頻夢卻還京</p><p><a href="../../model.html#/doc/28742">View poem's topic associations</a></p></body></html>
