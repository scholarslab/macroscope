  <body><p>200_28: 《送王錄事卻歸華陰》岑參</p>
    <p>相送欲狂歌　其如此別何　攀轅人共惜　解印日無多　仙掌雲重見　關門路再過　雙魚莫不寄　縣外是黃河</p><p><a href="../../model.html#/doc/8531">View poem's topic associations</a></p></body></html>
