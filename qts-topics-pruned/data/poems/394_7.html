  <body><p>394_7: 《春懷引》李賀</p>
    <p>芳蹊密影成花洞　柳結濃煙花帶重　蟾蜍碾玉挂明弓　捍撥裝金打仙鳳　寶枕垂雲選春夢　鈿合碧寒龍腦凍　阿侯繫錦覓周郎　憑仗東風好相送</p><p><a href="../../model.html#/doc/18696">View poem's topic associations</a></p></body></html>
