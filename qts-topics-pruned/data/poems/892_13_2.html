  <body><p>892_13_2: 《謁金門（一名花自落、垂楊碧、出塞）（其二）》韋莊</p>
    <p>春漏促　金燼暗挑殘燭　一夜簾前風撼竹　夢魂相斷續　有箇嬌饒如玉　夜夜繡屏孤宿　閒抱琵琶尋舊曲　遠山眉黛綠</p><p><a href="../../model.html#/doc/44162">View poem's topic associations</a></p></body></html>
