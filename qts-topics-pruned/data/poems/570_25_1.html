  <body><p>570_25_1: 《寄友二首（其一）》李群玉</p>
    <p>野水晴山雪後時　獨行村落更相思　無因一向溪頭醉　處處寒梅映酒旗</p><p><a href="../../model.html#/doc/28559">View poem's topic associations</a></p></body></html>
