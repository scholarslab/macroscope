  <body><p>766_39: 《訪飲妓不遇，招酒徒不至》劉兼</p>
    <p>小橋流水接平沙　何處行雲不在家　畢卓未來輕竹葉　劉晨重到殢桃花　琴樽冷落春將盡　幃幌蕭條日又斜　回首卻尋芳草路　金鞍拂柳思無涯</p><p><a href="../../model.html#/doc/38808">View poem's topic associations</a></p></body></html>
