  <body><p>327_33: 《小言》權德輿</p>
    <p>醯雞伺晨駕蚊翼　毫端棘刺分畛域　蛛絲結搆聊蔭息　蟻垤崔嵬不可陟</p><p><a href="../../model.html#/doc/15483">View poem's topic associations</a></p></body></html>
