  <body><p>509_15: 《送友人及第歸蘇州》顧非熊</p>
    <p>見君先得意　希我命還通　不道才堪並　多緣蹇共同　鶴鳴荒苑內　魚躍夜潮中　若問家山路　知連震澤東</p><p><a href="../../model.html#/doc/24584">View poem's topic associations</a></p></body></html>
