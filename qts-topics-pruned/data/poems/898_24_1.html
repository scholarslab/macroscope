  <body><p>898_24_1: 《謁金門（其一）》馮延巳</p>
    <p>風乍起　吹皺一池春水　閒引鴛鴦芳徑裏　手挼紅杏蕊　鬥鴨闌干獨倚　碧玉搔頭斜墜　終日望君君不至　舉頭聞鵲喜</p><p><a href="../../model.html#/doc/44659">View poem's topic associations</a></p></body></html>
