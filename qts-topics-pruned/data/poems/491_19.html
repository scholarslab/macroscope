  <body><p>491_19: 《自和書秋》王初</p>
    <p>隴首斜飛避弋鴻　頹雲蕭索見層空　漢宮夜結雙莖露　閶闔涼生六幕風　湘女怨弦愁不禁　鄂君香被夢難窮　江邊兩槳連歌渡　驚散遊魚蓮葉東</p><p><a href="../../model.html#/doc/23467">View poem's topic associations</a></p></body></html>
