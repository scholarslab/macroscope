  <body><p>720_22: 《塞上曲》裴說</p>
    <p>極目望空闊　馬羸程又賒　月生方見樹　風定始無沙　楚水辭魚窟　燕山到雁家　如斯名利役　爭不老天涯</p><p><a href="../../model.html#/doc/36799">View poem's topic associations</a></p></body></html>
