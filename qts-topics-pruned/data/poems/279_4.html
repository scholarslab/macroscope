  <body><p>279_4: 《過樓觀李尊師（一作過李尊師院）》盧綸</p>
    <p>城闕望煙霞　常悲仙路賒　寧知樵子徑　得到葛洪家　犬吠松間月　人行洞裏花　留詩千歲鶴　送客五雲車　訪世山空在　觀棋日未斜　不知塵俗士　誰解種胡麻</p><p><a href="../../model.html#/doc/13201">View poem's topic associations</a></p></body></html>
