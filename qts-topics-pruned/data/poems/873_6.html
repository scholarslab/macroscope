  <body><p>873_6: 《斷僧通狀》李翱</p>
    <p>上歲童子　二十受戒　君王不朝　父母不拜　口稱貧道　有錢放債　量決十下　牒出東界</p><p><a href="../../model.html#/doc/43657">View poem's topic associations</a></p></body></html>
