  <body><p>785_5: 《冬》無名氏</p>
    <p>蒼茫枯磧陰雲滿　古木號空晝光短　雲擁三峰嶽色低　冰堅九曲河聲斷　浩汗霜風刮天地　溫泉火井無生意　澤國龍蛇凍不伸　南山瘦柏銷殘翠</p><p><a href="../../model.html#/doc/39344">View poem's topic associations</a></p></body></html>
