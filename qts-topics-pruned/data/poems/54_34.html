  <body><p>54_34: 《代春閨》崔液</p>
    <p>江南日暖鴻始來　柳條初碧葉半開　玉關遙遙戍未迴　金閨日夕生綠苔　寂寂春花煙色暮　簷燕雙雙落花度　青樓明鏡晝無光　紅帳羅衣徒自香　妾恨十年長獨守　君情萬里在漁陽</p><p><a href="../../model.html#/doc/2872">View poem's topic associations</a></p></body></html>
