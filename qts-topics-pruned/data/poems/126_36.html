  <body><p>126_36: 《送友人南歸》王維</p>
    <p>萬里春應盡　三江雁亦稀　連天漢水廣　孤客郢城歸　鄖國稻苗秀　楚人菰米肥　懸知倚門望　遙識老萊衣</p><p><a href="../../model.html#/doc/5168">View poem's topic associations</a></p></body></html>
