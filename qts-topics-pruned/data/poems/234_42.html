  <body><p>234_42: 《惠義寺送王少尹赴成都（得峰字）》杜甫</p>
    <p>苒苒谷中寺　娟娟林表峰　闌干上處遠　結構坐來重　騎馬行春徑　衣冠起晚鐘　雲門青寂寂　此別惜相從</p><p><a href="../../model.html#/doc/10722">View poem's topic associations</a></p></body></html>
