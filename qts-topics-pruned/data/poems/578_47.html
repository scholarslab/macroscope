  <body><p>578_47: 《和友人題壁》溫庭筠</p>
    <p>沖尚猶來出範圍　肯將經世作風徽　三谷位缺嚴陵臥　百戰功高范蠡歸　自欲一鳴驚鶴寢　不應孤憤學牛衣　西州未有看棋暇　澗戶何由得掩扉</p><p><a href="../../model.html#/doc/29145">View poem's topic associations</a></p></body></html>
