  <body><p>160_92: 《陪姚使君題惠上人房》孟浩然</p>
    <p>帶雪梅初煖　含煙柳尚青　來窺童子偈　得聽法王經　會理知無我　觀空厭有形　迷心應覺悟　客思未遑寧</p><p><a href="../../model.html#/doc/6806">View poem's topic associations</a></p></body></html>
