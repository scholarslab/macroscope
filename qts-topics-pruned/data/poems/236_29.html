  <body><p>236_29: 《哭曹鈞》錢起</p>
    <p>苦節推白首　憐君負此生　忠藎名空在　家貧道不行　朝來相憶訪蓬蓽　只謂淵明猶臥疾　忽見江南弔鶴來　始知天上文星失　嘗恨知音千古稀　那堪夫子九泉歸　一聲鄰笛殘陽裏　酹酒空堂淚滿衣</p><p><a href="../../model.html#/doc/10799">View poem's topic associations</a></p></body></html>
