  <body><p>88_5: 《春晚侍宴麗正殿探得開字》張說</p>
    <p>聖政惟稽古　賓門引上才　坊因購書立　殿為集賢開　髦彥星辰下　仙章日月回　字如龍負出　韻是鳳銜來　庭柳餘春駐　宮鶯早夏催　喜承芸閣宴　幸奉柏梁杯</p><p><a href="../../model.html#/doc/4071">View poem's topic associations</a></p></body></html>
