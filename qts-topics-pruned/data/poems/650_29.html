  <body><p>650_29: 《牡丹》方幹</p>
    <p>借問庭芳早晚栽　座中疑展畫屏開　花分淺淺臙脂臉　葉墮殷殷膩粉腮　紅砌不須誇芍藥　白蘋何用逞重臺　殷懃為報看花客　莫學遊蜂日日來</p><p><a href="../../model.html#/doc/32737">View poem's topic associations</a></p></body></html>
