  <body><p>348_36: 《過櫟陽山溪》陳羽</p>
    <p>眾草穿沙芳色齊　蹋莎行草過春谿　閒雲相引上山去　人到山頭雲卻低</p><p><a href="../../model.html#/doc/16358">View poem's topic associations</a></p></body></html>
