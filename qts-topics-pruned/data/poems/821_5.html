  <body><p>821_5: 《桃花石枕歌贈康從事》皎然</p>
    <p>卞山幽石產奇璞　荊人至死採不著　何人琢枕持贈君　片片桃花開未落　劍工見兮可為劍　玉工辨兮知非石　至寶由來覽者稀　今君獨鑒應欲惜　何辭售與章天真　幸得提攜近玉人　可中棄置君不願　天生秀色徒璘玢　四座喧喧爭目悅　巧過造化稱一絕　莫言昨日因錯磨　看取從來點無缺　六月江南暑未闌　一尺花冰試枕看　高窗正午風颯變　室中不減春天寒　主人所重重枕德　文章外飾徒相惑　更有堅貞不易心　與君天下為士則</p><p><a href="../../model.html#/doc/41026">View poem's topic associations</a></p></body></html>
