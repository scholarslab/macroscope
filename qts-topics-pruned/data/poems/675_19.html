  <body><p>675_19: 《峽中》鄭谷</p>
    <p>萬重煙靄裏　隱隱見夔州　夜靜明月峽　春寒堆雪樓　獨吟誰會解　多病自淹留　往事如今日　聊同子美愁</p><p><a href="../../model.html#/doc/34127">View poem's topic associations</a></p></body></html>
