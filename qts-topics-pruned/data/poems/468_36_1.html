  <body><p>468_36_1: 《病僧二首（其一）》劉言史</p>
    <p>竺國鄉程算不回　病中衣錫遍浮埃　如今漢地諸經本　自過流沙遠背來</p><p><a href="../../model.html#/doc/22494">View poem's topic associations</a></p></body></html>
