  <body><p>217_7: 《送長孫九侍禦赴武威判官》杜甫</p>
    <p>驄馬新鑿蹄　銀鞍被來好　繡衣黃白郎　騎向交河道　問君適萬里　取別何草草　天子憂涼州　嚴程到須早　去秋群胡反　不得無電掃　此行收遺甿　風俗方再造　族父領元戎　名聲國中老　奪我同官良　飄颻按城堡　使我不能餐　令我惡懷抱　若人才思闊　溟漲浸絕島　尊前失詩流　塞上得國寶　皇天悲送遠　雲雨白浩浩　東郊尚烽火　朝野色枯槁　西極柱亦傾　如何正穹昊</p><p><a href="../../model.html#/doc/9372">View poem's topic associations</a></p></body></html>
