  <body><p>378_32: 《送別崔寅亮下第》孟郊</p>
    <p>天地唯一氣　用之自偏頗　憂人成苦吟　達士為高歌　君子識不淺　桂枝憂更多　歲晏期攀折　時歸且婆娑　素質如削玉　清詞若傾河　虯龍未化時　魚鱉同一波　去矣當自適　故鄉饒薜蘿</p><p><a href="../../model.html#/doc/17830">View poem's topic associations</a></p></body></html>
