  <body><p>353_17: 《巽公院五詠。芙蓉亭》柳宗元</p>
    <p>新亭俯朱檻　嘉木開芙蓉　清香晨風遠　溽彩寒露濃　瀟灑出人世　低昂多異容　嘗聞色空喻　造物誰為工　留連秋月晏　迢遞來山鐘</p><p><a href="../../model.html#/doc/16596">View poem's topic associations</a></p></body></html>
