  <body><p>624_42: 《潤州江口送人謁池陽衛郎中》陸龜蒙</p>
    <p>山翁曾約舊交歡　須拂侯門側注冠　月在石頭搖戍角　風生江口亞帆竿　閒隨野醉溪聲鬧　獨伴清譚曉色殘　待取新秋歸更好　九華蒼翠入樓寒</p><p><a href="../../model.html#/doc/31105">View poem's topic associations</a></p></body></html>
