  <body><p>525_11_3: 《邊上聞笳三首（其三）》杜牧</p>
    <p>胡雛吹笛上高臺　寒雁驚飛去不回　盡日春風吹不散　只應分付客愁來</p><p><a href="../../model.html#/doc/25740">View poem's topic associations</a></p></body></html>
