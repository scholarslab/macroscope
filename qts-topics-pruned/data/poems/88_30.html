  <body><p>88_30: 《奉酬韋祭酒自湯還都經龍門北溪莊見貽之作》張說</p>
    <p>聞君湯井至　瀟灑憩郊林　拂曙攜清賞　披雲覯綠岑　歡言遊覽意　款曲望歸心　是日期佳客　同山忽異尋　桃花迂路轉　楊柳間門深　泛舟伊水漲　繫馬香樹陰　繁弦弄水族　嬌吹狎沙禽　春滿汀色媚　景斜嵐氣侵　懷仁殊未遠　重德匪專臨　來藻敷幽思　連詞報所欽</p><p><a href="../../model.html#/doc/4096">View poem's topic associations</a></p></body></html>
