  <body><p>111_24: 《二月閨情》袁暉</p>
    <p>二月韶光好　春風香氣多　園中花巧笑　林裏鳥能歌　有恨離琴瑟　無情著綺羅　更聽春燕語　妾亦不如他</p><p><a href="../../model.html#/doc/4694">View poem's topic associations</a></p></body></html>
