  <body><p>179_2: 《遊南陽清泠泉》李白</p>
    <p>惜彼落日暮　愛此寒泉清　西輝逐流水　蕩漾遊子情　空歌望雲月　曲盡長松聲</p><p><a href="../../model.html#/doc/7479">View poem's topic associations</a></p></body></html>
