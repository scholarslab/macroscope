  <body><p>17_48: 《樂府雜曲。鼓吹鐃歌。奔鯨沛》柳宗元</p>
    <p>奔鯨沛　盪海垠　吐霓翳日　腥浮雲　帝怒下顧　哀墊昏　授以神柄　推元臣　手援天矛　截修鱗　披攘蒙霿　開海門　地平水靜　浮天垠　羲和顯耀　乘清氛　赫炎溥暢　融大鈞</p><p><a href="../../model.html#/doc/763">View poem's topic associations</a></p></body></html>
