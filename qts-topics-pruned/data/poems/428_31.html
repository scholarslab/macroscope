  <body><p>428_31: 《贈王山人》白居易</p>
    <p>聞君減寢食　日聽神仙說　闇待非常人　潛求長生訣　言長本對短　未離生死轍　假使得長生　才能勝夭折　松樹千年朽　槿花一日歇　畢竟共虛空　何須誇歲月　彭殤徒自異　生死終無別　不如學無生　無生即無滅</p><p><a href="../../model.html#/doc/19707">View poem's topic associations</a></p></body></html>
