  <body><p>89_38: 《襄陽路逢寒食》張說</p>
    <p>去年寒食洞庭波　今年寒食襄陽路　不辭著處尋山水　祗畏還家落春暮</p><p><a href="../../model.html#/doc/4144">View poem's topic associations</a></p></body></html>
