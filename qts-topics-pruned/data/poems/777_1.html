  <body><p>777_1: 《古意》邢象玉</p>
    <p>家中酒新熟　園裏葉初榮　佇杯欲取醉　悒然思友生　忽聞有奇客　何姓復何名　嗜酒陶彭澤　能琴阮步兵　何須問寒暑　徑共坐山亭　舉袂祛啼鳥　揚巾掃落英　心神無俗累　歌詠有新聲　新聲是何曲　滄浪之水清</p><p><a href="../../model.html#/doc/39159">View poem's topic associations</a></p></body></html>
