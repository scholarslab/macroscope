  <body><p>117_2: 《桃花溪》張旭</p>
    <p>隱隱飛橋隔野煙　石磯西畔問漁船　桃花盡日隨流水　洞在清谿何處邊</p><p><a href="../../model.html#/doc/4820">View poem's topic associations</a></p></body></html>
