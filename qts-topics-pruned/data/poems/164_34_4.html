  <body><p>164_34_4: 《宮中行樂詞八首（其四）》李白</p>
    <p>玉樹春歸日　金宮樂事多　後庭朝未入　輕輦夜相過　笑出花間語　嬌來竹下歌莫教明月去　留著醉嫦蛾</p><p><a href="../../model.html#/doc/7041">View poem's topic associations</a></p></body></html>
