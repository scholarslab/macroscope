  <body><p>739_10: 《正月晦日》李建勳</p>
    <p>莫倦尋春去　都無百日遊　更堪正月過　已是一分休　泉暖聲才出　雲寒勢未收　晚來重作雪　翻為杏花愁</p><p><a href="../../model.html#/doc/37593">View poem's topic associations</a></p></body></html>
