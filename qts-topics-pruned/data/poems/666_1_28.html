  <body><p>666_1_28: 《比紅兒詩（其二十八）》羅虯</p>
    <p>薄羅輕剪越溪紋　鴉翅低垂兩鬢分　料得相如偷見面　不應琴裏挑文君</p><p><a href="../../model.html#/doc/33600">View poem's topic associations</a></p></body></html>
