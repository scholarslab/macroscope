  <body><p>238_55: 《奉和王相公秋日戲贈元校書》錢起</p>
    <p>才妙心仍遠　名疏跡可追　清秋聞禮暇　新雨到山時　勝事唯愁盡　幽尋不厭遲　弄雲憐鶴去　隔水許僧期　賢相敦高躅　雕龍憶所思　芙蓉洗清露　願比謝公詩</p><p><a href="../../model.html#/doc/11064">View poem's topic associations</a></p></body></html>
