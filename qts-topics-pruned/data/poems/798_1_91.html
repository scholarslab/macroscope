  <body><p>798_1_91: 《宮詞（其九十一）》花蕊夫人</p>
    <p>春天睡起曉妝成　隨侍君王觸處行　畫得自家梳洗樣　相憑女伴把來呈</p><p><a href="../../model.html#/doc/39679">View poem's topic associations</a></p></body></html>
