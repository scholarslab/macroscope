  <body><p>285_43: 《送友人還洛》李端</p>
    <p>去國渡關河　蟬鳴古樹多　平原正超忽　行子復蹉跎　去事不可想　舊遊難再過　何當嵩岳下　相見在煙蘿</p><p><a href="../../model.html#/doc/13576">View poem's topic associations</a></p></body></html>
