  <body><p>809_35: 《同使君宿大樑驛》靈一</p>
    <p>旌旗江上出　花外捲簾空　夜色臨城月　春寒度水風　雖然行李別　且喜語音同　若問匡廬事　終身愧遠公</p><p><a href="../../model.html#/doc/40445">View poem's topic associations</a></p></body></html>
