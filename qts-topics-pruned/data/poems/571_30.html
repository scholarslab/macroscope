  <body><p>571_30: 《寄孟協律》賈島</p>
    <p>我有弔古泣　不泣向路岐　揮淚灑暮天　滴著桂樹枝　別後冬節至　離心北風吹　坐孤雪扉夕　泉落石橋時　不驚猛虎嘯　難辱君子詞　欲酬空覺老　無以堪遠持　岧嶢倚角窗　王屋懸清思</p><p><a href="../../model.html#/doc/28650">View poem's topic associations</a></p></body></html>
