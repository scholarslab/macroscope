  <body><p>200_23: 《水亭送劉顒使還歸節度（得低字）》岑參</p>
    <p>無計留君住　應須絆馬蹄　紅亭莫惜醉　白日眼看低　解帶憐高柳　移床愛小谿　此來相見少　正事各東西</p><p><a href="../../model.html#/doc/8526">View poem's topic associations</a></p></body></html>
