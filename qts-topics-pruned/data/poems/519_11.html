  <body><p>519_11: 《詠雁》李遠</p>
    <p>早晚辭沙漠　南來處處飛　關山多雨雪　風水損毛衣　碧海魂應斷　紅樓信自稀　不知矰繳外　留得幾行歸</p><p><a href="../../model.html#/doc/25347">View poem's topic associations</a></p></body></html>
