  <body><p>184_55_1: 《越女詞五首（越中書所見也）（其一）》李白</p>
    <p>長干吳兒女　眉目豔新月　屐上足如霜　不著鴉頭襪</p><p><a href="../../model.html#/doc/8728">View poem's topic associations</a></p></body></html>
