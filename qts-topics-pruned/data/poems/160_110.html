  <body><p>160_110: 《自洛之越》孟浩然</p>
    <p>皇皇三十載　書劍兩無成　山水尋吳越　風塵厭洛京　扁舟泛湖海　長揖謝公卿　且樂杯中物　誰論世上名</p><p><a href="../../model.html#/doc/6824">View poem's topic associations</a></p></body></html>
