  <body><p>560_27: 《留題》薛能</p>
    <p>茶興復詩心　一甌還一吟　壓春甘蔗冷　喧雨荔枝深　驟去無遺恨　幽棲已遍尋　蛾眉不可到　高處望千岑</p><p><a href="../../model.html#/doc/28095">View poem's topic associations</a></p></body></html>
