  <body><p>464_1: 《和李校書雨中自秘省見訪知早入朝便入集賢不遇詩》王起</p>
    <p>台庭才子來款扉　典校初從天祿歸　已慚陋巷迴玉趾　仍聞細雨霑彩衣　詰朝始趨鳳闕去　此日遂愁雞忝違　憶昨謬官在烏府　喜君對門討魚魯　直廬相望夜每闌　高閣遙臨月時吐　昔聞三入承明廬　今來重入中秘書　校文復忝丞相屬　博物更與張侯居　新冠峨峨不變鐵　舊泉脈脈猶在渠　忽枉情人吐芳訊　臨風不羨潘錦舒　憶見青天霞未卷　吟玩瑤華不知晚　自憐豈是風引舟　如何漸與蓬山遠</p><p><a href="../../model.html#/doc/22256">View poem's topic associations</a></p></body></html>
