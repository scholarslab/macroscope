  <body><p>231_22_1: 《戲作俳諧體遣悶二首（其一）》杜甫</p>
    <p>異俗吁可怪　斯人難並居　家家養烏鬼　頓頓食黃魚　舊識能為態　新知已暗疏治生且耕鑿　只有不關渠</p><p><a href="../../model.html#/doc/10501">View poem's topic associations</a></p></body></html>
