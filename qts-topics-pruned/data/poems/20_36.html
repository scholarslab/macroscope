  <body><p>20_36: 《相和歌辭。放歌行》王昌齡</p>
    <p>南渡洛陽津　西望十二樓　明堂坐天子　月朔朝諸侯　清樂動千門　皇風被九州　慶雲從東來　泱漭抱日流　升平貴論道　文墨將何求　有詔徵草澤　微臣獻謀猷　冠冕如星羅　拜揖曹與周　望塵非吾事　入賦且遲留　幸蒙國士識　因脫負薪裘　今者放歌行　以慰梁父愁　但營數斗祿　奉養毋豐羞　若得金膏遂　飛雲亦可儔</p><p><a href="../../model.html#/doc/1054">View poem's topic associations</a></p></body></html>
