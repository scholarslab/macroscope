  <body><p>609_22: 《公齋四詠。小桂》皮日休</p>
    <p>一子落天上　生此青璧枝　欻從山之幽　斸斷雲根移　勁挺隱圭質　盤珊緹油姿　葉彩碧髓融　花狀白毫蕤　稜層立翠節　偃蹇樛青螭　影澹雪霽後　香泛風和時　吾祖在月竁　孤貞能見怡　願老君子地　不敢辭喧卑</p><p><a href="../../model.html#/doc/30546">View poem's topic associations</a></p></body></html>
