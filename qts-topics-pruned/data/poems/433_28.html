  <body><p>433_28: 《沐浴》白居易</p>
    <p>經年不沐浴　塵垢滿肌膚　今朝一澡濯　衰瘦頗有餘　老色頭鬢白　病形支體虛　衣寬有賸帶　髮少不勝梳　自問今年幾　春秋四十初　四十已如此　七十復何如</p><p><a href="../../model.html#/doc/19965">View poem's topic associations</a></p></body></html>
