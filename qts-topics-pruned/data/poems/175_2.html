  <body><p>175_2: 《送張舍人之江東》李白</p>
    <p>張翰江東去　正值秋風時　天清一雁遠　海闊孤帆遲　白日行欲暮　滄波杳難期　吳洲如見月　千里幸相思</p><p><a href="../../model.html#/doc/7355">View poem's topic associations</a></p></body></html>
