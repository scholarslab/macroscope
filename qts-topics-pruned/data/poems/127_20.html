  <body><p>127_20: 《送熊九赴任安陽》王維</p>
    <p>魏國應劉後　寂寥文雅空　漳河如舊日　之子繼清風　阡陌銅臺下　閭閻金虎中　送車盈灞上　輕騎出關東　相去千餘里　西園明月同</p><p><a href="../../model.html#/doc/5257">View poem's topic associations</a></p></body></html>
