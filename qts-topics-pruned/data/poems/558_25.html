  <body><p>558_25: 《郊居答客》薛能</p>
    <p>傍舍蟲聲滿　殘秋宿雨村　遠勞才子騎　光顧野人門　敗葉盤空蔓　彫叢露暗根　相攜未盡語　川月照黃昏</p><p><a href="../../model.html#/doc/27978">View poem's topic associations</a></p></body></html>
