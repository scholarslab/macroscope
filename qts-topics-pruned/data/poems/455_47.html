  <body><p>455_47: 《往年稠桑曾喪白馬題詩廳壁今來尚存又複感懷更題絕句》白居易</p>
    <p>路傍埋骨蒿草合　壁上題詩塵蘚生　馬死七年猶悵望　自知無乃太多情</p><p><a href="../../model.html#/doc/21722">View poem's topic associations</a></p></body></html>
