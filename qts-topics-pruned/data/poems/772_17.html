  <body><p>772_17: 《從軍》馬逢</p>
    <p>漢馬干蹄合一群　單于鼓角隔山聞　沙風起紅樓下　飛上胡天作陣雲</p><p><a href="../../model.html#/doc/39061">View poem's topic associations</a></p></body></html>
