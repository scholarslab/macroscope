  <body><p>848_16: 《冬暮送人》尚顏</p>
    <p>長安冬欲盡　又送一遺賢　醉後情渾可　言休理不然　射衣秦嶺雪　搖月漢江船　亦過春兼夏　回期信有蟬</p><p><a href="../../model.html#/doc/42712">View poem's topic associations</a></p></body></html>
