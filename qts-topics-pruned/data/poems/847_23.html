  <body><p>847_23: 《刳腸龜》齊己</p>
    <p>爾既能於靈　應久存其生　爾既能於瑞　胡得迷其死　刳腸徒自屠　曳尾復何累　可憐濮水流　一葉泛莊子</p><p><a href="../../model.html#/doc/42637">View poem's topic associations</a></p></body></html>
