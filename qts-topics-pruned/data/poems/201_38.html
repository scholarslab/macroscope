  <body><p>201_38: 《秋思》岑參</p>
    <p>那知芳歲晚　坐見寒葉墮　吾不如腐草　翻飛作螢火</p><p><a href="../../model.html#/doc/9740">View poem's topic associations</a></p></body></html>
