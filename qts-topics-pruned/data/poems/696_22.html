  <body><p>696_22: 《早秋夜作》韋莊</p>
    <p>翠簟初清暑半銷　撇簾松韻送輕飆　莎庭露永琴書潤　山郭月明砧杵遙　傍砌綠苔鳴蟋蟀　遶簷紅樹織蠨蛸　不須更作悲秋賦　王粲辭家鬢已凋</p><p><a href="../../model.html#/doc/35579">View poem's topic associations</a></p></body></html>
