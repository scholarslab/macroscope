  <body><p>53_1: 《奉和晦日幸昆明池應制》宋之問</p>
    <p>春豫靈池會　滄波帳殿開　舟淩石鯨度　槎拂斗牛回　節晦蓂全落　春遲柳暗催　象溟看浴景　燒劫辨沈灰　鎬飲周文樂　汾歌漢武才　不愁明月盡　自有夜珠來</p><p><a href="../../model.html#/doc/2791">View poem's topic associations</a></p></body></html>
