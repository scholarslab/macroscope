  <body><p>60_17: 《屏》李嶠</p>
    <p>洞徹琉璃蔽　威紆屈膝回　錦中雲母列　霞上織成開　山水含春動　神仙倒景來　脩身兼竭節　誰識作銘才</p><p><a href="../../model.html#/doc/3069">View poem's topic associations</a></p></body></html>
