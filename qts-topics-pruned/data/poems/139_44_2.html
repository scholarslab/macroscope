  <body><p>139_44_2: 《長安道（其二）》儲光羲</p>
    <p>西行一千里　暝色生寒樹　暗聞歌吹聲　知是長安路</p><p><a href="../../model.html#/doc/6543">View poem's topic associations</a></p></body></html>
