  <body><p>652_13: 《過姚監故居（一作經陸補闕故居）》方幹</p>
    <p>不敢要君徵亦起　致君全得似唐虞　讜言昨歎離天聽　新塚今聞入縣圖　琴鎖壞窗風自觸　鶴歸喬木月難呼　學書弟子何人在　檢點猶逢諫草無</p><p><a href="../../model.html#/doc/32835">View poem's topic associations</a></p></body></html>
