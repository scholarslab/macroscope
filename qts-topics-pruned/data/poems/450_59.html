  <body><p>450_59: 《過元家履信宅》白居易</p>
    <p>雞犬喪家分散後　林園失主寂寥時　落花不語空辭樹　流水無情自入池　風蕩醼船初破漏　雨淋歌閣欲傾敧　前庭後院傷心事　唯是春風秋月知</p><p><a href="../../model.html#/doc/21381">View poem's topic associations</a></p></body></html>
