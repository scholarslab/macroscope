  <body><p>457_53: 《天宮閣秋晴晚望》白居易</p>
    <p>洛城秋霽後　梵閣暮登時　此日風煙好　今秋節候遲　霞光紅泛豔　樹影碧參差　莫慮言歸晚　牛家有宿期</p><p><a href="../../model.html#/doc/21900">View poem's topic associations</a></p></body></html>
