  <body><p>263_66: 《同王征君湘中有懷（一作張謂詩）》嚴維</p>
    <p>八月洞庭秋　瀟湘水北流　還家萬里夢　為客五更愁　不用看書帙　偏宜上酒樓　故人京洛滿　何日復同遊</p><p><a href="../../model.html#/doc/12105">View poem's topic associations</a></p></body></html>
