  <body><p>806_1_12: 《詩三百三首（其十二）》寒山</p>
    <p>鸚鵡宅西國　虞羅捕得歸　美人朝夕弄　出入在庭幃　賜以金籠貯　扃哉損羽衣不如鴻與鶴　颻颺入雲飛</p><p><a href="../../model.html#/doc/40042">View poem's topic associations</a></p></body></html>
