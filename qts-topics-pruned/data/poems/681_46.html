  <body><p>681_46: 《殘春旅舍》韓偓</p>
    <p>旅舍殘春宿雨晴　恍然心地憶咸京　樹頭蜂抱花鬚落　池面魚吹柳絮行　禪伏詩魔歸淨域　酒衝愁陣出奇兵　兩梁免被塵埃污　拂拭朝簪待眼明</p><p><a href="../../model.html#/doc/34554">View poem's topic associations</a></p></body></html>
