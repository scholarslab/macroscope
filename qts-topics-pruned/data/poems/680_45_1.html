  <body><p>680_45_1: 《荔枝三首（丙寅年秋到福州，自此後並福州作）（其一）》韓偓</p>
    <p>遐方不許貢珍奇　密詔唯教進荔枝　漢武碧桃爭比得　枉令方朔號偷兒</p><p><a href="../../model.html#/doc/34494">View poem's topic associations</a></p></body></html>
