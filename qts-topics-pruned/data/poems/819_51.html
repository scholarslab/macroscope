  <body><p>819_51: 《送沙彌大智遊五台》皎然</p>
    <p>童年隨法侶　家世本儒流　章句三生學　清涼萬里遊　雲歸龍沼暗　木落雁門秋　長老應相問　傳予向祖州</p><p><a href="../../model.html#/doc/40926">View poem's topic associations</a></p></body></html>
