  <body><p>548_64: 《奉和僕射相公送東川李支使歸使府夏侯相公》薛逢</p>
    <p>兩地交通布政和　上台深喜使星過　歡留白日千鐘酒　調入青雲一曲歌　寒柳翠添微雨重　臘梅香綻細枝多　平津萬一言卑散　莫忘高松寄女蘿</p><p><a href="../../model.html#/doc/27265">View poem's topic associations</a></p></body></html>
