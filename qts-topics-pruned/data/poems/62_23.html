  <body><p>62_23: 《重九日宴江陰》杜審言</p>
    <p>蟋蟀期歸晚　茱萸節候新　降霜青女月　送酒白衣人　高興要長壽　卑棲隔近臣　龍沙即此地　舊俗坐為鄰</p><p><a href="../../model.html#/doc/3170">View poem's topic associations</a></p></body></html>
