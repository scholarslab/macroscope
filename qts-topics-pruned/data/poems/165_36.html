  <body><p>165_36: 《長相思（下篇一作寄遠）》李白</p>
    <p>日色已盡花含煙　月明欲素愁不眠　趙瑟初停鳳凰柱　蜀琴欲奏鴛鴦弦　此曲有意無人傳　願隨春風寄燕然　憶君迢迢隔青天　昔日橫波目　今成流淚泉　不信妾腸斷　歸來看取明鏡前　美人在時花滿堂　美人去後空餘床　床中繡被卷不寢　至今三載猶聞香　香亦竟不滅　人亦竟不來　相思黃葉落　白露點青苔</p><p><a href="../../model.html#/doc/7087">View poem's topic associations</a></p></body></html>
