  <body><p>226_26: 《寄楊五桂州譚（因州參軍段子之任）》杜甫</p>
    <p>五嶺皆炎熱　宜人獨桂林　梅花萬里外　雪片一冬深　聞此寬相憶　為邦復好音　江邊送孫楚　遠附白頭吟</p><p><a href="../../model.html#/doc/9943">View poem's topic associations</a></p></body></html>
