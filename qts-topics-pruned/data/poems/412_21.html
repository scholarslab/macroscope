  <body><p>412_21: 《使東川。江花落》元稹</p>
    <p>日暮嘉陵江水東　梨花萬片逐江風　江花何處最腸斷　半落江流半在空</p><p><a href="../../model.html#/doc/19157">View poem's topic associations</a></p></body></html>
