  <body><p>72_10: 《三月三日宴王明府山亭（得花字）》韓仲宣</p>
    <p>河濱上巳　洛汭春華　碧池涵日　翠斝澄霞　溝垂細柳　岸擁平沙　歌鶯響樹　舞蝶驚花　雲浮寶馬　水韻香車　熟記行樂　淹留景斜</p><p><a href="../../model.html#/doc/3360">View poem's topic associations</a></p></body></html>
