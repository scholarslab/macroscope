  <body><p>323_5: 《人日送房二十六侍禦歸越》權德輿</p>
    <p>驛騎歸時驄馬蹄　蓮花府映若邪溪　帝城人日風光早　不惜離堂醉似泥</p><p><a href="../../model.html#/doc/15309">View poem's topic associations</a></p></body></html>
