  <body><p>849_13: 《遠煙》處默</p>
    <p>靄靄前山上　凝光滿薜蘿　高風吹不盡　遠樹得偏多　翠與晴雲合　輕將淑氣和　正堪流野目　朱閣意如何</p><p><a href="../../model.html#/doc/42769">View poem's topic associations</a></p></body></html>
