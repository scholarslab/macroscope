  <body><p>593_18: 《薄命妾》曹鄴</p>
    <p>薄命常惻惻　出門見南北　劉郎馬蹄疾　何處去不得　淚珠不可收　蟲絲不可織　知君綠桑下　更有新相識</p><p><a href="../../model.html#/doc/29877">View poem's topic associations</a></p></body></html>
