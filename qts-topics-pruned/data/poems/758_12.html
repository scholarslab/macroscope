  <body><p>758_12: 《寄暹上人》孟貫</p>
    <p>聞罷城中講　來安頂上禪　夜燈明石室　清磐出巖泉　欲訪慚多事　相思恨隔年　終期息塵慮　接話虎溪邊</p><p><a href="../../model.html#/doc/38534">View poem's topic associations</a></p></body></html>
