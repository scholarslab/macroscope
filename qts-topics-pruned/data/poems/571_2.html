  <body><p>571_2: 《望山》賈島</p>
    <p>南山三十里　不見踰一旬　冒雨時立望　望之如朋親　虯龍一掬波　洗蕩千萬春　日日雨不斷　愁殺望山人　天事不可長　勁風來如奔　陰霪一以掃　浩翠寫國門　長安百萬家　家家張屏新　誰家最好山　我願為其鄰</p><p><a href="../../model.html#/doc/28626">View poem's topic associations</a></p></body></html>
