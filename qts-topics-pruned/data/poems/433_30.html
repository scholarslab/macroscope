  <body><p>433_30: 《病中友人相訪》白居易</p>
    <p>臥久不記日　南窗昏復昏　蕭條草檐下　寒雀朝夕聞　強扶床前杖　起向庭中行　偶逢故人至　便當一逢迎　移榻就斜日　披裘倚前楹　閒談勝服藥　稍覺有心情</p><p><a href="../../model.html#/doc/19968">View poem's topic associations</a></p></body></html>
