  <body><p>709_2: 《嵐似屏風》徐夤</p>
    <p>嵐似屏風草似茵　草邊時膾錦花鱗　山中宰相陶弘景　谷口耕夫鄭子真　宦達到頭思野逸　才多未必笑清貧　君看東洛平泉宅　只有年年百卉春</p><p><a href="../../model.html#/doc/36328">View poem's topic associations</a></p></body></html>
