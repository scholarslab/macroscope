  <body><p>49_5: 《奉和聖制送尚書燕國公赴朔方》張九齡</p>
    <p>宗臣事有征　廟算在休兵　天與三台座　人當萬里城　朔南方偃革　河右暫揚旌　寵錫從仙禁　光華出漢京　山川勤遠略　原隰軫皇情　為奏薰琴唱　仍題寶劍名　聞風六郡伏　計日五戎平　山甫歸應疾　留侯功復成　歌鍾旋可望　衽席豈難行　四牡何時入　吾君憶履聲</p><p><a href="../../model.html#/doc/2577">View poem's topic associations</a></p></body></html>
