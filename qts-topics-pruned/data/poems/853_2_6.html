  <body><p>853_2_6: 《覽古十四首（其六）》吳筠</p>
    <p>嘗稽真仙道　清寂祛眾煩　秦皇及漢武　焉得遊其藩　情擾萬機屑　位驕四海尊既欲先宇宙　仍規後乾坤　崇高與久遠　物莫能兩存　矧乃恣所慾　荒淫伐靈根金膏恃延期　玉色復動魂　征戰窮外域　殺傷被中原　天鑒諒難誣　神理不可諼安期返蓬萊　王母還崑崙　異術終莫告　悲哉竟何言</p><p><a href="../../model.html#/doc/42872">View poem's topic associations</a></p></body></html>
