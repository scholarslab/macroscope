  <body><p>577_70: 《過西堡塞北》溫庭筠</p>
    <p>淺草乾河闊　叢棘廢城高　白馬犀匕首　黑裘金佩刀　霜清徹兔目　風急吹鵰毛　一經何用厄　日暮涕沾袍</p><p><a href="../../model.html#/doc/29098">View poem's topic associations</a></p></body></html>
