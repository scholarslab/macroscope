  <body><p>259_19: 《雜詩》張彪</p>
    <p>福貴多勝事　貪賤無良圖　上德兼濟心　中才不如愚　商者多巧智　農者爭膏腴　儒生未遇時　衣食不自如　久與故交別　他榮我窮居　到門懶入門　何況千里餘　君子有褊性　矧乃尋常徒　行行任天地　無為強親疏</p><p><a href="../../model.html#/doc/11986">View poem's topic associations</a></p></body></html>
