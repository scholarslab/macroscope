  <body><p>445_49: 《六年寒食洛下宴游，贈馮、李二少尹》白居易</p>
    <p>豐年寒食節　美景洛陽城　三尹皆強健　七日盡晴明　東郊蹋青草　南園攀紫荊　風拆海榴豔　露墜木蘭英　假開春未老　宴合日屢傾　珠翠混花影　管弦藏水聲　佳會不易得　良辰亦難并　聽吟歌暫輟　看舞杯徐行　米價賤如土　酒味濃於餳　此時不盡醉　但恐負平生　殷勤二曹長　各捧一銀觥</p><p><a href="../../model.html#/doc/20924">View poem's topic associations</a></p></body></html>
