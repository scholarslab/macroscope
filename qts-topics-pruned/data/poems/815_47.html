  <body><p>815_47: 《酬邢端公濟春日蘇台有呈袁州李使君…辛陽王三侍禦》皎然</p>
    <p>大賢當佐世　堯時難退身　如何丹霄侶　卻在滄江濱　柳色變又遍　鶯聲聞亦頻　賴逢宜春守　共賞南湖春　營道知止足　飾躬無緇磷　家將詩流近　跡與禪僧親　放曠臨海門　翱翔望雲津　雖高空王說　不久山中人</p><p><a href="../../model.html#/doc/40668">View poem's topic associations</a></p></body></html>
