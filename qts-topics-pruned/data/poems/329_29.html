  <body><p>329_29: 《敕賜長壽酒因口號以贈》權德輿</p>
    <p>恩霑長壽酒　歸遺同心人　滿酌共君醉　一杯千萬春</p><p><a href="../../model.html#/doc/17157">View poem's topic associations</a></p></body></html>
