  <body><p>317_122: 《同幕府夜宴惜花》武元衡</p>
    <p>芳草落花明月榭　朝雲暮雨錦城春　莫愁紅艷風前散　自有青蛾鏡裏人</p><p><a href="../../model.html#/doc/15128">View poem's topic associations</a></p></body></html>
