  <body><p>806_1_9: 《詩三百三首（其九）》寒山</p>
    <p>人間寒山道　寒山路不通　夏天冰未釋　日出霧朦朧　似我何由屆　與君心不同君心若似我　還得到其中</p><p><a href="../../model.html#/doc/40039">View poem's topic associations</a></p></body></html>
