  <body><p>864_28_5: 《與崔渥冥會雜詩（其五）》湘妃廟</p>
    <p>方承恩寵醉金杯　豈為干戈驟到來　亡國破家皆有恨　捧心無語淚蘇臺</p><p><a href="../../model.html#/doc/43407">View poem's topic associations</a></p></body></html>
