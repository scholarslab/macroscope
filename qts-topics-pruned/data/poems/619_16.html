  <body><p>619_16: 《短歌行》陸龜蒙</p>
    <p>爪牙在身上　陷阱猶可制　爪牙在胸中　劍戢無所畏　人言畏猛虎　誰是撩頭弊　祗見古來心　姦雄暗相噬</p><p><a href="../../model.html#/doc/30927">View poem's topic associations</a></p></body></html>
