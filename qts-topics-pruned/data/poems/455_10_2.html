  <body><p>455_10_2: 《寄明州于駙馬使君三絕句（其二）》白居易</p>
    <p>平陽音樂隨都尉　留滯三年在浙東　吳越聲邪無法用　莫教偷入管弦中</p><p><a href="../../model.html#/doc/21684">View poem's topic associations</a></p></body></html>
