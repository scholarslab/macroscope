  <body><p>23_47_4: 《琴曲歌辭。胡笳十八拍（其四）》劉商</p>
    <p>山川路長誰記得　何處天涯是鄉國　自從驚怖少精神　不覺風霜損顏色　夜中歸夢來又去　朦朧豈解傳消息　漫漫胡天叫不聞　明明漢月應相識</p><p><a href="../../model.html#/doc/1308">View poem's topic associations</a></p></body></html>
