  <body><p>753_2: 《泰州道中卻寄東京故人》徐鉉</p>
    <p>風緊雨淒淒　川迴岸漸低　吳州林外近　隋苑霧中迷　聚散紛如此　悲歡豈易齊　料君殘酒醒　還聽子規啼</p><p><a href="../../model.html#/doc/38292">View poem's topic associations</a></p></body></html>
