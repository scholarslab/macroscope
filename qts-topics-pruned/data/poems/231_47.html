  <body><p>231_47: 《送李八秘書赴杜相公幕》杜甫</p>
    <p>青簾白舫益州來　巫峽秋濤天地迴　石出倒聽楓葉下　櫓搖背指菊花開　貪趨相府今晨發　恐失佳期後命催　南極一星朝北斗　五雲多處是三台</p><p><a href="../../model.html#/doc/10539">View poem's topic associations</a></p></body></html>
