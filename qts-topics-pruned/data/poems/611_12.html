  <body><p>611_12: 《奉和魯望漁具十五詠。種魚》皮日休</p>
    <p>移土湖岸邊　一半和魚子　池中得春來　點點活如蟻　一月便翠鱗　終年必尾　借問兩綬人　誰知種魚利</p><p><a href="../../model.html#/doc/30581">View poem's topic associations</a></p></body></html>
