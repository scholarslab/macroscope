  <body><p>352_25: 《摘櫻桃贈元居士，時在望仙亭南樓與朱道士同處》柳宗元</p>
    <p>海上朱櫻贈所思　樓居況是望仙時　蓬萊羽客如相訪　不是偷桃一小兒</p><p><a href="../../model.html#/doc/16548">View poem's topic associations</a></p></body></html>
