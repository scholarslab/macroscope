  <body><p>715_13_1: 《宮怨二首（其一）》柯崇</p>
    <p>塵滿金爐不炷香　黃昏獨自立重廊　笙歌何處承恩寵　一一隨風入上陽</p><p><a href="../../model.html#/doc/36587">View poem's topic associations</a></p></body></html>
