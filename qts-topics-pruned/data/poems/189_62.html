  <body><p>189_62: 《送雲陽鄒儒立少府侍奉還京師》韋應物</p>
    <p>建中即藩守　天寶為侍臣　歷觀兩都士　多閱諸侯人　鄒生乃後來　英俊亦罕倫　為文頗麗　稟度自貞醇　甲科推令名　延閣播芳塵　再命趨王畿　請告奉慈親　一鐘信榮祿　可以展歡欣　昆弟俱時秀　長衢當自伸　聊從郡閣暇　美此時景新　方將極娛宴　已復及離晨　省署慚再入　江海綿十春　今日閶門路　握手子歸秦</p><p><a href="../../model.html#/doc/8008">View poem's topic associations</a></p></body></html>
