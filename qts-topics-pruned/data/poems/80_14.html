  <body><p>80_14: 《奉和聖制夏日游石淙山》張昌宗</p>
    <p>雲車遙裔三珠樹　帳殿交陰八桂叢　險泉聲疑度雨　川平橋勢若晴虹　叔夜彈琴歌白雪　孫登長嘯韻清風　即此陪歡遊閬苑　無勞辛苦向崆峒</p><p><a href="../../model.html#/doc/3656">View poem's topic associations</a></p></body></html>
