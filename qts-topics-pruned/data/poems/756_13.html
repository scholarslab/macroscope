  <body><p>756_13: 《十日和張少監》徐鉉</p>
    <p>重陽高會古平臺　吟遍秋光始下來　黃菊後期香未減　新詩捧得眼還開　每因佳節知身老　卻憶前歡似夢迴　且喜清時屢行樂　是非名利盡悠哉</p><p><a href="../../model.html#/doc/38446">View poem's topic associations</a></p></body></html>
