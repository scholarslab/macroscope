  <body><p>269_13: 《晚秋東遊寄猗氏第五明府解縣韓明府》耿湋</p>
    <p>步出青門去　疏鐘隔上林　四郊多難日　千里獨歸心　暮鳥聲偏苦　秋雲色易陰　亂墳松柏少　野徑草茅深　灞涘袁安履　汾南宓賤琴　何由聽白雪　祗益淚霑襟</p><p><a href="../../model.html#/doc/12434">View poem's topic associations</a></p></body></html>
