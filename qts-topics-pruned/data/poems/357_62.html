  <body><p>357_62: 《和樂天早寒》劉禹錫</p>
    <p>雨引苔侵壁　風驅葉擁階　久留閒客話　宿請老僧齋　酒甕新陳接　書籤次第排　翛然自有處　搖落不傷懷</p><p><a href="../../model.html#/doc/16854">View poem's topic associations</a></p></body></html>
