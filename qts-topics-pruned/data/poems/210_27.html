  <body><p>210_27: 《山下泉》皇甫曾</p>
    <p>漾漾帶山光　澄澄倒林影　那知石上喧　卻憶山中靜</p><p><a href="../../model.html#/doc/10105">View poem's topic associations</a></p></body></html>
