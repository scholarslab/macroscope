  <body><p>154_2_5: 《菊榮一篇五章（其五）》蕭穎士</p>
    <p>歲方晏矣　霜露殘促　誰其榮斯　有英者菊　豈微春華　懿此貞色　人之悔我　混于薪棘　詩人有言　好是正直</p><p><a href="../../model.html#/doc/6569">View poem's topic associations</a></p></body></html>
