  <body><p>200_60: 《送李別將攝伊吾令充使赴武威，便寄崔員外》岑參</p>
    <p>詞賦滿書囊　胡為在戰場　行間脫寶劍　邑里挂銅章　馬疾飛千里　鳧飛向五涼　遙知竹林下　星使對星郎</p><p><a href="../../model.html#/doc/8563">View poem's topic associations</a></p></body></html>
