  <body><p>252_18: 《唐德明興聖廟樂章。迎俎》李紓</p>
    <p>盛牲實俎　涓選休成　鼎煁陽燧　玉盥陰精　有飶嘉豆　既和大羹　侑以清樂　細齊人情</p><p><a href="../../model.html#/doc/11837">View poem's topic associations</a></p></body></html>
