  <body><p>513_7: 《春色滿皇州》裴夷直</p>
    <p>寒銷山水地　春遍帝王州　北闕晴光動　南山喜氣浮　夭紅妝暖樹　急綠走陰溝　思婦開香閣　王孫上玉樓　氛氳直城北　駘蕩曲江頭　今日靈臺下　翻然卻是愁</p><p><a href="../../model.html#/doc/24965">View poem's topic associations</a></p></body></html>
