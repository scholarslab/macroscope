  <body><p>802_16: 《貽鄭昌圖》楚兒</p>
    <p>應是前生有宿冤　不期今世惡因緣　蛾眉欲碎巨靈掌　雞肋難勝子路拳　祗擬嚇人傳鐵券　未應教我踏青蓮　曲江昨日君相遇　當下遭他數十鞭</p><p><a href="../../model.html#/doc/39869">View poem's topic associations</a></p></body></html>
