  <body><p>327_6_2: 《贈文敬太子挽歌詞二首（其二）》權德輿</p>
    <p>銅壺曉漏初　羽翣擁塗車　方外留鴻寶　人間得善書　清笳悲畫綬　朱邸散長裾　還似緱山駕　飄飄向碧虛</p><p><a href="../../model.html#/doc/15455">View poem's topic associations</a></p></body></html>
