  <body><p>1_42: 《賦得櫻桃》李世民</p>
    <p>華林滿芳景　洛陽遍陽春　朱顏含遠日　翠色影長津　喬柯囀嬌鳥　低枝映美人　昔作園中實　今來席上珍</p><p><a href="../../model.html#/doc/51">View poem's topic associations</a></p></body></html>
