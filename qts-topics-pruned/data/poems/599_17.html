  <body><p>599_17: 《寒食》於濆</p>
    <p>二月野中芳　凡花亦能香　素娥哭新塚　樵柯鳴柔桑　田父引黃犬　尋狐上高岡　墳前呼犬歸　不知頭似霜</p><p><a href="../../model.html#/doc/30116">View poem's topic associations</a></p></body></html>
