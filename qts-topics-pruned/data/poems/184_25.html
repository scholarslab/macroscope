  <body><p>184_25: 《白田馬上聞鶯》李白</p>
    <p>黃鸝啄紫椹　五月鳴桑枝　我行不記日　誤作陽春時　蠶老客未歸　白田已繅絲　驅馬又前去　捫心空自悲</p><p><a href="../../model.html#/doc/7731">View poem's topic associations</a></p></body></html>
