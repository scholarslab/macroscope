  <body><p>450_5: 《長樂亭留別》白居易</p>
    <p>灞滻風煙函谷路　曾經幾度別長安　昔時蹙促為遷客　今日從容自去官　優詔幸分四皓秩　祖筵慚繼二疏歡　塵纓世網重重縛　迴顧方知出得難</p><p><a href="../../model.html#/doc/21314">View poem's topic associations</a></p></body></html>
