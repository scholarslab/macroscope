  <body><p>235_31_2: 《初至巴陵與李十二白、裴九同泛洞庭湖三首（其二）》賈至</p>
    <p>楓岸紛紛落葉多　洞庭秋水晚來波　乘興輕舟無近遠　白雲明月弔湘娥</p><p><a href="../../model.html#/doc/10759">View poem's topic associations</a></p></body></html>
