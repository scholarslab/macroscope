  <body><p>866_54_4: 《冥會詩（其四）》宮嬪</p>
    <p>恩情未足曉光催　數朵眠花未得開　欲羨一雙金扼臂　得隨人世出將來</p><p><a href="../../model.html#/doc/43486">View poem's topic associations</a></p></body></html>
