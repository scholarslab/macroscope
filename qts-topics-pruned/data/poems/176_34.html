  <body><p>176_34: 《送楊山人歸嵩山》李白</p>
    <p>我有萬古宅　嵩陽玉女峰　長留一片月　挂在東溪松　爾去掇仙草　菖蒲花紫茸　歲晚或相訪　青天騎白龍</p><p><a href="../../model.html#/doc/7412">View poem's topic associations</a></p></body></html>
