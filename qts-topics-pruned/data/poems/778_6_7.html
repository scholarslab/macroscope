  <body><p>778_6_7: 《惆悵詩九首（其七）》顧甄遠</p>
    <p>濃醪豔唱愁難破　骨瘦魂消病已成　若為多羅年少死　始甘人道有風情</p><p><a href="../../model.html#/doc/39187">View poem's topic associations</a></p></body></html>
