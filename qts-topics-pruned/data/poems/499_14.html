  <body><p>499_14: 《杏溪十首。石潭》姚合</p>
    <p>曉向潭上行　夕就潭邊宿　清冷無波瀾　潎潎魚相逐　釣翁坐不起　見我往來熟</p><p><a href="../../model.html#/doc/24074">View poem's topic associations</a></p></body></html>
