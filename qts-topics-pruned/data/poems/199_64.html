  <body><p>199_64: 《送宇文南金放後歸太原寓居，因呈太原郝主簿》岑參</p>
    <p>歸去不得意　北京關路賒　卻投晉山老　愁見汾陽花　翻作灞陵客　憐君丞相家　夜眠旅舍雨　曉辭春城鴉　送君繫馬青門口　胡姬壚頭勸君酒　為問太原賢主人　春來更有新詩否</p><p><a href="../../model.html#/doc/8494">View poem's topic associations</a></p></body></html>
