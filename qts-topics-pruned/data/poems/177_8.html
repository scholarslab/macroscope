  <body><p>177_8: 《送舍弟》李白</p>
    <p>吾家白額駒　遠別臨東道　他日相思一夢君　應得池塘生春草</p><p><a href="../../model.html#/doc/8341">View poem's topic associations</a></p></body></html>
