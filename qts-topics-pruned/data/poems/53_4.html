  <body><p>53_4: 《奉和薦福寺應制》宋之問</p>
    <p>梵筵光聖邸　遊豫覽宏規　不改靈光殿　因開功德池　蓮生新步葉　桂長昔攀枝　湧塔庭中見　飛樓海上移　聞韶三月幸　觀象七星危　欲識龍歸處　朝朝雲氣隨</p><p><a href="../../model.html#/doc/2794">View poem's topic associations</a></p></body></html>
