  <body><p>20_19: 《相和歌辭。善哉行》貫休</p>
    <p>有美一人兮婉如清揚　識曲別音兮令姿煌煌　繡袂捧琴兮登君子堂　如彼萱草兮使我憂忘　欲贈之以紫玉尺　白銀璫　久不見之兮湘水茫茫</p><p><a href="../../model.html#/doc/1037">View poem's topic associations</a></p></body></html>
