  <body><p>817_53: 《寒食日同陸處士行報德寺，宿解公房》皎然</p>
    <p>古寺章陵下　潛公住幾年　安心生軟草　灌頂引春泉　寂寂傳燈地　寥寥禁火天　世間多暗室　白日為誰懸</p><p><a href="../../model.html#/doc/40788">View poem's topic associations</a></p></body></html>
