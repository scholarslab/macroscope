  <body><p>342_4: 《奉和武相公鎮蜀時詠使宅韋太尉所養孔雀》韓愈</p>
    <p>穆穆鸞鳳友　何年來止茲　飄零失故態　隔絕抱長思　翠角高獨聳　金華煥相差　坐蒙恩顧重　畢命守階墀</p><p><a href="../../model.html#/doc/16069">View poem's topic associations</a></p></body></html>
