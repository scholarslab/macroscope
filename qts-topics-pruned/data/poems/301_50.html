  <body><p>301_50: 《別曲》王建</p>
    <p>毒蛇在腸瘡滿背　去年別家今別弟　馬頭對哭各東西　天邊柳絮無根蒂</p><p><a href="../../model.html#/doc/14364">View poem's topic associations</a></p></body></html>
