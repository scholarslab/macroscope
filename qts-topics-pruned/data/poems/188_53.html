  <body><p>188_53: 《寄黃尊師》韋應物</p>
    <p>結茅種杏在雲端　掃雪焚香宿石壇　靈祇不許世人到　忽作雷風登嶺難</p><p><a href="../../model.html#/doc/7943">View poem's topic associations</a></p></body></html>
