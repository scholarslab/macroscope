  <body><p>304_52_1: 《題水洞二首（其一）》劉商</p>
    <p>桃花流出武陵洞　夢想仙家雲樹春　今看水入洞中去　卻是桃花源裏人</p><p><a href="../../model.html#/doc/14639">View poem's topic associations</a></p></body></html>
