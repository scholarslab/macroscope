  <body><p>722_20: 《送盧少府之任鞏洛》李洞</p>
    <p>從知東甸尉　銓注似恩除　帶土移嵩朮　和泉送尹魚　印床寒鷺宿　壁記醉僧書　堂下諸昆在　無妨候起居</p><p><a href="../../model.html#/doc/36895">View poem's topic associations</a></p></body></html>
