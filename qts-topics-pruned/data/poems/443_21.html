  <body><p>443_21: 《初到郡齋寄錢湖州李蘇州（聊取二郡一哂故有落句之戲）》白居易</p>
    <p>俱來滄海郡　半作白頭翁　謾道風煙接　何曾笑語同　吏稀秋稅畢　客散晚庭空　霽後當樓月　潮來滿座風　霅溪殊冷僻　茂苑太繁雄　唯此錢唐郡　閒忙恰得中</p><p><a href="../../model.html#/doc/20746">View poem's topic associations</a></p></body></html>
