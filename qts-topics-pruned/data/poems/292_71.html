  <body><p>292_71: 《秋日趨府上張大夫》司空曙</p>
    <p>重城洞啟肅秋煙　共說羊公在鎮年　鞞鼓暗驚林葉落　旌旗遙拂雁行偏　石過橋下書曾受　星降人間夢已傳　謫吏何能沐風化　空將歌頌拜車前</p><p><a href="../../model.html#/doc/13894">View poem's topic associations</a></p></body></html>
