  <body><p>467_20: 《題道院壁》牟融</p>
    <p>山中舊宅四無鄰　草淨雲和迥絕塵　神棗胡麻能飯客　桃花流水蔭通津　星壇火伏煙霞暝　林壑春香鳥雀馴　若使凡緣終可脫　也應從此度閒身</p><p><a href="../../model.html#/doc/22410">View poem's topic associations</a></p></body></html>
