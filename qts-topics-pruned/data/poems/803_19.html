  <body><p>803_19: 《斛石山曉望寄呂侍禦》薛濤</p>
    <p>曦輪初轉照仙扃　旋臂煙嵐上窅冥　不得玄暉同指點　天涯蒼翠漫青青</p><p><a href="../../model.html#/doc/39902">View poem's topic associations</a></p></body></html>
