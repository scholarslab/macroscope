  <body><p>652_64: 《送僧歸日本》方幹</p>
    <p>四極雖云共二儀　晦明前後即難知　西方尚在星辰下　東域已過寅卯時　大海浪中分國界　扶桑樹底是天涯　滿帆若有歸風便　到岸猶須隔歲期</p><p><a href="../../model.html#/doc/32891">View poem's topic associations</a></p></body></html>
