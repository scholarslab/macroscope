  <body><p>474_58: 《正月十五夜呈幕中諸公》徐凝</p>
    <p>宵遊二萬七千人　獨坐重城圈一身　步月遊山俱不得　可憐辜負白頭春</p><p><a href="../../model.html#/doc/22711">View poem's topic associations</a></p></body></html>
