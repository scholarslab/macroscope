  <body><p>97_10: 《和戶部岑尚書參跡樞揆》沈佺期</p>
    <p>大君制六合　良佐參萬機　大業永開泰　臣道日光輝　鹽梅和鼎食　家聲眾所歸　漢章題楚劍　鄭武襲緇衣　理識當朝遠　文華振古希　風雲神契合　舟楫道心微　廟堂喜容與　時物遞芳菲　御柳垂仙掖　公槐覆禮闈　昔陪鵷鷺後　今望鵬飛　徒御清風頌　巴歌聊自揮</p><p><a href="../../model.html#/doc/4395">View poem's topic associations</a></p></body></html>
