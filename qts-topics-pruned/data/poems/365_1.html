  <body><p>365_1: 《聽琴（一作聽僧彈琴）》劉禹錫</p>
    <p>禪思何妨在玉琴　真僧不見聽時心　秋堂境寂夜方半　雲去蒼梧湘水深</p><p><a href="../../model.html#/doc/17184">View poem's topic associations</a></p></body></html>
