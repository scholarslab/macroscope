  <body><p>200_135: 《題虢州西樓》岑參</p>
    <p>錯料一生事　蹉跎今白頭　縱橫皆失計　妻子也堪羞　明主雖然棄　丹心亦未休　愁來無去處　祗上郡西樓</p><p><a href="../../model.html#/doc/8638">View poem's topic associations</a></p></body></html>
