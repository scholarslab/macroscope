  <body><p>716_45: 《寄崇聖寺僧（一作關山寄詩贈清越）》曹松</p>
    <p>不醉長安酒　冥心只似師　望山吟過日　伴鶴立多時　溝遠流聲細　林寒綠色遲　庵西蘿月夕　重約語空期</p><p><a href="../../model.html#/doc/36655">View poem's topic associations</a></p></body></html>
