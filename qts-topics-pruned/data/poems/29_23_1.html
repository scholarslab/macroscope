  <body><p>29_23_1: 《雜歌謠辭。襄陽曲（其一）》李白</p>
    <p>襄陽行樂處　歌舞白銅鞮　江城回淥水　花月使人迷</p><p><a href="../../model.html#/doc/2257">View poem's topic associations</a></p></body></html>
