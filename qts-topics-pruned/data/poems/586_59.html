  <body><p>586_59: 《贈隱者》劉滄</p>
    <p>何時止此幽棲處　獨掩衡門長綠苔　臨水靜聞靈鶴語　隔原時有至人來　五湖仙島幾年別　九轉藥爐深夜開　誰識無機養真性　醉眠松石枕空杯</p><p><a href="../../model.html#/doc/29511">View poem's topic associations</a></p></body></html>
