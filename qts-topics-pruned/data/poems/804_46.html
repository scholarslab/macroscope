  <body><p>804_46: 《和人次韻》魚玄機</p>
    <p>喧喧朱紫雜人寰　獨自清吟日色間　何事玉郎搜藻思　忽將瓊韻扣柴關　白花發詠慚稱謝　僻巷深居謬學顏　不用多情欲相見　松蘿高處是前山</p><p><a href="../../model.html#/doc/40012">View poem's topic associations</a></p></body></html>
