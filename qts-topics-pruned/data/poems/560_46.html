  <body><p>560_46: 《褒城驛有故元相公舊題詩，因仰歎而作》薛能</p>
    <p>鄂相頃題應好池　題云萬竹與千梨　我來已變當初地　前過應無繼此詩　敢歎臨行殊舊境　惟愁後事劣今時　閒吟四壁堪搔首　頻見青蘋白鷺鷥</p><p><a href="../../model.html#/doc/28114">View poem's topic associations</a></p></body></html>
