  <body><p>515_46: 《送友人赴舉》朱慶餘</p>
    <p>世路　　久　嗟君進取身　十年雖苦志　萬里託何人　處困非乖道　求名本為親　惟應　　意　先與化龍鱗</p><p><a href="../../model.html#/doc/25132">View poem's topic associations</a></p></body></html>
