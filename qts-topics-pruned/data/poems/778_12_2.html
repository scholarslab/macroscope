  <body><p>778_12_2: 《鳳歸雲二首（其二）》滕潛</p>
    <p>飲啄篷山最上頭　和煙飛下禁城秋　曾將弄玉歸雲去　金翿斜開十二樓</p><p><a href="../../model.html#/doc/39193">View poem's topic associations</a></p></body></html>
