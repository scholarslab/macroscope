  <body><p>658_20: 《送舒州宿松縣傅少府（一題作送宿松傅少府）》羅隱</p>
    <p>江蘺漠漠樹重重　東過清淮到宿松　縣好也知臨浣水　官閒應得看灊峰　春風綠野吳歌怨　雪霽平郊楚酒濃　留取餘杯待張翰　明年歸棹一從容</p><p><a href="../../model.html#/doc/33235">View poem's topic associations</a></p></body></html>
