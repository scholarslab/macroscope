  <body><p>376_23: 《藍溪元居士草堂》孟郊</p>
    <p>市井不容義　義歸山谷中　夫君宅松桂　招我棲蒙籠　人朴情慮肅　境閒視聽空　清溪宛轉水　修竹徘徊風　木倦採樵子　土勞稼穡翁　讀書業雖異　敦本志亦同　藍岸青漠漠　藍峰碧崇崇　日昏各命酒　寒蛩鳴蕙叢</p><p><a href="../../model.html#/doc/17732">View poem's topic associations</a></p></body></html>
