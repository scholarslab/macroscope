  <body><p>573_31: 《送沈鶴》賈島</p>
    <p>家楚婿於秦　攜妻去養親　陸行千里外　風卷一帆新　夜泊疏山雨　秋吟搗藥輪　蕪城登眺作　才動廣陵人</p><p><a href="../../model.html#/doc/28811">View poem's topic associations</a></p></body></html>
