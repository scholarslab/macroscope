  <body><p>784_30: 《終南（一作陳季卿詩）》終南山翁</p>
    <p>霜鶴鳴時夕風急　亂鴉又向寒林集　此君輟棹悲且吟　獨對蓮花一峰立</p><p><a href="../../model.html#/doc/39333">View poem's topic associations</a></p></body></html>
