  <body><p>60_60: 《鹿》李嶠</p>
    <p>涿鹿聞中冀　秦原闢帝畿　柰花開舊苑　萍葉藹前詩　道士乘仙日　先生折角時　方懷丈夫志　抗首別心期</p><p><a href="../../model.html#/doc/3112">View poem's topic associations</a></p></body></html>
