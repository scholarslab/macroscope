  <body><p>237_52: 《奉陪使君十四叔晚憩大雲門寺》錢起</p>
    <p>野寺千家外　閒行晚暫過　炎氛臨水盡　夕照傍林多　境對知心妄　人安覺政和　蠅床搖麈尾　佳趣滿滄波</p><p><a href="../../model.html#/doc/10922">View poem's topic associations</a></p></body></html>
