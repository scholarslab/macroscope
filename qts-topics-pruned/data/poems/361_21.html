  <body><p>361_21: 《和蘇郎中尋豐安裏舊居寄主客張郎中》劉禹錫</p>
    <p>漳濱臥起恣閒遊　宣室徵還未白頭　舊隱來尋通德里　新篇寫出畔牢愁　池看科斗成文字　鳥聽提壺憶獻酬　同學同年又同舍　許君雲路並華輈</p><p><a href="../../model.html#/doc/17110">View poem's topic associations</a></p></body></html>
