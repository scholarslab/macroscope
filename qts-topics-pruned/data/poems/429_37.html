  <body><p>429_37: 《昭國閒居》白居易</p>
    <p>貧閒日高起　門巷晝寂寂　時暑放朝參　天陰少人客　槐花滿田地　僅絕人行跡　獨在一床眠　清涼風雨夕　勿嫌坊曲遠　近即多牽役　勿嫌祿俸薄　厚即多憂責　平生尚恬曠　老大宜安適　何以養吾真　官閒居處僻</p><p><a href="../../model.html#/doc/19767">View poem's topic associations</a></p></body></html>
