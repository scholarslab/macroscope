  <body><p>329_2: 《夜泊有懷》權德輿</p>
    <p>棲鳥向前林　暝色生寒蕪　孤舟去不息　眾感非一途　川程方浩淼　離思方鬱紆　轉枕眼未熟　擁衾淚已濡　窘然風水上　寢食疲朝晡　心想洞房夜　知君還向隅</p><p><a href="../../model.html#/doc/15517">View poem's topic associations</a></p></body></html>
