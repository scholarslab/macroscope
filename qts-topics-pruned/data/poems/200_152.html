  <body><p>200_152: 《詠郡齋壁畫片雲（得歸字）》岑參</p>
    <p>雲片何人畫　塵侵粉色微　未曾行雨去　不見逐風歸　只怪偏凝壁　回看欲惹衣　丹青忽借便　移向帝鄉飛</p><p><a href="../../model.html#/doc/8655">View poem's topic associations</a></p></body></html>
