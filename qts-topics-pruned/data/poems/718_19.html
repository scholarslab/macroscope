  <body><p>718_19: 《凡草誡》蘇拯</p>
    <p>野草凡不凡　亦應生和出　鉏夫耘藥欄　根不留其一　良由本蕪穢　著地成棄物　人生行不修　何門可容膝　不唯不爾容　得無凡草嫉　賢愚偃仰間　鑒之宜日日</p><p><a href="../../model.html#/doc/36760">View poem's topic associations</a></p></body></html>
