  <body><p>840_28: 《寄鄭谷郎中》齊己</p>
    <p>詩心何以傳　所證自同禪　覓句如探虎　逢知似得仙　神清太古在　字好雅風全　曾沐星郎許　終慚是斐然</p><p><a href="../../model.html#/doc/42082">View poem's topic associations</a></p></body></html>
