  <body><p>237_84: 《送費秀才歸衡州》錢起</p>
    <p>南望瀟湘渚　詞人遠憶家　客心隨楚水　歸棹宿江花　不畏心期阻　惟愁面會賒　雲天有飛翼　方寸佇瑤華</p><p><a href="../../model.html#/doc/10954">View poem's topic associations</a></p></body></html>
