  <body><p>714_47: 《關下》崔道融</p>
    <p>百二山河壯帝畿　關門何事更開遲　應從漏卻田文後　每度聞雞不免疑</p><p><a href="../../model.html#/doc/36552">View poem's topic associations</a></p></body></html>
