  <body><p>661_17: 《蝶》羅隱</p>
    <p>漢王刀筆精　寫爾逼天生　舞巧何妨急　飛高所恨輕　野田黃雀慮　山館主人情　此物那堪作　莊周夢不成</p><p><a href="../../model.html#/doc/33361">View poem's topic associations</a></p></body></html>
