  <body><p>133_21: 《送陳章甫》李頎</p>
    <p>四月南風大麥黃　棗花未落桐陰長　青山朝別暮還見　嘶馬出門思舊鄉　陳侯立身何坦蕩　虯鬚虎眉仍大顙　腹中貯書一萬卷　不肯低頭在草莽　東門酤酒飲我曹　心輕萬事皆鴻毛　醉臥不知白日暮　有時空望孤雲高　長河浪頭連天黑　津口停舟渡不得　鄭國遊人未及家　洛陽行子空歎息　聞道故林相識多　罷官昨日今如何</p><p><a href="../../model.html#/doc/5483">View poem's topic associations</a></p></body></html>
