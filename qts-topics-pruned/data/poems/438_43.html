  <body><p>438_43: 《夢舊》白居易</p>
    <p>別來老大苦修道　鍊得離心成死灰　平生憶念消磨盡　昨夜因何入夢來</p><p><a href="../../model.html#/doc/20306">View poem's topic associations</a></p></body></html>
