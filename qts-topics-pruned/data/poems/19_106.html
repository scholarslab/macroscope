  <body><p>19_106: 《相和歌辭。猛虎行》李賀</p>
    <p>長戈莫舂　彊弩莫烹　乳孫哺子　教得生獰　舉頭為城　掉尾為旌　東海黃公　愁見夜行　道逢騶虞　牛哀不平　生何用尺刀　壁上雷鳴　泰山之下　婦人哭聲　官家有程　吏不敢聽</p><p><a href="../../model.html#/doc/977">View poem's topic associations</a></p></body></html>
