  <body><p>502_36: 《聞魏州破賊》姚合</p>
    <p>生靈蘇息到元和　上將功成自執戈　煙霧掃開尊北岳　蛟龍斬斷淨南河　旗迴海眼軍容壯　兵合天心殺氣多　從此四方無一事　朝朝雨露是恩波</p><p><a href="../../model.html#/doc/24264">View poem's topic associations</a></p></body></html>
