  <body><p>602_42: 《延平津》汪遵</p>
    <p>三尺晶熒射斗牛　豈隨凡手報冤讎　延平一旦為龍處　看取風雲布九州</p><p><a href="../../model.html#/doc/30258">View poem's topic associations</a></p></body></html>
