  <body><p>454_78_7: 《楊柳枝詞八首（其七）》白居易</p>
    <p>葉含濃露如啼眼　枝褭輕風似舞腰　小樹不禁攀折苦　乞君留取兩三條</p><p><a href="../../model.html#/doc/21670">View poem's topic associations</a></p></body></html>
