  <body><p>382_57: 《烏棲曲》張籍</p>
    <p>西山作宮潮滿池　宮鳥曉鳴茱萸枝　吳姬採蓮自唱曲　君王昨夜舟中宿</p><p><a href="../../model.html#/doc/18048">View poem's topic associations</a></p></body></html>
