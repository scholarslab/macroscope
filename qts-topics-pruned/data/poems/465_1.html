  <body><p>465_1: 《盧十五竹亭送侄偁歸山》楊衡</p>
    <p>落葉寒擁壁　清霜夜霑石　正是憶山時　復送歸山客　殷獻一尊酒　曉月當窗白</p><p><a href="../../model.html#/doc/22279">View poem's topic associations</a></p></body></html>
