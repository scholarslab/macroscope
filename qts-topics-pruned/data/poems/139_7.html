  <body><p>139_7: 《送沈校書吳中搜書》儲光羲</p>
    <p>郊外亭皋遠　野中岐路分　苑門臨渭水　山翠雜春雲　秦閣多遣典　吳臺訪闕文　君王思校理　莫滯清江濆</p><p><a href="../../model.html#/doc/5732">View poem's topic associations</a></p></body></html>
