  <body><p>654_91: 《汴河》羅鄴</p>
    <p>煬帝開河鬼亦悲　生民不獨力空疲　至今嗚咽東流水　似向清平怨昔時</p><p><a href="../../model.html#/doc/33045">View poem's topic associations</a></p></body></html>
