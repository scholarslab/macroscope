  <body><p>539_4: 《令狐舍人說昨夜西掖玩月因戲贈》李商隱</p>
    <p>昨夜玉輪明　傳聞近太清　涼波衝碧瓦　曉暈落金莖　露索秦宮井　風絃漢殿箏　幾時之綿竹頌　疑薦子虛名</p><p><a href="../../model.html#/doc/26389">View poem's topic associations</a></p></body></html>
