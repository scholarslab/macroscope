  <body><p>364_31_1: 《別蘇州二首（其一）》劉禹錫</p>
    <p>三載為吳郡　臨岐祖帳開　雖非謝桀黠　且為一裴回</p><p><a href="../../model.html#/doc/18937">View poem's topic associations</a></p></body></html>
