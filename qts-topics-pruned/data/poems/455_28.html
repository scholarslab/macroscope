  <body><p>455_28: 《對晚開夜合花贈皇甫郎中》白居易</p>
    <p>移晚校一月　花遲過半年　紅開杪秋日　翠合欲昏天　白露滴未死　涼風吹更鮮　後時誰肯顧　唯我與君憐</p><p><a href="../../model.html#/doc/21703">View poem's topic associations</a></p></body></html>
