  <body><p>345_17: 《同竇、韋尋劉尊師不遇（三字為韻，愈分得尋字）》韓愈</p>
    <p>秦客何年駐　仙源此地深　還隨躡鳧騎　來訪馭風襟　院閉青霞入　松高老鶴尋　猶疑隱形坐　敢起竊桃心</p><p><a href="../../model.html#/doc/16249">View poem's topic associations</a></p></body></html>
