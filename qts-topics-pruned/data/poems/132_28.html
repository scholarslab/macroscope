  <body><p>132_28: 《留別王盧二拾遺》李頎</p>
    <p>此別不可道　此心當報誰　春風灞水上　飲馬桃花時　誤作好文士　只令遊宦遲　留書下朝客　我有故山期</p><p><a href="../../model.html#/doc/5450">View poem's topic associations</a></p></body></html>
