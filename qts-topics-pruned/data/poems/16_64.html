  <body><p>16_64: 《郊廟歌辭。周朝饗樂章。治順》?</p>
    <p>庭陳大樂　作當太微　凝旒負扆　端拱垂衣　鴛鸞成列　簪組相輝　御爐香散　郁郁霏霏</p><p><a href="../../model.html#/doc/701">View poem's topic associations</a></p></body></html>
