  <body><p>602_44: 《烏江》汪遵</p>
    <p>兵散弓殘挫虎威　單槍匹馬突重圍　英雄去盡羞容在　看卻江東不得歸</p><p><a href="../../model.html#/doc/30260">View poem's topic associations</a></p></body></html>
