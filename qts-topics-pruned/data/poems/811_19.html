  <body><p>811_19: 《越中贈程先生》法振</p>
    <p>紗帽度殘春　虛舟寄一身　溪邊逢越女　花裏問秦人　古塞連山靜　陰霞落海新　有時城郭去　暗與酒家親</p><p><a href="../../model.html#/doc/40492">View poem's topic associations</a></p></body></html>
