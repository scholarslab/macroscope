  <body><p>569_58: 《辱綿州于中丞書信》李群玉</p>
    <p>一緘垂露到雲林　中有孫陽念驥心　萬木自凋山不動　百川皆旱海長深　風標想見瑤臺鶴　詩韻如聞淥水琴　他日縱陪池上酌　已應難到暝猿吟</p><p><a href="../../model.html#/doc/28518">View poem's topic associations</a></p></body></html>
