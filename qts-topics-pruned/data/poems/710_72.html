  <body><p>710_72: 《淚》徐夤</p>
    <p>發事牽情不自由　偶然惆悵即難收　已聞抱玉沾衣濕　見說迷途滿目流　滴盡綺筵紅燭暗　墜殘妝閣曉花羞　世間何處偏留得　萬點分明湘水頭</p><p><a href="../../model.html#/doc/36471">View poem's topic associations</a></p></body></html>
