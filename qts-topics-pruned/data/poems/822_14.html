  <body><p>822_14: 《再入道場紀事應制（一作沈佺期詩）》廣宣</p>
    <p>南方歸去再生天　內殿今年異昔年　見闢乾坤新定位　看題日月更高懸　行隨車輦登仙路　作近爐煙講法筵　自喜恩深陪侍從　兩朝長在聖人前</p><p><a href="../../model.html#/doc/41080">View poem's topic associations</a></p></body></html>
