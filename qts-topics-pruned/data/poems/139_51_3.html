  <body><p>139_51_3: 《同武平一員外游湖五首時武貶金壇令（其三）》儲光羲</p>
    <p>朝來仙閣聽弦歌　暝入花亭見綺羅　池邊命酒憐風月　浦口回船惜芰荷</p><p><a href="../../model.html#/doc/5773">View poem's topic associations</a></p></body></html>
