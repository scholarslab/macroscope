  <body><p>469_13: 《尋山家（見《才調集》，《紀事》作羊士諤詩）》長孫佐輔</p>
    <p>獨訪山家歇還涉　茅屋斜連隔松葉　主人聞語未開門　繞籬野菜飛黃蝶</p><p><a href="../../model.html#/doc/22547">View poem's topic associations</a></p></body></html>
