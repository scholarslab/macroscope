  <body><p>292_64: 《發渝州卻寄韋判官》司空曙</p>
    <p>紅燭津亭夜見君　繁弦急管兩紛紛　平明分手空江轉　唯有猿聲滿水雲</p><p><a href="../../model.html#/doc/13887">View poem's topic associations</a></p></body></html>
