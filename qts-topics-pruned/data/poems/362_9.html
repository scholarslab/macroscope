  <body><p>362_9: 《早秋集賢院即事（時為學士）》劉禹錫</p>
    <p>金數已三伏　火星正西流　樹含秋露曉　閣倚碧天秋　灰琯應新律　銅壺添夜籌　商飆從朔塞　爽氣入神州　蕙草香書殿　槐花點御溝　山明真色見　水靜濁煙收　早歲忝華省　再來成白頭　幸依群玉府　末路尚瀛洲</p><p><a href="../../model.html#/doc/17145">View poem's topic associations</a></p></body></html>
