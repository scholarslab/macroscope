  <body><p>556_22: 《宿賈島原居（一作尋賈島原東居）》馬戴</p>
    <p>寒雁過原急　渚邊秋色深　煙霞向海島　風雨宿園林　俱住明時顧　同懷故國心　未能先隱跡　聊此一相尋</p><p><a href="../../model.html#/doc/27840">View poem's topic associations</a></p></body></html>
