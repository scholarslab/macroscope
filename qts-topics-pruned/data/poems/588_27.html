  <body><p>588_27: 《鄂渚湖上即事》李頻</p>
    <p>杜門聊自適　湖水在窗間　縱得滄洲去　無過白日閒　多慵空好道　少賤早凋顏　獨有東山月　依依自往還</p><p><a href="../../model.html#/doc/29649">View poem's topic associations</a></p></body></html>
