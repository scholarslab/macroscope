  <body><p>738_28: 《書歌妓泥金帶》韓熙載</p>
    <p>風柳搖搖無定枝　陽臺雲雨夢中歸　他年蓬島音塵斷　留取尊前舊舞衣</p><p><a href="../../model.html#/doc/37577">View poem's topic associations</a></p></body></html>
