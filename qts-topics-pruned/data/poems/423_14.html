  <body><p>423_14: 《寒食夜》元稹</p>
    <p>紅染桃花雪壓梨　玲瓏雞子鬥贏時　今年不是明寒食　暗地鞦韆別有期</p><p><a href="../../model.html#/doc/19504">View poem's topic associations</a></p></body></html>
