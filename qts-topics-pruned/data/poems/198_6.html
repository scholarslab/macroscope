  <body><p>198_6: 《陪狄員外早秋登府西樓，因呈院中諸公》岑參</p>
    <p>常愛張儀樓　西山正相當　千峰帶積雪　百里臨城牆　煙氛掃晴空　草樹映朝光　車馬隘百井　里閈盤二江　亞相自登壇　時危安此方　威聲振蠻貊　惠化鐘華陽　旌節羅廣庭　戈鋌凜秋霜　階下貔虎士　幕中鵷鷺行　今我忽登臨　顧恩不望鄉　知己猶未報　鬢毛颯已蒼　時命難自知　功業豈暫忘　蟬鳴秋城夕　鳥去江天長　兵馬休戰爭　風塵尚蒼茫　誰當共攜手　賴有冬官郎</p><p><a href="../../model.html#/doc/8357">View poem's topic associations</a></p></body></html>
