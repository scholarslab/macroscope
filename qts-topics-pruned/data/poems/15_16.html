  <body><p>15_16: 《郊廟歌辭。享章懷太子廟樂章。迎俎酌獻》?</p>
    <p>通三錫胤　明兩承英　太山比赫　伊水聞笙　宗祧是寄　禮樂其亨　嘉辰薦俎　以發聲明</p><p><a href="../../model.html#/doc/616">View poem's topic associations</a></p></body></html>
