  <body><p>28_19_13: 《雜曲歌辭。楊柳枝（其十三）》薛能</p>
    <p>縣依陶令想嫌迂　營伴將軍即大麤　此日與君除萬恨　數篇風調更應無</p><p><a href="../../model.html#/doc/1789">View poem's topic associations</a></p></body></html>
