  <body><p>686_33: 《梅雨》吳融</p>
    <p>渾開又密望中迷　乳燕歸遲粉竹低　撲地暗來飛野馬　舞風斜去散醯雞　初從滴瀝妨琴榭　漸到潺湲繞藥畦　少傍海邊飄泊處　中庭自有兩犁泥</p><p><a href="../../model.html#/doc/34954">View poem's topic associations</a></p></body></html>
