  <body><p>541_96: 《如有》李商隱</p>
    <p>如有瑤臺客　相難復索歸　芭蕉開綠扇　菡萏薦紅衣　浦外傳光遠　煙中結響微　良宵一寸焰　回首是重幃</p><p><a href="../../model.html#/doc/26923">View poem's topic associations</a></p></body></html>
