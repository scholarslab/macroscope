  <body><p>667_26: 《漁者》翁洮</p>
    <p>一葉飄然任浪吹　雨蓑煙笠肯忘機　只貪濁水張羅眾　卻笑清流把釣稀　葦岸夜依明月宿　柴門晴櫂白雲歸　到頭得喪終須達　誰道漁樵有是非</p><p><a href="../../model.html#/doc/33701">View poem's topic associations</a></p></body></html>
