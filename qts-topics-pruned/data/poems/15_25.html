  <body><p>15_25: 《郊廟歌辭。享節湣太子廟樂章。登歌酌鬯》?</p>
    <p>灼灼重明　仰承元首　既賢且哲　惟孝與友　惟孝雖遙　靈規不朽　禮因誠致　備絜玄酒</p><p><a href="../../model.html#/doc/625">View poem's topic associations</a></p></body></html>
