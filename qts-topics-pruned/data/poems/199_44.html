  <body><p>199_44: 《偃師東與韓樽同詣景雲暉上人即事》岑參</p>
    <p>山陰老僧解楞伽　潁陽歸客遠相過　煙深草濕昨夜雨　雨後秋風渡漕河　空山終日塵事少　平郊遠見行人小　尚書磧上黃昏鐘　別駕渡頭一歸鳥</p><p><a href="../../model.html#/doc/8474">View poem's topic associations</a></p></body></html>
