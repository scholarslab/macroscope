  <body><p>450_50: 《雪夜喜李郎中見訪，兼酬所贈》白居易</p>
    <p>可憐今夜鵝毛雪　引得高情鶴氅人　紅蠟燭前明似晝　青氈帳裏暖如春　十分滿醆黃金液　一尺中庭白玉塵　對此欲留君便宿　詩情酒分合相親</p><p><a href="../../model.html#/doc/21372">View poem's topic associations</a></p></body></html>
