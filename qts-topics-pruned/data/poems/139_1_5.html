  <body><p>139_1_5: 《臨江亭五詠（其五）》儲光羲</p>
    <p>京山千里過　孤憤望中來　江勢將天合　城門向水開　落霞明楚岸　夕露溼吳臺　去去無相識　陳皇安在哉</p><p><a href="../../model.html#/doc/5726">View poem's topic associations</a></p></body></html>
