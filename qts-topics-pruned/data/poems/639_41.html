  <body><p>639_41: 《宿江叟島居》張喬</p>
    <p>一家煙島隈　竹裏夜窗開　數派分潮去　千檣聚月來　石樓雲斷續　澗渚雁徘徊　了得平生志　還歸築釣臺</p><p><a href="../../model.html#/doc/31934">View poem's topic associations</a></p></body></html>
