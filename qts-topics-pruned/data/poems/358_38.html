  <body><p>358_38: 《將之官留辭裴令公留守》劉禹錫</p>
    <p>祖帳臨伊水　前旌指渭河　風煙里數少　雲雨別情多　重疊受恩久　邅回如命何　東山與東閣　終異再經過</p><p><a href="../../model.html#/doc/16915">View poem's topic associations</a></p></body></html>
