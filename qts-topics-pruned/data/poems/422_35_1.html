  <body><p>422_35_1: 《雜憶五首（其一）》元稹</p>
    <p>今年寒食月無光　夜色纔侵已上床　憶得雙文通內裏　玉櫳深處暗聞香</p><p><a href="../../model.html#/doc/19477">View poem's topic associations</a></p></body></html>
