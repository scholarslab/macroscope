  <body><p>294_39: 《贈元秘書》崔峒</p>
    <p>舊書稍稍出風塵　孤客逢秋感此身　秦地謬為門下客　淮陰徒笑市中人　也聞阮籍尋常醉　見說陳平不久貧　幸有故人茅屋在　更將心事問情親</p><p><a href="../../model.html#/doc/14012">View poem's topic associations</a></p></body></html>
