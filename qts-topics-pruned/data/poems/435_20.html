  <body><p>435_20: 《婦人苦》白居易</p>
    <p>蟬鬢加意梳　蛾眉用心掃　幾度曉妝成　君看不言好　妾身重同穴　君意輕偕老　惆悵去年來　心知未能道　今朝一開口　語少意何深　願引他時事　移君此日心　人言夫婦親　義合如一身　及至死生際　何曾苦樂均　婦人一喪夫　終身守孤孑　有如林中竹　忽被風吹折　一折不重生　枯死猶抱節　男兒若喪婦　能不暫傷情　應似門前柳　逢春易發榮　風吹一枝折　還有一枝生　為君委曲言　願君再三聽　須知婦人苦　從此莫相輕</p><p><a href="../../model.html#/doc/20078">View poem's topic associations</a></p></body></html>
