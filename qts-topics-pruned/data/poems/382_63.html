  <body><p>382_63: 《樵客吟》張籍</p>
    <p>上山采樵選枯樹　深處樵多出辛苦　秋來野火燒櫟林　枝柯已枯堪採取　斧聲坎坎在幽谷　采得齊梢青葛束　日西待伴同下山　竹擔彎彎向身曲　共知路傍多虎窟　未出深林不敢歇　村西地暗狐兔行　稚子叫時相應聲　採樵客　莫採松與柏　松柏生枝直且堅　與君作屋成家宅</p><p><a href="../../model.html#/doc/18054">View poem's topic associations</a></p></body></html>
