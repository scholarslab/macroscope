  <body><p>384_127: 《徐州試反舌無聲》張籍</p>
    <p>夏木多好鳥　偏知反舌名　林幽仍共宿　時過即無聲　竹外天空曉　谿頭雨自晴　居人宜寂寞　深院益淒清　入霧暗相失　當風閒易驚　來年上林苑　知爾最先鳴</p><p><a href="../../model.html#/doc/18225">View poem's topic associations</a></p></body></html>
