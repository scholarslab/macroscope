  <body><p>351_12: 《古東門行》柳宗元</p>
    <p>漢家三十六將軍　東方雷動橫陣雲　雞鳴函谷客如霧　貌同心異不可數　赤丸夜語飛電光　徼巡司隸眠如羊　當街一叱百吏走　馮敬胸中函匕首　兇徒側耳潛愜心　悍臣破膽皆杜口　魏王臥內藏兵符　子西掩袂真無辜　羌胡轂下一朝起　敵國舟中非所擬　安陵誰辨削礪功　韓國詎明深井里　絕臙斷骨那下補　萬金寵贈不如土</p><p><a href="../../model.html#/doc/16499">View poem's topic associations</a></p></body></html>
