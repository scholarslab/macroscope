  <body><p>799_36: 《繡龜形詩》侯氏</p>
    <p>暌離已是十秋強　對鏡那堪重理妝　聞雁幾迴修尺素　見霜先為製衣裳　開箱疊練先垂淚　拂杵調砧更斷腸　繡作龜形獻天子　願教征客早還鄉</p><p><a href="../../model.html#/doc/39772">View poem's topic associations</a></p></body></html>
