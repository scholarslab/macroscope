  <body><p>572_47: 《送安南惟鑒法師》賈島</p>
    <p>講經春殿裏　花遶御床飛　南海幾迴渡　舊山臨老歸　潮搖蠻草落　月溼島松微　空水既如彼　往來消息稀</p><p><a href="../../model.html#/doc/28721">View poem's topic associations</a></p></body></html>
