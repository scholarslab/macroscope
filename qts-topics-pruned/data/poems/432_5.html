  <body><p>432_5: 《秋霖中過尹縱之仙游山居》白居易</p>
    <p>慘慘八月暮　連連三日霖　邑居尚愁寂　況乃在山林　林下有志士　苦學惜光陰　歲晚千萬慮　并入方寸心　巖鳥共旅宿　草蟲伴愁吟　秋天床席冷　夜雨燈火深　憐君寂寞意　攜酒一相尋</p><p><a href="../../model.html#/doc/19887">View poem's topic associations</a></p></body></html>
