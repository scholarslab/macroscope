  <body><p>327_29: 《三婦詩》權德輿</p>
    <p>大婦刺繡文　中婦縫羅裙　小婦無所作　嬌歌遏行雲　丈人且安坐　金爐香正薰</p><p><a href="../../model.html#/doc/15479">View poem's topic associations</a></p></body></html>
