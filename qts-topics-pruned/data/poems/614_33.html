  <body><p>614_33: 《庚寅歲十一月新羅弘惠上人與本國同書請日休…以詩送之》皮日休</p>
    <p>三十麻衣弄渚禽　豈知名字徹雞林　勒銘雖即多遺草　越海還能抵萬金　鯨鬣曉掀峰正燒　鼇睛夜沒島還陰　二千餘字終天別　東望辰韓淚灑襟</p><p><a href="../../model.html#/doc/30767">View poem's topic associations</a></p></body></html>
