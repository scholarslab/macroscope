  <body><p>518_112: 《山行》雍陶</p>
    <p>野花幽鳥幾千般　頭白山僧遍識難　世上遊人無復見　一生唯向畫圖看</p><p><a href="../../model.html#/doc/25325">View poem's topic associations</a></p></body></html>
