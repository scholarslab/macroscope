  <body><p>219_23: 《大雨》杜甫</p>
    <p>西蜀冬不雪　春農尚嗷嗷　上天回哀眷　朱夏雲鬱陶　執熱乃沸鼎　纖絺成縕袍　風雷颯萬里　霈澤施蓬蒿　敢辭茅葦漏　已喜黍豆高　三日無行人　二江聲怒號　流惡邑里清　矧茲遠江皋　荒庭步鸛鶴　隱几望波濤　沈痾聚藥餌　頓忘所進勞　則知潤物功　可以貸不毛　陰色靜隴畝　勸耕自官曹　四鄰耒耜出　何必吾家操</p><p><a href="../../model.html#/doc/9505">View poem's topic associations</a></p></body></html>
