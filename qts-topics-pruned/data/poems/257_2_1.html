  <body><p>257_2_1: 《蟬鳴一篇五章（其一）》宋華</p>
    <p>蟬其鳴矣　於彼疏桐　庇影容跡　何所不容　嘒嘒其長　永託于風　未見君子我心仲仲　既見君子　樂且有融</p><p><a href="../../model.html#/doc/11925">View poem's topic associations</a></p></body></html>
