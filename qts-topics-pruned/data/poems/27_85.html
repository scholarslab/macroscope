  <body><p>27_85: 《雜曲歌辭。征步郎》?</p>
    <p>塞外虜塵飛　頻年度磧西　死生隨玉劍　辛苦向金微</p><p><a href="../../model.html#/doc/1959">View poem's topic associations</a></p></body></html>
