  <body><p>448_45: 《出使在途所騎馬死改乘肩輿將歸長安偶詠…寄太原李相公》白居易</p>
    <p>驛路崎嶇泥雪寒　欲登籃輿一長嘆　風光不見桃花騎　塵土空留杏葉鞍　喪乘獨歸殊不易　脫驂相贈豈為難　并州好馬應無數　不怕旌旄試覓看</p><p><a href="../../model.html#/doc/21171">View poem's topic associations</a></p></body></html>
