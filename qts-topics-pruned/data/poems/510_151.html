  <body><p>510_151: 《題小松》張祜</p>
    <p>何處斸雲煙　新移此館前　碧姿塵不染　清影露長鮮　聳地心纔直　凌雲操未全　可悲人自老　何日是千年</p><p><a href="../../model.html#/doc/24792">View poem's topic associations</a></p></body></html>
