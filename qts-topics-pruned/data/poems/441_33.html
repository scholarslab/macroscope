  <body><p>441_33: 《題郡中荔枝詩十八韻，兼寄萬州楊八使君》白居易</p>
    <p>奇果標南土　芳林對北堂　素華春漠漠　丹實夏煌煌　葉捧低垂戶　枝擎重壓牆　始因風弄色　漸與日爭光　夕訝條懸火　朝驚樹點妝　深於紅躑躅　大校白檳榔　星綴連心朵　珠排耀眼房　紫羅裁襯殼　白玉裹填瓤　早歲曾聞說　今朝始摘嘗　嚼疑天上味　嗅異世間香　潤勝蓮生水　鮮逾橘得霜　燕支掌中顆　甘露舌頭漿　物少尤珍重　天高苦渺茫　已教生暑月　又使阻遐方　粹液靈難駐　妍姿嫩易傷　近南光景熱　向北道途長　不得充王賦　無由寄帝鄉　唯君堪擲贈　面白似潘郎</p><p><a href="../../model.html#/doc/20568">View poem's topic associations</a></p></body></html>
