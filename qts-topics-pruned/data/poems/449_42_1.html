  <body><p>449_42_1: 《池鶴二首（其一）》白居易</p>
    <p>高竹籠前無伴侶　亂雞群裏有風標　低頭乍恐丹砂落　曬翅常疑白雪消　轉覺鸕鶿毛色下　苦嫌鸚鵡語聲嬌　臨風一唳思何事　悵望青田雲水遙</p><p><a href="../../model.html#/doc/21271">View poem's topic associations</a></p></body></html>
