  <body><p>413_7: 《送友封》元稹</p>
    <p>輕風略略柳欣欣　晴色空濛遠似塵　斗柄未回猶帶閏　江痕潛上已生春　蘭成宅裏尋枯樹　宋玉亭前別故人　心斷洛陽三兩處　窈娘堤抱古天津</p><p><a href="../../model.html#/doc/19187">View poem's topic associations</a></p></body></html>
