  <body><p>227_83: 《薄游》杜甫</p>
    <p>淅淅風生砌　團團日隱牆　遙空秋雁滅　半嶺暮雲長　病葉多先墜　寒花只暫香　巴城添淚眼　今夜復清光</p><p><a href="../../model.html#/doc/10138">View poem's topic associations</a></p></body></html>
