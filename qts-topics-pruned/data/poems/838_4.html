  <body><p>838_4: 《贈仰上人》齊己</p>
    <p>避地依真境　安閒似舊溪　干戈百里外　泉石亂峰西　草瑞香難歇　松靈蓋盡低　尋應報休馬　瓶錫向南攜</p><p><a href="../../model.html#/doc/41896">View poem's topic associations</a></p></body></html>
