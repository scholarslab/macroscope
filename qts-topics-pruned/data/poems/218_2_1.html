  <body><p>218_2_1: 《遣興三首（其一）》杜甫</p>
    <p>下馬古戰場　四顧但茫然　風悲浮雲去　黃葉墜我前　朽骨穴螻蟻　又為蔓草纏故老行歎息　今人尚開邊　漢虜互勝負　封疆不常全　安得廉恥將　三軍同晏眠</p><p><a href="../../model.html#/doc/9406">View poem's topic associations</a></p></body></html>
