  <body><p>29_40: 《雜歌謠辭。得寶歌》?</p>
    <p>得寶弘農野　弘農得寶那　潭裏船車鬧　揚州銅器多　三郎當殿坐　聽唱得寶歌</p><p><a href="../../model.html#/doc/1922">View poem's topic associations</a></p></body></html>
