  <body><p>361_34: 《望夫山》劉禹錫</p>
    <p>何代提戈去不還　獨留形影白雲間　肌膚銷盡雪霜色　羅綺點成苔蘚斑　江燕不能傳遠信　野花空解妒愁顏　近來豈少征人婦　笑採蘼蕪上北山</p><p><a href="../../model.html#/doc/17124">View poem's topic associations</a></p></body></html>
