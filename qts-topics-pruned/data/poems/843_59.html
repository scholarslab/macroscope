  <body><p>843_59: 《喜z6公自武陵至》齊己</p>
    <p>已盡滄浪興　還思相楚行　鬢全無舊黑　詩別有新清　暫憩臨寒水　時來扣靜荊　囊中有靈藥　終不獻公卿</p><p><a href="../../model.html#/doc/42350">View poem's topic associations</a></p></body></html>
