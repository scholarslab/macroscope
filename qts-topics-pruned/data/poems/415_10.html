  <body><p>415_10: 《嘉陵水（此後並通州詩）》元稹</p>
    <p>古時應是山頭水　自古流來江路深　若使江流會人意　也應知我遠來心</p><p><a href="../../model.html#/doc/19265">View poem's topic associations</a></p></body></html>
