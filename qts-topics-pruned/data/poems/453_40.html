  <body><p>453_40: 《小台晚坐憶夢得》白居易</p>
    <p>汲泉灑小臺　臺上無纖埃　解帶面西坐　輕襟隨風開　晚涼閒興動　憶同傾一杯　月明候柴戶　藜杖何時來</p><p><a href="../../model.html#/doc/21583">View poem's topic associations</a></p></body></html>
