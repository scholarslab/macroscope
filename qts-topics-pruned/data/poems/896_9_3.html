  <body><p>896_9_3: 《菩薩蠻（其三）》李珣</p>
    <p>隔簾微雨雙飛燕　砌花零落紅深淺　捻得寶箏調　心隨征櫂遙　楚天雲外路　動便經年去　香斷畫屏深　舊歡何處尋</p><p><a href="../../model.html#/doc/44447">View poem's topic associations</a></p></body></html>
