  <body><p>468_12: 《竹裏梅》劉言史</p>
    <p>竹裏梅花相並枝　梅花正發竹枝垂　風吹總向竹枝上　直似王家雪下時</p><p><a href="../../model.html#/doc/22469">View poem's topic associations</a></p></body></html>
