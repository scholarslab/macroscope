  <body><p>731_19: 《次韻徐爽見寄》胡宿</p>
    <p>五兩青絲帝渥深　平時可敢嘆英沈　侏儒自是長三尺　澼絖都來直數金　寂寞死灰人喪偶　婆娑生意樹交陰　年來想見瓊枝色　久夢蘧蘧到竹林</p><p><a href="../../model.html#/doc/37357">View poem's topic associations</a></p></body></html>
