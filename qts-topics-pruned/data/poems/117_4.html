  <body><p>117_4: 《春遊值雨》張旭</p>
    <p>欲尋軒檻列清尊　江上煙雲向晚昏　須倩東風吹散雨　明朝卻待入華園</p><p><a href="../../model.html#/doc/4822">View poem's topic associations</a></p></body></html>
