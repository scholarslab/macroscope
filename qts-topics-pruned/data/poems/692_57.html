  <body><p>692_57: 《獻鄭給事》杜荀鶴</p>
    <p>化行邦域二年春　樵唱漁歌日日新　未降詔書酬善政　不知天澤答何人　秋登嶽寺雲隨步　夜宴江樓月滿身　他日朱門恐難掃　沙堤新築必無塵</p><p><a href="../../model.html#/doc/35335">View poem's topic associations</a></p></body></html>
