  <body><p>399_13: 《塞馬》元稹</p>
    <p>塞馬倦江渚　今朝神彩生　曉風寒獵獵　乍得草頭行　夷狄寢烽候　關河無戰聲　何由當陣面　從爾四蹄輕</p><p><a href="../../model.html#/doc/18809">View poem's topic associations</a></p></body></html>
