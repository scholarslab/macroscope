  <body><p>187_50: 《晚出灃上，贈崔都水》韋應物</p>
    <p>臨流一舒嘯　望山意轉延　隔林分落景　餘霞明遠川　首起趣東作　已看耘夏田　一從民里居　歲月再徂遷　昧質得全性　世名良自牽　行忻攜手歸　聊復飲酒眠</p><p><a href="../../model.html#/doc/7892">View poem's topic associations</a></p></body></html>
