  <body><p>190_4: 《酬盧嵩秋夜見寄五韻》韋應物</p>
    <p>喬木生夜涼　月華滿前墀　去君咫尺地　勞君千里思　素秉棲遁志　況貽招隱詩　坐見林木榮　願赴滄洲期　何能待歲晏　攜手當此時</p><p><a href="../../model.html#/doc/8018">View poem's topic associations</a></p></body></html>
