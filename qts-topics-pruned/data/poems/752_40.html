  <body><p>752_40: 《題畫石山》徐鉉</p>
    <p>彼美巉巖石　誰施黼藻功　回巖明照地　絕壁爛臨空　錦段鮮須濯　羅屏展易窮　不因秋蘚綠　非假晚霞紅　羽客藏書洞　樵人取箭風　靈蹤理難問　仙路去何通　返駕歸塵裏　留情向此中　迴瞻畫圖畔　遙羨面山翁</p><p><a href="../../model.html#/doc/38266">View poem's topic associations</a></p></body></html>
