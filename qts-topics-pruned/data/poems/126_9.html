  <body><p>126_9: 《和尹諫議史館山池》王維</p>
    <p>雲館接天居　霓裳侍玉除　春池百子外　芳樹萬年餘　洞有仙人籙　山藏太史書　君恩深漢帝　且莫上空虛</p><p><a href="../../model.html#/doc/5141">View poem's topic associations</a></p></body></html>
