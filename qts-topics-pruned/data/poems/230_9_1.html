  <body><p>230_9_1: 《解悶十二首（其一）》杜甫</p>
    <p>草閣柴扉星散居　浪翻江黑雨飛初　山禽引子哺紅果　溪友得錢留白魚</p><p><a href="../../model.html#/doc/10369">View poem's topic associations</a></p></body></html>
