  <body><p>708_74: 《勸酒》徐夤</p>
    <p>休向尊前愬羽觥　百壺清酌與君傾　身同綠樹年年老　事比紅塵日日生　六國英雄徒反覆　九原松柏甚分明　醉鄉路與乾坤隔　豈信人間有利名</p><p><a href="../../model.html#/doc/36324">View poem's topic associations</a></p></body></html>
