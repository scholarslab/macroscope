  <body><p>249_53: 《登山歌》皇甫冉</p>
    <p>青山前　青山後　登高望兩處　兩處今何有　煙景滿川原　離人堪白首</p><p><a href="../../model.html#/doc/12870">View poem's topic associations</a></p></body></html>
