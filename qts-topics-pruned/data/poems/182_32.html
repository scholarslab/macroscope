  <body><p>182_32: 《月夜聽盧子順彈琴》李白</p>
    <p>閒坐夜明月　幽人彈素琴　忽聞悲風調　宛若寒松吟　白雪亂纖手　綠水清虛心　鐘期久已沒　世上無知音</p><p><a href="../../model.html#/doc/7635">View poem's topic associations</a></p></body></html>
