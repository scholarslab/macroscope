  <body><p>862_5_12: 《嫁女詩（其十二）》嵩岳諸仙</p>
    <p>三星在天銀河迴　人間曙色東方來　玉苗瓊蕊亦宜夜　莫使一花衝曉開</p><p><a href="../../model.html#/doc/43307">View poem's topic associations</a></p></body></html>
