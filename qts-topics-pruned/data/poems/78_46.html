  <body><p>78_46: 《秋晨同淄川毛司馬秋九詠。秋月》駱賓王</p>
    <p>雲披玉繩淨　月滿鏡輪圓　裛露珠暉冷　凌霜桂影寒　漏彩含疏薄　浮光漾急瀾　西園徒自賞　南飛終未安</p><p><a href="../../model.html#/doc/3590">View poem's topic associations</a></p></body></html>
