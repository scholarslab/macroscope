  <body><p>371_27: 《春日游郭駙馬大安亭子》呂溫</p>
    <p>戚里容閒客　山泉若化成　寄遊芳徑好　借賞彩船輕　春至花常滿　年多水更清　此中如傳舍　但自立功名</p><p><a href="../../model.html#/doc/17487">View poem's topic associations</a></p></body></html>
