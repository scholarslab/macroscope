  <body><p>316_69_3: 《順宗至德大聖皇帝挽歌詞三首（其三）》武元衡</p>
    <p>哀挽渭川曲　空歌汾水陽　夜泉愁更咽　秋日慘無光　纘夏功傳啟　興周業繼昌　回瞻五陵上　煙雨為蒼蒼</p><p><a href="../../model.html#/doc/15017">View poem's topic associations</a></p></body></html>
