  <body><p>728_27: 《春秋戰國門。哀公》周曇</p>
    <p>賢為鄰用國憂危　廟算無非委艷奇　兩葉翠娥春乍展　一毛須去不難吹</p><p><a href="../../model.html#/doc/37148">View poem's topic associations</a></p></body></html>
