  <body><p>486_45_2: 《採蓮曲二首（其二）》鮑溶</p>
    <p>採蓮朅來水無風　蓮潭如鑒松如龍　夏衫短袖交斜紅　豔歌笑鬥新芙蓉　戲魚往聽蓮葉東</p><p><a href="../../model.html#/doc/23334">View poem's topic associations</a></p></body></html>
