  <body><p>863_2: 《留別盧陲》崔少玄</p>
    <p>得之一元　匪受自天　太老之真　無上之仙　光含影藏　形于自然　真安匪求　神之久留　淑美其真　體性剛柔　丹霄碧虛　上聖之儔　百歲之後　空餘墳丘</p><p><a href="../../model.html#/doc/43340">View poem's topic associations</a></p></body></html>
