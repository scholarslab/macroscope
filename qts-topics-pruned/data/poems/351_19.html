  <body><p>351_19: 《詔追赴都回寄零陵親故》柳宗元</p>
    <p>每憶纖鱗遊尺澤　翻愁若羽上丹霄　岸傍古堠應無數　次第行看別路遙</p><p><a href="../../model.html#/doc/16506">View poem's topic associations</a></p></body></html>
