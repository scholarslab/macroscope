  <body><p>532_21: 《秋夜棹舟訪李隱君》許渾</p>
    <p>望月憶披襟　長溪柳半陰　高齋初釀酒　孤棹遠攜琴　犬吠秋山迥　雞鳴曉樹深　開門更攲枕　誰識野人心</p><p><a href="../../model.html#/doc/26066">View poem's topic associations</a></p></body></html>
