  <body><p>243_19: 《題玉山觀禪師蘭若》韓翃</p>
    <p>玉山宴坐移年月　錫杖承恩詣丹闕　先朝親與會龍華　紫禁鳴鐘白日斜　宮女焚香把經卷　天人就席禮袈裟　禪床久臥虎溪水　蘭若初開鳳城裏　不出囂塵見遠公　道成何必青蓮宮　朝持藥缽千家近　暮倚繩床一室空　掖垣揮翰君稱美　遠客陪遊問真理　薄宦深知誤此心　回心願學雷居士</p><p><a href="../../model.html#/doc/11312">View poem's topic associations</a></p></body></html>
