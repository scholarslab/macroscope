  <body><p>807_1_33: 《詩（其三十三）》拾得</p>
    <p>各有天真佛　號之為寶王　珠光日夜照　玄妙卒難量　盲人常兀兀　那肯怕災殃唯貪淫泆業　此輩實堪傷</p><p><a href="../../model.html#/doc/40360">View poem's topic associations</a></p></body></html>
