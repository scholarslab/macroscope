  <body><p>539_35: 《聽鼓》李商隱</p>
    <p>城頭疊鼓聲　城下暮江清　欲問漁陽摻　時無禰正平</p><p><a href="../../model.html#/doc/28555">View poem's topic associations</a></p></body></html>
