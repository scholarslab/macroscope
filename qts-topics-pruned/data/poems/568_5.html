  <body><p>568_5: 《贈方處士》李群玉</p>
    <p>白衣方外人　高閒溪中鶴　無心戀稻粱　但以林泉樂　赤霄終得意　天池俟飛躍　歲晏入帝鄉　期君在寥廓</p><p><a href="../../model.html#/doc/28400">View poem's topic associations</a></p></body></html>
