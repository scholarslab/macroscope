  <body><p>374_28: 《老恨》孟郊</p>
    <p>無子抄文字　老吟多飄零　有時吐向床　枕席不解聽　鬥蟻甚微細　病聞亦清泠　小大不自識　自然天性靈</p><p><a href="../../model.html#/doc/17639">View poem's topic associations</a></p></body></html>
