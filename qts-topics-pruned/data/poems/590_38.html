  <body><p>590_38: 《孔雀》李郢</p>
    <p>越鳥青春好顏色　晴軒入戶看呫衣　一身金翠畫不得　萬里山川來者稀　絲竹慣聽時獨舞　樓臺初上欲孤飛　刺桐花謝芳草歇　南國同巢應望歸</p><p><a href="../../model.html#/doc/29786">View poem's topic associations</a></p></body></html>
