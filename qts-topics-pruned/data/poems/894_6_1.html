  <body><p>894_6_1: 《喜遷鶯（其一）》薛昭蘊</p>
    <p>殘蟾落　曉鐘嗚　羽化覺身輕　乍無春睡有餘酲　杏苑雪初晴　紫陌長　襟袖冷不是人間風景　回看塵士似前生　休羨谷中鶯</p><p><a href="../../model.html#/doc/44288">View poem's topic associations</a></p></body></html>
