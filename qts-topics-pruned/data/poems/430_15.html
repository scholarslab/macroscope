  <body><p>430_15: 《詠懷》白居易</p>
    <p>盡日松下坐　有時池畔行　行立與坐臥　中懷澹無營　不覺流年過　亦任白髮生　不為世所薄　安得遂閒情</p><p><a href="../../model.html#/doc/19788">View poem's topic associations</a></p></body></html>
