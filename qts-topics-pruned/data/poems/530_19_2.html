  <body><p>530_19_2: 《將歸塗口，宿郁林寺道玄上人院二首（其二）》許渾</p>
    <p>春尋採藥翁　歸路宿禪宮　雲起客眠處　月殘僧定中　藤花深洞水　槲葉滿山風　清境不能住　朝朝慚遠公</p><p><a href="../../model.html#/doc/25973">View poem's topic associations</a></p></body></html>
