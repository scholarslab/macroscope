  <body><p>361_40: 《魚複江中》劉禹錫</p>
    <p>扁舟盡室貧相逐　白髮藏冠鑷更加　遠水自澄終日綠　晴林長落過春花　客情浩蕩逢鄉語　詩意留連重物華　風檣好住貪程去　斜日青帘背酒家</p><p><a href="../../model.html#/doc/17130">View poem's topic associations</a></p></body></html>
