  <body><p>5_3: 《唐享昊天樂。第一》武則天</p>
    <p>太陰凝至化　真耀蘊軒儀　德邁娥臺敞　仁高姒幄披　捫天遂啟極　夢日乃昇曦</p><p><a href="../../model.html#/doc/189">View poem's topic associations</a></p></body></html>
