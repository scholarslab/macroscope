  <body><p>33_22: 《遊清都觀尋沈道士得都字》陸敬</p>
    <p>聊排靈瑣闥　徐步入清都　青谿冥寂士　思玄徇道樞　十芒生藥笥　七燄發丹爐　縹袟桐君錄　朱書王母符　宮槐散綠穗　日槿落青柎　矯翰雷門鶴　飛來葉縣鳧　凌風自可御　安事迫中區　方追羽化侶　從此得玄珠</p><p><a href="../../model.html#/doc/2058">View poem's topic associations</a></p></body></html>
