  <body><p>21_29: 《相和歌辭。神弦曲》李賀</p>
    <p>西山日沒東山昏　旋風吹馬馬踏雲　畫弦素管聲淺繁　花裙綷縩步秋塵　桂葉刷風桂墜子　青狸哭血寒狐死　古壁彩虯金帖尾　雨工騎入秋潭水　百年老鴞成木魅　笑聲碧火巢中起</p><p><a href="../../model.html#/doc/1156">View poem's topic associations</a></p></body></html>
