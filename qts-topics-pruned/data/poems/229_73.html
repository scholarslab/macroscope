  <body><p>229_73: 《白帝城樓》杜甫</p>
    <p>江度寒山閣　城高絕塞樓　翠屏宜晚對　白谷會深遊　急急能鳴雁　輕輕不下鷗　彝陵春色起　漸擬放扁舟</p><p><a href="../../model.html#/doc/10324">View poem's topic associations</a></p></body></html>
