  <body><p>318_15: 《題梓州牛頭寺》柳公綽</p>
    <p>一出西城第二橋　兩邊山木晚蕭蕭　井花淨洗行人耳　留聽溪聲入夜潮</p><p><a href="../../model.html#/doc/15147">View poem's topic associations</a></p></body></html>
