  <body><p>475_129: 《上巳憶江南禊事》李德裕</p>
    <p>黃河西繞郡城流　上巳應無祓禊遊　為憶淥江春水色　更無宵夢向吳州</p><p><a href="../../model.html#/doc/22867">View poem's topic associations</a></p></body></html>
