  <body><p>82_15_8: 《江南曲八首（其八）》劉希夷</p>
    <p>憶昔江南年盛時　平生怨在長洲曲　冠蓋星繁江水上　衝風摽落洞庭淥　落花兩袖紅紛紛　朝霞高閣洗晴雲　誰言此處嬋娟子　珠玉為心以奉君</p><p><a href="../../model.html#/doc/3710">View poem's topic associations</a></p></body></html>
