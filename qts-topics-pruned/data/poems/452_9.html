  <body><p>452_9: 《把酒》白居易</p>
    <p>把酒仰問天　古今誰不死　所貴未死間　少憂多歡喜　窮通諒在天　憂喜即由己　是故達道人　去彼而取此　勿言未富貴　久忝居祿仕　借問宗族間　幾人拖金紫　勿憂漸衰老　且喜加年紀　試數班行中　幾人及暮齒　朝餐不過飽　五鼎徒為爾　夕寢止求安　一衾而已矣　此外皆長物　於我雲相似　有子不留金　何況兼無子</p><p><a href="../../model.html#/doc/21500">View poem's topic associations</a></p></body></html>
