  <body><p>769_23: 《古仙詞》紇幹著</p>
    <p>珠幡絳節曉霞中　漢武精齋侍少翁　不向人間戀春色　桃花自滿紫陽宮</p><p><a href="../../model.html#/doc/38968">View poem's topic associations</a></p></body></html>
