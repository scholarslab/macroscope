  <body><p>436_67: 《秋江晚泊》白居易</p>
    <p>扁舟泊雲島　倚櫂念鄉國　四望不見人　煙江澹秋色　客心貧易動　日入愁未息</p><p><a href="../../model.html#/doc/20146">View poem's topic associations</a></p></body></html>
