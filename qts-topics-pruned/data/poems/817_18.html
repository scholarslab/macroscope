  <body><p>817_18: 《宿道士觀》皎然</p>
    <p>古觀秋木秀　冷然屬鮮飆　瓊葩被修蔓　柏實滿寒條　影殿山寂寂　寥天月昭昭　幽期寄仙侶　習定至中宵　清佩聞虛步　真官方宿朝</p><p><a href="../../model.html#/doc/40753">View poem's topic associations</a></p></body></html>
