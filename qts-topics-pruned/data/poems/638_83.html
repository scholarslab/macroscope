  <body><p>638_83: 《送樸充侍禦歸海東》張喬</p>
    <p>天涯離二紀　闕下歷三朝　漲海雖然闊　歸帆不覺遙　驚波時失侶　舉火夜相招　來往尋遺事　秦皇有斷橋</p><p><a href="../../model.html#/doc/31881">View poem's topic associations</a></p></body></html>
