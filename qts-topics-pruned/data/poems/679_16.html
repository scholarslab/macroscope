  <body><p>679_16: 《問卜》崔塗</p>
    <p>承家望一名　幾欲問君平　自小非無志　何年即有成　豈能長失路　爭忍學歸耕　不擬逢昭代　悠悠過此生</p><p><a href="../../model.html#/doc/34368">View poem's topic associations</a></p></body></html>
