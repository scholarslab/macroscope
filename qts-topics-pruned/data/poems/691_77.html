  <body><p>691_77: 《送姚庭珪》杜荀鶴</p>
    <p>脫衣將換酒　對酌話何之　雨後秋蕭索　天涯晚別離　人生無此恨　鬢色不成絲　未得重相見　看君馬上詩</p><p><a href="../../model.html#/doc/35226">View poem's topic associations</a></p></body></html>
