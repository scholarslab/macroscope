  <body><p>147_102: 《送王端公入奏上都》劉長卿</p>
    <p>舊國無家訪　臨歧亦羨歸　途經百戰後　客過二陵稀　秋草通征騎　寒城背落暉　行當蒙顧問　吳楚歲頻饑</p><p><a href="../../model.html#/doc/6129">View poem's topic associations</a></p></body></html>
