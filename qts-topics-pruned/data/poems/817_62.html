  <body><p>817_62: 《春夜集陸處士居玩月》皎然</p>
    <p>欲賞芳菲肯待辰　忘情人訪有情人　西林可是無清景　祗為忘情不記春</p><p><a href="../../model.html#/doc/40797">View poem's topic associations</a></p></body></html>
