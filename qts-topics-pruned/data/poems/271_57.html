  <body><p>271_57: 《雪中遇直》竇群</p>
    <p>寒光凝雪彩　限直居粉闈　怳疑白雲上　乍覺金印非　樹色靄虛空　琴聲諧素徽　明晨阻通籍　獨臥挂朝衣</p><p><a href="../../model.html#/doc/12646">View poem's topic associations</a></p></body></html>
