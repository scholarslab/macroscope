  <body><p>837_1_3: 《山居詩二十四首（其三）》貫休</p>
    <p>好鳥聲長睡眼開　好茶擎乳坐莓苔　不聞榮辱成番盡　只見熊羆作隊來　詩裏從前欺白雪　道情終遣似嬰孩　由來此事知音少　不是真風去不迴</p><p><a href="../../model.html#/doc/41813">View poem's topic associations</a></p></body></html>
