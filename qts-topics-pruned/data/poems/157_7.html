  <body><p>157_7: 《傷懷贈故人》孟雲卿</p>
    <p>稍稍晨鳥翔　淅淅草上霜　人生早罹苦　壽命恐不長　二十學已成　三十名不彰　豈無同門友　貴賤易中腸　驅馬行萬里　悠悠過帝鄉　幸因弦歌末　得上君子堂　眾樂互喧奏　獨子備笙簧　坐中無知音　安得神揚揚　願因高風起　上感白日光</p><p><a href="../../model.html#/doc/6620">View poem's topic associations</a></p></body></html>
