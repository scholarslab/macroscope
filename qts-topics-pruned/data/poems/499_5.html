  <body><p>499_5: 《題金州西園九首。松壇》姚合</p>
    <p>盤盤松上蓋　下覆青石壇　月中零露垂　日出露尚溥　山翁稱絕境　海橋無所觀</p><p><a href="../../model.html#/doc/24065">View poem's topic associations</a></p></body></html>
