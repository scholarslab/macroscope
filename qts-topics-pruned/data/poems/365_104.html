  <body><p>365_104: 《陪崔大尚書及諸閣老宴杏園》劉禹錫</p>
    <p>更將何面上春臺　白事無成老又催　唯有落花無俗態　不嫌憔悴滿頭來</p><p><a href="../../model.html#/doc/17333">View poem's topic associations</a></p></body></html>
