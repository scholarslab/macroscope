  <body><p>332_27: 《永寧裏園亭休沐悵然成詠》羊士諤</p>
    <p>雲景含初夏　休歸曲陌深　幽簾宜永日　珍樹始清陰　遲客唯長簟　忘言有匣琴　畫披靈物態　書見古人心　芳草多留步　鮮飆自滿襟　勞形非立事　瀟灑愧頭簪</p><p><a href="../../model.html#/doc/15614">View poem's topic associations</a></p></body></html>
