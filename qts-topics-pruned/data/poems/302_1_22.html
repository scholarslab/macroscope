  <body><p>302_1_22: 《宮詞一百首（其二十二）》王建</p>
    <p>射生宮女宿紅妝　把得新弓各自張　臨上馬時齊賜酒　男兒跪拜謝君王</p><p><a href="../../model.html#/doc/14473">View poem's topic associations</a></p></body></html>
