  <body><p>477_77_1: 《別南溪二首（其一）》李涉</p>
    <p>如雲不厭蒼梧遠　似雁逢春又北飛　唯有隱山溪上月　年年相望兩依依</p><p><a href="../../model.html#/doc/22988">View poem's topic associations</a></p></body></html>
