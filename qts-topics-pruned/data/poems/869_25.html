  <body><p>869_25: 《嘲父》陸子</p>
    <p>陸餘慶　筆頭無力觜頭硬　一朝受辭訟　十日判不竟</p><p><a href="../../model.html#/doc/46734">View poem's topic associations</a></p></body></html>
