  <body><p>177_12: 《尋陽送弟昌峒鄱陽司馬作》李白</p>
    <p>桑落洲渚連　滄江無雲煙　尋陽非剡水　忽見子猷船　飄然欲相近　來遲杳若仙　人乘海上月　帆落湖中天　一睹無二諾　朝歡更勝昨　爾則吾惠連　吾非爾康樂　朱紱白銀章　上官佐鄱陽　松門拂中道　石鏡迴清光　搖扇及于越　水亭風氣涼　與爾期此亭　期在秋月滿　時過或未來　兩鄉心已斷　吳山對楚岸　彭蠡當中州　相思定如此　有窮盡年愁</p><p><a href="../../model.html#/doc/7427">View poem's topic associations</a></p></body></html>
