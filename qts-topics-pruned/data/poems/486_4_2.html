  <body><p>486_4_2: 《途中旅思二首（其二）》鮑溶</p>
    <p>星出方問宿　睡眼始朦朧　天光見地色　上路車幢幢　時物既老大　眾山何枯空　青冥見古柏　寥朗聞疏鴻　獨步天地間　無因為君忠　白毛尋人憂　生此頭髮中　躍馬非壯歲　報恩無高功　斯言化為火　日夜焚深衷</p><p><a href="../../model.html#/doc/23291">View poem's topic associations</a></p></body></html>
