  <body><p>28_15_1: 《雜曲歌辭。楊柳枝（其一）》皇甫松</p>
    <p>春入行宮映翠微　玄宗侍女舞煙絲　如今柳向空城綠　玉笛何人更把吹</p><p><a href="../../model.html#/doc/1764">View poem's topic associations</a></p></body></html>
