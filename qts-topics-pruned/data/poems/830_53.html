  <body><p>830_53: 《贈景和尚院》貫休</p>
    <p>貌古眉如雪　看經二十霜　尋常對詩客　祗勸療心瘡　炭火邕湖瀅　山晴紫竹涼　怡然無一事　流水自湯湯</p><p><a href="../../model.html#/doc/41469">View poem's topic associations</a></p></body></html>
