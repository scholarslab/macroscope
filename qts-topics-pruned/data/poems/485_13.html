  <body><p>485_13: 《懷尹真人》鮑溶</p>
    <p>萬里疊嶂翠　一心浮雲閒　羽人杏花發　倚樹紅瓊顏　流水杳冥外　女蘿陰蔭間　卻思人間世　多恐不可還　青鳥飛難遠　春雲晴不閑　但恐五雲車　山上復有山</p><p><a href="../../model.html#/doc/23240">View poem's topic associations</a></p></body></html>
