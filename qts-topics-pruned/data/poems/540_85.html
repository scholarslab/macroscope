  <body><p>540_85: 《殘花》李商隱</p>
    <p>殘花啼露莫留春　尖髮誰非怨別人　若但掩關勞燭夢　寶釵何日不生塵</p><p><a href="../../model.html#/doc/26698">View poem's topic associations</a></p></body></html>
