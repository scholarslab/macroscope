  <body><p>739_27: 《宿山房》李建勳</p>
    <p>石窗燈欲盡　松欄月還明　就枕渾無睡　披衣卻出行　巖高泉亂滴　林動鳥時驚　倏忽山鐘曙　喧喧僕馬聲</p><p><a href="../../model.html#/doc/37610">View poem's topic associations</a></p></body></html>
