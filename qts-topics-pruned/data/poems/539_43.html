  <body><p>539_43: 《明日》李商隱</p>
    <p>天上參旗過　人間燭燄銷　誰言整雙履　便是隔三橋　知處黃金鎖　曾來碧綺寮　憑欄明日意　池闊雨蕭蕭</p><p><a href="../../model.html#/doc/26427">View poem's topic associations</a></p></body></html>
