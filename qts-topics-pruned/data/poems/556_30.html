  <body><p>556_30: 《題廬山寺》馬戴</p>
    <p>白茅為屋宇編荊　數處階墀石疊成　東谷笑言西谷響　下方雲雨上方晴　鼠驚樵客緣蒼壁　猿戲山頭撼紫檉　別有一條投澗水　竹筒斜引入茶鐺</p><p><a href="../../model.html#/doc/27848">View poem's topic associations</a></p></body></html>
