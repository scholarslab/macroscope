  <body><p>14_35: 《郊廟歌辭。昭德皇后廟樂章。雍和》?</p>
    <p>我將我享　盡明而誠　載芬黍稷　載滌犧牲　懿矣元良　萬邦以貞　心乎愛敬　若睹容聲</p><p><a href="../../model.html#/doc/597">View poem's topic associations</a></p></body></html>
