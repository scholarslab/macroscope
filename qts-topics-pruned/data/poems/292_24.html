  <body><p>292_24: 《暮春野望寄錢起（一作耿湋詩）》司空曙</p>
    <p>草長花落樹　羸病強尋春　無復少年意　空餘華髮新　青原高見水　白社靜逢人　寄謝南宮客　軒車不可親</p><p><a href="../../model.html#/doc/13848">View poem's topic associations</a></p></body></html>
