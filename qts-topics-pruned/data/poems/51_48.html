  <body><p>51_48: 《有所思（一作劉希夷詩，題雲代悲白頭翁）》宋之問</p>
    <p>洛陽城東桃李花　飛來飛去落誰家　幽閨女兒惜顏色　坐見落花長歎息　今年花落顏色改　明年花開復誰在　已見松柏摧為薪　更聞桑田變成海　古人無復洛城東　今人還對落花風　年年歲歲花相似　歲歲年年人不同　寄言全盛紅顏子　須憐半死白頭翁　此翁白頭真可憐　伊昔紅顏美少年　公子王孫芳樹下　清歌妙舞落花前　光祿池臺交錦繡　將軍樓閣畫神仙　一朝臥病無相識　三春行樂在誰邊　婉轉蛾眉能幾時　須臾鶴髮亂如絲　但看古來歌舞地　唯有黃昏鳥雀飛</p><p><a href="../../model.html#/doc/2708">View poem's topic associations</a></p></body></html>
