  <body><p>510_110_2: 《詠史二首（其二）》張祜</p>
    <p>留名魯連去　於世絕遺音　盡愛聊城下　寧知滄海深　偶然飛一箭　無事在千金　迴望凌煙閣　何人是此心</p><p><a href="../../model.html#/doc/24751">View poem's topic associations</a></p></body></html>
