  <body><p>840_19: 《靜坐》齊己</p>
    <p>坐臥與行住　入禪還出吟　也應長日月　消得箇身心　默論相如少　黃梅付囑深　門前古松徑　時起步清陰</p><p><a href="../../model.html#/doc/42073">View poem's topic associations</a></p></body></html>
