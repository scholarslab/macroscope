  <body><p>883_30_4: 《山中五無奈何（詩一首見本集，題止山中二字）（其四）》李涉</p>
    <p>無奈梅花何　滿巖光似雪　春風總未至　獨自驚時節　欲見惆悵心　又看花上月</p><p><a href="../../model.html#/doc/43776">View poem's topic associations</a></p></body></html>
