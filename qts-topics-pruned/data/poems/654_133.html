  <body><p>654_133: 《蟬》羅鄴</p>
    <p>纔入新秋百感生　就中蟬噪最堪驚　能催時節凋雙鬢　愁到江山聽一聲　不傍管弦拘醉態　偏依楊柳撓離情　故園聞處猶惆悵　況是經年萬里行</p><p><a href="../../model.html#/doc/33089">View poem's topic associations</a></p></body></html>
