  <body><p>501_17: 《和太僕田卿酬殷堯藩侍禦見寄》姚合</p>
    <p>往還知分熟　酬贈思同新　嗜飲殷偏逸　閒吟卿亦貧　古苔寒更翠　修竹靜無鄰　促席燈浮酒　聽鴻霜滿身　淺才唯是我　高論更何人　攜手宜相訪　窮行少路塵</p><p><a href="../../model.html#/doc/24174">View poem's topic associations</a></p></body></html>
