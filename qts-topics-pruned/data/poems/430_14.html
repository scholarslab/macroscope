  <body><p>430_14: 《睡起晏坐》白居易</p>
    <p>後亭晝眠足　起坐春景暮　新覺眼猶昏　無思心正住　澹寂歸一性　虛閒遺萬慮　了然此時心　無物可譬喻　本是無有鄉　亦名不用處　行禪與坐忘　同歸無異路</p><p><a href="../../model.html#/doc/19787">View poem's topic associations</a></p></body></html>
