  <body><p>301_32_3: 《朝天詞十首寄上魏博田侍中（其三）》王建</p>
    <p>催修水殿宴沂公　與別諸候總不同　隔月太常先習樂　金書牌纛彩雲中</p><p><a href="../../model.html#/doc/14330">View poem's topic associations</a></p></body></html>
