  <body><p>518_75: 《西歸出斜谷》雍陶</p>
    <p>行過險棧出褒斜　出盡平川似到家　萬里客愁今日散　馬前初見米囊花</p><p><a href="../../model.html#/doc/25286">View poem's topic associations</a></p></body></html>
