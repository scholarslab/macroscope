  <body><p>179_17_3: 《陪從祖濟南太守泛鵲山湖三首（其三）》李白</p>
    <p>水入北湖去　舟從南浦回　遙看鵲山轉　卻似送人來</p><p><a href="../../model.html#/doc/8423">View poem's topic associations</a></p></body></html>
