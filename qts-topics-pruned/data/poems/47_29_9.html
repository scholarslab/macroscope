  <body><p>47_29_9: 《感遇十二首（其九）》張九齡</p>
    <p>抱影吟中夜　誰聞此歎息　美人適異方　庭樹含幽色　白雲愁不見　滄海飛無翼鳳皇一朝來　竹花斯可食</p><p><a href="../../model.html#/doc/2458">View poem's topic associations</a></p></body></html>
