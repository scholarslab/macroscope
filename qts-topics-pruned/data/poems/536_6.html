  <body><p>536_6: 《酬和杜侍禦》許渾</p>
    <p>花時曾省杜陵遊　聞下書帷不舉頭　因過石城先訪戴　欲朝金闕暫依劉　征帆夜轉鸕鶿穴　騁騎春辭鸛雀樓　正把新詩望南浦　棹歌應是木蘭舟</p><p><a href="../../model.html#/doc/26237">View poem's topic associations</a></p></body></html>
