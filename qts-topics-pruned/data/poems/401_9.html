  <body><p>401_9: 《和樂天秋題曲江》元稹</p>
    <p>十載定交契　七年鎮相隨　長安最多處　多是曲江池　梅杏春尚小　芰荷秋已衰　共愛寥落境　相將偏此時　綿綿紅蓼水　揚揚白鷺鶿　詩句偶未得　酒杯聊久持　今來雲雨曠　舊賞魂夢知　況乃江楓夕　和君秋興時</p><p><a href="../../model.html#/doc/18840">View poem's topic associations</a></p></body></html>
