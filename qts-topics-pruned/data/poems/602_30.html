  <body><p>602_30: 《漁父》汪遵</p>
    <p>棹月眠流處處通　綠簑葦帶混元風　靈均說盡孤高事　全與逍遙意不同</p><p><a href="../../model.html#/doc/30246">View poem's topic associations</a></p></body></html>
