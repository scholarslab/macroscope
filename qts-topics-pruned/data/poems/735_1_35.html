  <body><p>735_1_35: 《宮詞百首（其三十五）》和凝</p>
    <p>層臺金碧惹紅霞　仙掌亭亭對月華　昨夜盤中甘露滿　婕妤爭去奏官家</p><p><a href="../../model.html#/doc/37458">View poem's topic associations</a></p></body></html>
