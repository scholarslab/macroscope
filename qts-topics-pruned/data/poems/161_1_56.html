  <body><p>161_1_56: 《古風（其五十六）》李白</p>
    <p>越客採明珠　提攜出南隅　清輝照海月　美價傾皇都　獻君君按劍　懷寶空長吁魚目復相哂　寸心增煩紆</p><p><a href="../../model.html#/doc/6954">View poem's topic associations</a></p></body></html>
