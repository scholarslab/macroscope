  <body><p>823_32_4: 《山居八詠（其四）》常達</p>
    <p>西來真祖意　祗在見聞中　寒雁一聲過　疏林幾葉空　心閒憐水石　身老怯霜風為報參玄者　山山月色同</p><p><a href="../../model.html#/doc/41116">View poem's topic associations</a></p></body></html>
