  <body><p>814_25: 《中秋台看月》無可</p>
    <p>海雨洗煙埃　月從空碧來　水光籠草樹　練影挂樓臺　皓耀迷鯨口　晶熒失蚌胎　宵分憑欄望　應合見蓬萊</p><p><a href="../../model.html#/doc/40603">View poem's topic associations</a></p></body></html>
