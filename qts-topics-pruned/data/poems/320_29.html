  <body><p>320_29: 《寓興》權德輿</p>
    <p>弱冠無所就　百憂鍾一身　世德既顛墜　素懷亦堙淪　風煙隔嵩丘　羸疾滯漳濱　昭代未通籍　豐年猶食貧　敢求庖有魚　但慮甑生塵　俯首愧僮僕　蹇步羞親賓　豈伊當途者　一一由中人　已矣勿復言　吾將問秋旻</p><p><a href="../../model.html#/doc/15235">View poem's topic associations</a></p></body></html>
