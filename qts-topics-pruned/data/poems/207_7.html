  <body><p>207_7: 《送朱中舍游江東》李嘉佑</p>
    <p>孤城郭外送王孫　越水吳洲共爾論　野寺山邊斜有逕　漁家竹裏半開門　青楓獨映搖前浦　白鷺閒飛過遠村　若到西陵征戰處　不堪秋草自傷魂</p><p><a href="../../model.html#/doc/8951">View poem's topic associations</a></p></body></html>
