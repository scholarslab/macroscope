  <body><p>218_32_6: 《乾元中寓居同穀縣，作歌七首（其六）》杜甫</p>
    <p>南有龍兮在山湫　古木巃嵷枝相樛　木葉黃落龍正蟄　蝮蛇東來水上遊　我行怪此安敢出　拔劍欲斬且復休　嗚呼六歌兮歌思遲　溪壑為我回春姿</p><p><a href="../../model.html#/doc/9469">View poem's topic associations</a></p></body></html>
