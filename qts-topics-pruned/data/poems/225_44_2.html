  <body><p>225_44_2: 《至日遣興，奉寄北省舊閣老兩院故人二首（其二）》杜甫</p>
    <p>憶昨逍遙供奉班　去年今日侍龍顏　麒麟不動鑪煙上　孔雀徐開扇影還　玉几由來天北極　朱衣只在殿中間　孤城此日堪腸斷　愁對寒雲雪滿山</p><p><a href="../../model.html#/doc/9848">View poem's topic associations</a></p></body></html>
