  <body><p>447_80: 《齊雲樓晚望偶題十韻兼呈馮侍禦，周、殷二協律》白居易</p>
    <p>潦倒宦情盡　蕭條芳歲闌　欲辭南國去　重上北城看　複疊江山壯　平鋪井邑寬　人稠過楊府　坊鬧半長安　插霧峰頭沒　穿霞日腳殘　水光紅漾漾　樹色綠漫漫　約略留遺愛　殷勤念舊歡　病拋官職易　老別友朋難　九月全無熱　西風亦未寒　齊雲樓北面　半日憑欄干</p><p><a href="../../model.html#/doc/21109">View poem's topic associations</a></p></body></html>
