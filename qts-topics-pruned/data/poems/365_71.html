  <body><p>365_71: 《和令狐相公聞思帝鄉有感》劉禹錫</p>
    <p>當初造曲者為誰　說得思鄉戀闕時　滄海西頭舊丞相　停杯處分不須吹</p><p><a href="../../model.html#/doc/17297">View poem's topic associations</a></p></body></html>
