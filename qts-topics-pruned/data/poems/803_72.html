  <body><p>803_72: 《贈韋校書》薛濤</p>
    <p>芸香誤比荊山玉　那似登科甲乙年　澹地鮮風將綺思　飄花散蕊媚青天</p><p><a href="../../model.html#/doc/39961">View poem's topic associations</a></p></body></html>
