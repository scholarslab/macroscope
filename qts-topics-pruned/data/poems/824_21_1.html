  <body><p>824_21_1: 《河梁晚望二首（其一）》子蘭</p>
    <p>水勢滔滔不可量　漁舟容易泛滄浪　連山翠靄籠沙漵　白鳥翩翩下夕陽</p><p><a href="../../model.html#/doc/41150">View poem's topic associations</a></p></body></html>
