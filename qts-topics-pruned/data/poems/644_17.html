  <body><p>644_17: 《小松歌》李鹹用</p>
    <p>幽人不喜凡草生　秋鋤斸得寒青青　庭閒土瘦根腳獰　風搖雨拂精神醒　短影月斜不滿尺　清聲細入鳴蛩翼　天人戲剪蒼龍髯　參差簇在瑤階側　金精水鬼欺不得　長與東皇逞顏色　勁節暫因君子移　貞心不為麻中直</p><p><a href="../../model.html#/doc/32263">View poem's topic associations</a></p></body></html>
