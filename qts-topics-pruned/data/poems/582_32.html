  <body><p>582_32: 《詠寒宵》溫庭筠</p>
    <p>寒宵何耿耿　良讌有餘姿　寶靺徘徊處　熏鑪悵望時　曲瓊垂翡翠　斜月到罘罳　委墜金釭燼　闌珊玉局棋　話窮猶注睇　歌罷尚持頤　晻暖遙相屬　氛氳積所思　秦蛾卷衣晚　胡雁度雲遲　上郡歸來夢　那知錦字詩</p><p><a href="../../model.html#/doc/29261">View poem's topic associations</a></p></body></html>
