  <body><p>646_8: 《題王處士山居》李鹹用</p>
    <p>雲木沈沈夏亦寒　此中幽隱幾經年　無多別業供王稅　大半生涯在釣船　蜀魄叫迴芳草色　鷺鷥飛破夕陽煙　干戈蝟起能高臥　只箇逍遙是謫仙</p><p><a href="../../model.html#/doc/32367">View poem's topic associations</a></p></body></html>
