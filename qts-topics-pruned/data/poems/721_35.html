  <body><p>721_35: 《宿長安蘇雍主簿廳》李洞</p>
    <p>縣對數峰雲　官清主簿貧　聽更池上鶴　伴值岳陽人　井鎖煎茶水　廳關擣藥塵　往來多屣步　同舍即諸鄰</p><p><a href="../../model.html#/doc/36862">View poem's topic associations</a></p></body></html>
