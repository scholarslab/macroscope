  <body><p>139_1_1: 《臨江亭五詠（其一）》儲光羲</p>
    <p>晉家南作帝　京鎮北為關　江水中分地　城樓下帶山　金陵事已往　青蓋理無還落日空亭上　愁看龍尾灣</p><p><a href="../../model.html#/doc/5722">View poem's topic associations</a></p></body></html>
