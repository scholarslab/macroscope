  <body><p>376_14: 《嵩少》孟郊</p>
    <p>沙彌舞袈裟　走向躑躅飛　閒步亦惺惺　芳援相依依　噎塞春咽喉　蜂蝶事光輝　群嬉且已晚　孤引將何歸　流豔去不息　朝英亦疏微</p><p><a href="../../model.html#/doc/17723">View poem's topic associations</a></p></body></html>
