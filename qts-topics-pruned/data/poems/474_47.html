  <body><p>474_47: 《荊巫夢思》徐凝</p>
    <p>楚水白波風嫋嫋　荊門暮色雨蕭蕭　相思合眼夢何處　十二峰高巴字遙</p><p><a href="../../model.html#/doc/22696">View poem's topic associations</a></p></body></html>
