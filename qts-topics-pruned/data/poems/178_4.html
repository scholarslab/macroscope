  <body><p>178_4: 《早秋單父南樓酬竇公衡》李白</p>
    <p>白露見日滅　紅顏隨霜凋　別君若俯仰　春芳辭秋條　泰山嵯峨夏雲在　疑是白波漲東海　散為飛雨川上來　遙帷卻卷清浮埃　知君獨坐青軒下　此時結念同所懷　我閉南樓看道書　幽簾清寂在仙居　曾無好事來相訪　賴爾高文一起予</p><p><a href="../../model.html#/doc/7450">View poem's topic associations</a></p></body></html>
