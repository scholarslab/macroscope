  <body><p>422_17: 《代九九》元稹</p>
    <p>昔年桃李月　顏色共花宜　迴臉蓮初破　低蛾柳並垂　望山多倚樹　弄水愛臨池　遠被登樓識　潛因倒影窺　隔林徒想像　上砌轉逶迤　謾擲庭中果　虛攀牆外枝　強持文玉佩　求結麝香縭　阿母憐金重　親兄要馬騎　把將嬌小女　嫁與冶遊兒　自隱勤勤索　相要事事隨　每常同坐臥　不省暫參差　纔學羞兼妒　何言寵便移　青春來易皎　白日誓先虧　僻性嗔來見　邪行醉後知　別床鋪枕席　當面指瑕疵　妾貌應猶在　君情遽若斯　的成終世恨　焉用此宵為　鸞鏡燈前撲　鴛衾手下隳　參商半夜起　琴瑟一聲離　努力新叢豔　狂風次第吹</p><p><a href="../../model.html#/doc/19453">View poem's topic associations</a></p></body></html>
