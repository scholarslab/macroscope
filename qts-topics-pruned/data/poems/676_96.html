  <body><p>676_96: 《南宮寓直》鄭穀</p>
    <p>寓直事非輕　宦孤憂且榮　制承黃紙重　詞見紫垣清　曉霽庭松色　風和禁漏聲　僧攜新茗伴　吏掃落花迎　鎖印詩心動　垂簾睡思生　粉廊曾試處　石柱昔賢名　來誤宮窗燕　啼疑苑樹鶯　殘陽應更好　歸促恨嚴城</p><p><a href="../../model.html#/doc/34301">View poem's topic associations</a></p></body></html>
