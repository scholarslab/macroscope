  <body><p>261_11: 《巴嶺答杜二見憶》嚴武</p>
    <p>臥向巴山落月時　兩鄉千里夢相思　可但步兵偏愛酒　也知光祿最能詩　江頭赤葉楓愁客　籬外黃花菊對誰　跂馬望君非一度　冷猿秋雁不勝悲</p><p><a href="../../model.html#/doc/12045">View poem's topic associations</a></p></body></html>
