  <body><p>212_14: 《同群公題中山寺》高適</p>
    <p>平原十里外　稍稍雲巖深　遂及清淨所　都無人世心　名僧既禮謁　高閣復登臨　石壁倚松徑　山田多栗林　超遙盡巘崿　逼側仍嶇嶔　吾欲休世事　於焉聊自任</p><p><a href="../../model.html#/doc/9123">View poem's topic associations</a></p></body></html>
