  <body><p>667_28: 《贈方幹先生》翁洮</p>
    <p>由來箕踞任天真　別有詩名出世塵　不愛春宮分桂樹　欲教天子枉蒲輪　城頭鼙鼓三聲曉　島外湖山一簇春　獨向若耶溪上住　誰知不是釣鰲人</p><p><a href="../../model.html#/doc/33703">View poem's topic associations</a></p></body></html>
