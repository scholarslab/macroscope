  <body><p>573_67_2: 《鄭尚書新開涪江二首（其二）》賈島</p>
    <p>不侵南畝務　已拔北江流　涪水方移岸　潯陽有到舟　潭澄初擣藥　波動乍垂鉤　山可疏三里　從知歷億秋</p><p><a href="../../model.html#/doc/28848">View poem's topic associations</a></p></body></html>
