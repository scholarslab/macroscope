  <body><p>683_46: 《意緒》韓偓</p>
    <p>絕代佳人何寂寞　梨花未發梅花落　東風吹雨入西園　銀線千條度虛閣　臉粉難勻蜀酒濃　口脂易印吳綾薄　嬌饒意態不勝羞　願倚郎肩永相著</p><p><a href="../../model.html#/doc/34718">View poem's topic associations</a></p></body></html>
