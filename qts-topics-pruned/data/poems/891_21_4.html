  <body><p>891_21_4: 《更漏子（其四）》溫庭筠</p>
    <p>相見稀　相憶久　眉淺淡煙如柳　垂翠幕　結同心　待郎熏繡衾　城上月　白如雪　蟬鬢美人愁絕　宮樹暗　鵲橋橫　玉籤初報明</p><p><a href="../../model.html#/doc/44103">View poem's topic associations</a></p></body></html>
