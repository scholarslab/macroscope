  <body><p>553_8: 《送劉耕歸舒州》姚鵠</p>
    <p>四座莫紛紛　須臾岐路分　自從同得意　誰不惜離群　舊國連青海　歸程在白雲　棄繻當日路　應競看終軍</p><p><a href="../../model.html#/doc/27616">View poem's topic associations</a></p></body></html>
