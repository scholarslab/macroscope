  <body><p>807_1_23: 《詩（其二十三）》拾得</p>
    <p>一入雙谿不計春　鍊暴黃精幾許斤　鑪灶石鍋頻煮沸　土甑久烝氣味珍　誰來幽谷餐仙食　獨向雲泉更勿人　延齡壽盡招手石　此棲終不出山門</p><p><a href="../../model.html#/doc/40350">View poem's topic associations</a></p></body></html>
