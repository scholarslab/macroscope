  <body><p>28_37_1: 《雜曲歌辭。憶江南（其一）》白居易</p>
    <p>江南好　風景舊曾諳　日出江花紅勝火　春來江水綠如藍　能不憶江南</p><p><a href="../../model.html#/doc/2142">View poem's topic associations</a></p></body></html>
