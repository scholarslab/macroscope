  <body><p>83_2_38: 《感遇詩三十八首（其三十八）》陳子昂</p>
    <p>仲尼探元化　幽鴻順陽和　大運自盈縮　春秋遞來過　盲飆忽號怒　萬物相紛劘　溟海皆震蕩　孤鳳其如何</p><p><a href="../../model.html#/doc/3762">View poem's topic associations</a></p></body></html>
