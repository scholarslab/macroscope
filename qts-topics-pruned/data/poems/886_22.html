  <body><p>886_22: 《牡丹》孫魴</p>
    <p>意態天生異　轉看看轉新　百花休放豔　三月始為春　蝶死難離檻　鶯狂不避人　其如豪貴地　清醒復何因</p><p><a href="../../model.html#/doc/43906">View poem's topic associations</a></p></body></html>
