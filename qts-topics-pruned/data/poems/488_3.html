  <body><p>488_3: 《賦得芙蓉出水》賈謨</p>
    <p>的皪舒芳艷　紅姿映綠蘋　搖風開細浪　出沼媚清晨　翻影初迎日　流香暗襲人　獨披千葉淺　不競百花春　魚戲參差動　龜游次第新　涉江如可採　從此免迷津</p><p><a href="../../model.html#/doc/23414">View poem's topic associations</a></p></body></html>
