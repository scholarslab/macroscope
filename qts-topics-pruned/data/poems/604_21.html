  <body><p>604_21: 《汴上暮秋》許棠</p>
    <p>獨立長堤上　西風滿客衣　日臨秋草廣　山接遠天微　岸葉隨波盡　沙雲與鳥飛　秦人寧有素　去意自知歸</p><p><a href="../../model.html#/doc/30375">View poem's topic associations</a></p></body></html>
