  <body><p>551_13: 《楊柳枝》盧肇</p>
    <p>青島泉邊草木春　黃雲塞上是征人　歸來若得長條贈　不憚風霜與苦辛</p><p><a href="../../model.html#/doc/27558">View poem's topic associations</a></p></body></html>
