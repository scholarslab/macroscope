  <body><p>892_15_2: 《喜遷鶯（即鶴沖天）（其二）》韋莊</p>
    <p>街鼓動　禁城開　天上探人回　鳳銜金牓出雲來　平地一聲雷　鶯已遷　龍已化　一夜滿城車馬　家家樓上簇神仙　爭看鶴沖天</p><p><a href="../../model.html#/doc/44171">View poem's topic associations</a></p></body></html>
