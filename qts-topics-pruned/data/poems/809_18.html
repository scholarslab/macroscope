  <body><p>809_18: 《留別忠州故人（一作惟審詩）》靈一</p>
    <p>一身無定處　萬里獨銷魂　芳草迷歸路　春流滴淚痕　幾時休旅食　何夜宿江村　欲識相思苦　空山啼暮猿</p><p><a href="../../model.html#/doc/40429">View poem's topic associations</a></p></body></html>
