  <body><p>214_40_3: 《使青夷軍入居庸三首（其三）》高適</p>
    <p>登頓驅征騎　棲遲愧寶刀　遠行今若此　微祿果徒勞　絕水連下　群峰雲共高　自堪成白首　何事一青袍</p><p><a href="../../model.html#/doc/9252">View poem's topic associations</a></p></body></html>
