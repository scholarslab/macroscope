  <body><p>701_39: 《贈劉凝評事》王貞白</p>
    <p>棘寺官初罷　梁園靜掩扉　春深顏子巷　花映老萊衣　談史曾無滯　攻書已造微　即膺新寵命　稱慶向庭闈</p><p><a href="../../model.html#/doc/35867">View poem's topic associations</a></p></body></html>
