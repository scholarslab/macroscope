  <body><p>317_58: 《贈佳人》武元衡</p>
    <p>步搖金翠玉搔頭　傾國傾城勝莫愁　若逞仙姿遊洛浦　定知神女謝風流</p><p><a href="../../model.html#/doc/15064">View poem's topic associations</a></p></body></html>
