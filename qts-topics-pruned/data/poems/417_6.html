  <body><p>417_6: 《以州宅誇于樂天》元稹</p>
    <p>州城迥遶拂雲堆　鏡水稽山滿眼來　四面常時對屏障　一家終日在樓臺　星河似向簷前落　鼓角驚從地底迴　我是玉皇香案吏　謫居猶得住蓬萊</p><p><a href="../../model.html#/doc/19329">View poem's topic associations</a></p></body></html>
