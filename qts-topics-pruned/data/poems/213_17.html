  <body><p>213_17: 《寄宿田家》高適</p>
    <p>田家老翁住東陂　說道平生隱在茲　鬢白未曾記日月　山青每到識春時　門前種柳深成巷　野谷流泉添入池　牛壯日耕十畝地　人閒常掃一茅茨　客來滿酌清尊酒　感興平吟才子詩　巖際窟中藏鼴鼠　潭邊竹里隱鸕鶿　村墟日落行人少　醉後無心怯路岐　今夜只應還寄宿　明朝拂曙與君辭</p><p><a href="../../model.html#/doc/9198">View poem's topic associations</a></p></body></html>
