  <body><p>436_93: 《宿樟亭驛》白居易</p>
    <p>夜半樟亭驛　愁人起望鄉　月明何所見　潮水白茫茫</p><p><a href="../../model.html#/doc/22111">View poem's topic associations</a></p></body></html>
