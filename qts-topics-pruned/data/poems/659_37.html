  <body><p>659_37: 《期徐道者不至》羅隱</p>
    <p>遼鶴虛空語　冥鴻未易親　偶然來即是　必擬見無因　霜霰窮冬令　杯盤旅舍貧　只應薊子訓　醉後懶分身</p><p><a href="../../model.html#/doc/33292">View poem's topic associations</a></p></body></html>
