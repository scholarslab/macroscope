  <body><p>125_42: 《資聖寺送甘二》王維</p>
    <p>浮生信如寄　薄宦夫何有　來往本無歸　別離方此受　柳色藹春餘　槐陰清夏首　不覺御溝上　銜悲執杯酒</p><p><a href="../../model.html#/doc/5050">View poem's topic associations</a></p></body></html>
