  <body><p>539_169: 《蜀桐》李商隱</p>
    <p>玉壘高桐拂玉繩　上含非霧下含冰　枉教紫鳳無棲處　斲作秋琴彈壞陵</p><p><a href="../../model.html#/doc/26563">View poem's topic associations</a></p></body></html>
