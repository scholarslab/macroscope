  <body><p>172_13: 《聞王昌齡左遷龍標，遙有此寄》李白</p>
    <p>楊花落盡子規啼　聞道龍標過五溪　我寄愁心與明月　隨風直到夜郎西</p><p><a href="../../model.html#/doc/7285">View poem's topic associations</a></p></body></html>
