  <body><p>455_17: 《送兗州崔大夫駙馬赴鎮（唐人絕句作送崔駙馬赴袞州）》白居易</p>
    <p>戚里誇為賢駙馬　儒家認作好詩人　魯侯不得辜風景　沂水年年有暮春</p><p><a href="../../model.html#/doc/21692">View poem's topic associations</a></p></body></html>
