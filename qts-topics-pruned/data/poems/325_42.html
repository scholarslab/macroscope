  <body><p>325_42: 《晚》權德輿</p>
    <p>古樹夕陽盡　空江暮靄收　寂寞扣船坐　獨生千里愁</p><p><a href="../../model.html#/doc/17016">View poem's topic associations</a></p></body></html>
