  <body><p>399_9_6: 《楚歌十首（江陵時作）（其六）》元稹</p>
    <p>誰恃王深寵　誰為楚上卿　包胥心獨許　連夜哭秦兵　千乘徒虛爾　一夫安可輕殷勤聘名士　莫但倚方城</p><p><a href="../../model.html#/doc/18801">View poem's topic associations</a></p></body></html>
