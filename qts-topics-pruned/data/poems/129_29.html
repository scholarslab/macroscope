  <body><p>129_29: 《輞川集二十首。北垞》裴迪</p>
    <p>南山北垞下　結宇臨欹湖　每欲采樵去　扁舟出菰蒲</p><p><a href="../../model.html#/doc/6082">View poem's topic associations</a></p></body></html>
