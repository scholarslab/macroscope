  <body><p>717_20: 《水精念珠》曹松</p>
    <p>等量紅縷貫晶熒　盡道勻圓別未勝　鑿斷玉潭盈尺水　琢成金地兩條冰　輪時祇恐星侵佛　掛處常疑露滴僧　幾度夜深尋不著　璃為殿月為燈</p><p><a href="../../model.html#/doc/36698">View poem's topic associations</a></p></body></html>
