  <body><p>148_96_3: 《從軍六首（其三）》劉長卿</p>
    <p>倚劍白日暮　望鄉登戍樓　北風吹羌笛　此夜關山愁　迴首不無意　滹河空自流</p><p><a href="../../model.html#/doc/6268">View poem's topic associations</a></p></body></html>
