  <body><p>645_47: 《牡丹》李鹹用</p>
    <p>少見南人識　識來嗟復驚　始知春有色　不信爾無情　恐是天地媚　暫隨雲雨生　緣何絕尤物　更可比妍明</p><p><a href="../../model.html#/doc/32335">View poem's topic associations</a></p></body></html>
