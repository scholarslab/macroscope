  <body><p>15_20: 《郊廟歌辭。享懿德太子廟樂章。登歌酌鬯》?</p>
    <p>譽闡元儲　寄崇明兩　玉裕雖晦　銅樓可想　弦誦輟音　笙歌罷響　幣帛言設　禮容無爽</p><p><a href="../../model.html#/doc/620">View poem's topic associations</a></p></body></html>
