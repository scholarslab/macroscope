  <body><p>856_4_24: 《七言（其二十四）》呂岩</p>
    <p>三千餘法論修行　第一燒丹路最親　須是坎男端的物　取他離女自然珍　烹成不死砂中汞　結出長生水裏銀　九轉九還功若就　定將衰老返長春</p><p><a href="../../model.html#/doc/43035">View poem's topic associations</a></p></body></html>
