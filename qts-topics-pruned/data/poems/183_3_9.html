  <body><p>183_3_9: 《擬古十二首（其九）》李白</p>
    <p>生者為過客　死者為歸人　天地一逆旅　同悲萬古塵　月兔空搗藥　扶桑已成薪白骨寂無言　青松豈知春　前後更嘆息　浮榮安足珍</p><p><a href="../../model.html#/doc/7665">View poem's topic associations</a></p></body></html>
