  <body><p>837_5: 《陪馮使君遊六首。遊靈泉院》貫休</p>
    <p>珂珮喧喧滿路岐　亂泉聲裏扣禪扉　對花語合希夷境　坐石苔黏黻黼衣　鳥啄古杉雲冉冉　風吹清磬露霏霏　惠巖亦有孤峰在　只戀繙經未得歸</p><p><a href="../../model.html#/doc/41841">View poem's topic associations</a></p></body></html>
