  <body><p>698_17: 《洪州送西明寺省上人游福建》韋莊</p>
    <p>記得初騎竹馬年　送師來往御溝邊　荊榛已失當時路　槐柳全無舊日煙　遠自嵇山遊楚澤　又從廬岳去閩川　新春闕下應相見　紅杏花中覓酒仙</p><p><a href="../../model.html#/doc/35707">View poem's topic associations</a></p></body></html>
