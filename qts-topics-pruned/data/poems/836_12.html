  <body><p>836_12: 《商山道者》貫休</p>
    <p>五千言外得玄音　石屋寒栖隔雪林　多傍松風梳綠髮　只燒崖藥點黃金　澄潭龍氣來縈砌　月冷星精下聽琴　曾夢先生非此處　碧桃溪上紫煙深</p><p><a href="../../model.html#/doc/41776">View poem's topic associations</a></p></body></html>
