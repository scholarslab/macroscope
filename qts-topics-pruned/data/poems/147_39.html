  <body><p>147_39: 《尋洪尊師不遇》劉長卿</p>
    <p>古木無人地　來尋羽客家　道書堆玉案　仙帔疊青霞　鶴老難知歲　梅寒未作花　山中不相見　何處化丹砂</p><p><a href="../../model.html#/doc/6066">View poem's topic associations</a></p></body></html>
