  <body><p>420_1_4: 《有鳥二十章（庚寅）（其四）》元稹</p>
    <p>有鳥有鳥名為鳩　毛衣軟毳心性柔　鶻緣暖足憐不喫　鷂為同科曾共游　飛飛漸上高高閣　百鳥不猜稱好逑　佳人許伴鵷雛食　望爾化為張氏鉤</p><p><a href="../../model.html#/doc/19389">View poem's topic associations</a></p></body></html>
