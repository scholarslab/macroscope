  <body><p>335_13: 《喜遇劉二十八》裴度</p>
    <p>病來佳興少　老去舊遊稀　笑語縱橫作　盃觴絡繹飛</p><p><a href="../../model.html#/doc/17533">View poem's topic associations</a></p></body></html>
