  <body><p>231_26_1: 《第五弟豐獨在江左，近三四載寂無消息，覓使寄此二首（其一）》杜甫</p>
    <p>亂後嗟吾在　羇棲見汝難　草黃騏驥病　沙晚鶺鴒寒　楚設關城險　吳吞水府寬十年朝夕淚　衣袖不曾乾</p><p><a href="../../model.html#/doc/10508">View poem's topic associations</a></p></body></html>
