  <body><p>185_9: 《雨後望月》李白</p>
    <p>四郊陰靄散　開戶半蟾生　萬里舒霜合　一條江練橫　出時山眼白　高後海心明　為惜如團扇　長吟到五更</p><p><a href="../../model.html#/doc/7789">View poem's topic associations</a></p></body></html>
