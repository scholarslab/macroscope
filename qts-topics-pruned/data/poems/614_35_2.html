  <body><p>614_35_2: 《寒日書齋即事三首（其二）》皮日休</p>
    <p>不知何事有生涯　皮褐親裁學道家　深夜數甌唯柏葉　清晨一器是雲華　盆池有鷺窺蘋沫　石版無人掃桂花　江漢欲歸應未得　夜來頻夢赤城霞</p><p><a href="../../model.html#/doc/30770">View poem's topic associations</a></p></body></html>
