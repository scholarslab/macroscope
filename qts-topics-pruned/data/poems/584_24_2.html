  <body><p>584_24_2: 《折楊柳七首（第一、二、四首一作王貞白詩）（其二）》段成式</p>
    <p>水殿年年占早芳　柔條偏惹御爐香　而今萬乘多巡狩　輦路無陰綠草長</p><p><a href="../../model.html#/doc/29376">View poem's topic associations</a></p></body></html>
