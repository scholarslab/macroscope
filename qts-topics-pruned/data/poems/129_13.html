  <body><p>129_13: 《春日與王右丞過新昌裏訪呂逸人不遇》裴迪</p>
    <p>恨不逢君出荷簑　青松白屋更無他　陶令五男曾不有　蔣生三徑枉相過　芙蓉曲沼春流滿　薛荔成幃晚靄多　聞說桃源好迷客　不如高臥眄庭柯</p><p><a href="../../model.html#/doc/5331">View poem's topic associations</a></p></body></html>
