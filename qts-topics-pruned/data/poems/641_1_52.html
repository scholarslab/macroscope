  <body><p>641_1_52: 《小遊仙詩九十八首之五十二》曹唐</p>
    <p>長房自貴解飛翻　五色雲中獨閉門　看卻桑田欲成海　不知還往幾人存</p><p><a href="../../model.html#/doc/32070">View poem's topic associations</a></p></body></html>
