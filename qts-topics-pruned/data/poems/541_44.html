  <body><p>541_44: 《題道靜院院在中條山故王顏中丞所置虢州刺史…寫真存焉》李商隱</p>
    <p>紫府丹成化鶴群　青松手植變龍文　壺中別有仙家日　嶺上猶多隱士雲　獨坐遺芳成故事　褰帷舊貌似元君　自憐築室靈山下　徒望朝嵐與夕曛</p><p><a href="../../model.html#/doc/26871">View poem's topic associations</a></p></body></html>
