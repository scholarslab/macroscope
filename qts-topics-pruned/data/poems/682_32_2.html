  <body><p>682_32_2: 《北齊二首（其二）》韓偓</p>
    <p>神器傳時異至公　敗亡安可怨　犯寒獵士朝頻戮　告急軍書夜不通　并部義旗遮日暗　鄴城飛焰照天紅　周朝將相還無體　寧死何須入鐵籠</p><p><a href="../../model.html#/doc/34626">View poem's topic associations</a></p></body></html>
