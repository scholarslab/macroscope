  <body><p>19_111: 《相和歌辭。燕歌行》陶翰</p>
    <p>請君留楚調　聽我吟燕歌　家在遼水頭　邊風意氣多　出身為漢將　正值戎未和　雪中凌天山　冰上渡交河　大小百餘戰　封侯竟蹉跎　歸來霸陵下　故舊無相過　雄劍委塵匣　空門唯雀羅　玉簪還趙女　寶瑟付齊娥　昔日不為樂　時哉今奈何</p><p><a href="../../model.html#/doc/982">View poem's topic associations</a></p></body></html>
