  <body><p>607_4_2: 《讀惠山若冰師集因題故院三首（其二）》李騭</p>
    <p>高懷逢異境　佳句想吟頻　月冷松溪夜　煙濃草寺春　浮雲將世遠　清聽與名新不見開巖日　空為拜影人</p><p><a href="../../model.html#/doc/30498">View poem's topic associations</a></p></body></html>
