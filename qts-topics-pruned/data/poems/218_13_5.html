  <body><p>218_13_5: 《遣興五首（其五）》杜甫</p>
    <p>朝逢富家葬　前後皆輝光　共指親戚大　緦麻百夫行　送者各有死　不須羨其強　君看束練去　亦得歸山岡</p><p><a href="../../model.html#/doc/9429">View poem's topic associations</a></p></body></html>
