  <body><p>564_1: 《夏杪登越王樓臨涪江望雪山寄朝中知友》于興宗</p>
    <p>巴西西北樓　堪望亦堪愁　山亂江迴遠　川清樹欲秋　晴明中雪嶺　煙靄下漁舟　寫寄朝天客　知余恨獨遊</p><p><a href="../../model.html#/doc/28317">View poem's topic associations</a></p></body></html>
