  <body><p>125_5_2: 《扶南曲歌詞五首（其二）》王維</p>
    <p>堂上青弦動　堂前綺席陳　齊歌盧女曲　雙舞洛陽人　傾國徒相看　寧知心所親</p><p><a href="../../model.html#/doc/5007">View poem's topic associations</a></p></body></html>
