  <body><p>477_20_3: 《竹枝詞（其三）》李涉</p>
    <p>石壁千重樹萬重　白雲斜掩碧芙蓉　昭君溪上年年月　偏照嬋娟色最濃</p><p><a href="../../model.html#/doc/22927">View poem's topic associations</a></p></body></html>
