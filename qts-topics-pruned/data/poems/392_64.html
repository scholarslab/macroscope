  <body><p>392_64: 《章和二年中》李賀</p>
    <p>雲蕭索　田風拂拂　麥芒如篲黍如粟　關中父老百領襦　關東吏人乏詬租　健犢春耕土膏黑　菖蒲叢叢沿水脈　殷勤為我下田租　百錢攜償絲桐客　遊春漫光塢花白　野林散香神降席　拜神得壽獻天子　七星貴斷姮娥死</p><p><a href="../../model.html#/doc/18630">View poem's topic associations</a></p></body></html>
