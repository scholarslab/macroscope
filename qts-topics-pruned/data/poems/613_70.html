  <body><p>613_70: 《臨頓宅將有歸於之日魯望以詩見貺，因抒懷酬之》皮日休</p>
    <p>共老林泉忍暫分　此生應不識迴文　幾枚竹笥送德曜　一乘柴車迎少君　舉案品多緣澗藥　承家事少為谿雲　居然自是幽人事　輒莫教他孫壽聞</p><p><a href="../../model.html#/doc/30709">View poem's topic associations</a></p></body></html>
