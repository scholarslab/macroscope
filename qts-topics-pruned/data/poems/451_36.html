  <body><p>451_36: 《看採蓮》白居易</p>
    <p>小桃閒上小蓮船　半採紅蓮半白蓮　不似江南惡風浪　芙蓉池在臥床前</p><p><a href="../../model.html#/doc/21430">View poem's topic associations</a></p></body></html>
