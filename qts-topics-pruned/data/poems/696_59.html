  <body><p>696_59: 《哭麻處士》韋莊</p>
    <p>卻到歌吟地　閒門草色中　百年流水盡　萬事落花空　穗帳扃秋月　詩樓鎖夜蟲　少微何處墮　留恨白楊風</p><p><a href="../../model.html#/doc/35616">View poem's topic associations</a></p></body></html>
