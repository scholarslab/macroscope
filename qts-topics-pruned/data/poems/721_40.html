  <body><p>721_40: 《送皇甫校書自蜀下峽，歸覲襄陽》李洞</p>
    <p>蜀道波不竭　巢烏出浪痕　松陰蓋巫峽　雨色徹荊門　宿寺青山盡　歸林綵服翻　苦吟懷凍餒　為弔浩然魂</p><p><a href="../../model.html#/doc/36867">View poem's topic associations</a></p></body></html>
