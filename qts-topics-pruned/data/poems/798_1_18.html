  <body><p>798_1_18: 《宮詞（其十八）》花蕊夫人</p>
    <p>殿前排宴賞花開　宮女侵晨探幾回　斜望花開遙舉袖　傳聲宣喚近臣來</p><p><a href="../../model.html#/doc/39606">View poem's topic associations</a></p></body></html>
