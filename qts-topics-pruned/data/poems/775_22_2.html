  <body><p>775_22_2: 《失題二首（其二）》楊行敏</p>
    <p>杜鵑花裏杜鵑啼　淺紫深紅更傍溪　遲日霽光搜客思　曉來山路恨如迷</p><p><a href="../../model.html#/doc/39126">View poem's topic associations</a></p></body></html>
