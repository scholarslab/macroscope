  <body><p>886_28: 《牡丹落後有作》孫魴</p>
    <p>未發先愁有一朝　如今零落更魂銷　青叢別後無多色　紅線穿來已半焦　蓄恨綺羅猶眷眷　薄情蜂蝶去飄飄　明年雖道還期在　爭奈憑欄乍寂寥</p><p><a href="../../model.html#/doc/43913">View poem's topic associations</a></p></body></html>
