  <body><p>250_66: 《館陶李丞舊居》皇甫冉</p>
    <p>盛名天下挹餘芳　棄置終身不拜郎　詞藻世傳平子賦　園林人比鄭公鄉　門前墜葉浮秋水　籬外寒皋帶夕陽　人人青松成古木　祗應來者為心傷</p><p><a href="../../model.html#/doc/11745">View poem's topic associations</a></p></body></html>
