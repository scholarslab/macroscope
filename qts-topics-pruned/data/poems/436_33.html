  <body><p>436_33: 《縣南花下醉中留劉五》白居易</p>
    <p>百歲幾迴同酩酊　一年今日最芳菲　願將花贈天台女　留取劉郎到夜歸</p><p><a href="../../model.html#/doc/20117">View poem's topic associations</a></p></body></html>
