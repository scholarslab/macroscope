  <body><p>334_25_1: 《閨人贈遠二首（其一）》令狐楚</p>
    <p>君行登隴上　妾夢在閨中　玉箸千行落　銀床一半空</p><p><a href="../../model.html#/doc/17493">View poem's topic associations</a></p></body></html>
