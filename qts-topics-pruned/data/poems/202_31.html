  <body><p>202_31: 《七夕泛舟》梁鍠</p>
    <p>雲端有靈匹　掩映拂妝臺　夜久應搖珮　天高響不來　片歡秋始展　殘夢曉翻催　卻怨填河鵲　留橋又不迴</p><p><a href="../../model.html#/doc/8762">View poem's topic associations</a></p></body></html>
