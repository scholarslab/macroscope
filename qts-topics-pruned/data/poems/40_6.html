  <body><p>40_6: 《謝都督挽歌》上官儀</p>
    <p>漠漠佳城幽　蒼蒼松檟暮　魯幕飄欲卷　宛駟悲還顧　楚挽繞盧山　胡笳臨武庫　悵然郊原靜　煙生歸鳥度</p><p><a href="../../model.html#/doc/2221">View poem's topic associations</a></p></body></html>
