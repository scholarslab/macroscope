  <body><p>841_47: 《荊門送人自峨嵋游南嶽》齊己</p>
    <p>峨嵋來已遠　衡岳去猶賒　南浦懸帆影　西風亂荻花　天涯遙夢澤　山眾近長沙　有興多新作　攜將大府誇</p><p><a href="../../model.html#/doc/42178">View poem's topic associations</a></p></body></html>
