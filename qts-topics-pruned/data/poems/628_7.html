  <body><p>628_7: 《夜泊詠棲鴻》陸龜蒙</p>
    <p>可憐霜月暫相依　莫向衡陽趁逐飛　同是江南寒夜客　羽毛單薄稻粱微</p><p><a href="../../model.html#/doc/31229">View poem's topic associations</a></p></body></html>
