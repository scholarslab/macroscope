  <body><p>92_15: 《寄胡皓時在南中》李乂</p>
    <p>徭役苦流滯　風波限泝洄　江流通地骨　山道繞天台　有鳥圖南去　無人見北來　閉門滄海曲　雲霧待君開</p><p><a href="../../model.html#/doc/4185">View poem's topic associations</a></p></body></html>
