  <body><p>229_48: 《豎子至》杜甫</p>
    <p>樝梨且綴碧　梅杏半傳黃　小子幽園至　輕籠熟柰香　山風猶滿把　野露及新嘗　欲寄江湖客　提攜日月長</p><p><a href="../../model.html#/doc/10289">View poem's topic associations</a></p></body></html>
