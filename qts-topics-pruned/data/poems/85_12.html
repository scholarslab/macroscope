  <body><p>85_12: 《唐享太廟樂章。肅和》張說</p>
    <p>天子享孝　工歌溥將　射祼鬱鬯　乃焚膋薌　臭以達旨　聲以求陽　奉時烝嘗　永代不忘</p><p><a href="../../model.html#/doc/3854">View poem's topic associations</a></p></body></html>
