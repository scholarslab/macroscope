  <body><p>81_1: 《長信宮中樹》喬知之</p>
    <p>婀娜當軒樹　茸倚蘭殿　葉豔九春華　香搖五明扇　餘花鳥弄盡　新葉蟲書遍　零落心自知　芳菲君不見</p><p><a href="../../model.html#/doc/3668">View poem's topic associations</a></p></body></html>
