  <body><p>674_79: 《潯陽姚宰廳作》鄭穀</p>
    <p>縣幽公事稀　庭草是山薇　足得招棋侶　何妨著道衣　野泉當案落　汀鷺入衙飛　寺去東林近　多應隔宿歸</p><p><a href="../../model.html#/doc/34090">View poem's topic associations</a></p></body></html>
