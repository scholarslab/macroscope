  <body><p>890_13_4: 《漁父（其四）》張志和</p>
    <p>松江蟹舍主人歡　菰飯蓴羹亦共餐　楓葉落　荻花乾　醉宿漁舟不覺寒</p><p><a href="../../model.html#/doc/47607">View poem's topic associations</a></p></body></html>
