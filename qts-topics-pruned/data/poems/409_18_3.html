  <body><p>409_18_3: 《悟禪三首寄胡果（其三）》元稹</p>
    <p>近見新章句　因知見在心　春游晉祠水　晴上霍山岑　問法僧當偈　還丹客贈金　莫驚投欲白　禪觀老彌深</p><p><a href="../../model.html#/doc/19029">View poem's topic associations</a></p></body></html>
