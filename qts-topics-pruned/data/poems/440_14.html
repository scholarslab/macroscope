  <body><p>440_14: 《潯陽春三首。春來》白居易</p>
    <p>春來觸地故鄉情　忽見風光憶兩京　金谷蹋花香騎入　曲江碾草鈿車行　誰家綠酒歡連夜　何處紅樓睡失明　獨有不眠不醉客　經春冷坐古湓城</p><p><a href="../../model.html#/doc/20468">View poem's topic associations</a></p></body></html>
