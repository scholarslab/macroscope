  <body><p>192_22: 《莊嚴精舍游集》韋應物</p>
    <p>良遊因時暇　乃在西南隅　綠煙凝層城　豐草滿通衢　精舍何崇曠　煩跼一弘舒　架虹施廣蔭　構雲眺八區　即此塵境遠　忽聞幽鳥殊　新林泛景光　叢綠含露濡　永日亮難遂　平生少歡娛　誰能遽還歸　幸與高士俱</p><p><a href="../../model.html#/doc/8148">View poem's topic associations</a></p></body></html>
