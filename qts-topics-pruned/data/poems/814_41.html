  <body><p>814_41: 《寄題廬山二林寺》無可</p>
    <p>廬岳東南秀　香花惠遠蹤　名齊松嶺峻　氣比沃州濃　積岫連何處　幽崖越幾重　雙流湓隱隱　九派棹憧憧　山限東西寺　林交旦暮鐘　半天傾瀑溜　數郡見鑪峰　巖並金繩道　潭分玉像容　江微匡俗路　日杲晉朝松　逕新苞拆　梅籬故葉壅　嵐光生疊砌　霞焰發高墉　窗籟虛聞狖　庭煙黑過龍　定僧仙嶠起　逋客虎溪逢　濩落垂楊戶　荒涼種杏封　塔留紅舍利　池吐白芙蓉　畫壁披雲見　禪衣對鶴縫　喧經泉滴瀝　沒履草丰茸　翠竇敧攀乳　苔橋側杖筇　探奇盈夢想　搜峭滌心胸　冥奧終難盡　登臨惜未從　上方薇蕨滿　歸去養乖慵</p><p><a href="../../model.html#/doc/40619">View poem's topic associations</a></p></body></html>
