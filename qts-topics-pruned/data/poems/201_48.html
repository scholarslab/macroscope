  <body><p>201_48: 《玉關寄長安李主簿》岑參</p>
    <p>東去長安萬里餘　故人何惜一行書　玉關西望堪腸斷　況復明朝是歲除</p><p><a href="../../model.html#/doc/8707">View poem's topic associations</a></p></body></html>
