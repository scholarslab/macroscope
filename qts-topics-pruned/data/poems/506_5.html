  <body><p>506_5: 《山中送進士劉蟾赴舉》章孝標</p>
    <p>去住跡雖異　愛憎情不同　因君向帝里　使我厭山中　故友多朝客　新文盡國風　藝精心更苦　何患不成功</p><p><a href="../../model.html#/doc/24436">View poem's topic associations</a></p></body></html>
