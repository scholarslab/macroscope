  <body><p>183_4_2: 《感興六首（其二）》李白</p>
    <p>洛浦有宓妃　飄颻雪爭飛　輕雲拂素月　了可見清輝　解珮欲西去　含情詎相違香塵動羅襪　綠水不霑衣　陳王徒作賦　神女豈同歸　好色傷大雅　多為世所譏</p><p><a href="../../model.html#/doc/7669">View poem's topic associations</a></p></body></html>
