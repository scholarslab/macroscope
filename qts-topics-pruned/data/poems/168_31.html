  <body><p>168_31: 《贈華州王司士》李白</p>
    <p>淮水不絕濤瀾高　盛德未泯生英髦　知君先負廟堂器　今日還須贈寶刀</p><p><a href="../../model.html#/doc/7187">View poem's topic associations</a></p></body></html>
