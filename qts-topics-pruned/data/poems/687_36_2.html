  <body><p>687_36_2: 《池上雙鳧二首（其二）》吳融</p>
    <p>雙鳧狎得傍池臺　戲藻銜蒲遠又回　敢為稻粱凌險去　幸無鷹隼觸波來　萬絲春雨眠時亂　一片濃萍浴處開　不在籠欄夜仍好　月汀星沼剩裴回</p><p><a href="../../model.html#/doc/35034">View poem's topic associations</a></p></body></html>
