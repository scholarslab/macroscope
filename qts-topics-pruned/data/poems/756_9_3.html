  <body><p>756_9_3: 《柳枝詞十首（座中應制）（其三）》徐鉉</p>
    <p>長愛龍池二月時　毿毿金線弄春姿　假饒葉落枝空後　更有梨園笛裏吹</p><p><a href="../../model.html#/doc/38435">View poem's topic associations</a></p></body></html>
