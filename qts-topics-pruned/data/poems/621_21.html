  <body><p>621_21: 《迎潮送潮辭。迎潮》陸龜蒙</p>
    <p>江霜嚴兮楓葉丹　潮聲高兮墟落寒　鷗巢卑兮漁箔短　遠岸沒兮光爛爛　潮之德兮無際　既充其大兮又充其細　密幽人兮款柴門　寂寞流連兮依稀舊痕　濡腴澤槁兮潮之恩　不尸其功兮歸於混元</p><p><a href="../../model.html#/doc/31008">View poem's topic associations</a></p></body></html>
