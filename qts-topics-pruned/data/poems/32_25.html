  <body><p>32_25: 《奉和望月應魏王教》褚亮</p>
    <p>層軒登皎月　流照滿中天　色共梁珠遠　光隨趙璧圓　落影臨秋扇　虛輪入夜弦　所欣東館裏　預奉西園篇</p><p><a href="../../model.html#/doc/2030">View poem's topic associations</a></p></body></html>
