  <body><p>345_11: 《贈徐州族侄》韓愈</p>
    <p>我年十八九　壯氣起胸中　作書獻雲闕　辭家逐秋蓬　歲時易遷次　身命多厄窮　一名雖云就　片祿不足充　今者復何事　卑棲寄徐戎　蕭條資用盡　濩落門巷空　朝眠未能起　遠懷方鬱悰　擊門者誰子　問言乃吾宗　自去有奇術　探妙知天工　既往悵何及　將來喜還通　期我語非佞　當為佐時雍</p><p><a href="../../model.html#/doc/16244">View poem's topic associations</a></p></body></html>
