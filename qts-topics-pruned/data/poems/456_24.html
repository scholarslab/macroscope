  <body><p>456_24: 《喜楊六侍禦同宿（一喜下有與字）》白居易</p>
    <p>岸幘靜言明月夜　匡床閒臥落花朝　二三月裏饒春睡　七八年來不早朝　濁水清塵難會合　高鵬低鷃各逍遙　眼看又上青雲去　更卜同衾一兩宵</p><p><a href="../../model.html#/doc/21776">View poem's topic associations</a></p></body></html>
