  <body><p>571_45: 《寄友人》賈島</p>
    <p>同人半年別　一別寂來音　賴有別時文　相思時一吟　我常倦投跡　君亦知此衿　筆硯且勿棄　蘇張曾陸沈　但存舌在口　當冀身遂心　君看明月夜　松桂寒森森</p><p><a href="../../model.html#/doc/28662">View poem's topic associations</a></p></body></html>
