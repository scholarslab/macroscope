  <body><p>290_9: 《留別》楊凝</p>
    <p>玉節隨東閣　金閨別舊僚　若為花滿寺　躍馬上河橋</p><p><a href="../../model.html#/doc/15254">View poem's topic associations</a></p></body></html>
