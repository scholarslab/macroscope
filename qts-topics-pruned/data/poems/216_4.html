  <body><p>216_4: 《游龍門奉先寺（龍門即伊闕一名闕口在河南府北四十裏）》杜甫</p>
    <p>已從招提遊　更宿招提境　陰壑生虛籟　月林散清影　天闕象緯逼　雲臥衣裳冷　欲覺聞晨鐘　令人發深省</p><p><a href="../../model.html#/doc/9315">View poem's topic associations</a></p></body></html>
