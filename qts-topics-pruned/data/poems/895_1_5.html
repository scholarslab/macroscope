  <body><p>895_1_5: 《訴衷情（其五）》魏承班</p>
    <p>春情滿眼臉紅消　嬌妒索人饒　星靨小　玉璫搖　幾共醉春朝　別後憶纖腰　夢魂勞　如今風葉又蕭蕭　恨迢迢</p><p><a href="../../model.html#/doc/44350">View poem's topic associations</a></p></body></html>
