  <body><p>161_1_35: 《古風（其三十五）》李白</p>
    <p>醜女來效顰　還家驚四鄰　壽陵失本步　笑殺邯鄲人　一曲斐然子　雕蟲喪天真棘刺造沐猴　三年費精神　功成無所用　楚楚且華身　大雅思文王　頌聲久崩淪安得郢中質　一揮成斧斤</p><p><a href="../../model.html#/doc/6933">View poem's topic associations</a></p></body></html>
