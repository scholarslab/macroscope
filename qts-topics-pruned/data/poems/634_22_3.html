  <body><p>634_22_3: 《白菊三首（其三）》司空圖</p>
    <p>登高可羨少年場　白菊堆邊鬢似霜　益算更希沾上藥　今朝第七十重陽</p><p><a href="../../model.html#/doc/31702">View poem's topic associations</a></p></body></html>
