  <body><p>786_20: 《題童氏畫》無名氏</p>
    <p>林下材華雖可尚　筆端人物更清妍　如何不出深閨裏　能以丹青寫外邊</p><p><a href="../../model.html#/doc/39402">View poem's topic associations</a></p></body></html>
