  <body><p>15_36: 《郊廟歌辭。享惠昭太子廟樂章。登歌》杜羔</p>
    <p>因心克孝　位震遺芬　賓天道茂　軫懷氣分　發祗乃祀　咳歎如聞　二歌斯升　以詠德薰</p><p><a href="../../model.html#/doc/636">View poem's topic associations</a></p></body></html>
