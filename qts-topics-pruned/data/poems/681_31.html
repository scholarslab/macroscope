  <body><p>681_31: 《中秋寄楊學士（一作中秋永夕奉寄楊學士兄弟）》韓偓</p>
    <p>鱗差甲子漸衰遲　依舊年年困亂離　八月夜長鄉思切　鬢邊添得幾莖絲</p><p><a href="../../model.html#/doc/34539">View poem's topic associations</a></p></body></html>
