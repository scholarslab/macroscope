  <body><p>315_10: 《銅雀妓》朱放</p>
    <p>恨唱歌聲咽　愁翻舞袖遲　西陵日欲暮　是妾斷腸時</p><p><a href="../../model.html#/doc/16520">View poem's topic associations</a></p></body></html>
