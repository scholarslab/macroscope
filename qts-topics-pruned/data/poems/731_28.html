  <body><p>731_28: 《回舊山》王岩</p>
    <p>庾家樓上謝家池　處處風煙少舊知　明日落花誰共醉　野溪猿鳥恨歸遲</p><p><a href="../../model.html#/doc/37366">View poem's topic associations</a></p></body></html>
