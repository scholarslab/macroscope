  <body><p>819_11: 《送嚴明府入關謁黎京兆》皎然</p>
    <p>春日異秋風　何為怨別同　潮迴芳渚沒　花落晝山空　旅候聞嘶馬　殘陽望斷鴻　應思右內史　相見直城中</p><p><a href="../../model.html#/doc/40888">View poem's topic associations</a></p></body></html>
