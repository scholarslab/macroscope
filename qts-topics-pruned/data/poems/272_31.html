  <body><p>272_31: 《春眺揚州西上崗寄徐員外》朱長文</p>
    <p>蕪城西眺極蒼流　漠漠春煙間曙樓　瓜步早潮吞建業　蒜山晴雪照揚州　隋家故事不能問　鶴在仙池期我遊</p><p><a href="../../model.html#/doc/12753">View poem's topic associations</a></p></body></html>
