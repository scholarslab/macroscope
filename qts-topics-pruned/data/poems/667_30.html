  <body><p>667_30: 《春日題航頭橋》翁洮</p>
    <p>故園橋上絕埃塵　此日憑欄興自新　雲影晚將仙掌曙　水光迷得武陵春　薜蘿煙裏高低路　楊柳風前去住人　莫怪馬卿題姓字　終朝雲雨化龍津</p><p><a href="../../model.html#/doc/33705">View poem's topic associations</a></p></body></html>
