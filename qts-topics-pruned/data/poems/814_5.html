  <body><p>814_5: 《寄興善寺崔律師》無可</p>
    <p>沐浴前朝像　深秋白髮師　從來居此寺　未省有東池　幽石叢圭片　孤松動雪枝　頃曾聽道話　別起遠山思</p><p><a href="../../model.html#/doc/40583">View poem's topic associations</a></p></body></html>
