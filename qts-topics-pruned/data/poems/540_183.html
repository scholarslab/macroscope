  <body><p>540_183: 《涼思》李商隱</p>
    <p>客去波平檻　蟬休露滿枝　永懷當此節　倚立自移時　北斗兼春遠　南陵寓使遲　天涯佔夢數　疑誤有新知</p><p><a href="../../model.html#/doc/26795">View poem's topic associations</a></p></body></html>
