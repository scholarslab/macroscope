  <body><p>634_18_9: 《楊柳枝壽杯詞十八首（其九）》司空圖</p>
    <p>客淚休沾漢水濱　舞腰羞殺漢宮人　狂風更與回煙　掃盡繁花獨占春</p><p><a href="../../model.html#/doc/31687">View poem's topic associations</a></p></body></html>
