  <body><p>884_28: 《寄友人乞菊栽》李郢</p>
    <p>藥闌經雨正堪鋤　白菊煩君乞數株　潘岳賦中芳思在　陶潛籬下綠英無　移來稍及蟬鳴樹　種罷長教酒滿壺　　子成仙縱難學　九秋思看集鳩雛</p><p><a href="../../model.html#/doc/43808">View poem's topic associations</a></p></body></html>
