  <body><p>801_42: 《中秋夜泊武昌》劉淑柔</p>
    <p>兩城相對峙　一水向東流　今夜素娥月　何年黃鶴樓　悠悠蘭棹晚　渺渺荻花秋　無奈柔腸斷　關山總是愁</p><p><a href="../../model.html#/doc/39841">View poem's topic associations</a></p></body></html>
