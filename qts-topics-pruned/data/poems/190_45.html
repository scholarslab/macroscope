  <body><p>190_45: 《答重陽》韋應物</p>
    <p>省札陳往事　愴憶數年中　一身朝北闕　家累守田農　望山亦臨水　暇日每來同　性情一疏散　園林多清風　忽復隔淮海　夢想在灃東　病來經時節　起見秋塘空　城郭連榛嶺　鳥雀噪溝叢　坐使驚霜鬢　撩亂已如蓬</p><p><a href="../../model.html#/doc/8054">View poem's topic associations</a></p></body></html>
