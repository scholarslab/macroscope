  <body><p>275_12: 《禦溝新柳》馮宿</p>
    <p>夾道天渠遠　垂絲御柳新　千條宜向日　萬戶共迎春　輕翠含煙發　微音逐吹頻　靜看思渡口　迴望憶江濱　嫋嫋分遊騎　依依駐旅人　陽和如可及　攀折在茲辰</p><p><a href="../../model.html#/doc/13012">View poem's topic associations</a></p></body></html>
