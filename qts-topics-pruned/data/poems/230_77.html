  <body><p>230_77: 《晚》杜甫</p>
    <p>杖藜尋晚巷　炙背近牆暄　人見幽居僻　吾知拙養尊　朝廷問府主　耕稼學山村　歸翼飛棲定　寒燈亦閉門</p><p><a href="../../model.html#/doc/10474">View poem's topic associations</a></p></body></html>
