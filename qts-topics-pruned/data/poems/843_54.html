  <body><p>843_54: 《自題》齊己</p>
    <p>禪外求詩妙　年來鬢已秋　未嘗將一字　容易謁諸侯　挂夢山皆遠　題名石盡幽　敢言梁太子　傍采碧雲流</p><p><a href="../../model.html#/doc/42345">View poem's topic associations</a></p></body></html>
