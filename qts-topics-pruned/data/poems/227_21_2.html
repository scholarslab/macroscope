  <body><p>227_21_2: 《中丞嚴公雨中垂寄見憶一絕，奉答二絕（其二）》杜甫</p>
    <p>何日雨晴雲出溪　白沙青石先無泥　只須伐竹開荒徑　倚杖穿花聽馬嘶</p><p><a href="../../model.html#/doc/10065">View poem's topic associations</a></p></body></html>
