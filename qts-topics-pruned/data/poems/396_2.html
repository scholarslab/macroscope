  <body><p>396_2: 《春鳩》元稹</p>
    <p>春鳩與百舌　音響詎同年　如何一時語　俱得春風憐　猶知化工意　當春不生蟬　免教爭叫噪　沸渭桃花前</p><p><a href="../../model.html#/doc/18728">View poem's topic associations</a></p></body></html>
