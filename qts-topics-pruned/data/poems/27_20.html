  <body><p>27_20: 《雜曲歌辭。昔昔鹽。今歲往遼西》趙嘏</p>
    <p>萬里飛書至　聞君已渡遼　祗諳新別苦　忘卻舊時嬌　烽戍年將老　紅顏日向彫　胡沙兼漢苑　相望幾迢迢</p><p><a href="../../model.html#/doc/1637">View poem's topic associations</a></p></body></html>
