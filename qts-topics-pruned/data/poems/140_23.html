  <body><p>140_23: 《送任五之桂林》王昌齡</p>
    <p>楚客醉孤舟　越水將引棹　山為兩鄉別　月帶千里貌　羈譴同繒綸　僻幽聞虎豹　桂林寒色在　苦節知所效</p><p><a href="../../model.html#/doc/5805">View poem's topic associations</a></p></body></html>
