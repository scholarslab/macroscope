  <body><p>662_27_4: 《中元甲子以辛醜駕幸蜀四首（其四）》羅隱</p>
    <p>白丁攘臂犯長安　翠輦蒼黃路屈盤　丹鳳有情塵外遠　玉龍無跡渡頭寒　靜憐貴族謀身易　危惜文皇創業難　不將不侯何計是　釣魚船上淚闌干</p><p><a href="../../model.html#/doc/33411">View poem's topic associations</a></p></body></html>
