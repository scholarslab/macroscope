  <body><p>376_28_5: 《立德新居（其五）》孟郊</p>
    <p>崎嶇有懸步　委曲饒荒尋　遠樹足良木　疏巢無爭禽　素魄銜夕岸　綠水生曉潯空曠伊洛視　髣瀟湘心　何必尚遠異　憂勞滿行襟</p><p><a href="../../model.html#/doc/17748">View poem's topic associations</a></p></body></html>
