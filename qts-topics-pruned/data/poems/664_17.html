  <body><p>664_17: 《贈漁翁》羅隱</p>
    <p>葉艇悠揚鶴髮垂　生涯空托一綸絲　是非不向眼前起　寒曙任從波上移　風瀁長歌籠月裏　夢和春雨晝眠時　逍遙此意誰人會　應有青山淥水知</p><p><a href="../../model.html#/doc/33481">View poem's topic associations</a></p></body></html>
