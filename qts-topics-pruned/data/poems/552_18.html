  <body><p>552_18: 《和主司王起（一作和主司酬周侍郎）》李宣古</p>
    <p>恩光忽逐曉春生　金榜前頭忝姓名　三感至公裨造化　重揚文德振寰瀛　佇為霖雨曾相賀　半在雲霄覺更榮　何處新詩添照灼　碧蓮峰下柳間營</p><p><a href="../../model.html#/doc/27591">View poem's topic associations</a></p></body></html>
