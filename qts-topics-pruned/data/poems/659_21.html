  <body><p>659_21: 《寄虔州薛大夫》羅隱</p>
    <p>祝融峰下別　三載夢魂勞　地轉南康重　官兼亞相高　海鵬終負日　神馬背眠槽　會得窺成績　幽窗染兔毫</p><p><a href="../../model.html#/doc/33276">View poem's topic associations</a></p></body></html>
