  <body><p>236_42: 《夕發箭場岩下作》錢起</p>
    <p>行役不遑安　在幽機轉發　山谷無明晦　溪霞自興沒　朝櫛杉下風　夕飲石上月　懿爾青雲士　垂纓朝鳳闕　寧知採竹人　每食慚薇蕨</p><p><a href="../../model.html#/doc/10812">View poem's topic associations</a></p></body></html>
