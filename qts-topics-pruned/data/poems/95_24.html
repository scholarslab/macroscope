  <body><p>95_24: 《傷王學士》沈佺期</p>
    <p>閉囚斷外事　昧坐半餘期　有言穎叔子　亡來已一時　初聞宛不信　中話涕漣湎　痛哉玄夜重　何遽青春姿　憶汝曾旅食　屢空瀍澗湄　吾徒祿未厚　筲斗愧相貽　原憲貧無愁　顏回樂自持　詔書擇才善　君為王子師　寵儒名可尚　論秩官猶欺　化往不復見　情來安可思　目絕毫翰灑　耳無歌諷期　靈柩寄何處　精魂今何之　恨予在丹棘　不得看素旗　孀妻知己歎　幼子路人悲　感遊值商日　絕弦留此詞</p><p><a href="../../model.html#/doc/4299">View poem's topic associations</a></p></body></html>
