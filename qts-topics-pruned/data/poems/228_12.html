  <body><p>228_12: 《久客》杜甫</p>
    <p>羇旅知交態　淹留見俗情　衰顏聊自哂　小吏最相輕　去國哀王粲　傷時哭賈生　狐狸何足道　豺虎正縱橫</p><p><a href="../../model.html#/doc/10159">View poem's topic associations</a></p></body></html>
