  <body><p>240_2_2: 《二風詩。治風詩五篇。至慈（其二）》元結</p>
    <p>至化之極兮　瀛瀛溶溶　如涵如封　如隨如從　而不知其功　故莫由莫己　順時而理</p><p><a href="../../model.html#/doc/11170">View poem's topic associations</a></p></body></html>
