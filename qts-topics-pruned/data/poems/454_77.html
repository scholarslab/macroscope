  <body><p>454_77: 《菩提寺上方晚眺》白居易</p>
    <p>樓閣高低樹淺深　山光水色暝沈沈　嵩煙半卷青綃幕　伊浪平鋪綠綺衾　飛鳥滅時宜極目　遠風來處好開襟　誰知不離簪纓內　長得逍遙自在心</p><p><a href="../../model.html#/doc/21663">View poem's topic associations</a></p></body></html>
