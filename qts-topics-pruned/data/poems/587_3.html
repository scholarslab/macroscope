  <body><p>587_3: 《寄遠》李頻</p>
    <p>槐欲成陰分袂時　君期十日復金扉　槐今落葉已將盡　君向遠鄉猶未歸　化石早曾聞節婦　沈湘何必獨靈妃　須知此意同生死　不學他人空寄衣</p><p><a href="../../model.html#/doc/29556">View poem's topic associations</a></p></body></html>
