  <body><p>249_5: 《長安路（一作韓翃詩）》皇甫冉</p>
    <p>長安九城路　戚里五侯家　結束趨平樂　聯翩抵狹斜　高樓臨遠水　複道出繁花　唯見相如宅　蓬門度歲華</p><p><a href="../../model.html#/doc/11608">View poem's topic associations</a></p></body></html>
