  <body><p>533_6: 《京口閒居寄京洛友人（一作兩都親友）》許渾</p>
    <p>吳門煙月昔同游　楓葉蘆花並客舟　聚散有期雲北去　浮沈無計水東流　一尊酒盡青山暮　千里書回碧樹秋　何處相思不相見　鳳城龍闕楚江頭</p><p><a href="../../model.html#/doc/26099">View poem's topic associations</a></p></body></html>
