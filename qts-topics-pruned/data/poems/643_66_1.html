  <body><p>643_66_1: 《下第獻所知三首（其一）》李山甫</p>
    <p>偶向江頭別釣磯　等閒經歲與心違　虛教六尺受辛苦　枉把一身憂是非　青桂本來無欠負　碧霄何處有因依　春風不用相催促　迴避花時也解歸</p><p><a href="../../model.html#/doc/32223">View poem's topic associations</a></p></body></html>
