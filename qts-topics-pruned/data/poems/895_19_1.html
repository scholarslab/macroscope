  <body><p>895_19_1: 《撥棹子（其一）》尹鶚</p>
    <p>風切切　深秋月　十朵芙蓉繁豔歇　小檻細腰無力　空贏得　目斷魂飛何處說寸心恰似丁香結　看看瘦盡胸前雪　偏挂恨　少年拋擲　羞睹見　繡被堆紅閒不徹</p><p><a href="../../model.html#/doc/44380">View poem's topic associations</a></p></body></html>
