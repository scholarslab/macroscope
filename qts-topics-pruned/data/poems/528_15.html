  <body><p>528_15: 《洞靈觀冬青》許渾</p>
    <p>霜霰不凋色　兩株交石壇　未秋紅實淺　經夏綠陰寒　露重蟬鳴急　風多鳥宿難　何如西禁柳　晴舞玉闌干</p><p><a href="../../model.html#/doc/25878">View poem's topic associations</a></p></body></html>
