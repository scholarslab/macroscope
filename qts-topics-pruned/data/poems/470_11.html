  <body><p>470_11: 《悲秋》盧殷</p>
    <p>秋空雁度青天遠　疏樹蟬嘶白露寒　階下敗蘭猶有氣　手中團扇漸無端</p><p><a href="../../model.html#/doc/22574">View poem's topic associations</a></p></body></html>
