  <body><p>840_29: 《春雨》齊己</p>
    <p>欲布如膏勢　先聞動地雷　雲龍相得起　風電一時來　霢霂農桑野　冥濛楊柳臺　何人待晴暖　庭有牡丹開</p><p><a href="../../model.html#/doc/42083">View poem's topic associations</a></p></body></html>
