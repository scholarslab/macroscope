  <body><p>271_93: 《靈台鎮贈丘岑中丞》竇庠</p>
    <p>曉日天山雪半晴　紅旗遙識漢家營　近來胡騎休南牧　羊馬城邊春草生</p><p><a href="../../model.html#/doc/12679">View poem's topic associations</a></p></body></html>
