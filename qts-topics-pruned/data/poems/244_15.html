  <body><p>244_15: 《贈張道者》韓翃</p>
    <p>採藥三山罷　乘風五日歸　翦荷成舊屋　剉蘗染新衣　玉粒指應久　丹砂驗不微　坐看青節引　要與白雲飛</p><p><a href="../../model.html#/doc/11343">View poem's topic associations</a></p></body></html>
