  <body><p>20_92: 《相和歌辭。長門怨》戴叔倫</p>
    <p>自憶專房寵　曾居第一流　移恩向何處　暫妒不容收　夜久絲管絕　月明宮殿秋　空將舊時意　長望鳳皇樓</p><p><a href="../../model.html#/doc/1110">View poem's topic associations</a></p></body></html>
