  <body><p>374_37: 《失意歸吳因寄東台劉複侍禦》孟郊</p>
    <p>自念西上身　忽隨東歸風　長安日下影　又落江湖中　離婁豈不明　子野豈不聰　至寶非眼別　至音非耳通　因緘俗外詞　仰寄高天鴻</p><p><a href="../../model.html#/doc/17647">View poem's topic associations</a></p></body></html>
