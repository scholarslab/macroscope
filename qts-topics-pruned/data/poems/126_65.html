  <body><p>126_65: 《終南山》王維</p>
    <p>太乙近天都　連山接海隅　白雲迴望合　青靄入看無　分野中峰變　陰晴眾壑殊　欲投人處宿　隔水問樵夫</p><p><a href="../../model.html#/doc/5197">View poem's topic associations</a></p></body></html>
