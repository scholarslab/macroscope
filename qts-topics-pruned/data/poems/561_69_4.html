  <body><p>561_69_4: 《柳枝詞五首（其四）》薛能</p>
    <p>西園高樹後庭根　處處尋芳有折痕　終憶舊遊桃葉舍　一株斜映竹籬門</p><p><a href="../../model.html#/doc/28237">View poem's topic associations</a></p></body></html>
