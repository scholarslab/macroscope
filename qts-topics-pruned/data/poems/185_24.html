  <body><p>185_24: 《春感詩》李白</p>
    <p>茫茫南與北　道直事難諧　榆莢錢生樹　楊花玉糝街　塵縈遊子面　蝶弄美人釵　卻憶青山上　雲門掩竹齋</p><p><a href="../../model.html#/doc/7803">View poem's topic associations</a></p></body></html>
