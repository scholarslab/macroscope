  <body><p>813_54: 《寄殿院薛侍禦》無可</p>
    <p>名高意本閒　浮俗自難攀　佐蜀連錢出　朝天獬豸還　回翔歷清院　彈奏迥離班　休澣通玄旨　留僧晝掩關</p><p><a href="../../model.html#/doc/40575">View poem's topic associations</a></p></body></html>
