  <body><p>584_17_3: 《嘲飛卿七首（其三）》段成式</p>
    <p>翠蝶密偎金叉首　青蟲危泊玉釵梁　愁生半額不開靨　只為多情團扇郎</p><p><a href="../../model.html#/doc/29355">View poem's topic associations</a></p></body></html>
