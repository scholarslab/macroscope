  <body><p>104_25: 《苑中遇雪應制》趙彥伯</p>
    <p>千鍾聖酒御筵披　六出祥英亂遶枝　即此神仙對瓊圃　何煩轍跡向瑤池</p><p><a href="../../model.html#/doc/4564">View poem's topic associations</a></p></body></html>
