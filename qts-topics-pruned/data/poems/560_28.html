  <body><p>560_28: 《春日北歸舟中有懷》薛能</p>
    <p>盡日繞盤飧　歸舟向蜀門　雨乾楊柳渡　山熱杏花村　淨鏡空山曉　孤燈極浦昏　邊城不是意　迴首未終恩</p><p><a href="../../model.html#/doc/28096">View poem's topic associations</a></p></body></html>
