  <body><p>734_27: 《梁郊祀樂章。慶平》趙光逢</p>
    <p>天命降鑒　帝德惟馨　享祀不忒　禮容孔明　奠璧布幣　薦純獻精　神祐以答　敷錫永寧</p><p><a href="../../model.html#/doc/37423">View poem's topic associations</a></p></body></html>
