  <body><p>639_25: 《笛》張喬</p>
    <p>剪雨裁煙一節秋　落梅楊柳曲中愁　尊前暫借殷勤看　明日曾聞向隴頭</p><p><a href="../../model.html#/doc/31918">View poem's topic associations</a></p></body></html>
