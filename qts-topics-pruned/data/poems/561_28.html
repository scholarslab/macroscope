  <body><p>561_28: 《西縣道中有短亭，岩穴飛泉隔江灑至，因成二首》薛能</p>
    <p>風涼津濕共微微　隔岸泉沖石竅飛　爭得巨靈從野性　舊鄉無此擘將歸　一瀑三峰赤日天　路人才見便翛然　誰能夜向山根宿　涼月初生的有仙</p><p><a href="../../model.html#/doc/28179">View poem's topic associations</a></p></body></html>
