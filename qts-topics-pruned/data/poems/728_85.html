  <body><p>728_85: 《春秋戰國門。范蠡》周曇</p>
    <p>西子能令轉嫁吳　會稽知爾啄姑蘇　跡高塵外功成處　一葉翩翩在五湖</p><p><a href="../../model.html#/doc/37206">View poem's topic associations</a></p></body></html>
