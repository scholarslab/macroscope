  <body><p>369_3: 《拜禹歌》李翱</p>
    <p>惟天地之無窮兮　哀生人之常勤　往者吾弗及兮　來者吾弗聞　已而　已而</p><p><a href="../../model.html#/doc/17413">View poem's topic associations</a></p></body></html>
