  <body><p>502_21_2: 《窮邊詞二首（其二）》姚合</p>
    <p>箭利弓調四鎮兵　蕃人不敢向東行　沿邊千里渾無事　唯見平安火入城</p><p><a href="../../model.html#/doc/24240">View poem's topic associations</a></p></body></html>
