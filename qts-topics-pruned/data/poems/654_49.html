  <body><p>654_49: 《秋晚》羅鄴</p>
    <p>殘星殘月一聲鐘　谷際巖隈爽氣濃　不向壁臺驚醉夢　但來清鏡促愁容　繁金露潔黃籠菊　獨翠煙凝遠澗松　閒步幽林與苔徑　漸移栖鳥及鳴蛩</p><p><a href="../../model.html#/doc/33000">View poem's topic associations</a></p></body></html>
