  <body><p>391_21: 《公莫舞歌》李賀</p>
    <p>方花古礎排九楹　刺豹淋血盛銀甖　華筵鼓吹無桐竹　長刀直立割鳴箏　橫楣粗錦生紅緯　日炙錦嫣王未醉　腰下三看寶玦光　項莊掉萷欄前起　材官小臣公莫舞　座上真人赤龍子　芒碭雲瑞抱天迴　咸陽王氣清如水　鐵樞鐵楗重束關　大旗五丈撞雙鐶　漢王今日頒秦印　絕臏刳腸臣不論</p><p><a href="../../model.html#/doc/18578">View poem's topic associations</a></p></body></html>
