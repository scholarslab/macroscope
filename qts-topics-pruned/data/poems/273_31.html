  <body><p>273_31: 《早行寄朱山人放》戴叔倫</p>
    <p>山曉旅人去　天高秋氣悲　明河川上沒　芳草露中衰　此別又千里　少年能幾時　心知剡溪路　聊且寄前期</p><p><a href="../../model.html#/doc/12789">View poem's topic associations</a></p></body></html>
