  <body><p>76_31: 《石淙》徐彥伯</p>
    <p>碧淀紅涔崿嶂間　淙嵌洑岨洊成灣　琪樹琁娟花未落　銀芝窋露初還　八風行殿開仙榜　七景飛輿下石關　張蔦席雲平圃讌　焜煌金記蘊名山</p><p><a href="../../model.html#/doc/3521">View poem's topic associations</a></p></body></html>
