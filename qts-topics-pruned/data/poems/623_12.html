  <body><p>623_12: 《送宣武從事越中按獄》陸龜蒙</p>
    <p>曉看呈使範　知欲敕星軺　水國難驅傳　山城便倚橈　秉籌先獨立　持法稱高標　旌旆臨危堞　金絲發麗譙　別酬當翠巘　冤望隔風潮　木落孤帆迥　江寒疊鼓飄　客鴻吳島盡　殘雪剡汀消　坐想休秦獄　春應到柳條</p><p><a href="../../model.html#/doc/31061">View poem's topic associations</a></p></body></html>
