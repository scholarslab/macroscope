  <body><p>88_7: 《奉和聖制度蒲關應制》張說</p>
    <p>蒲阪橫臨晉　華芝曉望秦　關城雄地險　橋路扼天津　樓映行宮日　堤含宮樹春　黃雲隨寶鼎　紫氣逐真人　東詠唐虞跡　西觀周漢塵　山河非國寶　明主愛忠臣</p><p><a href="../../model.html#/doc/4073">View poem's topic associations</a></p></body></html>
