  <body><p>494_133: 《日晚歸山詞》施肩吾</p>
    <p>虎跡新逢雨後泥　無人家處洞邊溪　獨行歸客晚山裏　賴有鷓鴣臨路岐</p><p><a href="../../model.html#/doc/23694">View poem's topic associations</a></p></body></html>
