  <body><p>545_24: 《村中閒步》劉得仁</p>
    <p>閒共野人臨野水　新秋高樹挂清暉　不知塵裏無窮事　白鳥雙飛入翠微</p><p><a href="../../model.html#/doc/27156">View poem's topic associations</a></p></body></html>
