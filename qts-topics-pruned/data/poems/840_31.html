  <body><p>840_31: 《謝人惠紫栗拄杖》齊己</p>
    <p>仙掌峰前得　何當此見遺　百年衰朽骨　六尺歲寒姿　雪外兼松憑　泉邊待月攲　他時出山去　猶謝見相隨</p><p><a href="../../model.html#/doc/42085">View poem's topic associations</a></p></body></html>
