  <body><p>513_4_1: 《同樂天中秋夜洛河玩月二首（其一）》裴夷直</p>
    <p>清洛半秋懸壁月　綵船當夕泛銀河　蒼龍頷底珠皆沒　白帝心邊鏡乍磨　海上幾時霜雪積　人間此夜管弦多　須知天地為鑪意　盡取黃金鑄作波</p><p><a href="../../model.html#/doc/24961">View poem's topic associations</a></p></body></html>
