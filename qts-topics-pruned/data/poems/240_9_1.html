  <body><p>240_9_1: 《二風詩。亂風詩五篇。至惑（其一）》元結</p>
    <p>賢聖為上兮　必儉約戒身　鑒察化人　所以保福也　如何不思　荒恣是為　上下隔塞　人神怨奰　敖惡無厭　不畏顛墜</p><p><a href="../../model.html#/doc/11179">View poem's topic associations</a></p></body></html>
