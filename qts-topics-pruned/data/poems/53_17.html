  <body><p>53_17: 《送楊六望赴金水》宋之問</p>
    <p>借問梁山道　嶔岑幾萬重　遙州刀作字　絕壁劍為峰　惜別路窮此　留歡意不從　憂來生白髮　時晚愛青松　勿以西南遠　夷歌寢盛容　台階有高位　寧復久臨邛</p><p><a href="../../model.html#/doc/2807">View poem's topic associations</a></p></body></html>
