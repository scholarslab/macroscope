  <body><p>703_23_2: 《書齋謾興二首（其二）》翁承贊</p>
    <p>官事歸來衣雪埋　兒童燈火小茅齋　人家不必論貧富　惟有讀書聲最佳</p><p><a href="../../model.html#/doc/36012">View poem's topic associations</a></p></body></html>
