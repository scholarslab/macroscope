  <body><p>393_14: 《相勸酒》李賀</p>
    <p>義和騁六轡　晝夕不曾閒　彈烏崦嵫竹　抶馬蟠桃鞭　蓐收既斷翠柳　青帝又造紅蘭　堯舜至今萬萬歲　數子將為傾蓋間　青錢白壁買無端　丈夫快意方為歡　臛蠵臛熊何足雲　會須鐘飲北海　箕踞南山　歌淫淫　管愔愔　橫波好送雕題金　人生得意且如此　何用強知元化心　相勸酒　終無輟　伏願陛下鴻名終不歇　子孫綿如石上葛　來長安　車駢駢　中有梁冀舊宅　石崇故園</p><p><a href="../../model.html#/doc/18650">View poem's topic associations</a></p></body></html>
