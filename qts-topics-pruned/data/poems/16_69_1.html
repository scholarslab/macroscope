  <body><p>16_69_1: 《郊廟歌辭。晉昭德成功舞歌。昭德舞歌二首（其一）》?</p>
    <p>聖代修文德　明庭舉舊章　兩階陳羽籥　萬舞合宮商　劍佩森鴛鷺　簫韶下鳳凰我朝青史上　千古有輝光</p><p><a href="../../model.html#/doc/704">View poem's topic associations</a></p></body></html>
