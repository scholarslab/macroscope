  <body><p>892_10_1: 《歸國遙（其一）》韋莊</p>
    <p>春欲暮　滿地落花紅帶雨　惆悵玉籠鸚鵡　單棲無伴侶　南望去程何許　問花花不語　早晚得同歸去　恨無雙翠羽</p><p><a href="../../model.html#/doc/44152">View poem's topic associations</a></p></body></html>
