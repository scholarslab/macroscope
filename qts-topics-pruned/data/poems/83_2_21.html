  <body><p>83_2_21: 《感遇詩三十八首（其二十一）》陳子昂</p>
    <p>蜻蛉遊天地　與世本無患　飛飛未能止　黃雀來相干　穰侯富秦寵　金石比交歡出入咸陽裏　諸侯莫敢言　寧知山東客　激怒秦王肝　布衣取丞相　千載為辛酸</p><p><a href="../../model.html#/doc/3745">View poem's topic associations</a></p></body></html>
