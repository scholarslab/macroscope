  <body><p>460_22: 《每見呂南二郎中新文輒竊有所嘆惜因成長句以詠所懷》白居易</p>
    <p>雙金百鏈少人知　縱我知君徒爾為　望梅閣老無妨渴　畫餅尚書不救飢　白日迴頭看又晚　青雲舉足躡何遲　壯年可惜虛銷擲　遣把閒杯吟詠詩</p><p><a href="../../model.html#/doc/22136">View poem's topic associations</a></p></body></html>
