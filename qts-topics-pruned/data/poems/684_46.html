  <body><p>684_46: 《燕雛》吳融</p>
    <p>掠水身猶重　偎風力尚微　瓦苔難定立　簷雨忽喧歸　未識重溟遠　先愁一葉飛　銜泥在他日　兩兩占春暉</p><p><a href="../../model.html#/doc/34817">View poem's topic associations</a></p></body></html>
