  <body><p>765_23: 《夔州病中》王周</p>
    <p>隱几經旬疾未痊　孤燈孤驛若為眠　郡樓昨夜西風急　一一更籌到枕前</p><p><a href="../../model.html#/doc/38736">View poem's topic associations</a></p></body></html>
