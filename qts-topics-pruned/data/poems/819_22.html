  <body><p>819_22: 《送吉判官還京赴崔尹幕》皎然</p>
    <p>江南梅雨天　別思極春前　長路飛鳴鶴　離帆聚散煙　清晨趨九陌　秋色望三邊　見說王都尹　山陽辟一賢</p><p><a href="../../model.html#/doc/40899">View poem's topic associations</a></p></body></html>
