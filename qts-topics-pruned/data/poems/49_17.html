  <body><p>49_17: 《酬通事舍人寓直見示篇中兼起居陸舍人景獻》張九齡</p>
    <p>軒掖殊清祕　才華固在斯　興因膏澤灑　情與惠風吹　所美應人譽　何私亦我儀　同聲感喬木　比翼謝長離　價以陸生滅　賢慚鮑叔知　薄遊嘗獨愧　芳訊乃兼施　此夜金閨籍　伊人瓊樹枝　飛鳴復何遠　相顧幸媞媞</p><p><a href="../../model.html#/doc/2589">View poem's topic associations</a></p></body></html>
