  <body><p>624_6: 《寄吳融》陸龜蒙</p>
    <p>一夜秋聲入井桐　數枝危綠怕西風　霏霏晚砌煙華上　淅淅疏簾雨氣通　君整輸蹄名未了　我依琴鶴病相攻　到頭江畔從漁事　織作中流萬尺篊</p><p><a href="../../model.html#/doc/31069">View poem's topic associations</a></p></body></html>
