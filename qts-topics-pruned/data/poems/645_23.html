  <body><p>645_23: 《送錢契明尊師歸廬山》李鹹用</p>
    <p>瘦倚青竹杖　鑪峰指欲歸　霜黏行日屨　風暖到時衣　憑檻雲還在　攀松鶴不飛　何曾有別恨　楊柳自依依</p><p><a href="../../model.html#/doc/32310">View poem's topic associations</a></p></body></html>
