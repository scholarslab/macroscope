  <body><p>44_3: 《酬鄭沁州》劉禕之</p>
    <p>麒閣一代良　熊軒千里躅　緝圖昭國典　按部留宸矚　匪厭承明廬　佇兼司隸局　芸書暫輟載　竹使方臨俗　節變風緒高　秋深露華溽　寒山斂輕靄　霽野澄初旭　已切長年悲　誰堪岐路促　遙林征馬迅　別館嘶驂跼　雅贈響摐金　索居睽倚玉　悽斷離鴻引　勞歌思足曲</p><p><a href="../../model.html#/doc/2352">View poem's topic associations</a></p></body></html>
