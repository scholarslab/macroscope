  <body><p>716_34: 《秋日送方幹遊上元》曹松</p>
    <p>天高淮泗白　料子趨修程　汲水疑山動　揚帆覺岸行　雲離京口樹　雁入石頭城　後夜分遙念　諸峰霜露生</p><p><a href="../../model.html#/doc/36644">View poem's topic associations</a></p></body></html>
