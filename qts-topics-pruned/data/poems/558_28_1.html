  <body><p>558_28_1: 《春早選寓長安二首（其一）》薛能</p>
    <p>疏拙自沈昏　長安豈是村　春非閒客事　花在五侯門　道僻惟憂禍　詩深不敢論揚雄若有薦　君聖合承恩</p><p><a href="../../model.html#/doc/27983">View poem's topic associations</a></p></body></html>
