  <body><p>599_35: 《富農詩》于濆</p>
    <p>長聞鄉人語　此家勝良賈　骨肉化飢魂　倉中有飽鼠　青春滿桑柘　旦夕鳴機杼　秋風一夜來　累累聞砧杵　西鄰有原憲　蓬蒿遶環堵　自樂固窮心　天意在何處　當門見堆子　已作桑田主　安得四海中　盡為虞芮土</p><p><a href="../../model.html#/doc/30134">View poem's topic associations</a></p></body></html>
