  <body><p>816_56: 《戲贈吳馮》皎然</p>
    <p>予讀古人書　遂識古人面　不是識古人　邪正心自見　貴義輕財求俗譽　一錢與人便驕倨　昨朝為火今為冰　此道非君獨撫膺</p><p><a href="../../model.html#/doc/40732">View poem's topic associations</a></p></body></html>
