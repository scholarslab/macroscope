  <body><p>814_8: 《送契公自桂陽赴南海》無可</p>
    <p>南行登嶺首　與俗洗煩埃　磬罷孤舟發　禪移積瘴開　中餐湘鳥下　朝講海人來　莫便將經卷　炎方去不迴</p><p><a href="../../model.html#/doc/40586">View poem's topic associations</a></p></body></html>
