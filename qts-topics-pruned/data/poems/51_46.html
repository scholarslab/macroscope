  <body><p>51_46: 《高山引》宋之問</p>
    <p>攀雲窈窕兮上躋懸峰　長路浩浩兮此去何從　水一曲兮腸一曲　山一重兮悲一重　松檟邈已遠　友于何日逢　況滿室兮童稚　攢眾慮於心胸　天高難訴兮遠負明德　卻望咸京兮揮涕龍鍾</p><p><a href="../../model.html#/doc/2706">View poem's topic associations</a></p></body></html>
