  <body><p>590_40: 《酬王舍人雪中見寄》李郢</p>
    <p>三日柴門擁不開　階庭平滿白皚皚　今朝踏作瓊瑤跡　為有詩從鳳沼來</p><p><a href="../../model.html#/doc/29788">View poem's topic associations</a></p></body></html>
