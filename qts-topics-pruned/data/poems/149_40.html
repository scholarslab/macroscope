  <body><p>149_40: 《杪秋洞庭中，懷亡道士謝太虛》劉長卿</p>
    <p>漂泊日復日　洞庭今更秋　青楓亦何意　此夜催人愁　惆悵客中月　徘徊江上樓　心知楚天遠　目送滄波流　羽客久已歿　微言無處求　空餘白雲在　容與隨孤舟　千里杳難望　一身當獨遊　故園復何許　江海徒遲留</p><p><a href="../../model.html#/doc/6338">View poem's topic associations</a></p></body></html>
