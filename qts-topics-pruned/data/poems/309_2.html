  <body><p>309_2: 《仲月賞花》韋同則</p>
    <p>梅花似雪柳含煙　南地風光臘月前　把酒且須拚卻醉　風流何必待歌筵</p><p><a href="../../model.html#/doc/14749">View poem's topic associations</a></p></body></html>
