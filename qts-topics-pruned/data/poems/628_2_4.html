  <body><p>628_2_4: 《自遣詩三十首（其四）》陸龜蒙</p>
    <p>甫里先生白頭　酒旗猶可戰高樓　長鯨好鱠無因得　乞取艅艎作釣舟</p><p><a href="../../model.html#/doc/33653">View poem's topic associations</a></p></body></html>
