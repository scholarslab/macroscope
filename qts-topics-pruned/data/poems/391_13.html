  <body><p>391_13: 《酒罷張大徹索贈詩（時張初效潞幕）》李賀</p>
    <p>長鬣張郎三十八　天遣裁詩花作骨　往還誰是龍頭人　公主遣秉魚須笏　太行青草上白衫　匣中章奏密如蠶　金門石閣知卿有　豸角雞香早晚含　隴西長吉催頹客　酒闌感覺中區窄　葛衣斷碎趙城秋　吟詩一夜東方白</p><p><a href="../../model.html#/doc/18569">View poem's topic associations</a></p></body></html>
