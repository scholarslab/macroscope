  <body><p>327_20: 《數名詩》權德輿</p>
    <p>一區揚雄宅　恬然無所欲　二頃季子田　歲晏常自足　三端固為累　事物反徽束　四體苟不勤　安得豐菽粟　五侯誠暐曄　榮甚或為辱　六翮未鶱翔　虞羅乃相觸　七人稱作者　杳杳有遐躅　八桂挺奇姿　森森照初旭　九歌傷澤畔　怨思徒刺促　十翼有格言　幽貞謝浮俗</p><p><a href="../../model.html#/doc/15470">View poem's topic associations</a></p></body></html>
