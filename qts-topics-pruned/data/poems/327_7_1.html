  <body><p>327_7_1: 《贈鄭國莊穆公主挽歌二首（其一）》權德輿</p>
    <p>追飾崇湯沐　遺芳藹禁闈　秋原森羽衛　夜壑掩容輝　睿藻悲難盡　公宮望不歸笳簫向煙霧　疑是綵鸞飛</p><p><a href="../../model.html#/doc/15456">View poem's topic associations</a></p></body></html>
