  <body><p>560_75: 《長安道》薛能</p>
    <p>汲汲復營營　東西連兩京　關繻古若在　山岳累應成　各自有身事　不相知姓名　交馳兼眾類　分散入重城　此去應無盡　萬方人旋生　空餘片言苦　來往覓劉楨</p><p><a href="../../model.html#/doc/28148">View poem's topic associations</a></p></body></html>
