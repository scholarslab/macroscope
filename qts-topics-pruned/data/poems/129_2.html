  <body><p>129_2: 《青雀歌》王縉</p>
    <p>林間青雀兒　來往翩翩繞一枝　莫言不解銜環報　但問君恩今若為</p><p><a href="../../model.html#/doc/6055">View poem's topic associations</a></p></body></html>
