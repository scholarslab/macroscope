  <body><p>853_1_6: 《遊仙二十四首（其六）》吳筠</p>
    <p>高真誠寥邈　道合不我遺　孰謂姑射遠　神人可同嬉　結駕從之遊　飄飄出天垂不理人自化　神凝物無疵　因知至精感　足以和四時</p><p><a href="../../model.html#/doc/42848">View poem's topic associations</a></p></body></html>
