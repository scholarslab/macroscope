  <body><p>896_30_8: 《南鄉子（其八）》歐陽炯</p>
    <p>翡翠鵁鶄　白蘋香裏小沙汀　島上陰陰秋雨色　蘆花撲　數隻漁船何處宿</p><p><a href="../../model.html#/doc/44499">View poem's topic associations</a></p></body></html>
