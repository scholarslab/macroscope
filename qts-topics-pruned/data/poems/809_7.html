  <body><p>809_7: 《靜林精舍》靈一</p>
    <p>靜林溪路遠　蕭帝有遺蹤　水擊羅浮磬　山鳴于闐鐘　燈傳三世火　樹老萬株松　無數煙霞色　空聞昔臥龍</p><p><a href="../../model.html#/doc/40418">View poem's topic associations</a></p></body></html>
