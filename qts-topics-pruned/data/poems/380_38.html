  <body><p>380_38: 《夏日謁智遠禪師》孟郊</p>
    <p>吾師當幾祖　說法云無空　禪心三界外　宴坐天地中　院靜鬼神去　身與草木同　因知護王國　滿缽盛毒龍　抖擻塵埃去　謁師見真宗　何必千萬劫　瞬息去樊籠　盛夏火為日　一堂十月風　不得為弟子　名姓挂儒宮</p><p><a href="../../model.html#/doc/17927">View poem's topic associations</a></p></body></html>
