  <body><p>534_36: 《游江令舊宅》許渾</p>
    <p>身沒南朝宅已荒　邑人猶賞舊風光　芹根生葉石池淺　桐樹落花金井香　帶暖山蜂巢畫閣　欲陰溪燕集書堂　閒愁此地更西望　潮浸臺城春草長</p><p><a href="../../model.html#/doc/26173">View poem's topic associations</a></p></body></html>
