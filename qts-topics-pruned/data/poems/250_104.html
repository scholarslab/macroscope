  <body><p>250_104: 《送魏六侍禦葬》皇甫冉</p>
    <p>哭葬寒郊外　行將何所從　盛曹徒列柏　新墓已栽松　海月同千古　江雲覆幾重　舊書曾諫獵　遺草議登封　疇昔輕三事　嘗期老一峰　門臨商嶺道　窗引洛城鐘　應積泉中恨　無因世上逢　招尋偏見厚　疏慢亦相容　張范唯通夢　求羊永絕蹤　誰知長卿疾　歌賦不還邛</p><p><a href="../../model.html#/doc/11777">View poem's topic associations</a></p></body></html>
