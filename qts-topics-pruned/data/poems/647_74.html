  <body><p>647_74: 《詠史詩。延平津》胡曾</p>
    <p>延平津路水溶溶　峭壁巍岑一萬重　昨夜七星潭底見　分明神劍化為龍</p><p><a href="../../model.html#/doc/32511">View poem's topic associations</a></p></body></html>
