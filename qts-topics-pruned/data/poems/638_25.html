  <body><p>638_25: 《經隱岩舊居（一作懷舊游）》張喬</p>
    <p>夜久村落靜　徘徊楊柳津　青山猶有路　明月已無人　夢寐空前事　星霜倦此身　嘗期結茅處　來往躡遺塵</p><p><a href="../../model.html#/doc/31822">View poem's topic associations</a></p></body></html>
