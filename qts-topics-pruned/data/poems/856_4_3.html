  <body><p>856_4_3: 《七言（其三）》呂岩</p>
    <p>落魄紅塵四十春　無為無事信天真　生涯只在乾坤鼎　活計惟憑日月輪　八卦氣中潛至寶　五行光裏隱元神　桑田改變依然在　永作人間出世人</p><p><a href="../../model.html#/doc/43014">View poem's topic associations</a></p></body></html>
