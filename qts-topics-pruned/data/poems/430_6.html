  <body><p>430_6: 《官舍內新鑿小池》白居易</p>
    <p>簾下開小池　盈盈水方積　中底鋪白沙　四隅甃青石　勿言不深廣　但取幽人適　泛灩微雨朝　泓澄明月夕　豈無大江水　波浪連天白　未如床席間　方丈深盈尺　清淺可狎弄　昏煩聊漱滌　最愛曉瞑時　一片秋天碧</p><p><a href="../../model.html#/doc/19781">View poem's topic associations</a></p></body></html>
