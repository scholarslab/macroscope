  <body><p>829_21: 《懷方幹、張為》貫休</p>
    <p>冥搜入仙窟　半夜水堂前　吾道祗如此　古人多亦然　螢沈荒塢霧　月苦綠梧蟬　因憶垂綸者　滄浪何處邊</p><p><a href="../../model.html#/doc/41372">View poem's topic associations</a></p></body></html>
