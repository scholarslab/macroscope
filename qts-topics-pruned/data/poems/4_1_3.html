  <body><p>4_1_3: 《延英殿玉靈芝詩三章，章八句（其三）》李亨</p>
    <p>幸生芳本　當我扆旒　效此靈質　賁其王猷　神惟不愛　道亦無求　端拱思惟　永荷天休</p><p><a href="../../model.html#/doc/162">View poem's topic associations</a></p></body></html>
