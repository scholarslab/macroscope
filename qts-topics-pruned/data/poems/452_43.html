  <body><p>452_43: 《新秋喜涼，因寄兵部楊侍郎》白居易</p>
    <p>外強火未退　中銳金方戰　一夕風雨來　炎涼隨數變　徐徐炎景度　稍稍涼飆扇　枕簟忽淒清　巾裳亦輕健　老夫納秋候　心體殊安便　睡足一屈伸　搔首摩挲面　褰簾對池竹　幽寂如僧院　俯觀游魚群　仰數浮雲片　閒忙各有趣　彼此寧相見　昨日聞慕巢　召對延英殿</p><p><a href="../../model.html#/doc/21534">View poem's topic associations</a></p></body></html>
