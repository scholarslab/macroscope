  <body><p>451_73: 《水堂醉臥問杜三十一》白居易</p>
    <p>聞君洛下住多年　何處春流最可憐　為問魏王堤岸下　何如同德寺門前　無妨水色堪閒玩　不得泉聲伴醉眠　那似此堂簾幕底　連明連夜碧潺湲</p><p><a href="../../model.html#/doc/21469">View poem's topic associations</a></p></body></html>
