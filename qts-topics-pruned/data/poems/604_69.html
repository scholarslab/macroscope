  <body><p>604_69: 《洞庭湖》許棠</p>
    <p>空江浩蕩景蕭然　盡日菰蒲泊釣船　青草浪高三月渡　綠楊花撲一溪煙　情多莫舉傷春目　愁極兼無買酒錢　猶有漁人數家住　不成村落夕陽邊</p><p><a href="../../model.html#/doc/30431">View poem's topic associations</a></p></body></html>
