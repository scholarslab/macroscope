  <body><p>60_49: 《鶯》李嶠</p>
    <p>芳樹雜花紅　群鶯亂曉空　聲分折楊吹　嬌韻落梅風　寫囀清弦裏　遷喬暗木中　友生若可冀　幽谷響還通</p><p><a href="../../model.html#/doc/3101">View poem's topic associations</a></p></body></html>
