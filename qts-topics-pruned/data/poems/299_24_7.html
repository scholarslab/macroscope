  <body><p>299_24_7: 《原上新居十三首（其七）》王建</p>
    <p>擬作讀經人　空房置淨巾　鎖茶藤篋密　曝藥竹床新　老病應隨業　因緣不離身焚香向居士　無計出諸塵</p><p><a href="../../model.html#/doc/14207">View poem's topic associations</a></p></body></html>
