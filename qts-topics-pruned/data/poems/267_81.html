  <body><p>267_81: 《寄秘書包監》顧況</p>
    <p>一別長安路幾千　遙知舊日主人憐　賈生只是三年謫　獨自無才已四年</p><p><a href="../../model.html#/doc/12297">View poem's topic associations</a></p></body></html>
