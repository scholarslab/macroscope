  <body><p>837_2_3: 《再逢虛中道士三首（其三）》貫休</p>
    <p>吾道將君道且殊　君鬚全似老君鬚　尋常有語爭堪信　愛說蟠桃似甕粗</p><p><a href="../../model.html#/doc/41837">View poem's topic associations</a></p></body></html>
