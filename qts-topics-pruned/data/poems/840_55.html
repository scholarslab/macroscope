  <body><p>840_55: 《懷華頂道人》齊己</p>
    <p>華頂星邊出　真宜上士家　無人觸床榻　滿屋貯煙霞　坐臥臨天井　晴明見海涯　禪餘石橋去　屐齒印松花</p><p><a href="../../model.html#/doc/42110">View poem's topic associations</a></p></body></html>
