  <body><p>318_23: 《使院憶山中道侶，兼懷李約》崔備</p>
    <p>松竹去名嶽　衡茅思舊居　山君水上印　天女月中書　舊秩芸香在　空奩藥氣餘　褐衣寬易攬　白髮少難梳　病柳傷摧折　殘花惜掃除　憶巢同倦鳥　避網甚跳魚　阮巷慚交絕　商巖愧跡疏　與君非宦侶　何日共樵漁</p><p><a href="../../model.html#/doc/15155">View poem's topic associations</a></p></body></html>
