  <body><p>765_47: 《和程刑部三首。清漣合》王周</p>
    <p>照影翻窗綺　層紋滉額波　絲青迷岸柳　茸綠蘸汀莎　片雪翹飢鷺　孤香卷嫩荷　憑欄堪入畫　時聽竹枝歌</p><p><a href="../../model.html#/doc/38761">View poem's topic associations</a></p></body></html>
