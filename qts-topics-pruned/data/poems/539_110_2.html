  <body><p>539_110_2: 《無題二首（其二）》李商隱</p>
    <p>幽人不倦賞　秋暑貴招邀　竹碧轉悵望　池清尤寂寥　露花終裛溼　風蝶強嬌饒　此地如攜手　兼君不自聊</p><p><a href="../../model.html#/doc/26500">View poem's topic associations</a></p></body></html>
