  <body><p>633_43_1: 《燈花三首（其一）》司空圖</p>
    <p>蜀柳絲絲冪畫樓　窗塵滿鏡不梳頭　幾時金雁傳歸信　剪斷香魂一縷愁</p><p><a href="../../model.html#/doc/31530">View poem's topic associations</a></p></body></html>
