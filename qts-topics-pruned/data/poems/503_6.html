  <body><p>503_6: 《送表兄東南游》周賀</p>
    <p>山水疊層層　吾兄涉又登　挂帆春背雁　尋磬夜逢僧　雪溜懸衡嶽　江雲蓋秣陵　評文永不忘　此說是中興</p><p><a href="../../model.html#/doc/24281">View poem's topic associations</a></p></body></html>
