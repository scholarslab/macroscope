  <body><p>499_11: 《杏溪十首。杏溪》姚合</p>
    <p>桃花四散飛　桃子壓枝垂　寂寂青陰裏　幽人舉步遲　慇懃念此徑　我去復來誰</p><p><a href="../../model.html#/doc/24071">View poem's topic associations</a></p></body></html>
