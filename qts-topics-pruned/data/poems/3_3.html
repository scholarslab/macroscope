  <body><p>3_3: 《校獵義成喜逢大雪率題九韻以示群官》李隆基</p>
    <p>弧矢威天下　旌旗遊近縣　一面施鳥羅　三驅教人戰　暮雲成積雪　曉色開行殿　皓然原隰同　不覺林野變　北風勇士馬　東日華組練　觸地銀出　連山縞鹿見　月兔落高矰　星狼下急箭　既欣盈尺兆　復憶磻谿便　歲豐將遇賢　俱荷皇天眷</p><p><a href="../../model.html#/doc/103">View poem's topic associations</a></p></body></html>
