  <body><p>8_25: 《題劍門》李衍</p>
    <p>緩轡踰雙劍　行行躡石稜　作千尋壁壘　為萬祀依憑　道德雖無取　江山粗可矜　回看城闕路　雲疊樹層層</p><p><a href="../../model.html#/doc/284">View poem's topic associations</a></p></body></html>
