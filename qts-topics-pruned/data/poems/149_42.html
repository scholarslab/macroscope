  <body><p>149_42: 《硤石遇雨，宴前主簿從兄子英宅》劉長卿</p>
    <p>縣城蒼翠裏　客路兩崖開　硤石雲漠漠　東風吹雨來　吾兄此為吏　薄宦知無媒　方寸抱秦鏡　聲名傳楚材　折腰五斗間　僶俛隨塵埃　秩滿少餘俸　家貧仍散財　誰言次東道　暫預傾金罍　雖欲少留此　其如歸限催</p><p><a href="../../model.html#/doc/6340">View poem's topic associations</a></p></body></html>
