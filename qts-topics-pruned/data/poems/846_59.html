  <body><p>846_59: 《謝人自鐘陵寄紙筆》齊己</p>
    <p>故人猶憶苦吟勞　所惠何殊金錯刀　霜雪剪栽新剡硾　鋒鋩管束本宣毫　知君倒篋情何厚　借我臨池價斗高　詞客分張看欲盡　不堪來處隔秋濤</p><p><a href="../../model.html#/doc/42595">View poem's topic associations</a></p></body></html>
