  <body><p>435_27: 《花非花》白居易</p>
    <p>花非花　霧非霧　夜半來　天明去　來如春夢幾多時　去似朝雲無覓處</p><p><a href="../../model.html#/doc/22017">View poem's topic associations</a></p></body></html>
