  <body><p>494_145_1: 《桃源詞二首（其一）》施肩吾</p>
    <p>夭夭花裏千家住　總為當時隱暴秦　歸去不論無舊識　子孫今亦是他人</p><p><a href="../../model.html#/doc/23706">View poem's topic associations</a></p></body></html>
