  <body><p>830_68_6: 《古塞上曲七首（其六）》貫休</p>
    <p>地角天涯外　人號鬼苦邊　大河流敗卒　寒日下蒼煙　殺氣諸蕃動　軍書一箭傳將軍莫惆悵　高處是燕然</p><p><a href="../../model.html#/doc/41499">View poem's topic associations</a></p></body></html>
