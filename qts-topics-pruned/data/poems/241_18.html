  <body><p>241_18: 《酬裴雲客》元結</p>
    <p>自厭久荒浪　於時無所任　耕釣以為事　來家樊水陰　甚醉或漫歌　甚閒亦漫吟　不知愚僻意　稱得雲客心　雲客方持斧　與人正相臨　符印隨坐起　守位常森森　縱能有相招　豈暇來山林</p><p><a href="../../model.html#/doc/11225">View poem's topic associations</a></p></body></html>
