  <body><p>386_34: 《哭孟寂》張籍</p>
    <p>曲江院裏題名處　十九人中最少年　今日春光君不見　杏花零落寺門前</p><p><a href="../../model.html#/doc/18325">View poem's topic associations</a></p></body></html>
