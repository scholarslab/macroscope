  <body><p>589_59: 《贈立規上人》李頻</p>
    <p>竹向空齋合　無僧在四鄰　去雲離坐石　斜月到禪身　樹老風終夜　山寒雪見春　不知諸祖後　傳印是何人</p><p><a href="../../model.html#/doc/29743">View poem's topic associations</a></p></body></html>
