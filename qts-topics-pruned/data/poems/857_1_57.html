  <body><p>857_1_57: 《七言（其五十七）》呂岩</p>
    <p>萬卷仙經三尺琴　劉安聞說是知音　杖頭春色一壺酒　爐內丹砂萬點金　悶裏醉眠三路口　閒來遊釣洞庭心　相逢相遇人誰識　只恐沖天沒處尋</p><p><a href="../../model.html#/doc/43118">View poem's topic associations</a></p></body></html>
