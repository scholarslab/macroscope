  <body><p>830_32: 《上杭州令狐使君》貫休</p>
    <p>顏冉德無鄰　分憂浙水濱　愛山成大癖　求瘼似諸身　視事奸回盡　登樓海岳春　野人如有幸　應得見陶鈞</p><p><a href="../../model.html#/doc/41434">View poem's topic associations</a></p></body></html>
