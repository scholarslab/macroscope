  <body><p>634_24_2: 《楊柳枝二首（其二）》司空圖</p>
    <p>數枝珍重蘸滄浪　無限塵心暫免忙　煩暑若和煙露裛　便同佛手灑清涼</p><p><a href="../../model.html#/doc/31705">View poem's topic associations</a></p></body></html>
