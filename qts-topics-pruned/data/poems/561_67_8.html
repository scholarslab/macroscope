  <body><p>561_67_8: 《折楊柳十首（其八）》薛能</p>
    <p>窗外齊垂旭日初　樓邊輕暖好風徐　游人莫道栽無益　桃李清陰卻不如</p><p><a href="../../model.html#/doc/28227">View poem's topic associations</a></p></body></html>
