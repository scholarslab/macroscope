  <body><p>530_10: 《懷江南同志》許渾</p>
    <p>南國別經年　雲晴波接天　蒲深鸂鶒戲　花暖鷓鴣眠　竹暗湘妃廟　楓陰楚客船　唯應洞庭月　萬里共嬋娟</p><p><a href="../../model.html#/doc/25963">View poem's topic associations</a></p></body></html>
