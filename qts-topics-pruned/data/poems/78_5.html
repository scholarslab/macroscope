  <body><p>78_5: 《途中有懷》駱賓王</p>
    <p>睠然懷楚奏　悵矣背秦關　涸鱗驚照轍　墜羽怯虛彎　素服三川化　烏裘十上還　莫言無皓齒　時俗薄朱顏</p><p><a href="../../model.html#/doc/3546">View poem's topic associations</a></p></body></html>
