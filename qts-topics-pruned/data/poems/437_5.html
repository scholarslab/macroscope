  <body><p>437_5: 《同錢員外題絕糧僧巨川》白居易</p>
    <p>三十年來坐對山　唯將無事化人間　齋時往往聞鐘笑　一食何如不食閒</p><p><a href="../../model.html#/doc/20180">View poem's topic associations</a></p></body></html>
