  <body><p>764_13: 《感懷呈所知》譚用之</p>
    <p>十年流落賦歸鴻　誰傍昏衢掛燭龍　竹屋亂煙思梓澤　酒家疏雨夢臨邛　千年別恨調琴懶　一片年光覽鏡慵　早晚休歌白石爛　放教歸去臥群峰</p><p><a href="../../model.html#/doc/38691">View poem's topic associations</a></p></body></html>
