  <body><p>415_24_1: 《別李十一五絕（其一）》元稹</p>
    <p>巴南分與親情別　不料與君床並頭　為我遠來休悵望　折君災難是通州</p><p><a href="../../model.html#/doc/19279">View poem's topic associations</a></p></body></html>
