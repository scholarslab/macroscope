  <body><p>316_39: 《早春送歐陽煉師歸山》武元衡</p>
    <p>雙鶴五雲車　初辭漢帝家　人寰新甲子　天路舊煙霞　羽節臨風駐　霓裳逐雨斜　崑崙有琪樹　相憶寄瑤華</p><p><a href="../../model.html#/doc/14983">View poem's topic associations</a></p></body></html>
