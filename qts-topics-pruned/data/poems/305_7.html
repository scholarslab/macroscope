  <body><p>305_7: 《送別蕭二》陳翊</p>
    <p>橘花香覆白蘋洲　江引輕帆入遠遊　千里雲天風雨夕　憶君不敢再登樓</p><p><a href="../../model.html#/doc/14664">View poem's topic associations</a></p></body></html>
