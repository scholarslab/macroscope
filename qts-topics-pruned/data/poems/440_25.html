  <body><p>440_25: 《點額魚》白居易</p>
    <p>龍門點額意何如　紅尾青鬐卻返初　見說在天行雨苦　為龍未必勝為魚</p><p><a href="../../model.html#/doc/20477">View poem's topic associations</a></p></body></html>
