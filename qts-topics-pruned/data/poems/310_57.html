  <body><p>310_57: 《種樹》於鵠</p>
    <p>一樹新栽益四鄰　野夫如到舊山春　樹成多是人先老　垂白看他攀折人</p><p><a href="../../model.html#/doc/14816">View poem's topic associations</a></p></body></html>
