  <body><p>657_40: 《仙掌》羅隱</p>
    <p>掌前流水駐無塵　掌下軒車日日新　謾向山頭高舉手　何曾招得路行人</p><p><a href="../../model.html#/doc/33215">View poem's topic associations</a></p></body></html>
