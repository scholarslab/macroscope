  <body><p>569_59: 《送崔使君蕭山禱雨甘澤遽降》李群玉</p>
    <p>謝公一拜敬亭祠　五馬旋歸下散絲　不假土龍呈夭矯　自然石燕起參差　預聽禾稼如雲語　應有空濛似霧時　已向為霖報消息　潁川徵詔是前期</p><p><a href="../../model.html#/doc/28519">View poem's topic associations</a></p></body></html>
