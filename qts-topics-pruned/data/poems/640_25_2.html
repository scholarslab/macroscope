  <body><p>640_25_2: 《奉送嚴大夫再領容府二首（其二）》曹唐</p>
    <p>日照雙旌射火山　笑迎賓從卻南還　風雲暗發談諧外　感會潛生氣概間　蘄竹水翻臺榭溼　刺桐花落管弦閒　無因得靸真珠履　親從新侯定八蠻</p><p><a href="../../model.html#/doc/31998">View poem's topic associations</a></p></body></html>
