  <body><p>558_43: 《戲題》薛能</p>
    <p>閃閃動鳴璫　初來燭影傍　擁頭珠翠重　縈步綺羅長　靜發歌如磬　連飄氣覺香　不言微有笑　多媚總無妝　坐缺初離席　簾垂卻入房　思惟不是夢　此會勝高唐</p><p><a href="../../model.html#/doc/28002">View poem's topic associations</a></p></body></html>
