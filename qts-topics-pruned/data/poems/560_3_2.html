  <body><p>560_3_2: 《夏日蒲津寺居二首（其二）》薛能</p>
    <p>故國有如夢　省來長遠遊　清晨起閒院　疏雨似深秋　宿寢書稜疊　行吟杖跡稠　天晴豈能出　春暖未更裘</p><p><a href="../../model.html#/doc/28071">View poem's topic associations</a></p></body></html>
