  <body><p>695_35: 《漁塘十六韻（在朱陽縣石岩下）》韋莊</p>
    <p>洛水分餘脈　穿巖出石稜　碧經嵐氣重　清帶露華澄　瑩澈通三島　巖梧積萬層　巢由應共到　劉阮想同登　壁峻苔如畫　山昏霧似蒸　撼松衣有雪　題石硯生冰　路熟雲中客　名留域外僧　飢猿尋落橡　鬥鼠墮高藤　嶮樹臨溪亞　殘莎帶岸崩　持竿聊藉草　待月好垂罾　對景思任父　開圖想不興　晚風輕浪疊　暮雨溼煙凝　似泛靈槎出　如迎羽客昇　仙源終不測　勝概自相仍　欲別誠堪戀　長歸又未能　他時操史筆　為爾著良稱</p><p><a href="../../model.html#/doc/35547">View poem's topic associations</a></p></body></html>
