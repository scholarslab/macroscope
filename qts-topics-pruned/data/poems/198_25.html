  <body><p>198_25: 《終南雲際精舍尋法澄上人不遇歸高冠東潭石淙…貽友人》岑參</p>
    <p>昨夜雲際宿　旦從西峰回　不見林中僧　微雨潭上來　諸峰皆青翠　秦嶺獨不開　石鼓有時鳴　秦王安在哉　東南雲開處　突兀獮猴臺　崖口懸瀑流　半空白皚皚　噴壁四時雨　傍村終日雷　北瞻長安道　日夕生塵埃　若訪張仲蔚　衡門滿蒿萊</p><p><a href="../../model.html#/doc/8376">View poem's topic associations</a></p></body></html>
