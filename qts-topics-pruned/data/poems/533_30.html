  <body><p>533_30: 《懷舊居》許渾</p>
    <p>兵書一篋老無功　故國郊扉在夢中　藤蔓覆梨張谷暗　草花侵菊庾園空　朱門跡忝登龍客　白屋心期失馬翁　楚水吳山何處是　北窗殘月照屏風</p><p><a href="../../model.html#/doc/26123">View poem's topic associations</a></p></body></html>
