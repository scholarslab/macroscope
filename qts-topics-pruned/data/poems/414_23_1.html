  <body><p>414_23_1: 《西歸絕句十二首（其一）》元稹</p>
    <p>雙堠頻頻滅去程　漸知身得近京城　春來愛有歸鄉夢　一半猶疑夢裏行</p><p><a href="../../model.html#/doc/19233">View poem's topic associations</a></p></body></html>
