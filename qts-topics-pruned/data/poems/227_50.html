  <body><p>227_50: 《望牛頭寺》杜甫</p>
    <p>牛頭見鶴林　梯逕繞幽深　春色浮山外　天河宿殿陰　傳燈無白日　布地有黃金　休作狂歌老　迴看不住心</p><p><a href="../../model.html#/doc/10095">View poem's topic associations</a></p></body></html>
