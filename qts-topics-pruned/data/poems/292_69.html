  <body><p>292_69: 《送吉校書東歸》司空曙</p>
    <p>少年芸閣吏　罷直暫歸休　獨與親知別　行逢江海秋　聽猿看楚岫　隨雁到吳洲　處處園林好　何人待子猷</p><p><a href="../../model.html#/doc/13892">View poem's topic associations</a></p></body></html>
