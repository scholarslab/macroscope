  <body><p>539_57: 《宿駱氏亭寄懷崔雍崔袞》李商隱</p>
    <p>竹塢無塵水檻清　相思迢遞隔重城　秋陰不散霜飛晚　留得枯荷聽雨聲</p><p><a href="../../model.html#/doc/26440">View poem's topic associations</a></p></body></html>
