  <body><p>513_29: 《戲唐仁烈（一作歲日先把屠蘇酒戲唐仁烈）》裴夷直</p>
    <p>自知年幾偏應少　先把屠蘇不讓春　儻更數年逢此日　還應惆悵羨他人</p><p><a href="../../model.html#/doc/24976">View poem's topic associations</a></p></body></html>
