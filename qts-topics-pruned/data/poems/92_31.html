  <body><p>92_31: 《奉和幸長安故城未央宮應制》李乂</p>
    <p>鳳輦乘春陌　龍山訪故臺　北宮纔盡處　南斗獨昭回　肆覽飛宸札　稱觴引御杯　已觀蓬海變　誰厭柏梁災　代挹孫通禮　朝稱賈誼才　忝儕文雅地　先後各時來</p><p><a href="../../model.html#/doc/4202">View poem's topic associations</a></p></body></html>
