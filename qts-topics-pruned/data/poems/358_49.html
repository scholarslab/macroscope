  <body><p>358_49: 《和樂天燒藥不成命酒獨醉》劉禹錫</p>
    <p>九傳欲成就　百神應主持　嬰啼鼎上去　老貌鏡前悲　卻顧空丹灶　回心向酒卮　醺然耳熱後　暫似少年時</p><p><a href="../../model.html#/doc/16926">View poem's topic associations</a></p></body></html>
