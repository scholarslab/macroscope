  <body><p>433_29_1: 《栽松二首（其一）》白居易</p>
    <p>小松未盈尺　心愛手自移　蒼然澗底色　雲溼煙霏霏　栽植我年晚　長成君性遲如何過四十　種此數寸枝　得見成陰否　人生七十稀</p><p><a href="../../model.html#/doc/19966">View poem's topic associations</a></p></body></html>
