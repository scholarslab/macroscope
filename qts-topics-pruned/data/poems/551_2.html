  <body><p>551_2: 《題甘露寺》盧肇</p>
    <p>北固巖端寺　佳名自上台　地從京口斷　山到海邊迴　曙色煙中滅　潮聲日下來　一隅通雉堞　千仞聳樓臺　林暗疑降虎　江空想度杯　福庭增氣象　仙磬落昭回　覺路花非染　流年景謾催　隋宮凋綠草　晉室散黃埃　西蜀波湍盡　東溟日月開　如登最高處　應得見蓬萊</p><p><a href="../../model.html#/doc/27548">View poem's topic associations</a></p></body></html>
