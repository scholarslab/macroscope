  <body><p>73_36: 《送常侍舒公歸覲》蘇頲</p>
    <p>朝聞講藝餘　晨省拜恩初　訓冑尊庠序　榮親耀里閭　朱丹華轂送　斑白綺筵舒　江上春流滿　還應薦躍魚</p><p><a href="../../model.html#/doc/3421">View poem's topic associations</a></p></body></html>
