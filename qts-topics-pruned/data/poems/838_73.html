  <body><p>838_73: 《夏雨》齊己</p>
    <p>霮蔽穹蒼　冥濛自一方　當時消酷毒　隨處有清涼　著物聲雖暴　滋農潤即長　乍紅縈急電　微白露殘陽　應禱尤難得　經旬甚不妨　吟聽喧竹樹　立見漲池塘　眾類聲休出　群峰色盡藏　頹沱來洞壑　汗漫入瀟湘　下黎甿望　高祛旱暵光　幽齋飄臥簟　極浦灑歸檣　蘚在階從溼　花衰苑任傷　閒思濟時力　歌詠發哀腸</p><p><a href="../../model.html#/doc/41965">View poem's topic associations</a></p></body></html>
