  <body><p>847_30: 《煌煌京洛行》齊己</p>
    <p>聖君垂衣裳　蕩蕩若朝旭　大觀無遺物　四夷來率服　清晨迴北極　紫氣蓋黃屋　雙闕聳雙鼇　九門如川瀆　梯山航海至　晝夜車相續　我恐紅塵深　變為黃河曲</p><p><a href="../../model.html#/doc/42644">View poem's topic associations</a></p></body></html>
