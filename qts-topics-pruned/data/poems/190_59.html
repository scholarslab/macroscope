  <body><p>190_59: 《冬夜宿司空曙野居，因寄酬贈》韋應物</p>
    <p>南北與山鄰　蓬庵庇一身　繁霜疑有雪　荒草似無人　遂性在耕稼　所交唯賤貧　何掾張椽傲　每重德璋親</p><p><a href="../../model.html#/doc/8067">View poem's topic associations</a></p></body></html>
