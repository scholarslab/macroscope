  <body><p>231_18: 《覽鏡呈柏中丞》杜甫</p>
    <p>渭水流關內　終南在日邊　膽銷豺虎窟　淚入犬羊天　起晚堪從事　行遲更學仙　鏡中衰謝色　萬一故人憐</p><p><a href="../../model.html#/doc/10497">View poem's topic associations</a></p></body></html>
