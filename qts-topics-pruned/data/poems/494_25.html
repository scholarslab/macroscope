  <body><p>494_25: 《乞巧詞》施肩吾</p>
    <p>乞巧望星河　雙雙並綺羅　不嫌針眼小　只道月明多</p><p><a href="../../model.html#/doc/25613">View poem's topic associations</a></p></body></html>
