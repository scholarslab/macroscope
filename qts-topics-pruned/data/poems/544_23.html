  <body><p>544_23: 《秋日同僧宿西池》劉得仁</p>
    <p>菡萏遍秋水　隔林香似焚　僧同池上宿　霞向月邊分　渚鳥棲蒲立　城砧接曙聞　來宵莫他約　重此話孤雲</p><p><a href="../../model.html#/doc/27059">View poem's topic associations</a></p></body></html>
