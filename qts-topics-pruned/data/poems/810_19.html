  <body><p>810_19: 《贈司空拾遺》大易</p>
    <p>侍臣何事辭雲陛　江上微雲見雪花　望閣未承丹鳳詔　掩門空對楚人家　陳琳草奏才還在　王粲登樓興未賒　高館更容塵外客　仍令歸路待瑤華</p><p><a href="../../model.html#/doc/40467">View poem's topic associations</a></p></body></html>
