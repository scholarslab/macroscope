  <body><p>54_24: 《同李員外春閨》崔湜</p>
    <p>落日啼連夜　孤燈坐徹明　卷簾雙燕入　披幌百花驚　隴上寒應晚　閨中織未成　管弦愁不意　梳洗懶無情　去歲聞西伐　今年送北征　容顏離別盡　流恨滿長城</p><p><a href="../../model.html#/doc/2862">View poem's topic associations</a></p></body></html>
