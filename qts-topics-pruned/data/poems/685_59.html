  <body><p>685_59: 《水鳥》吳融</p>
    <p>煙為行止水為家　兩兩三三睡暖沙　為謝離鸞兼別鵠　如何禁得向天涯</p><p><a href="../../model.html#/doc/34917">View poem's topic associations</a></p></body></html>
