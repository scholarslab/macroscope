  <body><p>188_60: 《複理西齋，寄丘員外》韋應物</p>
    <p>前歲理西齋　得與君子同　迨茲已一周　悵望臨春風　始自疏林竹　還復長榛叢　端正良難久　蕪穢易為功　援斧開眾鬱　如師啟群蒙　庭宇還清曠　煩抱亦舒通　海隅雨雪霽　春序風景融　時物方如故　懷賢思無窮</p><p><a href="../../model.html#/doc/7948">View poem's topic associations</a></p></body></html>
