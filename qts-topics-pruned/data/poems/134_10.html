  <body><p>134_10: 《送顧朝陽還吳》李頎</p>
    <p>寂寞俱不偶　裹糧空入秦　宦途已可識　歸臥包山春　舊國指飛鳥　滄波愁旅人　開樽洛水上　怨別柳花新</p><p><a href="../../model.html#/doc/5509">View poem's topic associations</a></p></body></html>
