  <body><p>439_7: 《題山石榴花》白居易</p>
    <p>一叢千朵壓闌干　剪碎紅綃卻作團　風嫋舞腰香不盡　露銷妝臉淚新乾　薔薇帶刺攀應懶　菡萏生泥玩亦難　爭及此花檐戶下　任人采弄盡人看</p><p><a href="../../model.html#/doc/20367">View poem's topic associations</a></p></body></html>
