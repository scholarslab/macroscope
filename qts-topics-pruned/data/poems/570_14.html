  <body><p>570_14: 《役從叔》李群玉</p>
    <p>可惜出群蹄　毛焦久臥泥　孫陽如不顧　騏驥向誰嘶</p><p><a href="../../model.html#/doc/30790">View poem's topic associations</a></p></body></html>
