  <body><p>586_22: 《及第後宴曲江》劉滄</p>
    <p>及第新春選勝遊　杏園初宴曲江頭　紫毫粉壁題仙籍　柳色簫聲拂御樓　霽景露光明遠岸　晚空山翠墜芳洲　歸時不省花間醉　綺陌香車似水流</p><p><a href="../../model.html#/doc/29474">View poem's topic associations</a></p></body></html>
