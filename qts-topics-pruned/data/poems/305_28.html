  <body><p>305_28: 《瀑布泉》冷朝陽</p>
    <p>潺湲半空裏　霖落石房邊　風激珠光碎　山攲練影偏　急流難起浪　迸沫祗如煙　自古惟今日　淒涼一片泉</p><p><a href="../../model.html#/doc/14685">View poem's topic associations</a></p></body></html>
