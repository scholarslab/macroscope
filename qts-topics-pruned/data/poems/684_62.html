  <body><p>684_62: 《長安裏中聞猿》吳融</p>
    <p>夾巷重門似海深　楚猿爭得此中吟　一聲紫陌纔回首　萬里青山已到心　慣倚客船和雨聽　可堪侯第見塵侵　無因永夜聞清嘯　禁路人歸月自沈</p><p><a href="../../model.html#/doc/34834">View poem's topic associations</a></p></body></html>
