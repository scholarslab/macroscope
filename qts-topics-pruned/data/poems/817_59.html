  <body><p>817_59: 《題周諫別業（予寺與周生所居俱臨苕水）》皎然</p>
    <p>隱身苕上欲如何　不著青袍愛綠蘿　柳巷任疏容馬入　水籬從破許船過　昂藏獨鶴閒心遠　寂歷秋花野意多　若訪禪齋遙可見　竹窗書幌共煙波</p><p><a href="../../model.html#/doc/40794">View poem's topic associations</a></p></body></html>
