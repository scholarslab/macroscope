  <body><p>27_25: 《雜曲歌辭。水調歌第三》?</p>
    <p>王孫別上綠珠輪　不羨名公樂此身　戶外碧潭春洗馬　樓前紅燭夜迎人</p><p><a href="../../model.html#/doc/1642">View poem's topic associations</a></p></body></html>
