  <body><p>765_1: 《泊姑熟口》王周</p>
    <p>杳杳金陵路　難禁欲斷魂　雨晴山有態　風晚水無痕　遠色千檣岸　愁聲一笛村　如何遣懷抱　詩畢自開尊</p><p><a href="../../model.html#/doc/38718">View poem's topic associations</a></p></body></html>
