  <body><p>353_9: 《自衡陽移桂十餘本植零陵所住精舍》柳宗元</p>
    <p>謫官去南裔　清湘繞靈岳　晨登蒹葭岸　霜景霽紛濁　離披得幽桂　芳本欣盈握　火耕困煙燼　薪採久摧剝　道旁且不願　岑嶺況悠邈　傾筐壅故壤　棲息期鸞鷟　路遠清涼宮　一雨悟無學　南人始珍重　微我誰先覺　芳意不可傳　丹心徒自渥</p><p><a href="../../model.html#/doc/16588">View poem's topic associations</a></p></body></html>
