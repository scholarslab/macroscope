  <body><p>884_44: 《村路菊花》崔櫓</p>
    <p>裊風驚未定　溪影晚來寒　不得重陽節　虛將滿把看　神仙誰采掇　煙雨惜彫殘　牧豎樵童看　應教愛爾難</p><p><a href="../../model.html#/doc/43829">View poem's topic associations</a></p></body></html>
