  <body><p>896_19_8: 《春光好（其八）》歐陽炯</p>
    <p>金轡響　玉鞭長　映垂楊　堤上采花筵上醉　滿衣香　無處不攜弦管　直應占斷春光　年少王孫何處好　競尋芳</p><p><a href="../../model.html#/doc/44473">View poem's topic associations</a></p></body></html>
