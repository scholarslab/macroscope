  <body><p>242_39: 《寄鄭員外》張繼</p>
    <p>經月愁聞雨　新年苦憶君　何時共登眺　整屐待晴雲</p><p><a href="../../model.html#/doc/12490">View poem's topic associations</a></p></body></html>
