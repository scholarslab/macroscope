  <body><p>268_77: 《題李孝廉書房》耿湋</p>
    <p>野情專易外　一室向青山　業就三編絕　心通萬事閒　鶯稀春木上　草遍暮階間　莫道歸繻在　來時棄故關</p><p><a href="../../model.html#/doc/12389">View poem's topic associations</a></p></body></html>
