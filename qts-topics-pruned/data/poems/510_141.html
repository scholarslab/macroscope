  <body><p>510_141: 《題道光上人山院》張祜</p>
    <p>真僧上方界　山路正巖巖　地僻泉長冷　亭香草不凡　火田生白菌　煙岫老青衫　盡日唯山水　當知律行巖</p><p><a href="../../model.html#/doc/24782">View poem's topic associations</a></p></body></html>
