  <body><p>205_1: 《祀風師樂章。迎神》包佶</p>
    <p>太皞御氣　句芒肇功　蒼龍青旗　爰候祥風　律以和應　神以感通　鼎俎脩蠁　時惟禮崇</p><p><a href="../../model.html#/doc/8823">View poem's topic associations</a></p></body></html>
