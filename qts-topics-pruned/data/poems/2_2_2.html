  <body><p>2_2_2: 《七夕宴懸圃二首（其二）》李治</p>
    <p>霓裳轉雲路　鳳駕儼天潢　虧星凋夜靨　殘月落朝璜　促歡今夕促　長離別後長　輕梭聊駐織　掩淚獨悲傷</p><p><a href="../../model.html#/doc/87">View poem's topic associations</a></p></body></html>
