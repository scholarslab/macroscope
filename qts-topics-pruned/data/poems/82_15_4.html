  <body><p>82_15_4: 《江南曲八首（其四）》劉希夷</p>
    <p>皓如楚江月　靄若吳岫雲　波中自皎鏡　山上亦氤氳　明月留照妾　輕雲持贈君山川各離散　光氣乃殊分　天涯一為別　江北不相聞</p><p><a href="../../model.html#/doc/3706">View poem's topic associations</a></p></body></html>
