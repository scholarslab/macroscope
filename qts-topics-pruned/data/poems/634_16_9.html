  <body><p>634_16_9: 《歌者十二首（其九）》司空圖</p>
    <p>白雲深處寄生涯　歲暮生情賴此花　蜂蝶繞來忙繞袖　似知教折送鄰家</p><p><a href="../../model.html#/doc/31674">View poem's topic associations</a></p></body></html>
