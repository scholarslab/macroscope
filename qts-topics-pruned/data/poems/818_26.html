  <body><p>818_26: 《同顏使君真卿峴山送李法曹陽冰西上獻書時會有詔征赴京》皎然</p>
    <p>漢日中郎妙　周王太史才　雲書捧日去　鶴版下天來　草見吳洲發　花思御苑開　羊公惜風景　欲別幾遲迴</p><p><a href="../../model.html#/doc/40834">View poem's topic associations</a></p></body></html>
