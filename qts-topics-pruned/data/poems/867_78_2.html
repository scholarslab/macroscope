  <body><p>867_78_2: 《鳳凰台怪和歌四首（其二）》鳳凰台怪</p>
    <p>愁聽黃鶯喚友聲　空閨曙色夢初成　窗間總有花牋紙　難寄妾心字字明</p><p><a href="../../model.html#/doc/43543">View poem's topic associations</a></p></body></html>
