  <body><p>745_23: 《飛龍引》陳陶</p>
    <p>有熊之君好神仙　餐霞鍊石三千年　一旦黃龍下九天　騎龍升紫煙　萬姓攀髯髯墜地　啼呼弓劍飄寒水　紫鴛八九墮玉笙　金鏡空留照魑魅　羽幢褵褷銀漢秋　六宮望斷芙蓉愁　應龍下揮中園笑　泓泓水繞青苔洲　瑞風颯遝天光淺　瑤闕峨峨橫露苑　沆瀣樓頭紫鳳歌　三株樹下青牛飯　鴻朧九闕相玉皇　鈞天樂引金華郎　散花童子鶴衣短　投壺奼女蛾眉長　彤庭侍宴瑤池席　老兔春高桂宮白　蓬萊下國賜分珪　阿母金桃容小摘　仙流萬緘蟲篆春　三十六洞交風雲　千年小兆一蟬蛻　丹臺職亞扶桑君　金烏試浴青門水　下界蜉蝣幾迴死</p><p><a href="../../model.html#/doc/37795">View poem's topic associations</a></p></body></html>
