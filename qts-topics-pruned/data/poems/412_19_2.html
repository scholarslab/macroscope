  <body><p>412_19_2: 《使東川。嘉陵驛二首（其二）》元稹　　</p>
    <p>牆外花枝壓短牆　月明遠照半張床　無人會得此時意　一夜獨眠西畔廊</p><p><a href="../../model.html#/doc/19155">View poem's topic associations</a></p></body></html>
