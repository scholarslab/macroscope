  <body><p>23_34: 《琴曲歌辭。昭君怨》梁氏瓊</p>
    <p>自古無和親　貽災到妾身　胡風嘶去馬　漢月弔行輪　衣薄狼山雪　妝成虜塞春　回看父母國　生死畢胡塵</p><p><a href="../../model.html#/doc/1291">View poem's topic associations</a></p></body></html>
