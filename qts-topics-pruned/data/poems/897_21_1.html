  <body><p>897_21_1: 《風流子（其一）》孫光憲</p>
    <p>茅舍槿籬溪曲　雞犬自南自北　菰葉長　水開　門外春波漲淥　聽織　聲促軋軋鳴梭穿屋</p><p><a href="../../model.html#/doc/44574">View poem's topic associations</a></p></body></html>
