  <body><p>356_38: 《同留守王僕射各賦春中一物，從一韻至七》劉禹錫</p>
    <p>鶯　能語　多情　春將半　天欲明　始逢南陌　復集東城　林疏時見影　花密但聞聲　營中緣催短笛　樓上來定哀箏　千門萬戶垂楊裏　百轉如簧煙景晴</p><p><a href="../../model.html#/doc/16776">View poem's topic associations</a></p></body></html>
