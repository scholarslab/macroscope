  <body><p>817_4: 《奉和崔中丞使君論李侍禦萼登爛柯山宿石橋寺效小謝體》皎然</p>
    <p>常愛謝公郡　幽期願相從　果迴青驄臆　共躡玄仙蹤　靈境若髣　爛柯思再逢　飛梁丹霞接　古局蒼苔封　往想冥昧理　誰親冰雪容　蕙樓聳空界　蓮宇開中峰　昔化沖虛鶴　今藏護發龍　雲窺香樹沓　月見色天重　永夜寄岑寂　清言滌心胸　盛遊千年後　書在巖中松</p><p><a href="../../model.html#/doc/40739">View poem's topic associations</a></p></body></html>
