  <body><p>103_8: 《奉和聖制登驪山高頂寓目應制》趙彥昭</p>
    <p>皇情遍九垓　御輦駐昭回　路若隨天轉　人疑近日來　河看大禹鑿　山見巨靈開　願扈登封駕　常持薦壽杯</p><p><a href="../../model.html#/doc/4527">View poem's topic associations</a></p></body></html>
