  <body><p>857_1_45: 《七言（其四十五）》呂岩</p>
    <p>春盡閑閑過落花　一回舞劍一吁嗟　常憂白日光陰促　每恨青天道路賒　本志不求名與利　元心只慕水兼霞　世間萬種浮沈事　達理誰能似我家</p><p><a href="../../model.html#/doc/43106">View poem's topic associations</a></p></body></html>
