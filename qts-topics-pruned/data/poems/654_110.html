  <body><p>654_110: 《江帆》羅鄴</p>
    <p>別離不獨恨蹄輸　渡口風帆發更頻　何處青樓方憑檻　半江斜日認歸人</p><p><a href="../../model.html#/doc/33065">View poem's topic associations</a></p></body></html>
