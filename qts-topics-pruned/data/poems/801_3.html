  <body><p>801_3: 《長相思》郎大家宋氏</p>
    <p>長相思　久離別　關山阻　風煙絕　臺上鏡文銷　袖中書字滅　不見君形影　何曾有歡悅</p><p><a href="../../model.html#/doc/39809">View poem's topic associations</a></p></body></html>
