  <body><p>848_53: 《居南嶽懷沈彬》棲蟾</p>
    <p>石房開竹扉　茗外獨支頤　萬木還無葉　百年能幾時　隔雲聞狖過　截雨見虹垂　因憶嶽南客　晏眠吟好詩</p><p><a href="../../model.html#/doc/42750">View poem's topic associations</a></p></body></html>
