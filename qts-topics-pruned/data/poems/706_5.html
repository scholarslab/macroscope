  <body><p>706_5: 《省試奉詔漲曲江池（以春字為韻。時幹符二年）》黃滔</p>
    <p>地脈寒來淺　恩波住後新　引將諸派水　別貯大都春　幽咽疏通處　清冷迸入辰　漸平連杏岸　旋闊映樓津　沙沒迷行徑　洲寬恣躍鱗　願當舟楫便　一附濟川人</p><p><a href="../../model.html#/doc/36171">View poem's topic associations</a></p></body></html>
