  <body><p>853_64: 《高士詠。董威輦》吳筠</p>
    <p>董京依白社　散髮詠玄風　心出區宇外　跡參城市中　囂塵不能雜　名位安可籠　匿影留雅什　精微信難窮</p><p><a href="../../model.html#/doc/42951">View poem's topic associations</a></p></body></html>
