  <body><p>56_7: 《麻平晚行》王勃</p>
    <p>百年懷土望　千里倦遊情　高低尋戍道　遠近聽泉聲　葉纔分色　山花不辨名　羈心何處盡　風急暮猿清</p><p><a href="../../model.html#/doc/2901">View poem's topic associations</a></p></body></html>
