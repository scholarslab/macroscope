  <body><p>296_4: 《送朱大遊塞（一作送朱大北游）》張南史</p>
    <p>歲暮一為別　江湖聊自寬　且無人事處　誰謂客行難　郢曲憐公子　吳州憶伯鸞　蒼蒼遠山際　松柏獨宜寒</p><p><a href="../../model.html#/doc/14042">View poem's topic associations</a></p></body></html>
