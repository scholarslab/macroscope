  <body><p>708_49: 《人事》徐夤</p>
    <p>人事飄如一炷煙　且須求佛與求仙　豐年甲子春無雨　良夜庚申夏足眠　顏氏豈嫌瓢裏飲　孟光非取鏡中妍　平生生計何為者　三逕蒼苔十畝田</p><p><a href="../../model.html#/doc/36296">View poem's topic associations</a></p></body></html>
