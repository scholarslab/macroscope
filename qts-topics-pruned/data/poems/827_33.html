  <body><p>827_33: 《送張拾遺赴施州司戶》貫休</p>
    <p>道之大道古太古　二字為名爭莽鹵　社稷安危在直言　須歷堯階撾諫鼓　恭聞吾皇至聖深無比　推席卻几聽至理　一言偶未合堯聰　賈生須看湘江水　君不見頃者百官排闥赴延英　陽城不死存令名　又不見仲尼遙奇司馬子　珮玉垂紳合如此　公乎公乎施之掾　江上春風喜相見　畏天之命復行行　芙蓉為衣勝絁絹　好音入耳應非久　三峽聞猿莫迴首　且啜千年羹　醉巴酒</p><p><a href="../../model.html#/doc/41295">View poem's topic associations</a></p></body></html>
