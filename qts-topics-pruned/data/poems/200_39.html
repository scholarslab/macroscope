  <body><p>200_39: 《送楚丘麹少府赴官》岑參</p>
    <p>青袍美少年　黃綬一神仙　微子城東面　梁王苑北邊　桃花色似馬　榆莢小於錢　單父聞相近　家書早為傳</p><p><a href="../../model.html#/doc/8542">View poem's topic associations</a></p></body></html>
