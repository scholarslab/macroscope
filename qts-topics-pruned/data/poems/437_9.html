  <body><p>437_9: 《送王十八歸山，寄題仙遊寺》白居易</p>
    <p>曾於太白峰前住　數到仙遊寺裏來　黑水澄時潭底出　白雲破處洞門開　林間暖酒燒紅葉　石上題詩掃綠苔　惆悵舊遊那復到　菊花時節羨君迴</p><p><a href="../../model.html#/doc/20184">View poem's topic associations</a></p></body></html>
