  <body><p>639_4: 《城東寓居寄知己》張喬</p>
    <p>花木閒門苔蘚生　滻川特去得吟情　病來久絕洞庭信　年長卻思廬岳耕　落日獨歸林下宿　暮雲多遶水邊行　干時退出長如此　頻愧相憂道姓名</p><p><a href="../../model.html#/doc/31901">View poem's topic associations</a></p></body></html>
