  <body><p>752_49_4: 《柳枝辭十二首（其四）》徐鉉</p>
    <p>夾岸朱欄柳映樓　綠波平幔帶花流　歌聲不出長條密　忽地風迴見綵舟</p><p><a href="../../model.html#/doc/38279">View poem's topic associations</a></p></body></html>
