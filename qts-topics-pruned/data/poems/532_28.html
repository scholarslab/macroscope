  <body><p>532_28: 《行次虎頭岩酬寄路中丞》許渾</p>
    <p>樟亭去已遠　來上虎頭巖　灘急水移棹　山回風滿帆　石梯迎雨滑　沙井落潮鹹　何以慰行侶　如公書一緘</p><p><a href="../../model.html#/doc/26073">View poem's topic associations</a></p></body></html>
