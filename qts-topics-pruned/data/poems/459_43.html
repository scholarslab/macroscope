  <body><p>459_43: 《送敏中新授戶部員外郎西歸》白居易</p>
    <p>千里歸程三伏天　官新身健馬翩翩　行衝赤日加餐飯　上到青雲穩著鞭　長慶老郎唯我在　客曹故事望君傳　前鴻後雁行難續　相去迢迢二十年</p><p><a href="../../model.html#/doc/22064">View poem's topic associations</a></p></body></html>
