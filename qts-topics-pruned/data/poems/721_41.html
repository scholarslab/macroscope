  <body><p>721_41: 《題西明寺攻文僧林複上人房》李洞</p>
    <p>誰寄湘南信　陰窗硯起津　燒痕碑入集　海角寺留真　樓憩長空鳥　鐘驚半闕人　御溝圓月會　似在草堂身</p><p><a href="../../model.html#/doc/36868">View poem's topic associations</a></p></body></html>
