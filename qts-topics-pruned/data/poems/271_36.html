  <body><p>271_36: 《史館候別蔣拾遺不遇》竇牟</p>
    <p>千門萬戶迷　佇立月華西　畫戟晨光動　春松宿露低　主文親玉扆　通籍入金閨　肯念從戎去　風沙事鼓鞞</p><p><a href="../../model.html#/doc/12626">View poem's topic associations</a></p></body></html>
