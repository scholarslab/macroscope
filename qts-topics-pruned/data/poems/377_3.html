  <body><p>377_3: 《往河陽宿峽陵，寄李侍禦》孟郊</p>
    <p>暮天寒風悲屑屑　啼鳥遶樹泉水噎　行路解鞍投古陵　蒼蒼隔山見微月　鴞鳴犬吠霜煙昏　開囊拂巾對盤飧　人生窮達感知己　明日投君申片言</p><p><a href="../../model.html#/doc/17756">View poem's topic associations</a></p></body></html>
