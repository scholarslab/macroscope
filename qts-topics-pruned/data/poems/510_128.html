  <body><p>510_128: 《題潤州甘露寺》張祜</p>
    <p>千重構橫險　高步出塵埃　日月光先見　江山勢盡來　冷雲歸水石　清露滴樓臺　況是東溟上　平生意一開</p><p><a href="../../model.html#/doc/24769">View poem's topic associations</a></p></body></html>
