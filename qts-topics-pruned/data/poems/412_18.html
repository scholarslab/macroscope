  <body><p>412_18: 《使東川。郵亭月》元稹</p>
    <p>君多務實我多情　大抵偏嗔步月明　今夜山郵與蠻嶂　君應堅臥我還行</p><p><a href="../../model.html#/doc/19153">View poem's topic associations</a></p></body></html>
