  <body><p>527_6: 《中途寄友人》杜牧</p>
    <p>道傍高木盡依依　落葉驚風處處飛　未到鄉關聞早雁　獨於客路授寒衣　煙霞舊想長相阻　書劍投人久不歸　何日一名隨事了　與君同採碧溪薇</p><p><a href="../../model.html#/doc/25852">View poem's topic associations</a></p></body></html>
