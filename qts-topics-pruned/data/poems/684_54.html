  <body><p>684_54: 《富春》吳融</p>
    <p>天下有水亦有山　富春山水非人寰　長川不是春來綠　千峰倒影落其間</p><p><a href="../../model.html#/doc/34825">View poem's topic associations</a></p></body></html>
