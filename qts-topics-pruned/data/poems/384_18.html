  <body><p>384_18: 《夜到漁家（一作宿漁家）》張籍</p>
    <p>漁家在江口　潮水入柴扉　行客欲投宿　主人猶未歸　竹深村路遠　月出釣船稀　遙見尋沙岸　春風動草衣</p><p><a href="../../model.html#/doc/18104">View poem's topic associations</a></p></body></html>
