  <body><p>883_14: 《陳家紫藤花下贈周判官》白居易</p>
    <p>藤花無次第　萬朵一時開　不是周從事　何人喚我來</p><p><a href="../../model.html#/doc/47285">View poem's topic associations</a></p></body></html>
