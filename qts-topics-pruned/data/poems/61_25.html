  <body><p>61_25: 《侍宴桃花園詠桃花應制》李嶠</p>
    <p>歲去無言忽憔悴　時來含笑吐氛氳　不能擁路迷仙客　故欲開蹊待聖君</p><p><a href="../../model.html#/doc/3138">View poem's topic associations</a></p></body></html>
