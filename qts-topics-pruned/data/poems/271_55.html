  <body><p>271_55: 《杏園渡》竇牟</p>
    <p>衛郊多壘少人家　南渡天寒日又斜　君子素風悲已矣　杏園無復一枝花</p><p><a href="../../model.html#/doc/12644">View poem's topic associations</a></p></body></html>
