  <body><p>257_2_3: 《蟬鳴一篇五章（其三）》宋華</p>
    <p>蟬鳴蟬鳴　幽暢乎而　肅肅爾庭　遠近涼颸　言赴高柳　叢篁間之　思而不見如渴如飢　亦既覯止　我心則夷</p><p><a href="../../model.html#/doc/11927">View poem's topic associations</a></p></body></html>
