  <body><p>333_23: 《送許侍禦充雲南哀冊使判官》楊巨源</p>
    <p>萬里永昌城　威儀奉聖明　冰心瘴江冷　霜憲漏天晴　荒外開亭候　雲南降旆旌　他時功自許　絕域轉哀榮</p><p><a href="../../model.html#/doc/15708">View poem's topic associations</a></p></body></html>
