  <body><p>782_1: 《禁中春松》員南溟</p>
    <p>鬱鬱貞松樹　陰陰在紫宸　蔥蘢偏近日　青翠更宜春　雅韻風來起　輕煙霽後新　葉深棲語鶴　枝亞拂朝臣　全節長依地　凌雲欲致身　山苗蔭不得　生植荷陶鈞</p><p><a href="../../model.html#/doc/39273">View poem's topic associations</a></p></body></html>
