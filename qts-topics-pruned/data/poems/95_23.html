  <body><p>95_23: 《黃鶴》沈佺期</p>
    <p>黃鶴佐丹鳳　不能群白鷴　拂雲遊四海　弄影到三山　遙憶君軒上　來下天池間　明珠世不重　知有報恩環</p><p><a href="../../model.html#/doc/4298">View poem's topic associations</a></p></body></html>
