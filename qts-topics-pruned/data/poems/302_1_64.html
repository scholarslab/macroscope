  <body><p>302_1_64: 《宮詞一百首（其六十四）》王建</p>
    <p>小殿初成粉未乾　貴妃姊妹自來看　為逢好日先移入　續向街西索牡丹</p><p><a href="../../model.html#/doc/14515">View poem's topic associations</a></p></body></html>
