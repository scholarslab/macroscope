  <body><p>643_6: 《讀漢史》李山甫</p>
    <p>四百年間反覆尋　漢家興替好沾襟　每逢姦詐須挼手　真遇英雄始醒心　王莽弄來曾半破　曹公將去便平沈　當時虛受君恩者　謾向青編作鬼林</p><p><a href="../../model.html#/doc/32157">View poem's topic associations</a></p></body></html>
