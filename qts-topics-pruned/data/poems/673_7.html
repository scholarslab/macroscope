  <body><p>673_7: 《寄處士方幹》周樸</p>
    <p>桐廬江水閒　終日對柴關　因想別離處　不知多少山　釣舟春岸泊　庭樹曉鶯還　莫便求棲隱　桂枝堪恨顏</p><p><a href="../../model.html#/doc/33981">View poem's topic associations</a></p></body></html>
