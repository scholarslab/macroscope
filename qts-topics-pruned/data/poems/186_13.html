  <body><p>186_13: 《慈恩伽藍清會》韋應物</p>
    <p>素友俱薄世　屢招清景賞　鳴鐘悟音聞　宿昔心已往　重門相洞達　高宇亦遐朗　嵐嶺曉城分　清陰夏條長　氳氛芳臺馥　蕭散竹池廣　平荷隨波泛　回飆激林響　蔬食遵道侶　泊懷遺滯想　何彼塵昏人　區區在天壤</p><p><a href="../../model.html#/doc/7830">View poem's topic associations</a></p></body></html>
