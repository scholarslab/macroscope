  <body><p>173_11: 《早春寄王漢陽》李白</p>
    <p>聞道春還未相識　走傍寒梅訪消息　昨夜東風入武陽　陌頭楊柳黃金色　碧水浩浩雲茫茫　美人不來空斷腸　預拂青山一片石　與君連日醉壺觴</p><p><a href="../../model.html#/doc/7307">View poem's topic associations</a></p></body></html>
