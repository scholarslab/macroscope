  <body><p>503_21: 《贈柏岩禪師》周賀</p>
    <p>野寺絕依念　靈山會遍行　老來披衲重　病後讀經生　乞食嫌村遠　尋溪愛路平　多年柏巖住　不記柏巖名</p><p><a href="../../model.html#/doc/24296">View poem's topic associations</a></p></body></html>
