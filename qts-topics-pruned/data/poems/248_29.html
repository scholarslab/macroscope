  <body><p>248_29: 《塞下曲》郎士元</p>
    <p>寶刀塞下兒　身經百戰曾百勝　壯心竟未嫖姚知　白草山頭日初沒　黃沙戍下悲歌發　蕭條夜靜邊風吹　獨倚營門望秋月</p><p><a href="../../model.html#/doc/11560">View poem's topic associations</a></p></body></html>
