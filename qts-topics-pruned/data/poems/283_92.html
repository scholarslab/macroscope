  <body><p>283_92: 《隋宮燕》李益</p>
    <p>燕語如傷舊國春　宮花一落已成塵　自從一閉風光後　幾度飛來不見人</p><p><a href="../../model.html#/doc/13471">View poem's topic associations</a></p></body></html>
