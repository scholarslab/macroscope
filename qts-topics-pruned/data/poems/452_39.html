  <body><p>452_39: 《短歌曲》白居易</p>
    <p>世人求富貴　多為奉嗜欲　盛衰不自由　得失常相逐　問君少年日　苦學將干祿　負笈塵中遊　抱書雪前讀　布衾不周體　藜茹纔充腹　三十登宦途　五十被朝服　奴溫新挾纊　馬肥初食粟　未敢議歡遊　尚為名檢束　耳目聾闇後　堂上調絲竹　牙齒缺落時　盤中堆酒肉　彼來此已去　外餘中不足　少壯與榮華　相避如寒燠　青雲去地遠　白日經天速　從古無奈何　短歌聽一曲</p><p><a href="../../model.html#/doc/21530">View poem's topic associations</a></p></body></html>
