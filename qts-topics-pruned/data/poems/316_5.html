  <body><p>316_5: 《晨興寄贈竇使君（一作晨興贈友，寄呈竇使君）》武元衡</p>
    <p>江陵歲方晏　晨起眄庭柯　白露傷紅葉　清風斷綠蘿　徇時真氣索　念遠懷憂多　夙昔樂山意　縱橫南浦波　有美嬋娟子　百慮攢雙蛾　緘情鬱不舒　幽行駢復羅　為予歌苦寒　酌酒朱顏酡　世事浮雲變　功名將奈何</p><p><a href="../../model.html#/doc/14949">View poem's topic associations</a></p></body></html>
