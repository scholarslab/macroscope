  <body><p>238_37: 《山齋讀書寄時校書杜叟》錢起</p>
    <p>日愛蘅茅下　閒觀山海圖　幽人自守樸　窮谷也名愚　倒嶺和溪雨　新泉到戶樞　叢闌齊稚子　蟠木老潛夫　憶戴差過剡　遊仙慣入壺　濠梁時一訪　莊叟亦吾徒</p><p><a href="../../model.html#/doc/11046">View poem's topic associations</a></p></body></html>
