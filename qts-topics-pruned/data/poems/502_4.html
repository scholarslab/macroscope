  <body><p>502_4: 《種葦》姚合</p>
    <p>欲種數莖葦　出門來往頻　近陂收本土　選地問幽人　靜看唯思長　初移未覺勻　坐中尋竹客　將去更逡巡</p><p><a href="../../model.html#/doc/24222">View poem's topic associations</a></p></body></html>
