  <body><p>605_16: 《歲豐》邵謁</p>
    <p>皇天降豐年　本憂貧士食　貧士無良疇　安能得稼穡　工傭輸富家　日落長歎息　為供豪者糧　役盡匹夫力　天地莫施恩　施恩強者得</p><p><a href="../../model.html#/doc/30445">View poem's topic associations</a></p></body></html>
