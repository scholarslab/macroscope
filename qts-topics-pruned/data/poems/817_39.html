  <body><p>817_39: 《夏日集裴錄事北亭避暑》皎然</p>
    <p>前林夏雨歇　為我生涼風　一室煩暑外　眾山清景中　忘歸親野水　適性許雲鴻　蕭散都曹吏　還將靜者同</p><p><a href="../../model.html#/doc/40774">View poem's topic associations</a></p></body></html>
