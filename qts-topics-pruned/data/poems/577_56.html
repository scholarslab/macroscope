  <body><p>577_56: 《敕勒歌塞北》溫庭筠</p>
    <p>敕勒金壁　陰山無歲華　帳外風飄雪　營前月照沙　羌兒吹玉管　胡姬踏錦花　卻笑江南客　梅落不歸家</p><p><a href="../../model.html#/doc/29080">View poem's topic associations</a></p></body></html>
