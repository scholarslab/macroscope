  <body><p>803_66: 《十離詩。魚離池》薛濤</p>
    <p>跳躍深池四五秋　常搖朱尾弄綸鉤　無端擺斷芙蓉朵　不得清波更一遊</p><p><a href="../../model.html#/doc/39955">View poem's topic associations</a></p></body></html>
