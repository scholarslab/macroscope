  <body><p>839_54: 《酬洞庭陳秀才》齊己</p>
    <p>何必要識面　見詩驚苦心　此門從自古　難學至如今　青草湖雲闊　黃陵廟木深　精搜當好景　得即動知音</p><p><a href="../../model.html#/doc/42027">View poem's topic associations</a></p></body></html>
