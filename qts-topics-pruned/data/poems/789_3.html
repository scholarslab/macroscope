  <body><p>789_3: 《中元日鮑端公宅遇吳天師聯句》嚴維</p>
    <p>道流為柱史　教戒下真仙　共契中元會　初修內景篇　遊方依地僻　卜室喜牆連　寶笥開金籙　華池漱玉泉　怪龍隨羽翼　青節降雲煙　昔去遺丹灶　今來變海田　養形奔二景　鍊骨度千年　騎竹投陂裏　攜壺挂牖邊　洞中嘗入靜　河上舊談玄　伊洛笙歌遠　蓬壺日月偏　青騾薊訓引　白犬伯陽牽　法受相君後　心存象帝先　道成能縮地　功滿欲升天　何意謎孤性　含情戀數賢</p><p><a href="../../model.html#/doc/39479">View poem's topic associations</a></p></body></html>
