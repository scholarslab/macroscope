  <body><p>91_8: 《奉酬韋祭酒偶游龍門北溪忽懷驪山別業因以言志…之作》魏奉古</p>
    <p>有美朝為貴　幽尋地自偏　踐臨伊水汭　想望灞池邊　是遇皆新賞　茲遊若舊年　藤蘿隱路接　楊柳御溝聯　道愜神情王　機忘俗理捐　遂初誠已重　兼濟實為賢　跡是東山戀　心惟北闕懸　顧慚經拾紫　多謝賦思玄　未中林步　空承麗藻傳　陽春和已寡　扣寂竟徒然</p><p><a href="../../model.html#/doc/4161">View poem's topic associations</a></p></body></html>
