  <body><p>577_68_2: 《太子西池二首（一作齊梁體）（其二）》溫庭筠</p>
    <p>花紅蘭紫莖　愁草雨新晴　柳佔三春色　鶯偷百鳥聲　日長嫌輦重　風暖覺衣輕　薄暮香塵起　長楊落照明</p><p><a href="../../model.html#/doc/29096">View poem's topic associations</a></p></body></html>
