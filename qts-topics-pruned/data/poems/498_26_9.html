  <body><p>498_26_9: 《遊春十二首（其九）》姚合</p>
    <p>朝朝看春色　春色似相憐　酒醒鶯啼裏　詩成蝶舞前　摘花盈手露　折竹滿庭煙親故多相笑　疏狂似少年</p><p><a href="../../model.html#/doc/24027">View poem's topic associations</a></p></body></html>
