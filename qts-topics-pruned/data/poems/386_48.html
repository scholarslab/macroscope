  <body><p>386_48: 《尋徐道士》張籍</p>
    <p>尋師遠到暉天觀　竹院森森閉藥房　聞入靜來經七日　仙童簷下獨焚香</p><p><a href="../../model.html#/doc/18339">View poem's topic associations</a></p></body></html>
