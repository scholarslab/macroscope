  <body><p>628_23_5: 《和襲美館娃宮懷古五絕（其五）》陸龜蒙</p>
    <p>寶襪香綦碎曉塵　亂兵誰惜似花人　伯勞應是精靈使　猶向殘陽泣暮春</p><p><a href="../../model.html#/doc/31249">View poem's topic associations</a></p></body></html>
