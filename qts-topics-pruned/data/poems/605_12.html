  <body><p>605_12: 《贈鄭殷處士》邵謁</p>
    <p>善琴不得聽　嘉玉不得名　知音既已死　良匠亦未生　退居一河湄　山中物景清　魚沈池水碧　鶴去松枝輕　長材靡入用　大廈失巨楹　顏子不得祿　誰謂天道平</p><p><a href="../../model.html#/doc/30441">View poem's topic associations</a></p></body></html>
