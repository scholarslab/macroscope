  <body><p>896_20_2: 《西江月（一名白蘋香，一名步虛詞）（其二）》歐陽炯</p>
    <p>水上鴛鴦比翼　巧將繡作羅衣　鏡中重畫遠山眉　春睡起來無力　細雀穩簪雲髻　含羞時想佳期　臉邊紅豔對花枝　猶佔鳳樓春色</p><p><a href="../../model.html#/doc/44476">View poem's topic associations</a></p></body></html>
