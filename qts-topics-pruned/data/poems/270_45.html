  <body><p>270_45: 《上桂州李大夫》戎昱</p>
    <p>今日辭門館　情將眾別殊　感深翻有淚　仁過曲憐愚　晚鏡傷秋鬢　晴寒切病驅　煙霞萬里闊　宇宙一身孤　倚馬才寧有　登龍意豈無　唯於方寸內　暗貯報恩珠</p><p><a href="../../model.html#/doc/12520">View poem's topic associations</a></p></body></html>
