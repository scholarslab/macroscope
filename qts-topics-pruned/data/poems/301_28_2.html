  <body><p>301_28_2: 《江南三臺詞四首（其二）》王建</p>
    <p>青草湖邊草色　飛猿嶺上猿聲　萬里湘江客到　有風有雨人行</p><p><a href="../../model.html#/doc/15862">View poem's topic associations</a></p></body></html>
