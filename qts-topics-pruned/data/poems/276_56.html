  <body><p>276_56: 《達奚中丞東齋壁畫山水…得樹杪懸泉送長安趙元陽少府》盧綸</p>
    <p>素壁畫飛泉　從雲落樹顛　練垂疑葉響　雲并覺枝偏　利物得雙劍　為儒當一賢　應思灑塵陌　調膳亦芳鮮</p><p><a href="../../model.html#/doc/13077">View poem's topic associations</a></p></body></html>
