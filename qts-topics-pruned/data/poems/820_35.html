  <body><p>820_35: 《擬長安春詞》皎然</p>
    <p>春信在河源　春風蕩妾魂　春歌雜鶗鴃　春夢繞轘轅　春絮愁偏滿　春絲悶更繁　春期不可定　春曲懶新翻</p><p><a href="../../model.html#/doc/40983">View poem's topic associations</a></p></body></html>
