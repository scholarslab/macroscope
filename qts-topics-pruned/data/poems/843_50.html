  <body><p>843_50: 《寄松江陸龜蒙處士》齊己</p>
    <p>萬卷功何用　徒稱處士休　閒攲太湖石　醉聽洞庭秋　道在誰開口　詩成自點頭　中間欲相訪　尋便阻戈矛</p><p><a href="../../model.html#/doc/42341">View poem's topic associations</a></p></body></html>
