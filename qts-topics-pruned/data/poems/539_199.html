  <body><p>539_199: 《華州周大夫宴席》李商隱</p>
    <p>郡齋何用酒如泉　飲德先時已醉眠　若共門人推禮分　戴崇爭得及彭宣</p><p><a href="../../model.html#/doc/26595">View poem's topic associations</a></p></body></html>
