  <body><p>462_13: 《除夜言懷，兼贈張常侍》白居易</p>
    <p>三百六旬今夜盡　六十四年明日催　不用歎身隨日老　亦須知壽逐年來　加添雪興憑氈帳　消殺春愁付酒杯　唯恨詩成君去後　紅箋紙卷為誰開</p><p><a href="../../model.html#/doc/22193">View poem's topic associations</a></p></body></html>
