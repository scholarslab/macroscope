  <body><p>283_18: 《喜見外弟又言別》李益</p>
    <p>十年離亂後　長大一相逢　問姓驚初見　稱名憶舊容　別來滄海事　語罷暮天鐘　明日巴陵道　秋山又幾重</p><p><a href="../../model.html#/doc/13421">View poem's topic associations</a></p></body></html>
