  <body><p>892_2_5: 《天仙子（其五）》韋莊</p>
    <p>金似衣裳玉似身　眼如秋水鬢如雲　霞裙月帔一群群　來洞口　望煙分　劉阮不歸春日曛</p><p><a href="../../model.html#/doc/44135">View poem's topic associations</a></p></body></html>
