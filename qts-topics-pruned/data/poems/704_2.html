  <body><p>704_2: 《寓言》黃滔</p>
    <p>流年五十前　朝朝倚少年　流年五十後　日日侵皓首　非通非介人　誰論四十九　賢哉蘧伯玉　清風獨不朽</p><p><a href="../../model.html#/doc/36020">View poem's topic associations</a></p></body></html>
