  <body><p>83_24: 《送別出塞》陳子昂</p>
    <p>平生聞高義　書劍百夫雄　言登青雲去　非此白頭翁　胡兵屯塞下　漢騎屬雲中　君為白馬將　腰佩騂角弓　單于不敢射　天子佇深功　蜀山余方隱　良會何時同</p><p><a href="../../model.html#/doc/3784">View poem's topic associations</a></p></body></html>
