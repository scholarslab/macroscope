  <body><p>650_5: 《寄杭州于郎中》方幹</p>
    <p>雖云聖代識賢明　自是山河應數生　大雅篇章無弟子　高門世業有公卿　入樓早月中秋色　遶郭寒潮半夜聲　白屋青雲至懸闊　愚儒肝膽若為傾</p><p><a href="../../model.html#/doc/32713">View poem's topic associations</a></p></body></html>
