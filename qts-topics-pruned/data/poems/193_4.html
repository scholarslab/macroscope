  <body><p>193_4: 《詠珊瑚》韋應物</p>
    <p>絳樹無花葉　非石亦非瓊　世人何處得　蓬萊石上生</p><p><a href="../../model.html#/doc/9208">View poem's topic associations</a></p></body></html>
