  <body><p>303_41: 《同諸子哭張元易》劉商</p>
    <p>盛德高名總是空　神明福善大朦朧　遊魂永永無歸日　流水年年自向東　素帷旅櫬鄉關遠　丹旐孤燈客舍中　伯道共悲無後嗣　孀妻老母斷根蓬</p><p><a href="../../model.html#/doc/14594">View poem's topic associations</a></p></body></html>
