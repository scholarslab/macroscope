  <body><p>633_76_2: 《自河西歸山二首（其二）》司空圖</p>
    <p>水闊風驚去路危　孤舟欲上更遲遲　鶴群長擾三珠樹　不借人間一隻騎</p><p><a href="../../model.html#/doc/31592">View poem's topic associations</a></p></body></html>
