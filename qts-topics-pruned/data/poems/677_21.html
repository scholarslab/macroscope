  <body><p>677_21: 《借薛尚書集》鄭穀</p>
    <p>江天冬暖似花時　上國音塵杳未知　正被蟲聲喧老耳　今君又借薛能詩</p><p><a href="../../model.html#/doc/34328">View poem's topic associations</a></p></body></html>
