  <body><p>758_10: 《山中訪人不遇》孟貫</p>
    <p>負琴兼杖藜　特地過巖西　已見竹軒閉　又聞山鳥啼　長松寒倚谷　細草暗連溪　久立無人事　煙霞歸路迷</p><p><a href="../../model.html#/doc/38532">View poem's topic associations</a></p></body></html>
