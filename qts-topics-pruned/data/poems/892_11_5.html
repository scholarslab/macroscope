  <body><p>892_11_5: 《菩薩蠻（其五）》韋莊</p>
    <p>洛陽城裏春光好　洛陽才子他鄉老　柳暗魏王堤　此時心轉迷　桃花春水淥　水上鴛鴦浴　凝恨對殘暉　憶君君不知</p><p><a href="../../model.html#/doc/44159">View poem's topic associations</a></p></body></html>
