  <body><p>697_60: 《獨鶴》韋莊</p>
    <p>夕陽灘上立裴回　紅蓼風前雪翅開　應為不知棲宿處　幾回飛去又飛來</p><p><a href="../../model.html#/doc/35683">View poem's topic associations</a></p></body></html>
