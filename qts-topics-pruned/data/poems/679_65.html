  <body><p>679_65: 《金陵晚眺（一作懷古）》崔塗</p>
    <p>葦聲騷屑水天秋　吟對金陵古渡頭　千古是非輸蝶夢　一輸風雨屬漁舟　若無仙分應須老　幸有歸山即合休　何必登臨更惆悵　比來身世只如浮</p><p><a href="../../model.html#/doc/34417">View poem's topic associations</a></p></body></html>
