  <body><p>898_19_4: 《拋球樂（其四）》馮延巳</p>
    <p>霜積秋山萬樹紅　倚巖樓上掛朱櫳　白雲天遠重重恨　黃葉煙深淅淅風　髣梁州曲　吹在誰家玉笛中</p><p><a href="../../model.html#/doc/44630">View poem's topic associations</a></p></body></html>
