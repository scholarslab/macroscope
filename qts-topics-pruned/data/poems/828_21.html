  <body><p>828_21: 《問岳禪師疾》貫休</p>
    <p>世病如山岳　世醫皆拱手　道病如金鎖　師遭鎖鎖否　伊昔芙蓉頰　談經似主涉　蘇合晝氤氳　天花似飛蝶　覺樹垂實　魔輩刺疾　病也不問　終不皴膝　春光冉冉　不上爾質　東風浩浩　謾入爾室　云何斯人　而有斯疾</p><p><a href="../../model.html#/doc/41327">View poem's topic associations</a></p></body></html>
