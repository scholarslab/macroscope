  <body><p>254_8: 《代員將軍罷戰後歸故里》常袞</p>
    <p>結髮事疆場　全生到海鄉　連雲防鐵嶺　同日破漁陽　牧馬胡天晚　移軍磧路長　枕戈眠古戍　吹角立繁霜　歸老勳仍在　酬恩虜未忘　獨行過邑里　多病對農桑　雄劍依塵橐　兵符寄藥囊　空餘麾下將　猶逐羽林郎</p><p><a href="../../model.html#/doc/11893">View poem's topic associations</a></p></body></html>
