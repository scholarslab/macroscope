  <body><p>573_117: 《郊居即事》賈島</p>
    <p>住此園林久　其如未是家　葉書傳野意　簷溜煮胡茶　雨後逢行鷺　更深聽遠蛙　自然還往裏　多是愛煙霞</p><p><a href="../../model.html#/doc/28898">View poem's topic associations</a></p></body></html>
