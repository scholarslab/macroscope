  <body><p>26_57_2: 《雜曲歌辭。三台二首（其二）》韋應物</p>
    <p>冰泮寒塘始綠　雨餘百草皆生　朝來門閤無事　晚下高齋有情</p><p><a href="../../model.html#/doc/1802">View poem's topic associations</a></p></body></html>
