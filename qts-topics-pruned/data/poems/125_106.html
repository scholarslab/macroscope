  <body><p>125_106: 《寄崇梵僧（崇梵寺近東阿覆釜村）》王維</p>
    <p>崇梵僧　崇梵僧　秋歸覆釜春不還　落花啼鳥紛紛亂　澗戶山窗寂寂閒　峽裏誰知有人事　郡中遙望空雲山</p><p><a href="../../model.html#/doc/5120">View poem's topic associations</a></p></body></html>
