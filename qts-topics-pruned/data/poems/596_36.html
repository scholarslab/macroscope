  <body><p>596_36: 《夜聽李山人彈琴》司馬紮</p>
    <p>瑤琴夜久弦秋清　楚客一奏湘煙生　曲中聲盡意不盡　月照竹軒紅葉明</p><p><a href="../../model.html#/doc/30019">View poem's topic associations</a></p></body></html>
