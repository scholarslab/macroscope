  <body><p>396_3: 《春蟬》元稹</p>
    <p>我自東歸日　厭苦春鳩聲　作詩憐化工　不遣春蟬生　及來商山道　山深氣不平　春秋兩相似　蟲豸百種鳴　風松不成韻　蜩螗沸如羹　豈無朝陽鳳　羞與微物爭　安得天上雨　奔渾河海傾　蕩滌反時氣　然後好晴明</p><p><a href="../../model.html#/doc/18729">View poem's topic associations</a></p></body></html>
