  <body><p>718_16: 《思婦吟》蘇拯</p>
    <p>秋風雁又歸　邊信一何早　攬衣出門望　落葉滿長道　一從秉箕帚　十載孤懷抱　可堪日日醉寵榮　不說思君令人老</p><p><a href="../../model.html#/doc/36757">View poem's topic associations</a></p></body></html>
