  <body><p>130_39: 《維揚送友還蘇州》崔顥</p>
    <p>長安南下幾程途　得到邗溝弔綠蕪　渚畔鱸魚舟上釣　羨君歸老向東吳</p><p><a href="../../model.html#/doc/5389">View poem's topic associations</a></p></body></html>
