  <body><p>157_4: 《行行且遊獵篇》孟雲卿</p>
    <p>少年多武力　勇氣冠幽州　何以縱心賞　馬啼春草頭　遲遲平原上　狐兔奔林丘　猛虎忽前逝　俊鷹連下韝　俯身逐南北　輕捷固難儔　所發無不中　失之如我讎　豈唯務馳騁　猗爾暴田疇　殘殺非不痛　古來良有由</p><p><a href="../../model.html#/doc/6617">View poem's topic associations</a></p></body></html>
