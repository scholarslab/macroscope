  <body><p>501_11: 《和厲玄侍禦題戶部李相公廬山西林草堂》姚合</p>
    <p>茅屋臨江起　登庸復應期　遙知歸去日　自致太平時　幽藥禪僧護　高窗宿鳥窺　行人盡歌詠　唯子獨能詩</p><p><a href="../../model.html#/doc/24168">View poem's topic associations</a></p></body></html>
