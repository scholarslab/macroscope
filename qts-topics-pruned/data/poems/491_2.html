  <body><p>491_2: 《觀燈》張蕭遠</p>
    <p>十萬人家火燭光　門門開處見紅妝　歌鐘喧夜更漏暗　羅綺滿街塵土香　星宿別從天畔出　蓮花不向水中芳　寶釵驟馬多遺落　依舊明朝在路傍</p><p><a href="../../model.html#/doc/23451">View poem's topic associations</a></p></body></html>
