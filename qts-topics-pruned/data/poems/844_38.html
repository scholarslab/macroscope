  <body><p>844_38: 《寄湘幕王重書記》齊己</p>
    <p>拋擲浟江舊釣磯　日參籌畫廢吟詩　可能有事關心後　得似無人識面時　官好近聞加茜服　藥靈曾說換霜髭　高才直氣平生志　除卻徒知即不知</p><p><a href="../../model.html#/doc/42409">View poem's topic associations</a></p></body></html>
