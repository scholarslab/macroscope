  <body><p>701_22: 《經故洛城》王貞白</p>
    <p>卜世何久遠　由來仰聖明　山河徒自壯　周召不長生　幾主任姦諂　諸侯各戰爭　但餘崩壘在　今古共傷情</p><p><a href="../../model.html#/doc/35850">View poem's topic associations</a></p></body></html>
