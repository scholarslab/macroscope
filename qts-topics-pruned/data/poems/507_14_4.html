  <body><p>507_14_4: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其四）》裴潾</p>
    <p>我力或屈　我躬莫污　三黜如飴　三起惟懼　再賓為寵　一麾為飫　昔在治繁常思歸去　今則合契　行斯中慮</p><p><a href="../../model.html#/doc/24516">View poem's topic associations</a></p></body></html>
