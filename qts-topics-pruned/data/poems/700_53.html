  <body><p>700_53: 《奉和左司郎中春物暗度感而成章》韋莊</p>
    <p>纔喜新春已暮春　夕陽吟殺倚樓人　錦江風散霏霏雨　花市香飄漠漠塵　今日尚追巫峽夢　少年應遇洛川神　有時自患多情病　莫是生前宋玉身</p><p><a href="../../model.html#/doc/35810">View poem's topic associations</a></p></body></html>
