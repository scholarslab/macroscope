  <body><p>816_27: 《酬李侍禦萼題看心道場賦以眉毛腸心牙等五字（得牙字）》皎然</p>
    <p>我法從誰悟　心師是貫花　三塵觀種子　一雨發萌芽　定起輪燈缺　宵分印月斜　了空如藏史　始肯會禪家</p><p><a href="../../model.html#/doc/40710">View poem's topic associations</a></p></body></html>
