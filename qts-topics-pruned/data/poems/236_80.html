  <body><p>236_80: 《過沈氏山居》錢起</p>
    <p>雞鳴孤煙起　靜者能卜築　喬木出雲心　閒門掩山腹　貧交喜相見　把臂歡不足　空林留宴言　永日清耳目　泉聲冷尊俎　荷氣香童僕　往往仙犬鳴　樵人度深竹　酒酣出谷口　世網何羈束　始願今不從　區區折腰祿</p><p><a href="../../model.html#/doc/10851">View poem's topic associations</a></p></body></html>
