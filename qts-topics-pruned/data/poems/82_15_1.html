  <body><p>82_15_1: 《江南曲八首（其一）》劉希夷</p>
    <p>暮宿南洲草　晨行北岸林　日懸滄海闊　水隔洞庭深　煙景無留意　風波有異潯歲遊難極目　春戲易為心　朝夕無榮遇　芳菲已滿襟</p><p><a href="../../model.html#/doc/3703">View poem's topic associations</a></p></body></html>
