  <body><p>540_197_5: 《漫成五章（其五）》李商隱</p>
    <p>郭令素心非黷武　韓公本意在和戎　兩都耆舊偏垂淚　臨老中原見朔風</p><p><a href="../../model.html#/doc/26810">View poem's topic associations</a></p></body></html>
