  <body><p>503_48: 《題晝公院（一作四明蘭若贈寂禪師）》周賀</p>
    <p>叢木開風徑　過從白晝寒　舍深原草合　茶疾竹薪乾　夕雨生眠興　禪心少話端　頻來覺無事　盡日坐相看</p><p><a href="../../model.html#/doc/24323">View poem's topic associations</a></p></body></html>
