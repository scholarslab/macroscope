  <body><p>861_33: 《題扇》許堅2</p>
    <p>哦吟但寫胸中妙　飲酒能忘身後名　但願長閒有詩酒　一溪風月共清明</p><p><a href="../../model.html#/doc/43281">View poem's topic associations</a></p></body></html>
