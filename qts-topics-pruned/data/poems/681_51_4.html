  <body><p>681_51_4: 《八月六日作四首（其四）》韓偓</p>
    <p>坐看包藏負國恩　無才不得預經綸　袁安墜睫尋憂漢　賈誼濡毫但過秦　威鳳鬼應遮矢射　靈犀天與隔埃塵　堤防瓜李能終始　免愧於心負此身</p><p><a href="../../model.html#/doc/34562">View poem's topic associations</a></p></body></html>
