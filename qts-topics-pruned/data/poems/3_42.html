  <body><p>3_42: 《幸鳳泉湯》李隆基</p>
    <p>西狩觀周俗　南山歷漢宮　薦鮮知路近　省斂覺年豐　陰谷含神爨　湯泉養聖功　益齡仙井合　愈疾醴源通　不重鳴岐鳳　誰矜陳寶雄　願將無限澤　霑沐眾心同</p><p><a href="../../model.html#/doc/142">View poem's topic associations</a></p></body></html>
