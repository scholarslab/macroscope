  <body><p>598_16: 《閨怨》高駢</p>
    <p>人世悲歡不可知　夫君初破黑山歸　如今又獻征南策　早晚催縫帶號衣</p><p><a href="../../model.html#/doc/30066">View poem's topic associations</a></p></body></html>
