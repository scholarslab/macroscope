  <body><p>137_4_6: 《田家雜興八首（其六）》儲光羲</p>
    <p>楚山有高士　梁國有遺老　築室既相鄰　向田復同道　糗糒常共飯　兒孫每更抱忘此耕耨勞　愧彼風雨好　蟪蛄鳴空澤　鶗鴃傷秋草　日夕寒風來　衣裳苦不早</p><p><a href="../../model.html#/doc/5645">View poem's topic associations</a></p></body></html>
