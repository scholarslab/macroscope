  <body><p>806_1_283: 《詩三百三首（其二百八十三）》寒山</p>
    <p>勸你休去來　莫惱他閻老　失腳入三途　粉骨遭千擣　長為地獄人　永隔今生道勉你信余言　識取衣中寶</p><p><a href="../../model.html#/doc/40307">View poem's topic associations</a></p></body></html>
