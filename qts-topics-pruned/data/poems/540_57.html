  <body><p>540_57: 《風》李商隱</p>
    <p>迥拂來鴻急　斜催別燕高　已寒休慘淡　更遠尚呼號　楚色分西塞　夷音接下牢　歸舟天外有　一為戎波濤</p><p><a href="../../model.html#/doc/26671">View poem's topic associations</a></p></body></html>
