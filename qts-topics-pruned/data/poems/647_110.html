  <body><p>647_110: 《詠史詩。彭澤》胡曾</p>
    <p>英傑那堪屈下僚　便栽門柳事蕭條　鳳皇不共雞爭食　莫怪先生懶折腰</p><p><a href="../../model.html#/doc/32547">View poem's topic associations</a></p></body></html>
