  <body><p>803_69: 《十離詩。鏡離台》薛濤</p>
    <p>鑄瀉黃金鏡始開　初生三五月裴回　為遭無限塵蒙蔽　不得華堂上玉臺</p><p><a href="../../model.html#/doc/39958">View poem's topic associations</a></p></body></html>
