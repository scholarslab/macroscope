  <body><p>477_51_1: 《遇湖州妓宋態宜二首（其一）》李涉</p>
    <p>曾識雲仙至小時　芙蓉頭上綰青絲　當時驚覺高唐夢　唯有如今宋玉知</p><p><a href="../../model.html#/doc/22960">View poem's topic associations</a></p></body></html>
