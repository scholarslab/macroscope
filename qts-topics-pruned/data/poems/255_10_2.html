  <body><p>255_10_2: 《變律（本十九首，今存三首）（其二）》蘇渙</p>
    <p>毒蜂成一窠　高挂惡木枝　行人百步外　目斷魂亦飛　長安大道邊　挾彈誰家兒右手持金丸　引滿無所疑　一中紛下來　勢若風雨隨　身如萬劍攢　宛轉迷所之徒有疾惡心　奈何不知幾</p><p><a href="../../model.html#/doc/11906">View poem's topic associations</a></p></body></html>
