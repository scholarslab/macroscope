  <body><p>422_37_3: 《襄陽為盧竇紀事（第五首一作馬戴詩襄陽席上呈于司空）（其三）》元稹</p>
    <p>鶯聲撩亂曙燈殘　暗覓金釵動曉寒　獨帶春酲懶相送　櫻桃花下隔簾看</p><p><a href="../../model.html#/doc/19485">View poem's topic associations</a></p></body></html>
