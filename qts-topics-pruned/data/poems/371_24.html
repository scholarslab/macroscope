  <body><p>371_24: 《江陵酒中留別坐客》呂溫</p>
    <p>尋常縱恣倚青春　不契心期便不親　今日煙波九疑去　相逢盡是眼中人</p><p><a href="../../model.html#/doc/17484">View poem's topic associations</a></p></body></html>
