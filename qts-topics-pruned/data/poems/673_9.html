  <body><p>673_9: 《次梧州卻寄永州使君》周樸</p>
    <p>隨風身不定　今夜在蒼梧　客淚有時有　猿聲無處無　潮添瘴海闊　煙拂粵山孤　卻憶零陵住　吟詩半玉壺</p><p><a href="../../model.html#/doc/33983">View poem's topic associations</a></p></body></html>
