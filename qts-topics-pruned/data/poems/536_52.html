  <body><p>536_52: 《歸長安》許渾</p>
    <p>三年何處淚汍瀾　白帝城邊曉角殘　非是無心戀巫峽　自緣　臂到長安　黔江水暖還曾飲　楚岫雲深不識寒　大抵莫教聞雨後　此時腸斷不應難</p><p><a href="../../model.html#/doc/26285">View poem's topic associations</a></p></body></html>
