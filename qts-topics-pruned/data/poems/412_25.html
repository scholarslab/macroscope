  <body><p>412_25: 《使東川。好時節》元稹</p>
    <p>身騎驄馬峨眉下　面帶霜威卓氏前　虛度東川好時節　酒樓元被蜀兒眠</p><p><a href="../../model.html#/doc/19162">View poem's topic associations</a></p></body></html>
