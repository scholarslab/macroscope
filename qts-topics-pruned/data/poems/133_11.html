  <body><p>133_11: 《答高三十五留別便呈于十一》李頎</p>
    <p>累薦賢良皆不就　家近陳留訪耆舊　韓康雖復在人間　王霸終思隱巖竇　清冷池水灌園蔬　萬物滄江心澹如　妻子歡同五株柳　雲山老對一床書　昨日公車見三事　明君賜衣遣為吏　懷章不使郡邸驚　待詔初從闕庭至　散誕由來自不羈　低頭授職爾何為　故園壁挂烏紗帽　官舍塵生白接　寄書寂寂於陵子　蓬蒿沒身胡不仕　藜羹被褐環堵中　歲晚將貽故人恥</p><p><a href="../../model.html#/doc/5474">View poem's topic associations</a></p></body></html>
