  <body><p>615_25_3: 《虎丘寺西小溪閑泛三絕（其三）》皮日休</p>
    <p>高下不驚紅翡翠　淺深還礙白薔薇　船頭繫箇松根上　欲待逢仙不擬歸</p><p><a href="../../model.html#/doc/30815">View poem's topic associations</a></p></body></html>
