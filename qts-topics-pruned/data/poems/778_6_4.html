  <body><p>778_6_4: 《惆悵詩九首（其四）》顧甄遠</p>
    <p>愁遇人間好風景　焦桐韻滿華堂靜　鑑鸞釵燕恨何窮　忍向銀床空抱影</p><p><a href="../../model.html#/doc/39184">View poem's topic associations</a></p></body></html>
