  <body><p>477_36: 《葺夷陵幽居》李涉</p>
    <p>負郭依山一徑深　萬竿如束翠沈沈　從來愛物多成癖　辛苦移家為竹林</p><p><a href="../../model.html#/doc/22944">View poem's topic associations</a></p></body></html>
