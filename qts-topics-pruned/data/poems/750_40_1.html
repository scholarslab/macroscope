  <body><p>750_40_1: 《敘吟二首（其一）》李中</p>
    <p>往哲搜羅妙入神　隋珠和璧未為珍　而今所得慚難繼　謬向平生著苦辛</p><p><a href="../../model.html#/doc/38195">View poem's topic associations</a></p></body></html>
