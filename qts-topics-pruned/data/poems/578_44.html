  <body><p>578_44: 《經故秘書崔監揚州南塘舊居》溫庭筠</p>
    <p>昔年曾識範安成　松竹風姿鶴性情　西掖曙河橫漏響　北山秋月照江聲　乘舟覓吏經輿縣　為酒求官得步兵　千頃水流通故墅　至今留得謝公名</p><p><a href="../../model.html#/doc/29142">View poem's topic associations</a></p></body></html>
