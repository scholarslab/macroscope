  <body><p>160_72: 《武陵泛舟》孟浩然</p>
    <p>武陵川路狹　前棹入花林　莫測幽源裏　仙家信幾深　水回青嶂合　雲度綠溪陰　坐聽閒猿嘯　彌清塵外心</p><p><a href="../../model.html#/doc/6786">View poem's topic associations</a></p></body></html>
