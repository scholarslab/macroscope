  <body><p>483_14: 《答章孝標》李紳</p>
    <p>假金方用真金鍍　若是真金不鍍金　十載長安得一第　何須空腹用高心</p><p><a href="../../model.html#/doc/23201">View poem's topic associations</a></p></body></html>
