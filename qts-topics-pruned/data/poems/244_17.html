  <body><p>244_17: 《送元詵還江東（一作送太常元博士歸潤州）》韓翃</p>
    <p>過江秋色在　詩興與歸心　客路隨楓岸　人家掃橘林　潮聲當晝起　山翠近南深　幾日華陽洞　寒花引獨尋</p><p><a href="../../model.html#/doc/11345">View poem's topic associations</a></p></body></html>
