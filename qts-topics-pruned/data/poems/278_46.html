  <body><p>278_46: 《新移北廳因貽同院諸公兼呈暢博士》盧綸</p>
    <p>華軒邇台座　顧影添時倫　弱質偃彌曠　清風來亦頻　恩輝坐凌邁　景物恣芳新　終乃愧吾友　無容私此身</p><p><a href="../../model.html#/doc/13188">View poem's topic associations</a></p></body></html>
