  <body><p>856_4_19: 《七言（其十九）》呂岩</p>
    <p>金丹不是小金丹　陰鼎陽爐裏面安　盡道東山尋汞易　豈知西海覓鉛難　玄珠窟裏行非遠　赤水灘頭去便端　認得靈竿真的路　何勞禮月步星壇</p><p><a href="../../model.html#/doc/43030">View poem's topic associations</a></p></body></html>
