  <body><p>355_41: 《秋日書懷寄河南王尹》劉禹錫</p>
    <p>公府想無事　西池秋水清　去年為狎客　永日奉高情　況有臺上月　如聞雲外笙　不知桑落酒　今歲與誰傾</p><p><a href="../../model.html#/doc/16719">View poem's topic associations</a></p></body></html>
