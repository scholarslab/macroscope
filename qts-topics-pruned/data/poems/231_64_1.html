  <body><p>231_64_1: 《存歿口號二首（其一）》杜甫</p>
    <p>席謙不見近彈棋　畢曜仍傳舊小詩　玉局他年無限笑　白楊今日幾人悲</p><p><a href="../../model.html#/doc/10557">View poem's topic associations</a></p></body></html>
