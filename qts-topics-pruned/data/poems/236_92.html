  <body><p>236_92: 《長安客舍，贈李行父明府》錢起</p>
    <p>藏器待時少　知人自古難　遂令丹穴鳳　晚食金琅玕　誰謂兵戈際　鳴琴方一彈　理煩善用簡　濟猛能兼寬　夙夜念黎庶　寢興非宴安　洪波未靜壑　何樹不驚鸞　鳧舄傍京輦　甿心懸灌壇　高槐暗苦雨　長劍生秋寒　旅食還為客　饑年亦盡歡　親勞攜斗水　往往救泥蟠　但恐酬明義　蹉跎芳歲闌</p><p><a href="../../model.html#/doc/10865">View poem's topic associations</a></p></body></html>
