  <body><p>496_57: 《送朱慶餘越州歸覲》姚合</p>
    <p>鄉書落姓名　太守拜親榮　訪我波濤郡　還家霧雨城　海山窗外近　鏡水世間清　何計隨君去　鄰牆過此生</p><p><a href="../../model.html#/doc/23818">View poem's topic associations</a></p></body></html>
