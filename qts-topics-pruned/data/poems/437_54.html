  <body><p>437_54: 《酬和元九東川路詩十二首。亞枝花》白居易</p>
    <p>山郵花木似平陽　愁殺多情驄馬郎　還似升平池畔坐　低頭向水自看妝</p><p><a href="../../model.html#/doc/20227">View poem's topic associations</a></p></body></html>
