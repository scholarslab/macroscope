  <body><p>716_9: 《言懷》曹松</p>
    <p>冥心坐似癡　寢食亦如遺　為覓出人句　祇求當路知　豈能窮到老　未信達無時　此道須天付　三光幸不私</p><p><a href="../../model.html#/doc/36619">View poem's topic associations</a></p></body></html>
