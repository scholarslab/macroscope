  <body><p>698_9: 《春雲》韋莊</p>
    <p>春雲春水兩溶溶　倚郭樓臺晚翠濃　山好只因人化石　地靈曾有劍為龍　官辭鳳闕頻經歲　家住峨嵋第幾峰　王粲不知多少恨　夕陽吟斷一聲鐘</p><p><a href="../../model.html#/doc/35699">View poem's topic associations</a></p></body></html>
