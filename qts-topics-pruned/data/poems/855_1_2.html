  <body><p>855_1_2: 《山居（一作杜光庭詩）（其二）》鄭遨</p>
    <p>冥心棲太室　散髮浸流泉　採柏時逢麝　看雲忽見山　夏狂衝雨戲　春醉戴花眠絕頂登雲望　東都一點煙</p><p><a href="../../model.html#/doc/42990">View poem's topic associations</a></p></body></html>
