  <body><p>828_7: 《上杜使君》貫休</p>
    <p>為魚須出海　為木須在岳　一登君子堂　頓覺心寥廓　右聽青女鏡　左聽宣尼鐸　政術似蒲盧　詩情出沖漠　從來苦清苦　近更加澹薄　訟庭何所有　一隻兩隻鶴　煙霞色擁牆　禾黍香侵郭　嚴霜與美雨　皆從二天落　蒼生苦瘡痍　如何盡消削　聖君心雨露　更作誰恩渥　即捉五色筆　密勿金鑾角　即同房杜手　把乾坤橐籥　休說卜圭峰　開門對林壑</p><p><a href="../../model.html#/doc/41308">View poem's topic associations</a></p></body></html>
