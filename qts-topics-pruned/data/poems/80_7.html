  <body><p>80_7: 《奉和春日游龍門應制》武三思</p>
    <p>鳳駕臨香地　龍輿上翠微　星宮含雨氣　月殿抱春輝　碧澗長虹下　雕梁早燕歸　雲疑浮寶蓋　石似拂天衣　露草侵階長　風花遶席飛　日斜宸賞洽　清吹入重闈</p><p><a href="../../model.html#/doc/3650">View poem's topic associations</a></p></body></html>
