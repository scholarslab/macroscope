  <body><p>579_8: 《蔡中郎墳》溫庭筠</p>
    <p>古墳零落野花春　聞說中郎有後身　今日愛才非昔日　莫拋心力作詞人</p><p><a href="../../model.html#/doc/29163">View poem's topic associations</a></p></body></html>
