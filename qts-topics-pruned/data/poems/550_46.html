  <body><p>550_46: 《贈五老韓尊師》趙嘏</p>
    <p>有客齋心事玉晨　對山鬚鬢綠無塵　住山道士年如鶴　應識當時五老人</p><p><a href="../../model.html#/doc/27474">View poem's topic associations</a></p></body></html>
