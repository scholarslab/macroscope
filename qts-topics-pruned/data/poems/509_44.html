  <body><p>509_44: 《送造微上人歸淮南覲兄》顧非熊</p>
    <p>到家方坐夏　柳巷對兄禪　雨斷蕪城路　虹分建鄴天　赴齋隨野鶴　迎水上漁船　終擬歸何處　三湘思渺然</p><p><a href="../../model.html#/doc/24613">View poem's topic associations</a></p></body></html>
