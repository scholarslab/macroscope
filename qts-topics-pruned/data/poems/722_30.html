  <body><p>722_30: 《送從叔書記山陰隱居》李洞</p>
    <p>山頂絕茅居　雲泉遶枕虛　燒移僧影瘦　風展鷺行疏　卷箔清江月　敲松紫閣書　由來簪組貴　不信教猿鋤</p><p><a href="../../model.html#/doc/36905">View poem's topic associations</a></p></body></html>
