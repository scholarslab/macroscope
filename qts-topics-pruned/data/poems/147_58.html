  <body><p>147_58: 《送崔載華、張起之閩中》劉長卿</p>
    <p>不識閩中路　遙知別後心　猿聲入嶺切　鳥道問人深　旅食過夷落　方言會越音　西征開幕府　早晚用陳琳</p><p><a href="../../model.html#/doc/6085">View poem's topic associations</a></p></body></html>
