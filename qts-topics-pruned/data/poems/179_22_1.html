  <body><p>179_22_1: 《同族侄評事黯游昌禪師山池二首（其一）》李白</p>
    <p>遠公愛康樂　為我開禪關　蕭然松石下　何異清涼山　花將色不染　水與心俱閒一坐度小劫　觀空天地間</p><p><a href="../../model.html#/doc/7504">View poem's topic associations</a></p></body></html>
