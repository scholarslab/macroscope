  <body><p>285_106: 《送郭參軍赴絳州》李端</p>
    <p>登車君莫望　故絳柳條春　蒲澤逢胡雁　桃源見晉人　佐軍髯尚短　擲地思還新　小謝常攜手　因之醉路塵</p><p><a href="../../model.html#/doc/13639">View poem's topic associations</a></p></body></html>
