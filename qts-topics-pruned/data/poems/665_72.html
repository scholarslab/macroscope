  <body><p>665_72: 《題新榜（在浙幕，沈崧得新榜示題其末）》羅隱</p>
    <p>黃土原邊狡兔肥　犬如流電馬如飛　灞陵老將無功業　猶憶當時夜獵歸</p><p><a href="../../model.html#/doc/33572">View poem's topic associations</a></p></body></html>
