  <body><p>41_40_3: 《釋疾文三歌（其三）》盧照鄰</p>
    <p>茨山有薇兮潁水有漪　夷為柏兮秋有實　叔為柳兮春向飛　倏爾而笑　汎滄浪兮不歸</p><p><a href="../../model.html#/doc/2277">View poem's topic associations</a></p></body></html>
