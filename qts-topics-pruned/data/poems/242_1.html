  <body><p>242_1: 《郢城西樓吟（一作郎士元詩）》張繼</p>
    <p>連山盡塞水縈迴　山上戍門臨水開　珠簾直下一百丈　日暖遊鱗自相向　昔人愛險閉層城　今人復愛閒江清　沙洲楓岸無來客　草綠花開山鳥鳴</p><p><a href="../../model.html#/doc/11255">View poem's topic associations</a></p></body></html>
