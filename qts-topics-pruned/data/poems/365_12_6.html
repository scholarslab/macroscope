  <body><p>365_12_6: 《楊柳枝詞九首（其六）》劉禹錫</p>
    <p>煬帝行宮汴水濱　數枝楊柳不勝春　晚來風起花如雪　飛入宮牆不見人</p><p><a href="../../model.html#/doc/17218">View poem's topic associations</a></p></body></html>
