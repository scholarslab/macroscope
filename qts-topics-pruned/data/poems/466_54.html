  <body><p>466_54: 《金在熔》白行簡</p>
    <p>巨橐方鎔物　洪爐欲範金　紫光看漸發　赤氣望逾深　燄熱晴雲變　煙浮晝景陰　堅剛由我性　鼓鑄任君心　踴躍徒標異　沈潛自可欽　何當得成器　待叩向知音</p><p><a href="../../model.html#/doc/22382">View poem's topic associations</a></p></body></html>
