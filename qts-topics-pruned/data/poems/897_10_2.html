  <body><p>897_10_2: 《河傳（其二）》孫光憲</p>
    <p>柳拖金縷　著煙籠霧　濛濛落絮　鳳皇舟上楚女　妙舞　雷喧波上鼓　龍爭虎戰分中土　人無主　桃葉江南渡　襞花牋　豔思牽　成篇　宮娥相與傳</p><p><a href="../../model.html#/doc/44538">View poem's topic associations</a></p></body></html>
