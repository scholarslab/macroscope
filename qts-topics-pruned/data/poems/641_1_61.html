  <body><p>641_1_61: 《小遊仙詩九十八首之六十一》曹唐</p>
    <p>絳節笙歌繞殿飛　紫皇欲到五雲歸　細腰侍女瑤花外　爭向紅房報玉妃</p><p><a href="../../model.html#/doc/32079">View poem's topic associations</a></p></body></html>
