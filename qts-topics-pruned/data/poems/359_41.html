  <body><p>359_41: 《始聞秋風》劉禹錫</p>
    <p>昔看黃菊與君別　今聽玄蟬我卻回　五夜颼飀枕前覺　一年顏狀鏡中來　馬思邊草拳毛動　鵰眄青雲睡眼開　天地肅清堪四望　為君扶病上高臺</p><p><a href="../../model.html#/doc/16996">View poem's topic associations</a></p></body></html>
