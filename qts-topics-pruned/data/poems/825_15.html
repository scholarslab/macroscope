  <body><p>825_15: 《悼羅隱》歸仁</p>
    <p>一著讒書未快心　幾抽胸臆縱狂吟　管中窺豹我猶在　海上豹鼇君也沈　歲月盡能消憤懣　寰區那更有知音　長安冠蓋皆塗地　仍喜先生葬碧岑</p><p><a href="../../model.html#/doc/41168">View poem's topic associations</a></p></body></html>
