  <body><p>126_85_3: 《愚公穀三首（青龍寺與黎昕戲題）（其三）》王維</p>
    <p>借問愚公谷　與君聊一尋　不尋翻到谷　此谷不離心　行處會無險　看時豈有深　寄言塵世客　何處欲歸臨</p><p><a href="../../model.html#/doc/5219">View poem's topic associations</a></p></body></html>
