  <body><p>647_85: 《詠史詩。博浪沙》胡曾</p>
    <p>嬴政鯨吞六合秋　削平天下虜諸侯　山東不是無公子　何事張良獨報讎</p><p><a href="../../model.html#/doc/32522">View poem's topic associations</a></p></body></html>
