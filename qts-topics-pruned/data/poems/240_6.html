  <body><p>240_6: 《二風詩。亂風詩五篇。至荒》元結</p>
    <p>國有世謨　仁信勤歟　王實惛荒　終亡此乎　焉有力恣諂惑　而不亡其國　嗚呼亡王　忍為此心　敢正亡王　永為世箴</p><p><a href="../../model.html#/doc/11176">View poem's topic associations</a></p></body></html>
