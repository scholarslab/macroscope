  <body><p>766_12: 《春燕》劉兼</p>
    <p>多時窗外語呢喃　只要佳人捲繡簾　大廈已成須慶賀　高門頻入莫憎嫌　花間舞蝶和香趁　江畔春泥帶雨銜　栖息數年情已厚　營巢爭肯傍他簷</p><p><a href="../../model.html#/doc/38781">View poem's topic associations</a></p></body></html>
