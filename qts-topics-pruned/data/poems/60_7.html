  <body><p>60_7: 《羅》李嶠</p>
    <p>妙舞隨裙動　行歌入扇清　蓮花依帳發　秋月鑒帷明　雲薄衣初捲　蟬飛翼轉輕　若珍三代服　同擅綺紈名</p><p><a href="../../model.html#/doc/3059">View poem's topic associations</a></p></body></html>
