  <body><p>302_1_99: 《宮詞一百首（其九十九）》王建</p>
    <p>後宮宮女無多少　盡向園中笑一團　舞蝶落花相覓著　春風共語亦應難</p><p><a href="../../model.html#/doc/14550">View poem's topic associations</a></p></body></html>
