  <body><p>750_39: 《和朐陽載筆魯裕見寄》李中</p>
    <p>燕臺多事每開顏　相許論交淡薄間　飲興共憐芳草岸　吟情同愛夕陽山　露濃小徑蛩聲咽　月冷空庭竹影閒　何事此時攀憶甚　與君俱是別鄉關</p><p><a href="../../model.html#/doc/38194">View poem's topic associations</a></p></body></html>
