  <body><p>704_4: 《賈客》黃滔</p>
    <p>大舟有深利　滄海無淺波　利深波也深　君意竟如何　鯨鯢齒上路　何如少經過</p><p><a href="../../model.html#/doc/36022">View poem's topic associations</a></p></body></html>
