  <body><p>739_38_3: 《田家三首（其三）》李建勳</p>
    <p>長愛田家事　時時欲一過　垣籬皆樹槿　廳院亦堆禾　病果因風落　寒蔬向日多　遙聞數聲笛　牛晚下前坡</p><p><a href="../../model.html#/doc/37624">View poem's topic associations</a></p></body></html>
