  <body><p>710_41: 《草》徐夤</p>
    <p>廢苑荒階伴綠苔　恩疏長信恨難開　姑蘇麋鹿食思食　楚澤王孫來不來　色嫩似將藍汁染　葉齊如把翦刀裁　燕昭沒後多卿士　千載流芳郭隗臺</p><p><a href="../../model.html#/doc/36440">View poem's topic associations</a></p></body></html>
