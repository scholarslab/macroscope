  <body><p>29_5: 《雜歌謠辭。雞鳴曲》王建</p>
    <p>雞初鳴　明星照東屋　雞再鳴　紅霞生海腹　百官待漏雙闕前　聖人亦挂山龍服　寶釵命婦燈下起　環珮玲瓏曉光裏　直內初燒玉案香　司更尚滴銅壺水　金吾衛裏直郎妻　到明不睡聽晨雞　天頭日月相送迎　夜棲旦鳴人不迷</p><p><a href="../../model.html#/doc/1905">View poem's topic associations</a></p></body></html>
