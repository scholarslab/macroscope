  <body><p>78_43: 《秋晨同淄川毛司馬秋九詠。秋雲》駱賓王</p>
    <p>南陸銅渾改　西郊玉葉輕　泛斗瑤光動　臨陽瑞色明　蓋陰連鳳闕　陣影翼龍城　詎知時不遇　空傷流滯情</p><p><a href="../../model.html#/doc/3587">View poem's topic associations</a></p></body></html>
