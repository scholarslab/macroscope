  <body><p>746_49_1: 《水調詞十首（其一）》陳陶</p>
    <p>黠虜迢迢未肯和　五陵少年重橫戈　誰家不結空閨恨　玉箸闌干妾最多</p><p><a href="../../model.html#/doc/37879">View poem's topic associations</a></p></body></html>
