  <body><p>494_95: 《贈采藥叟》施肩吾</p>
    <p>老去唯將藥裏行　無家無累一身輕　卻教少年取書卷　小字燈前鬥眼明</p><p><a href="../../model.html#/doc/23653">View poem's topic associations</a></p></body></html>
