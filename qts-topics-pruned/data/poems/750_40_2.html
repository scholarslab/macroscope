  <body><p>750_40_2: 《敘吟二首（其二）》李中</p>
    <p>成僻成魔二雅中　每逢知己是亨通　言之無罪終難厭　欲把風騷繼古風</p><p><a href="../../model.html#/doc/38196">View poem's topic associations</a></p></body></html>
