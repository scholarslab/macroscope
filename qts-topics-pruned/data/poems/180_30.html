  <body><p>180_30: 《秋登宣城謝脁北樓》李白</p>
    <p>江城如畫裏　山曉望晴空　兩水夾明鏡　雙橋落彩虹　人煙寒橘柚　秋色老梧桐　誰念北樓上　臨風懷謝公</p><p><a href="../../model.html#/doc/7558">View poem's topic associations</a></p></body></html>
