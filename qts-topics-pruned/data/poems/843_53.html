  <body><p>843_53: 《寄棲白上人》齊己</p>
    <p>萬國爭名地　吾師獨此閒　題詩招上相　看雪下南山　內殿承恩久　中條進表還　常因秋貢客　少得掩禪關</p><p><a href="../../model.html#/doc/42344">View poem's topic associations</a></p></body></html>
