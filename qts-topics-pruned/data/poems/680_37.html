  <body><p>680_37: 《花時與錢尊師同醉因成二十字》韓偓</p>
    <p>橋下淺深水　竹間紅白花　酒仙同避世　何用厭長沙</p><p><a href="../../model.html#/doc/37089">View poem's topic associations</a></p></body></html>
