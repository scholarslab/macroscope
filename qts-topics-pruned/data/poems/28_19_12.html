  <body><p>28_19_12: 《雜曲歌辭。楊柳枝（其十二）》薛能</p>
    <p>高出軍營遠映橋　賊兵曾斫火曾燒　風流性在終難改　依舊春來萬萬條</p><p><a href="../../model.html#/doc/1788">View poem's topic associations</a></p></body></html>
