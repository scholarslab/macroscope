  <body><p>416_5: 《酬樂天得稹所寄紵絲布白輕庸製成衣服以詩報之》元稹</p>
    <p>湓城萬里隔巴庸　紵薄綈輕共一封　腰帶定知今瘦小　衣衫難作遠裁縫　唯愁書到炎涼變　忽見詩來意緒濃　春草綠茸雲色白　想君騎馬好儀容</p><p><a href="../../model.html#/doc/19296">View poem's topic associations</a></p></body></html>
