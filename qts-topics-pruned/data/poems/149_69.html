  <body><p>149_69: 《對雨贈濟陰馬少府考城蔣少府兼獻成武五兄南華二兄》劉長卿</p>
    <p>繁雲兼家思　彌望連濟北　日暮微雨中　州城帶秋色　蕭條主人靜　落葉飛不息　鄉夢寒更頻　蟲聲夜相逼　二賢縱橫器　久滯徒勞職　笑語和風騷　雍容事文墨　吾兄即時彥　前路良未測　秋水百丈清　寒松一枝直　此心欲引託　誰為生羽翼　且復頓歸鞍　杯中雪胸臆</p><p><a href="../../model.html#/doc/6367">View poem's topic associations</a></p></body></html>
