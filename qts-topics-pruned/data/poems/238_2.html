  <body><p>238_2: 《送張五員外東歸楚州》錢起</p>
    <p>纓珮不為美　人群寧免辭　杳然黃鵠去　未負白雲期　此別清興盡　高秋臨水時　好山枉帆僻　浪跡到家遲　他日詔書下　梁鴻安可追</p><p><a href="../../model.html#/doc/11011">View poem's topic associations</a></p></body></html>
