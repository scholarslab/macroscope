  <body><p>759_19_4: 《柳枝辭九首（其四）》成彥雄</p>
    <p>句踐初迎西子年　琉璃為帚掃溪煙　至今不改當時色　留與王孫繫酒船</p><p><a href="../../model.html#/doc/38572">View poem's topic associations</a></p></body></html>
