  <body><p>350_1_7: 《奉平淮夷雅表。皇武命丞相度董師集大功也（其七）》柳宗元</p>
    <p>進次于郾　彼昏卒狂　裒兇鞠頑　鋒蝟斧螗　赤子匍匐　厥父是亢　怒其萌芽　以悖太陽</p><p><a href="../../model.html#/doc/16468">View poem's topic associations</a></p></body></html>
