  <body><p>140_25: 《留別伊闕張少府郭大都尉》王昌齡</p>
    <p>遷客就一醉　主人空金罍　江湖青山底　欲去仍裴回　郭侯未相識　策馬伊川來　把手相勸勉　不應老塵埃　孟陽逢山舊　仙館留清才　日晚勸趣別　風長雲逐開　幸隨板輿遠　負譴何憂哉　唯有仗忠信　音書報雲雷</p><p><a href="../../model.html#/doc/5807">View poem's topic associations</a></p></body></html>
