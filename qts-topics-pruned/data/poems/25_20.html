  <body><p>25_20: 《雜曲歌辭。歸去來引》張熾</p>
    <p>歸去來　歸期不可違　相見故明月　浮雲共我歸</p><p><a href="../../model.html#/doc/1666">View poem's topic associations</a></p></body></html>
