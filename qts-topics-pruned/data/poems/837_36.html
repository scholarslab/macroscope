  <body><p>837_36: 《題成都玉局觀孫位畫龍》貫休</p>
    <p>我見蘇州崑山佛殿中　金城柱上有二龍　老僧相傳道是僧繇手　尋常入海共龍鬥　又聞蜀國玉局觀有孫遇蹟　蟠屈身長八十尺　遊人爭看不敢近　頭覷寒泉萬丈碧</p><p><a href="../../model.html#/doc/41877">View poem's topic associations</a></p></body></html>
