  <body><p>521_40: 《憶游朱坡四韻》杜牧</p>
    <p>秋草樊川路　斜陽覆盎門　獵逢韓嫣騎　樹識館陶園　帶雨經荷沼　盤煙下竹村　如今歸不得　自戴望天盆</p><p><a href="../../model.html#/doc/25446">View poem's topic associations</a></p></body></html>
