  <body><p>705_33: 《絳州鄭尚書》黃滔</p>
    <p>旌旗日日展東風　雲稼連山雪刃空　剖竹已知垂鳳食　摘珠何必到龍宮　諫垣虛位期飛步　翰苑含毫待紀公　誰謂唐城諸父老　今時得見蜀文翁</p><p><a href="../../model.html#/doc/36124">View poem's topic associations</a></p></body></html>
