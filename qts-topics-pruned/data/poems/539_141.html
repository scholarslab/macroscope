  <body><p>539_141: 《夜半》李商隱</p>
    <p>三更三點萬家眠　露欲為霜月墮煙　鬥鼠上堂蝙蝠出　玉琴時動倚窗絃</p><p><a href="../../model.html#/doc/26538">View poem's topic associations</a></p></body></html>
