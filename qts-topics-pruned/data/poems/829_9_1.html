  <body><p>829_9_1: 《讀劉得仁、賈島集二首（其一）》貫休</p>
    <p>二公俱作者　其奈亦迂儒　且有諸峰在　何將一第吁　句還如菡萏　誰復贈襜褕想得重泉下　依前與眾殊</p><p><a href="../../model.html#/doc/41359">View poem's topic associations</a></p></body></html>
