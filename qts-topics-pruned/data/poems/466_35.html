  <body><p>466_35: 《曲江亭望慈恩寺杏園花發》曹著</p>
    <p>渚亭臨淨域　憑望一開軒　晚日分初地　東風發杏園　異香飄九陌　麗色映千門　照灼瑤華散　葳甦玉露繁　未教游妓折　乍聽早鶯喧　誰復爭桃李　含芳自不言</p><p><a href="../../model.html#/doc/22365">View poem's topic associations</a></p></body></html>
