  <body><p>867_1_2: 《渾家門客聯句（其二）》渾家門客</p>
    <p>終朝每去依煙火　春至還歸養子孫　曾向苻王筆端坐　爾來求食渾家門</p><p><a href="../../model.html#/doc/43498">View poem's topic associations</a></p></body></html>
