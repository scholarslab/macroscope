  <body><p>34_1: 《隴頭水》楊師道</p>
    <p>隴頭秋月明　隴水帶關城　笳添離別曲　風送斷腸聲　映雪峰猶暗　乘冰馬屢驚　霧中寒雁至　沙上轉蓬輕　天山傳羽檄　漢地急徵兵　陣開都護道　劍聚伏波營　於茲覺無渡　方共濯胡纓</p><p><a href="../../model.html#/doc/2064">View poem's topic associations</a></p></body></html>
