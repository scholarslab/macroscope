  <body><p>540_208: 《幽居冬暮》李商隱</p>
    <p>羽翼摧殘日　郊園寂寞時　曉雞驚樹雪　寒騖守冰池　急景忽云暮　頹年寖已衰　如何匡國分　不與夙心期</p><p><a href="../../model.html#/doc/26821">View poem's topic associations</a></p></body></html>
