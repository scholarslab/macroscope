  <body><p>641_1_23: 《小遊仙詩九十八首之二十三》曹唐</p>
    <p>玉皇賜妾紫衣裳　教向桃源嫁阮郎　爛煮瓊花勸君喫　恐君毛鬢暗成霜</p><p><a href="../../model.html#/doc/32041">View poem's topic associations</a></p></body></html>
