  <body><p>578_30: 《題望苑驛（東有馬嵬驛西有端正樹一作相思樹）》溫庭筠</p>
    <p>弱柳千條杏一枝　半含春雨半垂絲　景陽寒井人難到　長樂晨鐘鳥自知　花影至今通博望　樹名從此號相思　分明十二樓前月　不向西陵照盛姬</p><p><a href="../../model.html#/doc/29128">View poem's topic associations</a></p></body></html>
