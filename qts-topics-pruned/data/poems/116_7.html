  <body><p>116_7: 《樂城歲日贈孟浩然（一作王維詩）》張子容</p>
    <p>土地窮甌越　風光肇建寅　插桃銷瘴癘　移竹近階墀　半是吳風俗　仍為楚歲時　更逢習鑿齒　言在漢川湄</p><p><a href="../../model.html#/doc/4808">View poem's topic associations</a></p></body></html>
