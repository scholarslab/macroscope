  <body><p>200_140: 《宿鐵關西館》岑參</p>
    <p>馬汗踏成泥　朝馳幾萬蹄　雪中行地角　火處宿天倪　塞迥心常怯　鄉遙夢亦迷　那知故園月　也到鐵關西</p><p><a href="../../model.html#/doc/8643">View poem's topic associations</a></p></body></html>
