  <body><p>466_45_1: 《題木蘭院二首（其一）》王播</p>
    <p>三十年前此院遊　木蘭花發院新修　如今再到經行處　樹老無花僧白頭</p><p><a href="../../model.html#/doc/22373">View poem's topic associations</a></p></body></html>
