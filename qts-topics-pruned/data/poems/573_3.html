  <body><p>573_3: 《逢舊識》賈島</p>
    <p>幾歲阻干戈　今朝勸酒歌　羨君無白髮　走馬過黃河　舊宅兵燒盡　新宮日奏多　妖星還有角　數尺鐵重磨</p><p><a href="../../model.html#/doc/28783">View poem's topic associations</a></p></body></html>
