  <body><p>106_18: 《同韋舍人早朝》鄭愔</p>
    <p>瑞闕龍居峻　宸庭鳳掖深　才良寄天綍　趨拜侶朝簪　飛馬看來影　喧車識駐音　重軒輕霧入　洞戶落花侵　聞有題新翰　依然想舊林　同聲慚卞玉　謬此托韋金</p><p><a href="../../model.html#/doc/4602">View poem's topic associations</a></p></body></html>
