  <body><p>671_69: 《九日遊中溪》唐彥謙</p>
    <p>悠悠循澗行　磊磊據石坐　林垂短長雲　山綴丹碧顆　蓼花最無數　照水嬌婀娜　何知是節序　風日自清妥　童競時新　萬果間蔬蓏　欣然為之醉　烏帽危不墮　此日山中懷　孟公不如我</p><p><a href="../../model.html#/doc/33890">View poem's topic associations</a></p></body></html>
