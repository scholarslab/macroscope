  <body><p>229_83_8: 《夔州歌十絕句（其八）》杜甫</p>
    <p>憶昔咸陽都市合　山水之圖張賣時　巫峽曾經寶屏見　楚宮猶對碧峰疑</p><p><a href="../../model.html#/doc/10342">View poem's topic associations</a></p></body></html>
