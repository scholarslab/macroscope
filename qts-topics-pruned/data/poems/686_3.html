  <body><p>686_3: 《閿鄉寓居十首。茆堂》吳融</p>
    <p>結得茆簷瞰碧溪　閒雲之外不同棲　猶嫌未遠函關道　正睡剛聞報曉雞</p><p><a href="../../model.html#/doc/34929">View poem's topic associations</a></p></body></html>
