  <body><p>651_5: 《送王霖赴舉》方幹</p>
    <p>自古主司看薦士　明年應是不參差　須憑吉夢為先兆　必恐長才偶盛時　北闕上書衝雪早　西陵中酒趁潮遲　詵可要真消息　只向春前便得知</p><p><a href="../../model.html#/doc/32768">View poem's topic associations</a></p></body></html>
