  <body><p>213_8: 《九日酬顏少府》高適</p>
    <p>簷前白日應可惜　籬下黃花為誰有　行子迎霜未授衣　主人得錢始沽酒　蘇秦憔悴人多厭　蔡澤棲遲世看醜　縱使登高只斷腸　不如獨坐空搔首</p><p><a href="../../model.html#/doc/9189">View poem's topic associations</a></p></body></html>
