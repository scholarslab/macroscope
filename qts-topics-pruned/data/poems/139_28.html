  <body><p>139_28: 《隴頭水送別》儲光羲</p>
    <p>相送隴山頭　東西隴水流　從來心膽盛　今日為君愁　暗雪迷征路　寒雲隱戍樓　唯餘旌旆影　相逐去悠悠</p><p><a href="../../model.html#/doc/5753">View poem's topic associations</a></p></body></html>
