  <body><p>746_26: 《哭王贊府》陳陶</p>
    <p>白水流今古　青山送死生　驅馳三楚掾　倏忽一空名　金玉埋皋壤　芝蘭哭弟兄　龍頭孤後進　鵬翅失前程　愁變風雲色　悲連鼓角聲　落星辭聖代　寒夢閉佳城　伊昔來江邑　從容副國英　德踰樓棘美　公亞飲冰清　大廈亡孤直　群儒憶老成　白駒悲里巷　梁木慟簪纓　隴遂添新草　珠還滿舊籯　蒼蒼難可問　原上晚煙橫</p><p><a href="../../model.html#/doc/37846">View poem's topic associations</a></p></body></html>
