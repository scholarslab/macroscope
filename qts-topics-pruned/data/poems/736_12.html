  <body><p>736_12: 《奉詔賦劍州途中鷙獸》王仁裕</p>
    <p>劍牙釘舌血毛腥　窺算勞心豈暫停　不與大朝除患難　惟餘當路食生靈　從將戶口資嚵口　未委三丁稅幾丁　今日帝王親出狩　白雲巖下好藏形</p><p><a href="../../model.html#/doc/37540">View poem's topic associations</a></p></body></html>
