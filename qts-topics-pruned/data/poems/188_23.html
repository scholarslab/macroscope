  <body><p>188_23: 《寄暢當（聞以子弟被召從軍）》韋應物</p>
    <p>寇賊起東山　英俊方未閒　聞君新應募　籍籍動京關　出身文翰場　高步不可攀　青袍未及解　白羽插腰間　昔為瓊樹枝　今有風霜顏　秋郊細柳道　走馬一夕還　丈夫當為國　破敵如摧山　何必事州府　坐使鬢毛斑</p><p><a href="../../model.html#/doc/7922">View poem's topic associations</a></p></body></html>
