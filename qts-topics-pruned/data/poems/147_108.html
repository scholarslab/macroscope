  <body><p>147_108: 《餘幹夜宴奉餞前蘇州韋使君新除婺州作》劉長卿</p>
    <p>復拜東陽郡　遙馳北闕心　行春五馬急　向夜一猿深　山過康郎近　星看婺女臨　幸容棲託分　猶戀舊棠陰</p><p><a href="../../model.html#/doc/6135">View poem's topic associations</a></p></body></html>
