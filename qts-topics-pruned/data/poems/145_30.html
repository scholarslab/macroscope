  <body><p>145_30: 《送沈芳謁李觀察求仕進》周萬</p>
    <p>往日長安路　歡遊不惜年　為貪盧女曲　用盡沈郎錢　身老方投刺　途窮始著鞭　猶聞有知己　此去不徒然</p><p><a href="../../model.html#/doc/6032">View poem's topic associations</a></p></body></html>
