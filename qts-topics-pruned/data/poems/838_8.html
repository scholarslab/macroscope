  <body><p>838_8: 《和鄭谷郎中看棋》齊己</p>
    <p>箇是仙家事　何人合用心　幾時終一局　萬木老千岑　有路如飛出　無機似陸沈　樵夫可能解　也此廢光陰</p><p><a href="../../model.html#/doc/41900">View poem's topic associations</a></p></body></html>
