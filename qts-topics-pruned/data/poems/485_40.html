  <body><p>485_40: 《秋夜聞鄭山人彈楚妃怨》鮑溶</p>
    <p>明月搖落夜　深堂清淨弦　中間楚妃奏　十指哀嬋娟　寥寥夜含風　蕩蕩意如泉　寂寞物無象　依稀語空煙　旅人多西望　客雁難南前　由來感神事　豈為無情傳　容華能幾時　不再來者年　此夕河漢上　雙星含淒然</p><p><a href="../../model.html#/doc/23270">View poem's topic associations</a></p></body></html>
