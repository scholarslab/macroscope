  <body><p>415_30: 《酬樂天頻夢微之》元稹</p>
    <p>山水萬重書斷絕　念君憐我夢相聞　念今因病魂顛倒　唯夢閒人不夢君</p><p><a href="../../model.html#/doc/19289">View poem's topic associations</a></p></body></html>
