  <body><p>647_153: 《詠史詩。七裏灘》胡曾</p>
    <p>七里青灘映碧層　九天星象感嚴陵　釣魚臺上無絲竹　不是高人誰解登</p><p><a href="../../model.html#/doc/32590">View poem's topic associations</a></p></body></html>
