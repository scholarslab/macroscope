  <body><p>1_8_1: 《過舊宅二首（其一）》李世民</p>
    <p>新豐停翠輦　譙邑駐鳴笳　園荒一徑斷　苔古半階斜　前池消舊水　昔樹發今花一朝辭此地　四海遂為家</p><p><a href="../../model.html#/doc/16">View poem's topic associations</a></p></body></html>
