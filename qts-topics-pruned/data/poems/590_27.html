  <body><p>590_27: 《紫極宮上元齋次呈諸道流》李郢</p>
    <p>碧簡朝天章奏頻　清宮髣降靈真　五龍金角向星斗　三洞玉音愁鬼神　風拂亂燈山磬　　露霑仙杏石壇春　明朝醮罷羽客散　塵土滿城空世人</p><p><a href="../../model.html#/doc/29775">View poem's topic associations</a></p></body></html>
