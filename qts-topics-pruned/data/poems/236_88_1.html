  <body><p>236_88_1: 《登覆釜山遇道人二首（其一）》錢起</p>
    <p>晨策趣無涯　名山深轉秀　三休變覆景　萬轉迷宇宙　攀崖到天窗　入洞窮玉溜側逕蹲怪石　飛蘿擲驚狖　花間鍊藥人　雞犬和乳竇　散髮便迎客　采芝仍滿袖郭璞賦遊仙　始願今可就</p><p><a href="../../model.html#/doc/10860">View poem's topic associations</a></p></body></html>
