  <body><p>232_50_2: 《宴王使君宅題二首（其二）》杜甫</p>
    <p>泛愛容霜髮　留歡卜夜閒　自吟詩送老　相勸酒開顏　戎馬今何地　鄉園獨舊山　江湖墮清月　酩酊任扶還</p><p><a href="../../model.html#/doc/10622">View poem's topic associations</a></p></body></html>
