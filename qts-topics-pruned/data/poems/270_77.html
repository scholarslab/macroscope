  <body><p>270_77: 《送張秀才之長沙》戎昱</p>
    <p>君向長沙去　長沙僕舊諳　雖之桂嶺北　終是闕庭南　山靄生朝雨　江煙作夕嵐　松醪能醉客　慎勿滯湘潭</p><p><a href="../../model.html#/doc/12553">View poem's topic associations</a></p></body></html>
