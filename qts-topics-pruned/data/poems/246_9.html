  <body><p>246_9: 《夏中酬于逖畢耀問病見贈》獨孤及</p>
    <p>救物智所昧　學仙願未從　行藏兩乖角　蹭蹬風波中　薄宦恥降志　臥痾非養蒙　閉關涉兩旬　羈思浩無窮　鸑鷟何處來　雙舞下碧空　離別隔雲雨　惠然此相逢　把手賀疾間　舉杯欣酒濃　新詩見久要　清論激深衷　高館舒夜簟　開門延微風　火雲赫嵯峨　日暮千萬峰　遙指故山笑　相看撫號鍾　聲和由心清　事感知氣同　出處未易料　且歌緩愁容　願君崇明德　歲暮如青松</p><p><a href="../../model.html#/doc/11461">View poem's topic associations</a></p></body></html>
