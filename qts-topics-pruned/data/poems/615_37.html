  <body><p>615_37: 《醉中先起李縠戲贈走筆奉酬》皮日休</p>
    <p>麝煙苒苒生銀兔　蠟淚漣漣滴繡閨　舞袖莫欺先醉去　醒來還解驗金泥</p><p><a href="../../model.html#/doc/30828">View poem's topic associations</a></p></body></html>
