  <body><p>649_65: 《送江陰霍明府之任》方幹</p>
    <p>遙遙去舸新　浸郭葦兼蘋　樹列巢灘鶴　鄉多釣浦人　虹分陽羨雨　浪隔廣陵春　知竟三年秩　琴書外是貧</p><p><a href="../../model.html#/doc/32705">View poem's topic associations</a></p></body></html>
