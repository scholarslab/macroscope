  <body><p>676_83: 《錦浦》鄭穀</p>
    <p>流落夜淒淒　春寒錦浦西　不甘花逐水　可惜雪成泥　病眼嫌燈近　離腸賴酒迷　憑君囑鵯鵊　莫向五更啼</p><p><a href="../../model.html#/doc/34288">View poem's topic associations</a></p></body></html>
