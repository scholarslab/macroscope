  <body><p>717_28: 《鐘陵寒食日郊外閒遊》曹松</p>
    <p>可憐時節足風情　杏子粥香如冷餳　無奈春風輸舊火　遍教人喚作山櫻</p><p><a href="../../model.html#/doc/36700">View poem's topic associations</a></p></body></html>
