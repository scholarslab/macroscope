  <body><p>40_11: 《奉和山夜臨秋》上官儀</p>
    <p>殿帳清炎氣　輦道含秋陰　淒風移漢筑　流水入虞琴　雲飛送斷雁　月上淨疏林　滴瀝露枝響　空濛煙壑深</p><p><a href="../../model.html#/doc/2227">View poem's topic associations</a></p></body></html>
