  <body><p>839_52: 《送人赴舉》齊己</p>
    <p>分有爭忘得　時來須出山　白雲終許在　清世莫空還　驛樹秋聲健　行衣雨點斑　明年從月裏　滿握度春關</p><p><a href="../../model.html#/doc/42025">View poem's topic associations</a></p></body></html>
