  <body><p>373_31_1: 《感懷（其一）》孟郊</p>
    <p>秋氣悲萬物　驚風振長道　登高有所思　寒雨傷百草　平生有親愛　零落不相保五情今已傷　安得自能老</p><p><a href="../../model.html#/doc/17601">View poem's topic associations</a></p></body></html>
