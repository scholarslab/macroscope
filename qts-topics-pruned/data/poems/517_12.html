  <body><p>517_12: 《東齋夜宴酬紹之起居見贈》楊發</p>
    <p>龍門八上不知津　唯有君心困益親　白社追遊名自遠　青袍相映道逾新　十年江海魚緘盡　一夜笙歌鳳吹頻　漸老舊交情更重　莫將美酒負良晨</p><p><a href="../../model.html#/doc/25208">View poem's topic associations</a></p></body></html>
