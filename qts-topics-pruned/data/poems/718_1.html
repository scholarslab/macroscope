  <body><p>718_1: 《頌魯》蘇拯</p>
    <p>天推魯仲尼　周游布典墳　遊遍七十國　不令遇一君　一國如一遇　單車不轉輪　良由至化力　為國不為身　禮樂行未足　邅迴厄于陳　禮樂今有餘　袞旒當聖人　傷哉絕糧議　千載誤云云</p><p><a href="../../model.html#/doc/36743">View poem's topic associations</a></p></body></html>
