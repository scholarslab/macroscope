  <body><p>98_6_2: 《和尹懋秋夜遊灉湖二首（其二）》趙冬曦</p>
    <p>煙靄夕微蒙　幽灣賞未窮　艤舟待初月　褰幌招遠風　鶴聲聒前浦　漁火明暗叢　東山雲壑意　不謂爾來同</p><p><a href="../../model.html#/doc/4436">View poem's topic associations</a></p></body></html>
