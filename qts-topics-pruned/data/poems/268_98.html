  <body><p>268_98: 《尋覺公因寄李二端司空十四曙》耿湋</p>
    <p>少年嘗昧道　無事日悠悠　及至悟生死　尋僧已白頭　雲迴廬瀑雨　樹落給園秋　為我謝宗許　塵中難久留</p><p><a href="../../model.html#/doc/12410">View poem's topic associations</a></p></body></html>
