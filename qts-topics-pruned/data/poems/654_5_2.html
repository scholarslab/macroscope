  <body><p>654_5_2: 《冬夕江上言事五首（其二）》羅鄴</p>
    <p>喔喔晨雞滿樹霜　喧喧曉渡簇舟航　數星昨夜寒爐火　一陣誰家臘甕香　久別羇孤成潦倒　回看書劍更蒼黃　逢人舉止皆言命　至竟謀閒可勝忙</p><p><a href="../../model.html#/doc/32953">View poem's topic associations</a></p></body></html>
