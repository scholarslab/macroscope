  <body><p>53_34: 《發端州初入西江》宋之問</p>
    <p>問我將何去　清晨泝越溪　翠微懸宿雨　丹壑飲晴霓　樹影捎雲密　藤陰覆水低　潮回出浦駛　洲轉望鄉迷　人意長懷北　江行日向西　破顏看鵲喜　拭淚聽猿啼　骨肉初分愛　親朋忽解攜　路遙魂欲斷　身辱理能齊　疇日三山意　于茲萬緒暌　金陵有仙館　即事尋丹梯</p><p><a href="../../model.html#/doc/2824">View poem's topic associations</a></p></body></html>
