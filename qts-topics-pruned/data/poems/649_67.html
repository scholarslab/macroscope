  <body><p>649_67: 《山中即事》方幹</p>
    <p>趨世非身事　山中適性情　野花多異色　幽鳥少凡聲　樹影搜涼臥　苔光破碧行　閒尋採藥處　仙路漸分明</p><p><a href="../../model.html#/doc/32707">View poem's topic associations</a></p></body></html>
