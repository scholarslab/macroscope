  <body><p>579_4: 《贈鄭征君家匡山首春與丞相贊皇公游止》溫庭筠</p>
    <p>一拋蘭櫂逐燕鴻　曾向江湖識謝公　每到朱門還悵望　故山多在畫屏中</p><p><a href="../../model.html#/doc/29159">View poem's topic associations</a></p></body></html>
