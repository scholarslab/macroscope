  <body><p>143_37: 《梁苑》王昌齡</p>
    <p>梁園秋竹古時煙　城外風悲欲暮天　萬乘旌旗何處在　平臺賓客有誰憐</p><p><a href="../../model.html#/doc/5910">View poem's topic associations</a></p></body></html>
