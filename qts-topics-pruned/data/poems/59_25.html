  <body><p>59_25: 《宅》李嶠</p>
    <p>寂寞蓬蒿徑　喧喧湫隘廬　屢逢長者轍　時引故人車　孟母遷鄰罷　將軍辭第初　誰憐草玄處　獨對一床書</p><p><a href="../../model.html#/doc/3020">View poem's topic associations</a></p></body></html>
