  <body><p>763_3: 《金陵逢張喬》楊夔</p>
    <p>殊鄉會面時　辛苦兩情知　有志年空過　無媒命共奇　吟餘春漏急　語舊酒巡遲　天爵如堪倚　休驚鬢上絲</p><p><a href="../../model.html#/doc/38660">View poem's topic associations</a></p></body></html>
