  <body><p>182_27: 《待酒不至》李白</p>
    <p>玉壺繫青絲　沽酒來何遲　山花向我笑　正好銜杯時　晚酌東窗下　流鶯復在茲　春風與醉客　今日乃相宜</p><p><a href="../../model.html#/doc/7629">View poem's topic associations</a></p></body></html>
