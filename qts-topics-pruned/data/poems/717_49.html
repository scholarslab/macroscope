  <body><p>717_49: 《題昭州山寺常寂上人水閣》曹松</p>
    <p>常寂常居常寂裏　年年月月是空空　階前未放巖根斷　屋下長教海眼通　本為入來尋佛窟　不期行處踏龍宮　他時憶著堪圖畫　一朵雲山二水中</p><p><a href="../../model.html#/doc/36722">View poem's topic associations</a></p></body></html>
