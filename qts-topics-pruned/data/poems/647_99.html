  <body><p>647_99: 《詠史詩。青門》胡曾</p>
    <p>漢皇提劍滅咸秦　亡國諸侯盡是臣　唯有東陵守高節　青門甘作種瓜人</p><p><a href="../../model.html#/doc/32536">View poem's topic associations</a></p></body></html>
