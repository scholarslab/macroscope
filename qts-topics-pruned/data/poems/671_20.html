  <body><p>671_20: 《翡翠》唐彥謙</p>
    <p>莎草江汀漫晚潮　翠華香撲水光遙　玉樓春暖笙歌夜　妝點花鈿上舞翹</p><p><a href="../../model.html#/doc/33819">View poem's topic associations</a></p></body></html>
