  <body><p>199_6: 《敷水歌，送竇漸入京》岑參</p>
    <p>羅敷昔時秦氏女　千載無人空處所　昔時流水至今流　萬事皆逐東流去　此水東流無盡期　水聲還似舊來時　岸花仍自羞紅臉　堤柳猶能學翠眉　春去秋來不相待　水中月色長不改　羅敷養蠶空耳聞　使君五馬今何在　九月霜天水正寒　故人西去度征鞍　水底鯉魚幸無數　願君別後垂尺素</p><p><a href="../../model.html#/doc/8459">View poem's topic associations</a></p></body></html>
