  <body><p>119_9: 《奉和華清宮觀行香應制》崔國輔</p>
    <p>天子蕊珠宮　樓臺碧落通　豫遊皆汗漫　齋處即崆峒　雲物三光裏　君臣一氣中　道言何所說　寶曆自無窮</p><p><a href="../../model.html#/doc/4910">View poem's topic associations</a></p></body></html>
