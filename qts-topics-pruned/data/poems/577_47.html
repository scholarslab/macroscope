  <body><p>577_47: 《七夕》溫庭筠</p>
    <p>鳴機札札停金梭　芙蓉澹蕩生池波　神軒紅粉陳香羅　鳳低蟬薄愁雙蛾　微光奕奕凌天河　鸞咽鶴唳飄颻歌　彎橋銷盡愁奈何　天氣駘蕩雲陂迤　平明花木有秋意　露溼綵盤蛛網多</p><p><a href="../../model.html#/doc/29071">View poem's topic associations</a></p></body></html>
