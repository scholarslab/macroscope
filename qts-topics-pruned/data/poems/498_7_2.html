  <body><p>498_7_2: 《街西居三首（其二）》姚合</p>
    <p>日出窮巷喜　溫然勝重衣　重衣豈不煖　所煖人不齊　兀兀復行行　不離階與墀</p><p><a href="../../model.html#/doc/23999">View poem's topic associations</a></p></body></html>
