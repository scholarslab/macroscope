  <body><p>898_21_3: 《酒泉子（其三）》馮延巳</p>
    <p>春色融融　飛燕乍來鶯未語　小桃寒　垂柳晚　玉樓空　天長煙遠恨重重　消息燕鴻歸去　枕前燈　窗外月　閉朱籠</p><p><a href="../../model.html#/doc/44636">View poem's topic associations</a></p></body></html>
