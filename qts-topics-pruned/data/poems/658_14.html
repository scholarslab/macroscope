  <body><p>658_14: 《送進士臧濆下第後歸池州》羅隱</p>
    <p>賦成無處換黃金　卻向春風動越吟　天子愛才雖仄席　諸生多病又沾襟　柳攀灞岸狂遮袂　水憶池陽淥滿心　珍重綵衣歸正好　莫將閒事繫升沈</p><p><a href="../../model.html#/doc/33229">View poem's topic associations</a></p></body></html>
