  <body><p>374_20: 《教坊歌兒》孟郊</p>
    <p>十歲小小兒　能歌得朝天　六十孤老人　能詩獨臨川　去年西京寺　眾伶集講筵　能嘶竹枝詞　供養繩床禪　能詩不如歌　悵望三百篇</p><p><a href="../../model.html#/doc/17631">View poem's topic associations</a></p></body></html>
