  <body><p>110_16: 《銅雀台》劉庭琦</p>
    <p>銅臺宮觀委灰塵　魏主園林漳水濱　即今西望猶堪思　況復當時歌舞人</p><p><a href="../../model.html#/doc/4670">View poem's topic associations</a></p></body></html>
