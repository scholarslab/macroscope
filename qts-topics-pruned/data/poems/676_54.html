  <body><p>676_54: 《欹枕》鄭穀</p>
    <p>敧枕高眠日午春　酒酣睡足最閒身　明朝會得窮通理　未必輸他馬上人</p><p><a href="../../model.html#/doc/34260">View poem's topic associations</a></p></body></html>
