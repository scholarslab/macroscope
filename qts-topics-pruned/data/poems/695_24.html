  <body><p>695_24: 《對雪獻薛常侍》韋莊</p>
    <p>瓊林瑤樹忽珊珊　急帶西風下晚天　皓鶴褵褷飛不辨　玉山重疊凍相連　松裝粉穗臨窗亞　水結冰錐簇溜懸　門外寒光利如劍　莫推紅袖訴金船</p><p><a href="../../model.html#/doc/35536">View poem's topic associations</a></p></body></html>
