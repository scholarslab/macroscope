  <body><p>543_27: 《呈薛博士》喻鳧</p>
    <p>辛勤長在學　一室少曾開　時憶暮山寺　獨登衰草台　名期五字立　跡愧九年來　此意今聊寫　還希君子哀</p><p><a href="../../model.html#/doc/27006">View poem's topic associations</a></p></body></html>
