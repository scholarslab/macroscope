  <body><p>232_32: 《舟中》杜甫</p>
    <p>風餐江柳下　雨臥驛樓邊　結纜排魚網　連檣並米船　今朝雲細薄　昨夜月清圓　飄泊南庭老　祗應學水仙</p><p><a href="../../model.html#/doc/10603">View poem's topic associations</a></p></body></html>
