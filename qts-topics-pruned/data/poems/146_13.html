  <body><p>146_13: 《乘潮至漁浦作》陶翰</p>
    <p>艤棹乘早潮　潮來如風雨　樟臺忽已隱　界峰莫及睹　崩騰心為失　浩蕩目無主　豗浪始聞　漾漾入魚浦　雲景共澄霽　江山相吞吐　偉哉造化工　此事從終古　流沫誠足誡　商歌調易苦　頗因忠信全　客心猶栩栩</p><p><a href="../../model.html#/doc/6045">View poem's topic associations</a></p></body></html>
