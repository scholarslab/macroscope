  <body><p>231_3: 《熟食日示宗文、宗武》杜甫</p>
    <p>消渴游江漢　羇棲尚甲兵　幾年逢熟食　萬里逼清明　松柏邛山路　風花白帝城　汝曹催我老　回首淚縱橫</p><p><a href="../../model.html#/doc/10479">View poem's topic associations</a></p></body></html>
