  <body><p>685_56: 《和寄座主尚書》吳融</p>
    <p>偶逢戎旅戰爭日　豈是明時放逐臣　不用裁詩苦惆悵　風雷看起臥龍身</p><p><a href="../../model.html#/doc/34914">View poem's topic associations</a></p></body></html>
