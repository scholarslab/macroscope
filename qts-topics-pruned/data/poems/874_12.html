  <body><p>874_12: 《得體歌》?</p>
    <p>得體紇那也　紇囊得體那　潭裏船車鬧　揚州銅器多　三郎當殿坐　聽唱得體歌</p><p><a href="../../model.html#/doc/43666">View poem's topic associations</a></p></body></html>
