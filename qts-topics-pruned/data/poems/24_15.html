  <body><p>24_15: 《雜曲歌辭。悲哉行》鮑溶</p>
    <p>促促晨復昏　死生同一源　貴年不懼老　賤老傷久存　朗朗哭前歌　絳旌引幽魂　來為千金子　去臥百草根　黃土塞生路　悲風送回轅　金鞍舊良馬　四顧不出門　生結千歲念　榮及百代孫　黃金買性命　白刃讎一言　寧知北山上　松柏侵田園</p><p><a href="../../model.html#/doc/1362">View poem's topic associations</a></p></body></html>
