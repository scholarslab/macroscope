  <body><p>658_32: 《三衢哭孫員外》羅隱</p>
    <p>燕戀雕梁馬戀軒　此心從此更何言　直將塵外三生命　未敵君侯一目恩　紅蠟有時還入夢　片帆何處獨銷魂　忍看明發衣襟上　珠淚痕中見酒痕</p><p><a href="../../model.html#/doc/33247">View poem's topic associations</a></p></body></html>
