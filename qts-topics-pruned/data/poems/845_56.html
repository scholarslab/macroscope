  <body><p>845_56: 《松化為石（近聞金華山古松化為石）》齊己</p>
    <p>盤根幾聳翠崖前　卻偃凌雲化至堅　乍結精華齊永劫　不隨凋變已千年　逢賢必用鐫辭立　遇聖終將刻印傳　肯似荊山鑿餘者　蘚封頑滯臥嵐煙</p><p><a href="../../model.html#/doc/42513">View poem's topic associations</a></p></body></html>
