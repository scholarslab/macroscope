  <body><p>895_2_3: 《生查子（其三）》魏承班</p>
    <p>離別又經年　獨對芳菲景　嫁得薄情夫　長抱相思病　花紅柳綠間晴空　蝶舞雙雙影　羞看繡羅衣　為有金鸞並</p><p><a href="../../model.html#/doc/44353">View poem's topic associations</a></p></body></html>
