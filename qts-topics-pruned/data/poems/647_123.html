  <body><p>647_123: 《詠史詩。綿山》胡曾</p>
    <p>親在要君召不來　亂山重疊使空迴　如何堅執尤人意　甘向巖前作死灰</p><p><a href="../../model.html#/doc/32560">View poem's topic associations</a></p></body></html>
