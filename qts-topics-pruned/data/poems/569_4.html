  <body><p>569_4: 《雲安》李群玉</p>
    <p>灘惡黃牛吼　城孤白帝秋　水寒巴字急　歌迥竹枝愁　樹暗荊王館　雲昏蜀客舟　瑤姬不可見　行雨在高丘</p><p><a href="../../model.html#/doc/28458">View poem's topic associations</a></p></body></html>
