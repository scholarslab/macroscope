  <body><p>25_56_3: 《雜曲歌辭。行路難三首（其三）》顧況</p>
    <p>君不見少年頭上如雲髮　少壯如雲老如雪　豈知灌頂有醍醐　能使清涼頭不熱　呂梁之水挂飛流　黿鼉蛟蜃不敢游　少年恃險若平地　獨倚長劍凌清秋　行路難　行路難　昔少年　今已老　前朝竹帛事皆空　日暮牛羊古城草</p><p><a href="../../model.html#/doc/1505">View poem's topic associations</a></p></body></html>
