  <body><p>430_33_2: 《小池二首（其二）》白居易</p>
    <p>有意不在大　湛湛方丈餘　荷側瀉清露　萍開見游魚　每一臨此坐　憶歸青溪居</p><p><a href="../../model.html#/doc/19806">View poem's topic associations</a></p></body></html>
