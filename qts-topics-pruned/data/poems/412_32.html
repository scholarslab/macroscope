  <body><p>412_32: 《燈影》元稹</p>
    <p>洛陽晝夜無車馬　漫挂紅紗滿樹頭　見說平時燈影裏　玄宗潛伴太真游</p><p><a href="../../model.html#/doc/19169">View poem's topic associations</a></p></body></html>
