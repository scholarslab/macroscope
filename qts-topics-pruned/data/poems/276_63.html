  <body><p>276_63: 《送餞從叔辭豐州幕歸嵩陽舊居》盧綸</p>
    <p>白鬚宗孫侍坐時　願持壽酒前致詞　鄙詞何所擬　請自邊城始　邊城貴者李將軍　戰鼓遙疑天上聞　屯田布錦周千里　牧馬攢花溢萬群　白雲本是喬松伴　來遶青營復飛散　三聲畫角咽不通　萬里蓬根一時斷　豐州聞說似涼州　沙塞晴明部落稠　行客已去依獨戍　主人猶自在高樓　夢親旌旆何由見　每阻清風一回面　洞裏先生那怪遲　人天無路自無期　砂泉丹井非同味　桂樹榆林不並枝　吾翁致身殊得計　地仙亦是三千歲　莫著戎衣期上清　東方曼倩逢人輕</p><p><a href="../../model.html#/doc/13083">View poem's topic associations</a></p></body></html>
