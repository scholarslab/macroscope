  <body><p>270_38: 《賦得鐵馬鞭》戎昱</p>
    <p>成器雖因匠　懷剛本自天　為憐持寸節　長擬靜三邊　未入英髦用　空存鐵石堅　希君剖腹取　還解抱龍泉</p><p><a href="../../model.html#/doc/12513">View poem's topic associations</a></p></body></html>
