  <body><p>236_57: 《天門谷題孫逸人石壁》錢起</p>
    <p>崖石亂流處　竹深斜照歸　主人臥磻石　心耳滌清暉　春雷近作解　空谷半芳菲　雲棟綵虹宿　藥圃蝴蝶飛　惡囂慕嘉遯　幾夜瞻少微　相見竟何說　忘情同息機</p><p><a href="../../model.html#/doc/10828">View poem's topic associations</a></p></body></html>
