  <body><p>399_8_1: 《蟲豸詩。虻（其一）》元稹　　</p>
    <p>陰深山有瘴　溼墊草多　眾噬錐刀毒　群飛風雨聲　汗粘瘡痏痛　日曝苦辛行飽爾蛆殘腹　安知天地情</p><p><a href="../../model.html#/doc/18793">View poem's topic associations</a></p></body></html>
