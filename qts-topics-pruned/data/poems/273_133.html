  <body><p>273_133: 《越溪村居》戴叔倫</p>
    <p>年來橈客寄禪扉　多話貧居在翠微　黃雀數聲催柳變　清溪一路踏花歸　空林野寺經過少　落日深山伴侶稀　負米到家春未盡　風蘿閒掃釣魚磯</p><p><a href="../../model.html#/doc/12893">View poem's topic associations</a></p></body></html>
