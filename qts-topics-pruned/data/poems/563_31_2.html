  <body><p>563_31_2: 《新添聲楊柳枝詞（其二）》裴諴</p>
    <p>獨房蓮子沒人看　偷折蓮時命也拚　若有所由來借問　但道偷蓮是下官</p><p><a href="../../model.html#/doc/28316">View poem's topic associations</a></p></body></html>
