  <body><p>360_5: 《蘇州白舍人寄新詩，有歎早白無兒之句，因以贈之》劉禹錫</p>
    <p>莫嗟華髮與無兒　卻是人間久遠期　雪裏高山頭白早　海中仙果子生遲　于公必有高門慶　謝守何煩曉鏡悲　幸免如新分非淺　祝君長詠夢熊詩</p><p><a href="../../model.html#/doc/17025">View poem's topic associations</a></p></body></html>
