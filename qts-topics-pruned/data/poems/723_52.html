  <body><p>723_52: 《送僧清演歸山》李洞</p>
    <p>毛褐斜肩背負經　曉思吟入竇山青　峰前野水橫官道　踏著秋天三四星</p><p><a href="../../model.html#/doc/36978">View poem's topic associations</a></p></body></html>
