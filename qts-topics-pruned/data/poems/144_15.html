  <body><p>144_15: 《晦日馬鐙曲稍次中流作》常建</p>
    <p>夜寒宿蘆葦　曉色明西林　初日在川上　便澄遊子心　秦天無纖翳　郊野浮春陰　波靜隨釣魚　舟小綠水深　出浦見千里　曠然諧遠尋　扣船應漁父　因唱滄浪吟</p><p><a href="../../model.html#/doc/5963">View poem's topic associations</a></p></body></html>
