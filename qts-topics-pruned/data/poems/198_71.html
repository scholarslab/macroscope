  <body><p>198_71: 《先主武侯廟》岑參</p>
    <p>先主與武侯　相逢雲雷際　感通君臣分　義激魚水契　遺廟空蕭然　英靈貫千歲</p><p><a href="../../model.html#/doc/8422">View poem's topic associations</a></p></body></html>
