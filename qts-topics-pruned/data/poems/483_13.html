  <body><p>483_13: 《題白樂天文集》李紳</p>
    <p>寄玉蓮花藏　緘珠貝葉扃　院閒容客讀　講倦許僧聽　部列雕金榜　題存刻石銘　永添鴻寶集　莫雜小乘經</p><p><a href="../../model.html#/doc/23200">View poem's topic associations</a></p></body></html>
