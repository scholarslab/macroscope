  <body><p>8_18: 《賜宮人慶奴》李煜</p>
    <p>風情漸老見春羞　到處消魂感舊遊　多謝長條似相識　強垂煙態拂人頭</p><p><a href="../../model.html#/doc/278">View poem's topic associations</a></p></body></html>
