  <body><p>709_15: 《上陽宮詞》徐夤</p>
    <p>點點苔錢上玉墀　日斜空望六龍西　妝台塵暗青鸞掩　宮樹月明黃鳥啼　庭草可憐分雨露　君恩深恨隔雲泥　銀蟾借與金波路　得入重輪伴羿妻</p><p><a href="../../model.html#/doc/36343">View poem's topic associations</a></p></body></html>
