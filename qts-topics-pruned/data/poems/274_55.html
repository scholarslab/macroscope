  <body><p>274_55: 《別鄭谷》戴叔倫</p>
    <p>朝陽齋前桃李樹　手栽清蔭接比鄰　明年此地看花發　愁向東風憶故人</p><p><a href="../../model.html#/doc/12925">View poem's topic associations</a></p></body></html>
