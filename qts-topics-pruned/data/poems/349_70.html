  <body><p>349_70: 《宿建溪中宵即事》歐陽詹</p>
    <p>藭一席眠還坐　蛙噪螢飛夜未央　僮僕舟人空寂寂　隔簾微月入中倉</p><p><a href="../../model.html#/doc/16453">View poem's topic associations</a></p></body></html>
