  <body><p>326_3: 《韋賓客宅與諸博士宴集》權德輿</p>
    <p>累抗乞身章　湛恩比上庠　賓筵徵稷嗣　家法自扶陽　簪組歡言久　琴壺雅興長　陰嵐冒苔石　輕籟韻風篁　佩玉三朝貴　揮金百慮忘　因知臥商洛　豈勝白雲鄉</p><p><a href="../../model.html#/doc/15418">View poem's topic associations</a></p></body></html>
