  <body><p>457_19: 《酬皇甫十早春對雪見贈》白居易</p>
    <p>漠漠復雰雰　東風散玉塵　明催竹窗曉　寒退柳園春　綠醞香堪憶　紅爐暖可親　忍心三兩日　莫作破齋人</p><p><a href="../../model.html#/doc/21867">View poem's topic associations</a></p></body></html>
