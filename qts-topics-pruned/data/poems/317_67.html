  <body><p>317_67: 《路岐重賦》武元衡</p>
    <p>芳郊欲別闌干淚　故國難期聚散雲　分手更逢江驛暮　馬嘶猿叫不堪聞</p><p><a href="../../model.html#/doc/15073">View poem's topic associations</a></p></body></html>
