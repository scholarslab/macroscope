  <body><p>421_10: 《答子蒙》元稹</p>
    <p>報盧君　門外雪紛紛　紛紛門外雪　城中鼓聲絕　強梁御史人覷步　安得夜開沽酒戶</p><p><a href="../../model.html#/doc/19427">View poem's topic associations</a></p></body></html>
