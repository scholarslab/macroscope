  <body><p>103_19: 《奉和聖制幸韋嗣立山莊應制》趙彥昭</p>
    <p>廊廟心存巖壑中　鑾輿矚在灞城東　逍遙自在蒙莊子　漢主徒言河上公</p><p><a href="../../model.html#/doc/4537">View poem's topic associations</a></p></body></html>
