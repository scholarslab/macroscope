  <body><p>898_43_1: 《憶江南（二首，與本調不同）（其一）》馮延巳</p>
    <p>去歲迎春樓上月　正是西窗　夜涼時節　玉人貪睡墜釵雲　粉消妝薄見天真　人非風月長依舊　破鏡塵箏一夢經年瘦　今宵簾幕颺花陰　空餘枕淚獨傷心</p><p><a href="../../model.html#/doc/44694">View poem's topic associations</a></p></body></html>
