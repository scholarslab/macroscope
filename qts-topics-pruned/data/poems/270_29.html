  <body><p>270_29: 《過商山》戎昱</p>
    <p>雨暗商山過客稀　路傍孤店閉柴扉　卸鞍良久茅簷下　待得巴人樵採歸</p><p><a href="../../model.html#/doc/12504">View poem's topic associations</a></p></body></html>
