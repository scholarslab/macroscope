  <body><p>831_22: 《避寇白沙驛作》貫休</p>
    <p>避亂無深淺　蒼黃古驛東　草枯牛尚齕　霞溼燒微紅　　　時時　　人愁處處同　猶逢好時否　孤坐雪濛濛</p><p><a href="../../model.html#/doc/41532">View poem's topic associations</a></p></body></html>
