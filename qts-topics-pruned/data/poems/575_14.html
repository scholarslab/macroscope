  <body><p>575_14: 《黃曇子歌》溫庭筠</p>
    <p>參差綠蒲短　搖豔雲塘滿　紅瀲蕩融融　鶯翁鸂鶒暖　萋芊小成路　馬上修蛾懶　羅衫褭回風　點粉金鸝卵</p><p><a href="../../model.html#/doc/29022">View poem's topic associations</a></p></body></html>
