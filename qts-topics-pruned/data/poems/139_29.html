  <body><p>139_29: 《送王上人還襄陽》儲光羲</p>
    <p>朝看法雲散　知有至人還　送客臨伊水　行車出故關　天花滿南國　精舍在空山　雖復時來去　中心長日閒</p><p><a href="../../model.html#/doc/5754">View poem's topic associations</a></p></body></html>
