  <body><p>302_1_92: 《宮詞一百首（其九十二）》王建</p>
    <p>鴛鴦瓦上瞥然聲　晝寢宮娥夢裏驚　元是我王金彈子　海棠花下打流鶯</p><p><a href="../../model.html#/doc/14543">View poem's topic associations</a></p></body></html>
