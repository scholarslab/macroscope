  <body><p>707_4: 《行朝早春侍師門宴西溪席上作》殷文圭</p>
    <p>西溪水色淨於苔　畫鷁橫風絳帳開　弦管旋飄蓬島去　公卿皆是蕊宮來　金鱗擲浪錢翻荇　玉爵黏香雪泛梅　三榜生徒逾七十　豈期龍阪納非才</p><p><a href="../../model.html#/doc/36223">View poem's topic associations</a></p></body></html>
