  <body><p>716_13: 《書懷》曹松</p>
    <p>默默守吾道　望榮來替愁　吟詩應有罪　當路卻如讎　陸海儻難溺　九霄爭便休　敢言名譽出　天未白吾頭</p><p><a href="../../model.html#/doc/36623">View poem's topic associations</a></p></body></html>
