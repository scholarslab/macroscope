  <body><p>614_12: 《寄滑州李副使員外》皮日休</p>
    <p>兵繞臨淮數十重　鐵衣才子正從公　軍前草奏旄頭下　城上封書箭中　圍合只應聞曉雁　血腥何處避春風　故人勳重金章貴　猶在江湖積劍功</p><p><a href="../../model.html#/doc/30744">View poem's topic associations</a></p></body></html>
