  <body><p>683_24: 《宮詞》韓偓</p>
    <p>繡裙斜立正銷魂　侍女移燈掩殿門　燕子不來花著雨　春風應自怨黃昏</p><p><a href="../../model.html#/doc/34697">View poem's topic associations</a></p></body></html>
