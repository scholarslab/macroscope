  <body><p>283_25: 《同崔邠登鸛雀樓》李益</p>
    <p>鸛雀樓西百尺檣　汀洲雲樹共茫茫　漢家簫鼓空流水　魏國山河半夕陽　事去千年猶恨速　愁來一日即為長　風煙併起思歸望　遠目非春亦自傷</p><p><a href="../../model.html#/doc/13428">View poem's topic associations</a></p></body></html>
