  <body><p>777_11: 《少年行》吳象之</p>
    <p>承恩借獵小平津　使氣常遊中貴人　一擲千金渾是膽　家無四壁不知貧</p><p><a href="../../model.html#/doc/39170">View poem's topic associations</a></p></body></html>
