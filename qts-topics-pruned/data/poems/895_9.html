  <body><p>895_9: 《黃鐘樂》魏承班</p>
    <p>池塘煙暖草萋萋　惆悵閒宵含恨　愁坐思堪迷　遙想玉人情事遠　音容渾似隔桃溪　偏記同歡秋月低　簾外論心花畔　和醉暗相攜　何事春來君不見　夢魂長在錦江西</p><p><a href="../../model.html#/doc/44366">View poem's topic associations</a></p></body></html>
