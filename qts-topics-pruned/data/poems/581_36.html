  <body><p>581_36: 《李先生別墅望僧舍寶刹，因作雙韻聲》溫庭筠</p>
    <p>棲息消心象　簷楹溢豔陽　簾櫳蘭露落　鄰里柳林涼　高閣過空谷　孤竿隔古岡　潭廬同淡蕩　彷彿復芬芳</p><p><a href="../../model.html#/doc/29228">View poem's topic associations</a></p></body></html>
