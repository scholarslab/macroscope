  <body><p>716_10: 《月》曹松</p>
    <p>寥寥天地內　夜魄爽何輕　頻見此輪滿　即應華發生　不圓爭得破　纔正又須傾　人事還如此　因知倚伏情</p><p><a href="../../model.html#/doc/36620">View poem's topic associations</a></p></body></html>
