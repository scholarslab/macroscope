  <body><p>371_41: 《道州北池放鵝》呂溫</p>
    <p>我非好鵝癖　爾乏鳴雁姿　安得免沸鼎　澹然遊清池　見生不忍食　深情固在斯　能自遠飛去　無念稻粱為</p><p><a href="../../model.html#/doc/17502">View poem's topic associations</a></p></body></html>
