  <body><p>666_1_89: 《比紅兒詩（其八十九）》羅虯</p>
    <p>火色櫻桃摘得初　仙宮只有世間無　凝情盡日君知否　真似紅兒口上朱</p><p><a href="../../model.html#/doc/33661">View poem's topic associations</a></p></body></html>
