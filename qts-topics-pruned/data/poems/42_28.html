  <body><p>42_28: 《初夏日幽莊》盧照鄰</p>
    <p>聞有高蹤客　耿介坐幽莊　林壑人事少　風煙鳥路長　瀑水含秋氣　垂藤引夏涼　苗深全覆隴　荷上半侵塘　釣渚青鳧沒　村田白鷺翔　知君振奇藻　還嗣海隅芳</p><p><a href="../../model.html#/doc/2307">View poem's topic associations</a></p></body></html>
