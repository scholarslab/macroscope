  <body><p>716_65_2: 《吊賈島二首（其二）》曹松</p>
    <p>青旆低寒水　清笳出曉風　鳥來傷賈傅　馬立葬滕公　松柏青山上　城池白日中　一朝今古隔　惟有月明同</p><p><a href="../../model.html#/doc/36676">View poem's topic associations</a></p></body></html>
