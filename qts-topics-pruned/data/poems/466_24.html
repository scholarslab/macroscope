  <body><p>466_24: 《南至日隔仗望含元殿爐香》裴次元</p>
    <p>冕旒初負扆　卉服盡朝天　暘谷初移日　金爐漸起煙　芬馨流遠近　散漫入貂蟬　霜仗凝逾白　朱欄映轉鮮　始看浮闕在　稍見逐風遷　為沐皇家慶　來瞻羽衛前</p><p><a href="../../model.html#/doc/22355">View poem's topic associations</a></p></body></html>
