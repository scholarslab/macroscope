  <body><p>89_17_2: 《嶽州守歲二首（其二）》張說</p>
    <p>桃枝堪辟惡　爆竹好驚眠　歌舞留今夕　猶言惜舊年</p><p><a href="../../model.html#/doc/4690">View poem's topic associations</a></p></body></html>
