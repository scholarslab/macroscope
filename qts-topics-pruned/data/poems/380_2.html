  <body><p>380_2: 《搖柳（一作采柳）》孟郊</p>
    <p>弱弱本易驚　看看勢難定　因風似醉舞　盡日不能正　時邀詠花女　笑輟春妝鏡</p><p><a href="../../model.html#/doc/17893">View poem's topic associations</a></p></body></html>
