  <body><p>424_23: 《折劍頭》白居易</p>
    <p>拾得折劍頭　不知折之由　一握青蛇尾　數寸碧峰頭　疑是斬鯨鯢　不然刺蛟虯　缺落泥土中　委棄無人收　我有鄙介性　好剛不好柔　勿輕直折劍　猶勝曲全鉤</p><p><a href="../../model.html#/doc/19539">View poem's topic associations</a></p></body></html>
