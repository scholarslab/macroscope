  <body><p>332_29: 《幹元初，嚴黃門自京兆少尹貶牧巴郡…十四韻刻於石壁》羊士諤</p>
    <p>石座雙峰古　雲泉九曲深　寂寥疏鑿意　蕪沒歲時侵　繞席流還壅　浮杯咽復沉　追懷王謝侶　更似會稽岑　誰謂天池翼　相期宅畔吟　光輝輕尺璧　然諾重黃金　幾醉東山妓　長懸北闕心　蕙蘭留雜佩　桃李想華簪　閉閣余何事　鳴騶亦屢尋　軒裳遵往轍　風景憩中林　橫吹多淒調　安歌送好音　初筵方側弁　故老忽沾襟　盛世當弘濟　平生諒所欽　無能愧陳力　惆悵拂瑤琴</p><p><a href="../../model.html#/doc/15616">View poem's topic associations</a></p></body></html>
