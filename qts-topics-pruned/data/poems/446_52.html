  <body><p>446_52: 《茅城驛》白居易</p>
    <p>汴河無景思　秋日又淒淒　地薄桑麻瘦　村貧屋舍低　早苗多間草　濁水半和泥　最是蕭條處　茅城驛向西</p><p><a href="../../model.html#/doc/20982">View poem's topic associations</a></p></body></html>
