  <body><p>336_20_6: 《秋懷詩十一首（其六）》韓愈</p>
    <p>今晨不成起　端坐盡日景　蟲鳴室幽幽　月吐窗冏冏　喪懷若迷方　浮念劇含梗塵埃慵伺候　文字浪馳騁　尚須勉其頑　王事有朝請</p><p><a href="../../model.html#/doc/15908">View poem's topic associations</a></p></body></html>
