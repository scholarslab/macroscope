  <body><p>189_9: 《送元倉曹歸廣陵》韋應物</p>
    <p>官閒得去住　告別戀音徽　舊國應無業　他鄉到是歸　楚山明月滿　淮甸夜鐘微　何處孤舟泊　遙遙心曲違</p><p><a href="../../model.html#/doc/7958">View poem's topic associations</a></p></body></html>
