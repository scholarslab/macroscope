  <body><p>506_18: 《方山寺松下泉》章孝標</p>
    <p>石脈綻寒光　松根噴曉霜　注瓶雲母滑　漱齒茯苓香　野客偷煎茗　山僧惜淨床　三禪不要問　孤月在中央</p><p><a href="../../model.html#/doc/24450">View poem's topic associations</a></p></body></html>
