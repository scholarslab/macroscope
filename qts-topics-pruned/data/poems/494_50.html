  <body><p>494_50: 《曉光詞》施肩吾</p>
    <p>日輪浮動羲和推　東方一軋天門開　風神為我掃煙霧　四海蕩蕩無塵埃</p><p><a href="../../model.html#/doc/23606">View poem's topic associations</a></p></body></html>
