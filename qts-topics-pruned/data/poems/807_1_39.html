  <body><p>807_1_39: 《詩（其三十九）》拾得</p>
    <p>我見出家人　總愛喫酒肉　此合上天堂　卻沈歸地獄　念得兩卷經　欺他道俗豈知俗士　大有根性熟</p><p><a href="../../model.html#/doc/40366">View poem's topic associations</a></p></body></html>
