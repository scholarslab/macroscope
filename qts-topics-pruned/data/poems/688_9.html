  <body><p>688_9: 《閒居即事》陸翱</p>
    <p>衰柳迷隋苑　衡門啼暮鴉　茅廚煙不動　書牖日空斜　悔下東山石　貧於南阮家　沈憂損神慮　萱草自開花</p><p><a href="../../model.html#/doc/35064">View poem's topic associations</a></p></body></html>
