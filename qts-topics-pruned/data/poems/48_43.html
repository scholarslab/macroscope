  <body><p>48_43: 《送廣州周判官》張九齡</p>
    <p>海郡雄蠻落　津亭壯越臺　城隅百雉映　水曲萬家開　里樹桄榔出　時禽翡翠來　觀風猶未盡　早晚使車回</p><p><a href="../../model.html#/doc/2530">View poem's topic associations</a></p></body></html>
