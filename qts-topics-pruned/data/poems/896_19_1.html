  <body><p>896_19_1: 《春光好（其一）》歐陽炯</p>
    <p>天初暖　日初長　好春光　萬彙此時皆得意　競芬芳　筍迸苔錢嫩綠　花偎雪塢濃香　誰把金絲裁翦卻　挂斜陽</p><p><a href="../../model.html#/doc/44466">View poem's topic associations</a></p></body></html>
