  <body><p>177_9: 《送別得書字》李白</p>
    <p>水色南天遠　舟行若在虛　遷人發佳興　吾子訪閒居　日落看歸鳥　潭澄羨躍魚　聖朝思賈誼　應降紫泥書</p><p><a href="../../model.html#/doc/7424">View poem's topic associations</a></p></body></html>
