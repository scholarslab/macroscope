  <body><p>704_41: 《送友人游邊》黃滔</p>
    <p>虜酒不能濃　縱傾愁亦重　關河初落日　霜雪下窮冬　野燒枯蓬旋　沙風匹馬衝　薊門無易過　千里斷人蹤</p><p><a href="../../model.html#/doc/36059">View poem's topic associations</a></p></body></html>
