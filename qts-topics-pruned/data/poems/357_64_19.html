  <body><p>357_64_19: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十九）》劉禹錫</p>
    <p>何處深春好　春深種蒔家　分畦十字水　接樹兩般花　櫛比栽籬槿　咿啞轉井車可憐高處望　棋布不曾斜</p><p><a href="../../model.html#/doc/16874">View poem's topic associations</a></p></body></html>
