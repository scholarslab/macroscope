  <body><p>488_10: 《花發上林》侯冽</p>
    <p>花發三陽盛　香飄五柞深　素暉雲積苑　紅彩繡張林　落水隨魚戲　搖風映鳥吟　瓊樓出高豔　玉輦駐濃陰　亂蝶枝開影　繁蜂蕊上音　鮮芳盈禁　布澤荷天心</p><p><a href="../../model.html#/doc/23421">View poem's topic associations</a></p></body></html>
