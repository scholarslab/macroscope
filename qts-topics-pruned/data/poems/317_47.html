  <body><p>317_47: 《送許著作分司東都》武元衡</p>
    <p>瑤瑟激悽響　征鴻翻夕陽　署分刊竹簡　書蠹護芸香　馬色關城曉　蟬聲驛路長　石渠榮正禮　蘭室重元方　不作經年別　離魂亦暫傷</p><p><a href="../../model.html#/doc/15059">View poem's topic associations</a></p></body></html>
