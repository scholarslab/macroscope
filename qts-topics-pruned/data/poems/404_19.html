  <body><p>404_19: 《獨夜傷懷贈呈張侍禦（張生近喪妻）》元稹</p>
    <p>燼火孤星滅　殘燈寸焰明　竹風吹面冷　簷雪墜階聲　寡鶴連天叫　寒雛徹夜驚　祗應張侍御　潛會我心情</p><p><a href="../../model.html#/doc/18953">View poem's topic associations</a></p></body></html>
