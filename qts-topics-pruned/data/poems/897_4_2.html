  <body><p>897_4_2: 《八拍蠻（其二）》閻選</p>
    <p>愁鎖黛眉煙易慘　淚飄紅臉粉難勻　憔悴不知緣底事　遇人推道不宜春</p><p><a href="../../model.html#/doc/44512">View poem's topic associations</a></p></body></html>
