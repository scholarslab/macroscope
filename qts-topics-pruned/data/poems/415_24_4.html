  <body><p>415_24_4: 《別李十一五絕（其四）》元稹</p>
    <p>來時見我江南岸　今日送君江上頭　別後料添新夢寐　虎驚蛇伏是通州</p><p><a href="../../model.html#/doc/19282">View poem's topic associations</a></p></body></html>
