  <body><p>672_42: 《野行》唐彥謙</p>
    <p>蝶戀晚花終不去　鷗逢春水固難飛　野人心地都無著　伴蝶隨鷗亦不歸</p><p><a href="../../model.html#/doc/33940">View poem's topic associations</a></p></body></html>
