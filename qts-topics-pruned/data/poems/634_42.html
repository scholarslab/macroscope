  <body><p>634_42: 《詩品二十四則。綺麗》司空圖</p>
    <p>神存富貴　始輕黃金　濃盡必枯　淺者屢深　露餘山青　紅杏在林　月明華屋　畫橋碧陰　金尊酒滿　共客彈琴　取之自足　良殫美襟</p><p><a href="../../model.html#/doc/31724">View poem's topic associations</a></p></body></html>
