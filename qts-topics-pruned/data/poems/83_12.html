  <body><p>83_12: 《薊丘覽古贈盧居士藏用七首。郭隗》陳子昂</p>
    <p>逢時獨為貴　歷代非無才　隗君亦何幸　遂起黃金臺</p><p><a href="../../model.html#/doc/4302">View poem's topic associations</a></p></body></html>
