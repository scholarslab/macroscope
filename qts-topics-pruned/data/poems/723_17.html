  <body><p>723_17: 《華山》李洞</p>
    <p>碧山長凍地長秋　日夕泉源聒華州　萬戶煙侵關令宅　四時雲在使君樓　風驅雷電臨河震　鶴印神仙出月游　峰頂高眠靈藥熟　自無霜雪上人頭</p><p><a href="../../model.html#/doc/36943">View poem's topic associations</a></p></body></html>
