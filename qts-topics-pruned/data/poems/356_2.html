  <body><p>356_2: 《桃源行》劉禹錫</p>
    <p>漁舟何招招　浮在武陵水　拖綸擲餌信流去　誤入桃源行數里　清源尋盡花綿綿　踏花覓徑至洞前　洞門蒼黑煙霧生　暗行數步逢虛明　俗人毛骨驚仙子　爭來致詞何至此　須臾皆破冰雪顏　笑言萎曲問人間　因嗟隱身來種玉　不知人世如風燭　筵羞石髓勸客餐　燈爇松脂留客宿　雞聲犬聲遙相聞　曉色蔥蘢開五雲　漁人振衣起出戶　滿庭無路花紛紛　翻然恐失鄉縣處　一息不肯桃源住　桃花滿溪水似鏡　塵心如垢洗不去　仙家一出尋無蹤　至今流水山重重</p><p><a href="../../model.html#/doc/16738">View poem's topic associations</a></p></body></html>
