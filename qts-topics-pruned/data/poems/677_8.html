  <body><p>677_8: 《多虞》鄭谷</p>
    <p>多虞難住人稀處　近耗渾無戰罷棋　向闕歸山俱未得　且沽春酒且吟詩</p><p><a href="../../model.html#/doc/34314">View poem's topic associations</a></p></body></html>
