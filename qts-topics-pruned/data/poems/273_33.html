  <body><p>273_33: 《吳明府自遠而來留宿（一作盧新吳航忽遠至留宿弊居）》戴叔倫</p>
    <p>出門逢故友　衣服滿塵埃　歲月不可問　山川何處來　綺城容弊宅　散職寄靈臺　自此留君醉　相歡得幾回</p><p><a href="../../model.html#/doc/12791">View poem's topic associations</a></p></body></html>
