  <body><p>474_73: 《蠻入西川後》徐凝</p>
    <p>守隘一夫何處在　長橋萬里只堪傷　紛紛塞外烏蠻賊　驅盡江頭濯錦娘</p><p><a href="../../model.html#/doc/22726">View poem's topic associations</a></p></body></html>
