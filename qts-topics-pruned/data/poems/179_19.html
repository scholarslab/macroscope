  <body><p>179_19: 《宴鄭參卿山池》李白</p>
    <p>爾恐碧草晚　我畏朱顏移　愁看楊花飛　置酒正相宜　歌聲送落日　舞影回清池　今夕不盡杯　留歡更邀誰</p><p><a href="../../model.html#/doc/7501">View poem's topic associations</a></p></body></html>
