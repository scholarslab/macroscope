  <body><p>625_13: 《四月十五日道室書事寄襲美》陸龜蒙</p>
    <p>烏飯新炊芼臛香　道家齋日以為常　月苗杯舉存三洞　雲蕊函開叩九章　一掬陽泉堪作雨　數銖秋石欲成霜　可中值著雷平信　為覓閒眠苦竹床</p><p><a href="../../model.html#/doc/31118">View poem's topic associations</a></p></body></html>
