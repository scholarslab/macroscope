  <body><p>811_10: 《傷蔡處士》護國</p>
    <p>篋中遺草是琅玕　對此空令灑淚看　三徑尚餘行跡在　數螢猶是映書殘　晨光不借泉門曉　暝色唯添隴樹寒　欲問皇天天更遠　有才無命說應難</p><p><a href="../../model.html#/doc/40483">View poem's topic associations</a></p></body></html>
