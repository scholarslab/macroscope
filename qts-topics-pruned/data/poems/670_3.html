  <body><p>670_3: 《讀五侯傳》秦韜玉</p>
    <p>漢亡金鏡道將衰　便有姦臣競佐時　專國祗誇兄弟貴　舉家誰念子孫危　後宮得寵人爭附　前殿陳誠帝不疑　朱紫盈門自稱貴　可嗟區宇盡瘡痍</p><p><a href="../../model.html#/doc/33773">View poem's topic associations</a></p></body></html>
