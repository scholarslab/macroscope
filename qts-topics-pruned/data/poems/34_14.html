  <body><p>34_14: 《春朝閒步》楊師道</p>
    <p>休沐乘閒豫　清晨步北林　池塘藉芳草　蘭芷襲幽衿　霧中分曉日　花裏弄春禽　野逕香恆滿　山階筍屢侵　何須命輕蓋　桃李自成陰</p><p><a href="../../model.html#/doc/2077">View poem's topic associations</a></p></body></html>
