  <body><p>675_39: 《江上阻風》鄭谷</p>
    <p>水天春暗暮寒濃　船閉篷窗細雨中　閒道漁家酒初熟　晚來翻喜打頭風</p><p><a href="../../model.html#/doc/34147">View poem's topic associations</a></p></body></html>
