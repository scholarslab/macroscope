  <body><p>119_36: 《九日》崔國輔</p>
    <p>江邊楓落菊花黃　少長登高一望鄉　九日陶家雖載酒　三年楚客已霑裳</p><p><a href="../../model.html#/doc/4918">View poem's topic associations</a></p></body></html>
