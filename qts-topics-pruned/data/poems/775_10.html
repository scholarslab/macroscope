  <body><p>775_10: 《南源山》姚偓</p>
    <p>修徑投幽隱　輕裘怯暮寒　閒僧能解榻　倦客得休鞍　白雨鳴山麓　青燈語夜闌　明朝梯石路　更杖筍輿安</p><p><a href="../../model.html#/doc/39118">View poem's topic associations</a></p></body></html>
