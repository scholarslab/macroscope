  <body><p>182_36: 《山中與幽人對酌》李白</p>
    <p>兩人對酌山花開　一杯一杯復一杯　我醉欲眠卿且去　明朝有意抱琴來</p><p><a href="../../model.html#/doc/7637">View poem's topic associations</a></p></body></html>
