  <body><p>824_17: 《對雪》子蘭</p>
    <p>密密無聲墜碧空　霏霏有韻舞微風　幽人吟望搜辭處　飄入窗來落硯中</p><p><a href="../../model.html#/doc/41146">View poem's topic associations</a></p></body></html>
