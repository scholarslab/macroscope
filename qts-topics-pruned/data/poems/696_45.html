  <body><p>696_45: 《村笛》韋莊</p>
    <p>簫韶九奏韻淒鏘　曲度雖高調不傷　卻見孤村明月夜　一聲牛笛斷人腸</p><p><a href="../../model.html#/doc/35602">View poem's topic associations</a></p></body></html>
