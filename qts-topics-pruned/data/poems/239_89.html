  <body><p>239_89: 《送崔山人歸山》錢起</p>
    <p>東山殘雨挂斜暉　野客巢由指翠微　別酒稍酣乘興去　知居不羨白雲歸</p><p><a href="../../model.html#/doc/11149">View poem's topic associations</a></p></body></html>
