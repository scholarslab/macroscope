  <body><p>838_27: 《寓居岳麓，謝進士沈彬再訪》齊己</p>
    <p>去歲來尋我　留題在蘚痕　又因風雪夜　重宿古松門　玉有疑休泣　詩無主且言　明朝此相送　披褐入桃源</p><p><a href="../../model.html#/doc/41919">View poem's topic associations</a></p></body></html>
