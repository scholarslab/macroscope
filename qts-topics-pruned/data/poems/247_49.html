  <body><p>247_49: 《李張惶甫閻權等數公並有送別之作見寄因答》獨孤及</p>
    <p>洞庭正波蘋葉衰　豈是秦吳遠別時　謝君篋中綺端贈　何以報之長相思</p><p><a href="../../model.html#/doc/11528">View poem's topic associations</a></p></body></html>
