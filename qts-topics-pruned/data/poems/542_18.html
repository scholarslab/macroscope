  <body><p>542_18: 《咸陽有懷》陳上美</p>
    <p>山連河水碧氛氳　瑞氣東移擁聖君　秦苑有花空笑日　漢陵無主自侵雲　古槐堤上鶯千囀　遠渚沙中鷺一群　賴與淵明同把菊　煙郊西望夕陽曛</p><p><a href="../../model.html#/doc/26963">View poem's topic associations</a></p></body></html>
