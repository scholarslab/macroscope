  <body><p>27_57: 《雜曲歌辭。入破第三》?</p>
    <p>三秋大漠冷溪山　八月嚴霜變草顏　卷旆風行宵渡磧　銜枚電掃曉應還</p><p><a href="../../model.html#/doc/1668">View poem's topic associations</a></p></body></html>
