  <body><p>379_18: 《張徐州席送岑秀才》孟郊</p>
    <p>振振芝蘭步　升自君子堂　泠泠松桂吟　生自楚客腸　羈鳥無定棲　驚蓬在他鄉　去茲門館閒　即彼道路長　雨餘山川淨　麥熟草木涼　楚淚滴章句　京塵染衣裳　贈君無余佗　久要不可忘</p><p><a href="../../model.html#/doc/17858">View poem's topic associations</a></p></body></html>
