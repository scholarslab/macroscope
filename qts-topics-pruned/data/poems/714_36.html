  <body><p>714_36: 《西施》崔道融</p>
    <p>苧蘿山下如花女　占得姑蘇臺上春　一笑不能忘敵國　五湖何處有功臣</p><p><a href="../../model.html#/doc/36540">View poem's topic associations</a></p></body></html>
