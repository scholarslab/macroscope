  <body><p>302_1_65: 《宮詞一百首（其六十五）》王建</p>
    <p>內人相續報花開　准擬君王便看來　逢著五弦琴繡袋　宜春院裏按歌回</p><p><a href="../../model.html#/doc/14516">View poem's topic associations</a></p></body></html>
