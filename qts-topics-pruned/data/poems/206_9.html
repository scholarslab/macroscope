  <body><p>206_9: 《送嚴維歸越州》李嘉佑</p>
    <p>艱難只用武　歸向淛河東　松雪千山暮　林泉一水通　鄉心緣綠草　野思看青楓　春日偏相憶　裁書寄剡中</p><p><a href="../../model.html#/doc/8867">View poem's topic associations</a></p></body></html>
