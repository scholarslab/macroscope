  <body><p>777_4: 《同崔員外溫泉宮即事》郭汭</p>
    <p>輦輅移雙闕　宸遊整六師　天迴紫微座　日轉羽林旗　雷氣寒戈戟　軍容壯武貔　弓鳴射雁處　泉暖躍龍時　惠化成觀俗　謳謠入賦詩　同歡王道盛　相與詠雍熙</p><p><a href="../../model.html#/doc/39162">View poem's topic associations</a></p></body></html>
