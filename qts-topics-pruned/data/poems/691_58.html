  <body><p>691_58: 《寄舍弟》杜荀鶴</p>
    <p>世亂信難通　鄉心日萬重　弟兄皆嚮善　天地合相容　大野陰雲重　連城殺氣濃　家山白雲裏　臥得最高峰</p><p><a href="../../model.html#/doc/35207">View poem's topic associations</a></p></body></html>
