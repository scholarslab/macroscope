  <body><p>843_73: 《殘春連雨中偶作懷故人》齊己</p>
    <p>南鄰阻杖藜　屐齒遶床泥　漠漠門長掩　遲遲日又西　不知何興味　更有好詩題　還憶東林否　行苔傍虎溪</p><p><a href="../../model.html#/doc/42365">View poem's topic associations</a></p></body></html>
