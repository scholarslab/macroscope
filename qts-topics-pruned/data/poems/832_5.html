  <body><p>832_5: 《江邊道士》貫休</p>
    <p>獨住大江濱　不知何代人　藥罏生紫氣　肌肉似紅銀　酒釅竹屋爛　符收山鬼仁　何妨將我去　一看武陵春</p><p><a href="../../model.html#/doc/41578">View poem's topic associations</a></p></body></html>
