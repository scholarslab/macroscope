  <body><p>237_13: 《和萬年成少府寓直》錢起</p>
    <p>赤縣新秋夜　文人藻思催　鐘聲自仙掖　月色近霜臺　一葉兼螢度　孤雲帶雁來　明朝紫書下　應問長卿才</p><p><a href="../../model.html#/doc/10883">View poem's topic associations</a></p></body></html>
