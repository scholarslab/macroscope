  <body><p>639_21: 《題河中鸛雀樓》張喬</p>
    <p>高樓懷古動悲歌　鸛雀今無野燕過　樹隔五陵秋色早　水連三晉夕陽多　漁人遺火成寒燒　牧笛吹風起夜波　十載重來值搖落　天涯歸計欲如何</p><p><a href="../../model.html#/doc/31915">View poem's topic associations</a></p></body></html>
