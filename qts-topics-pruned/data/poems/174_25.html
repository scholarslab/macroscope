  <body><p>174_25: 《將游衡嶽，過漢陽雙松亭，留別族弟浮屠談皓》李白</p>
    <p>秦欺趙氏璧　卻入邯鄲宮　本是楚家玉　還來荊山中　丹彩瀉滄溟　精輝凌白虹　青蠅一相點　流落此時同　卓絕道門秀　談玄乃支公　延蘿結幽居　剪竹繞芳叢　涼花拂戶牖　天籟鳴虛空　憶我初來時　蒲萄開景風　今茲大火落　秋葉黃梧桐　水色夢沅湘　長沙去何窮　寄書訪衡嶠　但與南飛鴻</p><p><a href="../../model.html#/doc/7344">View poem's topic associations</a></p></body></html>
