  <body><p>594_36: 《聖女祠》儲嗣宗</p>
    <p>石屏苔色涼　流水遶祠堂　巢鵲疑天漢　潭花似鏡妝　神來雲雨合　神去蕙蘭香　不復聞雙佩　山門空夕陽</p><p><a href="../../model.html#/doc/29933">View poem's topic associations</a></p></body></html>
