  <body><p>598_6: 《途次內黃馬病，寄僧舍呈諸友人》高駢</p>
    <p>官閒馬病客深秋　肯學張衡詠四愁　紅葉寺多詩景致　白衣人盡酒交游　依違諷刺因行得　澹泊供需不在求　好與高陽結吟社　況無名跡達珠旒</p><p><a href="../../model.html#/doc/30061">View poem's topic associations</a></p></body></html>
