  <body><p>341_11_2: 《贈別元十八協律六首（桂林伯，桂管觀察使裴行立也）（其二）》韓愈</p>
    <p>英英桂林伯　實惟文武特　遠勞從事賢　來弔逐臣色　南裔多山海　道里屢紆直風波無程期　所憂動不測　子行誠艱難　我去未窮極　臨別且何言　有淚不可拭</p><p><a href="../../model.html#/doc/16053">View poem's topic associations</a></p></body></html>
