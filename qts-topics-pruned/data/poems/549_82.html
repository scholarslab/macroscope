  <body><p>549_82: 《廣陵答崔琛》趙嘏</p>
    <p>棹倚隋家舊院牆　柳金梅雪撲簷香　朱樓影日重重晚　碧水含光灩灩長　八斗已聞傳姓字　一枝何足計行藏　聲名官職應前定　且把旌麾入醉鄉</p><p><a href="../../model.html#/doc/27372">View poem's topic associations</a></p></body></html>
