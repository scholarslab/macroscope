  <body><p>25_53_1: 《雜曲歌辭。行路難五首（其一）》賀蘭進明</p>
    <p>君不見巖下井　百尺不及泉　君不見山上蒿　數寸凌雲煙　人生相命亦如此　何苦太息自憂煎　但願親友長含笑　相逢莫吝杖頭錢　寒夜邀歡須秉燭　豈得空思花柳年</p><p><a href="../../model.html#/doc/1494">View poem's topic associations</a></p></body></html>
