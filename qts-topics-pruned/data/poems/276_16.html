  <body><p>276_16: 《送陳明府赴萍縣》盧綸</p>
    <p>素舸載陶公　南隨萬里風　梅花成雪嶺　橘樹當家僮　祠掩荒山下　田開野荻中　歲終書善績　應與古碑同</p><p><a href="../../model.html#/doc/13037">View poem's topic associations</a></p></body></html>
