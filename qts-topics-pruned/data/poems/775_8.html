  <body><p>775_8: 《秋日寄弟》趙防</p>
    <p>涼風颯庭戶　漸疑華髮侵　已經楊柳謝　猶聽蟪蛄吟　雨助灘聲出　雲連野色深　鶺鴒今在遠　年酒共誰斟</p><p><a href="../../model.html#/doc/39116">View poem's topic associations</a></p></body></html>
