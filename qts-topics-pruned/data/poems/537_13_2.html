  <body><p>537_13_2: 《歲暮自廣江至新興往復中題峽山寺四首（其二）》許渾</p>
    <p>薄暮緣西峽　停橈一訪僧　鷺巢橫臥柳　猿飲倒垂藤　水曲巖千疊　雲重樹百層山風寒殿磬　溪雨夜船燈　灘漲危槎沒　泉衝怪石崩　中臺一襟淚　歲杪別良朋</p><p><a href="../../model.html#/doc/26319">View poem's topic associations</a></p></body></html>
