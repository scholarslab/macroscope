  <body><p>896_11_2: 《望遠行（其二）》李珣</p>
    <p>露滴幽庭落葉時　愁聚蕭娘柳眉　玉郎一去負佳期　水雲迢遞雁書遲　屏半掩　枕斜攲　蠟淚無言對垂　吟蛩斷續漏頻移　入窗明月鑒空幃</p><p><a href="../../model.html#/doc/44453">View poem's topic associations</a></p></body></html>
