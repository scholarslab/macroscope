  <body><p>735_1_14: 《宮詞百首（其十四）》和凝</p>
    <p>蘭燭時將鳳髓添　寒星遙映夜光簾　龍樓露著鴛鴦瓦　誰近螭頭擲玉籤</p><p><a href="../../model.html#/doc/37437">View poem's topic associations</a></p></body></html>
