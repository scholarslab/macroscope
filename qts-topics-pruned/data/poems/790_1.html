  <body><p>790_1: 《春池泛舟聯句》裴度</p>
    <p>鳳池新雨後　池上好風光　取酒愁春盡　留賓喜日長　柳絲迎畫舸　水鏡寫雕梁　潭洞迷仙府　煙霞認醉鄉　鶯聲隨笑語　竹色入壺觴　晚景含澄澈　時芳得豔陽　飛鳧拂輕浪　綠柳暗迴塘　逸韻追安石　高居勝辟彊　杯停新令舉　詩動綵牋忙　顧謂同來客　歡遊不可忘</p><p><a href="../../model.html#/doc/39493">View poem's topic associations</a></p></body></html>
