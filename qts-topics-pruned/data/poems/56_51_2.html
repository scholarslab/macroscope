  <body><p>56_51_2: 《寒夜思友三首（其二）》王勃</p>
    <p>雲間征思斷　月下歸愁切　鴻雁西南飛　如何故人別</p><p><a href="../../model.html#/doc/3417">View poem's topic associations</a></p></body></html>
