  <body><p>371_51: 《道州秋夜南樓即事》呂溫</p>
    <p>誰念獨坐愁　日暮此南樓　雲去舜祠閉　月明瀟水流　猿聲何處曉　楓葉滿山秋　不分匣中鏡　少年看白頭</p><p><a href="../../model.html#/doc/17511">View poem's topic associations</a></p></body></html>
