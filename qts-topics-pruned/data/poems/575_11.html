  <body><p>575_11: 《舞衣曲》溫庭筠</p>
    <p>藕腸纖縷抽輕春　煙機漠漠嬌娥嚬　金梭淅瀝透空薄　剪落交刀吹斷雲　張家公子夜聞雨　夜向蘭堂思楚舞　蟬衫麟帶壓愁香　偷得鶯簧鎖金縷　管含蘭氣嬌語悲　胡槽雪腕鴛鴦絲　芙蓉力弱應難定　楊柳風多不自持　迴嚬笑語西窗客　星斗寥寥波脈脈　不逐秦生卷象床　滿樓明月梨花白</p><p><a href="../../model.html#/doc/29019">View poem's topic associations</a></p></body></html>
