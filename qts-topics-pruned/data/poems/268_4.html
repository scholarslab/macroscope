  <body><p>268_4: 《聽早蟬歌》耿湋</p>
    <p>蟬鳴兮夕曛　聲和兮夏雲　白日兮將短　秋意兮已滿　乍悲鳴兮欲長　猶嘶澀兮多斷　風蕭蕭兮轉清　韻嘒嘒兮初成　依婆娑之古樹　思遼落之荒城　閒院支頤　深林倚策　猶惆悵而無語　鬢星星而已白</p><p><a href="../../model.html#/doc/12317">View poem's topic associations</a></p></body></html>
