  <body><p>897_10_1: 《河傳（其一）》孫光憲</p>
    <p>太平天子　等閒遊戲　疏河千里　柳如絲　偎倚　綠波春水　長淮風不起　如花殿腳三千女　爭雲雨　何處留人住　錦帆風　煙際紅　燒空　魂迷大業中</p><p><a href="../../model.html#/doc/44537">View poem's topic associations</a></p></body></html>
