  <body><p>380_45: 《魏博田興尚書聽嫂命不立非夫人詩》孟郊</p>
    <p>君子古禮　如饞魚吞鉤　昨聞敬嫂言　掣心東北流　魏博田尚書　與禮相綢繆　善詞聞天下　一日一再周</p><p><a href="../../model.html#/doc/17934">View poem's topic associations</a></p></body></html>
