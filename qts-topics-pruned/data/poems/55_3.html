  <body><p>55_3: 《春日宴樂遊園賦韻得接字》王勃</p>
    <p>帝里寒光盡　神皋春望浹　梅郊落晚英　柳甸驚初葉　流水抽奇弄　崩雲灑芳牒　清尊湛不空　暫喜平生接</p><p><a href="../../model.html#/doc/2884">View poem's topic associations</a></p></body></html>
