  <body><p>806_1_247: 《詩三百三首（其二百四十七）》寒山</p>
    <p>余家有一宅　其宅無正主　地生一寸草　水垂一滴露　火燒六箇賊　風吹黑雲雨子細尋本人　布裹真珠爾</p><p><a href="../../model.html#/doc/40271">View poem's topic associations</a></p></body></html>
