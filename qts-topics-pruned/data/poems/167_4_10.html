  <body><p>167_4_10: 《上皇西巡南京歌十首（其十）》李白</p>
    <p>劍閣重關蜀北門　上皇歸馬若雲屯　少帝長安開紫極　雙懸日月照乾坤</p><p><a href="../../model.html#/doc/7138">View poem's topic associations</a></p></body></html>
