  <body><p>734_4: 《清明登奉先城樓》羅袞</p>
    <p>年來年去只艱危　春半繞山草尚衰　四海清平耆舊見　五陵寒食小臣悲　煙銷井邑隈樓檻　雪滿川原泥酒卮　拭盡賈生無限淚　一行歸雁遠參差</p><p><a href="../../model.html#/doc/37403">View poem's topic associations</a></p></body></html>
