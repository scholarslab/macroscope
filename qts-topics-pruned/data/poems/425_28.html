  <body><p>425_28: 《青塚》白居易</p>
    <p>上有飢鷹號　下有枯蓬走　茫茫邊雪裏　一掬沙培塿　傳是昭君墓　埋閉蛾眉久　凝脂化為泥　鉛黛復何有　唯有陰怨氣　時生墳左右　鬱鬱如苦霧　不隨骨銷朽　婦人無他才　榮枯繫妍否　何乃明妃命　獨懸畫工手　丹青一詿誤　白黑相紛糾　遂使君眼中　西施作嫫母　同儕傾寵幸　異類為配偶　禍福安可知　美顏不如醜　何言一時事　可戒千年後　特報後來姝　不須倚眉首　無辭插荊釵　嫁作貧家婦　不見青冢上　行人為澆酒</p><p><a href="../../model.html#/doc/19628">View poem's topic associations</a></p></body></html>
