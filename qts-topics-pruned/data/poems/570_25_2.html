  <body><p>570_25_2: 《寄友二首（其二）》李群玉</p>
    <p>花落輕寒酒熟遲　醉眠不及落花期　愁人相憶春山暮　煙樹蒼蒼播穀時</p><p><a href="../../model.html#/doc/28560">View poem's topic associations</a></p></body></html>
