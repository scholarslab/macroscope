  <body><p>285_44: 《送戴征士還山》李端</p>
    <p>柔桑錦臆雉　相送到煙霞　獨隱空山裏　閒門幾樹花　草生楊柳岸　鳥囀竹林家　不是謀生拙　無為末路賒</p><p><a href="../../model.html#/doc/13577">View poem's topic associations</a></p></body></html>
