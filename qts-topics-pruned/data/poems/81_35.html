  <body><p>81_35: 《梨園亭子侍宴》喬知之</p>
    <p>年光陌上發　香輦禁中遊　草綠鴛鴦殿　花紅翡翠樓　天杯承露酌　仙管雜風流　今日陪歡豫　皇恩不可酬</p><p><a href="../../model.html#/doc/3682">View poem's topic associations</a></p></body></html>
