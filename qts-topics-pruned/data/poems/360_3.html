  <body><p>360_3: 《白舍人見酬拙詩，因以寄謝》劉禹錫</p>
    <p>雖陪三品散班中　資歷從來事不同　名姓也曾鐫石柱　詩篇未得上屏風　甘陵舊黨凋零盡　魏闕新知禮數崇　煙水五湖如有伴　猶應堪作釣魚翁</p><p><a href="../../model.html#/doc/17023">View poem's topic associations</a></p></body></html>
