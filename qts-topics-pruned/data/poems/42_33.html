  <body><p>42_33: 《首春貽京邑文士》盧照鄰</p>
    <p>寂寂罷將迎　門無車馬聲　橫琴答山水　披卷閱公卿　忽聞歲云晏　倚杖出簷楹　寒辭楊柳陌　春滿鳳皇城　梅花扶院吐　蘭葉遶階生　覽鏡改容色　藏書留姓名　時來不假問　生死任交情</p><p><a href="../../model.html#/doc/2312">View poem's topic associations</a></p></body></html>
