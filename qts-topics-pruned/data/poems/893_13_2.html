  <body><p>893_13_2: 《柳含煙（其二）》毛文錫</p>
    <p>河橋柳　占芳春　映水含煙拂路　幾回攀折贈行人　暗傷神　樂府吹為橫笛曲能使離腸斷續　不如移植在金門　近天恩</p><p><a href="../../model.html#/doc/44226">View poem's topic associations</a></p></body></html>
