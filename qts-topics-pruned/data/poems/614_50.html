  <body><p>614_50: 《奉送浙東德師侍禦罷府西歸》皮日休</p>
    <p>建安才子太微仙　暫上金臺許二年　形影欲歸溫室樹　夢魂猶傍越溪蓮　空將海月為京信　尚使樵風送酒船　從此受恩知有處　免為傖鬼恨吳天</p><p><a href="../../model.html#/doc/30786">View poem's topic associations</a></p></body></html>
