  <body><p>770_26: 《冬晚對雪憶胡處士》王邵</p>
    <p>寒更傳唱晚　清鏡覽衰顏　隔牖風驚竹　開簾雪滿山　灑空深巷靜　積素廣庭閑　借問袁安舍　翛然尚閉關</p><p><a href="../../model.html#/doc/39004">View poem's topic associations</a></p></body></html>
