  <body><p>432_1: 《西明寺牡丹花時憶元九》白居易</p>
    <p>前年題名處　今日看花來　一作芸香吏　三見牡丹開　豈獨花堪惜　方知老闇催　何況尋花伴　東都去未迴　詎知紅芳側　春盡思悠哉</p><p><a href="../../model.html#/doc/19883">View poem's topic associations</a></p></body></html>
