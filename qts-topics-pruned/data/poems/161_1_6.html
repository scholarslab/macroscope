  <body><p>161_1_6: 《古風（其六）》李白</p>
    <p>代馬不思越　越禽不戀燕　情性有所習　土風固其然　昔別雁門關　今戍龍庭前驚沙亂海日　飛雪迷胡天　蟣蝨生虎鶡　心魂逐旌旃　苦戰功不賞　忠誠難可宣誰憐李飛將　白首沒三邊</p><p><a href="../../model.html#/doc/6904">View poem's topic associations</a></p></body></html>
