  <body><p>767_15: 《吳。孫堅後》孫元晏</p>
    <p>委存張公翊聖材　幾將賢德贊文臺　爭教不霸江山得　日月徵曾入夢來</p><p><a href="../../model.html#/doc/38857">View poem's topic associations</a></p></body></html>
