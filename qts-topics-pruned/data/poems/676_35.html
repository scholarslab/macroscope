  <body><p>676_35: 《感懷投時相》鄭穀</p>
    <p>非才偶忝直文昌　兩鬢年深一鏡霜　待漏敢辭稱小吏　立班猶未出中行　孤吟馬跡拋槐陌　遠夢漁竿擲葦鄉　丞相舊知為學苦　更教何處貢篇章</p><p><a href="../../model.html#/doc/34241">View poem's topic associations</a></p></body></html>
