  <body><p>846_54_1: 《寄武陵貫微上人二首（其一）》齊己</p>
    <p>知泛滄浪櫂未還　西峰房鎖夜潺潺　春陪相府遊仙洞　雪共賓寮對玉山　詩裏幾添新菡萏　衲痕應換舊斕斑　莫忘一句曹溪妙　堪塞孫孫騁度關</p><p><a href="../../model.html#/doc/42589">View poem's topic associations</a></p></body></html>
