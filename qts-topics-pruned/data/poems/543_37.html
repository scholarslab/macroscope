  <body><p>543_37: 《題弘濟寺不出院僧》喻鳧</p>
    <p>楚鞋應此世　祗遶砌苔休　色相栽花視　身心坐石修　聲寒通節院　城黑見烽樓　欲取閒雲並　閒雲有去留</p><p><a href="../../model.html#/doc/27016">View poem's topic associations</a></p></body></html>
