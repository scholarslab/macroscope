  <body><p>640_22_3: 《送劉尊師祗詔闕庭三首（其三）》曹唐</p>
    <p>仙老閒眠碧草堂　帝書徵入白雲鄉　龜臺欲署長生籍　鸞殿還論不死方　紅露想傾延命酒　素煙思爇降真香　五千言外無文字　更有何詞贈武皇</p><p><a href="../../model.html#/doc/31990">View poem's topic associations</a></p></body></html>
