  <body><p>864_12: 《霅溪夜宴詩（松江神歌）》水神</p>
    <p>君不見夜來渡口擁千艘　中載萬姓之脂膏　當樓船泛泛於疊浪　恨珠貝又輕於鴻毛　又不見朝來津亭維一舠　中有一士青其袍　赴宰邑之良日　任波吼而風號　是知溺名溺利者　不免為水府之腥躁</p><p><a href="../../model.html#/doc/43390">View poem's topic associations</a></p></body></html>
