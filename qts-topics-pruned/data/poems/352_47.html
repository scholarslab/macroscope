  <body><p>352_47: 《郊居歲暮》柳宗元</p>
    <p>屏居負山郭　歲暮驚離索　野迥樵唱來　庭空燒燼落　世紛因事遠　心賞隨年薄　默默諒何為　徒成今與昨</p><p><a href="../../model.html#/doc/16569">View poem's topic associations</a></p></body></html>
