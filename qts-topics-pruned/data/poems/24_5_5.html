  <body><p>24_5_5: 《雜曲歌辭。薊門行五首（其五）》高適</p>
    <p>漢家能用武　開拓窮異域　戍卒厭糠覈　降胡飽衣食　開亭試一望　吾欲涕霑臆</p><p><a href="../../model.html#/doc/1352">View poem's topic associations</a></p></body></html>
