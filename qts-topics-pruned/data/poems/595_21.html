  <body><p>595_21: 《寄友人》于武陵</p>
    <p>長安清渭東　遊子跡重重　此去紅塵路　難尋君馬蹤　昔時輕一別　漸老貴相逢　應戀嵩陽住　嵩陽饒古松</p><p><a href="../../model.html#/doc/29958">View poem's topic associations</a></p></body></html>
