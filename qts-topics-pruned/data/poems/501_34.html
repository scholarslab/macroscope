  <body><p>501_34: 《酬令狐郎中見寄》姚合</p>
    <p>昨是兒童今是翁　人間日月急如風　常聞欲向滄江去　除我無人與子同</p><p><a href="../../model.html#/doc/24191">View poem's topic associations</a></p></body></html>
