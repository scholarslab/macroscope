  <body><p>107_4: 《禪社首樂章》源幹曜</p>
    <p>靈具醉　杳熙熙　靈將往　眇禗禗　願明德　吐正詞　爛遺光　流禎祺</p><p><a href="../../model.html#/doc/5231">View poem's topic associations</a></p></body></html>
