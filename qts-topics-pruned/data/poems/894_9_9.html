  <body><p>894_9_9: 《荷葉杯（其九）》顧夐</p>
    <p>一去又乖期信　春盡　滿院長莓苔　手挼裙帶獨裴回　來摩來　來摩來</p><p><a href="../../model.html#/doc/47909">View poem's topic associations</a></p></body></html>
