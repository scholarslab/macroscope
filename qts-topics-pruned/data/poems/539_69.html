  <body><p>539_69: 《哭劉蕡》李商隱</p>
    <p>上帝深宮閉九閽　巫咸不下問銜冤　廣陵別後春濤隔　湓浦書來秋雨翻　只有安仁能作誄　何曾宋玉解招魂　平生風義兼師友　不敢同君哭寢門</p><p><a href="../../model.html#/doc/26454">View poem's topic associations</a></p></body></html>
