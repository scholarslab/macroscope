  <body><p>156_1: 《贈唐祖二子》王翰</p>
    <p>鴻飛遵枉渚　鹿鳴思故群　物情尚勞愛　況乃予別君　別時花始發　別後蘭再薰　瑤觴滋白露　寶瑟凝涼氛　裴徊北林月　悵望南山雲　雲月渺千里　音徽不可聞</p><p><a href="../../model.html#/doc/6600">View poem's topic associations</a></p></body></html>
