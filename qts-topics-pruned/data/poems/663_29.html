  <body><p>663_29: 《送X光大師（師以草書應制）》羅隱</p>
    <p>禹祠分首戴灣逢　健筆尋知達九重　聖主賜衣憐絕藝　侍臣摛藻許高蹤　寧親久別街西寺　待詔初離海上峰　一種苦心師得了　不須回首笑龍鍾</p><p><a href="../../model.html#/doc/33452">View poem's topic associations</a></p></body></html>
