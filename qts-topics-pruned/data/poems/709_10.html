  <body><p>709_10: 《東京次新安道中》徐夤</p>
    <p>賊去兵來歲月長　野蒿空滿壞牆匡　旋從古轍成深谷　幾見金輿過上陽　洛水送年催代謝　嵩山擎日拂穹蒼　殊時異世為儒者　不見文皇與武皇</p><p><a href="../../model.html#/doc/36338">View poem's topic associations</a></p></body></html>
