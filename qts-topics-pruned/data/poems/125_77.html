  <body><p>125_77: 《羽林騎閨人》王維</p>
    <p>秋月臨高城　城中管弦思　離人堂上愁　稚子階前戲　出門復映戶　望望青絲騎　行人過欲盡　狂夫終不至　左右寂無言　相看共垂淚</p><p><a href="../../model.html#/doc/5085">View poem's topic associations</a></p></body></html>
