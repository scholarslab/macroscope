  <body><p>707_21: 《贈池州張太守》殷文圭</p>
    <p>神珠無纇玉無瑕　七葉簪貂漢相家　陣面奔星破犀象　筆頭飛電躍龍蛇　絳幃夜坐窮三史　紅旆春行到九華　只怕池人留不住　別遷征鎮擁高牙</p><p><a href="../../model.html#/doc/36240">View poem's topic associations</a></p></body></html>
