  <body><p>607_4_3: 《讀惠山若冰師集因題故院三首（其三）》李騭</p>
    <p>景物搜求歇　山雲放縱飛　樹寒煙鶴去　池靜水龍歸　暗榻塵飄滿　陰簷月到稀　何年燈焰盡　風動影堂扉</p><p><a href="../../model.html#/doc/30499">View poem's topic associations</a></p></body></html>
