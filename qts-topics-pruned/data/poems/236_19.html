  <body><p>236_19: 《送傅管記赴蜀軍》錢起</p>
    <p>終童之死誰繼出　燕頷儒生今俊逸　主將早知鸚鵡賦　飛書許載蛟龍筆　峨眉玉壘指霞標　鳥沒天低幕府遙　巴山雨色藏征旆　漢水猿聲咽短簫　賜璧腰金應可料　才略縱橫年且妙　無人不重樂毅賢　何敵能當魯連嘯　日暮黃雲千里昏　壯心輕別不銷魂　勤君用卻龍泉劍　莫負平生國士恩</p><p><a href="../../model.html#/doc/10789">View poem's topic associations</a></p></body></html>
