  <body><p>357_1: 《春有情篇》劉禹錫</p>
    <p>為問遊春侶　春情何處尋　花含欲語意　草有鬥生心　雨頻催發色　雲輕不作陰　縱令無月夜　芳興暗中深</p><p><a href="../../model.html#/doc/16781">View poem's topic associations</a></p></body></html>
