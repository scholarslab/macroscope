  <body><p>201_44_2: 《獻封大夫破播仙凱歌六首（其二）》岑參</p>
    <p>官軍西出過樓蘭　營幕傍臨月窟寒　蒲海曉霜凝馬尾　蔥上夜雪撲旌竿</p><p><a href="../../model.html#/doc/8699">View poem's topic associations</a></p></body></html>
