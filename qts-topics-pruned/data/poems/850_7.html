  <body><p>850_7: 《路》玄寶</p>
    <p>南北東西去　茫茫萬古塵　關河無盡處　風雪有行人　險極山通蜀　平多地入秦　營營名利者　來往豈辭頻</p><p><a href="../../model.html#/doc/42802">View poem's topic associations</a></p></body></html>
