  <body><p>159_35: 《登鹿門山》孟浩然</p>
    <p>清曉因興來　乘流越江峴　沙禽近方識　浦樹遙莫辨　漸至鹿門山　山明翠微淺　巖潭多屈曲　舟楫屢回轉　昔聞龐德公　采藥遂不返　金澗餌芝朮　石床臥苔蘚　紛吾感耆舊　結攪事攀踐　隱跡今尚存　高風邈已遠　白雲何時去　丹桂空偃蹇　探討意未窮　回艇夕陽晚</p><p><a href="../../model.html#/doc/6685">View poem's topic associations</a></p></body></html>
