  <body><p>160_15: 《聞裴侍禦朏自襄州司戶除豫州司戶，因以投寄》孟浩然</p>
    <p>故人荊府掾　尚有柏臺威　移職自樊衍　芳聲聞帝畿　昔余臥林巷　載酒過柴扉　松菊無時賞　鄉園欲懶歸</p><p><a href="../../model.html#/doc/6729">View poem's topic associations</a></p></body></html>
