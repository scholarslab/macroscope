  <body><p>571_52: 《送鄭山人游江湖》賈島</p>
    <p>南遊衡嶽上　東往天台裏　足躡華頂峰　目觀滄海水</p><p><a href="../../model.html#/doc/30923">View poem's topic associations</a></p></body></html>
