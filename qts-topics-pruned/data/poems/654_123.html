  <body><p>654_123: 《竹》羅鄴</p>
    <p>翠葉纔分細細枝　清陰猶未上階墀　蕙蘭雖許相依日　桃李還應笑後時　抱節不為霜霰改　成林終與鳳凰期　渭濱若更徵賢相　好作漁竿繫釣絲</p><p><a href="../../model.html#/doc/33079">View poem's topic associations</a></p></body></html>
