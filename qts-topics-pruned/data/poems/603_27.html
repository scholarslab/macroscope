  <body><p>603_27: 《留別故人》許棠</p>
    <p>殊立本不偶　非唯今所難　無門閒共老　盡日泣相看　鳥畏聞鶗鴃　花慚背牡丹　何人知此計　復議出長安</p><p><a href="../../model.html#/doc/30304">View poem's topic associations</a></p></body></html>
