  <body><p>898_28_1: 《阮郎歸（其一）》馮延巳</p>
    <p>南園春半踏青時　風和聞馬嘶　青梅如豆柳如絲　日長蝴蝶飛　花露重　草煙低人家簾幕垂　鞦韆慵困解羅衣　畫梁雙燕棲</p><p><a href="../../model.html#/doc/44669">View poem's topic associations</a></p></body></html>
