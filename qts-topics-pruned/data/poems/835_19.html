  <body><p>835_19: 《陋巷》貫休</p>
    <p>墜葉如花欲滿溝　破籬荒井一蟬幽　亦知希驥無希者　作麼令人強轉頭</p><p><a href="../../model.html#/doc/41732">View poem's topic associations</a></p></body></html>
