  <body><p>654_3: 《長城》羅鄴</p>
    <p>當時無德御乾坤　廣築徒勞萬古存　謾役生民防極塞　不知血刃起中原　珠璣旋見陪陵寢　社稷何曾保子孫　降虜至今猶自說　冤聲夜夜傍城根</p><p><a href="../../model.html#/doc/32950">View poem's topic associations</a></p></body></html>
