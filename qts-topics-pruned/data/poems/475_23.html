  <body><p>475_23: 《雨後淨望河西連山愴然成詠》李德裕</p>
    <p>宿雨初收晚吹繁　秋光極目自銷魂　煙山北下歸遼海　鴻雁南飛出薊門　只恨無功書史籍　豈悲臨老事戎軒　唯懷藥餌蠲哀病　為惜餘年報主恩</p><p><a href="../../model.html#/doc/22765">View poem's topic associations</a></p></body></html>
