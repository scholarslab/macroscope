  <body><p>453_23_1: 《偶作二首（其一）》白居易</p>
    <p>戰馬春放歸　農牛冬歇息　何獨徇名人　終身役心力　來者殊未已　去者不知還我今悟已晚　六十方退閒　猶勝不悟者　老死紅塵間</p><p><a href="../../model.html#/doc/21565">View poem's topic associations</a></p></body></html>
