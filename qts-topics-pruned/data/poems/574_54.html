  <body><p>574_54: 《欲游嵩岳留別李少尹益》賈島</p>
    <p>孤策遲迴洛水湄　孤禽嘹淚幸人知　嵩岳望中常待我　河梁欲上未題詩　新秋愛月愁多雨　古觀逢仙看盡棋　微眇此來將敢問　鳳凰何日定歸池</p><p><a href="../../model.html#/doc/28963">View poem's topic associations</a></p></body></html>
