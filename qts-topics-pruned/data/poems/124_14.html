  <body><p>124_14: 《送友人使夷陵》崔翹</p>
    <p>猿鳴三峽裏　行客舊沾裳　復道從茲去　思君不暫忘　開襟春葉短　分手夏條長　獨有幽庭桂　年年空自芳</p><p><a href="../../model.html#/doc/4994">View poem's topic associations</a></p></body></html>
