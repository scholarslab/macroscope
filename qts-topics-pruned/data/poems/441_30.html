  <body><p>441_30: 《和李澧州題韋開州經藏詩》白居易</p>
    <p>既悟蓮花藏　須遺貝葉書　菩提無處所　文字本空虛　觀指非知月　忘筌是得魚　聞君登彼岸　捨筏復何如</p><p><a href="../../model.html#/doc/20565">View poem's topic associations</a></p></body></html>
