  <body><p>227_7_3: 《江畔獨步尋花七絕句（其三）》杜甫</p>
    <p>江深竹靜兩三家　多事紅花映白花　報答春光知有處　應須美酒送生涯</p><p><a href="../../model.html#/doc/10035">View poem's topic associations</a></p></body></html>
