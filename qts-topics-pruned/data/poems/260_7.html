  <body><p>260_7: 《贈烏程楊蘋明府》秦系</p>
    <p>策杖政成時　清溪弄釣絲　當年潘子貌　避病沈侯詩　漉酒迎賓急　看花署字遲　楊梅今熟未　與我兩三枝</p><p><a href="../../model.html#/doc/12003">View poem's topic associations</a></p></body></html>
