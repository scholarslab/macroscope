  <body><p>239_29: 《過張成侍禦宅》錢起</p>
    <p>丞相幕中題鳳人　文章心事每相親　從軍誰謂仲宣樂　入室方知顏子貧　杯裏紫茶香代酒　琴中綠水靜留賓　欲知別後相思意　唯願瓊枝入夢頻</p><p><a href="../../model.html#/doc/11124">View poem's topic associations</a></p></body></html>
