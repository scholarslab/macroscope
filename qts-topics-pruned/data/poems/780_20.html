  <body><p>780_20: 《白珪無玷》辛宏</p>
    <p>片玉表堅貞　逢時寶自呈　色鮮同雪白　光潤奪冰清　皎皎無瑕玷　鏘鏘有珮聲　崑山標重價　垂棘振香名　抱璞心常苦　全真道未行　琢磨忻大匠　還冀動連城</p><p><a href="../../model.html#/doc/39245">View poem's topic associations</a></p></body></html>
