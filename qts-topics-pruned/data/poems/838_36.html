  <body><p>838_36: 《將游嵩華行次荊渚》齊己</p>
    <p>蓮峰映敷水　嵩嶽壓伊河　兩處思歸久　前賢隱去多　閒身應絕跡　在世幸無他　會向紅霞嶠　僧龕對薜蘿</p><p><a href="../../model.html#/doc/41928">View poem's topic associations</a></p></body></html>
