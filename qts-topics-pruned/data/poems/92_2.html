  <body><p>92_2: 《春日侍宴芙蓉園應制》李乂</p>
    <p>水殿臨丹　山樓繞翠微　昔遊人託乘　今幸帝垂衣　澗篠緣峰合　巖花逗浦飛　朝來江曲地　無處不光輝</p><p><a href="../../model.html#/doc/4172">View poem's topic associations</a></p></body></html>
