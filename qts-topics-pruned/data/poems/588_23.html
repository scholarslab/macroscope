  <body><p>588_23: 《越中行》李頻</p>
    <p>越國臨滄海　芳洲復暮晴　湖通諸浦白　日隱亂峰明　野宿多無定　閒遊免有情　天台聞不遠　終到石橋行</p><p><a href="../../model.html#/doc/29645">View poem's topic associations</a></p></body></html>
