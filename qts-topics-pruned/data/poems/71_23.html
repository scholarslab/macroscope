  <body><p>71_23: 《苑中遇雪應制》劉憲</p>
    <p>龍驂曉入望春宮　正逢春雪舞東風　花光併灑天文上　寒氣行消御酒中</p><p><a href="../../model.html#/doc/3347">View poem's topic associations</a></p></body></html>
