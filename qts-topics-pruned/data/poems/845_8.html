  <body><p>845_8: 《秋夕書懷》齊己</p>
    <p>涼多夜永擁山袍　片石閒攲不覺勞　蟋蟀遶床無夢寐　梧桐滿地有蕭騷　平生樂道心常切　五字逢人價合高　破落西窗向殘月　露聲如雨滴蓬蒿</p><p><a href="../../model.html#/doc/42461">View poem's topic associations</a></p></body></html>
