  <body><p>56_58_2: 《寒夜懷友雜體二首（其二）》王勃</p>
    <p>複閣重樓向浦開　秋風明月度江來　故人故情懷故宴　相望相思不相見</p><p><a href="../../model.html#/doc/2932">View poem's topic associations</a></p></body></html>
