  <body><p>223_38: 《追酬故高蜀州人日見寄》杜甫</p>
    <p>自蒙蜀州人日作　不意清詩久零落　今晨散帙眼忽開　迸淚幽吟事如昨　嗚呼壯士多慷慨　合沓高名動寥廓　歎我悽悽求友篇　感時鬱鬱匡君略　錦里春光空爛熳　瑤墀侍臣已冥莫　瀟湘水國傍黿鼉　鄠杜秋天失鵰鶚　東西南北更誰論　白首扁舟病獨存　遙拱北辰纏寇盜　欲傾東海洗乾坤　邊塞西蕃最充斥　衣冠南渡多崩奔　鼓瑟至今悲帝子　曳裾何處覓王門　文章曹植波瀾闊　服食劉安德業尊　長笛誰能亂愁思　昭州詞翰與招魂</p><p><a href="../../model.html#/doc/9710">View poem's topic associations</a></p></body></html>
