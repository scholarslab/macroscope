  <body><p>891_30_1: 《天仙子（其一）》皇甫松</p>
    <p>晴野鷺鷥飛一隻　水花發秋江碧　劉郎此日別天仙　登綺席　淚珠滴　十二晚峰青歷歷</p><p><a href="../../model.html#/doc/44120">View poem's topic associations</a></p></body></html>
