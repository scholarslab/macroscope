  <body><p>559_21: 《上鹽鐵尚書（時太廟宿齋）》薛能</p>
    <p>南宮環雉隔囂塵　況值清齋宿大臣　城絕鼓鐘更點後　雨涼煙樹月華新　簷前漱曉穹蒼碧　庭下眠秋沆瀣津　聞說務閒心更靜　此時憂國合求人</p><p><a href="../../model.html#/doc/28035">View poem's topic associations</a></p></body></html>
