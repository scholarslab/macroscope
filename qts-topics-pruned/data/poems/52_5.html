  <body><p>52_5: 《奉和九日幸臨渭亭登高應制得歡字》宋之問</p>
    <p>令節三秋晚　重陽九日歡　仙杯還泛菊　寶饌且調蘭　御氣雲霄近　乘高宇宙寬　今朝萬壽引　宜向曲中彈</p><p><a href="../../model.html#/doc/2713">View poem's topic associations</a></p></body></html>
