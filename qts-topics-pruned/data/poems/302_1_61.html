  <body><p>302_1_61: 《宮詞一百首（其六十一）》王建</p>
    <p>內宴初秋入二更　殿前燈火一天明　中宮傳旨音聲散　諸院門開觸處行</p><p><a href="../../model.html#/doc/14512">View poem's topic associations</a></p></body></html>
