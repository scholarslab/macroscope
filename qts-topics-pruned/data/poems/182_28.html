  <body><p>182_28: 《獨酌》李白</p>
    <p>春草如有意　羅生玉堂陰　東風吹愁來　白髮坐相侵　獨酌勸孤影　閒歌面芳林　長松爾何知　蕭瑟為誰吟　手舞石上月　膝橫花間琴　過此一壺外　悠悠非我心</p><p><a href="../../model.html#/doc/7630">View poem's topic associations</a></p></body></html>
