  <body><p>333_45: 《寄中書同年舍人》楊巨源</p>
    <p>晴明紫閣最高峰　仙掖開簾范彥龍　五色天書詞煥爛　九華春殿語從容　綵毫應染爐煙細　清珮仍含玉漏重　二十年前同日喜　碧霄何路得相逢</p><p><a href="../../model.html#/doc/15730">View poem's topic associations</a></p></body></html>
