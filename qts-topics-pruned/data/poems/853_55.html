  <body><p>853_55: 《高士詠。鄭子真張仲蔚》吳筠</p>
    <p>子真巖石下　仲蔚蓬蒿居　禮聘終不屈　清貧長晏如　心情在耕藝　養壽資玄虛　至樂非外物　道冥歡有餘</p><p><a href="../../model.html#/doc/42942">View poem's topic associations</a></p></body></html>
