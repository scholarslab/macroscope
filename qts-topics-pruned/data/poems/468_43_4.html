  <body><p>468_43_4: 《贈成煉師四首（其四）》劉言史</p>
    <p>曾隨阿母漢宮齋　鳳駕龍軿列玉階　當時白燕無尋處　今日雲鬟見玉釵</p><p><a href="../../model.html#/doc/22505">View poem's topic associations</a></p></body></html>
