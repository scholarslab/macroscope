  <body><p>589_12: 《題棲雲寺立上人院》李頻</p>
    <p>是法從生有　脩持歷劫塵　獨居巖下室　長似定中身　樹老風終夜　山寒雪見春　不知諸祖後　傳印是何人</p><p><a href="../../model.html#/doc/29701">View poem's topic associations</a></p></body></html>
