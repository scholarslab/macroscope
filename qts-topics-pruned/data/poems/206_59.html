  <body><p>206_59: 《潤州楊別駕宅送蔣九侍禦收兵歸揚州》李嘉佑</p>
    <p>沴氣清金虎　兵威壯鐵冠　揚旌川色暗　吹角水風寒　人對輜軿醉　花垂睥睨殘　羨歸丞相閣　空望舊門欄</p><p><a href="../../model.html#/doc/8917">View poem's topic associations</a></p></body></html>
