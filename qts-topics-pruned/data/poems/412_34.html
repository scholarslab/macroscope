  <body><p>412_34: 《渡漢江（去年春，奉使東川，經嶓塚山下）》元稹</p>
    <p>嶓冢去年尋漾水　襄陽今日渡江濆　山遙遠樹纔成點　浦靜沈碑欲辨文　萬里朝宗誠可羨　百川流入渺難分　鯢鯨歸穴東溟溢　又作波濤隨伍員</p><p><a href="../../model.html#/doc/19171">View poem's topic associations</a></p></body></html>
