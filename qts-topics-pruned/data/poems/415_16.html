  <body><p>415_16: 《通州》元稹</p>
    <p>平生欲得山中住　天與通州遶郡山　睡到日西無一事　月儲三萬買教閒</p><p><a href="../../model.html#/doc/19271">View poem's topic associations</a></p></body></html>
