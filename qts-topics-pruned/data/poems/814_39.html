  <body><p>814_39: 《中秋夜君山腳下看月》無可</p>
    <p>洶湧吹蒼霧　朦膧吐玉盤　雨師清滓穢　川后掃波瀾　氣射繁星滅　光籠八表寒　來驅雲漲晚　路上碧霄寬　熠耀遊何在　蟾蜍食漸難　棹飛銀電碎　林映白虹攢　水魄連空合　霜輝壓樹乾　夜深高不動　天下仰頭看</p><p><a href="../../model.html#/doc/40617">View poem's topic associations</a></p></body></html>
