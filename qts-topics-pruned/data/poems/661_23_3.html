  <body><p>661_23_3: 《寄酬鄴王羅令公五首（前三首一作感德敘懷寄上羅鄴王）（其三）》羅隱</p>
    <p>敢將衰弱附強宗　細算還緣血脈同　湘浦煙波無舊跡　鄴都蘭菊有遺風　每憐罹亂書猶達　所恨雲泥路不通　珍重珠璣兼繡段　草玄堂下寄揚雄</p><p><a href="../../model.html#/doc/33369">View poem's topic associations</a></p></body></html>
