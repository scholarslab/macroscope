  <body><p>360_11: 《河南王少尹宅燕張常侍白舍人兼呈盧郎中李員外二副使》劉禹錫</p>
    <p>將星夜落使星來　三省清臣到外臺　事重各銜天子詔　禮成同把故人盃　捲簾松竹雪初霽　滿院池塘春欲回　第一林亭迎好客　殷勤莫惜玉山頹</p><p><a href="../../model.html#/doc/17031">View poem's topic associations</a></p></body></html>
