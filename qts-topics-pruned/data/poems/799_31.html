  <body><p>799_31: 《寫真寄夫》薛媛</p>
    <p>欲下丹青筆　先拈寶鏡寒　已經顏索寞　漸覺鬢凋殘　淚眼描將易　愁腸寫出難　恐君渾忘卻　時展畫圖看</p><p><a href="../../model.html#/doc/39767">View poem's topic associations</a></p></body></html>
