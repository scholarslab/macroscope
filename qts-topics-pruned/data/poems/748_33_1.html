  <body><p>748_33_1: 《烈祖孝高挽歌二首（其一）》李中</p>
    <p>誰解叩乾關　音容去不還　位方尊北極　壽忽殞南山　鳳輦應難問　龍髯不可攀千秋遺恨處　雲物鎖橋山</p><p><a href="../../model.html#/doc/38033">View poem's topic associations</a></p></body></html>
