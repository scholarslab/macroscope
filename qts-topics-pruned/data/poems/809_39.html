  <body><p>809_39: 《將出宜豐寺留題山房》靈一</p>
    <p>池上蓮荷不自開　山中流水偶然來　若言聚散定由我　未是回時那得回</p><p><a href="../../model.html#/doc/40449">View poem's topic associations</a></p></body></html>
