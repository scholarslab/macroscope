  <body><p>217_29: 《畫鶻行（一作畫雕）》杜甫</p>
    <p>高堂見生鶻　颯爽動秋骨　初驚無拘攣　何得立突兀　乃知畫師妙　功刮造化窟　寫作神駿姿　充君眼中物　烏鵲滿樛枝　軒然恐其出　側腦看青霄　寧為眾禽沒　長翮如刀劍　人寰可超越　乾坤空崢嶸　粉墨且蕭瑟　緬思雲沙際　自有煙霧質　吾今意何傷　顧步獨紆鬱</p><p><a href="../../model.html#/doc/9394">View poem's topic associations</a></p></body></html>
