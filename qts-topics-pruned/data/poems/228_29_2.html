  <body><p>228_29_2: 《將赴成都草堂途中有作，先寄嚴鄭公五首（其二）》杜甫</p>
    <p>處處青江帶白蘋　故園猶得見殘春　雪山斥候無兵馬　錦里逢迎有主人　休怪兒童延俗客　不教鵝鴨惱比鄰　習池未覺風流盡　況復荊州賞更新</p><p><a href="../../model.html#/doc/10176">View poem's topic associations</a></p></body></html>
