  <body><p>821_1: 《吊靈均詞》皎然</p>
    <p>昧天道兮有無　聽汨渚兮躊躇　期靈均兮若存　問神理兮何如　願君精兮為月　出孤影兮示予　天獨何兮有君　君在萬兮不群　既冰心兮皎潔　上問天兮胡不聞　天不聞　神莫睹　若雲冥冥兮雷霆怒　蕭條杳眇兮餘草莽　古山春兮為誰　今猿哀兮何思　風激烈兮楚竹死　國殤人悲兮雨颸颸　雨颸颸兮望君時　光茫蕩漾兮化為水　萬古忠貞兮徒爾為</p><p><a href="../../model.html#/doc/41022">View poem's topic associations</a></p></body></html>
