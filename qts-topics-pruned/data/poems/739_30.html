  <body><p>739_30: 《寄魏郎中》李建勳</p>
    <p>碌碌但隨群　蒿欄任不分　未嘗矜有道　求遇向吾君　逸駕秋尋寺　長歌醉望雲　高齋紙屏古　塵暗北山文</p><p><a href="../../model.html#/doc/37613">View poem's topic associations</a></p></body></html>
