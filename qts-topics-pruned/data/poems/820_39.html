  <body><p>820_39: 《長門怨》皎然</p>
    <p>春風日日閉長門　搖蕩春心似夢魂　誰遺花開只笑妾　不如桃李正無言</p><p><a href="../../model.html#/doc/40987">View poem's topic associations</a></p></body></html>
