  <body><p>831_1_1: 《夜寒寄盧給事二首（其一）》貫休</p>
    <p>刻羽流商否　霜風動地吹　邇來唯自惜　知合是誰知　塹雪消難盡　鄰僧睡太奇知音不可得　始為一吟之</p><p><a href="../../model.html#/doc/41506">View poem's topic associations</a></p></body></html>
