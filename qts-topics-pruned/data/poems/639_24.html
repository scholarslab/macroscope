  <body><p>639_24: 《贈友人》張喬</p>
    <p>自說安貧歸未得　竹邊門掩小池冰　典琴賒酒吟過寺　送客思鄉上灞陵　待月夜留煙島客　憶雲閒訪翠微僧　幾時獻了相如賦　共向嵩山採茯苓</p><p><a href="../../model.html#/doc/31917">View poem's topic associations</a></p></body></html>
