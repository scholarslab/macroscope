  <body><p>684_38: 《荊州寓居書懷》吳融</p>
    <p>一室四無鄰　荒郊接古津　幽閒消俗態　搖落露家貧　絕跡思浮海　修書懶寄秦　東西不復問　翻笑泣岐人</p><p><a href="../../model.html#/doc/34809">View poem's topic associations</a></p></body></html>
