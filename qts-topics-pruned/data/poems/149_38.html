  <body><p>149_38: 《送姚八之句容舊任，便歸江南》劉長卿</p>
    <p>故人還水國　春色動離憂　碧草千萬里　滄江朝暮流　桃花迷舊路　萍葉蕩歸舟　遠戍看京口　空城問石頭　折芳佳麗地　望月西南樓　猿鳥共孤嶼　煙波連數州　誰家過楚老　何處戀江鷗　尺素能相報　湖山若箇憂</p><p><a href="../../model.html#/doc/6336">View poem's topic associations</a></p></body></html>
