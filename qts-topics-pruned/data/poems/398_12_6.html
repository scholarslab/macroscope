  <body><p>398_12_6: 《遣興十首（其六）》元稹</p>
    <p>買馬買鋸牙　買犢買破車　養禽當養鶻　種樹先種花　人生負俊健　天意與光華莫學蚯蚓輩　食泥近土涯</p><p><a href="../../model.html#/doc/18768">View poem's topic associations</a></p></body></html>
