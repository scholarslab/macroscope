  <body><p>492_1: 《吳宮》殷堯藩</p>
    <p>吳王愛歌舞　夜夜醉嬋娟　見日吹紅燭　和塵掃翠鈿　徒令句踐霸　不信子胥賢　莫問長洲草　荒涼無限年</p><p><a href="../../model.html#/doc/23487">View poem's topic associations</a></p></body></html>
