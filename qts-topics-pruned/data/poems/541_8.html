  <body><p>541_8: 《正月崇讓宅》李商隱</p>
    <p>密鎖重關掩綠苔　廊深閣迥此徘徊　先知風起月含暈　尚自露寒花未開　蝙拂簾旌終展轉　鼠翻窗網小驚猜　背燈獨共餘香語　不覺猶歌起夜來</p><p><a href="../../model.html#/doc/26839">View poem's topic associations</a></p></body></html>
