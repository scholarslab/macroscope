  <body><p>817_57: 《尋天目徐君》皎然</p>
    <p>常見仙翁變姓名　豈知松子號初平　逢人不道往來處　賣藥還將雞犬行　獨鶴天邊俱得性　浮雲世上共無情　三花落地君獨在　笑撫安期昨日生</p><p><a href="../../model.html#/doc/40792">View poem's topic associations</a></p></body></html>
