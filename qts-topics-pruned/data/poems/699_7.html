  <body><p>699_7: 《出關》韋莊</p>
    <p>馬嘶煙岸柳陰斜　東去關山路轉賒　到處因循緣嗜酒　一生惆悵為判花　危時祗合身無著　白日那堪事有涯　正是灞陵春酬綠　仲宣何事獨辭家</p><p><a href="../../model.html#/doc/35754">View poem's topic associations</a></p></body></html>
