  <body><p>549_117: 《贈李從貴》趙嘏</p>
    <p>白馬嘶風何處還　鞭梢拂地看南山　珠簾捲盡不回首　春色欲闌休閉關　花外鳥歸殘雨暮　竹邊人語夕陽閒　知君舊隱嵩雲下　巖桂從今幾更攀</p><p><a href="../../model.html#/doc/27407">View poem's topic associations</a></p></body></html>
