  <body><p>572_5: 《送鄒明府游靈武》賈島</p>
    <p>曾宰西畿縣　三年馬不肥　債多平劍與　官滿載書歸　邊雪藏行徑　林風透臥衣　靈州聽曉角　客館未開扉</p><p><a href="../../model.html#/doc/28680">View poem's topic associations</a></p></body></html>
