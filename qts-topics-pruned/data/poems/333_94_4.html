  <body><p>333_94_4: 《春日奉獻聖壽無疆詞十首（其四）》楊巨源</p>
    <p>玉漏飄青瑣　金鋪麗紫宸　雲山九門曙　天地一家春　瑞靄方呈賞　暄風本配仁巖廊開鳳翼　水殿壓鼇身　文雅逢明代　歡娛及賤臣　年年未央闕　恩共物華新</p><p><a href="../../model.html#/doc/15785">View poem's topic associations</a></p></body></html>
