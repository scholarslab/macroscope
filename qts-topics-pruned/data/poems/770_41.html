  <body><p>770_41: 《故白岩禪師院》王夢周</p>
    <p>能師還世名還在　空閉禪堂滿院苔　花樹不隨人寂寞　數株猶自出牆來</p><p><a href="../../model.html#/doc/39017">View poem's topic associations</a></p></body></html>
