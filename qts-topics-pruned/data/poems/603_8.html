  <body><p>603_8: 《將歸江南留別友人》許棠</p>
    <p>連春不得意　所業已疑非　舊國亂離後　新年惆悵歸　雪開還楚地　花惹別秦衣　紅徼多留滯　高秋會恐違</p><p><a href="../../model.html#/doc/30285">View poem's topic associations</a></p></body></html>
