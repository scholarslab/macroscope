  <body><p>230_3_2: 《詠懷古跡五首（其二）》杜甫</p>
    <p>搖落深知宋玉悲　風流儒雅亦吾師　悵望千秋一灑淚　蕭條異代不同時　江山故宅空文藻　雲雨荒臺豈夢思　最是楚宮俱泯滅　舟人指點到今疑</p><p><a href="../../model.html#/doc/10356">View poem's topic associations</a></p></body></html>
