  <body><p>550_22: 《廣陵城（一作孟遲詩）》趙嘏</p>
    <p>紅映高臺綠繞城　城邊春草傍牆生　隋家不向此中盡　汴水應無東去聲</p><p><a href="../../model.html#/doc/27448">View poem's topic associations</a></p></body></html>
