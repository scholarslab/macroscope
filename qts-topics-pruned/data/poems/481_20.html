  <body><p>481_20: 《新樓詩二十首。新樓》李紳</p>
    <p>戎容罷引旌旗卷　朱戶褰開雉堞高　山聳翠微連郡閣　地臨滄海接靈鼇　坐疑許宅驅雞犬　笑類樊妻化羽毛　惆悵桂枝零落促　莫思方朔種仙桃</p><p><a href="../../model.html#/doc/23135">View poem's topic associations</a></p></body></html>
