  <body><p>189_68: 《送孫征赴雲中》韋應物</p>
    <p>黃驄少年舞雙戟　目視傍人皆辟易　百戰會誇隴上兒　一身復作雲中客　寒風動地氣蒼芒　橫吹先悲出塞長　敲石軍中傳夜火　斧冰河畔汲朝漿　前鋒直指陰山外　虜騎紛紛翦應碎　匈奴破盡看君歸　金印酬功如斗大</p><p><a href="../../model.html#/doc/8014">View poem's topic associations</a></p></body></html>
