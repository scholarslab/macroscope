  <body><p>841_65: 《酬元員外》齊己</p>
    <p>清洛碧嵩根　寒流白照門　園林經難別　桃李幾株存　衰老江南日　淒涼海上村　閒來曬朱紱　淚滴舊朝恩</p><p><a href="../../model.html#/doc/42197">View poem's topic associations</a></p></body></html>
