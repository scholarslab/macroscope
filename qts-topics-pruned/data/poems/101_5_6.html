  <body><p>101_5_6: 《贈皇甫侍禦赴都八首（其六）》元希聲</p>
    <p>載懷朋情　嘗接閒宴　好洽昆弟　官聯州縣　如彼松竹　春榮冬蒨　柯葉藹然不渝霜霰</p><p><a href="../../model.html#/doc/4498">View poem's topic associations</a></p></body></html>
