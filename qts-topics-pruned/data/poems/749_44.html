  <body><p>749_44: 《蛩》李中</p>
    <p>月冷莎庭夜已深　百蟲聲外有清音　詩情正苦無眠處　愧爾階前相伴吟</p><p><a href="../../model.html#/doc/38128">View poem's topic associations</a></p></body></html>
