  <body><p>317_111: 《戲贈韓二秀才》武元衡</p>
    <p>名高折桂方年少　心苦為文命未通　聞說東堂今有待　飛鳴何處及春風</p><p><a href="../../model.html#/doc/15117">View poem's topic associations</a></p></body></html>
