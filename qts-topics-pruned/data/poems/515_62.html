  <body><p>515_62: 《寄友人》朱慶餘</p>
    <p>當代知音少　相思在此身　一分南北路　長問往來人　是處應為客　何門許掃塵　憑書正惆悵　蜀魄數聲新</p><p><a href="../../model.html#/doc/25148">View poem's topic associations</a></p></body></html>
