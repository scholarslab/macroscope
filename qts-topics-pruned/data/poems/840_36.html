  <body><p>840_36: 《寄李洞秀才》齊己</p>
    <p>到處聽時論　知君屈最深　秋風幾西笑　抱玉但傷心　野水翻紅藕　滄江老白禽　相思未相識　聞在蜀中吟</p><p><a href="../../model.html#/doc/42090">View poem's topic associations</a></p></body></html>
