  <body><p>272_20: 《登西靈塔》陳潤</p>
    <p>塔廟出招提　登臨碧海西　不知人意遠　漸覺鳥飛低　稍與雲霞近　如將日月齊　遷喬未得意　徒欲躡雲梯</p><p><a href="../../model.html#/doc/12743">View poem's topic associations</a></p></body></html>
