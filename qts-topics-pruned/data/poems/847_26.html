  <body><p>847_26: 《升天行》齊己</p>
    <p>身不沉　骨不重　驅青鸞　駕白鳳　幢蓋飄搖入冷空　天風瑟瑟星河動　瑤闕參差阿母家　樓臺戲閉凝彤霞　三五仙子乘龍車　堂前碾爛蟠桃花　迴頭卻顧蓬萊頂　一點濃嵐在深井</p><p><a href="../../model.html#/doc/42640">View poem's topic associations</a></p></body></html>
