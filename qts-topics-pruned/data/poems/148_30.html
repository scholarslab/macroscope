  <body><p>148_30: 《罪所留系寄張十四》劉長卿</p>
    <p>不見君來久　冤深意未傳　冶長空得罪　夷甫豈言錢　直道天何在　愁容鏡亦憐　因書欲自訴　無淚可潸然</p><p><a href="../../model.html#/doc/6200">View poem's topic associations</a></p></body></html>
