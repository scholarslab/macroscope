  <body><p>19_35: 《相和歌辭。采桑》李彥暐</p>
    <p>采桑畏日高　不待春眠足　攀條有餘愁　那矜貌如玉　千金豈不贈　五馬空躑躅　何以變真性　幽篁雪中綠</p><p><a href="../../model.html#/doc/908">View poem's topic associations</a></p></body></html>
