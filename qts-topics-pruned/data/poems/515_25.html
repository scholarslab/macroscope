  <body><p>515_25: 《送元處士游天臺》朱慶餘</p>
    <p>青冥路口絕人行　獨與僧期上赤城　樹列煙嵐春更好　溪藏冰雪夜偏明　空山雉雊禾苗短　野館風來竹氣清　若過石橋看瀑布　不妨高處便題名</p><p><a href="../../model.html#/doc/25111">View poem's topic associations</a></p></body></html>
