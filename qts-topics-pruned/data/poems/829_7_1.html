  <body><p>829_7_1: 《讀《杜工部集》二首（其一）》貫休</p>
    <p>造化拾無遺　唯應杜甫詩　豈非玄域橐　奪得古人旗　日月精華薄　山川氣概卑古今吟不盡　惆悵不同時</p><p><a href="../../model.html#/doc/41356">View poem's topic associations</a></p></body></html>
