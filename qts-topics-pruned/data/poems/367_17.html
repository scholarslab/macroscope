  <body><p>367_17: 《秋思贈遠》張仲素</p>
    <p>博山沉燎絕餘香　蘭燼金檠怨夜長　為問青青河畔草　幾回經雨復經霜</p><p><a href="../../model.html#/doc/17365">View poem's topic associations</a></p></body></html>
