  <body><p>124_5: 《送王判官》徐安貞</p>
    <p>明月開三峽　花源出五谿　城池青壁裏　煙火綠林西　不畏王程促　惟愁仙路迷　巴東下歸櫂　莫待夜猿啼</p><p><a href="../../model.html#/doc/4986">View poem's topic associations</a></p></body></html>
