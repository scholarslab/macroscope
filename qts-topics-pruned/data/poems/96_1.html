  <body><p>96_1: 《立春日內出彩花應制》沈佺期</p>
    <p>合殿春應早　開箱綵預知　花迎宸翰發　葉待御筵披　梅訝香全少　桃驚色頓移　輕生承剪拂　長伴萬年枝</p><p><a href="../../model.html#/doc/4306">View poem's topic associations</a></p></body></html>
