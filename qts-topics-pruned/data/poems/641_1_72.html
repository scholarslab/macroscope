  <body><p>641_1_72: 《小遊仙詩九十八首之七十二》曹唐</p>
    <p>樹下星沉月欲高　前溪水影溼龍毛　洞天雲冷玉花發　公子盡披雙錦袍</p><p><a href="../../model.html#/doc/32090">View poem's topic associations</a></p></body></html>
