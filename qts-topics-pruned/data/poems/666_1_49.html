  <body><p>666_1_49: 《比紅兒詩（其四十九）》羅虯</p>
    <p>月落潛奔暗解攜　本心誰道獨單棲　還緣交甫非良偶　不肯終身作羿妻</p><p><a href="../../model.html#/doc/33621">View poem's topic associations</a></p></body></html>
