  <body><p>440_46: 《雨中赴劉十九二林之期及到寺劉已先去因以四韻寄之》白居易</p>
    <p>雲中臺殿泥中路　既阻同遊懶卻還　將謂獨愁猶對雨　不知多興已尋山　纔應行到千峰裏　只校來遲半日間　最惜杜鵑花爛熳　春風吹盡不同攀</p><p><a href="../../model.html#/doc/20498">View poem's topic associations</a></p></body></html>
