  <body><p>817_72: 《九日阻雨簡高侍禦（時與高公近鄰）》皎然</p>
    <p>江上重雲起　何曾裛　塵　不能成落帽　翻欲更摧巾　素髮閒依枕　黃花暗待人　且應攜下價　芒履就諸鄰</p><p><a href="../../model.html#/doc/40806">View poem's topic associations</a></p></body></html>
