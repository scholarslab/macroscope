  <body><p>508_35: 《享太廟樂章》李回</p>
    <p>受天明命　敷佑下土　化時以儉　衙文以武　氛消夷夏　俗臻往古　億萬斯年　形于律呂</p><p><a href="../../model.html#/doc/24562">View poem's topic associations</a></p></body></html>
