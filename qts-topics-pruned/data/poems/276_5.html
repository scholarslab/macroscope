  <body><p>276_5: 《送鄧州崔長史》盧綸</p>
    <p>出山車騎次諸侯　坐領圖書見督郵　遶郭桑麻通淅口　滿川風景接襄州　高城鳥過方催夜　廢壘蟬鳴不待秋　聞說元規偏愛月　知君長得伴登樓</p><p><a href="../../model.html#/doc/13026">View poem's topic associations</a></p></body></html>
