  <body><p>722_18: 《上昭國水部從叔郎中》李洞</p>
    <p>極南極北游　東汎復西流　行匝中華地　魂銷四海秋　題詩在瓊府　附舶出青州　不遇一公子　彈琴弔古丘</p><p><a href="../../model.html#/doc/36893">View poem's topic associations</a></p></body></html>
