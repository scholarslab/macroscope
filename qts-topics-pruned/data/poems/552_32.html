  <body><p>552_32: 《和主司王起（一作和主司酬周侍郎）》戈牢</p>
    <p>聖乾文德最稱賢　自古儒生少比肩　再啟龍門將二紀　兩司鶯谷已三年　蓬山皆美成榮貴　金榜誰知忝後先　正是感恩流涕日　但思旌旆碧峰前</p><p><a href="../../model.html#/doc/27604">View poem's topic associations</a></p></body></html>
