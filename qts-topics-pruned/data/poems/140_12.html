  <body><p>140_12: 《聽彈風入松闋贈楊補闕》王昌齡</p>
    <p>商風入我絃　夜竹深有露　絃悲與林寂　清景不可度　寥落幽居心　颼飀青松樹　松風吹草白　溪水寒日暮　聲意去復還　九變待一顧　空山多雨雪　獨立君始悟</p><p><a href="../../model.html#/doc/5794">View poem's topic associations</a></p></body></html>
