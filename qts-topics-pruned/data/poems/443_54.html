  <body><p>443_54: 《西湖晚歸，回望孤山寺，贈諸客》白居易</p>
    <p>柳湖松島蓮花寺　晚動歸橈出道場　盧橘子低山雨重　棕櫚葉戰水風涼　煙波澹蕩搖空碧　樓殿參差倚夕陽　到岸請君回首望　蓬萊宮在海中央</p><p><a href="../../model.html#/doc/20778">View poem's topic associations</a></p></body></html>
