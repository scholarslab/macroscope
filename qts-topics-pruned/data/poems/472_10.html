  <body><p>472_10: 《姑熟雜詠（一作李白詩）。姑熟溪》李赤</p>
    <p>愛此溪水閒　乘流興無極　擊楫怕鷗驚　垂竿待魚食　波翻曉霞影　岸疊春山色　何處浣紗人　紅顏未相識</p><p><a href="../../model.html#/doc/22605">View poem's topic associations</a></p></body></html>
