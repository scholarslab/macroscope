  <body><p>814_26: 《中秋夜南樓寄友人》無可</p>
    <p>海月出白浪　湖光射高樓　朗吟無綠酒　賤價買清秋　氣冷魚龍寂　輪高星漢幽　他鄉此夜客　對酌經多愁</p><p><a href="../../model.html#/doc/40604">View poem's topic associations</a></p></body></html>
