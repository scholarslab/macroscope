  <body><p>175_21: 《魯城北郭曲腰桑下送張子還嵩陽》李白</p>
    <p>送別枯桑下　凋葉落半空　我行懵道遠　爾獨知天風　誰念張仲蔚　還依蒿與蓬　何時一杯酒　更與李膺同</p><p><a href="../../model.html#/doc/7374">View poem's topic associations</a></p></body></html>
