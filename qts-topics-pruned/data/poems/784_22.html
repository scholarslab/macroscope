  <body><p>784_22: 《吟》織錦人</p>
    <p>學織繚綾功未多　亂拈機杼錯拋梭　莫教官錦行家見　把此文章笑殺他</p><p><a href="../../model.html#/doc/39327">View poem's topic associations</a></p></body></html>
