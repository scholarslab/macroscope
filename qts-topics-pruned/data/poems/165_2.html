  <body><p>165_2: 《陌上桑》李白</p>
    <p>美女渭橋東　春還事蠶作　五馬如飛龍　青絲結金絡　不知誰家子　調笑來相謔　妾本秦羅敷　玉顏豔名都　綠條映素手　採桑向城隅　使君且不顧　況復論秋胡　寒螿愛碧草　鳴鳳棲青梧　託心自有處　但怪傍人愚　徒令白日暮　高駕空踟躕</p><p><a href="../../model.html#/doc/7058">View poem's topic associations</a></p></body></html>
