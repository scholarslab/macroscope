  <body><p>755_25: 《池州陳使君見示游齊山詩因寄》徐鉉</p>
    <p>往歲曾游弄水亭　齊峰濃翠暮軒橫　哀猿出檻心雖喜　傷鳥聞弦勢易驚　病後簪纓殊寡興　老來泉石倍關情　今朝池口風波靜　遙賀山前有頌聲</p><p><a href="../../model.html#/doc/38390">View poem's topic associations</a></p></body></html>
