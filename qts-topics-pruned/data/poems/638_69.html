  <body><p>638_69: 《延福裏秋懷》張喬</p>
    <p>終年九陌行　要路跡皆生　苦學猶難至　甘貧豈有成　病攜秋卷重　閒著暑衣輕　一別林泉久　中宵御水聲</p><p><a href="../../model.html#/doc/31867">View poem's topic associations</a></p></body></html>
