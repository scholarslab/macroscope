  <body><p>559_32: 《重遊德星亭感事》薛能</p>
    <p>穎水川中枕水臺　當時難別此重來　舟沈土岸生新草　詩映紗籠有薄埃　事繫興亡人少到　地當今古我遲迴　殘陽照樹明於旭　猶向池邊把酒杯</p><p><a href="../../model.html#/doc/28047">View poem's topic associations</a></p></body></html>
