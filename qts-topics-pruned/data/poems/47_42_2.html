  <body><p>47_42_2: 《荊州作二首（其二）》張九齡</p>
    <p>千載一遭遇　往賢所至難　問余奚為者　無階忽上摶　明聖不世出　翼亮非苟安　崇高自有配　孤陋何足干　遇恩一時來　竊位三歲寒　誰謂誠不盡　知窮力亦殫　雖至負乘寇　初無挾術鑽　浩蕩出江湖　翻覆如波瀾　心傷不材樹　自念獨飛翰　徇義在匹夫　報恩猶一餐　況乃山海澤　效無毫髮端　內訟已慚沮　積毀今摧殘　胡為復惕思　傷鳥畏虛彈</p><p><a href="../../model.html#/doc/2475">View poem's topic associations</a></p></body></html>
