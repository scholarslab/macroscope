  <body><p>323_10: 《送薛十九丈授將作主簿，分司東都，賦得春草》權德輿</p>
    <p>芊芊遠郊外　杳杳春巖曲　愁處映微波　望中連淨綠　日暮藉離觴　折芳心斷續</p><p><a href="../../model.html#/doc/15314">View poem's topic associations</a></p></body></html>
