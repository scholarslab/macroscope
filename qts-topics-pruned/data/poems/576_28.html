  <body><p>576_28: 《達摩支曲（雜言）》溫庭筠</p>
    <p>搗麝成塵香不滅　拗蓮作寸絲難絕　紅淚文姬洛水春　白頭蘇武天山雪　君不見無愁高緯花漫漫　漳浦宴餘清露寒　一旦臣僚共囚虜　欲吹羌管先汍瀾　舊臣頭鬢霜華早　可惜雄心醉中老　萬古春歸夢不歸　鄴城風雨連天草</p><p><a href="../../model.html#/doc/29044">View poem's topic associations</a></p></body></html>
