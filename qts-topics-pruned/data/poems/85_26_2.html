  <body><p>85_26_2: 《唐享太廟樂章。凱安三首（其二）》張說</p>
    <p>禮匝三獻　樂遍九成　降循軒陛　仰欷皇情　福與仁合　德因孝明　百年神畏四海風行</p><p><a href="../../model.html#/doc/3869">View poem's topic associations</a></p></body></html>
