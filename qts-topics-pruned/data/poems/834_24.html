  <body><p>834_24: 《秋過相思寺》貫休</p>
    <p>見說相思寺　今來似有期　瘴鄉終有出　天意固難欺　晝雨先花島　秋雲挂戍旗　故人多在蜀　不去更何之</p><p><a href="../../model.html#/doc/41707">View poem's topic associations</a></p></body></html>
