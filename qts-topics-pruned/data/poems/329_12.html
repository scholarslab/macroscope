  <body><p>329_12: 《酬九日》權德輿</p>
    <p>重九共遊娛　秋光景氣殊　他時頭似雪　還對插茱萸</p><p><a href="../../model.html#/doc/17143">View poem's topic associations</a></p></body></html>
