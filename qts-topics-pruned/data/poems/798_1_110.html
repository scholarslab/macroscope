  <body><p>798_1_110: 《宮詞（其一百十）》花蕊夫人</p>
    <p>高燒紅燭點銀燈　秋晚花池景色澄　今夜聖人新殿宿　後宮相競覓祇承</p><p><a href="../../model.html#/doc/39698">View poem's topic associations</a></p></body></html>
