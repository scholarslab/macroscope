  <body><p>543_49: 《和段學士對雪》喻鳧</p>
    <p>盈尺知豐稔　開窗對酒壺　飄當大野匝　灑到急流無　密際西風盡　凝間朔氣扶　乾摧鳥棲　冷射夜殘罏　贊月澄斜漢　兼沙攪北湖　慚于郢客坐　一此調巴歈</p><p><a href="../../model.html#/doc/27028">View poem's topic associations</a></p></body></html>
