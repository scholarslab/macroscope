  <body><p>582_34: 《春盡與友人入裴氏林探漁竿》溫庭筠</p>
    <p>一逕互紆直　茅棘亦已繁　晴陽入荒竹　曖曖如春園　倚杖息慚倦　徘徊戀微暄　歷尋嬋娟節　翦破蒼筤根　地閉修莖孤　林振餘籜翻　適心在所好　非必尋湘沅</p><p><a href="../../model.html#/doc/29263">View poem's topic associations</a></p></body></html>
