  <body><p>654_107: 《長安春雨》羅鄴</p>
    <p>兼風颯颯灑皇洲　能滯輕寒阻勝遊　半夜五侯池館裏　美人驚起為花愁</p><p><a href="../../model.html#/doc/33061">View poem's topic associations</a></p></body></html>
