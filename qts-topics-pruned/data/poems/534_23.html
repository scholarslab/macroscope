  <body><p>534_23: 《寄題華嚴韋秀才院》許渾</p>
    <p>三面樓臺百丈峰　西巖高枕樹重重　晴攀翠竹題詩滑　秋摘黃花釀酒濃　山殿日斜喧鳥雀　石潭波動戲魚龍　今來故國遙相憶　月照千山半夜鐘</p><p><a href="../../model.html#/doc/26160">View poem's topic associations</a></p></body></html>
