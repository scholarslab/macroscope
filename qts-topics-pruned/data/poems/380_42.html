  <body><p>380_42: 《喜符郎詩有天縱》孟郊</p>
    <p>念符不由級　屹得文章階　白玉抽一毫　綠已難排　偷筆作文章　乞墨潛磨揩　海鯨始生尾　試擺蓬壺渦　幸當禁止之　勿使恣狂懷　自悲無子嗟　喜妒雙喈喈</p><p><a href="../../model.html#/doc/17931">View poem's topic associations</a></p></body></html>
