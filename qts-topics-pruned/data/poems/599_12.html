  <body><p>599_12: 《旅館秋思》於濆</p>
    <p>旅館坐孤寂　出門成苦吟　何事覺歸晚　黃花秋意深　寒蝶戀衰草　軫我離鄉心　更見庭前樹　南枝巢宿禽</p><p><a href="../../model.html#/doc/30111">View poem's topic associations</a></p></body></html>
