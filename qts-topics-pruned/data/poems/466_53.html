  <body><p>466_53: 《貢院樓北新栽小松》白行簡</p>
    <p>華省春霜曙　樓陰植小松　移根依厚地　委質別危峰　北戶知猶遠　東堂幸見容　心堅終待鶴　枝嫩未成龍　夜影看仍薄　朝嵐色漸濃　山苗不可蔭　孤直俟秦封</p><p><a href="../../model.html#/doc/22381">View poem's topic associations</a></p></body></html>
