  <body><p>863_23_1: 《題寺廊柱（其一）》慈恩院女仙</p>
    <p>皇子陂頭好月明　忘卻華筵到曉行　煙收山低翠黛橫　折得荷花遠恨生</p><p><a href="../../model.html#/doc/43358">View poem's topic associations</a></p></body></html>
