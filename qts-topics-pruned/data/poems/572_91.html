  <body><p>572_91: 《題張博士新居》賈島</p>
    <p>青楓何不種　林在洞庭村　應為三湘遠　難移萬里根　斗牛初過伏　菡萏欲香門　舊即湖山隱　新廬葺此原</p><p><a href="../../model.html#/doc/28764">View poem's topic associations</a></p></body></html>
