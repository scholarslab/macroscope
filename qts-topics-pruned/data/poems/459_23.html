  <body><p>459_23: 《閒居偶吟，招鄭庶子、皇甫郎中》白居易</p>
    <p>自哂此迂叟　少迂老更迂　家計不一問　園林聊自娛　竹間琴一張　池上酒一壺　更無俗物到　但與秋光俱　古石蒼錯落　新泉碧縈紆　焉用車馬客　即此是吾徒　猶有所思人　各在城一隅　杳然愛不見　搔首方踟躕　玄晏風韻遠　子真雲貌孤　誠知厭朝市　何必憶江湖　能來小澗上　一聽潺湲無</p><p><a href="../../model.html#/doc/22043">View poem's topic associations</a></p></body></html>
