  <body><p>52_51: 《宿清遠峽山寺》宋之問</p>
    <p>香岫懸金剎　飛泉屆石門　空山唯習靜　中夜寂無喧　說法初聞鳥　看心欲定猿　寥寥隔塵市　何異武陵源</p><p><a href="../../model.html#/doc/2759">View poem's topic associations</a></p></body></html>
