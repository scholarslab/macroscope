  <body><p>629_73: 《開元雜題七首。雜伎》陸龜蒙</p>
    <p>拜象馴犀角抵豪　星丸霜劍出花高　六宮爭近乘輿望　珠翠三千擁赭袍</p><p><a href="../../model.html#/doc/31357">View poem's topic associations</a></p></body></html>
