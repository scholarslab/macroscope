  <body><p>304_53_2: 《代人村中悼亡二首（其二）》劉商</p>
    <p>虛室無人乳燕飛　蒼苔滿地履痕稀　庭前唯有薔薇在　花似殘妝葉似衣</p><p><a href="../../model.html#/doc/14642">View poem's topic associations</a></p></body></html>
