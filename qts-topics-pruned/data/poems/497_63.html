  <body><p>497_63: 《寄周十七起居》姚合</p>
    <p>鼕鼕九陌鼓聲齊　百辟朝天馬亂嘶　月照濃霜寒更遠　風吹紅燭舉還低　官清立在金鑪北　仗下歸眠玉殿西　莫笑老人多獨出　晴山荒景覓詩題</p><p><a href="../../model.html#/doc/23918">View poem's topic associations</a></p></body></html>
