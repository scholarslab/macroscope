  <body><p>224_20: 《暫如臨邑，至山湖亭奉懷李員外率爾成興》杜甫</p>
    <p>野亭逼湖水　歇馬高林間　鼉吼風奔浪　魚跳日映山　暫遊阻詞伯　卻望懷青關　靄靄生雲霧　唯應促駕還</p><p><a href="../../model.html#/doc/9736">View poem's topic associations</a></p></body></html>
