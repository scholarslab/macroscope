  <body><p>661_23_1: 《寄酬鄴王羅令公五首（前三首一作感德敘懷寄上羅鄴王）（其一）》羅隱</p>
    <p>營室東迴廕斥丘　少年承襲擁青油　坐調金鼎尊明主　橫把琱戈拜列侯　書札二王爭巧拙　篇章七子避風流　西園舊跡今應在　衰老無因奉勝遊</p><p><a href="../../model.html#/doc/33367">View poem's topic associations</a></p></body></html>
