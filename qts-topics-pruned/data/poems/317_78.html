  <body><p>317_78: 《登闔閭古城》武元衡</p>
    <p>登高望遠自傷情　柳發花開映古城　全盛已隨流水去　黃鸝空囀舊春聲</p><p><a href="../../model.html#/doc/15084">View poem's topic associations</a></p></body></html>
