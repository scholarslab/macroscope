  <body><p>647_40: 《詠史詩。函谷關》胡曾</p>
    <p>寂寂函關鎖未開　田文車馬出秦來　朱門不養三千客　誰為雞鳴得放回</p><p><a href="../../model.html#/doc/32477">View poem's topic associations</a></p></body></html>
