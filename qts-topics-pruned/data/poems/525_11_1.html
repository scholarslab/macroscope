  <body><p>525_11_1: 《邊上聞笳三首（其一）》杜牧</p>
    <p>何處吹笳薄暮天　塞垣高鳥沒狼煙　遊人一聽頭堪白　蘇武爭禁十九年</p><p><a href="../../model.html#/doc/25738">View poem's topic associations</a></p></body></html>
