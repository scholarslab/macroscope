  <body><p>839_65: 《送吳守明先輩游蜀》齊己</p>
    <p>憑君遊蜀去　細為話幽奇　喪亂嘉陵驛　塵埃賈島詩　未應過錦府　且合上峨嵋　既逐高科後　東西任所之</p><p><a href="../../model.html#/doc/42039">View poem's topic associations</a></p></body></html>
