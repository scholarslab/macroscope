  <body><p>433_21: 《對酒》白居易</p>
    <p>人生一百歲　通計三萬日　何況百歲人　人間百無一　賢愚共零落　貴賤同埋沒　東岱前後魂　北邙新舊骨　復聞藥誤者　為愛延年術　又有憂死者　為貪政事筆　藥誤不得老　憂死非因疾　誰言人最靈　知得不知失　何如會親友　飲此杯中物　能沃煩慮消　能陶真性出　所以劉阮輩　終年醉兀兀</p><p><a href="../../model.html#/doc/19956">View poem's topic associations</a></p></body></html>
