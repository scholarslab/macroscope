  <body><p>279_38: 《九日同司直九叔崔侍禦登寶雞南樓》盧綸</p>
    <p>把菊歎將老　上樓悲未還　短長新白髮　重疊舊青山　霜氣清襟袖　琴聲引醉顏　竹林唯七友　何幸亦登攀</p><p><a href="../../model.html#/doc/13234">View poem's topic associations</a></p></body></html>
