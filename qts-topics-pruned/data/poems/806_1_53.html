  <body><p>806_1_53: 《詩三百三首（其五十三）》寒山</p>
    <p>有酒相招飲　有肉相呼喫　黃泉前後人　少壯須努力　玉帶暫時華　金釵非久飾張翁與鄭婆　一去無消息</p><p><a href="../../model.html#/doc/40082">View poem's topic associations</a></p></body></html>
