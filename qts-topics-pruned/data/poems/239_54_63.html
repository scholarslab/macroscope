  <body><p>239_54_63: 《江行無題一百首（其六十三）》錢起</p>
    <p>樓空人不歸　雲似去時衣　黃鶴無心下　長應笑令威</p><p><a href="../../model.html#/doc/12249">View poem's topic associations</a></p></body></html>
