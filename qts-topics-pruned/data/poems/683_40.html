  <body><p>683_40: 《寄遠（在岐日作）》韓偓</p>
    <p>眉如半月雲如鬟　梧桐葉落敲井闌　孤燈亭亭公署寒　微霜淒淒客衣單　想美人兮雲一端　夢魂悠悠關山難　空房展轉懷悲酸　銅壺漏盡聞金鸞</p><p><a href="../../model.html#/doc/34712">View poem's topic associations</a></p></body></html>
