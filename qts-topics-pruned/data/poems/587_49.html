  <body><p>587_49: 《貽友人喻坦之》李頻</p>
    <p>從容心自切　飲水勝銜杯　共在山中長　相隨闕下來　修身空有道　取事各無媒　不信昇平代　終遺草澤才</p><p><a href="../../model.html#/doc/29601">View poem's topic associations</a></p></body></html>
