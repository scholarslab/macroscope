  <body><p>59_20: 《洛》李嶠</p>
    <p>九洛韶光媚　三川物候新　花明丹鳳浦　日映玉雞津　元禮期仙客　陳王睹麗人　神龜方錫瑞　綠字重來臻</p><p><a href="../../model.html#/doc/3015">View poem's topic associations</a></p></body></html>
