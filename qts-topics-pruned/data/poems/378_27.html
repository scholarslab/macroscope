  <body><p>378_27: 《酬李侍禦書記秋夕雨中病假見寄》孟郊</p>
    <p>秋風遶衰柳　遠客聞雨聲　重茲阻良夕　孤坐唯積誠　果枉移疾詠　中含嘉慮明　洗滌煩濁盡　視聽昭曠生　未覺衾枕倦　久為章奏嬰　達人不寶藥　所保在閒情</p><p><a href="../../model.html#/doc/17825">View poem's topic associations</a></p></body></html>
