  <body><p>897_29_1: 《思越人（其一）》孫光憲</p>
    <p>古臺平　芳草遠　館娃宮外春深　翠黛空留千載恨　教人何處相尋　綺羅無復當時事　露花點滴香淚　惆悵遙天橫淥水　鴛鴦對對飛起</p><p><a href="../../model.html#/doc/44586">View poem's topic associations</a></p></body></html>
