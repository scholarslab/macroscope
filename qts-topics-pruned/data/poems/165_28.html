  <body><p>165_28: 《子夜吳歌。夏歌》李白</p>
    <p>鏡湖三百里　菡萏發荷花　五月西施採　人看隘若耶　回舟不待月　歸去越王家</p><p><a href="../../model.html#/doc/7080">View poem's topic associations</a></p></body></html>
