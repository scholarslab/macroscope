  <body><p>798_1_38: 《宮詞（其三十八）》花蕊夫人</p>
    <p>金井秋啼絡緯聲　出花宮漏報嚴更　不知誰是金鑾直　玉宇沈沈夜氣清</p><p><a href="../../model.html#/doc/39626">View poem's topic associations</a></p></body></html>
