  <body><p>692_53: 《送僧赴黃山沐湯泉兼參禪宗長老》杜荀鶴</p>
    <p>聞有湯泉獨去尋　一瓶一一無金　不愁亂世兵相害　卻喜寒山路入深　野老禱神鴉噪廟　獵人衝雪鹿驚林　患身是幻逢禪主　水洗皮膚語洗心</p><p><a href="../../model.html#/doc/35331">View poem's topic associations</a></p></body></html>
