  <body><p>847_45: 《勉吟僧》齊己</p>
    <p>千途萬轍亂真源　白晝勞形夜斷魂　忍著袈裟把名紙　學他低折五侯門</p><p><a href="../../model.html#/doc/42659">View poem's topic associations</a></p></body></html>
