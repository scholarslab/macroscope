  <body><p>304_57: 《夜聞鄰管》劉商</p>
    <p>何事霜天月滿空　鸝雛百囀向春風　鄰家思婦更長短　楊柳如絲在管中</p><p><a href="../../model.html#/doc/14648">View poem's topic associations</a></p></body></html>
