  <body><p>442_88: 《採蓮曲》白居易</p>
    <p>菱葉縈波荷颭風　荷花深處小船通　逢郎欲語低頭笑　碧玉搔頭落水中</p><p><a href="../../model.html#/doc/20718">View poem's topic associations</a></p></body></html>
