  <body><p>568_44: 《將之京國贈薛員外》李群玉</p>
    <p>黃葉下空館　寂寥寒雨愁　平居歲華晏　絡緯啼林幽　節物凋壯志　咄嗟不能休　空懷趙鞅歎　變化良無由　所思杳何如　側身仰皇州　蒼煙晦楚野　寒浪埋昭丘　趙壹賦命薄　陳思多世憂　翻然羨魚鳥　暢矣山川遊　薛公龍泉姿　其氣在斗牛　南冠束秀髮　白石勞悲謳　圭袞照崇閱　文儒嗣箕裘　曠然方寸地　霽海浮雲舟　澧浦一遺佩　郢南再悲秋　叫閽路既阻　浩蕩懷靈修　莫奏武溪笛　且登仲宣樓　亨通與否閉　物理相沈浮　天子坐宣室　夔龍奉謨猶　行當賜環去　豈作遺賢羞</p><p><a href="../../model.html#/doc/28444">View poem's topic associations</a></p></body></html>
