  <body><p>445_20: 《和微之詩二十三首。和順之琴者》白居易</p>
    <p>陰陰花院月　耿耿蘭房燭　中有弄琴人　聲貌俱如玉　清泠石泉引　雅澹風松曲　遂使君子心　不愛凡絲竹</p><p><a href="../../model.html#/doc/20893">View poem's topic associations</a></p></body></html>
