  <body><p>444_38: 《勸酒》白居易</p>
    <p>勸君一醆君莫辭　勸君兩醆君莫疑　勸君三醆君始知　面上今日老昨日　心中醉時勝醒時　天地迢遙自長久　白兔赤烏相趁走　身後堆金拄北斗　不如生前一樽酒　君不見春明門外天欲明　喧喧歌哭半死生　遊人駐馬出不得　白輿素車爭路行　歸去來　頭已白　典錢將用買酒喫</p><p><a href="../../model.html#/doc/20861">View poem's topic associations</a></p></body></html>
