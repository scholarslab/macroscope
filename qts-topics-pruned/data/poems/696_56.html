  <body><p>696_56: 《東遊遠歸》韋莊</p>
    <p>扣角干名計已疏　劍歌休恨食無魚　辭家柳絮三春半　臨路槐花七月初　江上欲尋漁父醉　日邊時得故人書　青雲不識楊生面　天子何由問子虛</p><p><a href="../../model.html#/doc/35613">View poem's topic associations</a></p></body></html>
