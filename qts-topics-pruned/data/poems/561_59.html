  <body><p>561_59: 《老僧》薛能</p>
    <p>清瘦形容八十餘　匏懸籬落似村居　勸師莫羨人間有　幸是元無免破除</p><p><a href="../../model.html#/doc/28211">View poem's topic associations</a></p></body></html>
