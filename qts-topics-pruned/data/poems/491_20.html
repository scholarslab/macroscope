  <body><p>491_20: 《立春後作》王初</p>
    <p>東君珂佩響珊珊　青馭多時下九關　方信玉霄千萬里　春風猶未到人間</p><p><a href="../../model.html#/doc/23468">View poem's topic associations</a></p></body></html>
