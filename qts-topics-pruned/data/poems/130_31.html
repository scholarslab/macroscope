  <body><p>130_31: 《黃鶴樓》崔顥</p>
    <p>昔人已乘白雲去　此地空餘黃鶴樓　黃鶴一去不復返　白雲千載空悠悠　晴川歷歷漢陽樹　春草萋萋鸚鵡洲　日暮鄉關何處是　煙波江上使人愁</p><p><a href="../../model.html#/doc/5382">View poem's topic associations</a></p></body></html>
