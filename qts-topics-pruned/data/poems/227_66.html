  <body><p>227_66: 《對雨》杜甫</p>
    <p>莽莽天涯雨　江邊獨立時　不愁巴道路　恐溼漢旌旗　雪嶺防秋急　繩橋戰勝遲　西戎甥舅禮　未敢背恩私</p><p><a href="../../model.html#/doc/10114">View poem's topic associations</a></p></body></html>
