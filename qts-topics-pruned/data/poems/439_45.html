  <body><p>439_45: 《寄李相公、崔侍郎、錢舍人》白居易</p>
    <p>曾陪鶴馭兩三仙　親侍龍輿四五年　天上歡華春有限　世間漂泊海無邊　榮枯事過都成夢　憂喜心忘便是禪　官滿更歸何處去　香爐峰在宅門前</p><p><a href="../../model.html#/doc/20406">View poem's topic associations</a></p></body></html>
