  <body><p>441_73: 《醉後贈人》白居易</p>
    <p>香毬趁拍回環匼　花醆拋巡取次飛　自入春來未同醉　那能夜去獨先歸</p><p><a href="../../model.html#/doc/20611">View poem's topic associations</a></p></body></html>
