  <body><p>841_15: 《再經蔣山與諸長老夜話》齊己</p>
    <p>遠跡都如雁　南行又北迴　老僧猶記得　往歲已曾來　話遍名山境　燒殘黑櫟灰　無因伴師往　歸思在天台</p><p><a href="../../model.html#/doc/42146">View poem's topic associations</a></p></body></html>
