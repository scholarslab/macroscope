  <body><p>602_31: 《越女》汪遵</p>
    <p>玉貌何曾為浣沙　只圖句踐獻夫差　蘇臺日夜唯歌舞　不覺干戈犯翠華</p><p><a href="../../model.html#/doc/30247">View poem's topic associations</a></p></body></html>
