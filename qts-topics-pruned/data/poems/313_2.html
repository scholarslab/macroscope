  <body><p>313_2: 《奉和聖制重陽旦日百寮曲江宴示懷》崔元翰</p>
    <p>偶聖睹昌期　受恩慚弱質　幸逢良宴會　況是清秋日　遠岫對壺觴　澄瀾映簪紱　炮羔備豐膳　集鳳調鳴律　薄劣廁英豪　歡娛忘衰疾　平皋行雁下　曲渚雙鳧出　沙岸菊開花　霜枝果垂實　天文見成象　帝念資勤恤　探道得玄珠　齋心居特室　豈如橫汾唱　其事徒驕逸</p><p><a href="../../model.html#/doc/14867">View poem's topic associations</a></p></body></html>
