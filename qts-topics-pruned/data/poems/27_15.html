  <body><p>27_15: 《雜曲歌辭。昔昔鹽。驚魂同夜鵲》趙嘏</p>
    <p>萬里無人見　眾情難與論　思君常入夢　同鵲屢驚魂　孤寢紅羅帳　雙啼玉箸痕　妾心甘自保　豈復暫忘恩</p><p><a href="../../model.html#/doc/1632">View poem's topic associations</a></p></body></html>
