  <body><p>44_13_2: 《奉和太子納妃太平公主出降三首（其二）》胡元范</p>
    <p>金閨未息火　玉樹鍾天愛　月路飾還裝　星津動歸佩　紫極流宸渥　清規佇慈誨　恩波洽九流　光輝軼千載</p><p><a href="../../model.html#/doc/2363">View poem's topic associations</a></p></body></html>
