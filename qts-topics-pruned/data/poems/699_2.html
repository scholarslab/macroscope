  <body><p>699_2: 《庭前桃》韋莊</p>
    <p>曾向桃源爛漫遊　也同漁父泛仙舟　皆言洞里千株好　未勝庭前一樹幽　帶露似垂湘女淚　無言如伴息媯愁　五陵公子饒春恨　莫引香風上酒樓</p><p><a href="../../model.html#/doc/35744">View poem's topic associations</a></p></body></html>
