  <body><p>274_64_2: 《敬酬陸山人二首（其二）》戴叔倫</p>
    <p>由來海畔逐樵漁　奉詔因乘使者車　卻掌山中子男印　自看猶是舊潛夫</p><p><a href="../../model.html#/doc/12935">View poem's topic associations</a></p></body></html>
