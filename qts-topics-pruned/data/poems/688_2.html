  <body><p>688_2: 《贈南嶽僧全玭》孫偓</p>
    <p>窠居過後更何人　傳得如來法印真　昨日祝融峰下見　草衣便是雪山</p><p><a href="../../model.html#/doc/37685">View poem's topic associations</a></p></body></html>
