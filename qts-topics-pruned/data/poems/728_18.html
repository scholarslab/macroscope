  <body><p>728_18: 《三代門。夷齊》周曇</p>
    <p>讓國由衷義亦乖　不知天命匹夫才　將除暴虐誠能阻　何異崎嶇助紂來</p><p><a href="../../model.html#/doc/37139">View poem's topic associations</a></p></body></html>
