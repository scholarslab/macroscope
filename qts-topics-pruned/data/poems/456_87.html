  <body><p>456_87: 《冬夜對酒寄皇甫十》白居易</p>
    <p>霜殺中庭草　冰生後院池　有風空動樹　無葉可辭枝　十月苦長夜　百年強半時　新開一瓶酒　那得不相思</p><p><a href="../../model.html#/doc/21847">View poem's topic associations</a></p></body></html>
