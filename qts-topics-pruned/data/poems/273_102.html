  <body><p>273_102: 《長安早春贈萬評事》戴叔倫</p>
    <p>春風歸戚里　曉日上花枝　清管新鶯發　重門細柳垂　經過千騎客　調笑五陵兒　何事靈臺客　狂歌自不知</p><p><a href="../../model.html#/doc/12862">View poem's topic associations</a></p></body></html>
