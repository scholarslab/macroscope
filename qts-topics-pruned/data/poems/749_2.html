  <body><p>749_2: 《晉陵罷任寓居，依韻和陳銳秀才見寄》李中</p>
    <p>掩門三徑莓苔綠　車馬誰來陋巷間　臥棄琴書公幹病　笑迎風月步兵閒　當秋每謝蛬清耳　漸老多慚酒借顏　濟物未能伸一術　敢於明代愛青山</p><p><a href="../../model.html#/doc/38088">View poem's topic associations</a></p></body></html>
