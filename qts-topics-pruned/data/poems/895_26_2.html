  <body><p>895_26_2: 《浣溪沙（其二）》毛熙震</p>
    <p>花榭香紅煙景迷　滿庭芳草綠萋萋　金鋪閒掩繡簾底　紫燕一雙嬌語碎　翠屏十二晚峰齊　夢魂消散醉空閨</p><p><a href="../../model.html#/doc/44392">View poem's topic associations</a></p></body></html>
