  <body><p>540_180: 《題鄭大有隱居》李商隱</p>
    <p>結構何峰是　喧閒此地分　石梁高瀉月　樵路細侵雲　偃臥蛟螭室　希夷鳥獸群　近知西嶺上　玉管有時聞</p><p><a href="../../model.html#/doc/26792">View poem's topic associations</a></p></body></html>
