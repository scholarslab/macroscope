  <body><p>385_80: 《贈項斯（一作王建詩，題雲贈賈島）》張籍</p>
    <p>端坐吟詩忘忍飢　萬人中覓似君稀　門連野水風長到　驢放秋原夜不歸　日煖剩收新落葉　天寒更著舊生衣　曲江亭上頻頻見　為愛鸕鶿雨裏飛</p><p><a href="../../model.html#/doc/18312">View poem's topic associations</a></p></body></html>
