  <body><p>412_7: 《靖安窮居》元稹</p>
    <p>喧靜不由居遠近　大都車馬就權門　野人住處無名利　草滿空階樹滿園</p><p><a href="../../model.html#/doc/19141">View poem's topic associations</a></p></body></html>
