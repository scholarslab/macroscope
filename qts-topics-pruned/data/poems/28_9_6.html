  <body><p>28_9_6: 《雜曲歌辭。楊柳枝（其六）》劉禹錫</p>
    <p>煬帝行宮汴水濱　數株殘柳不勝春　昨來風起花如雪　飛入宮牆不見人</p><p><a href="../../model.html#/doc/1745">View poem's topic associations</a></p></body></html>
