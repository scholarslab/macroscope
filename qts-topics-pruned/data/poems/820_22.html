  <body><p>820_22: 《詠小瀑布》皎然</p>
    <p>瀑布小更奇　潺湲二三尺　細脈穿亂沙　叢聲咽危石　初因智者賞　果會幽人跡　不向定中聞　那知我心寂</p><p><a href="../../model.html#/doc/40972">View poem's topic associations</a></p></body></html>
