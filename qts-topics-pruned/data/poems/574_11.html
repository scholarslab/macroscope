  <body><p>574_11: 《崔卿池上雙白鷺》賈島</p>
    <p>鷺雛相逐出深籠　頂各有絲莖數同　灑石多霜移足冷　隔城遠樹挂巢空　其如盡在灘聲外　何似雙飛浦色中　見此池潭卿自鑿　清泠太液底潛通</p><p><a href="../../model.html#/doc/28920">View poem's topic associations</a></p></body></html>
