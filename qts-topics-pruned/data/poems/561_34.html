  <body><p>561_34: 《寒食日曲江》薛能</p>
    <p>曲水池邊青草岸　春風林下落花杯　都門此日是寒食　人去看多身獨來</p><p><a href="../../model.html#/doc/28185">View poem's topic associations</a></p></body></html>
