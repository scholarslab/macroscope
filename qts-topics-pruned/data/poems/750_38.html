  <body><p>750_38: 《送姚端秀才游毗陵》李中</p>
    <p>毘陵嘉景太湖邊　才子經遊稱少年　風弄輕簾沽酒市　月明紅袖採蓮船　若耶罨畫應相似　越岫吳峰盡接連　此去高吟須早返　廣寒丹桂莫遷延</p><p><a href="../../model.html#/doc/38193">View poem's topic associations</a></p></body></html>
