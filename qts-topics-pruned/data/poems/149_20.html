  <body><p>149_20: 《送史判官奏事之靈武，兼寄巴西親故》劉長卿</p>
    <p>中州日紛梗　天地何時泰　獨有西歸心　遙懸夕陽外　故人奉章奏　此去論利害　陽雁南渡江　征驂去相背　因君欲寄遠　何處問親愛　空使滄洲人　相思減衣帶</p><p><a href="../../model.html#/doc/6318">View poem's topic associations</a></p></body></html>
