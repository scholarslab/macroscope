  <body><p>87_30: 《送王晙自羽林赴永昌令》張說</p>
    <p>將星移北洛　神雨避東京　為負剛腸譽　還追強項名　白雲向伊闕　黃葉散昆明　多謝弦歌宰　稀聞桴鼓聲</p><p><a href="../../model.html#/doc/3988">View poem's topic associations</a></p></body></html>
