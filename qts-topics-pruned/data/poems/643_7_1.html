  <body><p>643_7_1: 《上元懷古二首（其一）》李山甫</p>
    <p>南朝天子愛風流　盡守江山不到頭　總是戰爭收拾得　卻因歌舞破除休　堯行道德終無敵　秦把金湯可自由　試問繁華何處有　雨苔煙草古城秋</p><p><a href="../../model.html#/doc/32158">View poem's topic associations</a></p></body></html>
