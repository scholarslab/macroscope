  <body><p>458_10: 《病中詩十五首。歲暮呈思黯相公、皇甫朗之及夢得尚書》白居易</p>
    <p>歲暮皤然一老夫　十分流輩九分無　莫嫌身病人扶侍　猶勝無身可遣扶</p><p><a href="../../model.html#/doc/21933">View poem's topic associations</a></p></body></html>
