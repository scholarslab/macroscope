  <body><p>242_25: 《送張中丞歸使幕（一作韓翃詩）》張繼</p>
    <p>獨受主恩歸　當朝似者稀　玉壺分御酒　金殿賜春衣　拂席流鶯醉　鳴鞭駿馬肥　滿臺簪白筆　捧手戀清輝</p><p><a href="../../model.html#/doc/11276">View poem's topic associations</a></p></body></html>
