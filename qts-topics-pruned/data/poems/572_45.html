  <body><p>572_45: 《哭胡遇》賈島</p>
    <p>夭壽知齊理　何曾免歎嗟　祭迴收朔雪　弔後折寒花　野水秋吟斷　空山暮影斜　弟兄相識遍　猶得到君家</p><p><a href="../../model.html#/doc/28719">View poem's topic associations</a></p></body></html>
