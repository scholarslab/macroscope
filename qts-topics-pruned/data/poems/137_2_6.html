  <body><p>137_2_6: 《同王十三維偶然作十首（其六）》儲光羲</p>
    <p>黃河流向東　弱水流向西　趨舍各有異　造化安能齊　妾本邯鄲女　生長在叢臺既聞容見寵　復想玄為妻　刻畫尚風流　幸會君招攜　逶迤歌舞座　婉孌芙蓉閨　日月方向除　恩愛忽焉暌　棄置誰復道　但悲生不諧　羨彼匹婦意　偕老常同棲</p><p><a href="../../model.html#/doc/5634">View poem's topic associations</a></p></body></html>
