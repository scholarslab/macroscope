  <body><p>506_21: 《和滕邁先輩傷馬》章孝標</p>
    <p>浮雲變化失龍兒　始憶嘶風噴沫時　蹄想塵中翻碧玉　尾休煙裏掉青絲　曾同客舍吞飢渴　久共名場踏嶮巇　今日櫪前刑一歎　不關行李乏金羈</p><p><a href="../../model.html#/doc/24453">View poem's topic associations</a></p></body></html>
