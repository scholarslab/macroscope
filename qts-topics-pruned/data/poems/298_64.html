  <body><p>298_64: 《送衣曲》王建</p>
    <p>去秋送衣渡黃河　今秋送衣上隴阪　婦人不知道徑處　但問新移軍近遠　半年著道經雨溼　開籠見風衣領急　舊來十月初點衣　與郎著向營中集　絮時厚厚綿纂纂　貴欲征人身上暖　願身莫著裹屍歸　願妾不死長送衣</p><p><a href="../../model.html#/doc/14171">View poem's topic associations</a></p></body></html>
