  <body><p>870_7: 《戲簡朱壇詩》張祜</p>
    <p>昔人有玉碗　擊之千里鳴　今日睹斯文　碗有當時聲</p><p><a href="../../model.html#/doc/46768">View poem's topic associations</a></p></body></html>
