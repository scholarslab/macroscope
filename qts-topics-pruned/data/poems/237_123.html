  <body><p>237_123: 《宴崔駙馬玉山別業》錢起</p>
    <p>金榜開青瑣　驕奢半隱淪　玉簫惟送酒　羅袖愛留賓　竹館煙催瞑　梅園雪誤春　滿朝辭賦客　盡是入林人</p><p><a href="../../model.html#/doc/10993">View poem's topic associations</a></p></body></html>
