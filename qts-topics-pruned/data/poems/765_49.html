  <body><p>765_49: 《巫山廟》王周</p>
    <p>廟前溪水流潺潺　廟中修竹聲珊珊　襄王一夢杳難問　晚晴天氣歸雲閒</p><p><a href="../../model.html#/doc/38763">View poem's topic associations</a></p></body></html>
