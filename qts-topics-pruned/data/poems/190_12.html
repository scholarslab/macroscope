  <body><p>190_12: 《李博士弟以余罷官居同德精舍共有伊陸名山…聊以為答》韋應物</p>
    <p>初夏息眾緣　雙林對禪客　枉茲芳蘭藻　促我幽人策　冥搜企前哲　逸句陳往跡　髣陸渾南　迢遞千峰碧　從來遲高駕　自顧無物役　山水心所娛　如何更朝夕　晨興涉清洛　訪子高陽宅　莫言往來疏　駑馬知阡陌</p><p><a href="../../model.html#/doc/8025">View poem's topic associations</a></p></body></html>
