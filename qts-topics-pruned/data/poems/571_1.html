  <body><p>571_1: 《古意》賈島</p>
    <p>碌碌復碌碌　百年雙轉轂　志士終夜心　良馬白日足　俱為不等閒　誰是知音目　眼中兩行淚　曾弔三獻玉</p><p><a href="../../model.html#/doc/28625">View poem's topic associations</a></p></body></html>
