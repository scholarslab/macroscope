  <body><p>782_10: 《龜茲聞鶯》呂敞</p>
    <p>邊樹正參差　新鶯復陸離　嬌非胡俗變　啼是漢音移　繡羽花間覆　繁聲風外吹　人言曾不辨　鳥語卻相知　出谷情何寄　遷喬義取斯　今朝鄉陌伴　幾處坐高枝</p><p><a href="../../model.html#/doc/39282">View poem's topic associations</a></p></body></html>
