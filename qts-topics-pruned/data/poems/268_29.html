  <body><p>268_29: 《送絳州郭參軍》耿湋</p>
    <p>遠事諸侯出　青山古晉城　連行麴水閣　獨入議中兵　夜雨新田溼　春風曙角鳴　人傳府公政　記室有參卿</p><p><a href="../../model.html#/doc/12340">View poem's topic associations</a></p></body></html>
