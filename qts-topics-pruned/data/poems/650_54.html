  <body><p>650_54: 《贈式上人》方幹</p>
    <p>縱居鼙角喧闐處　亦共雲溪邃僻同　萬慮全離方寸內　一生多在五言中　芰荷葉上難停雨　松檜枝間自有風　莫笑旅人終日醉　吾將大醉與禪通</p><p><a href="../../model.html#/doc/32762">View poem's topic associations</a></p></body></html>
