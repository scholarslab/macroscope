  <body><p>15_27: 《郊廟歌辭。享節湣太子廟樂章。送文舞出迎武舞入》?</p>
    <p>邕邕闡化憑文德　赫赫宣威藉武功　既執羽旄先拂吹　還持玉鏚更揮空</p><p><a href="../../model.html#/doc/627">View poem's topic associations</a></p></body></html>
