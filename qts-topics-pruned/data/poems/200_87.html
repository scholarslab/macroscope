  <body><p>200_87: 《送柳錄事赴梁州》岑參</p>
    <p>英掾柳家郎　離亭酒甕香　折腰思漢北　隨傳過巴陽　江樹連官舍　山雲到臥床　知君歸夢積　去去劍川長</p><p><a href="../../model.html#/doc/8590">View poem's topic associations</a></p></body></html>
