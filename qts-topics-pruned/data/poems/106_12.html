  <body><p>106_12: 《折楊柳》鄭愔</p>
    <p>青柳映紅顏　黃雲蔽紫關　忽聞邊使出　枝葉為君攀　舞腰愁欲斷　春心望不還　風花滾成雪　羅綺亂斑斑</p><p><a href="../../model.html#/doc/4596">View poem's topic associations</a></p></body></html>
