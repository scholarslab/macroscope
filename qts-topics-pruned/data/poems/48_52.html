  <body><p>48_52: 《自湘水南行》張九齡</p>
    <p>落日催行舫　逶迤洲渚間　雖云有物役　乘此更休閒　暝色生前浦　清暉發近山　中流澹容與　唯愛鳥飛還</p><p><a href="../../model.html#/doc/2539">View poem's topic associations</a></p></body></html>
