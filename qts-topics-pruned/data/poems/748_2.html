  <body><p>748_2: 《臘中作》李中</p>
    <p>冬至雖雲遠　渾疑朔漠中　勁風吹大野　密雪翳高空　泉凍如頑石　人藏類蟄蟲　豪家應不覺　獸炭滿爐紅</p><p><a href="../../model.html#/doc/38003">View poem's topic associations</a></p></body></html>
