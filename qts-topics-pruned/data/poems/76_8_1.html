  <body><p>76_8_1: 《題東山子李適碑陰二首（其一）》徐彥伯</p>
    <p>隴嶂縈紫氣　金光赫氛氳　美人含遙靄　桃李芳自薰　圖高黃鶴羽　寶奪驪龍群忽驚薤露曲　掩噎東山雲</p><p><a href="../../model.html#/doc/3497">View poem's topic associations</a></p></body></html>
