  <body><p>666_1_14: 《比紅兒詩（其十四）》羅虯</p>
    <p>拔得芙蓉出水新　魏家公子信才人　若教瞥見紅兒貌　不肯留情付洛神</p><p><a href="../../model.html#/doc/33586">View poem's topic associations</a></p></body></html>
