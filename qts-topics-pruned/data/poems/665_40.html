  <body><p>665_40: 《庭花》羅隱</p>
    <p>昨日芳豔濃　開尊幾同醉　今朝風雨惡　惆悵人生事　南威病不起　西子老兼至　向晚寂無人　相偎墮紅淚</p><p><a href="../../model.html#/doc/33543">View poem's topic associations</a></p></body></html>
