  <body><p>174_3: 《別中都明府兄》李白</p>
    <p>吾兄詩酒繼陶君　試宰中都天下聞　東樓喜奉連枝會　南陌愁為落葉分　城隅淥水明秋日　海上青山隔暮雲　取醉不辭留夜月　雁行中斷惜離群</p><p><a href="../../model.html#/doc/7324">View poem's topic associations</a></p></body></html>
