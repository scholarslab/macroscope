  <body><p>798_1_118: 《宮詞（其一百十八）》花蕊夫人</p>
    <p>亭高百尺立春風　引得君王到此中　床上翠屏開六扇　折枝花綻牡丹紅</p><p><a href="../../model.html#/doc/39706">View poem's topic associations</a></p></body></html>
