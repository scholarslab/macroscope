  <body><p>301_60: 《過喜祥山館》王建</p>
    <p>夜過深山算驛程　三回黑地聽泉聲　自離軍馬身輕健　得向溪邊盡足行</p><p><a href="../../model.html#/doc/14374">View poem's topic associations</a></p></body></html>
