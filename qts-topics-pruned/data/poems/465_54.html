  <body><p>465_54: 《宿青牛谷》楊衡</p>
    <p>隨雲步入青牛谷　青牛道士留我宿　可憐夜久月明中　唯有壇邊一枝竹</p><p><a href="../../model.html#/doc/22329">View poem's topic associations</a></p></body></html>
