  <body><p>680_47: 《寶劍》韓偓</p>
    <p>困極還應有甚通　難將糞壤掩神蹤　斗間紫氣分明後　擘地成川看化龍</p><p><a href="../../model.html#/doc/34498">View poem's topic associations</a></p></body></html>
