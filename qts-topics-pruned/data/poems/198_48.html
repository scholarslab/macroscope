  <body><p>198_48: 《與高適、薛據登慈恩寺浮圖》岑參</p>
    <p>塔勢如湧出　孤高聳天宮　登臨出世界　磴道盤虛空　突兀壓神州　崢嶸如鬼工　四角礙白日　七層摩蒼穹　下窺指高鳥　俯聽聞驚風　連山若波濤　奔湊似朝東　青槐夾馳道　宮館何玲瓏　秋色從西來　蒼然滿關中　五陵北原上　萬古青濛濛　淨理了可悟　勝因夙所宗　誓將挂冠去　覺道資無窮</p><p><a href="../../model.html#/doc/8399">View poem's topic associations</a></p></body></html>
