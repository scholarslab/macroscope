  <body><p>20_69: 《相和歌辭。怨詩》鮑溶</p>
    <p>女蘿寄松柏　綠蔓花綿綿　三五定君婚　結髮早移天　肅肅羊雁禮　泠泠琴瑟篇　恭承采蘩祀　敢效同居賢　皎日不留景　良時如逝川　秋心還遺愛　春貌無歸妍　翠袖洗朱粉　碧階對綺錢　新人易如玉　廢瑟難為弦　寄羨蕣華木　榮名香閣前　豈無搖落苦　貴與根蒂連　希君舊光景　照妾薄暮年</p><p><a href="../../model.html#/doc/1088">View poem's topic associations</a></p></body></html>
