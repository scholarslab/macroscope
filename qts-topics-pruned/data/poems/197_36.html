  <body><p>197_36: 《題長安壁主人》張謂</p>
    <p>世人結交須黃金　黃金不多交不深　縱令然諾暫相許　終是悠悠行路心</p><p><a href="../../model.html#/doc/8348">View poem's topic associations</a></p></body></html>
