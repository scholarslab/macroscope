  <body><p>83_2_37: 《感遇詩三十八首（其三十七）》陳子昂</p>
    <p>朝入雲中郡　北望單于臺　胡秦何密邇　沙朔氣雄哉　藉藉天驕子　猖狂已復來塞垣無名將　亭堠空崔嵬　咄嗟吾何歎　邊人塗草萊</p><p><a href="../../model.html#/doc/3761">View poem's topic associations</a></p></body></html>
