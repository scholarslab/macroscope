  <body><p>492_70_2: 《游山南寺二首（其二）》殷堯藩</p>
    <p>踏碎羊山黃葉堆　天飛細雨隱輕雷　朗陵莫訝來何晚　不忍聽君話別杯</p><p><a href="../../model.html#/doc/23550">View poem's topic associations</a></p></body></html>
