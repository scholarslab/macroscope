  <body><p>754_41: 《送龔員外赴江州幕》徐鉉</p>
    <p>煩君更上築金臺　世難民勞藉俊才　自有聲名馳羽檄　不妨談笑奉尊罍　元規樓迥清風滿　匡俗山春畫障開　莫問故人離別恨　海潮迴處寄書來</p><p><a href="../../model.html#/doc/38358">View poem's topic associations</a></p></body></html>
