  <body><p>473_14_1: 《留別南溪二首（其一）》李渤</p>
    <p>常歎春泉去不回　我今此去更難來　欲知別後留情處　手種巖花次第開</p><p><a href="../../model.html#/doc/22649">View poem's topic associations</a></p></body></html>
