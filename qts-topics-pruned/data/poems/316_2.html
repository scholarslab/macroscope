  <body><p>316_2: 《塞下曲》武元衡</p>
    <p>草枯馬蹄輕　角弓勁如石　驕虜初欲來　風塵暗南國　走檄召都尉　星火剿羌狄　吾身許報主　何暇避鋒鏑　白露濕鐵衣　半夜待攻擊　龍沙早立功　名向燕然勒</p><p><a href="../../model.html#/doc/14946">View poem's topic associations</a></p></body></html>
