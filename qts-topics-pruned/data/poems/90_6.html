  <body><p>90_6: 《流合浦嶺外作》張均</p>
    <p>瘴江西去火為山　炎徼南窮鬼作關　從此更投人境外　生涯應在有無間</p><p><a href="../../model.html#/doc/4151">View poem's topic associations</a></p></body></html>
