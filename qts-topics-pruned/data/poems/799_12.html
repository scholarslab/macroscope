  <body><p>799_12: 《拜新月》張夫人</p>
    <p>拜新月　拜月出堂前　暗魄初籠桂　虛弓未引弦　拜新月　拜月妝樓上　鸞鏡始安臺　蛾眉已相向　拜新月　拜月不勝情　庭花風露清　月臨人自老　人望月長明　東家阿母亦拜月　一拜一悲聲斷絕　昔年拜月逞容輝　如今拜月雙淚垂　回看眾女拜新月　卻憶紅閨年少時</p><p><a href="../../model.html#/doc/39754">View poem's topic associations</a></p></body></html>
