  <body><p>472_32: 《乞巧》林傑</p>
    <p>七夕今宵看碧霄　牽牛織女渡河橋　家家乞巧望秋月　穿盡紅絲幾萬條</p><p><a href="../../model.html#/doc/22627">View poem's topic associations</a></p></body></html>
