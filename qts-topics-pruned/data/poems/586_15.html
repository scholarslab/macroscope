  <body><p>586_15: 《宿蒼溪館》劉滄</p>
    <p>孤館門開對碧岑　竹窗燈下聽猿吟　巴山夜雨別離夢　秦塞舊山迢遞心　滿地莓苔生近水　幾株楊柳自成陰　空思知己隔雲嶺　鄉路獨歸春草深</p><p><a href="../../model.html#/doc/29467">View poem's topic associations</a></p></body></html>
