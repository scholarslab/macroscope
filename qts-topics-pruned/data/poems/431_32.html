  <body><p>431_32: 《病中逢秋，招客夜酌》白居易</p>
    <p>不見詩酒客　臥來半月餘　合和新藥草　尋檢舊方書　晚霽煙景度　早涼窗戶虛　雪生衰鬢久　秋入病心初　臥簟蘄竹冷　風襟邛葛疏　夜來身校健　小飲復何如</p><p><a href="../../model.html#/doc/19861">View poem's topic associations</a></p></body></html>
