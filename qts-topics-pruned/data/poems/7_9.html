  <body><p>7_9: 《夜夢》蕭妃</p>
    <p>昨日夢君歸　賤妾下鳴機　極知意氣薄　不著去時衣　故言如夢裏　賴得雁書飛</p><p><a href="../../model.html#/doc/261">View poem's topic associations</a></p></body></html>
