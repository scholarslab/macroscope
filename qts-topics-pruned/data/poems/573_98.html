  <body><p>573_98: 《題竹谷上人院》賈島</p>
    <p>禪庭高鳥道　迴望極川原　樵徑連峰頂　石泉通竹根　木深猶積雪　山淺未聞猿　卻別塵中苦　願師貽一言</p><p><a href="../../model.html#/doc/28879">View poem's topic associations</a></p></body></html>
