  <body><p>79_36: 《早秋出塞寄東台詳正學士》駱賓王</p>
    <p>促駕踰三水　長驅望五原　天階分斗極　地理接樓煩　溪月明關隴　戎雲聚塞垣　山川殊物候　風壤異涼暄　戍古秋塵合　沙寒宿霧繁　昔余迷學步　投跡忝詞源　蘭渚浮延閣　蓬山款禁園　彯纓陪紱冕　載筆偶璵璠　汲冢寧詳蠹　秦牢詎辨冤　一朝從篚服　千里騖輕軒　鄉夢隨魂斷　邊聲入聽喧　南圖終鎩翮　北上遽催轅　弔影慚連茹　浮生倦觸藩　數奇何以託　桃李自無言</p><p><a href="../../model.html#/doc/3640">View poem's topic associations</a></p></body></html>
