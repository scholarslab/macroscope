  <body><p>341_11_5: 《贈別元十八協律六首（桂林伯，桂管觀察使裴行立也）（其五）》韓愈</p>
    <p>讀書患不多　思義患不明　患足已不學　既學患不行　子今四美具　實大華亦榮王官不可闕　未宜後諸生　嗟我擯南海　無由助飛鳴</p><p><a href="../../model.html#/doc/16056">View poem's topic associations</a></p></body></html>
