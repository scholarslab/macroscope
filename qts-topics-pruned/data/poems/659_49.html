  <body><p>659_49: 《寄第五尊師》羅隱</p>
    <p>苕溪煙月久因循　野鶴衣裘獨繭綸　只說泊船無定處　不知攜手是何人　朱黃揀日囚尸鬼　青白臨時注腦神　欲訪先生問經訣　世間難得不由身</p><p><a href="../../model.html#/doc/33303">View poem's topic associations</a></p></body></html>
