  <body><p>336_20_4: 《秋懷詩十一首（其四）》韓愈</p>
    <p>秋氣日惻惻　秋空日凌凌　上無枝上蜩　下無盤中蠅　豈不感時節　耳目去所憎清曉卷書坐　南山見高稜　其下澄湫水　有蛟寒可罾　惜哉不得往　豈謂吾無能</p><p><a href="../../model.html#/doc/15906">View poem's topic associations</a></p></body></html>
