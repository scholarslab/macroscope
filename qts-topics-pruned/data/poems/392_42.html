  <body><p>392_42: 《贈陳商》李賀</p>
    <p>長安有男兒　二十心已朽　楞伽堆案前　楚辭繫肘後　人生有窮拙　日暮聊飲酒　祗今道已塞　何必須白首　淒淒陳述聖　披褐鉏俎豆　學為堯舜文　時人責衰偶　柴門車轍凍　日下榆影瘦　黃昏訪我來　苦節青陽皺　太華五千仞　劈地抽森秀　旁古無寸尋　一上戛牛斗　公卿縱不憐　寧能鎖吾口　李生師太華　大坐看白晝　逢霜作樸　得氣為春柳　禮節乃相去　憔悴如芻狗　風雪直齋壇　黑組貫銅綬　臣妾氣態間　唯欲承箕帚　天眼何時開　古劍庸一吼</p><p><a href="../../model.html#/doc/18608">View poem's topic associations</a></p></body></html>
