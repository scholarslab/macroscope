  <body><p>585_65: 《白髭》劉駕</p>
    <p>到處逢人求至藥　幾回染了又成絲　素絲易染髭難染　墨翟當年合泣髭</p><p><a href="../../model.html#/doc/29449">View poem's topic associations</a></p></body></html>
