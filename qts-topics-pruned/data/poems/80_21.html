  <body><p>80_21: 《送道士入天臺》薛曜</p>
    <p>洛陽陌上多離別　蓬萊山下足波潮　碧海桑田何處在　笙歌一聽一遙遙</p><p><a href="../../model.html#/doc/3662">View poem's topic associations</a></p></body></html>
