  <body><p>616_3: 《奉和魯望曉起回文》皮日休</p>
    <p>孤煙曉起初原曲　碎樹微分半浪中　湖後釣筒移夜雨　竹傍眠几側晨風　圖梅帶潤輕霑墨　畫蘚經蒸半失紅　無事有杯持永日　共君惟好隱牆東</p><p><a href="../../model.html#/doc/30844">View poem's topic associations</a></p></body></html>
