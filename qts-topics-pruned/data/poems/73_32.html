  <body><p>73_32: 《送吏部李侍郎東歸得歸字》蘇頲</p>
    <p>陌上有光輝　披雲向洛畿　賞來榮扈從　別至惜分飛　泉溜含風急　山煙帶日微　茂曹今去矣　人物喜東歸</p><p><a href="../../model.html#/doc/3417">View poem's topic associations</a></p></body></html>
