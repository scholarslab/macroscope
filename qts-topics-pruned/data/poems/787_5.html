  <body><p>787_5: 《壽星見》無名氏</p>
    <p>玄象今何應　時和政亦平　祥為一人壽　色映九霄明　皎潔垂銀漢　光芒近斗城　合規同月滿　表瑞得天清　甘露盈條降　祥煙向日生　無如此嘉祉　率土荷秋成</p><p><a href="../../model.html#/doc/39417">View poem's topic associations</a></p></body></html>
