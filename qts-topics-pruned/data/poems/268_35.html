  <body><p>268_35: 《津亭有懷》耿湋</p>
    <p>津亭一望鄉　淮海晚茫茫　草沒棲洲鷺　天連映浦檣　往來通楚越　旦暮易漁商　惆悵緘書畢　何人向洛陽</p><p><a href="../../model.html#/doc/12346">View poem's topic associations</a></p></body></html>
