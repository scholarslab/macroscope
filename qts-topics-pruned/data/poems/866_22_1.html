  <body><p>866_22_1: 《附：唐晅悼妻詩（其一）》唐晅</p>
    <p>寢室悲長簟　妝樓泣鏡臺　獨悲桃李節　不共夜泉開　魂兮若有感　髣夢中來</p><p><a href="../../model.html#/doc/43452">View poem's topic associations</a></p></body></html>
