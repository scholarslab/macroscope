  <body><p>845_35: 《渚宮謝楊秀才自嵩山相訪》齊己</p>
    <p>嵩峰有客遠相尋　塵滿麻衣袖苦吟　花盡草長方閉戶　道孤身老正傷心　紅堆落日雲千仞　碧撼涼風竹一林　惆悵雅聲消歇去　喜君聊此暫披襟</p><p><a href="../../model.html#/doc/42488">View poem's topic associations</a></p></body></html>
