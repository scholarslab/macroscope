  <body><p>510_138: 《題善權寺》張祜</p>
    <p>碧峰南一寺　最勝是仙源　峻阪依巖壁　清泉泄洞門　金函崇寶藏　玉樹閟靈根　寄謝香花叟　高蹤不可援</p><p><a href="../../model.html#/doc/24779">View poem's topic associations</a></p></body></html>
