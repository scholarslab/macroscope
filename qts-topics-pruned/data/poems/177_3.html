  <body><p>177_3: 《送友人》李白</p>
    <p>青山橫北郭　白水遶東城　此地一為別　孤蓬萬里征　浮雲遊子意　落日故人情　揮手自茲去　蕭蕭班馬鳴</p><p><a href="../../model.html#/doc/7419">View poem's topic associations</a></p></body></html>
