  <body><p>143_47: 《送李五》王昌齡</p>
    <p>玉碗金罍傾送君　江西日入起黃雲　扁舟乘月暫來去　誰道滄浪吳楚分</p><p><a href="../../model.html#/doc/5921">View poem's topic associations</a></p></body></html>
