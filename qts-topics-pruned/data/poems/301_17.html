  <body><p>301_17: 《野菊》王建</p>
    <p>晚豔出荒籬　冷香著秋水　憶向山中見　伴蛩石壁裏</p><p><a href="../../model.html#/doc/15847">View poem's topic associations</a></p></body></html>
