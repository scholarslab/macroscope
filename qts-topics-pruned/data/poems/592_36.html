  <body><p>592_36: 《將赴天平職書懷寄翰林從兄》曹鄴</p>
    <p>居處絕人事　門前雀羅施　誰遣辟書至　僕隸皆展眉　匹馬渡河洛　西風飄路岐　手執王粲筆　閒吟向旌旗　香晚翠蓮動　吟餘紅燭移　開口啖酒肉　將何報相知　況我魏公子　相願不相疑　豈學官倉鼠　飽食無所為　白露霑碧草　芙蓉落清池　自小不到處　全家忽如歸　吾宗處清切　立在白玉墀　方得一侍座　單車又星飛　願將門底水　永託萬頃陂</p><p><a href="../../model.html#/doc/29838">View poem's topic associations</a></p></body></html>
