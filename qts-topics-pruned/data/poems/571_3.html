  <body><p>571_3: 《北嶽廟》賈島</p>
    <p>天地有五嶽　恆嶽居其北　巖巒疊萬重　詭怪浩難測　人來不敢入　祠宇白日黑　有時起霖雨　一灑天地德　神兮安在哉　永康我王國</p><p><a href="../../model.html#/doc/28627">View poem's topic associations</a></p></body></html>
