  <body><p>240_25: 《系樂府十二首。欸乃曲》元結</p>
    <p>誰能聽欸乃　欸乃感人情　不恨湘波深　不怨湘水清　所嗟豈敢道　空羨江月明　昔聞扣斷舟　引釣歌此聲　始歌悲風起　歌竟愁雲生　遺曲今何在　逸為漁父行</p><p><a href="../../model.html#/doc/11187">View poem's topic associations</a></p></body></html>
