  <body><p>362_17: 《和令狐相公謝太原李侍中寄蒲桃》劉禹錫</p>
    <p>珍果出西域　移根到北方　昔年隨漢使　今日寄梁王　上相芳緘至　行臺綺席張　魚鱗含宿潤　馬乳帶殘霜　染指鉛粉膩　滿喉甘露香　醞成十日酒　味敵五雲漿　咀嚼停金盞　稱嗟響畫堂　慚非末至客　不得一枝嘗</p><p><a href="../../model.html#/doc/17153">View poem's topic associations</a></p></body></html>
