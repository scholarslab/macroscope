  <body><p>358_18: 《和鄆州令狐相公春晚對花》劉禹錫</p>
    <p>朱門退公後　高興對花枝　望闕無窮思　看書欲盡時　含芳朝競發　凝豔晚相宜　人意殷勤惜　狂風豈得知</p><p><a href="../../model.html#/doc/16895">View poem's topic associations</a></p></body></html>
