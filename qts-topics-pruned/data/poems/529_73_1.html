  <body><p>529_73_1: 《溪亭二首（其一）》許渾</p>
    <p>溪亭四面山　橫柳半溪灣　蟬響螳螂急　魚深翡翠閒　水寒留客醉　月上與僧還猶戀蕭蕭竹　西齋未掩關</p><p><a href="../../model.html#/doc/25946">View poem's topic associations</a></p></body></html>
