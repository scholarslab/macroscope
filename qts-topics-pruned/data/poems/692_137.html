  <body><p>692_137: 《恩門致書遠及山居因獻之》杜荀鶴</p>
    <p>時難轉覺保身難　難向師門欲繼顏　若把白衣輕易脫　卻成青桂偶然攀　身居劍戟爭雄地　道在乾坤未喪間　必許酬恩酬未晚　且須容到九華山</p><p><a href="../../model.html#/doc/35415">View poem's topic associations</a></p></body></html>
