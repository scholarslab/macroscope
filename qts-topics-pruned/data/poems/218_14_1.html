  <body><p>218_14_1: 《遣興五首（其一）》杜甫</p>
    <p>天用莫如龍　有時繫扶桑　頓轡海徒涌　神人身更長　性命苟不存　英雄徒自強吞聲勿復道　真宰意茫茫</p><p><a href="../../model.html#/doc/9430">View poem's topic associations</a></p></body></html>
