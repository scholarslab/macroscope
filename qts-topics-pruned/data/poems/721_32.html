  <body><p>721_32: 《避地冬夜與二三禪侶吟集茅齋》李洞</p>
    <p>四海通禪客　搜吟會草亭　捻髭孤燭白　閉木眾山青　松挂敲冰杖　罏溫注月缾　獨愁懸舊旆　笏冷立殘星</p><p><a href="../../model.html#/doc/36859">View poem's topic associations</a></p></body></html>
