  <body><p>702_97: 《華山孤松》張蠙</p>
    <p>石罅引根非土力　冒寒猶助岳蓮光　綠槐生在膏腴地　何得無心拒雪霜</p><p><a href="../../model.html#/doc/35983">View poem's topic associations</a></p></body></html>
