  <body><p>365_101: 《登清暉樓》劉禹錫</p>
    <p>潯陽江色潮添滿　彭蠡秋聲雁送來　南望廬山千萬仞　共誇新出棟梁材</p><p><a href="../../model.html#/doc/17328">View poem's topic associations</a></p></body></html>
