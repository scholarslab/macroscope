  <body><p>160_186: 《北澗泛舟》孟浩然</p>
    <p>北澗流恆滿　浮舟觸處通　沿洄自有趣　何必五湖中</p><p><a href="../../model.html#/doc/7754">View poem's topic associations</a></p></body></html>
