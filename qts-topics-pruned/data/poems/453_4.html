  <body><p>453_4: 《閒居自題》白居易</p>
    <p>門前有流水　牆上多高樹　竹逕繞荷池　縈迴百餘步　波閒戲魚鱉　風靜下鷗鷺　寂無城市喧　渺有江湖趣　吾廬在其上　偃臥朝復暮　洛下安一居　山中亦慵去　時逢過客愛　問是誰家住　此是白家翁　閉門終老處</p><p><a href="../../model.html#/doc/21545">View poem's topic associations</a></p></body></html>
