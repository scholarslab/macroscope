  <body><p>244_55: 《送張渚赴越州》韓翃</p>
    <p>白面誰家郎　青驪照地光　桃花開綬色　蘇合借衣香　暮雪連峰近　春江海市長　風流似張緒　別後見垂楊</p><p><a href="../../model.html#/doc/11383">View poem's topic associations</a></p></body></html>
