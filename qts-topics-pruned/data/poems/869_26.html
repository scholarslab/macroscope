  <body><p>869_26: 《回波詞》楊廷玉</p>
    <p>迴波爾時廷玉　打獠取錢未足　阿姑婆見作天子　傍人不得棖觸</p><p><a href="../../model.html#/doc/46735">View poem's topic associations</a></p></body></html>
