  <body><p>15_12: 《郊廟歌辭。隱太子廟樂章。迎神》?</p>
    <p>蒼震有位　黃離蔽明　江充禍結　戾據災成　銜冤昔痛　贈典今榮　享靈有秩　奉樂以迎</p><p><a href="../../model.html#/doc/612">View poem's topic associations</a></p></body></html>
