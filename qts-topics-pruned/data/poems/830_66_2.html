  <body><p>830_66_2: 《古塞曲三首（其二）》貫休</p>
    <p>方見將軍貴　分明對冕旒　聖恩如遠被　狂虜不難收　臣節唯期死　功勳敢望侯終辭脩里第　從此出皇州</p><p><a href="../../model.html#/doc/41485">View poem's topic associations</a></p></body></html>
