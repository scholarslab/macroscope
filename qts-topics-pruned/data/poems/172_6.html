  <body><p>172_6: 《夕霽杜陵登樓，寄韋繇》李白</p>
    <p>浮陽滅霽景　萬物生秋容　登樓送遠目　伏檻觀群峰　原野曠超緬　關河紛雜重　清暉映竹日　翠色明雲松　蹈海寄遐想　還山迷舊蹤　徒然迫晚暮　未果諧心胸　結桂空佇立　折麻恨莫從　思君達永夜　長樂聞疏鐘</p><p><a href="../../model.html#/doc/7278">View poem's topic associations</a></p></body></html>
