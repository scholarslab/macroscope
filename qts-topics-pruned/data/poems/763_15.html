  <body><p>763_15: 《贈和龍妙空禪師》王繼勳</p>
    <p>白面山南靈慶院　茅齋道者雪峰禪　只棲雲樹兩三畝　不下煙蘿四五年　猿鳥認聲呼喚易　龍神降伏住持堅　誰知今日秋江畔　獨步醫王闡法筵</p><p><a href="../../model.html#/doc/38670">View poem's topic associations</a></p></body></html>
