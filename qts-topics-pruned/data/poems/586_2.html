  <body><p>586_2: 《經煬帝行宮》劉滄</p>
    <p>此地曾經翠輦過　浮雲流水竟如何　香銷南國美人盡　怨入東風芳草多　殘柳宮前空露葉　夕陽川上浩煙波　行人遙起廣陵思　古渡月明聞棹歌</p><p><a href="../../model.html#/doc/29454">View poem's topic associations</a></p></body></html>
