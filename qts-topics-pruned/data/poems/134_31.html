  <body><p>134_31: 《送盧少府赴延陵》李頎</p>
    <p>問君從宦所　何日府中趨　遙指金陵縣　青山天一隅　行人懷寸祿　小吏獻新圖　北固波濤險　南天風俗殊　春江連橘柚　晚景媚菰蒲　漠漠花生渚　亭亭雲過湖　灘沙映村火　水霧斂檣烏　回首東門路　鄉書不可無</p><p><a href="../../model.html#/doc/5530">View poem's topic associations</a></p></body></html>
