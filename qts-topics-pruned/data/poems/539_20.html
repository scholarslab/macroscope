  <body><p>539_20: 《贈劉司戶（蕡）》李商隱</p>
    <p>江風吹浪動雲根　重碇危檣白日昏　已斷燕鴻初起勢　更驚騷客後歸魂　漢廷急詔誰先入　楚路高歌自欲翻　萬里相逢歡復泣　鳳巢西隔九重門</p><p><a href="../../model.html#/doc/26406">View poem's topic associations</a></p></body></html>
