  <body><p>410_21_2: 《生春二十首（丁酉歲。凡二十章）（其二）》元稹</p>
    <p>何處生春早　春生漫雪中　渾無到地片　唯逐入樓風　屋上些些薄　池心旋旋融自悲銷散盡　誰假入蘭叢</p><p><a href="../../model.html#/doc/19074">View poem's topic associations</a></p></body></html>
