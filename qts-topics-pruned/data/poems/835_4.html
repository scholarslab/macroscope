  <body><p>835_4: 《再到鐘陵作》貫休</p>
    <p>六七年來到豫章　舊遊知已半凋傷　春風還有花千樹　往事都如夢一場　無限丘墟侵郭路　幾多臺榭浸湖光　祗應唯有西山色　依舊崔巍上寺牆</p><p><a href="../../model.html#/doc/41715">View poem's topic associations</a></p></body></html>
