  <body><p>571_26: 《贈智朗禪師》賈島</p>
    <p>上人分明見　玉兔潭底沒　上人光慘貌　古來恨峭發　涕辭孔顏廟　笑訪禪寂室　步隨青山影　坐學白塔骨　解聽無弄琴　不禮有身佛　欲問師何之　忽與我相別　率賦贈遠言　言慚非子曰</p><p><a href="../../model.html#/doc/28646">View poem's topic associations</a></p></body></html>
