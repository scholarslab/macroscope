  <body><p>620_48: 《奉和襲美茶具十詠。茶人》陸龜蒙</p>
    <p>天賦識靈草　自然鐘野姿　閒來北山下　似與東風期　雨後探芳去　雲間幽路危　唯應報春鳥　得共斯人知</p><p><a href="../../model.html#/doc/30978">View poem's topic associations</a></p></body></html>
