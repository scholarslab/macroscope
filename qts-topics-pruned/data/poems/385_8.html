  <body><p>385_8: 《早朝寄白舍人、嚴郎中》張籍</p>
    <p>鼓聲初動未聞雞　羸馬街中踏凍泥　燭暗有時衝石柱　雪深無處認沙堤　常參班裏人猶少　待漏房前月欲西　鳳闕星郎離去遠　閣門開日入還齊</p><p><a href="../../model.html#/doc/18239">View poem's topic associations</a></p></body></html>
