  <body><p>664_32: 《帝幸蜀（幹符歲，一作狄歸昌詩）》羅隱</p>
    <p>馬嵬山色翠依依　又見鑾輿幸蜀歸　泉下阿蠻應有語　這迴休更怨楊妃</p><p><a href="../../model.html#/doc/33496">View poem's topic associations</a></p></body></html>
