  <body><p>767_40: 《宋。劉伯龍》孫元晏</p>
    <p>位重何如不厭貧　伯龍孤子只修身　固知生計還須有　窮鬼臨時也笑人</p><p><a href="../../model.html#/doc/38882">View poem's topic associations</a></p></body></html>
