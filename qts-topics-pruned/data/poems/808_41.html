  <body><p>808_41: 《餘以咸亨元年在西京尋聽于時與並部處一法師…聊題兩絕》義淨</p>
    <p>我行之數萬　愁緒百重思　那教六尺影　獨步五天陲　上將可陵師　匹士志難移　如論惜短命　何得滿長祇</p><p><a href="../../model.html#/doc/40402">View poem's topic associations</a></p></body></html>
