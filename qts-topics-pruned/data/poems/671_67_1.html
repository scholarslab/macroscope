  <body><p>671_67_1: 《和陶淵明貧士詩七首（其一）》唐彥謙</p>
    <p>貧賤如故舊　少壯即相依　中心不敢厭　但覺少光輝　向來乘時士　亦有能奮飛一朝權勢歇　欲退無所歸　不如行其素　辛苦奈寒飢　人生繫天運　何用發深悲</p><p><a href="../../model.html#/doc/33882">View poem's topic associations</a></p></body></html>
