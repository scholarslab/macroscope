  <body><p>451_75: 《座中戲呈諸少年》白居易</p>
    <p>衰容禁得無多酒　秋鬢新添幾許霜　縱有風情應淡薄　假如老健莫誇張　興來吟詠從成癖　飲後酣歌少放狂　不為倚官兼挾勢　因何入得少年場</p><p><a href="../../model.html#/doc/21471">View poem's topic associations</a></p></body></html>
