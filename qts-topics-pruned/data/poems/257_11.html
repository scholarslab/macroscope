  <body><p>257_11: 《寒食戲贈》柳中庸</p>
    <p>春暮越江邊　春陰寒食天　杏花香麥粥　柳絮伴鞦韆　酒是芳菲節　人當桃李年　不知何處恨　已解入箏弦</p><p><a href="../../model.html#/doc/11937">View poem's topic associations</a></p></body></html>
