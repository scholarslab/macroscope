  <body><p>754_34: 《送勳道人之建安》徐鉉</p>
    <p>下國兵方起　君家義獨聞　若為輕世利　歸去臥溪雲　挂席沖嵐翠　攜筇破蘚紋　離情似霜葉　江上正紛紛</p><p><a href="../../model.html#/doc/38351">View poem's topic associations</a></p></body></html>
