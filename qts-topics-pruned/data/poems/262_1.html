  <body><p>262_1: 《晦日呈諸判官》韓滉</p>
    <p>晦日新晴春色嬌　萬家攀折渡長橋　年年老向江城寺　不覺春風換柳條</p><p><a href="../../model.html#/doc/12050">View poem's topic associations</a></p></body></html>
