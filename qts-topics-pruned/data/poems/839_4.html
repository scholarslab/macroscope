  <body><p>839_4: 《贈曹松先輩》齊己</p>
    <p>今歲赴春闈　達如夫子稀　山中把卷去　榜下注官歸　楚月吟前落　江禽酒外飛　閒遊向諸寺　卻看白麻衣</p><p><a href="../../model.html#/doc/41976">View poem's topic associations</a></p></body></html>
