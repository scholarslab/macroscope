  <body><p>4_12: 《重陽日中外同歡，以詩言志，因示群官》李適</p>
    <p>爽節在重九　物華新雨餘　清秋黃葉下　菊散金潭初　萬實行就稔　百工欣所如　歡心暢遐邇　殊俗同車書　至化自敦睦　佳辰宜宴胥　鏘鏘間絲竹　濟濟羅簪裾　此樂匪足耽　此誠期永孚</p><p><a href="../../model.html#/doc/173">View poem's topic associations</a></p></body></html>
