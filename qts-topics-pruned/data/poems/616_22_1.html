  <body><p>616_22_1: 《懷鹿門縣名離合二首（其一）》皮日休</p>
    <p>山瘦更培秋後桂　溪澄閒數晚來魚　臺前過雁盈千百　泉石無情不寄書</p><p><a href="../../model.html#/doc/30863">View poem's topic associations</a></p></body></html>
