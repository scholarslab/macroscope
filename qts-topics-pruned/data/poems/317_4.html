  <body><p>317_4: 《送張六諫議歸朝》武元衡</p>
    <p>詔書前日下丹霄　頭戴儒冠脫皂貂　笛怨柳營煙漠漠　雲愁江館雨蕭蕭　鴛鴻得路爭先翥　松柏凌寒獨後凋　歸去朝端如有問　玉關門外老班超</p><p><a href="../../model.html#/doc/15023">View poem's topic associations</a></p></body></html>
