  <body><p>603_64_3: 《冬杪歸陵陽別業五首（其三）》許棠</p>
    <p>學劍雖無術　吟詩似有魔　已貧甘事晚　臨老愛閒多　雞犬唯隨鹿　兒童只衣簑時因尋野叟　狂醉復狂歌</p><p><a href="../../model.html#/doc/30349">View poem's topic associations</a></p></body></html>
