  <body><p>528_37_1: 《送從兄歸隱藍溪二首（其一）》許渾</p>
    <p>名高猶素衣　窮巷掩荊扉　漸老故人少　久貧豪客稀　塞雲橫劍望　山月抱琴歸幾日藍溪醉　藤花拂釣磯</p><p><a href="../../model.html#/doc/25900">View poem's topic associations</a></p></body></html>
