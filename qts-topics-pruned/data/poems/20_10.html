  <body><p>20_10: 《相和歌辭。相逢行》崔顥</p>
    <p>妾年初二八　家住洛橋頭　玉戶臨馳道　朱門近御溝　使君何假問　夫婿大長秋　女弟新承寵　諸兄近拜侯　春生百子殿　花發五城樓　出入千門裏　年年樂未休</p><p><a href="../../model.html#/doc/1029">View poem's topic associations</a></p></body></html>
