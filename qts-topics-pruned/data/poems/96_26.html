  <body><p>96_26: 《梅花落（一作宋之問詩）》沈佺期</p>
    <p>鐵騎幾時回　金閨怨早梅　雪寒花已落　風暖葉應開　夕逐新春管　香迎小歲杯　盛時何足貴　書裏報輪臺</p><p><a href="../../model.html#/doc/4332">View poem's topic associations</a></p></body></html>
