  <body><p>550_24_2: 《下第後歸永樂裏自題二首（其二）》趙嘏</p>
    <p>玄髮侵愁忽似翁　暖塵寒袖共東風　公卿門戶不知處　立馬九衢春影中</p><p><a href="../../model.html#/doc/27451">View poem's topic associations</a></p></body></html>
