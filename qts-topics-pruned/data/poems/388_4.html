  <body><p>388_4: 《月下寄徐希仁》盧仝</p>
    <p>夜半沙上行　月瑩天心明　沙月浩無際　此中離思生　上天何寥廓　下地何猙嶸　吾道豈已矣　為君傾兕觥</p><p><a href="../../model.html#/doc/18450">View poem's topic associations</a></p></body></html>
