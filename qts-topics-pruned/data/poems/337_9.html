  <body><p>337_9: 《同冠峽（貞元十九年貶陽山后作）》韓愈</p>
    <p>南方二月半　春物亦已少　維舟山水間　晨坐聽百鳥　宿雲尚含姿　朝日忽升曉　羈旅感和鳴　囚拘念輕矯　潺湲淚久迸　詰曲思增繞　行矣且無然　蓋棺事乃了</p><p><a href="../../model.html#/doc/15928">View poem's topic associations</a></p></body></html>
