  <body><p>890_11_2: 《清平樂（一名憶蘿月）（其二）》李白</p>
    <p>禁闈秋夜　月探金窗罅　玉帳鴛鴦噴蘭麝　時落銀燈香灺　女伴莫語孤眠　六宮羅綺三千　一笑皆生百媚　宸衷教在誰邊</p><p><a href="../../model.html#/doc/44038">View poem's topic associations</a></p></body></html>
