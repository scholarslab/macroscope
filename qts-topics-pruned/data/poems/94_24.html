  <body><p>94_24: 《儀坤廟樂章》丘悅</p>
    <p>孝哉我后　沖乎迺聖　道映重華　德輝文命　慕深視篋　情殷撫鏡　萬國移命　兆人承慶</p><p><a href="../../model.html#/doc/4274">View poem's topic associations</a></p></body></html>
