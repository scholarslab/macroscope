  <body><p>354_9: 《馬嵬行》劉禹錫</p>
    <p>綠野扶風道　黃塵馬嵬驛　路邊楊貴人　墳高三四尺　乃問里中兒　皆言幸蜀時　軍家誅戚族　天子捨妖姬　群吏伏門屏　貴人牽帝衣　低回轉美目　風日為無暉　貴人飲金屑　倏忽舜英暮　平生服杏丹　顏色真如故　屬車塵已遠　里巷來窺覷　共愛宿妝妍　君王畫眉處　履綦無復有　履組光未滅　不見巖畔人　空見凌波襪　郵童愛蹤跡　私手解鞶結　傳看千萬眼　縷絕香不歇　指環照骨明　首飾敵連城　將入咸陽市　猶得賈胡驚</p><p><a href="../../model.html#/doc/16631">View poem's topic associations</a></p></body></html>
