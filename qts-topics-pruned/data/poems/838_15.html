  <body><p>838_15: 《桃花》齊己</p>
    <p>千株含露態　何處照人紅　風暖仙源裏　春和水國中　流鶯應見落　舞蜨未知空　擬欲求圖畫　枝枝帶竹叢</p><p><a href="../../model.html#/doc/41907">View poem's topic associations</a></p></body></html>
