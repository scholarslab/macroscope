  <body><p>357_64_18: 《同樂天和微之深春二十首（同用家花車斜四韻）（其十八）》劉禹錫</p>
    <p>何處深春好　春深老宿家　小欄圍蕙草　高架引藤花　四字香書印　三乘壁畫車遲回聽句偈　雙樹晚陰斜</p><p><a href="../../model.html#/doc/16873">View poem's topic associations</a></p></body></html>
