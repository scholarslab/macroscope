  <body><p>574_22: 《訪鑒玄師侄》賈島</p>
    <p>維摩青石講初休　緣訪親宗到普州　我有軍持憑弟子　岳陽溪裏汲寒流</p><p><a href="../../model.html#/doc/28931">View poem's topic associations</a></p></body></html>
