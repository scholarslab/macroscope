  <body><p>300_57: 《贈李愬僕射》王建</p>
    <p>唐州將士死生同　盡逐雙旌舊鎮空　獨破淮西功業大　新除隴右世家雄　知時每笑論兵法　識勢還輕立戰功　次第各分茅土貴　殊勳併在一門中</p><p><a href="../../model.html#/doc/14295">View poem's topic associations</a></p></body></html>
