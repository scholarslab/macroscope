  <body><p>747_10: 《海上從事秋日書懷》李中</p>
    <p>悠悠旅宦役塵埃　舊業那堪信未迴　千里夢隨殘月斷　一聲蟬送早秋來　壺傾濁酒終難醉　匣鎖青萍久不開　唯有搜吟遣懷抱　涼風時復上高臺</p><p><a href="../../model.html#/doc/37918">View poem's topic associations</a></p></body></html>
