  <body><p>709_35: 《客廳》徐夤</p>
    <p>移卻松筠致客堂　淨泥環堵貯荷香　衡茅只要免風雨　藻梲不須高棟梁　豐蔀仲尼明演易　作歌五子恨雕牆　燕臺漢閣王侯事　青史千年播耿光</p><p><a href="../../model.html#/doc/36364">View poem's topic associations</a></p></body></html>
