  <body><p>757_18: 《贈織錦人》李詢</p>
    <p>札札機聲曉復晡　眼穿力盡竟何如　美人一曲成千賜　心裏猶嫌花樣疏</p><p><a href="../../model.html#/doc/38496">View poem's topic associations</a></p></body></html>
