  <body><p>767_70: 《陳。望仙閣》孫元晏</p>
    <p>多少枕檀結築成　望閣為號倚青冥　不知孔氏何形狀　醉得君主不解醒</p><p><a href="../../model.html#/doc/38912">View poem's topic associations</a></p></body></html>
