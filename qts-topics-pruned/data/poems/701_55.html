  <body><p>701_55: 《春日詠梅花》王貞白</p>
    <p>靚妝纔罷粉痕新　迨曉風迴散玉塵　若遣有情應悵望　已兼殘雪又兼春</p><p><a href="../../model.html#/doc/35885">View poem's topic associations</a></p></body></html>
