  <body><p>600_13: 《新嶺臨眺寄連總進士》歐陽玭</p>
    <p>關勢遙臨海　峰巒半入雲　煙中獨鳥下　潭上雜花熏　寄遠悲春草　登臨憶使君　此時遠極目　離思更紛紛</p><p><a href="../../model.html#/doc/30155">View poem's topic associations</a></p></body></html>
