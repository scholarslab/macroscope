  <body><p>615_25_1: 《虎丘寺西小溪閑泛三絕（其一）》皮日休</p>
    <p>鼓子花明白石岸　桃枝竹覆翠嵐溪　分明似對天台洞　應厭頑仙不肯迷</p><p><a href="../../model.html#/doc/30813">View poem's topic associations</a></p></body></html>
