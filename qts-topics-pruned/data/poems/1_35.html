  <body><p>1_35: 《詠風》李世民</p>
    <p>蕭條起關塞　搖颺下蓬瀛　拂林花亂彩　響谷鳥分聲　披雲羅影散　泛水織文生　勞歌大風曲　威加四海清</p><p><a href="../../model.html#/doc/44">View poem's topic associations</a></p></body></html>
