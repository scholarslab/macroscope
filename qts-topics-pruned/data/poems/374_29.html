  <body><p>374_29: 《湖州取解述情》孟郊</p>
    <p>霅水徒清深　照影不照心　白鶴未輕舉　眾鳥爭浮沉　因茲挂帆去　遂作歸山吟</p><p><a href="../../model.html#/doc/17640">View poem's topic associations</a></p></body></html>
