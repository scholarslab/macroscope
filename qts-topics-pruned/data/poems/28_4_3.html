  <body><p>28_4_3: 《雜曲歌辭。竹枝（其三）》李涉</p>
    <p>石壁千重樹萬重　白雲斜掩碧芙蓉　昭君溪上年年月　獨自嬋娟色最濃</p><p><a href="../../model.html#/doc/1725">View poem's topic associations</a></p></body></html>
