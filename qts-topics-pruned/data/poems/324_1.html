  <body><p>324_1: 《送杜尹赴東都》權德輿</p>
    <p>商於留異績　河洛賀新遷　朝選吾公守　時推杜尹賢　如綸披鳳詔　出匣淬龍泉　風雨交中土　簪裾敞別筵　清明人比玉　照灼府如蓮　佇報司州政　徵黃似穎川</p><p><a href="../../model.html#/doc/15339">View poem's topic associations</a></p></body></html>
