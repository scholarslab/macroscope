  <body><p>27_13: 《雜曲歌辭。昔昔鹽。蟠龍隨鏡隱》趙嘏</p>
    <p>鸞鏡無由照　蛾眉豈忍看　不知愁髮換　空見隱龍蟠　那愜紅顏改　偏傷白日殘　今朝窺玉匣　雙淚落闌干</p><p><a href="../../model.html#/doc/1630">View poem's topic associations</a></p></body></html>
