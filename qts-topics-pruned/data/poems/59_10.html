  <body><p>59_10: 《雪》李嶠</p>
    <p>瑞雪驚千里　同雲暗九霄　地疑明月夜　山似白雲朝　逐舞花光動　臨歌扇影飄　大周天闕路　今日海神朝</p><p><a href="../../model.html#/doc/3005">View poem's topic associations</a></p></body></html>
