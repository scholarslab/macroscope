  <body><p>647_81: 《詠史詩。葉縣》胡曾</p>
    <p>葉公丘墓已塵埃　雲矗崇墉亦半摧　借問往年龍見日　幾多風雨送將來</p><p><a href="../../model.html#/doc/32518">View poem's topic associations</a></p></body></html>
