  <body><p>409_35: 《晚宴湘亭》元稹</p>
    <p>晚日宴清湘　晴空走豔陽　花低愁露醉　絮起覺春狂　舞旋紅裙急　歌垂碧袖長　甘心出童羖　須一盡時荒</p><p><a href="../../model.html#/doc/19048">View poem's topic associations</a></p></body></html>
