  <body><p>265_19: 《八月五日歌》顧況</p>
    <p>四月八日明星出　摩耶夫人降前佛　八月五日佳氣新　昭成太后生聖人　開元九年燕公說　奉詔聽置千秋節　丹青廟裏貯姚宋　花萼樓中宴岐薛　清樂靈香幾處聞　鸞歌鳳吹動祥雲　已於武庫見靈鳥　仍向晉山逢老君　率土普天無不樂　河清海晏窮寥廓　梨園弟子傳法曲　張果先生進仙藥　玉座淒涼遊帝京　悲翁迴首望承明　雲韶九奏杳然遠　唯有五陵松柏聲</p><p><a href="../../model.html#/doc/12189">View poem's topic associations</a></p></body></html>
