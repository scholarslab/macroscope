  <body><p>503_41: 《贈朱慶餘校書》周賀</p>
    <p>風泉盡結冰　寒夢徹西陵　越信楚城得　遠懷中夜興　樹停沙島鶴　茶會石橋僧　寺閣連官舍　行吟過幾層</p><p><a href="../../model.html#/doc/24316">View poem's topic associations</a></p></body></html>
