  <body><p>125_23: 《林園即事寄舍弟紞（次荊州時作）》王維</p>
    <p>寓目一蕭散　銷憂冀俄頃　青草肅澄陂　白雲移翠嶺　後沔通河渭　前山包鄢郢　松含風裏聲　花對池中影　地多齊后　人帶荊州癭　徒思赤筆書　詎有丹砂井　心悲常欲絕　髮亂不能整　青簟日何長　閒門晝方靜　頹思茅簷下　彌傷好風景</p><p><a href="../../model.html#/doc/5031">View poem's topic associations</a></p></body></html>
