  <body><p>809_2: 《溪行即事》靈一</p>
    <p>近夜山更碧　入林溪更清　不知伏牛事　潭洞何從橫　野岸煙初合　平湖月未生　孤舟屢失道　但聽秋泉聲</p><p><a href="../../model.html#/doc/40413">View poem's topic associations</a></p></body></html>
