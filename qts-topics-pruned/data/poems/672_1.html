  <body><p>672_1: 《緋桃》唐彥謙</p>
    <p>短牆荒圃四無鄰　烈火緋桃照地春　坐久好風休掩袂　夜來微雨已霑巾　敢同俗態期青眼　似有微詞動絳唇　盡日更無鄉井念　此時何必見秦人</p><p><a href="../../model.html#/doc/33903">View poem's topic associations</a></p></body></html>
