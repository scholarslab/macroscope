  <body><p>326_12_2: 《與沈十九拾遺同遊棲霞寺上方于亮上人院會宿二首（其二）》權德輿</p>
    <p>偶來人境外　心賞幸隨君　古殿煙霞夕　深山松桂薰　巖花點寒溜　石磴掃春雲　清淨諸天近　喧塵下界分　名僧康寶月　上客沈休文　共宿東林夜　清猿徹曙聞</p><p><a href="../../model.html#/doc/15428">View poem's topic associations</a></p></body></html>
