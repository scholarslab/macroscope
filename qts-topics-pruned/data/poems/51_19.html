  <body><p>51_19: 《游法華寺》宋之問</p>
    <p>薄游京都日　遙羨稽山名　分刺江海郡　朅來徵素情　松露洗心眷　象筵敷念誠　薄雲界青嶂　皎日鶱朱薨　苔澗深不測　竹房閒且清　感真六象見　垂兆二鳴　古今信靈跡　中州莫與京　林巘永棲業　豈伊佐一生　浮悟雖已久　事試去來成　觀念幸相續　庶幾最後明</p><p><a href="../../model.html#/doc/2679">View poem's topic associations</a></p></body></html>
