  <body><p>304_43: 《白沙宿竇常宅觀妓》劉商</p>
    <p>揚子澄江映晚霞　柳條垂岸一千家　主人留客江邊宿　十月繁霜見杏花</p><p><a href="../../model.html#/doc/14630">View poem's topic associations</a></p></body></html>
