  <body><p>381_4: 《哭李觀》孟郊</p>
    <p>志士不得老　多為直氣傷　阮公終日哭　壽命固難長　顏子既殂謝　孔門無輝光　文星落奇曜　寶劍摧修鋩　常作金應石　忽為宮別商　為爾弔琴瑟　斷弦難再張　偏轂不可轉　隻翼不可翔　清塵無吹噓　委地難飛揚　此義古所重　此風今則亡　自聞喪元賓　一日八九狂　沈痛此丈夫　驚呼彼穹蒼　我有出俗韻　勞君疾惡腸　知音既已矣　微言誰能彰　旅葬無高墳　栽松不成行　哀歌動寒日　贈淚沾晨霜　神理本窅窅　今來更茫茫　何以蕩悲懷　萬事付一觴</p><p><a href="../../model.html#/doc/17950">View poem's topic associations</a></p></body></html>
