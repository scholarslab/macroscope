  <body><p>206_53: 《元日無衣冠入朝，寄皇甫拾遺冉、從弟補闕紓》李嘉佑</p>
    <p>伏奏隨廉使　周行外冗員　白髭空受歲　丹陛不朝天　秉燭千官去　垂簾一室眠　羨君青瑣裏　並冕入爐煙</p><p><a href="../../model.html#/doc/8911">View poem's topic associations</a></p></body></html>
