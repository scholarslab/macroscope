  <body><p>430_18: 《歲暮》白居易</p>
    <p>已任時命去　亦從歲月除　中心一調伏　外累盡空虛　名宦意已矣　林泉計何如　擬近東林寺　溪邊結一廬</p><p><a href="../../model.html#/doc/19791">View poem's topic associations</a></p></body></html>
