  <body><p>799_53: 《銅雀台怨》程長文</p>
    <p>君王去後行人絕　簫箏不響歌喉咽　雄劍無威光彩沈　寶琴零落金星滅　玉階寂寞墜秋露　月照當時歌舞處　當時歌舞人不迴　化為今日西陵灰</p><p><a href="../../model.html#/doc/39783">View poem's topic associations</a></p></body></html>
