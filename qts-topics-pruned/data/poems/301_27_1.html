  <body><p>301_27_1: 《宮中三臺詞二首（其一）》王建</p>
    <p>魚藻池邊射鴨　芙蓉園裏看花　日色柘袍相似　不著紅鸞扇遮</p><p><a href="../../model.html#/doc/15859">View poem's topic associations</a></p></body></html>
