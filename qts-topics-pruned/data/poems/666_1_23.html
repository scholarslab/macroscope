  <body><p>666_1_23: 《比紅兒詩（其二十三）》羅虯</p>
    <p>明媚何曾讓玉環　破瓜年幾百花顏　若教貌向南朝見　定卻梅妝似等閒</p><p><a href="../../model.html#/doc/33595">View poem's topic associations</a></p></body></html>
