  <body><p>384_103_2: 《和左司元郎中秋居十首（其二）》張籍</p>
    <p>有地唯栽竹　無池亦養鵝　學書求墨跡　釀酒愛朝和　古鏡銘文淺　神方謎語多居貧閑自樂　豪客莫相過</p><p><a href="../../model.html#/doc/18192">View poem's topic associations</a></p></body></html>
