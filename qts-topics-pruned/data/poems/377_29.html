  <body><p>377_29: 《桐廬山中贈李明府》孟郊</p>
    <p>靜境無濁氛　清雨零碧雲　千山不隱響　一葉動亦聞　即此佳志士　精微誰相群　欲識楚章句　袖中蘭茞薰</p><p><a href="../../model.html#/doc/17782">View poem's topic associations</a></p></body></html>
