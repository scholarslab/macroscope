  <body><p>745_36: 《古鏡篇》陳陶</p>
    <p>紫皇玉鏡蟾蜍字　墮地千年光不死　發匣身沈古井寒　懸臺日照愁成水　海戶山窗幾梳綰　菱花開落何人見　野老曾更太白星　神狐夜哭秋天片　下國青銅旋磨滅　迴鸞萬影成枯骨　曾待搏風雨泬寥　長恐莓苔蝕明月</p><p><a href="../../model.html#/doc/37808">View poem's topic associations</a></p></body></html>
