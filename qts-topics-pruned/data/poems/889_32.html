  <body><p>889_32: 《甘州曲》王衍</p>
    <p>畫羅裙　能解束　稱腰身　柳眉桃臉不勝春　薄媚足精神　可惜淪落在風塵</p><p><a href="../../model.html#/doc/44026">View poem's topic associations</a></p></body></html>
