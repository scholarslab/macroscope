  <body><p>667_14_2: 《楊柳枝五首（其二）》牛嶠</p>
    <p>吳王宮裏色偏深　一簇纖條萬縷金　不憤錢塘蘇小小　引郎松下結同心</p><p><a href="../../model.html#/doc/33686">View poem's topic associations</a></p></body></html>
