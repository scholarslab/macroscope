  <body><p>900_6: 《步蟾宮》呂岩</p>
    <p>坎離乾兌逢子午　須認取　自家根祖　地雷震動山頭雨　要洗濯黃牙土　捉得金精牢閉錮　煉甲庚　要生龍虎　待他問汝甚人傳　但說道　先生姓呂</p><p><a href="../../model.html#/doc/44722">View poem's topic associations</a></p></body></html>
