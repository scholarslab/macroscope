  <body><p>455_43: 《冬日平泉路晚歸》白居易</p>
    <p>出路難行日易斜　煙村霜樹欲棲鴉　夜歸不到應閒事　熱飲三杯即是家</p><p><a href="../../model.html#/doc/21718">View poem's topic associations</a></p></body></html>
