  <body><p>534_21: 《送前東陽於明府由鄂渚歸故林》許渾</p>
    <p>結束征車換黑貂　灞西風雨正瀟瀟　茂陵久病書千卷　彭澤初歸酒一瓢　帆背夕陽湓水闊　棹經滄海甑山遙　殷勤為謝南溪客　白首螢窗未見招</p><p><a href="../../model.html#/doc/26158">View poem's topic associations</a></p></body></html>
