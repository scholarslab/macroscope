  <body><p>390_5: 《示弟》李賀</p>
    <p>別弟三年後　還家一日餘　醁醽今日酒　緗帙去時書　病骨猶能在　人間底事無　何須問牛馬　拋擲任梟廬</p><p><a href="../../model.html#/doc/18505">View poem's topic associations</a></p></body></html>
