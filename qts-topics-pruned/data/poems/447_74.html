  <body><p>447_74: 《晚起》白居易</p>
    <p>臥聽鼕鼕衙鼓聲　起遲睡足長心情　華簪脫後頭雖白　堆案拋來眼校明　閑上籃輿乘興出　醉回花舫信風行　明朝更濯塵纓去　聞道松江水最清</p><p><a href="../../model.html#/doc/21102">View poem's topic associations</a></p></body></html>
