  <body><p>245_29: 《送王府張參軍附學及第東歸》韓翃</p>
    <p>鄰家不識鬥雞翁　閉戶能齊隱者風　顧步曾為小山客　成名因事大江公　一身千里寒蕪上　單馬重裘臘月中　寂寂故園行見在　暮天殘雪洛城東</p><p><a href="../../model.html#/doc/11423">View poem's topic associations</a></p></body></html>
