  <body><p>497_90: 《贈任士曹》姚合</p>
    <p>憲皇十一祀　共得春闈書　道直淹曹掾　命通侍玉除　浮生年月促　九陌笑言疏　何計同歸去　滄江有弊廬</p><p><a href="../../model.html#/doc/23945">View poem's topic associations</a></p></body></html>
