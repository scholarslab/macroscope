  <body><p>450_35_7: 《勸酒十四首。何處難忘酒七首（其七）》白居易</p>
    <p>何處難忘酒　逐臣歸故園　赦書逢驛騎　賀客出都門　半面瘴煙色　滿衫鄉淚痕　此時無一醆　何物可招魂</p><p><a href="../../model.html#/doc/21348">View poem's topic associations</a></p></body></html>
