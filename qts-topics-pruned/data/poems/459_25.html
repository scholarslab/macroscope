  <body><p>459_25: 《閑題家池，寄王屋張道士》白居易</p>
    <p>有石白磷磷　有水清潺潺　有叟頭似雪　婆娑乎其間　進不趨要路　退不入深山　深山太濩落　要路多險艱　不如家池上　樂逸無憂患　有食適吾口　有酒酡吾顏　恍惚遊醉鄉　希夷造玄關　五千言下悟　十二年來閒　富者我不顧　貴者我不攀　唯有天壇子　時來一往還</p><p><a href="../../model.html#/doc/22045">View poem's topic associations</a></p></body></html>
