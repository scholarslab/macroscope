  <body><p>899_18: 《菩薩蠻》耿玉真</p>
    <p>玉京人去秋蕭索　畫簷鵲起梧桐落　欹枕悄無言　月和殘夢圓　背燈唯暗泣　甚處砧聲急　眉黛遠山攢　芭蕉生暮寒</p><p><a href="../../model.html#/doc/44715">View poem's topic associations</a></p></body></html>
