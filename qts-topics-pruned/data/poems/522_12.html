  <body><p>522_12: 《春末題池州弄水亭》杜牧</p>
    <p>使君四十四　兩佩左銅魚　為吏非循吏　論書讀底書　晚花紅艷靜　高樹綠陰初　亭宇清無比　溪山畫不如　嘉賓能嘯詠　宮妓巧妝梳　逐日愁皆碎　隨時醉有餘　偃須求五鼎　陶祗愛吾廬　趣向人皆異　賢豪莫笑渠</p><p><a href="../../model.html#/doc/25478">View poem's topic associations</a></p></body></html>
