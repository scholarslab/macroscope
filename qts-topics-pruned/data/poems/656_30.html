  <body><p>656_30: 《別池陽所居》羅隱</p>
    <p>黃塵初起此留連　火耨刀耕六七年　雨夜老農傷水旱　雪晴漁父共舟船　已悲世亂身須去　肯愧途危跡屢遷　卻是九華山有意　列行相送到江邊</p><p><a href="../../model.html#/doc/33165">View poem's topic associations</a></p></body></html>
