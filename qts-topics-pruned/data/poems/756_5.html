  <body><p>756_5: 《北苑侍宴雜詠詩。松》徐鉉</p>
    <p>細韻風中遠　寒青雪後濃　繁陰堪避雨　效用待東封</p><p><a href="../../model.html#/doc/41321">View poem's topic associations</a></p></body></html>
