  <body><p>749_65: 《訪澄上人》李中</p>
    <p>尋師來靜境　神骨覺清涼　一餉逢秋雨　相留坐竹堂　石渠堆敗葉　莎砌咽寒螿　話到南能旨　怡然萬慮忘</p><p><a href="../../model.html#/doc/38148">View poem's topic associations</a></p></body></html>
