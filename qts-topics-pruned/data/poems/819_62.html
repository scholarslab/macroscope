  <body><p>819_62: 《答裴評事澄荻花間送梁肅拾遺》皎然</p>
    <p>波上荻花非雪花　風吹撩亂滿袈裟　如今歲晏無芳草　獨對離樽作物華</p><p><a href="../../model.html#/doc/40936">View poem's topic associations</a></p></body></html>
