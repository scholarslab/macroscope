  <body><p>820_8: 《奉酬陸使君見過，各賦院中一物，得江蘺》皎然</p>
    <p>江籬生古砌　花每落禪床　嘉客未採掇　空門自馨香　名因詩目見　色對道心忘　不遇陸內史　誰知殊眾芳</p><p><a href="../../model.html#/doc/40958">View poem's topic associations</a></p></body></html>
