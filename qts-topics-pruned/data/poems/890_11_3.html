  <body><p>890_11_3: 《清平樂（一名憶蘿月）（其三）》李白</p>
    <p>煙深水闊　音信無由達　惟有碧天雲外月　偏照懸懸離別　盡日感事傷懷　愁眉似鎖難開　夜夜長留半被　待君魂夢歸來</p><p><a href="../../model.html#/doc/44039">View poem's topic associations</a></p></body></html>
