  <body><p>897_9_16: 《浣溪沙（其十六）》孫光憲</p>
    <p>葉墜空階折早秋　細煙輕霧鎖妝樓　寸心雙淚慘嬌羞　風月但牽魂夢苦　歲華偏感別離愁　恨和相憶兩難酬</p><p><a href="../../model.html#/doc/44533">View poem's topic associations</a></p></body></html>
