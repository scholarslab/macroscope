  <body><p>387_23: 《新蟬》盧仝</p>
    <p>泉溜潛幽咽　琴鳴乍往還　長風翦不斷　還在樹枝間</p><p><a href="../../model.html#/doc/20276">View poem's topic associations</a></p></body></html>
