  <body><p>273_64_2: 《寄禪師寺華上人次韻三首（其二）》戴叔倫</p>
    <p>禪心如落葉　不逐曉風顛　猊坐翻蕭瑟　皋比喜接連　芙蓉開紫霧　湘玉映清泉白晝談經罷　閒從石上眠</p><p><a href="../../model.html#/doc/12823">View poem's topic associations</a></p></body></html>
