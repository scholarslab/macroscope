  <body><p>300_33: 《賀楊巨源博士拜虞部員外》王建</p>
    <p>合歸蘭署已多時　上得金梯亦未遲　兩省郎官開道路　九州山澤屬曹司　諸生拜別收書卷　舊客看來讀制詞　殘著幾丸仙藥在　分張還遣病夫知</p><p><a href="../../model.html#/doc/14271">View poem's topic associations</a></p></body></html>
