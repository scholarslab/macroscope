  <body><p>884_29: 《江邊柳》李郢</p>
    <p>東風晴色挂闌干　眉葉初晴畏曉寒　江上別筵終日有　綠條春在長應難</p><p><a href="../../model.html#/doc/43809">View poem's topic associations</a></p></body></html>
