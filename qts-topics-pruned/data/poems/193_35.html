  <body><p>193_35: 《七夕》韋應物</p>
    <p>人世拘形跡　別去間山川　豈意靈仙偶　相望亦彌年　夕衣清露濕　晨駕秋風前　臨歡定不住　當為何所牽</p><p><a href="../../model.html#/doc/8222">View poem's topic associations</a></p></body></html>
