  <body><p>794_31: 《送晝公聯句》皎然</p>
    <p>相逢情不厭　惜別意難為　吾道應無住　前期未可知　輕霜凋古木　寒水縮荒陂　賓雁依沙嶼　浮雲慘路岐　林疏看野迥　岸轉覺山移　寄賞驚搖落　歸心歎別離　草堂思偃蹇　麈尾去相隨　勿謂光陰遠　禪房會一窺</p><p><a href="../../model.html#/doc/39579">View poem's topic associations</a></p></body></html>
