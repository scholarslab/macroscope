  <body><p>837_1_16: 《山居詩二十四首（其十六）》貫休</p>
    <p>一庵冥目在穹冥　菌枕松床蘚陣青　乳鹿暗行檉徑雪　瀑泉微濺石樓經　閒行不覺過天井　長嘯深能動岳靈　應恐無人知此意　非凡非聖獨醒醒</p><p><a href="../../model.html#/doc/41826">View poem's topic associations</a></p></body></html>
