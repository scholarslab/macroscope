  <body><p>271_50: 《奉使至邢州贈李八使君》竇牟</p>
    <p>獨占龍岡部　深持虎節居　盡心敷吏術　含笑掩兵書　禮飾華纓重　才牽雅製餘　茂陰延驛路　溫液逗官渠　南畝行春罷　西樓待客初　甕頭開綠蟻　砧下落紅魚　牧伯風流足　輶軒若澀虛　今宵鈴閣內　醉舞復何如</p><p><a href="../../model.html#/doc/12640">View poem's topic associations</a></p></body></html>
