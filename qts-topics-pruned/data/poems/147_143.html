  <body><p>147_143: 《喜晴》劉長卿</p>
    <p>曉日西風轉　秋天萬里明　湖天一種色　林鳥百般聲　霽景浮雲滿　遊絲映水輕　今朝江上客　凡慰幾人情</p><p><a href="../../model.html#/doc/6170">View poem's topic associations</a></p></body></html>
