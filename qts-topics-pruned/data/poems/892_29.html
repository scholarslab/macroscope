  <body><p>892_29: 《酒泉子》牛嶠</p>
    <p>記得去年　煙暖杏園花正發　雪飄香　江草綠　柳絲長　鈿車纖手卷簾望　眉學春山樣　鳳釵低嫋翠鬟上　落梅妝</p><p><a href="../../model.html#/doc/44192">View poem's topic associations</a></p></body></html>
