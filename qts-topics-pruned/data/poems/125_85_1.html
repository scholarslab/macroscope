  <body><p>125_85_1: 《別弟妹二首（一作盧象詩）（其一）》王維</p>
    <p>兩妹日成長　雙鬟將及人　已能持寶瑟　自解掩羅巾　念昔別時小　未知疏與親今來始離恨　拭淚方殷勤</p><p><a href="../../model.html#/doc/5099">View poem's topic associations</a></p></body></html>
