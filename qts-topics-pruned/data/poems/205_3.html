  <body><p>205_3: 《祀風師樂章。迎俎酌獻》包佶</p>
    <p>德盛昭臨　迎拜巽方　爰候發生　式薦馨香　酌醴具舉　工歌再揚　神歆入律　恩降百祥</p><p><a href="../../model.html#/doc/8825">View poem's topic associations</a></p></body></html>
