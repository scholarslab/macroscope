  <body><p>358_51: 《酬馬大夫以愚獻通草茇葜酒感通拔二字因而寄別之作》劉禹錫</p>
    <p>泥沙難振拔　誰復問窮通　莫訝提壺贈　家傳枕麴風　成謠獨酌後　深意片言中　不進終無已　應須荀令公</p><p><a href="../../model.html#/doc/16928">View poem's topic associations</a></p></body></html>
