  <body><p>515_43: 《贈陳逸人》朱慶餘</p>
    <p>樂道辭榮祿　安居桂水東　得閒多事外　知足少年中　藥圃無凡草　松庭有素風　朝昏吟步處　琴酒與誰同</p><p><a href="../../model.html#/doc/25129">View poem's topic associations</a></p></body></html>
