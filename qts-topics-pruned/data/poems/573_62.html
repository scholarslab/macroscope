  <body><p>573_62: 《淨業寺與前鄠縣李廓少府同宿》賈島</p>
    <p>來從城上峰　京寺暮相逢　往往語復默　微微雨灑松　家貧初罷吏　年長畏聞蛩　前日獨拘束　披衣起曉鐘</p><p><a href="../../model.html#/doc/28842">View poem's topic associations</a></p></body></html>
