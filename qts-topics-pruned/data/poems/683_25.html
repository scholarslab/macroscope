  <body><p>683_25: 《蹋青》韓偓</p>
    <p>蹋青會散欲歸時　金車久立頻催上　收裙整髻故遲遲　兩點深心各惆悵</p><p><a href="../../model.html#/doc/34698">View poem's topic associations</a></p></body></html>
