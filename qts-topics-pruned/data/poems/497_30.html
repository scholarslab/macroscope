  <body><p>497_30: 《寄安陸友人》姚合</p>
    <p>別路在春色　故人雲夢中　鳥啼三月雨　蝶舞百花風　煙束遠山碧　霞敧落照紅　想君登此興　迴首念飄蓬</p><p><a href="../../model.html#/doc/23885">View poem's topic associations</a></p></body></html>
