  <body><p>184_46: 《贈段七娘》李白</p>
    <p>羅襪凌波生網塵　那能得計訪情親　千杯綠酒何辭醉　一面紅妝惱殺人</p><p><a href="../../model.html#/doc/7763">View poem's topic associations</a></p></body></html>
