  <body><p>227_61: 《陪章留後侍禦宴南樓（得風字）》杜甫</p>
    <p>絕域長夏晚　茲樓清宴同　朝廷燒棧北　鼓角滿天東　屢食將軍第　仍騎御史驄　本無丹灶術　那免白頭翁　寇盜狂歌外　形骸痛飲中　野雲低渡水　簷雨細隨風　出號江城黑　題詩蠟炬紅　此身醒復醉　不擬哭途窮</p><p><a href="../../model.html#/doc/10109">View poem's topic associations</a></p></body></html>
