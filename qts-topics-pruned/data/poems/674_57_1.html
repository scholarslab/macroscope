  <body><p>674_57_1: 《哭進士李洞二首（其一）》鄭穀</p>
    <p>所惜絕吟聲　不悲君不榮　李端終薄宦　賈島得高名　旅葬新墳小　遺孤遠俗輕猶疑隨計晚　昨夜草蟲鳴</p><p><a href="../../model.html#/doc/34067">View poem's topic associations</a></p></body></html>
