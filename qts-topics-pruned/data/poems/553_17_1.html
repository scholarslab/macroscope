  <body><p>553_17_1: 《將歸蜀留獻恩地僕射二首（其一）》姚鵠</p>
    <p>自持衡鏡採幽沈　此事常聞曠古今　危葉只將終委地　焦桐誰料卻為琴　蒿來詎報生成德　犬馬空懷感戀心　明日還家盈眼血　定應迴首即霑襟</p><p><a href="../../model.html#/doc/27626">View poem's topic associations</a></p></body></html>
