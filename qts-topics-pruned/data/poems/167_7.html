  <body><p>167_7: 《赤壁歌送別》李白</p>
    <p>二龍爭戰決雌雄　赤壁樓船掃地空　烈火張天照雲海　周瑜於此破曹公　君去滄江望澄碧　鯨鯢唐突留餘跡　一一書來報故人　我欲因之壯心魄</p><p><a href="../../model.html#/doc/7141">View poem's topic associations</a></p></body></html>
