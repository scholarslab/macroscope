  <body><p>157_10_1: 《傷時二首（一作宋郊）（其一）》孟雲卿</p>
    <p>徘回宋郊上　不睹平生親　獨立正傷心　悲風來孟津　大方載群物　生死有常倫虎豹不相食　哀哉人食人　豈伊逢世運　天道亮云云</p><p><a href="../../model.html#/doc/6623">View poem's topic associations</a></p></body></html>
