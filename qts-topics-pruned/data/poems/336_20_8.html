  <body><p>336_20_8: 《秋懷詩十一首（其八）》韓愈</p>
    <p>卷卷落地葉　隨風走前軒　鳴聲若有意　顛倒相追奔　空堂黃昏暮　我坐默不言童子自外至　吹燈當我前　問我我不應　饋我我不餐　退坐西壁下　讀詩盡數編作者非今士　相去時已千　其言有感觸　使我復悽酸　顧謂汝童子　置書且安眠丈夫屬有念　事業無窮年</p><p><a href="../../model.html#/doc/15910">View poem's topic associations</a></p></body></html>
