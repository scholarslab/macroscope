  <body><p>385_68: 《羅道士》張籍</p>
    <p>城裏無人得實年　衣襟常帶臭黃煙　樓中賒酒唯留藥　洞裏爭棋不賭錢　聞客語聲知貴賤　持花歌詠似狂顛　尋常行處皆逢見　世上多疑是謫仙</p><p><a href="../../model.html#/doc/18300">View poem's topic associations</a></p></body></html>
