  <body><p>13_66: 《郊廟歌辭。享太廟樂章。文明舞》鄭餘慶</p>
    <p>開邸除暴　時邁勛尊　三元告命　四極駿奔　金枝翠葉　輝燭瑤琨　象德億載　貽慶湯孫</p><p><a href="../../model.html#/doc/558">View poem's topic associations</a></p></body></html>
