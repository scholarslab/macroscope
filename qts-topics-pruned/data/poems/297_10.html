  <body><p>297_10: 《元日早朝》王建</p>
    <p>大國禮樂備　萬邦朝元正　東方色未動　冠劍門已盈　帝居在蓬萊　肅肅鐘漏清　將軍領羽林　持戟巡宮城　翠華皆宿陳　雪仗羅天兵　庭燎遠煌煌　旗上日月明　聖人龍火衣　寢殿開璇扃　龍樓橫紫煙　宮女天中行　六蕃倍位次　衣服各異形　舉頭看玉牌　不識宮殿名　左右雉扇開　蹈舞分滿庭　朝服帶金玉　珊珊相觸聲　泰階備雅樂　九奏鸞鳳鳴　裴回慶雲中　竽磬寒錚錚　三公再獻壽　上帝錫永貞　天明告四方　群后保太平</p><p><a href="../../model.html#/doc/14076">View poem's topic associations</a></p></body></html>
