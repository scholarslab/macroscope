  <body><p>193_19: 《郊居言志》韋應物</p>
    <p>負暄衡門下　望雲歸遠山　但要尊中物　餘事豈相關　交無是非責　且得任疏頑　日夕臨清澗　逍遙思慮閒　出去唯空屋　弊簀委窗間　何異林棲鳥　戀此復來還　世榮斯獨已　頹志亦何攀　唯當歲豐熟　閭里一歡顏</p><p><a href="../../model.html#/doc/8208">View poem's topic associations</a></p></body></html>
