  <body><p>181_24: 《蘇台覽古》李白</p>
    <p>舊苑荒臺楊柳新　菱歌清唱不勝春　只今惟有西江月　曾照吳王宮裏人</p><p><a href="../../model.html#/doc/7586">View poem's topic associations</a></p></body></html>
