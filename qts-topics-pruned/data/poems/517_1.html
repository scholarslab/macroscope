  <body><p>517_1: 《南溪書院》楊發</p>
    <p>茅屋住來久　山深不置門　草生垂井口　花發接籬根　入院將雛鳥　攀蘿抱子猿　曾逢異人說　風景似桃源</p><p><a href="../../model.html#/doc/25197">View poem's topic associations</a></p></body></html>
