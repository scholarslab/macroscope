  <body><p>390_75_11: 《南園十三首（其十一）》李賀</p>
    <p>長巒谷口倚嵇家　白晝千峰老翠華　自履藤鞋收石蜜　手牽苔絮長蓴花</p><p><a href="../../model.html#/doc/18555">View poem's topic associations</a></p></body></html>
