  <body><p>722_15: 《題慈恩友人房》李洞</p>
    <p>賈生耽此寺　勝事入詩多　鶴宿星千樹　僧歸燒一坡　塔稜垂雪水　江色映茶鍋　長久堪棲息　休言憶鏡波</p><p><a href="../../model.html#/doc/36890">View poem's topic associations</a></p></body></html>
