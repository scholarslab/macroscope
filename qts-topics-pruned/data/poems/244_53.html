  <body><p>244_53: 《送金華王明府》韓翃</p>
    <p>縣舍江雲裏　心閒境又偏　家貧陶令酒　月俸沈郎錢　黃蘗香山路　青楓暮雨天　時聞引車騎　竹外到銅泉</p><p><a href="../../model.html#/doc/11381">View poem's topic associations</a></p></body></html>
