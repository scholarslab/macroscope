  <body><p>518_113_1: 《送客二首（其一）》雍陶</p>
    <p>與君同在少年場　知己蕭條壯士傷　可惜報恩無處所　卻提孤劍過咸陽</p><p><a href="../../model.html#/doc/25326">View poem's topic associations</a></p></body></html>
