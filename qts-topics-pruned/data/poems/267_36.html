  <body><p>267_36: 《梅灣》顧況</p>
    <p>白石盤盤磴　清香樹樹梅　山深不吟賞　辜負委蒼苔</p><p><a href="../../model.html#/doc/13565">View poem's topic associations</a></p></body></html>
