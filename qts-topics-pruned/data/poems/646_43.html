  <body><p>646_43: 《詠柳》李鹹用</p>
    <p>日近煙饒還有意　東垣西掖幾千株　牽仍別恨知難盡　誇衒春光恐更無　解引人情長婉約　巧隨風勢強盤紆　天應繡出繁華景　處處茸絲惹路衢</p><p><a href="../../model.html#/doc/32402">View poem's topic associations</a></p></body></html>
