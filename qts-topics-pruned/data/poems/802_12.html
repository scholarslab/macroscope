  <body><p>802_12: 《問棨詩》王福娘</p>
    <p>日日悲傷未有圖　懶將心事話凡夫　非同覆水應收得　只問仙郎有意無</p><p><a href="../../model.html#/doc/39865">View poem's topic associations</a></p></body></html>
