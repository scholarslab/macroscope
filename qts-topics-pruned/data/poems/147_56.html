  <body><p>147_56: 《歲日作》劉長卿</p>
    <p>建寅迴北斗　看曆佔春風　律變滄江外　年加白髮中　春衣試稚子　壽酒勸衰翁　今日陽和發　榮枯豈不同</p><p><a href="../../model.html#/doc/6083">View poem's topic associations</a></p></body></html>
