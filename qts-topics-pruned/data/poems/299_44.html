  <body><p>299_44: 《送吳郎中赴忠州》王建</p>
    <p>西臺復南省　清白上天知　家每因窮散　官多為直移　遙邊過驛近　買藥出城遲　朝野憑人別　親情伴酒悲　故園愁去後　白髮想迴時　何處忠州界　山頭卓望旗</p><p><a href="../../model.html#/doc/14233">View poem's topic associations</a></p></body></html>
