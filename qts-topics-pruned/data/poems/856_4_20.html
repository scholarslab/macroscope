  <body><p>856_4_20: 《七言（其二十）》呂岩</p>
    <p>古今機要甚分明　自是眾生力量輕　盡向有中尋有質　誰能無裏見無形　真鉛聖汞徒虛費　玉室金關不解扃　本色丹瓢推倒後　卻吞丸藥待延齡</p><p><a href="../../model.html#/doc/43031">View poem's topic associations</a></p></body></html>
