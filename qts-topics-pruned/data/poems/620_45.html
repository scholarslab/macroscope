  <body><p>620_45: 《添酒中六詠。酒槍》陸龜蒙</p>
    <p>景山實名士　所玩垂清塵　嘗作酒家語　自言中聖人　奇器質含古　挫糟未應醇　唯懷魏公子　即此飛觴頻</p><p><a href="../../model.html#/doc/30975">View poem's topic associations</a></p></body></html>
