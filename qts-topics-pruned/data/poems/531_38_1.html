  <body><p>531_38_1: 《重傷楊攀處士二首（攀自號綠雲翁）（其一）》許渾</p>
    <p>綠雲多學術　黃髮竟無成　酒縱山中性　詩留海上名　讀書新樹老　垂釣舊磯平今日悲前事　西風聞哭聲</p><p><a href="../../model.html#/doc/26039">View poem's topic associations</a></p></body></html>
