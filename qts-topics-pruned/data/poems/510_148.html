  <body><p>510_148: 《題招隱寺》張祜</p>
    <p>千年戴顒宅　佛廟此崇修　古井人名在　清泉鹿跡幽　竹光寒閉院　山影夜藏樓　未得高僧旨　煙霞空暫游</p><p><a href="../../model.html#/doc/24789">View poem's topic associations</a></p></body></html>
