  <body><p>267_62: 《奉和韓晉公晦日呈諸判官》顧況</p>
    <p>江南無處不聞歌　晦日中軍樂更多　不是風光催柳色　卻緣威令動陽和</p><p><a href="../../model.html#/doc/12277">View poem's topic associations</a></p></body></html>
