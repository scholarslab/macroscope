  <body><p>539_130: 《無題》李商隱</p>
    <p>相見時難別亦難　東風無力百花殘　春蠶到死絲方盡　蠟炬成灰淚始乾　曉鏡但愁雲鬢改　夜吟應覺月光寒　蓬山此去無多路　青鳥殷勤為探看</p><p><a href="../../model.html#/doc/26524">View poem's topic associations</a></p></body></html>
