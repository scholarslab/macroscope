  <body><p>160_160: 《登總持寺浮圖》孟浩然</p>
    <p>半空躋寶塔　晴望盡京華　竹遶渭川遍　山連上苑斜　四門開帝宅　阡陌俯人家　累劫從初地　為童憶聚沙　一窺功德見　彌益道心加　坐覺諸天近　空香送落花</p><p><a href="../../model.html#/doc/6874">View poem's topic associations</a></p></body></html>
