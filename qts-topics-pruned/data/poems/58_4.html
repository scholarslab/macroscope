  <body><p>58_4: 《立春日侍宴內殿出剪綵花應制》李嶠</p>
    <p>早聞年欲至　剪綵學芳辰　綴綠奇能似　裁紅巧逼真　花從篋裏發　葉向手中春　不與時光競　何名天上人</p><p><a href="../../model.html#/doc/2955">View poem's topic associations</a></p></body></html>
