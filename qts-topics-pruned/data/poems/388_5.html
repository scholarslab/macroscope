  <body><p>388_5: 《贈徐希仁石硯別》盧仝</p>
    <p>靈山一片不靈石　手斲成器心所惜　鳳鳥不至池不成　蛟龍乾蟠水空滴　青松火鍊翠煙凝　寒竹風搖遠天碧　今日贈君離別心　此中至淺造化深　用之可以過珪璧　棄置還為一片石</p><p><a href="../../model.html#/doc/18451">View poem's topic associations</a></p></body></html>
