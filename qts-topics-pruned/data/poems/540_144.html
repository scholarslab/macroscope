  <body><p>540_144: 《隨師東》李商隱</p>
    <p>東征日調萬黃金　幾竭中原買鬥心　軍令未聞誅馬謖　捷書惟是報孫歆　但須鸑鷟巢阿閣　豈假鴟鴞在泮林　可惜前朝玄菟郡　積骸成莽陣雲深</p><p><a href="../../model.html#/doc/26755">View poem's topic associations</a></p></body></html>
