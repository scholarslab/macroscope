  <body><p>841_25: 《夜次湘陰》齊己</p>
    <p>風濤出洞庭　帆影入澄清　何處驚鴻起　孤舟趁月行　時難多戰地　野闊絕春耕　骨肉知存否　林園近郡城</p><p><a href="../../model.html#/doc/42156">View poem's topic associations</a></p></body></html>
