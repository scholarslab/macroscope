  <body><p>839_68: 《與張先輩話別》齊己</p>
    <p>為　　　者　各自話離心　及第還全蜀　遊方歸二林　巴江　　漲　楚野入吳深　他日傳消息　東西不易尋</p><p><a href="../../model.html#/doc/42042">View poem's topic associations</a></p></body></html>
