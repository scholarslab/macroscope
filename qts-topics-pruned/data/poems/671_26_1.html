  <body><p>671_26_1: 《無題十首（其一）》唐彥謙</p>
    <p>細草鋪茵綠滿堤　燕飛晴日正遲遲　尋芳陌上花如錦　折得東風第一枝</p><p><a href="../../model.html#/doc/33828">View poem's topic associations</a></p></body></html>
