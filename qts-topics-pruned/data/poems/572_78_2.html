  <body><p>572_78_2: 《早春題友人湖上新居二首（一作項斯詩）（其二）》賈島</p>
    <p>門不當官道　行人到亦稀　故從餐後出　多是夜深歸　開篋收詩卷　掃床移臥衣　幾時同買宅　相送有柴扉</p><p><a href="../../model.html#/doc/28751">View poem's topic associations</a></p></body></html>
