  <body><p>123_8: 《嵩山十志十首。冪翠庭》盧鴻一</p>
    <p>青崖陰兮月曲　重幽疊邃兮隱淪躅　草樹綿冪兮翠蒙蘢　當其無兮庭在中　當無有用兮冪翠庭　神可谷兮道可冥　有幽人兮張素琴　皇徽兮綠水陰　德之愔兮澹多心</p><p><a href="../../model.html#/doc/4979">View poem's topic associations</a></p></body></html>
