  <body><p>121_7: 《賦得雲生棟樑間》陳希烈</p>
    <p>一片蒼梧意　氤氳生棟梁　下簾山足暗　開戶日添光　偏使衣裘潤　能令枕簟涼　無心伴行雨　何必夢荊王</p><p><a href="../../model.html#/doc/4939">View poem's topic associations</a></p></body></html>
