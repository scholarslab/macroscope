  <body><p>709_19: 《塔院小屋，四壁皆是卿相題名，因成四韻》徐夤</p>
    <p>雁塔攙空映九衢　每看華宇每踟躕　題名盡是台衡跡　滿壁堪為宰輔圖　鸞鳳豈巢荊棘樹　虯龍多蟄帝王都　誰知遠客思歸夢　夜夜無船自過湖</p><p><a href="../../model.html#/doc/36347">View poem's topic associations</a></p></body></html>
