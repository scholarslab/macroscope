  <body><p>633_15_1: 《寓居有感三首（其一）》司空圖</p>
    <p>亦知世路薄忠貞　不忍殘年負聖明　只待東封沾慶賜　碑陰別刻老臣名</p><p><a href="../../model.html#/doc/31486">View poem's topic associations</a></p></body></html>
