  <body><p>505_21: 《贈去婢》崔郊</p>
    <p>公子王孫逐後塵　綠珠垂淚滴羅巾　侯門一入深如海　從此蕭郎是路人</p><p><a href="../../model.html#/doc/24419">View poem's topic associations</a></p></body></html>
