  <body><p>528_38: 《村舍（一作送從兄歸隱藍溪第三首）》許渾</p>
    <p>燕雁下秋塘　田家自此忙　移蔬通遠水　收果待繁霜　野碓舂滑　山廚焙茗香　客來還有酒　隨事宿茅堂</p><p><a href="../../model.html#/doc/25902">View poem's topic associations</a></p></body></html>
