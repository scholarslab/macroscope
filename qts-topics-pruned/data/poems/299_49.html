  <body><p>299_49: 《賞牡丹》王建</p>
    <p>此花名價別　開豔益皇都　香遍苓菱死　紅燒躑躅枯　軟光籠細脈　妖色暖鮮膚　滿蕊攢黃粉　含稜縷絳蘇　好和薰御服　堪畫入宮圖　晚態愁新婦　殘妝望病夫　教人知箇數　留客賞斯須　一夜輕風起　千金買亦無</p><p><a href="../../model.html#/doc/14238">View poem's topic associations</a></p></body></html>
