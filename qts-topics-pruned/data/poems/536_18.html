  <body><p>536_18: 《同韋少尹傷故衛尉李少卿》許渾</p>
    <p>客醉更長樂未窮　似知身世一宵空　香街寶馬嘶殘月　暖閣佳人哭曉風　未捲繡筵朱閣上　已開塵席畫屏中　何須更賦山陽笛　寒月沈西水向東</p><p><a href="../../model.html#/doc/26250">View poem's topic associations</a></p></body></html>
