  <body><p>375_7: 《與二三友秋宵會話清上人院》孟郊</p>
    <p>何處山不幽　此中情又別　一僧敲一磬　七子吟秋月　激石泉韻清　寄枝風嘯咽　泠然諸境靜　頓覺浮累滅　扣寂兼探真　通宵詎能輟　好鳥無雜棲　華堂有嘉攜　琴樽互傾奏　歌賦相和諧　但嘉魚水合　莫令雲雨乖　一為雞彈　再鼓壯士懷　初景待誰曉　新春逐君來　願言良友會　高駕不知迴</p><p><a href="../../model.html#/doc/17678">View poem's topic associations</a></p></body></html>
