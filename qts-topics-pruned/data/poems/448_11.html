  <body><p>448_11: 《太湖石》白居易</p>
    <p>煙翠三秋色　波濤萬古痕　削成青玉片　截斷碧雲根　風氣通巖穴　苔文護洞門　三峰具體小　應是華山孫</p><p><a href="../../model.html#/doc/21138">View poem's topic associations</a></p></body></html>
