  <body><p>19_71_6: 《相和歌辭。短歌行六首（其六）》顧況</p>
    <p>軒轅皇帝初得仙　鼎湖一去三千年　周流三十六洞天　洞中日月星辰連　騎龍駕景遊八極　軒轅弓劍無人識　東海青童寄消息</p><p><a href="../../model.html#/doc/943">View poem's topic associations</a></p></body></html>
