  <body><p>160_170: 《齒坐呈山南諸隱》孟浩然</p>
    <p>習公有遺坐　高在白雲陲　樵子不見識　山僧賞自知　以余為好事　攜手一來窺　竹露閒夜滴　松風清晝吹　從來抱微尚　況復感前規　於此無奇策　蒼生奚以為</p><p><a href="../../model.html#/doc/6884">View poem's topic associations</a></p></body></html>
