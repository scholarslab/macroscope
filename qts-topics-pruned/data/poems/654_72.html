  <body><p>654_72: 《僕射陂晚望》羅鄴</p>
    <p>離人到此倍堪傷　陂水蘆花似故鄉　身事未知何日了　馬蹄唯覺到秋忙　田園牢落東歸晚　道路辛勤北去長　卻羨無愁是沙鳥　雙雙相趁下斜陽</p><p><a href="../../model.html#/doc/33023">View poem's topic associations</a></p></body></html>
