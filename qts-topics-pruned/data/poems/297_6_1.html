  <body><p>297_6_1: 《江南雜體二首（其一）》王建</p>
    <p>江上風翛翛　竹間湘水流　日夜桂花落　行人去悠悠　復見離別處　蟲聲陰雨秋</p><p><a href="../../model.html#/doc/14071">View poem's topic associations</a></p></body></html>
