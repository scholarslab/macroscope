  <body><p>42_12: 《相如琴台》盧照鄰</p>
    <p>聞有雍容地　千年無四鄰　園院風煙古　池臺松檟春　雲疑作賦客　月似聽琴人　寂寂啼鶯處　空傷遊子神</p><p><a href="../../model.html#/doc/2289">View poem's topic associations</a></p></body></html>
