  <body><p>462_14: 《送張常侍西歸》白居易</p>
    <p>二年花下為閒伴　一旦尊前棄老夫　西午橋街行悵望　南龍興寺立踟躕　洛城久住留情否　省騎重歸稱意無　出鎮歸朝但相訪　此身應不離東都</p><p><a href="../../model.html#/doc/22194">View poem's topic associations</a></p></body></html>
