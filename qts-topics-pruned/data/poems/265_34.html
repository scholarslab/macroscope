  <body><p>265_34: 《諒公洞庭孤橘歌》顧況</p>
    <p>不種自生一株橘　誰教渠向階前出　不羨江陵千木奴　下生白蟻子　上生青雀雛　飛花簷蔔旃檀香　結實如綴摩尼珠　洞庭橘樹籠煙碧　洞庭波月連沙白　待取天公放恩赦　儂家定作湖中客</p><p><a href="../../model.html#/doc/12204">View poem's topic associations</a></p></body></html>
