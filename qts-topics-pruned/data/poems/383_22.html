  <body><p>383_22: 《寄韓愈》張籍</p>
    <p>野館非我室　新居未能安　讀書避塵雜　方覺此地閒　過郭多園墟　桑果相接連　獨游竟寂寞　如寄空雲山　夏景常晝毒　密林無鳴蟬　臨溪一盥濯　清去肢體煩　出林望曾城　君子在其間　戎府草章記　阻我此遊盤　憶昔西潭時　並持釣魚竿　共忻得魴鯉　烹鱠于我前　幾朝還復來　歎息時獨言</p><p><a href="../../model.html#/doc/18080">View poem's topic associations</a></p></body></html>
