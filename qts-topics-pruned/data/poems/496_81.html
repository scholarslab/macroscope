  <body><p>496_81: 《送敬法師歸福州》姚合</p>
    <p>結得隨緣伴　蟬鳴方出關　新經譯舊寺　故國與誰還　齋為無鐘早　心因罷講閒　東南數千里　何處不逢山</p><p><a href="../../model.html#/doc/23842">View poem's topic associations</a></p></body></html>
