  <body><p>303_2: 《哭韓淮端公兼上崔中丞》劉商</p>
    <p>堅貞與和璧　利用歸干將　金玉徒自寶　高賢無比方　挺生巖松姿　孤直凌雪霜　亭亭結清陰　不競桃李芳　讀書哂霸業　翊贊思皇王　千載有疑議　一言能否臧　儒風久淪弊　顏閔壽不長　邦國豈殄瘁　斯人今又亡　別離長春草　存沒隔楚鄉　聞問尚書慟　淚凝向日黃　奄忽薤露晞　杳冥泉夜長　賢愚自修短　天色空蒼蒼　銘旌斂歸魂　荊棘生路傍　門柳日蕭索　繐帷掩空堂　燈孤晦處明　高節歿後彰　芳蘭已灰燼　幕府留餘香　常愛獨坐尊　繡衣如雁行　至今虛左位　言發淚霑裳</p><p><a href="../../model.html#/doc/14555">View poem's topic associations</a></p></body></html>
