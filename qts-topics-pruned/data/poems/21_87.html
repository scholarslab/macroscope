  <body><p>21_87: 《相和歌辭。采菱曲》儲光羲</p>
    <p>濁水菱葉肥　清水菱葉鮮　義不游濁水　志士多苦言　潮沒具區藪　潦深雲夢田　朝隨北風去　暮逐南風還　浦口多漁家　相與邀我船　飯稻以終日　羹蓴將永年　方冬水物窮　又欲休山樊　盡室相隨從　所貴無憂患</p><p><a href="../../model.html#/doc/1214">View poem's topic associations</a></p></body></html>
