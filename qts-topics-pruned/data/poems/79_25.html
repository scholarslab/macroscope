  <body><p>79_25: 《邊城落日》駱賓王</p>
    <p>紫塞流沙北　黃圖灞水東　一朝辭俎豆　萬里逐沙蓬　候月恆持滿　尋源屢鑿空　野昏邊氣合　烽迥戍煙通　膂力風塵倦　疆場歲月窮　河流控積石　山路遠崆峒　壯志凌蒼兕　精誠貫白虹　君恩如可報　龍劍有雌雄</p><p><a href="../../model.html#/doc/3629">View poem's topic associations</a></p></body></html>
