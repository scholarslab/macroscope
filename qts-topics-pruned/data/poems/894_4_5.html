  <body><p>894_4_5: 《浣溪沙（其五）》薛昭蘊</p>
    <p>簾外三間出寺牆　滿街垂柳綠陰長　嫩紅輕翠間濃妝　瞥地見昧猶可可　卻來閒處暗思量　如今情事隔仙鄉</p><p><a href="../../model.html#/doc/44283">View poem's topic associations</a></p></body></html>
