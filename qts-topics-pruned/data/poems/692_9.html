  <body><p>692_9: 《秋宿臨江驛》杜荀鶴</p>
    <p>南來北去二三年　年去年來兩鬢斑　舉世盡從愁裏老　誰人肯向死前閒　漁舟火影寒歸浦　驛路鈴聲夜過山　身事未成歸未得　聽猿鞭馬入長關</p><p><a href="../../model.html#/doc/35287">View poem's topic associations</a></p></body></html>
