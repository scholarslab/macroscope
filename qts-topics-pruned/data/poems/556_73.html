  <body><p>556_73: 《晚眺有懷》馬戴</p>
    <p>點點抱離念　曠懷成怨歌　高臺試延望　落照在寒波　此地芳草歇　舊山喬木多　悠然暮天際　但見鳥相過</p><p><a href="../../model.html#/doc/27887">View poem's topic associations</a></p></body></html>
