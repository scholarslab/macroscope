  <body><p>559_49: 《寄唐州楊郎中》薛能</p>
    <p>關雎憔悴一儒生　忽把魚鬚事聖明　貧得俸錢還乍喜　晚登朝序卻無榮　前年坐蜀同樽俎　此日邊淮獨旆旌　班列道孤君不見　曲江春暖共僧行</p><p><a href="../../model.html#/doc/28065">View poem's topic associations</a></p></body></html>
