  <body><p>302_1_77: 《宮詞一百首（其七十七）》王建</p>
    <p>分朋閒坐賭櫻桃　收卻投壺玉腕勞　各把沈香雙陸子　局中鬥累阿誰高</p><p><a href="../../model.html#/doc/14528">View poem's topic associations</a></p></body></html>
