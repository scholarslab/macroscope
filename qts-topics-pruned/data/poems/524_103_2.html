  <body><p>524_103_2: 《寄杜子二首（其二）》杜牧</p>
    <p>武牢關吏應相笑　箇裏年年往復來　若問使君何處去　為言相憶首長迴</p><p><a href="../../model.html#/doc/25712">View poem's topic associations</a></p></body></html>
