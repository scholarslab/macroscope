  <body><p>896_26: 《清平樂》歐陽炯</p>
    <p>春來街砌　春雨如絲細　春地滿飄紅杏蒂　春燕舞隨風勢　春幡細縷春繒　春閨一點春燈　自是春心撩亂　非干春夢無憑</p><p><a href="../../model.html#/doc/44485">View poem's topic associations</a></p></body></html>
