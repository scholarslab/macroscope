  <body><p>806_1_149: 《詩三百三首（其一百四十九）》寒山</p>
    <p>他賢君即受　不賢君莫與　君賢他見容　不賢他亦拒　嘉善矜不能　仁徒方得所勸逐子張言　拋卻卜商語</p><p><a href="../../model.html#/doc/40176">View poem's topic associations</a></p></body></html>
