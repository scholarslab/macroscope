  <body><p>837_4: 《陪馮使君遊六首。登幹霄亭》貫休</p>
    <p>擁翠捫羅山屐輕　飄颻紅旆在青冥　仙科朱紱言非貴　溪鳥林泉癖愛聽　古桂林邊棋局溼　白雲堆裏茗煙青　因思廬岳彌天客　手把金書倚石屏</p><p><a href="../../model.html#/doc/41840">View poem's topic associations</a></p></body></html>
