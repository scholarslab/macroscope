  <body><p>348_42: 《送辛吉甫常州覲省》陳羽</p>
    <p>西去蘭陵家不遠　到家還及採蘭時　新年送客我為客　惆悵門前黃柳絲</p><p><a href="../../model.html#/doc/16364">View poem's topic associations</a></p></body></html>
