  <body><p>679_76: 《湘中弦》崔塗</p>
    <p>蒼山遙遙江潾潾　路傍老盡沒閒人　王孫不見草空綠　惆悵渡頭春復春　煙愁雨細雲冥冥　杜蘭香老三湘清　故山望斷不知處　鶗鴃隔花時一聲</p><p><a href="../../model.html#/doc/34428">View poem's topic associations</a></p></body></html>
