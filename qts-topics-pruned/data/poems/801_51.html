  <body><p>801_51: 《寄詩》李主簿姬</p>
    <p>去時盟約與心違　秋日離家春不歸　應是維揚風景好　恣情歡笑到芳菲</p><p><a href="../../model.html#/doc/39848">View poem's topic associations</a></p></body></html>
