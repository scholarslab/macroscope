  <body><p>755_12_4: 《步虛詞五首（其四）》徐鉉</p>
    <p>何處求玄解　人間有洞天　勤行皆是道　謫下尚為仙　蔽景乘朱鳳　排虛駕紫煙不嫌園吏傲　願在玉宸前</p><p><a href="../../model.html#/doc/38376">View poem's topic associations</a></p></body></html>
