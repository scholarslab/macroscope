  <body><p>494_126_1: 《春日錢塘雜興二首（其一）》施肩吾</p>
    <p>酒姥溪頭桑褭褭　錢塘郭外柳毿毿　路逢臨婦遙相問　小小如今學養蠶</p><p><a href="../../model.html#/doc/23687">View poem's topic associations</a></p></body></html>
