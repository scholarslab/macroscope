  <body><p>161_1_7: 《古風（其七）》李白</p>
    <p>五鶴西北來　飛飛凌太清　仙人綠雲上　自道安期名　兩兩白玉童　雙吹紫鸞笙去影忽不見　回風送天聲　我欲一問之　飄然若流星　願餐金光草　壽與天齊傾</p><p><a href="../../model.html#/doc/6905">View poem's topic associations</a></p></body></html>
