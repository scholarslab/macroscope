  <body><p>853_47: 《高士詠。南郭子綦》吳筠</p>
    <p>子綦方隱几　冥寂久灰心　悟來應顏游　清義杳何深　含響盡天籟　有言同鷇音　是非不足辯　安用勞神襟</p><p><a href="../../model.html#/doc/42934">View poem's topic associations</a></p></body></html>
