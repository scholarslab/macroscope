  <body><p>141_14: 《風涼原上作》王昌齡</p>
    <p>陰岑宿雲歸　煙霧溼松柏　風淒日初曉　下嶺望川澤　遠山無晦明　秋水千里白　佳氣盤未央　聖人在凝碧　關門阻天下　信是帝王宅　海內方晏然　廟堂有奇策　時貞守全運　罷去遊說客　予忝蘭臺人　幽尋免貽責</p><p><a href="../../model.html#/doc/5832">View poem's topic associations</a></p></body></html>
