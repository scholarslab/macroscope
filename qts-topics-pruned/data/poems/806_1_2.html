  <body><p>806_1_2: 《詩三百三首（其二）》寒山</p>
    <p>重巖我卜居　鳥道絕人跡　庭際何所有　白雲抱幽石　住茲凡幾年　屢見春冬易寄語鐘鼎家　虛名定無益</p><p><a href="../../model.html#/doc/40032">View poem's topic associations</a></p></body></html>
