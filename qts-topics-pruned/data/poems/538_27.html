  <body><p>538_27: 《途經秦始皇墓》許渾</p>
    <p>龍盤虎踞樹層層　勢入浮雲亦是崩　一種青山秋草裏　路人唯拜漢文陵</p><p><a href="../../model.html#/doc/26350">View poem's topic associations</a></p></body></html>
