  <body><p>665_41: 《病中題主人庭鶴》羅隱</p>
    <p>遼水華亭舊所聞　病中毛羽最憐君　稻粱且足身兼健　何必青雲與白雲</p><p><a href="../../model.html#/doc/33544">View poem's topic associations</a></p></body></html>
