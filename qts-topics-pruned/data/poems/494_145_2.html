  <body><p>494_145_2: 《桃源詞二首（其二）》施肩吾</p>
    <p>秦世老翁歸漢世　還同白鶴返遼城　縱令記得山川路　莫問當時州縣名</p><p><a href="../../model.html#/doc/23707">View poem's topic associations</a></p></body></html>
