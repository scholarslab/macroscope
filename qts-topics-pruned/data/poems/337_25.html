  <body><p>337_25: 《烽火》韓愈</p>
    <p>登高望烽火　誰謂塞塵飛　王城富且樂　曷不事光輝　勿言日已暮　相見恐行稀　願君熟念此　秉燭夜中歸　我歌寧自感　乃獨淚霑衣</p><p><a href="../../model.html#/doc/15944">View poem's topic associations</a></p></body></html>
