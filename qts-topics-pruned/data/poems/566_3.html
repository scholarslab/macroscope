  <body><p>566_3: 《松》陸肱</p>
    <p>雪霜知勁質　今古占嘉名　斷砌盤根遠　疏林偃蓋清　鶴棲何代色　僧老四時聲　鬱鬱心彌久　煙高萬井生</p><p><a href="../../model.html#/doc/28358">View poem's topic associations</a></p></body></html>
