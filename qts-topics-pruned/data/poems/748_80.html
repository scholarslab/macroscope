  <body><p>748_80: 《下蔡春暮旅懷》李中</p>
    <p>柳過春霖絮亂飛　旅中懷抱獨悽悽　月生淮上雲初散　家在江南夢去迷　髮白每漸清鑑啟　心孤長怯子規啼　拜恩為養慈親急　願向明朝捧紫泥</p><p><a href="../../model.html#/doc/38083">View poem's topic associations</a></p></body></html>
