  <body><p>556_41: 《邊將》馬戴</p>
    <p>玉榼酒頻傾　論功笑李陵　紅韁跑駿馬　金鏃掣秋鷹　塞迥連天雪　河深徹底冰　誰言提一劍　勤苦事中興</p><p><a href="../../model.html#/doc/27861">View poem's topic associations</a></p></body></html>
