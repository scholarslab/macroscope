  <body><p>684_66_1: 《彭門用兵後經汴路三首（其一）》吳融</p>
    <p>長亭一望一徘徊　千里關河百戰來　細柳舊營猶鎖月　祁連新塚已封苔　霜凋綠野愁無際　燒接黃雲慘不開　若比江南更牢落　子山詞賦莫興哀</p><p><a href="../../model.html#/doc/34838">View poem's topic associations</a></p></body></html>
