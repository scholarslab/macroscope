  <body><p>827_19: 《對月作》貫休</p>
    <p>今人看此月　古人看此月　如何古人心　難向今人說　古人求祿以及親　及之如之何　忠孝為朱輪　今人求祿唯庇身　庇身如之何　惡木多斜文　斜文復斜文　顛窒何紛紛</p><p><a href="../../model.html#/doc/41273">View poem's topic associations</a></p></body></html>
