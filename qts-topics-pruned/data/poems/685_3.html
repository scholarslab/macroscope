  <body><p>685_3: 《溪邊》吳融</p>
    <p>溪邊花滿枝　百鳥帶香飛　下有一白鷺　日斜翹石磯</p><p><a href="../../model.html#/doc/37473">View poem's topic associations</a></p></body></html>
