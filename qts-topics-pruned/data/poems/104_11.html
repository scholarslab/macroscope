  <body><p>104_11: 《奉和九月九日登慈恩寺浮圖應制》李迥秀</p>
    <p>沙界人王塔　金繩梵帝遊　言從祇樹賞　行玩菊叢秋　御酒調甘露　天花拂綵旒　堯年佛日　同此慶時休</p><p><a href="../../model.html#/doc/4550">View poem's topic associations</a></p></body></html>
