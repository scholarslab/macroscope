  <body><p>679_38: 《喜友人及第》崔塗</p>
    <p>孤吟望至公　已老半生中　不有同人達　兼疑此道窮　只應才自薄　豈是命難通　尚激摶溟勢　期君借北風</p><p><a href="../../model.html#/doc/34390">View poem's topic associations</a></p></body></html>
