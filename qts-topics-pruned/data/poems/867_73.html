  <body><p>867_73: 《白蘋洲碧衣女子吟》?</p>
    <p>碧水色堪染　白蓮香正濃　分飛俱有恨　此別幾時逢　藕隱玲瓏玉　花藏縹緲容　何當假雙翼　聲影暫相從</p><p><a href="../../model.html#/doc/43539">View poem's topic associations</a></p></body></html>
