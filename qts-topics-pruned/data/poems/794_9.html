  <body><p>794_9: 《渚山春暮，會顧丞茗舍，聯句效小庾體》皎然</p>
    <p>誰是惜暮人　相攜送春日　因君過茗舍　留客開蘭室　溼苔滑行屐　柔草低藉瑟　鵲喜語成雙　花狂落非一　煙濃山焙動　泉破水舂疾　莫拗挂瓢枝　會移閬書帙　頗容樵與隱　豈聞禪兼律　欄竹不求疏　網藤從更密　池添逸少墨　園雜莊生漆　景晏枕猶攲　酒醒頭懶櫛　雲教淡機慮　地可遺名實　應待御荈青　幽期踏芳出</p><p><a href="../../model.html#/doc/39561">View poem's topic associations</a></p></body></html>
