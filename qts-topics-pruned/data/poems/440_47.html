  <body><p>440_47: 《薔薇正開春酒初熟因招劉十九張大夫崔二十四同飲》白居易</p>
    <p>甕頭竹葉經春熟　階底薔薇入夏開　似火淺深紅壓架　如餳氣味綠黏臺　試將詩句相招去　倘有風情或可來　明日早花應更好　心期同醉卯時杯</p><p><a href="../../model.html#/doc/20499">View poem's topic associations</a></p></body></html>
