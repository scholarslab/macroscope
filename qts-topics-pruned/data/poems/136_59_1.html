  <body><p>136_59_1: 《終南幽居獻蘇侍郎三首時拜太祝未上（其一）》儲光羲</p>
    <p>暮春天氣和　登嶺望層城　朝日懸清景　巍峨宮殿明　聖君常臨朝　達士復懸衡道近無艮足　歸來臥山楹　靈階曝仙書　深室鍊金英　春巖松柏秀　晨路雞鳴　羽化既有言　無然悲不成</p><p><a href="../../model.html#/doc/5622">View poem's topic associations</a></p></body></html>
