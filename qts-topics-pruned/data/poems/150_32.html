  <body><p>150_32: 《尋盛禪師蘭若》劉長卿</p>
    <p>秋草黃花覆古阡　隔林何處起人煙　山僧獨在山中老　唯有寒松見少年</p><p><a href="../../model.html#/doc/6398">View poem's topic associations</a></p></body></html>
