  <body><p>524_59: 《紫薇花》杜牧</p>
    <p>曉迎秋露一枝新　不佔園中最上春　桃李無言又何在　向風偏笑艷陽人</p><p><a href="../../model.html#/doc/25667">View poem's topic associations</a></p></body></html>
