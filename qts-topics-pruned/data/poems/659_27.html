  <body><p>659_27: 《秋日富春江行》羅隱</p>
    <p>遠岸平如翦　澄江靜似鋪　紫鱗仙客馭　金顆李衡奴　冷疊群山闊　清涵萬象殊　嚴陵亦高見　歸臥是良圖</p><p><a href="../../model.html#/doc/33282">View poem's topic associations</a></p></body></html>
