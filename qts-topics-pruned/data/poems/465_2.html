  <body><p>465_2: 《旅次江亭》楊衡</p>
    <p>扣舷不能寐　皓露清衣襟　彌傷孤舟夜　遠結萬里心　幽興惜瑤草　素懷寄鳴琴　三奏月初上　寂寥寒江深</p><p><a href="../../model.html#/doc/22280">View poem's topic associations</a></p></body></html>
