  <body><p>464_14: 《賦得玉水記方流》陳昌言</p>
    <p>明媚如懷玉　奇姿自託幽　白虹深不見　綠水折空流　方玨清沙遍　縱橫氣色浮　類圭才有角　寫月讓成鉤　久處沉潛貴　希當特達收　滔滔在何許　揭厲願從游</p><p><a href="../../model.html#/doc/22269">View poem's topic associations</a></p></body></html>
