  <body><p>736_3_2: 《荊南席上詠胡琴妓二首（其二）》王仁裕</p>
    <p>玉纖挑落折冰聲　散入秋空韻轉清　二五指中句塞雁　十三弦上囀春鶯　譜從陶室偷將妙　曲向秦樓寫得成　無限細腰宮裏女　就中偏愜楚王情</p><p><a href="../../model.html#/doc/37531">View poem's topic associations</a></p></body></html>
