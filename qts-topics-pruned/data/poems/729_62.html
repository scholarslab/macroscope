  <body><p>729_62: 《六朝門。苻堅》周曇</p>
    <p>百萬南征幾馬歸　叛亡如蝟亦何悲　賓擒敵國諸戎主　更遣權兵過在誰</p><p><a href="../../model.html#/doc/37297">View poem's topic associations</a></p></body></html>
