  <body><p>24_76: 《雜曲歌辭。邯鄲少年行》鄭錫</p>
    <p>霞鞍金口騮　豹袖紫貂裘　家住叢臺下　門前漳水流　喚人呈楚舞　借客試吳鉤　見說秦兵至　甘心赴國讎</p><p><a href="../../model.html#/doc/1446">View poem's topic associations</a></p></body></html>
