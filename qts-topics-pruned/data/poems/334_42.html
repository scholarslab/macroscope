  <body><p>334_42: 《三月晦日會李員外座中頻以老大不醉見譏因有此贈》令狐楚</p>
    <p>三月唯殘一日春　玉山傾倒白鷗馴　不辭便學山公醉　花下無人作主人</p><p><a href="../../model.html#/doc/15874">View poem's topic associations</a></p></body></html>
