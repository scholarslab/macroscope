  <body><p>850_8: 《贈智舟三藏》懷浦</p>
    <p>壯歲心難伏　師心伏豈難　尋常獨在院　行坐不離壇　岳雪當禪暝　松聲入咒寒　更因文字外　多把史書看</p><p><a href="../../model.html#/doc/42803">View poem's topic associations</a></p></body></html>
