  <body><p>694_14: 《春草碧色》王轂</p>
    <p>習習東風扇　萋萋草色新　淺深千里碧　高下一時春　嫩葉舒煙際　微香動水濱　金塘明夕照　輦路惹芳塵　造化功何廣　陽和力自均　今當發生日　瀝懇祝良辰</p><p><a href="../../model.html#/doc/35482">View poem's topic associations</a></p></body></html>
