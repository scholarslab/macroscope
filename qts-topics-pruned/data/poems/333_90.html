  <body><p>333_90: 《別鶴詞送令狐校書之桂府》楊巨源</p>
    <p>海鶴一為別　高程方窅然　影搖江漢路　思結瀟湘天　皎然仰白日　真姿棲紫煙　含情九霄際　顧侶五雲前　遐心屬清都　淒響激朱弦　超遙聞風雨　迢遞各山川　東南信多水　會合當有年　雌飛唳冥冥　此意何由傳</p><p><a href="../../model.html#/doc/15778">View poem's topic associations</a></p></body></html>
