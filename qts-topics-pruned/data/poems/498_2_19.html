  <body><p>498_2_19: 《武功縣中作三十首（其十九）》姚合</p>
    <p>腥羶都不食　稍稍覺神清　夜犬因風吠　鄰雞帶雨鳴　守官常臥病　學道別稱名小有洞中路　誰能引我行</p><p><a href="../../model.html#/doc/23981">View poem's topic associations</a></p></body></html>
