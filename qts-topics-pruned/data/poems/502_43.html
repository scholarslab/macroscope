  <body><p>502_43: 《崔少卿鶴》姚合</p>
    <p>入門石徑半高低　閒處無非是藥畦　致得仙禽無去意　花間舞罷洞中棲</p><p><a href="../../model.html#/doc/24269">View poem's topic associations</a></p></body></html>
