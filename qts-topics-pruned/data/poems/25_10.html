  <body><p>25_10: 《雜曲歌辭。行行遊且獵篇》李白</p>
    <p>邊城兒　生年不讀一字書　但知遊獵誇輕趫　胡馬秋肥宜白草　騎來躡影何矜驕　金鞭拂雲揮鳴鞘　半酣呼鷹出遠郊　弓彎滿月不虛發　雙鶬迸落連飛髇　海邊觀者皆辟易　猛氣英風振沙磧　儒生不及遊俠人　白首下帷復何益</p><p><a href="../../model.html#/doc/1457">View poem's topic associations</a></p></body></html>
