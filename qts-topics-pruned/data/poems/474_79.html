  <body><p>474_79: 《柬白丈人》徐凝</p>
    <p>昔時丈人鬢髮白　千年松下鋤茯苓　今來見此松樹死　丈人斬新鬢髮青</p><p><a href="../../model.html#/doc/22732">View poem's topic associations</a></p></body></html>
