  <body><p>126_31: 《送趙都督赴代州得青字》王維</p>
    <p>天官動將星　漢上柳條青　萬里鳴刁斗　三軍出井陘　忘身辭鳳闕　報國取龍庭　豈學書生輩　窗間老一經</p><p><a href="../../model.html#/doc/5163">View poem's topic associations</a></p></body></html>
