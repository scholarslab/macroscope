  <body><p>144_9_1: 《閑齋臥病行藥至山館稍次湖亭二首（其一）》常建</p>
    <p>旬時結陰霖　簾外初白日　齋沐清病容　心魂畏虛室　閒梅照前戶　明鏡悲舊質同袍四五人　何不來問疾</p><p><a href="../../model.html#/doc/5955">View poem's topic associations</a></p></body></html>
