  <body><p>792_20: 《游長安諸寺聯句。永安坊永壽寺。閑中好》段成式</p>
    <p>閒中好　盡日松為侶　此趣人不知　輕風度僧語　閒中好　塵務不縈心　坐對當窗木　看移三面陰　閒中好　幽磬度聲遲　卷上論題肇　畫中僧姓支</p><p><a href="../../model.html#/doc/39542">View poem's topic associations</a></p></body></html>
