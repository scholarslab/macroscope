  <body><p>9_6: 《題彭州陽平化》徐氏</p>
    <p>尋真游勝境　巡禮到陽平　水遠波瀾碧　山高氣象清　殿嚴孫氏貌　碑暗係師名　夜月登壇醮　松風森磬聲</p><p><a href="../../model.html#/doc/296">View poem's topic associations</a></p></body></html>
