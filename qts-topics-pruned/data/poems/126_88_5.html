  <body><p>126_88_5: 《恭懿太子挽歌五首（其五）》王維</p>
    <p>西望昆池闊　東瞻下杜平　山朝豫章館　樹轉鳳凰城　五校連旗色　千門疊鼓聲　金環如有驗　還向畫堂生</p><p><a href="../../model.html#/doc/5226">View poem's topic associations</a></p></body></html>
