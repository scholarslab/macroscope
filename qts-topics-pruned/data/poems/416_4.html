  <body><p>416_4: 《酬樂天見寄》元稹</p>
    <p>三千里外巴蛇穴　四十年來司馬官　瘴色滿身治不盡　瘡痕刮骨洗應難　常甘人向衰容薄　獨訝君將舊眼看　前日詩中高蓋字　至今脣舌遍長安</p><p><a href="../../model.html#/doc/19295">View poem's topic associations</a></p></body></html>
