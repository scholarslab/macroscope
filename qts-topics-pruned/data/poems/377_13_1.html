  <body><p>377_13_1: 《連州吟（其一）》孟郊</p>
    <p>春風朝夕起　吹綠日日深　試為連州吟　淚下不可禁　連山何連連　連天碧岑岑哀猿哭花死　子規裂客心　蘭芷結新佩　瀟湘遺舊音　怨聲能翦弦　坐撫零落琴</p><p><a href="../../model.html#/doc/17765">View poem's topic associations</a></p></body></html>
