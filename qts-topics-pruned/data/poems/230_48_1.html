  <body><p>230_48_1: 《晴二首（其一）》杜甫</p>
    <p>久雨巫山暗　新晴錦繡文　碧知湖外草　紅見海東雲　竟日鶯相和　摩霄鶴數群野花乾更落　風處急紛紛</p><p><a href="../../model.html#/doc/10435">View poem's topic associations</a></p></body></html>
