  <body><p>76_22: 《侍宴韋嗣立山莊應制》徐彥伯</p>
    <p>鼎臣休澣隙　方外結遙心　別業青霞境　孤潭碧樹林　每馳東墅策　遙弄北溪琴　帝眷紓時豫　台園賞歲陰　移鑾明月沼　張組白雲岑　御酒瑤觴落　仙壇竹徑深　三光懸聖藻　五等冠朝簪　自昔皇恩感　咸言獨自今</p><p><a href="../../model.html#/doc/3512">View poem's topic associations</a></p></body></html>
