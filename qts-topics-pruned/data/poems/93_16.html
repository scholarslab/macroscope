  <body><p>93_16: 《九日幸臨渭亭登高應制得曆字》薛稷</p>
    <p>暮節乘原野　宣遊俯崖壁　秋登華實滿　氣嚴鷹隼擊　仙菊含霜泛　聖藻臨雲錫　願陪九九辰　長舉千千曆</p><p><a href="../../model.html#/doc/4229">View poem's topic associations</a></p></body></html>
