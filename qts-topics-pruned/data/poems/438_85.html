  <body><p>438_85: 《聽崔七妓人箏》白居易</p>
    <p>花臉雲鬟坐玉樓　十三弦裏一時愁　憑君向道休彈去　白盡江州司馬頭</p><p><a href="../../model.html#/doc/20356">View poem's topic associations</a></p></body></html>
