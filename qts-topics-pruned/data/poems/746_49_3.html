  <body><p>746_49_3: 《水調詞十首（其三）》陳陶</p>
    <p>憶餞良人玉塞行　犁花三見換啼鶯　邊場豈得勝閨閣　莫逞琱弓過一生</p><p><a href="../../model.html#/doc/37881">View poem's topic associations</a></p></body></html>
