  <body><p>371_10: 《經河源軍漢村作》呂溫</p>
    <p>行行忽到舊河源　城外千家作漢村　樵採未侵征虜墓　耕耘猶就破羌屯　金湯天險長全設　伏臘華風亦暗存　暫駐單車空下淚　有心無力復何言</p><p><a href="../../model.html#/doc/17470">View poem's topic associations</a></p></body></html>
