  <body><p>786_14: 《拋球詩（一作李謹言詩）》無名氏</p>
    <p>侍宴黃昏未肯休　玉階夜色月如流　朝來自詫承恩最　笑倩傍人認繡毬</p><p><a href="../../model.html#/doc/39397">View poem's topic associations</a></p></body></html>
