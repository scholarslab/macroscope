  <body><p>889_11_4: 《憶江南（其四）》李煜</p>
    <p>閒夢遠　南國正清秋　千里江山寒色暮　蘆花深處泊孤舟　笛在月明樓</p><p><a href="../../model.html#/doc/47542">View poem's topic associations</a></p></body></html>
