  <body><p>821_33: 《姑蘇行》皎然</p>
    <p>古臺不見秋草衰　卻憶吳王全盛時　千年月照秋草上　吳王在時幾迴望　至今月出君不還　世人空對姑蘇山　山中精靈安可睹　轍跡人蹤麋鹿聚　嬋娟西子傾國容　化作寒陵一堆土</p><p><a href="../../model.html#/doc/41054">View poem's topic associations</a></p></body></html>
