  <body><p>99_18_2: 《讓帝挽歌詞二首（其二）》盧僎</p>
    <p>朝天馳馬絕　冊帝　宮祖　恍惚陵廟新　蕭條池館古　萬化一朝空　哀樂此路同　西園有明月　修竹韻悲風</p><p><a href="../../model.html#/doc/4476">View poem's topic associations</a></p></body></html>
