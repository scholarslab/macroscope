  <body><p>496_77: 《送李秀才赴舉》姚合</p>
    <p>羅剎樓頭醉　送君西入京　秦吳無限地　山水半分程　海上煙霞溼　關中日月明　登科舊鄉里　當為改嘉名</p><p><a href="../../model.html#/doc/23838">View poem's topic associations</a></p></body></html>
