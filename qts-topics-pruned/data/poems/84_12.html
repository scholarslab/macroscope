  <body><p>84_12: 《送客》陳子昂</p>
    <p>故人洞庭去　楊柳春風生　相送河洲晚　蒼茫別思盈　白蘋已堪把　綠芷復含榮　江南多桂樹　歸客贈生平</p><p><a href="../../model.html#/doc/3804">View poem's topic associations</a></p></body></html>
