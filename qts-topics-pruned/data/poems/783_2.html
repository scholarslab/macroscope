  <body><p>783_2: 《哭李遠》盧尚書</p>
    <p>昨日舟還浙水湄　今朝丹旐欲何為　纔收北浦一竿釣　未了西齋半局棋　洛下已傳平子賦　臨川爭寫謝公詩　不堪舊里經行處　風木蕭蕭鄰笛悲</p><p><a href="../../model.html#/doc/39296">View poem's topic associations</a></p></body></html>
