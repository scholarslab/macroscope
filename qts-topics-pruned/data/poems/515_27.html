  <body><p>515_27: 《酬蕭員外見寄》朱慶餘</p>
    <p>麥風吹雨正徘徊　忽報書從郡閤來　道薄謬應宗伯選　詩成徒費謝公才　九宵示路空知感　十上驚魂尚未回　勝寄幸容溪館宿　龍鐘慚見妓筵開　儻期霽後陪新興　一滴還須當一杯</p><p><a href="../../model.html#/doc/25113">View poem's topic associations</a></p></body></html>
