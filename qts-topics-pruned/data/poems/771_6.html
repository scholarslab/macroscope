  <body><p>771_6: 《廢長行（辨其惑於無益之戲而不務恤民也）》趙摶</p>
    <p>紫牙鏤合方如斗　二十四星銜月口　貴人迷此華筵中　運木手交如陣鬥　不算勞神運枯木　且廢為官恤惸獨　門前有吏嚇孤窮　欲訴門深抱冤哭　耳厭人催坐衙早　纔聞此戲身先到　理人似愛長行心　天下安平多草草　何當化局為明鏡　挂在高堂辨邪正　何當化子作筆鋒　常在手中行法令　莫令終日迷如此　不治生民負天子</p><p><a href="../../model.html#/doc/39028">View poem's topic associations</a></p></body></html>
