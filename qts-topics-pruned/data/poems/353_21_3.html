  <body><p>353_21_3: 《田家三首（其三）》柳宗元</p>
    <p>古道饒疾藜　縈迴古城曲　蓼花被堤岸　陂水寒更綠　是時收獲竟　落日多樵牧　風高榆柳疏　霜重梨棗熟　行人迷去住　野鳥競棲宿　田翁笑相念　昏黑慎原陸　今年幸少豐　無厭饘與粥</p><p><a href="../../model.html#/doc/16601">View poem's topic associations</a></p></body></html>
