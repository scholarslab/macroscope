  <body><p>415_28: 《和樂天贈楊秘書》元稹</p>
    <p>舊與楊郎在帝城　搜天斡地覓詩情　曾因並句甘稱小　不為論年便喚兄　刮骨直穿由苦鬥　夢腸翻出暫閒行　因君投贈還相和　老去那能競底名</p><p><a href="../../model.html#/doc/19287">View poem's topic associations</a></p></body></html>
