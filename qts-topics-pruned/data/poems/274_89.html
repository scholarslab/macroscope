  <body><p>274_89: 《送孫直游郴州》戴叔倫</p>
    <p>孤舟上水過湘沅　桂嶺南枝花正繁　行客自知心有托　不聞驚浪與啼猿</p><p><a href="../../model.html#/doc/12962">View poem's topic associations</a></p></body></html>
