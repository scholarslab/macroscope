  <body><p>427_27: 《天可度－惡詐人也》白居易</p>
    <p>天可度　地可量　唯有人心不可防　但見丹誠赤如血　誰知偽言巧似簧　勸君掩鼻君莫掩　使君夫婦為參商　勸君掇蜂君莫掇　使君父子成豺狼　海底魚兮天上鳥　高可射兮深可釣　唯有人心相對時　咫尺之間不能料　君不見李義府之輩笑欣欣　笑中有刀潛殺人　陰陽神變皆可測　不測人間笑是瞋</p><p><a href="../../model.html#/doc/19676">View poem's topic associations</a></p></body></html>
