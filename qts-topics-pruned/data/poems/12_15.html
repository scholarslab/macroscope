  <body><p>12_15: 《郊廟歌辭。武后大享拜洛樂章。德和》?</p>
    <p>夕惕司龍契　晨兢當鳳扆　崇儒習舊規　偃伯循先旨　絕壤飛冠蓋　遐區麗山水　幸承三聖餘　忻屬千年始</p><p><a href="../../model.html#/doc/430">View poem's topic associations</a></p></body></html>
