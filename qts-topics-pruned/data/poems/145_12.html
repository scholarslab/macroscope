  <body><p>145_12: 《小山歌》萬楚</p>
    <p>人說淮南有小山　淮王昔日此登仙　城中雞犬皆飛去　山上壇場今宛然　世人貴身不貴壽　共笑華陽洞天口　不知金石變長年　謾在人間戀攜手　君能舉帆至淮南　家住盱眙余先諳　桐柏亂流平入海　茱萸一曲沸成潭　憶記來時魂悄悄　想見仙山眾峰小　今日長歌思不堪　君行為報三青鳥</p><p><a href="../../model.html#/doc/6016">View poem's topic associations</a></p></body></html>
