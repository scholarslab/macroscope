  <body><p>811_14: 《程評事西園之作》法振</p>
    <p>誰向春鶯道　名園已共知　簷前迴水影　城上出花枝　搖拂煙雲動　登臨翰墨隨　相招能不厭　山舍為君移</p><p><a href="../../model.html#/doc/40487">View poem's topic associations</a></p></body></html>
