  <body><p>841_52: 《夏滿日偶作寄孫支使（其年閏五月）》齊己</p>
    <p>一百二十日　煎熬幾不勝　憶歸滄海寺　冷倚翠崖稜　舊扇猶操執　新秋更鬱蒸　何當見涼月　擁衲訪詩朋</p><p><a href="../../model.html#/doc/42183">View poem's topic associations</a></p></body></html>
