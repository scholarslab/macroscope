  <body><p>353_15: 《巽公院五詠。曲講堂》柳宗元</p>
    <p>寂滅本非斷　文字安可離　曲堂何為設　高士方在斯　聖默寄言宣　分別乃無知　趣中即空假　名相與誰期　願言絕聞得　忘意聊思惟</p><p><a href="../../model.html#/doc/16594">View poem's topic associations</a></p></body></html>
