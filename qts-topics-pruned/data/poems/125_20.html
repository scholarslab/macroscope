  <body><p>125_20: 《贈裴十迪》王維</p>
    <p>風景日夕佳　使君賦新詩　澹然望遠空　如意方支頤　春風動百草　蘭蕙生我籬　曖曖日暖閨　田家來致詞　欣欣春還皋　淡淡水生陂　桃李雖未開　荑萼滿芳枝　請君理還策　敢告將農時</p><p><a href="../../model.html#/doc/5027">View poem's topic associations</a></p></body></html>
