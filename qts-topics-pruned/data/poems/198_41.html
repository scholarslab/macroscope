  <body><p>198_41: 《送顏平原》岑參</p>
    <p>天子念黎庶　詔書換諸侯　仙郎授剖符　華省輟分憂　置酒會前殿　賜錢若山丘　天章降三光　聖澤該九州　吾兄鎮河朔　拜命宣皇猷　駟馬辭國門　一星東北流　夏雲照銀印　暑雨隨行輈　赤筆仍在篋　鑪香惹衣裘　此地鄰東溟　孤城弔滄洲　海風掣金戟　道吏呼鳴騶　郊原北連燕　剽劫風未休　魚鹽隘里巷　桑柘盈田疇　為郡豈淹旬　政成應未秋　易俗去猛虎　化人似馴鷗　蒼生已望君　黃霸寧久留</p><p><a href="../../model.html#/doc/8392">View poem's topic associations</a></p></body></html>
