  <body><p>573_92: 《二月晦日留別鄠中友人》賈島</p>
    <p>立馬柳花裏　別君當酒酣　春風漸向北　雲雁不飛南　明曉日初一　今年月又三　鞭羸去暮色　遠嶽起煙嵐</p><p><a href="../../model.html#/doc/28873">View poem's topic associations</a></p></body></html>
