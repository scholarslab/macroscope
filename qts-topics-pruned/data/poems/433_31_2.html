  <body><p>433_31_2: 《自覺二首（其二）》白居易</p>
    <p>朝哭心所愛　暮哭心所親　親愛零落盡　安用身獨存　幾許平生歡　無限骨肉恩　結為腸間痛　聚作鼻頭辛　悲來四支緩　泣盡雙眸昏　所以年四十　心如七十人　我聞浮屠教　中有解脫門　置心為止水　視身如浮雲　斗擻垢穢衣　度脫生死輪　胡為戀此苦　不去猶逡巡　迴念發弘願　願此見在身　但受過去報　不結將來因　誓以智慧水　永洗煩惱塵　不將恩愛子　更種悲憂根</p><p><a href="../../model.html#/doc/19970">View poem's topic associations</a></p></body></html>
