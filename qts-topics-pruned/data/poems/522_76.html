  <body><p>522_76: 《屏風絕句》杜牧</p>
    <p>屏風周昉畫纖腰　歲久丹青色半銷　斜倚玉窗鸞髮女　拂塵猶自妒嬌嬈</p><p><a href="../../model.html#/doc/25537">View poem's topic associations</a></p></body></html>
