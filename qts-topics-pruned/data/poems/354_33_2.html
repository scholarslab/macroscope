  <body><p>354_33_2: 《觀柘枝舞二首（其二）》劉禹錫</p>
    <p>山雞臨清鏡　石燕赴遙津　何如上客會　長袖入華裀　體輕似無骨　觀者皆聳神　曲盡回身處　層波猶注人</p><p><a href="../../model.html#/doc/16660">View poem's topic associations</a></p></body></html>
