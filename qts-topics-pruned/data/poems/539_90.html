  <body><p>539_90: 《杜工部蜀中離席》李商隱</p>
    <p>人生何處不離群　世路干戈惜暫分　雪嶺未歸天外使　松州猶駐殿前軍　座中醉客延醒客　江上晴雲雜雨雲　美酒成都堪送老　當壚仍是卓文君</p><p><a href="../../model.html#/doc/26474">View poem's topic associations</a></p></body></html>
