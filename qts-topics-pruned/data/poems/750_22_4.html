  <body><p>750_22_4: 《思朐陽春遊感舊寄柴司徒五首（其四）》李中</p>
    <p>春郊飲散暮煙收　卻引絲簧上翠樓　紅袖歌長金斝亂　銀蟾飛出海東頭</p><p><a href="../../model.html#/doc/38180">View poem's topic associations</a></p></body></html>
