  <body><p>496_26: 《送宋慎言》姚合</p>
    <p>童便佑聞　如今祗有君　百篇詩盡和　一盞酒須分　驛路多連水　州城半在雲　離情同落葉　向晚更紛紛</p><p><a href="../../model.html#/doc/23787">View poem's topic associations</a></p></body></html>
