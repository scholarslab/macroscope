  <body><p>890_15: 《章台柳（寄柳氏）》韓翃</p>
    <p>章臺柳　章臺柳　往日依依今在否　縱使長條似舊垂　也應攀折他人手</p><p><a href="../../model.html#/doc/47610">View poem's topic associations</a></p></body></html>
