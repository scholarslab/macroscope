  <body><p>386_111: 《無題（一作劉禹錫詩，題雲踏歌詞）》張籍</p>
    <p>桃溪柳陌好經過　燈下妝成月下歌　為是襄王故宮地　至今猶有細腰多</p><p><a href="../../model.html#/doc/18404">View poem's topic associations</a></p></body></html>
