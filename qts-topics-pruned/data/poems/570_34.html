  <body><p>570_34: 《酬崔表仁》李群玉</p>
    <p>昨日朱門一見君　忽驚野鶴在雞群　不應長啄潢汙水　早晚歸飛碧落雲</p><p><a href="../../model.html#/doc/28569">View poem's topic associations</a></p></body></html>
