  <body><p>150_62: 《東湖送朱逸人歸》劉長卿</p>
    <p>山色湖光併在東　扁舟歸去有樵風　莫道野人無外事　開田鑿井白雲中</p><p><a href="../../model.html#/doc/6427">View poem's topic associations</a></p></body></html>
