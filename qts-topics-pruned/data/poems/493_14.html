  <body><p>493_14: 《曲江亭望慈恩杏花發》沈亞之</p>
    <p>曲臺晴好望　近接梵王家　十畝開金地　千株發杏花　帶雲猶誤雪　映日欲欺霞　紫陌傳香遠　紅泉落影斜　園中春尚早　亭上路非賒　芳景偏堪賞　其如積歲華</p><p><a href="../../model.html#/doc/23573">View poem's topic associations</a></p></body></html>
