  <body><p>806_1_142: 《詩三百三首（其一百四十二）》寒山</p>
    <p>自有慳惜人　我非慳惜輩　衣單為舞穿　酒盡緣歌啐　當取一腹飽　莫令兩腳儽蓬蒿鑽髑髏　此日君應悔</p><p><a href="../../model.html#/doc/40169">View poem's topic associations</a></p></body></html>
