  <body><p>543_15: 《和段學士南亭春日對雨》喻鳧</p>
    <p>晨飛晚未休　蘭閣客吟愁　蕭颯柳邊挂　縈紆花底流　聲繁乍離籟　灑急不成漚　經夕江湖思　煙波一釣舟</p><p><a href="../../model.html#/doc/26994">View poem's topic associations</a></p></body></html>
