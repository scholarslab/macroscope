  <body><p>413_6: 《送王十一郎遊剡中》元稹</p>
    <p>越州都在浙河灣　塵土消沈景象閒　百里油盆鏡湖水　千峰鈿朵會稽山　軍城樓閣隨高下　禹廟煙霞自往還　想得玉郎乘畫舸　幾回明月墜雲間</p><p><a href="../../model.html#/doc/19186">View poem's topic associations</a></p></body></html>
