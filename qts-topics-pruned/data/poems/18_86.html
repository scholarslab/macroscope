  <body><p>18_86: 《橫吹曲辭。劉生》盧照鄰</p>
    <p>劉生氣不平　抱劍欲專征　報恩為豪俠　死難在橫行　翠羽裝劍鞘　黃金飾馬纓　但令一顧重　不吝百身輕</p><p><a href="../../model.html#/doc/864">View poem's topic associations</a></p></body></html>
