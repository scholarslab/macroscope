  <body><p>560_29: 《初發嘉州寓題》薛能</p>
    <p>勞我是犍為　南征又北移　唯聞杜鵑夜　不見海棠時　在闇曾無負　含靈合有知　州人若愛樹　莫損召南詩</p><p><a href="../../model.html#/doc/28097">View poem's topic associations</a></p></body></html>
