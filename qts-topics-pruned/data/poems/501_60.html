  <body><p>501_60: 《奉和門下相公雨中寄裴給事》姚合</p>
    <p>曉起閒看雨　垂簷自滴階　風清想林壑　雲溼似江淮　石信浮漚重　泥從積蘚埋　氣消濃酒力　心助獨吟懷　颯颯通琴韻　蕭蕭靜竹齋　綵毫無限思　念與夕郎乖</p><p><a href="../../model.html#/doc/24216">View poem's topic associations</a></p></body></html>
