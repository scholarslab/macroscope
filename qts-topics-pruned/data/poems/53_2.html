  <body><p>53_2: 《奉和幸大薦福寺》宋之問</p>
    <p>香剎中天起　宸遊滿路輝　乘龍太子去　駕象法王歸　殿飾金人影　窗搖玉女扉　稍迷新草木　遍識舊庭闈　水入禪心定　雲從寶思飛　欲知皇劫遠　初拂六銖衣</p><p><a href="../../model.html#/doc/2792">View poem's topic associations</a></p></body></html>
