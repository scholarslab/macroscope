  <body><p>855_2: 《茶詩》鄭遨</p>
    <p>嫩芽香且靈　吾謂草中英　夜臼和煙搗　寒鑪對雪烹　惟憂碧粉散　常見綠花生　最是堪珍重　能令睡思清</p><p><a href="../../model.html#/doc/42992">View poem's topic associations</a></p></body></html>
