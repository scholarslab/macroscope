  <body><p>806_1_23: 《詩三百三首（其二十三）》寒山</p>
    <p>妾在邯鄲住　歌聲亦抑揚　賴我安居處　此曲舊來長　既醉莫言歸　留連日未央兒家寢宿處　繡被滿銀床</p><p><a href="../../model.html#/doc/40053">View poem's topic associations</a></p></body></html>
