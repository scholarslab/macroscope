  <body><p>792_14: 《游長安諸寺聯句。平康坊菩薩寺。書事聯句》段成式</p>
    <p>悉為無事者　任被俗流憎　客異干時客　僧非出院僧　遠聞疏牖磬　曉辨密龕燈　步觸珠旛響　吟窺缽水澄　句饒方外趣　遊愜社中朋　靜裏已馴鴿　齋中亦好鷹　金塗筆是褧　彩溜紙非繒　錫杖已剋鍛　田衣從懷塍　占床暫一脅　卷箔賴長肱　佛日初開照　魔天破幾層　咒中陳秘計　論處正先登　勇帶綻針石　危防丘井藤</p><p><a href="../../model.html#/doc/39536">View poem's topic associations</a></p></body></html>
