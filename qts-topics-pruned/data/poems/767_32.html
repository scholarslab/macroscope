  <body><p>767_32: 《晉。庾樓》孫元晏</p>
    <p>江州樓上月明中　從事同登眺遠空　玉樹忽薶千載後　有誰重此繼清風</p><p><a href="../../model.html#/doc/38874">View poem's topic associations</a></p></body></html>
