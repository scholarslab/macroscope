  <body><p>588_61: 《山中夜坐》李頻</p>
    <p>歸家來幾夜　倏忽覺秋殘　月滿方塘白　風依老樹寒　戲魚重躍定　驚鳥卻棲難　為有門前路　吾生不得安</p><p><a href="../../model.html#/doc/29683">View poem's topic associations</a></p></body></html>
