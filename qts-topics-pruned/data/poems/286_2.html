  <body><p>286_2: 《宿淮浦憶司空文明》李端</p>
    <p>愁心一倍長離憂　夜思千重戀舊遊　秦地故人成遠夢　楚天涼雨在孤舟　諸溪近海潮皆應　獨樹邊淮葉盡流　別恨轉深何處寫　前程唯有一登樓</p><p><a href="../../model.html#/doc/13678">View poem's topic associations</a></p></body></html>
