  <body><p>459_76: 《醉中得上都親友書以予停俸多時憂…乘酒興詠而報之》白居易</p>
    <p>頭白醉昏昏　狂歌秋復春　一生耽酒客　五度棄官人　異世陶元亮　前生劉伯倫　臥將琴作枕　行以鍤隨身　歲要衣三對　年支穀一囷　園葵烹佐飯　林葉掃添薪　沒齒甘蔬食　搖頭謝縉紳　自能拋爵祿　終不惱交親　但得杯中淥　從生甑上塵　煩君問生計　憂醒不憂貧</p><p><a href="../../model.html#/doc/22098">View poem's topic associations</a></p></body></html>
