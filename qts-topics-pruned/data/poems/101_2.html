  <body><p>101_2: 《回波辭》李景伯</p>
    <p>回波爾時酒卮　微臣職在箴規　侍宴既過三爵　喧譁竊恐非儀</p><p><a href="../../model.html#/doc/5104">View poem's topic associations</a></p></body></html>
