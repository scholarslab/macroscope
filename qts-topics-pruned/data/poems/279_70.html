  <body><p>279_70: 《江行次武昌縣》盧綸</p>
    <p>家寄五湖間　扁舟往復還　年年生白髮　處處上青山　去國空知遠　安身竟不閒　更悲江畔柳　長是北人攀</p><p><a href="../../model.html#/doc/13264">View poem's topic associations</a></p></body></html>
