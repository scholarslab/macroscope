  <body><p>307_28: 《狀江南。孟秋》鄭概</p>
    <p>江南孟秋天　稻花白如氈　素腕慚新藕　殘妝妒晚蓮</p><p><a href="../../model.html#/doc/16298">View poem's topic associations</a></p></body></html>
