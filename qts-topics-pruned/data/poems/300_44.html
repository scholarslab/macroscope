  <body><p>300_44: 《贈索暹將軍》王建</p>
    <p>渾身著箭瘢猶在　萬槊千刀總過來　輪劍直衝生馬隊　抽旗旋踏死人堆　聞休鬥戰心還癢　見說煙塵眼即開　淚滴先皇階下土　南衙班裏趁朝回</p><p><a href="../../model.html#/doc/14282">View poem's topic associations</a></p></body></html>
