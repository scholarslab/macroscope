  <body><p>174_7: 《留別王司馬嵩》李白</p>
    <p>魯連賣談笑　豈是顧千金　陶朱雖相越　本有五湖心　余亦南陽子　時為梁甫吟　蒼山容偃蹇　白日惜頹侵　願一佐明主　功成還舊林　西來何所為　孤劍託知音　鳥愛碧山遠　魚遊滄海深　呼鷹過上蔡　賣畚向嵩岑　他日閒相訪　丘中有素琴</p><p><a href="../../model.html#/doc/7328">View poem's topic associations</a></p></body></html>
