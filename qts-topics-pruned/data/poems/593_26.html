  <body><p>593_26: 《過白起墓》曹鄴</p>
    <p>夷陵火焰滅　長平生氣低　將軍臨老病　賜劍咸陽西</p><p><a href="../../model.html#/doc/32196">View poem's topic associations</a></p></body></html>
