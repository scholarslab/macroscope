  <body><p>399_5_3: 《蟲豸詩。蟻子（其三）》元稹　　</p>
    <p>攘攘終朝見　悠悠卒歲疑　詎能分牝牡　焉得有蝯蚳　徙市竟何意　生涯都幾時　巢由或逢我　應似我相期</p><p><a href="../../model.html#/doc/18786">View poem's topic associations</a></p></body></html>
