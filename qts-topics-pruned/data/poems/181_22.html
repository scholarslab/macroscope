  <body><p>181_22: 《王右軍》李白</p>
    <p>右軍本清真　瀟灑出風塵　山陰過羽客　愛此好鵝賓　掃素寫道經　筆精妙入神　書罷籠鵝去　何曾別主人</p><p><a href="../../model.html#/doc/7584">View poem's topic associations</a></p></body></html>
