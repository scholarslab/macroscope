  <body><p>716_58: 《塞上》曹松</p>
    <p>邊寒來所闊　今日復明朝　河凌堅通馬　胡雲缺見鵰　砂中程獨泣　鄉外隱誰招　迴首若經歲　靈州生柳條</p><p><a href="../../model.html#/doc/36668">View poem's topic associations</a></p></body></html>
