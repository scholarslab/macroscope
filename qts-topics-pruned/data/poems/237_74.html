  <body><p>237_74: 《送武進韋明府》錢起</p>
    <p>理邑想無事　鳴琴不下堂　井田通楚越　津市半漁商　盧橘垂殘雨　紅蓮拆早霜　送君催白首　臨水獨思鄉</p><p><a href="../../model.html#/doc/10944">View poem's topic associations</a></p></body></html>
