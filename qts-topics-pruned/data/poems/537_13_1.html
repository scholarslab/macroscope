  <body><p>537_13_1: 《歲暮自廣江至新興往復中題峽山寺四首（其一）》許渾</p>
    <p>夜醉晨方醒　孤吟恐失群　海潮上見　江鵠霧中聞　未臘梅先實　經冬草自薰樹隨山崦合　泉到石稜分　虎跡空林雨　猿聲絕嶺雲　蕭蕭異鄉鬢　明日共絲棼</p><p><a href="../../model.html#/doc/26318">View poem's topic associations</a></p></body></html>
