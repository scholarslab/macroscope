  <body><p>301_109: 《華清宮前柳》王建</p>
    <p>楊柳宮前忽地春　在先驚動探春人　曉來唯欠驪山雨　洗卻枝頭綠上塵</p><p><a href="../../model.html#/doc/14432">View poem's topic associations</a></p></body></html>
