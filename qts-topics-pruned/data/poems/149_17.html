  <body><p>149_17: 《出豐縣界寄韓明府》劉長卿</p>
    <p>迴首古原上　未能辭舊鄉　西風收暮雨　隱隱分芒碭　賢友此為邑　令名滿徐方　音容想在眼　暫若升琴堂　疲馬顧春草　行人看夕陽　自非傳尺素　誰為論中腸</p><p><a href="../../model.html#/doc/6315">View poem's topic associations</a></p></body></html>
