  <body><p>541_21: 《詠雲》李商隱</p>
    <p>捧月三更斷　藏星七夕明　纔聞飄迥路　旋見隔重城　潭幕隨龍起　河秋壓雁聲　只應惟宋玉　知是楚神名</p><p><a href="../../model.html#/doc/26851">View poem's topic associations</a></p></body></html>
