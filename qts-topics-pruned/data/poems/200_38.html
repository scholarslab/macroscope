  <body><p>200_38: 《送張郎中赴隴右覲省卿公（時張卿公亦充節度留後）》岑參</p>
    <p>中郎鳳一毛　世上獨賢豪　弱冠已銀印　出身唯寶刀　還家卿月迥　度隴將星高　幕下多相識　邊書醉懶操</p><p><a href="../../model.html#/doc/8541">View poem's topic associations</a></p></body></html>
