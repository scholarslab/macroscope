  <body><p>487_31: 《隋家井》鮑溶</p>
    <p>玉鉤欄下寒泉水　金轆轤邊影照人　此水今為九泉路　數枝花照數堆塵</p><p><a href="../../model.html#/doc/23394">View poem's topic associations</a></p></body></html>
