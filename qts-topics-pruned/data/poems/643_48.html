  <body><p>643_48: 《項羽廟》李山甫</p>
    <p>為虜為王盡偶然　有何羞見漢江船　停分天下猶嫌少　可要行人贈紙錢</p><p><a href="../../model.html#/doc/32202">View poem's topic associations</a></p></body></html>
