  <body><p>53_36: 《嵩山夜還》宋之問</p>
    <p>家住嵩山下　好采舊山薇　自省遊泉石　何曾不夜歸</p><p><a href="../../model.html#/doc/3269">View poem's topic associations</a></p></body></html>
