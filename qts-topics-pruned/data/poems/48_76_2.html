  <body><p>48_76_2: 《故滎陽君蘇氏挽歌詞三首（其二）》張九齡</p>
    <p>永歎芳魂斷　行看草露滋　二宗榮盛日　千古別離時　竟罷生芻贈　空留畫扇悲容車候曉發　何歲是歸期</p><p><a href="../../model.html#/doc/2568">View poem's topic associations</a></p></body></html>
