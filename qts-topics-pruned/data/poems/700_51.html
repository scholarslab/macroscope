  <body><p>700_51: 《搖落》韋莊</p>
    <p>搖落秋天酒易醒　淒淒長似別離情　黃昏倚柱不歸去　腸斷綠荷風雨聲</p><p><a href="../../model.html#/doc/35808">View poem's topic associations</a></p></body></html>
