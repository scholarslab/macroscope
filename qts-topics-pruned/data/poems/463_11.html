  <body><p>463_11: 《書巫山神女祠》繁知一</p>
    <p>忠州刺史今才子　行到巫山必有詩　為報高唐神女道　速排雲雨候清詞</p><p><a href="../../model.html#/doc/22245">View poem's topic associations</a></p></body></html>
