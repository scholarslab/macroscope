  <body><p>658_37: 《王浚墓》羅隱</p>
    <p>男兒未必盡英雄　但到時來即命通　若使吳都猶王氣　將軍何處立殊功</p><p><a href="../../model.html#/doc/33252">View poem's topic associations</a></p></body></html>
