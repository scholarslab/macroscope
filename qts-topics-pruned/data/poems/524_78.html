  <body><p>524_78: 《秋夕》杜牧</p>
    <p>紅燭秋光冷畫屏　輕羅小扇撲流螢　天階夜色涼如水　坐看牽牛織女星</p><p><a href="../../model.html#/doc/25686">View poem's topic associations</a></p></body></html>
