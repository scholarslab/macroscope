  <body><p>510_54: 《讀狄梁公傳》張祜</p>
    <p>失運廬陵厄　乘時武后尊　五丁扶造化　一柱正乾坤　上保儲皇位　深然國老勳　聖朝雖百代　長合問王孫</p><p><a href="../../model.html#/doc/24692">View poem's topic associations</a></p></body></html>
