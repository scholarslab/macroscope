  <body><p>813_19: 《新年》無可</p>
    <p>燃燈朝復夕　漸作長年身　紫閣未歸日　青門又見春　掩關寒過盡　開定草生新　自有林中趣　誰驚歲去頻</p><p><a href="../../model.html#/doc/40540">View poem's topic associations</a></p></body></html>
