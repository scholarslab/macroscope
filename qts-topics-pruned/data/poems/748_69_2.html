  <body><p>748_69_2: 《哭舍弟二首（其二）》李中</p>
    <p>浮生多夭枉　惟爾最堪悲　同氣未歸日　慈親臨老時　舊詩傳海嶠　　新塚枕江湄　遺稚嗚嗚處　黃昏繞穗帷</p><p><a href="../../model.html#/doc/38071">View poem's topic associations</a></p></body></html>
