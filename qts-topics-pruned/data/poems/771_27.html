  <body><p>771_27: 《廢宅》周濆</p>
    <p>牢落畫堂空銷塵　荒涼庭樹暗消春　豪家莫笑此中事　曾見此中人笑人</p><p><a href="../../model.html#/doc/39045">View poem's topic associations</a></p></body></html>
