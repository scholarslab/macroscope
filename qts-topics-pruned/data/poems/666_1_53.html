  <body><p>666_1_53: 《比紅兒詩（其五十三）》羅虯</p>
    <p>逗玉濺盆冬殿開　邀恩先賜夜明苔　紅兒若是三千數　多少芳心似死灰</p><p><a href="../../model.html#/doc/33625">View poem's topic associations</a></p></body></html>
