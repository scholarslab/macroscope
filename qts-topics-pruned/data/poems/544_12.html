  <body><p>544_12: 《上張水部》劉得仁</p>
    <p>出入門闌久　兒童亦有情　不須將姓字　長說向公卿　每許連床坐　時容並馬行　恩深轉無語　懷抱自分明</p><p><a href="../../model.html#/doc/27048">View poem's topic associations</a></p></body></html>
