  <body><p>710_8: 《漢宮新寵》徐夤</p>
    <p>位在嬪妃最上頭　笑他長信女悲秋　日中月滿可能久　花落色衰殊未憂　公主鏡中爭翠羽　君王袖底奪金鉤　妾家兄弟知多少　恰要同時拜列侯</p><p><a href="../../model.html#/doc/36405">View poem's topic associations</a></p></body></html>
