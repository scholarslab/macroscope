  <body><p>376_28_1: 《立德新居（其一）》孟郊</p>
    <p>立德何亭亭　西南聳高隅　陽崖洩春意　井圃留冬蕪　勝引即紆道　幽行豈通衢碧峰遠相揖　清思誰言孤　寺秩雖貴家　濁醪良可哺</p><p><a href="../../model.html#/doc/17744">View poem's topic associations</a></p></body></html>
