  <body><p>454_74: 《侍中晉公欲到東洛先蒙書問期宿龍門思往感今輒獻長句》白居易</p>
    <p>昔蒙興化池頭送　今許龍門潭上期　聚散但漸長見念　榮枯安敢道相思　功成名遂來雖久　雲臥山遊去未遲　聞說風情筋力在　只如初破蔡州時</p><p><a href="../../model.html#/doc/21660">View poem's topic associations</a></p></body></html>
