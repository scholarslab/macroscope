  <body><p>674_77: 《舟次通泉精舍》鄭谷</p>
    <p>江清如洛汭　寺好似香山　勞倦孤舟裏　登臨半日間　樹涼巢鶴健　巖響語僧閒　更共幽雲約　秋隨絳帳還</p><p><a href="../../model.html#/doc/34088">View poem's topic associations</a></p></body></html>
