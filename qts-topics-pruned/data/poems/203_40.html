  <body><p>203_40: 《江南行》李康成</p>
    <p>楊柳青青鶯欲啼　風光搖蕩綠蘋齊　金陰城頭日色低　日色低　情難極　水中鳧鷖雙比翼</p><p><a href="../../model.html#/doc/8807">View poem's topic associations</a></p></body></html>
