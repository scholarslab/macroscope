  <body><p>448_55_1: 《將發洛中枉令狐相公手劄兼辱二篇寵行以長句答之（其一）》白居易</p>
    <p>尺素忽驚來梓澤　雙金不惜送蓬山　八行落泊飛雲雨　五字鎗鏦動珮環</p><p><a href="../../model.html#/doc/21181">View poem's topic associations</a></p></body></html>
