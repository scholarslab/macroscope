  <body><p>161_1_24: 《古風（其二十四）》李白</p>
    <p>大車揚飛塵　亭午暗阡陌　中貴多黃金　連雲開甲宅　路逢鬥雞者　冠蓋何輝赫鼻息干虹蜺　行人皆怵惕　世無洗耳翁　誰知堯與跖</p><p><a href="../../model.html#/doc/6922">View poem's topic associations</a></p></body></html>
