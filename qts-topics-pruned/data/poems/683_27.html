  <body><p>683_27: 《夏日》韓偓</p>
    <p>庭樹新陰葉未成　玉階人靜一蟬聲　相風不動烏龍睡　時有嬌鶯自喚名</p><p><a href="../../model.html#/doc/34700">View poem's topic associations</a></p></body></html>
