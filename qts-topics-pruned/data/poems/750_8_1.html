  <body><p>750_8_1: 《游茅山二首（其一）》李中</p>
    <p>綠蘚深迎步　紅霞爛滿衣　洞天應不遠　鸞鶴向人飛</p><p><a href="../../model.html#/doc/41032">View poem's topic associations</a></p></body></html>
