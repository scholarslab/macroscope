  <body><p>249_34: 《題畫帳二首。山水》皇甫冉</p>
    <p>桂水饒楓杉　荊南足煙雨　猶疑黛色中　復是雒陽岨</p><p><a href="../../model.html#/doc/12851">View poem's topic associations</a></p></body></html>
