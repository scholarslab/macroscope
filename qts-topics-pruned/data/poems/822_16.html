  <body><p>822_16: 《九月十五日夜宿鄭尚書絪東亭，望月寄杜給事》廣宣</p>
    <p>霜天晴夜宿東齋　松竹交陰愜素懷　迥出風塵心得地　可憐三五月當階　清光滿院恩情見　寒色臨門笑語諧　霄漢路殊從道合　往來人事不相乖</p><p><a href="../../model.html#/doc/41082">View poem's topic associations</a></p></body></html>
