  <body><p>512_2: 《宮詞》長孫翱</p>
    <p>一道甘泉接御溝　上皇行處不曾秋　誰言水是無情物　也到宮前咽不流</p><p><a href="../../model.html#/doc/24947">View poem's topic associations</a></p></body></html>
