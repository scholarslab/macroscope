  <body><p>92_8: 《奉和九日侍宴應制得濃字》李乂</p>
    <p>望幸紆千乘　登高自九重　臺疑臨戲馬　殿似接疏龍　捧篋萸香遍　稱觴菊氣濃　更看仙鶴舞　來此慶時雍</p><p><a href="../../model.html#/doc/4178">View poem's topic associations</a></p></body></html>
