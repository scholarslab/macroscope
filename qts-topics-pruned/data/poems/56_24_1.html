  <body><p>56_24_1: 《銅雀妓二首（其一）》王勃</p>
    <p>金鳳鄰銅雀　漳河望鄴城　君王無處所　臺榭若平生　舞席紛何就　歌梁儼未傾西陵松檟冷　誰見綺羅情</p><p><a href="../../model.html#/doc/2918">View poem's topic associations</a></p></body></html>
