  <body><p>882_15: 《鳳閣南廳槐樹半生死雖遇陽和終呈枯朽…緣情率爾為詠》李懷遠</p>
    <p>庭槐歲月深　半死尚抽心　葉少寧障日　枝疏不礙禽　帷幄諒無取　棟梁非所任　愧在龍樓側　羞處鳳池陰　未能辭雨露　猶得款衣簪　惜悲生意盡　空餘古木吟</p><p><a href="../../model.html#/doc/43722">View poem's topic associations</a></p></body></html>
