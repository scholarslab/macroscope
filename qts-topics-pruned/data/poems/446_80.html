  <body><p>446_80: 《早春晚歸》白居易</p>
    <p>晚歸騎馬過天津　沙白橋紅返照新　草色連延多隙地　鼓聲閒緩少忙人　還如南國饒溝水　不似西京足路塵　金谷風光依舊在　無人管領石家春</p><p><a href="../../model.html#/doc/21007">View poem's topic associations</a></p></body></html>
