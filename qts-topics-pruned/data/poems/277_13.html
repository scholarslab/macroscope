  <body><p>277_13: 《奉和陝州十四翁中丞寄雷州二十翁司戶》盧綸</p>
    <p>聯飛獨不前　迴落海南天　賈傅竟行矣　邵公唯泫然　瘴開山更遠　路極水無邊　沈劣本多感　況聞原上篇</p><p><a href="../../model.html#/doc/13111">View poem's topic associations</a></p></body></html>
