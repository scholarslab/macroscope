  <body><p>552_33: 《風不鳴條》金厚載</p>
    <p>寂寂曙風生　遲遲散野輕　露華搖有滴　林葉嫋無聲　暗翦叢芳發　空傳谷鳥鳴　悠揚韶景靜　澹蕩霽煙橫　遠水波瀾息　荒郊草樹榮　吾君垂至化　萬類共澄清</p><p><a href="../../model.html#/doc/27605">View poem's topic associations</a></p></body></html>
