  <body><p>151_1: 《送盧侍禦赴河北》劉長卿</p>
    <p>謫居為別倍傷情　何事從戎獨遠行　千里按圖收故地　三軍罷戰及春耕　江天渺渺鴻初去　漳水悠悠草欲生　莫學仲連逃海上　田單空愧取聊城</p><p><a href="../../model.html#/doc/6431">View poem's topic associations</a></p></body></html>
