  <body><p>509_70: 《寄陸隱君》顧非熊</p>
    <p>相思迢遞隔重城　鳥散階前竹塢清　定擬秋涼過南崦　長松石上聽泉聲</p><p><a href="../../model.html#/doc/24636">View poem's topic associations</a></p></body></html>
