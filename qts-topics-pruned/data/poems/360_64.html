  <body><p>360_64: 《酬樂天請裴令公開春加宴》劉禹錫</p>
    <p>高名大位能兼有　恣意遨遊是特恩　二室煙霞成步障　三川風物是家園　晨窺苑樹韶光動　晚度河橋春思繁　弦管常調客常滿　舊逢花處即開樽</p><p><a href="../../model.html#/doc/17084">View poem's topic associations</a></p></body></html>
