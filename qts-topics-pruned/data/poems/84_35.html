  <body><p>84_35: 《峴山懷古》陳子昂</p>
    <p>秣馬臨荒甸　登高覽舊都　猶悲墮淚碣　尚想臥龍圖　城邑遙分楚　山川半入吳　丘陵徒自出　賢聖幾凋枯　野樹蒼煙斷　津樓晚氣孤　誰知萬里客　懷古正躊躕</p><p><a href="../../model.html#/doc/3828">View poem's topic associations</a></p></body></html>
