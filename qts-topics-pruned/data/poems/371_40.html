  <body><p>371_40: 《道州南樓換柱》呂溫</p>
    <p>鴻災起無朕　有見非前知　蟻入不足恤　柱傾何可追　良工操斤斧　沈吟方在斯　殫材事朽廢　曷若新宏規</p><p><a href="../../model.html#/doc/17501">View poem's topic associations</a></p></body></html>
