  <body><p>250_45: 《送竇叔向》皇甫冉</p>
    <p>楚客怨逢秋　閒吟興非一　棄官守貧病　作賦推文律　樵徑未經霜　茅簷初負日　今看泛月去　偶見乘潮出　卜地會為鄰　還依仲長室</p><p><a href="../../model.html#/doc/11726">View poem's topic associations</a></p></body></html>
