  <body><p>670_14: 《邊將》秦韜玉</p>
    <p>劍光如電馬如風　百捷長輕是掌中　無定河邊蕃將死　受降城外虜塵空　旗縫雁翅如竿褭　箭撚雕翎逐隼雄　自指燕山最高石　不知誰為勒殊功</p><p><a href="../../model.html#/doc/33784">View poem's topic associations</a></p></body></html>
