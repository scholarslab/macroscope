  <body><p>227_14: 《畏人》杜甫</p>
    <p>早花隨處發　春鳥異方啼　萬里清江上　三年落日低　畏人成小築　褊性合幽棲　門逕從榛草　無心走馬蹄</p><p><a href="../../model.html#/doc/10053">View poem's topic associations</a></p></body></html>
