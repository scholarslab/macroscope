  <body><p>640_10: 《劉阮再到天臺不復見仙子》曹唐</p>
    <p>再到天台訪玉真　青苔白石已成塵　笙歌冥寞閒深洞　雲鶴蕭條絕舊鄰　草樹總非前度色　煙霞不似昔年春　桃花流水依然在　不見當時勸酒人</p><p><a href="../../model.html#/doc/31976">View poem's topic associations</a></p></body></html>
