  <body><p>603_2: 《登渭南縣樓》許棠</p>
    <p>近甸名偏著　登城景又寬　半空分太華　極目是長安　雪助河流漲　人耕燒色殘　閒來時甚少　欲下重憑欄</p><p><a href="../../model.html#/doc/30279">View poem's topic associations</a></p></body></html>
