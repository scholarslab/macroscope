  <body><p>465_28: 《長門怨》楊衡</p>
    <p>絲聲繁兮管聲急　珠簾不捲風吹入　萬遍凝愁枕上聽　千迴候命花間立　望望昭陽信不來　迴眸獨掩紅巾泣</p><p><a href="../../model.html#/doc/22307">View poem's topic associations</a></p></body></html>
