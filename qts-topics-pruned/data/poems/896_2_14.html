  <body><p>896_2_14: 《南鄉子（其十四）》李珣</p>
    <p>雙髻墜　小眉彎　笑隨女伴下春山　玉纖遙指花深處　爭回顧　孔雀雙雙迎日舞</p><p><a href="../../model.html#/doc/44426">View poem's topic associations</a></p></body></html>
