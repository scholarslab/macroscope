  <body><p>328_13: 《贈友人（時友人新有別恨者）》權德輿</p>
    <p>知向巫山逢日暮　輕褂玉佩暫淹留　曉隨雲雨歸何處　還是襄王夢覺愁</p><p><a href="../../model.html#/doc/15509">View poem's topic associations</a></p></body></html>
