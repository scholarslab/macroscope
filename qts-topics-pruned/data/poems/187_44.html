  <body><p>187_44: 《善福閣對雨，寄李儋幼遐》韋應物</p>
    <p>飛閣凌太虛　晨躋鬱崢蠑　驚飆觸懸檻　白雲冒層甍　太陰布其地　密雨垂八紘　仰觀固不測　俯視但冥冥　感此窮秋氣　沈鬱命友生　及時未高步　羈旅遊帝京　聖朝無隱才　品物俱昭形　國士秉繩墨　何以表堅貞　寸心東北馳　思與一會并　我車夙已駕　將逐晨風征　郊塗住成淹　默默阻中情</p><p><a href="../../model.html#/doc/7886">View poem's topic associations</a></p></body></html>
