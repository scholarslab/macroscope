  <body><p>435_24: 《寒食野望吟》白居易</p>
    <p>丘墟郭門外　寒食誰家哭　風吹曠野紙錢飛　古墓纍纍春草綠　棠梨花映白楊樹　盡是死生離別處　冥寞重泉哭不聞　蕭蕭暮雨人歸去</p><p><a href="../../model.html#/doc/20082">View poem's topic associations</a></p></body></html>
