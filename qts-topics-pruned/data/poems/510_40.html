  <body><p>510_40: 《富陽道中送王正夫》張祜</p>
    <p>上荒原　霜林赤葉翻　孤帆天外出　遠戍日中昏　摘橘防深刺　攀蘿畏斷根　何堪衰草色　一酌送王孫</p><p><a href="../../model.html#/doc/24677">View poem's topic associations</a></p></body></html>
