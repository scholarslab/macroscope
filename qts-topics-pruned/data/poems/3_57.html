  <body><p>3_57: 《千秋節賜群臣鏡》李隆基</p>
    <p>瑞露垂花綬　寒冰澈寶輪　對茲臺上月　聊以慶佳辰</p><p><a href="../../model.html#/doc/170">View poem's topic associations</a></p></body></html>
