  <body><p>270_21: 《詠史（一作和蕃）》戎昱</p>
    <p>漢家青史上　計拙是和親　社稷依明主　安危託婦人　豈能將玉貌　便擬靜胡塵　地下千年骨　誰為輔佐臣</p><p><a href="../../model.html#/doc/12495">View poem's topic associations</a></p></body></html>
