  <body><p>334_26_1: 《從軍詞五首（其一）》令狐楚</p>
    <p>荒雞隔水啼　汗馬逐風嘶　終日隨征旆　何時罷鼓鼙</p><p><a href="../../model.html#/doc/17495">View poem's topic associations</a></p></body></html>
