  <body><p>498_49: 《八月十五夜看月》姚合</p>
    <p>亭亭千萬里　三五復秋中　此夕光應絕　常時思不同　九宵微有露　四海靜無風　惆悵逡巡別　誰能看碧空</p><p><a href="../../model.html#/doc/24055">View poem's topic associations</a></p></body></html>
