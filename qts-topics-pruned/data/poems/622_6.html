  <body><p>622_6: 《四明山詩。過雲》陸龜蒙</p>
    <p>相訪一程雲　雲深路僅分　嘯臺隨日辨　樵斧帶風聞　曉著衣全溼　寒衝酒不醺　幾迴歸思靜　髣見蘇君</p><p><a href="../../model.html#/doc/31016">View poem's topic associations</a></p></body></html>
