  <body><p>674_3: 《采桑》鄭穀</p>
    <p>曉陌攜籠去　桑林路隔淮　何如鬥百草　賭取鳳皇釵</p><p><a href="../../model.html#/doc/36605">View poem's topic associations</a></p></body></html>
