  <body><p>216_36: 《沙苑行》杜甫</p>
    <p>君不見左輔白沙如白水　繚以周牆百餘里　龍媒昔是渥洼生　汗血今稱獻於此　苑中騋牝三千匹　豐草青青寒不死　食之豪健西域無　每歲攻駒冠邊鄙　王有虎臣司苑門　入門天廄皆雲屯　驌驦一骨獨當御　春秋二時歸至尊　至尊內外馬盈億　伏櫪在坰空大存　逸群絕足信殊傑　倜儻權奇難具論　纍纍阜藏奔突　往往坡陀縱超越　角壯翻同麋鹿遊　浮深簸蕩黿鼉窟　泉出巨魚長比人　丹砂作尾黃金鱗　豈知異物同精氣　雖未成龍亦有神</p><p><a href="../../model.html#/doc/9351">View poem's topic associations</a></p></body></html>
