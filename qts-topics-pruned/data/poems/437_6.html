  <body><p>437_6: 《絕句代書贈錢員外》白居易</p>
    <p>欲尋秋景閒行去　君病多慵我興孤　可惜今朝山最好　強能騎馬出來無</p><p><a href="../../model.html#/doc/20181">View poem's topic associations</a></p></body></html>
