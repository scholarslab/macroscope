  <body><p>16_1_3: 《郊廟歌辭。梁郊祀樂章。慶和（其三）》趙光逢</p>
    <p>開九門　懷百神　通肸蠁　接氤氳　明粢薦　廣樂陳　奠嘉璧　燎芳薪</p><p><a href="../../model.html#/doc/733">View poem's topic associations</a></p></body></html>
