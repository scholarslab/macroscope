  <body><p>440_56_1: 《醉吟二首（其一）》白居易</p>
    <p>空王百法學未得　奼女丹砂燒即飛　事事無成身老也　醉鄉不去欲何歸</p><p><a href="../../model.html#/doc/20507">View poem's topic associations</a></p></body></html>
