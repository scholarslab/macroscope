  <body><p>682_25: 《江南送別》韓偓</p>
    <p>江南行止忽相逢　江館棠梨葉正紅　一笑共嗟成往事　半酣相願似衰翁　關山月皎清風起　送別人歸野渡空　大抵多情應易老　不堪岐路數西東</p><p><a href="../../model.html#/doc/34618">View poem's topic associations</a></p></body></html>
