  <body><p>59_16: 《道》李嶠</p>
    <p>銅駝分鞏洛　劍閣低臨邛　紫徼三千里　青樓十二重　玉關塵似雪　金穴馬如龍　今日中衢上　堯尊更可逢</p><p><a href="../../model.html#/doc/3011">View poem's topic associations</a></p></body></html>
