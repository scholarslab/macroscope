  <body><p>818_20: 《送契上人遊揚州》皎然</p>
    <p>西陵古江口　遠見東揚州　淥水不同泛　春山應獨遊　尋僧白嚴寺　望月謝家樓　宿昔心期在　人寰非久留</p><p><a href="../../model.html#/doc/40828">View poem's topic associations</a></p></body></html>
