  <body><p>866_38: 《西施詩》西施</p>
    <p>雲霞出沒群峰外　鷗鳥浮沈一水間　一自越兵齊振地　夢魂不到虎丘山</p><p><a href="../../model.html#/doc/43467">View poem's topic associations</a></p></body></html>
