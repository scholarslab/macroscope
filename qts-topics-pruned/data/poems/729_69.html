  <body><p>729_69: 《六朝門。再吟》周曇</p>
    <p>興亡何故遽環迴　湯紂身為事可哀　莫是自長嫌勝己　蔽賢猶執匹夫才</p><p><a href="../../model.html#/doc/37304">View poem's topic associations</a></p></body></html>
