  <body><p>886_10: 《山泉》李洞</p>
    <p>半空飛下水　勢去響如雷　靜徹啼猿寺　高凌坐客臺　耳同經劍閣　身若到天台　濺樹吹成凍　凌祠觸作灰　深中試楖栗　淺處落莓苔　半夜重城閉　潺湲枕上來</p><p><a href="../../model.html#/doc/43894">View poem's topic associations</a></p></body></html>
