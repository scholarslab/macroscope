  <body><p>552_30: 《和主司王起（一作和主司酬周侍郎）》唐思言</p>
    <p>儒雅皆傳德教行　幾崇浮俗贊文明　龍門昔上波濤遠　禁署同登渥澤榮　虛散謬當陪杞梓　後先寧異感生成　時方側席徵賢急　況說歌謠近帝京</p><p><a href="../../model.html#/doc/27602">View poem's topic associations</a></p></body></html>
