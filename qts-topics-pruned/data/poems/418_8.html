  <body><p>418_8: 《織婦詞》元稹</p>
    <p>織夫何太忙　蠶經三臥行欲老　蠶神女聖早成絲　今年絲稅抽徵早　早徵非是官人惡　去歲官家事戎索　征人戰苦束刀瘡　主將勳高換羅幕　繅絲織帛猶努力　變緝撩機苦難織　東家頭白雙女兒　為解挑紋嫁不得　檐前嫋嫋游絲上　上有蜘蛛巧來往　羨他蟲豸解緣天　能向虛空織羅網</p><p><a href="../../model.html#/doc/19360">View poem's topic associations</a></p></body></html>
