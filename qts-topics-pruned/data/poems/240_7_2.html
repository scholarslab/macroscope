  <body><p>240_7_2: 《二風詩。亂風詩五篇。至亂（其二）》元結</p>
    <p>嘻乎亂王　王心何思　暴淫虐惑　無思不為　生人冤怨　言何極之</p><p><a href="../../model.html#/doc/12351">View poem's topic associations</a></p></body></html>
