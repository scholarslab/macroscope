  <body><p>328_1_1: 《雜詩五首（其一）》權德輿</p>
    <p>婉彼嬴氏女　吹簫偶蕭史　綵鸞駕非煙　綽約兩仙子　神期諒交感　相顧乃如此豈比成都人　琴心中夜起</p><p><a href="../../model.html#/doc/15484">View poem's topic associations</a></p></body></html>
