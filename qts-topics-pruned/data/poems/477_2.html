  <body><p>477_2: 《詠古》李涉</p>
    <p>大智思濟物　道行心始休　垂綸自消息　歲月任春秋　紂虐武既賢　風雲固可求　順天行殺機　所向協良謀　況以丈人師　將濟安川流　何勞問枯骨　再取陰陽籌　霸國不務仁　兵戈恣相酬　空令渭水跡　千古獨悠悠</p><p><a href="../../model.html#/doc/22904">View poem's topic associations</a></p></body></html>
