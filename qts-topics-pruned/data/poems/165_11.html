  <body><p>165_11: 《少年子》李白</p>
    <p>青雲年少子　挾彈章臺左　鞍馬四邊開　突如流星過　金丸落飛鳥　夜入瓊樓臥　夷齊是何人　獨守西山餓</p><p><a href="../../model.html#/doc/7067">View poem's topic associations</a></p></body></html>
