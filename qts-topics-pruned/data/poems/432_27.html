  <body><p>432_27: 《酬張太祝晚秋臥病見寄》白居易</p>
    <p>高才淹禮寺　短羽翔禁林　西街居處遠　北闕官曹深　君病不來訪　我忙難往尋　差池終日別　寥落經年心　露溼綠蕪地　月寒紅樹陰　況茲獨愁夕　聞彼相思吟　上歎言笑阻　下嗟時歲侵　容衰曉窗鏡　思苦秋弦琴　一章錦繡段　八韻瓊瑤音　何以報珍重　慚無雙南金</p><p><a href="../../model.html#/doc/19907">View poem's topic associations</a></p></body></html>
