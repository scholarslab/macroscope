  <body><p>515_85: 《送崔秀才游江陵》朱慶餘</p>
    <p>樽前荊楚客　雲外思縈迴　秦野春已盡　商山花正開　鷗驚帆乍起　虹見雨初來　自有歸期在　蟬聲處處催</p><p><a href="../../model.html#/doc/25169">View poem's topic associations</a></p></body></html>
