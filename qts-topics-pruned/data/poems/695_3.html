  <body><p>695_3: 《劉得仁墓》韋莊</p>
    <p>至公遺至藝　終抱至冤沈　名友詩家業　身無戚里心　桂和秋露滴　松帶夜風吟　冥寞知春否　墳蒿日已深</p><p><a href="../../model.html#/doc/35515">View poem's topic associations</a></p></body></html>
