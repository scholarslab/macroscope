  <body><p>809_13: 《雨後欲尋天目山，問元、駱二公溪路》靈一</p>
    <p>昨夜雲生天井東　春山一雨一回風　林花併逐溪流下　欲上龍池通不通</p><p><a href="../../model.html#/doc/40424">View poem's topic associations</a></p></body></html>
