  <body><p>358_29: 《酬令狐相公杏園花下飲有懷見寄》劉禹錫</p>
    <p>年年曲江望　花發即經過　未飲心先醉　臨風思倍多　三春看又盡　兩地欲如何　日望長安道　空成勞者歌</p><p><a href="../../model.html#/doc/16906">View poem's topic associations</a></p></body></html>
