  <body><p>603_64_1: 《冬杪歸陵陽別業五首（其一）》許棠</p>
    <p>無媒歸別業　所向自乖心　閭里故人少　田園荒草深　浪翻全失岸　竹迸別成林鷗鳥猶相識　時來聽苦吟</p><p><a href="../../model.html#/doc/30347">View poem's topic associations</a></p></body></html>
