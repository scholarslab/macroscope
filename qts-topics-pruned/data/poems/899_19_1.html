  <body><p>899_19_1: 《句（其一）》耿玉真</p>
    <p>庭空客散人歸後　畫堂半掩朱簾　林風淅淅夜厭厭　小樓新月　回首自纖纖</p><p><a href="../../model.html#/doc/44716">View poem's topic associations</a></p></body></html>
