  <body><p>659_1: 《省試秋風生桂枝》羅隱</p>
    <p>涼吹從何起　中宵景象清　漫隨雲葉動　高傍桂枝生　漠漠看無際　蕭蕭別有聲　遠吹斜漢轉　低拂白榆輕　寥泬工夫大　乾坤歲序更　因悲遠歸客　長望一枝榮</p><p><a href="../../model.html#/doc/33256">View poem's topic associations</a></p></body></html>
