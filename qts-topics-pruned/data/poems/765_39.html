  <body><p>765_39: 《志峽船具詩。梢》王周</p>
    <p>制之居首尾　俾之辨斜正　首動尾聿隨　斜取正為定　有如提吏筆　有如執時柄　有如秉師律　有如宣命令　守彼方與直　得其剛且勁　既能濟險灘　何畏涉遼敻　招招俾作主　汎汎實司命　風烏愧斟酌　畫鷁空輝映　古人存豐規　猗歟聊引證</p><p><a href="../../model.html#/doc/38753">View poem's topic associations</a></p></body></html>
