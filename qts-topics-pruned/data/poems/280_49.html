  <body><p>280_49: 《寒食》盧綸</p>
    <p>孤客飄飄歲載華　況逢寒食倍思家　鶯啼遠墅多從柳　人哭荒墳亦有花　濁水秦渠通渭急　黃埃京洛上原斜　驅車西近長安好　宮觀參差半隱霞</p><p><a href="../../model.html#/doc/13314">View poem's topic associations</a></p></body></html>
