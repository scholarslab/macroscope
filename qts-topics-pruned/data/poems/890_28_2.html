  <body><p>890_28_2: 《長相思（其二）》白居易</p>
    <p>深畫眉　淺畫眉　蟬鬢鬅鬙雲滿衣　陽臺行雨回　巫山高　巫山低　暮雨瀟瀟郎不歸　空房獨守時</p><p><a href="../../model.html#/doc/44060">View poem's topic associations</a></p></body></html>
