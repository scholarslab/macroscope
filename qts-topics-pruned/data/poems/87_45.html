  <body><p>87_45: 《南中別陳七李十》張說</p>
    <p>二年共遊處　一旦各西東　請君聊駐馬　看我轉征蓬　畫鷁愁南海　離駒思北風　何時似春雁　雙入上林中</p><p><a href="../../model.html#/doc/4004">View poem's topic associations</a></p></body></html>
