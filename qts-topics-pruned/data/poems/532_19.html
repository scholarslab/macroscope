  <body><p>532_19: 《題灞西駱隱居》許渾</p>
    <p>志凌三蜀客　心愛五湖人　死酒中老　謀生書外貧　掃花眠石榻　擣藥轉溪輪　往往乘黃牸　鹿裘烏角巾</p><p><a href="../../model.html#/doc/26064">View poem's topic associations</a></p></body></html>
