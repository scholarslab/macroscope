  <body><p>18_22_1: 《橫吹曲辭。後出塞五首（其一）》杜甫</p>
    <p>男兒生世間　及壯當封侯　戰伐有功業　焉能守舊丘　召募赴薊門　軍動不可留千金買馬鞭　百金裝刀頭　閭里送我行　親戚擁道周　斑白居上列　酒酣進庶羞少年別有贈　含笑看吳鉤</p><p><a href="../../model.html#/doc/800">View poem's topic associations</a></p></body></html>
