  <body><p>158_5_4: 《行路難五首（其四）》賀蘭進明</p>
    <p>君不見雲中月　暫盈還復缺　君不見林下風　聲遠意難窮　親故平生或聚散　歡娛未盡尊酒空　歎息青青陵上柏　歲寒能有幾人同</p><p><a href="../../model.html#/doc/6639">View poem's topic associations</a></p></body></html>
