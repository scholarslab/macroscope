  <body><p>170_5: 《獄中上崔相渙》李白</p>
    <p>胡馬渡洛水　血流征戰場　千門閉秋景　萬姓危朝霜　賢相燮元氣　再欣海縣康　台庭有夔龍　列宿粲成行　羽翼三元聖　發輝兩太陽　應念覆盆下　雪泣拜天光</p><p><a href="../../model.html#/doc/7223">View poem's topic associations</a></p></body></html>
