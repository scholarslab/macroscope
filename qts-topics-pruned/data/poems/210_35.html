  <body><p>210_35: 《送王相公赴幽州》皇甫曾</p>
    <p>臺袞兼戎律　勤憂秉化元　鳳池東掖寵　龍節北方尊　長路山河轉　前驅鼓角喧　人安布時令　地遠答君恩　暮日平沙迥　秋風大旆翻　漁陽在天末　戀別信陵門</p><p><a href="../../model.html#/doc/9049">View poem's topic associations</a></p></body></html>
