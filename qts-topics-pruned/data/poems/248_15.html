  <body><p>248_15: 《送韓司直路出延陵（一作劉長卿詩）》郎士元</p>
    <p>遊吳還適越　來往任風波　復送王孫去　其如春草何　岸明殘雪在　潮滿夕陽多　季子留遺廟　停舟試一過</p><p><a href="../../model.html#/doc/11547">View poem's topic associations</a></p></body></html>
