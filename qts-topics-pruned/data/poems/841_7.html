  <body><p>841_7: 《寄監利司空學士》齊己</p>
    <p>詩家為政別　清苦日聞新　亂後無荒地　歸來盡遠人　寬容民賦稅　憔悴吏精神　何必河陽縣　空傳桃李春</p><p><a href="../../model.html#/doc/42138">View poem's topic associations</a></p></body></html>
