  <body><p>301_113: 《寄廣文張博士》王建</p>
    <p>春明門外作卑官　病友經年不得看　莫道長安近于日　昇天卻易到城難</p><p><a href="../../model.html#/doc/14443">View poem's topic associations</a></p></body></html>
