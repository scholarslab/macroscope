  <body><p>62_10_5: 《和韋承慶過義陽公主山池五首（其五）》杜審言</p>
    <p>賞玩期他日　高深愛此時　池分八水背　峰作九山疑　地靜魚偏逸　人閒鳥欲欺　青溪留別興　更與白雲期</p><p><a href="../../model.html#/doc/3157">View poem's topic associations</a></p></body></html>
