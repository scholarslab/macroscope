  <body><p>450_2: 《贈夢得》白居易</p>
    <p>心中萬事不思量　坐倚屏風臥向陽　漸覺詠詩猶老醜　豈宜憑酒更狂　頭垂白髮我思退　腳蹋青雲君欲忙　只有今春相伴在　花前賸醉兩三場</p><p><a href="../../model.html#/doc/21311">View poem's topic associations</a></p></body></html>
