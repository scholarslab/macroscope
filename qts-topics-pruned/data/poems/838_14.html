  <body><p>838_14: 《送人游塞》齊己</p>
    <p>槐柳野橋邊　行塵暗馬前　秋風來漢地　客路入胡天　雁聚河流濁　羊群磧草膻　那堪隴頭宿　鄉夢逐潺湲</p><p><a href="../../model.html#/doc/41906">View poem's topic associations</a></p></body></html>
