  <body><p>584_24_1: 《折楊柳七首（第一、二、四首一作王貞白詩）（其一）》段成式</p>
    <p>枝枝交影鎖長門　嫩色曾沾雨露恩　鳳輦不來春欲盡　空留鶯語到黃昏</p><p><a href="../../model.html#/doc/29375">View poem's topic associations</a></p></body></html>
