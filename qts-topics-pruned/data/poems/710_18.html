  <body><p>710_18: 《宮鶯》徐夤</p>
    <p>領得春光在帝家　早從深谷出煙霞　閒棲仙禁日邊柳　飢啄御園天上花　睍睆只宜陪閣鳳　間關多是問宮娃　可憐鸚鵡矜言語　長閉雕籠歲月賒</p><p><a href="../../model.html#/doc/36415">View poem's topic associations</a></p></body></html>
