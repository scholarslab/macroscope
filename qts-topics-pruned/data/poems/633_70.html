  <body><p>633_70: 《寓筆》司空圖</p>
    <p>年年鑷鬢到花飄　依舊花繁鬢易凋　撩亂一場人更恨　春風誰道勝輕飆</p><p><a href="../../model.html#/doc/31585">View poem's topic associations</a></p></body></html>
