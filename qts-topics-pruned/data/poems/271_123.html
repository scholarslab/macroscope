  <body><p>271_123: 《奉使薊門》竇鞏</p>
    <p>自從身屬富人侯　蟬噪槐花已四秋　今日一莖新白髮　懶騎官馬到幽州</p><p><a href="../../model.html#/doc/12709">View poem's topic associations</a></p></body></html>
