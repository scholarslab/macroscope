  <body><p>731_16: 《侯家》胡宿</p>
    <p>洞戶春遲漏箭長　短轅初返雒陽傍　彩雲按曲青岑醴　沈水薰衣白璧堂　前檻蘭苕依玉樹　後園桐葉護銀床　宴殘紅燭長庚爛　還促朝珂謁未央</p><p><a href="../../model.html#/doc/37354">View poem's topic associations</a></p></body></html>
