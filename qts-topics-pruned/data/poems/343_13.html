  <body><p>343_13: 《別盈上人》韓愈</p>
    <p>山僧愛山出無期　俗士牽俗來何時　祝融峰下一回首　即是此生長別離</p><p><a href="../../model.html#/doc/16111">View poem's topic associations</a></p></body></html>
