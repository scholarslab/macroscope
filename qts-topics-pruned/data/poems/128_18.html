  <body><p>128_18: 《早秋山中作》王維</p>
    <p>無才不敢累明時　思向東谿守故籬　豈厭尚平婚嫁早　卻嫌陶令去官遲　草間蛩響臨秋急　山裏蟬聲薄暮悲　寂寞柴門人不到　空林獨與白雲期</p><p><a href="../../model.html#/doc/5295">View poem's topic associations</a></p></body></html>
