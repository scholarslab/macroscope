  <body><p>434_26_1: 《花下對酒二首（其一）》白居易</p>
    <p>藹藹江氣春　南賓閏正月　梅櫻與桃杏　次第城上發　紅房爛簇火　素豔紛團雪香惜委風飄　愁牽壓枝折　樓中老太守　頭上新白髮　冷澹病心情　暄和好時節故園音信斷　遠郡親賓絕　欲問花前尊　依然為誰設</p><p><a href="../../model.html#/doc/20024">View poem's topic associations</a></p></body></html>
