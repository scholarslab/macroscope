  <body><p>271_18: 《哭張倉曹南史》竇常</p>
    <p>萬事竟蹉跎　重泉恨若何　官臨環衛小　身逐轉蓬多　麗藻嘗專席　閒情欲爛柯　春風宛陵路　丹旐在滄波</p><p><a href="../../model.html#/doc/12608">View poem's topic associations</a></p></body></html>
