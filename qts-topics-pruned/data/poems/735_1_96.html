  <body><p>735_1_96: 《宮詞百首（其九十六）》和凝</p>
    <p>芙蓉冠子水精簪　閒對君王理玉琴　鷺頭鶯脣勝仙子　步虛聲細象窗深</p><p><a href="../../model.html#/doc/37518">View poem's topic associations</a></p></body></html>
