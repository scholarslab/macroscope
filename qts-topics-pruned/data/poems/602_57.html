  <body><p>602_57: 《函谷關》汪遵</p>
    <p>脫禍東奔壯氣摧　馬如飛電轂如雷　當時若不聽彈鋏　那得關門半夜開</p><p><a href="../../model.html#/doc/30273">View poem's topic associations</a></p></body></html>
