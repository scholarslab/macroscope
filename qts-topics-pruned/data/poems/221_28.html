  <body><p>221_28: 《送殿中楊監赴蜀見相公（杜鴻漸鎮蜀，辟楊炎為判官）》杜甫</p>
    <p>去水絕還波　洩雲無定姿　人生在世間　聚散亦暫時　離別重相逢　偶然豈定期　送子清秋暮　風物長年悲　豪俊貴勳業　邦家頻出師　相公鎮梁益　軍事無孑遺　解榻再見今　用才復擇誰　況子已高位　為郡得固辭　難拒供給費　慎哀漁奪私　干戈未甚息　紀綱正所持　泛舟巨石橫　登陸草露滋　山門日易久　當念居者思</p><p><a href="../../model.html#/doc/9601">View poem's topic associations</a></p></body></html>
