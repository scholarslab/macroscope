  <body><p>143_68_1: 《武陵開元觀黃煉師院三首（其一）》王昌齡</p>
    <p>松間白髮黃尊師　童子燒香禹步時　欲訪桃源入溪路　忽聞雞犬使人疑</p><p><a href="../../model.html#/doc/5942">View poem's topic associations</a></p></body></html>
