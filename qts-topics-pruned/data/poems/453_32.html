  <body><p>453_32: 《因夢有悟》白居易</p>
    <p>交友淪歿盡　悠悠勞夢思　平生所厚者　昨夜夢見之　夢中幾許事　枕上無多時　款曲數杯酒　從容一局棋　初見韋尚書　金紫何輝輝　中遇李侍郎　笑言甚怡怡　終為崔常侍　意色苦依依　一夕三改變　夢心不驚疑　此事人盡怪　此理誰得知　我粗知此理　聞於竺乾師　識行妄分別　智隱迷是非　若轉識為智　菩提其庶幾</p><p><a href="../../model.html#/doc/21575">View poem's topic associations</a></p></body></html>
