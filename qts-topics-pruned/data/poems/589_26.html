  <body><p>589_26: 《贈李將軍》李頻</p>
    <p>吾宗偏好武　漢代將家流　走馬辭中禁　屯軍向渭州　天心待破虜　陣面許封侯　卻得河源水　方應洗國讎</p><p><a href="../../model.html#/doc/29715">View poem's topic associations</a></p></body></html>
