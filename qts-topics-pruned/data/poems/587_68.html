  <body><p>587_68: 《八月十五夜對月》李頻</p>
    <p>陰盛此霄中　多為雨與風　坐無雲雨至　看與雪霜同　抱溼離遙海　傾寒向迥空　年年不可值　還似命難通</p><p><a href="../../model.html#/doc/29620">View poem's topic associations</a></p></body></html>
