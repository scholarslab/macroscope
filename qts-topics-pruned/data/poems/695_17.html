  <body><p>695_17: 《題盤豆驛水館後軒》韋莊</p>
    <p>極目晴川展畫屏　地從桃塞接蒲城　灘頭鷺占清波立　原上人侵落照耕　去雁數行天際沒　孤雲一點淨中生　馮軒盡日不迴首　楚水吳山無限情</p><p><a href="../../model.html#/doc/35529">View poem's topic associations</a></p></body></html>
