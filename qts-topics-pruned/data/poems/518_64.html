  <body><p>518_64: 《離家後作》雍陶</p>
    <p>世上無媒似我希　一身惟有影相隨　出門便作焚舟計　生不成名死不歸</p><p><a href="../../model.html#/doc/25275">View poem's topic associations</a></p></body></html>
