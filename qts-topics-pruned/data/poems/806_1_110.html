  <body><p>806_1_110: 《詩三百三首（其一百十）》寒山</p>
    <p>或有衒行人　才藝過周孔　見罷頭兀兀　看時身侗侗　繩牽未肯行　錐刺猶不動恰似羊公鶴　可憐生氃氋</p><p><a href="../../model.html#/doc/40137">View poem's topic associations</a></p></body></html>
