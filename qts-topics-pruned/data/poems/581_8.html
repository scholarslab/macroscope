  <body><p>581_8: 《題豐安裏王相林亭二首（公明太玄經）》溫庭筠</p>
    <p>花竹有薄埃　嘉遊集上才　白蘋安石渚　紅葉子雲臺　朱戶雀羅設　黃門馭騎來　不知淮水濁　丹藕為誰開　偶到烏衣巷　含情更惘然　西州曲堤柳　東府舊池蓮　星坼悲元老　雲歸送墨仙　誰知濟川楫　今作野人船</p><p><a href="../../model.html#/doc/29198">View poem's topic associations</a></p></body></html>
