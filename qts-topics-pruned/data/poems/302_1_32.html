  <body><p>302_1_32: 《宮詞一百首（其三十二）》王建</p>
    <p>紅蠻桿撥貼胸前　移坐當頭近御筵　用力獨彈金殿響　鳳皇飛下四條弦</p><p><a href="../../model.html#/doc/14483">View poem's topic associations</a></p></body></html>
