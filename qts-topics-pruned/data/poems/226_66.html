  <body><p>226_66: 《因崔五侍禦寄高彭州（適）》杜甫</p>
    <p>百年已過半　秋至轉饑寒　為問彭州牧　何時救急難</p><p><a href="../../model.html#/doc/11056">View poem's topic associations</a></p></body></html>
