  <body><p>16_1_6: 《郊廟歌辭。梁郊祀樂章。慶和（其六）》趙光逢</p>
    <p>天惟佑德　辟乃奉天　交感斯在　昭事罔愆　歲功已就　王道無偏　於焉報本　是用告虔</p><p><a href="../../model.html#/doc/649">View poem's topic associations</a></p></body></html>
