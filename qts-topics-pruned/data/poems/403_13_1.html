  <body><p>403_13_1: 《順宗至德大聖大安孝皇帝挽歌詞三首（左拾遺時作）（其一）》元稹</p>
    <p>不改延洪祚　因成揖讓朝　謳歌同戴啟　遏密共思堯　雨露施恩廣　梯航會葬遙號弓那獨切　曾感昔年招</p><p><a href="../../model.html#/doc/18912">View poem's topic associations</a></p></body></html>
