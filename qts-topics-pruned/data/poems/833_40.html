  <body><p>833_40: 《送人之渤海》貫休</p>
    <p>國之東北角　有國每朝天　海力浸不盡　夷風常宛然　山藏羅剎宅　水雜巨鼇涎　好去吳鄉子　歸來莫隔年</p><p><a href="../../model.html#/doc/41673">View poem's topic associations</a></p></body></html>
