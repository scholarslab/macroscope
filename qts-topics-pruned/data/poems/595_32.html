  <body><p>595_32: 《感懷（一作感情，以下一本俱作於鄴詩）》于武陵</p>
    <p>東風吹草色　空使客蹉跎　不設太平險　更應遊子多　幾傷行處淚　一曲醉中歌　盡向青門外　東隨渭水波</p><p><a href="../../model.html#/doc/29968">View poem's topic associations</a></p></body></html>
