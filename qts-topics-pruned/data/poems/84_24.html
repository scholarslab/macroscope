  <body><p>84_24: 《春日登金華觀》陳子昂</p>
    <p>白玉仙臺古　丹丘別望遙　山川亂雲日　樓榭入煙霄　鶴舞千年樹　虹飛百尺橋　還疑赤松子　天路坐相邀</p><p><a href="../../model.html#/doc/3817">View poem's topic associations</a></p></body></html>
