  <body><p>47_47_2: 《敘懷二首（其二）》張九齡</p>
    <p>晚節從卑秩　岐路良非一　既聞持兩端　復見挾三術　木瓜誠有報　玉楮論無實　已矣直躬者　平生壯圖失　去去勿重陳　歸來茹芝朮</p><p><a href="../../model.html#/doc/2482">View poem's topic associations</a></p></body></html>
