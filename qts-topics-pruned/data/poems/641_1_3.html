  <body><p>641_1_3: 《小遊仙詩九十八首之三》曹唐</p>
    <p>騎龍重過玉溪頭　紅葉還春碧水流　省得壺中見天地　壺中天地不曾秋</p><p><a href="../../model.html#/doc/32021">View poem's topic associations</a></p></body></html>
