  <body><p>229_12_2: 《十二月一日三首（其二）》杜甫</p>
    <p>寒輕市上山煙碧　日滿樓前江霧黃　負鹽出井此谿女　打鼓發船何郡郎　新亭舉目風景切　茂陵著書消渴長　春花不愁不爛漫　楚客唯聽棹相將</p><p><a href="../../model.html#/doc/10241">View poem's topic associations</a></p></body></html>
