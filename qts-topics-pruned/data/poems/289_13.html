  <body><p>289_13: 《海榴》楊憑</p>
    <p>海榴殷色透簾櫳　看盛看衰意欲同　若許三英隨五馬　便將濃豔鬥繁紅</p><p><a href="../../model.html#/doc/13773">View poem's topic associations</a></p></body></html>
