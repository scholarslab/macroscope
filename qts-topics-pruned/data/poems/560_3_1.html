  <body><p>560_3_1: 《夏日蒲津寺居二首（其一）》薛能</p>
    <p>日日閒車馬　誰來訪此身　一門兼鶴靜　四院與僧鄰　雨室牆穿溜　風窗筆染塵空餘氣長在　天子用平人</p><p><a href="../../model.html#/doc/28070">View poem's topic associations</a></p></body></html>
