  <body><p>200_29: 《送二十二兄北游尋羅中》岑參</p>
    <p>斗柄欲東指　吾兄方北遊　無媒謁明主　失計干諸侯　夜雪入穿履　朝霜凝敝裘　遙知客舍飲　醉裏聞春鳩</p><p><a href="../../model.html#/doc/8532">View poem's topic associations</a></p></body></html>
