  <body><p>659_16: 《寄許融（一題作與於韞玉話別）》羅隱</p>
    <p>多病仍疏拙　唯君與我同　帝鄉年共老　江徼業俱空　燕冷辭華屋　蛩涼恨曉叢　白雲高幾許　全屬採芝翁</p><p><a href="../../model.html#/doc/33271">View poem's topic associations</a></p></body></html>
