  <body><p>649_11: 《送道上人游方》方幹</p>
    <p>律儀通外學　詩思入玄關　煙景隨人別　風姿與物閑　貫花留靜室　咒水度空山　誰識浮雲意　悠悠天地間</p><p><a href="../../model.html#/doc/32651">View poem's topic associations</a></p></body></html>
