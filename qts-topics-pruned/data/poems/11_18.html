  <body><p>11_18: 《郊廟歌辭。五郊樂章。肅和》?</p>
    <p>律回玉琯　星周金度　次極陽烏　紀窮陰兔　火林霰雪　陽泉凝沍　八蜡已登　三農息務</p><p><a href="../../model.html#/doc/377">View poem's topic associations</a></p></body></html>
