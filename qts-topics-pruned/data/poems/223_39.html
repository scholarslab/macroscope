  <body><p>223_39: 《蘇大侍禦訪江浦，賦八韻記異》杜甫</p>
    <p>龐公不浪出　蘇氏今有之　再聞誦新作　突過黃初詩　乾坤幾反覆　揚馬宜同時　今晨清鏡中　勝食齋房芝　余髮喜卻變　白間生黑絲　昨夜舟火滅　湘娥簾外悲　百靈未敢散　風破寒江遲</p><p><a href="../../model.html#/doc/9711">View poem's topic associations</a></p></body></html>
