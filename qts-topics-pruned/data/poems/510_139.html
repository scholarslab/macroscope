  <body><p>510_139: 《題南陵隱靜寺》張祜</p>
    <p>松逕上登攀　深行煙靄間　合流廚下水　對聳殿前山　潤壁鳥音迥　泉源僧步閒　更憐飛一錫　天外與雲還</p><p><a href="../../model.html#/doc/24780">View poem's topic associations</a></p></body></html>
