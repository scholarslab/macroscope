  <body><p>837_38: 《贈雷卿張明府》貫休</p>
    <p>任官征戰後　度日寄閒身　封卷還高客　飛書問野人　廢田教種穀　生路遣尋薪　若起柴桑興　無先漉酒巾</p><p><a href="../../model.html#/doc/41879">View poem's topic associations</a></p></body></html>
