  <body><p>589_31: 《陝府上姚中丞》李頻</p>
    <p>關東領藩鎮　闕下授旌旄　覓句秋吟苦　酬恩夜坐勞　天開吹角出　木落上樓高　閒話錢塘郡　半年聽海潮</p><p><a href="../../model.html#/doc/29720">View poem's topic associations</a></p></body></html>
