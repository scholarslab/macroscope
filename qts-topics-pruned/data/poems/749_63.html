  <body><p>749_63: 《送汪濤》李中</p>
    <p>知君別家後　不免淚霑襟　芳草千里路　夕陽孤客心　花飛當野渡　猿叫在煙岑　霄漢知音在　何須恨陸沈</p><p><a href="../../model.html#/doc/38146">View poem's topic associations</a></p></body></html>
