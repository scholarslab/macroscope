  <body><p>629_14_2: 《有別二首（其二）》陸龜蒙</p>
    <p>池上已看鶯舌默　雲間應即雁翰開　唯愁別後當風立　萬樹將秋入恨來</p><p><a href="../../model.html#/doc/31294">View poem's topic associations</a></p></body></html>
