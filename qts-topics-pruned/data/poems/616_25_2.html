  <body><p>616_25_2: 《夜會問答十（其二）》皮日休</p>
    <p>癭木杯　杉贅楠瘤刳得來　莫怪家人畔邊笑　渠心祗愛黃金罍</p><p><a href="../../model.html#/doc/33253">View poem's topic associations</a></p></body></html>
