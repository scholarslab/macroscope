  <body><p>203_21: 《懷魯》程彌綸</p>
    <p>曲阜國　尼丘山　周公邈難問　夫子猶啟關　履風雩兮若見　游夏興兮魯顏　天孫天孫　何為今兮學且難　負星明而東遊閑閑</p><p><a href="../../model.html#/doc/8786">View poem's topic associations</a></p></body></html>
