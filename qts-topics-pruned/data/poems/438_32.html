  <body><p>438_32: 《李十一舍人松園飲小酎酒得元八侍禦詩敘雲在台…酬四韻》白居易</p>
    <p>愛酒舍人開小酌　能文御史寄新詩　亂松園裏醉相憶　古柏廳前忙不知　早夏我當逃暑日　晚衙君是慮囚時　唯應清夜無公事　新草亭中好一期</p><p><a href="../../model.html#/doc/20295">View poem's topic associations</a></p></body></html>
