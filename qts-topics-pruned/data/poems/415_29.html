  <body><p>415_29: 《和樂天題王家亭子》元稹</p>
    <p>風吹筍籜飄紅砌　雨打桐花蓋綠莎　都大資人無暇日　泛池全少買池多</p><p><a href="../../model.html#/doc/19288">View poem's topic associations</a></p></body></html>
