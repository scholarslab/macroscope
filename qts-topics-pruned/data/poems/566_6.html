  <body><p>566_6: 《百官乘月早朝聽殘漏》莫宣卿</p>
    <p>建禮儼朝冠　重門耿夜闌　碧空蟾魄度　清禁漏聲殘　候曉車輿合　凌霜劍佩寒　星河猶皎皎　銀箭尚珊珊　杳靄祥光起　霏微瑞氣攢　忻逢聖明代　長願接鵷鸞</p><p><a href="../../model.html#/doc/28361">View poem's topic associations</a></p></body></html>
