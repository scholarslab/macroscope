  <body><p>848_25: 《讀齊己上人集（一作棲蟾詩）》尚顏</p>
    <p>詩為儒者禪　此格的惟仙　古雅如周頌　清和甚舜弦　冰生聽瀑句　香發早梅篇　想得吟成夜　文星照楚天</p><p><a href="../../model.html#/doc/42721">View poem's topic associations</a></p></body></html>
