  <body><p>507_14_6: 《前相國贊皇公早葺平泉山居暫還憩…十四首奉寄（其六）》裴潾</p>
    <p>鑿龍中闢　伊原古奔　下有祕洞　豁起石門　竹澗水橫　松架雪屯　岫環如壁巖虛若軒　朝昏含景　夏凊冬溫</p><p><a href="../../model.html#/doc/24518">View poem's topic associations</a></p></body></html>
