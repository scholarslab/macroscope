  <body><p>233_48_2: 《清明二首（其二）》杜甫</p>
    <p>此身飄泊苦西東　右臂偏枯半耳聾　寂寂繫舟雙下淚　悠悠伏枕左書空　十年蹴踘將雛遠　萬里鞦韆習俗同　旅雁上雲歸紫塞　家人鑽火用青楓　秦城樓閣煙花裏　漢主山河錦繡中　風水春來洞庭闊　白蘋愁殺白頭翁</p><p><a href="../../model.html#/doc/10675">View poem's topic associations</a></p></body></html>
