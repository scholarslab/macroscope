  <body><p>767_60: 《梁。謝朏小輿》孫元晏</p>
    <p>小輿升殿掌鈞台　不免無憀卻憶回　應恨被他何胤誤　悔先容易出山來</p><p><a href="../../model.html#/doc/38902">View poem's topic associations</a></p></body></html>
