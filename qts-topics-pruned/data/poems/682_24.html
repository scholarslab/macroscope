  <body><p>682_24: 《遊江南水陸院》韓偓</p>
    <p>早於喧雜是深讎　猶恐行藏墜俗流　高寺懶為攜酒去　名山長恨送人遊　關河見月空垂淚　風雨看花欲白頭　除卻祖師心法外　浮生何處不堪愁</p><p><a href="../../model.html#/doc/34617">View poem's topic associations</a></p></body></html>
