  <body><p>319_23: 《青雲幹呂》彭伉</p>
    <p>祥輝上干呂　郁郁又紛紛　遠示無為化　將明至道君　勢凝千里靜　色向九霄分　已見從龍意　寧知觸石文　狀煙殊散漫　捧日更氛氳　自使來賓國　西瞻仰瑞雲　聖布中區化　祥符異域雲　含春初應呂　暈碧已成文　東起隨風暖　西流共日曛　升時嘉異月　為慶等凝汾　輕與晴煙比　高將曉霧分　飄飄如可致　願此翊明君</p><p><a href="../../model.html#/doc/15184">View poem's topic associations</a></p></body></html>
