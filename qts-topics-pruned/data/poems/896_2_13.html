  <body><p>896_2_13: 《南鄉子（其十三）》李珣</p>
    <p>登畫舸　泛清波　采蓮時唱采蓮歌　攔櫂聲齊羅袖斂　池光颭　驚起沙鷗八九點</p><p><a href="../../model.html#/doc/44425">View poem's topic associations</a></p></body></html>
