  <body><p>655_34: 《四皓廟》羅隱</p>
    <p>漢惠秦皇事已聞　廟前高木眼前雲　楚王謾費閒心力　六里青山盡屬君</p><p><a href="../../model.html#/doc/33131">View poem's topic associations</a></p></body></html>
