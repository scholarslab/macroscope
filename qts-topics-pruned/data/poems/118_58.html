  <body><p>118_58: 《途中口號》孫逖</p>
    <p>鄴城東北望陵臺　珠翠繁華去不迴　無復新妝豔紅粉　空餘故壟滿青苔</p><p><a href="../../model.html#/doc/4900">View poem's topic associations</a></p></body></html>
