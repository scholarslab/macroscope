  <body><p>570_37: 《請告出春明門》李群玉</p>
    <p>本不將心挂名利　亦無情意在樊籠　鹿裘藜杖且歸去　富貴榮華春夢中</p><p><a href="../../model.html#/doc/28572">View poem's topic associations</a></p></body></html>
