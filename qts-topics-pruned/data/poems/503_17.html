  <body><p>503_17: 《同朱慶餘宿翊西上人房》周賀</p>
    <p>溪僧還共謁　相與坐寒天　屋雪凌高燭　山茶稱遠泉　夜清更徹寺　空闊雁衝煙　莫怪多時話　重來又隔年</p><p><a href="../../model.html#/doc/24292">View poem's topic associations</a></p></body></html>
