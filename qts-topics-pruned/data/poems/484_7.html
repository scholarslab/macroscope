  <body><p>484_7: 《宴楊僕射新昌裏第》楊汝士</p>
    <p>隔坐應須賜御屏　盡將仙翰入高冥　文章舊價留鸞掖　桃李新陰在鯉庭　再歲生徒陳賀宴　一時良史盡傳馨　當時疏廣雖云盛　詎有茲筵醉綠醽</p><p><a href="../../model.html#/doc/23219">View poem's topic associations</a></p></body></html>
