  <body><p>610_16: 《太湖詩。包山祠》皮日休</p>
    <p>白雲最深處　像設盈巖堂　村祭足茗粣　水奠多桃槳　突古砌　薜荔繃頹牆　爐灰寂不然　風送杉桂香　積雨晦州里　流波漂稻粱　恭惟大司諫　憫此如發狂　命予傳明禱　祗事實不遑　一奠若肸蠁　再祝如激揚　出廟未半日　隔雲逢澹光　雨點少　漸收羽林槍　忽然山家犬　起吠白日傍　公心與神志　相向如玄黃　我願作一疏　奏之於穹蒼　留神千萬祀　永福吳封疆</p><p><a href="../../model.html#/doc/30565">View poem's topic associations</a></p></body></html>
