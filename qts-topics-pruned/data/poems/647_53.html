  <body><p>647_53: 《詠史詩。豫讓橋》胡曾</p>
    <p>豫讓酬恩歲已深　高名不朽到如今　年年橋上行人過　誰有當時國士心</p><p><a href="../../model.html#/doc/32490">View poem's topic associations</a></p></body></html>
