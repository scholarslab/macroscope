  <body><p>276_14: 《送丹陽趙少府（即給事中涓親弟）》盧綸</p>
    <p>恭聞林下別　未至亦霑裳　荻岸雨聲盡　江天虹影長　佩韋宗懶慢　偷橘愛芳香　遙想從公後　稱榮在上堂</p><p><a href="../../model.html#/doc/13035">View poem's topic associations</a></p></body></html>
