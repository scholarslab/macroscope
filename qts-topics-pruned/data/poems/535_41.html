  <body><p>535_41: 《聞州中有宴寄崔大夫兼簡邢群評事》許渾</p>
    <p>簫管筵間列翠蛾　玉杯金液耀金波　池邊雨過飄帷幕　海上風來動綺羅　顏子巷深青草遍　庾君樓迥碧山多　甘心不及同年友　臥聽行雲一曲歌</p><p><a href="../../model.html#/doc/26222">View poem's topic associations</a></p></body></html>
