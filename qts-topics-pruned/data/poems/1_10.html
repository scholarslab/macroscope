  <body><p>1_10: 《入潼關》李世民</p>
    <p>崤函稱地險　襟帶壯兩京　霜峰直臨道　冰河曲繞城　古木參差影　寒猿斷續聲　冠蓋往來合　風塵朝夕驚　高談先馬度　偽曉預雞鳴　棄繻懷遠志　封泥負壯情　別有真人氣　安知名不名</p><p><a href="../../model.html#/doc/19">View poem's topic associations</a></p></body></html>
