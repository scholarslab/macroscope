  <body><p>23_58: 《琴曲歌辭。明月歌》閻朝隱</p>
    <p>梅花雪白柳葉黃　雲霧四起月蒼蒼　箭水冷冷刻漏長　揮玉指　拂羅裳　為君一奏楚明光</p><p><a href="../../model.html#/doc/1334">View poem's topic associations</a></p></body></html>
