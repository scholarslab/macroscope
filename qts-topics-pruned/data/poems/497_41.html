  <body><p>497_41: 《舟行書事，寄杭州崔員外》姚合</p>
    <p>張頤任酒澆　開眼信花燒　舊國歸何滯　新知別又遙　夜行篙觸石　晚泊纜依橋　若未重相見　無門解寂寥</p><p><a href="../../model.html#/doc/23896">View poem's topic associations</a></p></body></html>
