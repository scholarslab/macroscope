  <body><p>691_72: 《下第出關投鄭拾遺》杜荀鶴</p>
    <p>丹霄桂有枝　未折未為遲　況是孤寒士　兼行苦澀詩　杏園人醉日　關路獨歸時　更卜深知意　將來擬薦誰</p><p><a href="../../model.html#/doc/35221">View poem's topic associations</a></p></body></html>
