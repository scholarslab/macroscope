  <body><p>78_48: 《秋晨同淄川毛司馬秋九詠。秋螢》駱賓王</p>
    <p>玉虯分靜夜　金螢照晚涼　含輝疑泛月　帶火怯凌霜　散彩縈虛牖　飄花繞洞房　下帷如不倦　當解惜餘光</p><p><a href="../../model.html#/doc/3592">View poem's topic associations</a></p></body></html>
