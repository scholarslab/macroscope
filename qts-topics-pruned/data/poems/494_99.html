  <body><p>494_99: 《送裴秀才歸淮南》施肩吾</p>
    <p>怪來頻起詠刀頭　楓葉枝邊一夕秋　又向江南別才子　卻將風景過揚州</p><p><a href="../../model.html#/doc/23658">View poem's topic associations</a></p></body></html>
