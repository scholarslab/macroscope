  <body><p>745_17: 《和西江李助副使早登開元寺閣》陳陶</p>
    <p>虛豁登寶閣　三休極層構　獨立天地間　煙雲滿襟袖　鰲荒初落日　劍野呈綺繡　秋檻祝融微　陰軒九江湊　拂簷皇姑舍　錯落白榆秀　倚砌天竺祠　蛟龍蟠古甃　翛然觀六合　一指齊宇宙　書劍忽若　　青雲日方晝　南朝空蒼莽　楚澤稀耕耨　萬事溺頹波　一航安可　徒云寄麟泣　六五終難就　資斧念餘生　湖光隱圭竇　早聞群黃鶴　飄舉此江岫　陵谷空靄然　人樵已雛　燕宮豸冠客　憑覽發清奏　珠玉難嗣音　摐轅愧孤陋</p><p><a href="../../model.html#/doc/37789">View poem's topic associations</a></p></body></html>
