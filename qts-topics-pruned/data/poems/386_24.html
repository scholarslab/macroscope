  <body><p>386_24: 《宿山祠（一作宮山祠）》張籍</p>
    <p>秋草宮人斜裏墓　宮人誰送葬來時　千千萬萬皆如此　家在邊城亦不知</p><p><a href="../../model.html#/doc/18315">View poem's topic associations</a></p></body></html>
