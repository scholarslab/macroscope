  <body><p>570_29: 《漢陽太白樓》李群玉</p>
    <p>江上層樓翠靄間　滿簾春水滿窗山　青楓綠草將愁去　遠入吳雲暝不還</p><p><a href="../../model.html#/doc/28564">View poem's topic associations</a></p></body></html>
