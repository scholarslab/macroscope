  <body><p>102_3: 《幸梨園觀打球應制》武平一</p>
    <p>令節重遨遊　分鑣應綵毬　驂驔迴上苑　蹀躞繞通溝　影就紅塵沒　光隨赭汗流　賞蘭清景暮　歌舞樂時休</p><p><a href="../../model.html#/doc/4509">View poem's topic associations</a></p></body></html>
