  <body><p>578_6: 《重游圭峰宗密禪師精廬（一作哭盧處士）》溫庭筠</p>
    <p>百尺青崖三尺墳　微言已絕杳難聞　戴顒今日稱居士　支遁他年識領軍　暫對杉松如結社　偶同麋鹿自成群　故山弟子空迴首　蔥嶺唯應見宋雲</p><p><a href="../../model.html#/doc/29104">View poem's topic associations</a></p></body></html>
