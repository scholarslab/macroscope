  <body><p>28_19_14: 《雜曲歌辭。楊柳枝（其十四）》薛能</p>
    <p>狂似纖腰軟勝綿　自多情態更誰憐　遊人不折還堪恨　拋向橋邊與路邊</p><p><a href="../../model.html#/doc/1790">View poem's topic associations</a></p></body></html>
