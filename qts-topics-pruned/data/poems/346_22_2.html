  <body><p>346_22_2: 《秋思贈遠二首（其二）》王涯</p>
    <p>厭攀楊柳臨清閣　閒採芙蕖傍碧潭　走馬臺邊人不見　拂雲堆畔戰初酣</p><p><a href="../../model.html#/doc/16273">View poem's topic associations</a></p></body></html>
