  <body><p>481_29: 《新樓詩二十首。龜山》李紳</p>
    <p>一峰凝黛當明鏡　十仞喬松倚翠屏　秋月滿時侵兔魄　素波搖處動龜形　舊深崖谷藏仙島　新結樓臺起佛扃　不學大蛟憑水怪　等閒雪雨害生靈</p><p><a href="../../model.html#/doc/23144">View poem's topic associations</a></p></body></html>
