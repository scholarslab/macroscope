  <body><p>518_65: 《寄題峴亭》雍陶</p>
    <p>峴亭留恨為傷杯　未得醒醒看便回　卻想醉游如夢見　直疑元本不曾來</p><p><a href="../../model.html#/doc/25276">View poem's topic associations</a></p></body></html>
