  <body><p>516_24: 《席上戲東川楊尚書》柳棠</p>
    <p>莫言名位未相儔　風月何曾阻獻酬　前輩不須輕後輩　靖安今日在衡州</p><p><a href="../../model.html#/doc/25195">View poem's topic associations</a></p></body></html>
