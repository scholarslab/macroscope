  <body><p>647_126: 《詠史詩。夾谷》胡曾</p>
    <p>夾谷鶯啼三月天　野花芳草整相鮮　來時不見侏儒死　空笑齊人失措年</p><p><a href="../../model.html#/doc/32563">View poem's topic associations</a></p></body></html>
