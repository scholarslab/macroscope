  <body><p>540_29: 《中元作》李商隱</p>
    <p>絳節飄颻宮國來　中元朝拜上清回　羊權須得金條脫　溫嶠終虛玉鏡臺　曾省驚眠聞雨過　不知迷路為花開　有娀未抵瀛洲遠　青雀如何鴆鳥媒</p><p><a href="../../model.html#/doc/26643">View poem's topic associations</a></p></body></html>
