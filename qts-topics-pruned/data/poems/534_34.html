  <body><p>534_34: 《韶州韶陽樓夜宴（一作題韶州驛樓）》許渾</p>
    <p>待月西樓捲翠羅　玉杯瑤瑟近星河　簾前碧樹窮秋密　窗外青山薄暮多　鵒未知狂客醉　鷓鴣先讓美人歌　使君莫惜通宵飲　刀筆初從馬伏波</p><p><a href="../../model.html#/doc/26171">View poem's topic associations</a></p></body></html>
