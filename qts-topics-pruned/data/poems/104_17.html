  <body><p>104_17: 《侍宴旋師喜捷應制》韋安石</p>
    <p>蜂蟻屯夷落　熊羆逐漢飛　忘軀百戰後　屈指一年歸　厚眷紓天藻　深慈解御衣　興酣歌舞出　朝野歎光輝</p><p><a href="../../model.html#/doc/4556">View poem's topic associations</a></p></body></html>
