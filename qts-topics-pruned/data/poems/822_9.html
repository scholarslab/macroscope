  <body><p>822_9: 《聖恩顧問，獨游月磴閣，直書其事應制》廣宣</p>
    <p>禪居河畔無多地　來往尋春物正華　磴道上盤千畝竹　欄干低壓萬人家　簷前施飯來飛鳥　林下行香踏落花　自解剎那知佛性　不勞更喻幾塵沙</p><p><a href="../../model.html#/doc/41075">View poem's topic associations</a></p></body></html>
