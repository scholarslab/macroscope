  <body><p>49_61: 《賦得自君之出矣》張九齡</p>
    <p>自君之出矣　不復理殘機　思君如滿月　夜夜減清輝</p><p><a href="../../model.html#/doc/3069">View poem's topic associations</a></p></body></html>
