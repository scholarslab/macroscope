  <body><p>18_21_2: 《橫吹曲辭。前出塞九首（其二）》杜甫</p>
    <p>出門日已遠　不受徒旅欺　骨肉恩豈斷　男兒死無時　走馬脫轡頭　手中挑青絲捷下萬仞岡　俯身試搴旗</p><p><a href="../../model.html#/doc/792">View poem's topic associations</a></p></body></html>
