  <body><p>441_48: 《醉後戲題》白居易</p>
    <p>自知清冷似冬凌　每被人呼作律僧　今夜酒醺羅綺暖　被君融盡玉壺冰</p><p><a href="../../model.html#/doc/20583">View poem's topic associations</a></p></body></html>
