  <body><p>886_16: 《九華望廬山》熊皎</p>
    <p>九江山勢盡崢嶸　惟有匡廬最得名　萬疊影遮殘雪在　數峰嵐帶夕陽明　冷侵醉榻鋪秋色　高亞吟龍送水聲　只待丹霄酬志了　白雲深處是歸程</p><p><a href="../../model.html#/doc/43900">View poem's topic associations</a></p></body></html>
