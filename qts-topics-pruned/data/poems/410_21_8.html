  <body><p>410_21_8: 《生春二十首（丁酉歲。凡二十章）（其八）》元稹</p>
    <p>何處生春早　春生冰岸中　尚憐扶臘雪　漸覺受東風　織女雲橋斷　波神玉貌融便成鳴咽去　流恨與蓮叢</p><p><a href="../../model.html#/doc/19080">View poem's topic associations</a></p></body></html>
