  <body><p>653_18: 《思江南》方幹</p>
    <p>昨日草枯今日青　羇人又動望鄉情　夜來有夢登歸路　不到桐廬已及明</p><p><a href="../../model.html#/doc/32910">View poem's topic associations</a></p></body></html>
