  <body><p>684_45: 《西陵夜居》吳融</p>
    <p>寒潮落遠汀　暝色入柴扃　漏永沈沈靜　燈孤的的清　林風移宿鳥　池雨定流螢　盡夜成愁絕　啼蛩莫近庭</p><p><a href="../../model.html#/doc/34816">View poem's topic associations</a></p></body></html>
