  <body><p>324_15: 《送句容王少府簿領赴上都》權德輿</p>
    <p>上國路綿綿　行人候曉天　離亭綠綺奏　鄉樹白雲連　江露溼征袂　山鶯宜泊船　春風若為別　相顧起尊前</p><p><a href="../../model.html#/doc/15353">View poem's topic associations</a></p></body></html>
