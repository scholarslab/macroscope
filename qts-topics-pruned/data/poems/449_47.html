  <body><p>449_47: 《快活》白居易</p>
    <p>可惜鶯啼花落處　一壺濁酒送殘春　可憐月好風涼夜　一部清商伴老身　飽食安眠消日月　閒談冷笑接交親　誰知將相王侯外　別有優游快活人</p><p><a href="../../model.html#/doc/21281">View poem's topic associations</a></p></body></html>
