  <body><p>752_32: 《寄歙州呂判官》徐鉉</p>
    <p>任公郡占好山川　谿水縈迴路屈盤　南國自來推勝境　故人此地作郎官　風光適意須留戀　祿秩資貧且喜歡　莫憶班行重迴首　是非多處是長安</p><p><a href="../../model.html#/doc/38258">View poem's topic associations</a></p></body></html>
