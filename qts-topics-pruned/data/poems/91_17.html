  <body><p>91_17: 《玄元觀尋李先生不遇》魏知古</p>
    <p>羽客今何在　空尋伊洛間　忽聞歸苦縣　復想入函關　未作千年別　猶應七日還　神仙不可見　寂寞返蓬山</p><p><a href="../../model.html#/doc/4170">View poem's topic associations</a></p></body></html>
