  <body><p>205_11: 《答竇拾遺臥病見寄》包佶</p>
    <p>今春扶病移滄海　幾度承恩對白花　送客屢聞簾外鵲　銷愁已辨酒中蛇　瓶開枸杞懸泉水　鼎鍊芙蓉伏火砂　誤入塵埃牽吏役　羞將薄領到君家</p><p><a href="../../model.html#/doc/8831">View poem's topic associations</a></p></body></html>
