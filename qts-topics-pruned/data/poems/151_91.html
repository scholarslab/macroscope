  <body><p>151_91: 《戲贈幹越尼子歌》劉長卿</p>
    <p>鄱陽女子年十五　家本秦人今在楚　厭向春江空浣沙　龍宮落髮披袈裟　五年持戒長一食　至今猶自顏如花　亭亭獨立青蓮下　忍草禪枝繞精舍　自用黃金買地居　能嫌碧玉隨人嫁　北客相逢疑姓秦　鉛花拋卻仍青春　一花一竹如有意　不語不笑能留人　黃鸝欲棲白日暮　天香未散經行處　卻對香爐閒誦經　春泉漱玉寒泠泠　雲房寂寂夜鐘後　吳音清切令人聽　人聽吳音歌一曲　杳然如在諸天宿　誰堪世事更相牽　惆悵迴船江水淥</p><p><a href="../../model.html#/doc/6521">View poem's topic associations</a></p></body></html>
