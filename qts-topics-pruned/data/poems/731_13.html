  <body><p>731_13: 《感舊》胡宿</p>
    <p>千里青雲未致身　馬蹄空踏幾年塵　曾迷玉洞花光老　欲過金城柳眼新　粉壁已沈題鳳字　酒壚猶記姓黃人　塢中橫笛偏多感　一涕闌干白角巾</p><p><a href="../../model.html#/doc/37351">View poem's topic associations</a></p></body></html>
