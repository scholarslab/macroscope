  <body><p>691_29: 《題江山寺》杜荀鶴</p>
    <p>江上山頭寺　景留吟客船　遍遊銷一日　重到是何年　沙鳥多翹足　巖僧半露肩　為詩多語澀　喜此得終篇</p><p><a href="../../model.html#/doc/35178">View poem's topic associations</a></p></body></html>
