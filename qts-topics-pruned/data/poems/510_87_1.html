  <body><p>510_87_1: 《江西道中作三首（其一）》張祜</p>
    <p>日落江村遠　煙霞度幾重　問人孤驛路　驅馬亂山峰　夜入霜林火　寒生水寺鐘淒涼哭途意　行處又饑凶</p><p><a href="../../model.html#/doc/24725">View poem's topic associations</a></p></body></html>
