  <body><p>300_15: 《早登西禪寺閣》王建</p>
    <p>上方臺殿第三層　朝壁紅窗日氣凝　煙霧開時分遠寺　山川晴處見崇陵　沙灣漾水圖新粉　綠野荒阡暈色繒　莫說城南月燈閣　自諸樓看總難勝</p><p><a href="../../model.html#/doc/14253">View poem's topic associations</a></p></body></html>
