  <body><p>60_39: 《李》李嶠</p>
    <p>潘岳閒居日　王戎戲陌辰　蝶游芳徑馥　鶯囀弱枝新　葉暗青房晚　花明玉井春　方知有靈幹　特用表真人</p><p><a href="../../model.html#/doc/3091">View poem's topic associations</a></p></body></html>
