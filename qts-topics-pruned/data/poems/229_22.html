  <body><p>229_22: 《子規》杜甫</p>
    <p>峽裏雲安縣　江樓翼瓦齊　兩邊山木合　終日子規啼　眇眇春風見　蕭蕭夜色淒　客愁那聽此　故作傍人低</p><p><a href="../../model.html#/doc/10255">View poem's topic associations</a></p></body></html>
