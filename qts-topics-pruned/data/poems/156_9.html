  <body><p>156_9: 《奉和聖制送張說上集賢學士賜宴，得筵字》王翰</p>
    <p>東堂起集賢　貴得從神仙　首命台階老　將崇御府員　送人鏘玉佩　中使拂瓊筵　和樂薰風解　湛恩時雨連　長材成磊落　短翮強翩翾　徒仰蓬萊地　何階不讓緣</p><p><a href="../../model.html#/doc/6608">View poem's topic associations</a></p></body></html>
