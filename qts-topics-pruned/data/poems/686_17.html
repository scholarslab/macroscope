  <body><p>686_17: 《南遷途中作七首。寄友人》吳融</p>
    <p>驚魂往往坐疑飄　便好為文慰寂寥　若待清湘葬魚了　縱然招得不堪招</p><p><a href="../../model.html#/doc/34943">View poem's topic associations</a></p></body></html>
