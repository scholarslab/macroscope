  <body><p>24_72_3: 《雜曲歌辭。長安少年行十首（其三）》李廓</p>
    <p>日高春睡足　帖馬賞年華　倒插銀魚袋　行隨金犢車　還攜新市酒　遠醉曲江花幾度歸侵黑　金吾送到家</p><p><a href="../../model.html#/doc/1435">View poem's topic associations</a></p></body></html>
