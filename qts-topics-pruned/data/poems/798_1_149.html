  <body><p>798_1_149: 《宮詞（其一百四十九）》花蕊夫人</p>
    <p>鸚鵡誰教轉舌關　內人手裏養來姦　語多更覺承恩澤　數對君王憶隴山</p><p><a href="../../model.html#/doc/39737">View poem's topic associations</a></p></body></html>
