  <body><p>409_18_1: 《悟禪三首寄胡果（其一）》元稹</p>
    <p>近聞胡隱士　潛認得心王　不恨百年促　翻悲萬劫長　有修終有限　無事亦無殃慎莫通方便　應機不頓忘</p><p><a href="../../model.html#/doc/19027">View poem's topic associations</a></p></body></html>
