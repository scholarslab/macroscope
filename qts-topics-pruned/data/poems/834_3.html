  <body><p>834_3: 《壽春進祝聖七首。從諫如流》貫休</p>
    <p>及霤龍鱗動　君臣道義深　萬年軒后鏡　一片漢高心　北狄皆輸款　南夷盡貢琛　從茲千萬歲　枝葉玉森森</p><p><a href="../../model.html#/doc/41686">View poem's topic associations</a></p></body></html>
