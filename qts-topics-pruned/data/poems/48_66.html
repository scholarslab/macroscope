  <body><p>48_66: 《秋夕望月》張九齡</p>
    <p>清迥江城月　流光萬里同　所思如夢裏　相望在庭中　皎潔青苔露　蕭條黃葉風　含情不得語　頻使桂華空</p><p><a href="../../model.html#/doc/2553">View poem's topic associations</a></p></body></html>
