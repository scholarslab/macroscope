  <body><p>436_55: 《感故張僕射諸妓》白居易</p>
    <p>黃金不惜買蛾眉　揀得如花三四枝　歌舞教成心力盡　一朝身去不相隨</p><p><a href="../../model.html#/doc/20136">View poem's topic associations</a></p></body></html>
