  <body><p>638_48: 《送韓處士歸少室山》張喬</p>
    <p>江外歷千岑　還歸少室吟　地閒緱嶺月　窗迥洛城砧　石竇垂寒乳　松枝長別琴　他年瀑泉下　亦擬置家林</p><p><a href="../../model.html#/doc/31845">View poem's topic associations</a></p></body></html>
