  <body><p>15_15: 《郊廟歌辭。享章懷太子廟樂章。登歌酌鬯》?</p>
    <p>忠孝本著　羽翼先成　寢門昭德　馳道為程　幣帛有典　容衛無聲　司存既肅　廟享惟清</p><p><a href="../../model.html#/doc/615">View poem's topic associations</a></p></body></html>
