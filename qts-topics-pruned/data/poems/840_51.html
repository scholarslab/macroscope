  <body><p>840_51: 《送人潤州尋兄弟》齊己</p>
    <p>君話南徐去　迢迢過建康　弟兄新得信　鴻雁久離行　木落空林浪　秋殘漸雪霜　閒遊登北固　東望海蒼蒼</p><p><a href="../../model.html#/doc/42106">View poem's topic associations</a></p></body></html>
