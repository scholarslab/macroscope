  <body><p>858_18: 《宋朝張天覺為相之日有襤縷道人及門求施…留詩於案上雲》呂岩</p>
    <p>捏土為香事有因　世間宜假不宜真　皇朝宰相張天覺　天下雲遊呂洞賓</p><p><a href="../../model.html#/doc/43190">View poem's topic associations</a></p></body></html>
