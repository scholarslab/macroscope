  <body><p>565_13: 《雨》韓琮</p>
    <p>陰雲拂地散絲輕　長得為霖濟物名　夜浦漲歸天塹闊　春風灑入御溝平　軒車幾處歸頻濕　羅綺何人去欲生　不及流他荷葉上　似珠無數轉分明</p><p><a href="../../model.html#/doc/28346">View poem's topic associations</a></p></body></html>
