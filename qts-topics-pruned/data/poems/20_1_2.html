  <body><p>20_1_2: 《相和歌辭。前苦寒行二首（其二）》杜甫</p>
    <p>去年白帝雪在山　今年白帝雪在地　凍埋蛟龍南浦縮　寒刮肌膚北風利　楚人四時皆麻衣　楚天萬里無晶輝　三足之烏足恐斷　羲和送將安所歸</p><p><a href="../../model.html#/doc/1019">View poem's topic associations</a></p></body></html>
