  <body><p>857_1_15: 《七言（其十五）》呂岩</p>
    <p>公卿雖貴不曾酬　說著仙鄉便去遊　為討石肝逢蜃海　因尋甜雪過瀛州　山川醉後壺中放　神鬼閒來匣裏收　據見目前無箇識　不如杯酒混凡流</p><p><a href="../../model.html#/doc/43076">View poem's topic associations</a></p></body></html>
