  <body><p>258_2: 《宴城東莊》崔敏童</p>
    <p>一年始有一年春　百歲曾無百歲人　能向花前幾回醉　十千沽酒莫辭貧</p><p><a href="../../model.html#/doc/11946">View poem's topic associations</a></p></body></html>
