  <body><p>853_2_5: 《覽古十四首（其五）》吳筠</p>
    <p>吾觀采苓什　復感青蠅詩　讒佞亂忠孝　古今同所悲　姦邪起狡猾　骨肉相殘夷漢儲殞江充　晉嗣滅驪姬　天性猶可間　君臣固其宜　子胥烹吳鼎　文種斷越鈹屈原沈湘流　厥戚咸自貽　何不若范蠡　扁舟無還期</p><p><a href="../../model.html#/doc/42871">View poem's topic associations</a></p></body></html>
