  <body><p>498_1_4: 《閒居遣懷十首（其四）》姚合</p>
    <p>好景時牽目　茅齋興有餘　遠山經雨後　庭樹得秋初　道侶憐栽藥　高人笑養魚優游隨本性　甘被棄慵疏</p><p><a href="../../model.html#/doc/23956">View poem's topic associations</a></p></body></html>
