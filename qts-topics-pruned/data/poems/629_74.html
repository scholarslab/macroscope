  <body><p>629_74: 《開元雜題七首。雪衣女》陸龜蒙</p>
    <p>嫩紅鉤曲雪花攢　月殿棲時片影殘　自說夜來春夢惡　學持金偈玉欄干</p><p><a href="../../model.html#/doc/31358">View poem's topic associations</a></p></body></html>
