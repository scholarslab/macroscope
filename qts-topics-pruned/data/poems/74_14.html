  <body><p>74_14: 《奉和聖制至長春宮登樓望稼穡之作》蘇頲</p>
    <p>帝跡奚其遠　皇符之所崇　敬時堯務作　盡力禹稱功　赫赫惟元后　經營自左馮　變蕪稻實　流惡水泉通　國阜猶前豹　人疲詎昔熊　黃圖巡沃野　清吹入離宮　是閱京坻富　仍觀都邑雄　憑軒一何綺　積溜寫晴空　禮節家安外　和平俗在中　見龍垂渭北　辭雁指河東　睿思方居鎬　宸遊若飲豐　寧誇子雲從　祇為獵扶風</p><p><a href="../../model.html#/doc/3455">View poem's topic associations</a></p></body></html>
