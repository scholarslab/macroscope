  <body><p>493_6: 《宿白馬津寄寇立》沈亞之</p>
    <p>客思聽蛩嗟　秋懷似亂砂　劍頭懸日影　蠅鼻落燈花　天外歸鴻斷　漳南別路賒　聞君同旅舍　幾得夢還家</p><p><a href="../../model.html#/doc/23565">View poem's topic associations</a></p></body></html>
