  <body><p>646_57: 《同玄昶上人觀山榴》李鹹用</p>
    <p>病隨支遁偶行行　正見榴花獨滿庭　瘦竹成林人不看　卻應著得強青青</p><p><a href="../../model.html#/doc/32434">View poem's topic associations</a></p></body></html>
