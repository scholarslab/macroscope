  <body><p>126_90_1: 《故西河郡杜太守挽歌三首（其一）》王維</p>
    <p>天上去西征　雲中護北平　生擒白馬將　連破黑雕城　忽見芻靈苦　徒聞竹使榮空留左氏傳　誰繼卜商名</p><p><a href="../../model.html#/doc/5231">View poem's topic associations</a></p></body></html>
