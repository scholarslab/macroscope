  <body><p>866_44: 《驛樓誦詩》湘中女子</p>
    <p>紅樹醉秋色　碧溪彈夜弦　佳期不可再　風雨杳如年</p><p><a href="../../model.html#/doc/46586">View poem's topic associations</a></p></body></html>
