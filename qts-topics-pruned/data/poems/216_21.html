  <body><p>216_21: 《同諸公登慈恩寺塔》杜甫</p>
    <p>高標跨蒼天　烈風無時休　自非曠士懷　登茲翻百憂　方知象教力　足可追冥搜　仰穿龍蛇窟　始出枝撐幽　七星在北戶　河漢聲西流　羲和鞭白日　少昊行清秋　秦山忽破碎　涇渭不可求　俯視但一氣　焉能辨皇州　回首叫虞舜　蒼梧雲正愁　惜哉瑤池飲　日宴崑崙丘　黃鵠去不息　哀鳴何所投　君看隨陽雁　各有稻粱謀</p><p><a href="../../model.html#/doc/9334">View poem's topic associations</a></p></body></html>
