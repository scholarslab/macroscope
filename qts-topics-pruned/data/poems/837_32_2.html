  <body><p>837_32_2: 《別盧使君歸東陽二首（其二）》貫休</p>
    <p>家在嚴陵釣渚旁　細漣嘉樹拂窗涼　難醫林藪煙霞癖　又出芝蘭父母鄉　孤帆好風千里煖　深花黃鳥一聲長　終期金鼎調羹日　再近尼丘日月光</p><p><a href="../../model.html#/doc/41873">View poem's topic associations</a></p></body></html>
