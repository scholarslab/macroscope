  <body><p>201_66: 《胡歌》岑參</p>
    <p>黑姓蕃王貂鼠裘　葡萄宮錦醉纏頭　關西老將能苦戰　七十行兵仍未休</p><p><a href="../../model.html#/doc/8726">View poem's topic associations</a></p></body></html>
