  <body><p>540_152: 《謁山》李商隱</p>
    <p>從來繫日乏長繩　水去雲回恨不勝　欲就麻姑買滄海　一杯春露冷如冰</p><p><a href="../../model.html#/doc/26764">View poem's topic associations</a></p></body></html>
