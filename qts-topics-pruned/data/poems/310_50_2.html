  <body><p>310_50_2: 《古詞三首（其二）》於鵠</p>
    <p>新長青絲髮　啞啞言語黠　隨人敲銅鏡　街頭救明月</p><p><a href="../../model.html#/doc/16383">View poem's topic associations</a></p></body></html>
