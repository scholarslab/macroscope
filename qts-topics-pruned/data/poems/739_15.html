  <body><p>739_15: 《閒遊》李建勳</p>
    <p>攜酒復攜觴　朝朝一似忙　馬諳頻到路　僧借舊眠床　道勝他圖薄　身閒白日長　扁舟動歸思　高處見滄浪</p><p><a href="../../model.html#/doc/37598">View poem's topic associations</a></p></body></html>
