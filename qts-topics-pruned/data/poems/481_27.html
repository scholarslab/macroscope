  <body><p>481_27: 《新樓詩二十首。禹廟》李紳</p>
    <p>削平水土窮滄海　畚鍤東南盡會稽　山擁翠屏朝玉帛　穴通金闕架雲霓　祕文鏤石藏青壁　寶檢封雲化紫泥　清廟萬年長血食　始知明德與天齊</p><p><a href="../../model.html#/doc/23142">View poem's topic associations</a></p></body></html>
