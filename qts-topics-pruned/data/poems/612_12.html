  <body><p>612_12: 《五貺詩。太湖硯》皮日休</p>
    <p>求於花石間　怪狀乃天然　中瑩五寸劍　外差千疊蓮　月融還似洗　雲溼便堪研　寄與先生後　應添內外篇</p><p><a href="../../model.html#/doc/30638">View poem's topic associations</a></p></body></html>
