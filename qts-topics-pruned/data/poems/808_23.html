  <body><p>808_23: 《和趙王觀妓》法宣</p>
    <p>桂山留上客　蘭室命妖饒　城中畫廣黛　宮裏束纖腰　舞袖風前舉　歌聲扇後嬌　周郎不須顧　今日管弦調</p><p><a href="../../model.html#/doc/40386">View poem's topic associations</a></p></body></html>
