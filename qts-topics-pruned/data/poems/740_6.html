  <body><p>740_6: 《題顏氏亭宇》孟賓于</p>
    <p>園林蕭灑聞來久　欲訪因循二十秋　今日開襟吟不盡　碧山重疊水長流</p><p><a href="../../model.html#/doc/37681">View poem's topic associations</a></p></body></html>
