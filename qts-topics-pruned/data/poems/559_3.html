  <body><p>559_3: 《下第後夷門乘舟至永城驛題》薛能</p>
    <p>秋賦春還計盡違　自知身是拙求知　唯思曠海為休處　忽喜孤舟似去時　連浦一城兼汴宋　夾堤千柳雜唐隋　從來此恨皆前達　敢負吾君作楚辭</p><p><a href="../../model.html#/doc/28016">View poem's topic associations</a></p></body></html>
