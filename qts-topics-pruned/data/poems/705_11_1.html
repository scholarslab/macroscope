  <body><p>705_11_1: 《寄羅浮山道者二首（其一）》黃滔</p>
    <p>天際雙山壓海濆　天漫絕頂海漫根　時聞雷雨驚樵客　長有龍蛇護洞門　泉石暮含朱槿晝　煙霞冬閉木綿溫　林間學道如容我　今便辭他寵辱喧</p><p><a href="../../model.html#/doc/36097">View poem's topic associations</a></p></body></html>
