  <body><p>693_41: 《宿村舍》杜荀鶴</p>
    <p>野人於我有何情　半掩柴門向月明　深夜欲眠眠未著　一叢寒木一猿聲</p><p><a href="../../model.html#/doc/35456">View poem's topic associations</a></p></body></html>
