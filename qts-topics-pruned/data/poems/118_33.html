  <body><p>118_33: 《宿雲門寺閣》孫逖</p>
    <p>香閣東山下　煙花象外幽　懸燈千嶂夕　卷幔五湖秋　畫壁餘鴻雁　紗窗宿斗牛　更疑天路近　夢與白雲遊</p><p><a href="../../model.html#/doc/4872">View poem's topic associations</a></p></body></html>
