  <body><p>589_42: 《府試風雨聞雞》李頻</p>
    <p>不為風雨變　雞德一何貞　在暗長先覺　臨晨即自鳴　陰霾方見信　頃刻詎移聲　向晦如相警　知時似獨清　蕭蕭和斷漏　喔喔報重城　欲識詩人興　中含君子情</p><p><a href="../../model.html#/doc/29733">View poem's topic associations</a></p></body></html>
