  <body><p>126_88_3: 《恭懿太子挽歌五首（其三）》王維</p>
    <p>騎吹凌霜發　旌旗夾路陳　凱容金節護　冊命玉符新　傅母悲香褓　君家擁畫輪射熊今夢帝　秤象問何人</p><p><a href="../../model.html#/doc/5224">View poem's topic associations</a></p></body></html>
