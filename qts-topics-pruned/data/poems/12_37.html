  <body><p>12_37: 《郊廟歌辭。禪社首樂章。雍和》?</p>
    <p>夙夜宥密　不敢寧宴　五齊既陳　八音在縣　粢盛以潔　房俎斯薦　惟德惟馨　尚茲克遍</p><p><a href="../../model.html#/doc/452">View poem's topic associations</a></p></body></html>
