  <body><p>184_28_6: 《寄遠十一首（其六）》李白</p>
    <p>陽臺隔楚水　春草生黃河　相思無日夜　浩蕩若流波　流波向海去　欲見終無因遙將一點淚　遠寄如花人</p><p><a href="../../model.html#/doc/7739">View poem's topic associations</a></p></body></html>
