  <body><p>828_14_1: 《偶作五首（其一）》貫休</p>
    <p>誰信心火多　多能焚大國　誰信鬢上絲　莖莖出蠶腹　嘗聞養蠶婦　未曉上桑樹下樹畏蠶飢　兒啼亦不顧　一春膏血盡　豈止應王賦　如何酷吏酷　盡為搜將去蠶蛾為蝶飛　偽葉空滿枝　冤梭與恨機　一見一霑衣</p><p><a href="../../model.html#/doc/41315">View poem's topic associations</a></p></body></html>
