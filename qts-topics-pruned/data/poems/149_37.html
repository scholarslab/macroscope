  <body><p>149_37: 《上湖田館南樓憶朱宴》劉長卿</p>
    <p>漂泊日復日　洞庭今更秋　白雲如有意　萬里望孤舟　何事愛成別　空令登此樓　天光映波動　月影隨江流　鶴唳靜寒渚　猿啼深夜洲　歸期誠已促　清景仍相留　頃者慕獨往　爾來悲遠遊　風波自此去　桂水空離憂</p><p><a href="../../model.html#/doc/6335">View poem's topic associations</a></p></body></html>
