  <body><p>169_21_2: 《贈崔秋浦三首（其二）》李白</p>
    <p>崔令學陶令　北窗常晝眠　抱琴時弄月　取意任無弦　見客但傾酒　為官不愛錢東皋春事起　種黍早歸田</p><p><a href="../../model.html#/doc/7216">View poem's topic associations</a></p></body></html>
