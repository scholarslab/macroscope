  <body><p>662_27_2: 《中元甲子以辛醜駕幸蜀四首（其二）》羅隱</p>
    <p>爪牙柱石兩俱銷　一點渝塵九土搖　敢恨甲兵為棄物　所嗟流品誤清朝　幾時睿算殲張角　何處愚人戴隗囂　跪望嵕山重啟告　可能餘烈不勝妖</p><p><a href="../../model.html#/doc/33409">View poem's topic associations</a></p></body></html>
