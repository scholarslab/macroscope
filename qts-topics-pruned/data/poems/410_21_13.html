  <body><p>410_21_13: 《生春二十首（丁酉歲。凡二十章）（其十三）》元稹</p>
    <p>何處生春早　春生稚戲中　亂騎殘爆竹　爭唾小旋風　罵雨愁妨走　呵冰喜旋融女兒針線盡　偷學五辛叢</p><p><a href="../../model.html#/doc/19085">View poem's topic associations</a></p></body></html>
