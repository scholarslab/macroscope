  <body><p>652_16_1: 《尚書新創敵樓二首（其一）》方幹</p>
    <p>下馬政成無一事　應須勝地過朝昏　笙歌引出桃花洞　羅繡擁來金谷園　十里水雲吞半郭　九秋山月入千門　常聞大廈堪棲息　燕雀心知不敢言</p><p><a href="../../model.html#/doc/32838">View poem's topic associations</a></p></body></html>
