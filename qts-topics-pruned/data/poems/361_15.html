  <body><p>361_15: 《酬國子崔博士立之見寄》劉禹錫</p>
    <p>健筆高科早絕倫　後來無不揖芳塵　遍看今日乘軒客　多是昔年呈卷人　冑子執經瞻講坐　郎官共食接華茵　煩君遠寄相思曲　慰問天南一逐臣</p><p><a href="../../model.html#/doc/17104">View poem's topic associations</a></p></body></html>
