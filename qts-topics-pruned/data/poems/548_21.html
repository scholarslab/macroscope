  <body><p>548_21: 《漢武宮辭》薛逢</p>
    <p>漢武清齋夜築壇　自斟明水醮仙宮　殿前玉女移香案　雲際金人捧露盤　絳節幾時還入夢　碧桃何處更驂鸞　茂陵煙雨埋弓劍　石馬無聲蔓草寒</p><p><a href="../../model.html#/doc/27222">View poem's topic associations</a></p></body></html>
