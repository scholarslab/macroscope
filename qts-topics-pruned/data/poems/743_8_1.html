  <body><p>743_8_1: 《金陵雜題二首（其一）》沈彬</p>
    <p>王氣生秦四百年　晉元東渡浪花船　正慚海內皆塗地　來保江南一片天　古樹著行臨遠岸　暮山相亞出微煙　千征萬戰英雄盡　落日牛羊食野田</p><p><a href="../../model.html#/doc/37739">View poem's topic associations</a></p></body></html>
