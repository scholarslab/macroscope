  <body><p>423_24: 《一字至七字詩。茶》元稹</p>
    <p>茶　香葉　嫩芽　慕詩客　愛僧家　碾雕白玉　羅織紅紗　銚煎黃蕊色　碗轉麴塵花　夜後邀陪明月　晨前命對朝霞　洗盡古今人不倦　將知醉後豈堪誇</p><p><a href="../../model.html#/doc/19514">View poem's topic associations</a></p></body></html>
