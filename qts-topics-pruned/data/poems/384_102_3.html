  <body><p>384_102_3: 《莊陵挽歌詞三首（其三）》張籍</p>
    <p>曉日龍車動　秋風閶闔開　行帷六宮出　執紼萬方來　慘慘郊原暮　遲遲挽唱哀　空山煙雨夕　新陌遶陵臺</p><p><a href="../../model.html#/doc/18190">View poem's topic associations</a></p></body></html>
