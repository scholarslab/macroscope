  <body><p>142_9: 《靜法師東齋》王昌齡</p>
    <p>築室在人境　遂得真隱情　春盡草木變　雨來池館清　琴書全雅道　視聽已無生　閉戶脫三界　白雲自虛盈</p><p><a href="../../model.html#/doc/5861">View poem's topic associations</a></p></body></html>
