  <body><p>692_35: 《春日登樓遇雨》杜荀鶴</p>
    <p>忽地晴天作雨天　全無暑氣似秋間　看看水沒來時路　漸漸雲藏望處山　風趁鷺鷥雙出葦　浪催漁父盡歸灣　一心準擬閑登眺　卻被詩情使不閒</p><p><a href="../../model.html#/doc/35313">View poem's topic associations</a></p></body></html>
