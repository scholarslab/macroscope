  <body><p>286_20: 《戲贈韓判官紳卿》李端</p>
    <p>少尋道士居嵩嶺　晚事高僧住沃洲　齒髮未知何處老　身名且被外人愁　欲隨山水居茅洞　已有田園在虎丘　獨怪子猷緣掌馬　雪時不肯更乘舟</p><p><a href="../../model.html#/doc/13696">View poem's topic associations</a></p></body></html>
