  <body><p>115_5: 《詠雲》李邕</p>
    <p>綵雲驚歲晚　繚繞孤山頭　散作五般色　凝為一段愁　影雖沈澗底　形在天際遊　風動必飛去　不應長此留</p><p><a href="../../model.html#/doc/4784">View poem's topic associations</a></p></body></html>
