  <body><p>701_25: 《商山》王貞白</p>
    <p>商山名利路　夜亦有人行　四皓臥雲處　千秋疊蘚生　晝燒籠澗黑　殘雪隔林明　我待酬恩了　來聽水石聲</p><p><a href="../../model.html#/doc/35853">View poem's topic associations</a></p></body></html>
