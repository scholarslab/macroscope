  <body><p>555_31: 《山行偶作》馬戴</p>
    <p>緣危路忽窮　投宿值樵翁　鳥下山含暝　蟬鳴露滴空　石門斜月入　雲竇暗泉通　寂寞生幽思　心疑舊隱同</p><p><a href="../../model.html#/doc/27774">View poem's topic associations</a></p></body></html>
