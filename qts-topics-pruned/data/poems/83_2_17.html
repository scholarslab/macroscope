  <body><p>83_2_17: 《感遇詩三十八首（其十七）》陳子昂</p>
    <p>幽居觀天運　悠悠念群生　終古代興沒　豪聖莫能爭　三季淪周赧　七雄滅秦嬴復聞赤精子　提劍入咸京　炎光既無象　晉虜復縱橫　堯禹道已昧　昏虐勢方行豈無當世雄　天道與胡兵　咄咄安可言　時醉而未醒　仲尼溺東魯　伯陽遁西溟大運自古來　旅人胡歎哉</p><p><a href="../../model.html#/doc/3741">View poem's topic associations</a></p></body></html>
