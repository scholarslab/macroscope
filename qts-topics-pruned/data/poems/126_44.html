  <body><p>126_44: 《初出濟州別城中故人（一作被出濟州）》王維</p>
    <p>微官易得罪　謫去濟州陰　執政方持法　明君照此心　閭閻河潤上　井邑海雲深　縱有歸來日　各愁年鬢侵</p><p><a href="../../model.html#/doc/5176">View poem's topic associations</a></p></body></html>
