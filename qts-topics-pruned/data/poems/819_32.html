  <body><p>819_32: 《九日同盧使君幼平吳興郊外送李司倉赴選》皎然</p>
    <p>重陽千騎出　送客為踟躕　曠野多搖落　寒山滿路隅　晴空懸蒨旆　秋色起菱湖　幾日登司會　揚才盛五都</p><p><a href="../../model.html#/doc/40909">View poem's topic associations</a></p></body></html>
