  <body><p>524_53: 《秋感》杜牧</p>
    <p>金風萬里思何盡　玉樹一窗秋影寒　獨掩柴門明月下　淚流香袂倚闌干</p><p><a href="../../model.html#/doc/25661">View poem's topic associations</a></p></body></html>
