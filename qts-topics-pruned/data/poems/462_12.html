  <body><p>462_12: 《福先寺雪中餞劉蘇州》白居易</p>
    <p>送君何處展離筵　大梵王宮大雪天　庾嶺梅花落歌管　謝家柳絮撲金田　亂從紈袖交加舞　醉入籃輿取次眠　卻笑召鄒兼訪戴　只持空酒駕空船</p><p><a href="../../model.html#/doc/22192">View poem's topic associations</a></p></body></html>
