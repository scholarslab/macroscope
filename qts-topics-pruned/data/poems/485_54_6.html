  <body><p>485_54_6: 《範真傳侍禦累有寄，因奉酬十首（其六）》鮑溶</p>
    <p>紅袂歌聲起　因君始得聞　黃昏小垂手　與我駐浮雲</p><p><a href="../../model.html#/doc/25265">View poem's topic associations</a></p></body></html>
