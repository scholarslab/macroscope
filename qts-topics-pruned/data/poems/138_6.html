  <body><p>138_6: 《同諸公秋霽曲江俯見南山》儲光羲</p>
    <p>天靜終南高　俯映江水明　有若蓬萊下　淺深見澄瀛　群峰懸中流　石壁如瑤瓊　魚龍隱蒼翠　鳥獸遊清泠　菰蒲林下秋　薛荔波中輕　山戛浴蘭阯　水若居雲屏　嵐氣浮渚宮　孤光隨曜靈　陰陰豫章館　宛宛百花亭　大君及群臣　宴樂方嚶鳴　吾黨二三子　蕭辰怡性情　逍遙滄洲時　乃在長安城</p><p><a href="../../model.html#/doc/5686">View poem's topic associations</a></p></body></html>
