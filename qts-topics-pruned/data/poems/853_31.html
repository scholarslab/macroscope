  <body><p>853_31: 《高士詠。顏闔》吳筠</p>
    <p>世情矜寵譽　傚節徼當時　顏闔遵無名　飯牛聊自怡　逃聘鄙束帛　鑿坏欣茅茨　託聘囂塵表　放浪世莫知</p><p><a href="../../model.html#/doc/42918">View poem's topic associations</a></p></body></html>
