  <body><p>647_82: 《詠史詩。杜郵》胡曾</p>
    <p>自古功成禍亦侵　武安冤向杜郵深　五湖煙月無窮水　何事遷延到陸沈</p><p><a href="../../model.html#/doc/32519">View poem's topic associations</a></p></body></html>
