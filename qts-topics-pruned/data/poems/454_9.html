  <body><p>454_9: 《洛中春遊呈諸親友》白居易</p>
    <p>莫歎年將暮　須憐歲又新　府中三遇臘　洛下五逢春　春樹花珠顆　春塘水麴塵　春娃無氣力　春馬有精神　並轡鞭徐動　連盤酒慢巡　經過舊鄰里　追逐好交親　笑語銷閒日　酣歌送老身　一生歡樂事　亦不少於人</p><p><a href="../../model.html#/doc/21594">View poem's topic associations</a></p></body></html>
