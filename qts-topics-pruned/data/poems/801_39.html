  <body><p>801_39: 《攜手曲》田娥</p>
    <p>攜手共惜芳菲節　鶯啼錦花滿城闕　行樂逶迤念容色　色衰祗恐君恩歇　鳳笙龍管白日陰　盈虧自感青天月</p><p><a href="../../model.html#/doc/39839">View poem's topic associations</a></p></body></html>
