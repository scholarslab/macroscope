  <body><p>718_27: 《經馬嵬坡》蘇拯</p>
    <p>一從殺貴妃　春來花無意　此地縱千年　土香猶破鼻　寵既出常理　辱豈同常死　一等異於眾　傾覆皆如此</p><p><a href="../../model.html#/doc/36768">View poem's topic associations</a></p></body></html>
