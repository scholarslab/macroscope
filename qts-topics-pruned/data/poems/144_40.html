  <body><p>144_40: 《泊舟盱眙》常建</p>
    <p>泊舟淮水次　霜降夕流清　夜久潮侵岸　天寒月近城　平沙依雁宿　候館聽雞鳴　鄉國雲霄外　誰堪羈旅情</p><p><a href="../../model.html#/doc/5990">View poem's topic associations</a></p></body></html>
