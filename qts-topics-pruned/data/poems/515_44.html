  <body><p>515_44: 《湖中閑夜遣興》朱慶餘</p>
    <p>釣艇同琴酒　良宵背水濱　風波不起處　星月盡隨身　浦迥湘煙卷　林香嶽氣春　誰知此中興　寧羨五湖人</p><p><a href="../../model.html#/doc/25130">View poem's topic associations</a></p></body></html>
