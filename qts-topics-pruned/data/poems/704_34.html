  <body><p>704_34: 《憶廬山舊游》黃滔</p>
    <p>前年入廬嶽　數宿在靈溪　殘燭松堂掩　孤峰月狖啼　平生為客老　勝境失雲棲　縱有重遊日　煙霞會恐迷</p><p><a href="../../model.html#/doc/36052">View poem's topic associations</a></p></body></html>
