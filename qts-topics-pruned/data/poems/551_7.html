  <body><p>551_7: 《和主司王起（一作奉和主司王僕射答周侍郎賀放榜作）》盧肇</p>
    <p>嵩高降德為時生　洪筆三題造化名　鳳詔佇歸專北極　驪珠搜得盡東瀛　褒衣已換金章貴　禁掖曾隨玉樹榮　明日定知同相印　青衿新列柳間營</p><p><a href="../../model.html#/doc/27553">View poem's topic associations</a></p></body></html>
