  <body><p>19_37: 《相和歌辭。日出行》李白</p>
    <p>日出東方隈　似從地底來　歷天又入海　六龍所舍安在哉　其始與終古不息　人非元氣安能與之久裴回　草不謝榮於春風　木不怨落於秋天　誰揮鞭策驅四運　萬物興歇皆自然　羲和羲和　汝奚汩沒於荒淫之波　魯陽何德　駐景揮戈　逆道違天　矯誣實多　吾將囊括大塊　浩然與溟涬同科</p><p><a href="../../model.html#/doc/910">View poem's topic associations</a></p></body></html>
