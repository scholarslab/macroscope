  <body><p>729_79: 《隋門。煬帝》周曇</p>
    <p>拒諫勞兵作禍基　窮奢極武向戎夷　兆人疲弊不堪命　天下嗷嗷新主資</p><p><a href="../../model.html#/doc/37314">View poem's topic associations</a></p></body></html>
