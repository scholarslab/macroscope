  <body><p>193_36: 《九日》韋應物</p>
    <p>今朝把酒復惆悵　憶在杜陵田舍時　明年九日知何處　世難還家未有期</p><p><a href="../../model.html#/doc/8223">View poem's topic associations</a></p></body></html>
