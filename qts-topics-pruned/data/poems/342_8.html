  <body><p>342_8: 《題張十八所居（籍）》韓愈</p>
    <p>君居泥溝上　溝濁萍青青　蛙讙橋未掃　蟬嘒門長扃　名秩後千品　詩文齊六經　端來問奇字　為我講聲形</p><p><a href="../../model.html#/doc/16075">View poem's topic associations</a></p></body></html>
