  <body><p>756_16: 《送馮侍郎》徐鉉</p>
    <p>聞君竹馬戲毘陵　誰道觀風自六卿　今日聲明光舊物　共看旌旆擁書生　斬蛟橋下谿煙碧　射虎亭邊草路清　應念筵中倍離恨　老來偏重十年兄</p><p><a href="../../model.html#/doc/38449">View poem's topic associations</a></p></body></html>
