  <body><p>357_50: 《傷丘中丞》劉禹錫</p>
    <p>鄴下殺才子　蒼茫冤氣凝　枯楊映漳水　野火上西陵　馬鬣今無所　龍門昔共登　何人為弔客　唯是有青蠅</p><p><a href="../../model.html#/doc/16839">View poem's topic associations</a></p></body></html>
