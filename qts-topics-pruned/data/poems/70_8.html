  <body><p>70_8: 《奉和送金城公主適西蕃應制》李適</p>
    <p>絳河從遠聘　青海赴和親　月作臨邊曉　花為度隴春　主歌悲顧鶴　帝策重安人　獨有瓊簫去　悠悠思錦輪</p><p><a href="../../model.html#/doc/3315">View poem's topic associations</a></p></body></html>
