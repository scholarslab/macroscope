  <body><p>806_1_170: 《詩三百三首（其一百七十）》寒山</p>
    <p>我見世間人　茫茫走路塵　不知此中事　將何為去津　榮華能幾日　眷屬片時親縱有千斤金　不如林下貧</p><p><a href="../../model.html#/doc/40195">View poem's topic associations</a></p></body></html>
