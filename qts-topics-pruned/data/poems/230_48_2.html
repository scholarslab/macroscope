  <body><p>230_48_2: 《晴二首（其二）》杜甫</p>
    <p>啼烏爭引子　鳴鶴不歸林　下食遭泥去　高飛恨久陰　雨聲衝塞盡　日氣射江深　迴首周南客　驅馳魏闕心</p><p><a href="../../model.html#/doc/10436">View poem's topic associations</a></p></body></html>
