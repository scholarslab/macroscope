  <body><p>520_50_1: 《史將軍二首（其一）》杜牧</p>
    <p>長周都尉　閒如秋嶺雲　取蝥弧登壘　以駢鄰翼軍　百戰百勝價　河南河北聞今遇太平日　老去誰憐君</p><p><a href="../../model.html#/doc/25396">View poem's topic associations</a></p></body></html>
