  <body><p>338_1_1: 《河之水二首寄子侄老成（其一）》韓愈</p>
    <p>河之水　去悠悠　我不如　水東流　我有孤侄在海陬　三年不見兮使我生憂　日復日　夜復夜　三年不見汝　使我鬢髮未老而先化</p><p><a href="../../model.html#/doc/15949">View poem's topic associations</a></p></body></html>
