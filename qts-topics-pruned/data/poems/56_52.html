  <body><p>56_52: 《始平晚息》王勃</p>
    <p>觀闕長安近　江山蜀路賒　客行朝復夕　無處是鄉家</p><p><a href="../../model.html#/doc/3419">View poem's topic associations</a></p></body></html>
