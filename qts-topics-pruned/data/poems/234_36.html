  <body><p>234_36: 《愁坐》杜甫</p>
    <p>高齋常見野　愁坐更臨門　十月山寒重　孤城月水昏　葭萌氐種迥　左擔犬戎存　終日憂奔走　歸期未敢論</p><p><a href="../../model.html#/doc/10716">View poem's topic associations</a></p></body></html>
