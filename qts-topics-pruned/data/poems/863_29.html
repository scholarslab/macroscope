  <body><p>863_29: 《太真》蜀宮群仙</p>
    <p>春夢悠揚生下界　一堪成笑一堪悲　馬嵬不是無情地　自遇蓬萊睡覺時</p><p><a href="../../model.html#/doc/43365">View poem's topic associations</a></p></body></html>
