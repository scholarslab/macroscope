  <body><p>224_24: 《畫鷹》杜甫</p>
    <p>素練風霜起　蒼鷹畫作殊　身思狡兔　俱目似愁胡　絛鏇光堪擿　軒楹勢可呼　何當擊凡鳥　毛血灑平蕪</p><p><a href="../../model.html#/doc/9740">View poem's topic associations</a></p></body></html>
