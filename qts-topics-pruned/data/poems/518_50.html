  <body><p>518_50: 《早秋月夜》雍陶</p>
    <p>身閒伴月夜深行　風觸衣裳四體輕　為見近來天氣好　幾篇詩興入秋成</p><p><a href="../../model.html#/doc/25260">View poem's topic associations</a></p></body></html>
