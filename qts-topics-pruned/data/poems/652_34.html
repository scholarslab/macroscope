  <body><p>652_34: 《贈黃處士》方幹</p>
    <p>閉戶先生無是非　竹灣松樹藕苗衣　愁吟密雪思難盡　醉倒殘花扶不歸　若出薜蘿迎鶴簡　應拋舴艋別漁磯　到頭苦節終何益　空改文星作少微</p><p><a href="../../model.html#/doc/32858">View poem's topic associations</a></p></body></html>
