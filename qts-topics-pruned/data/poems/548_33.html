  <body><p>548_33: 《六街塵》薛逢</p>
    <p>六街塵起鼓咚咚　馬足車輸在處通　百役並驅衣食內　四民長走路岐中　年光與物隨流水　世事如花落曉風　名利到身無了日　不知今古旋成空</p><p><a href="../../model.html#/doc/27234">View poem's topic associations</a></p></body></html>
