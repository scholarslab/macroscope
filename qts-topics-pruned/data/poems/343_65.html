  <body><p>343_65: 《游城南十六首。晚春》韓愈</p>
    <p>草樹知春不久歸　百般紅紫鬥芳菲　楊花榆莢無才思　惟解漫天作雪飛</p><p><a href="../../model.html#/doc/16147">View poem's topic associations</a></p></body></html>
