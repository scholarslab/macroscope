  <body><p>343_11: 《晚泊江口》韓愈</p>
    <p>郡城朝解纜　江岸暮依村　二女竹上淚　孤臣水底魂　雙雙歸蟄燕　一一叫群猿　回首那聞語　空看別袖翻</p><p><a href="../../model.html#/doc/16109">View poem's topic associations</a></p></body></html>
