  <body><p>155_1: 《古意》崔曙</p>
    <p>綠筍總成竹　紅花亦成子　能當此時好　獨自幽閨裏　夜夜苦更長　愁來不如死</p><p><a href="../../model.html#/doc/6586">View poem's topic associations</a></p></body></html>
