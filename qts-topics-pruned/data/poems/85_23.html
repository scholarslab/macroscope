  <body><p>85_23: 《唐享太廟樂章。景雲舞》張說</p>
    <p>景雲霏爛　告我帝符　噫帝沖德　與天為徒　笙鏞遙遠　俎豆虛無　春秋孝獻　回復此都</p><p><a href="../../model.html#/doc/3865">View poem's topic associations</a></p></body></html>
