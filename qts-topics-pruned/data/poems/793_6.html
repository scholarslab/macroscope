  <body><p>793_6: 《寒夜聯句》陸龜蒙</p>
    <p>靜境揖神凝　寒華射林缺　清知思緒斷　爽覺心源徹　高唱戛金奏　朗詠鏗玉節　我思方泬寥　君詞復淒切　況聞風篁上　擺落殘凍雪　寂爾萬籟清　皎然諸靄滅　西窗客無夢　南浦波應結　河光正如劍　月魄方似玦　短燼不禁挑　冷毫看欲折　何夕重相期　濁醪還為設</p><p><a href="../../model.html#/doc/39549">View poem's topic associations</a></p></body></html>
