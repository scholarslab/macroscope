  <body><p>847_24: 《贈岩居僧》齊己</p>
    <p>石如騏驎巖作室　秋苔漫壇淨於漆　袈裟蓋頭心在無　黃猿白猿啼日日</p><p><a href="../../model.html#/doc/42638">View poem's topic associations</a></p></body></html>
