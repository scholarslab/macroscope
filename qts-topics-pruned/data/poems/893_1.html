  <body><p>893_1: 《西溪子》毛文錫</p>
    <p>昨夜西溪遊賞　芳樹奇花千樣　鎖春光　金尊滿　聽弦管　嬌妓舞衫香暖　不覺到斜暉　馬馱歸</p><p><a href="../../model.html#/doc/44208">View poem's topic associations</a></p></body></html>
