  <body><p>683_88: 《中春憶贈》韓偓</p>
    <p>年年長是阻佳期　萬種恩情只自知　春色轉添惆悵事　似君花發兩三枝</p><p><a href="../../model.html#/doc/34763">View poem's topic associations</a></p></body></html>
