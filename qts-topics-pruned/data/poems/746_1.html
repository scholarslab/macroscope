  <body><p>746_1: 《贈溫州韓使君》陳陶</p>
    <p>康樂風流五百年　永嘉鈴閣又登賢　嚴城鼓動魚驚海　華屋尊開月下天　內使筆鋒光案牘　鄢陵詩句滿山川　今來誰似韓家貴　越絕麾幢雁影連</p><p><a href="../../model.html#/doc/37821">View poem's topic associations</a></p></body></html>
