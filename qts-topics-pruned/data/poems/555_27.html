  <body><p>555_27: 《夕發邠甯寄從弟（一作寄舒從事）》馬戴</p>
    <p>半酣走馬別　別後鎖邊城　日落月未上　鳥棲人獨行　方馳故國戀　復愴長年情　入夜不能息　何當閒此生</p><p><a href="../../model.html#/doc/27770">View poem's topic associations</a></p></body></html>
