  <body><p>831_23: 《聞李頻員外卒》貫休</p>
    <p>蒼蒼難可問　問答亦難聞　落葉平津岸　愁人李使君　文章應力竭　茅土始天分　又逐東風去　迢迢隔嶺雲</p><p><a href="../../model.html#/doc/41533">View poem's topic associations</a></p></body></html>
