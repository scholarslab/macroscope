  <body><p>657_21: 《淮南高駢所造迎仙樓》羅隱</p>
    <p>鸞音鶴信杳難迴　鳳駕龍車早晚來　仙境是誰知處所　人間空自造樓臺　雲侵朱檻應難到　蟲網閒窗永不開　子細思量成底事　露凝風擺作塵埃</p><p><a href="../../model.html#/doc/33196">View poem's topic associations</a></p></body></html>
