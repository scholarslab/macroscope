  <body><p>447_50: 《酬微之開拆新樓初畢相報末聯見戲之作》白居易</p>
    <p>海山鬱鬱石稜稜　新豁高居正好登　南臨贍部三千界　東對蓬宮十二層　報我樓成秋望月　把君詩讀夜回燈　無妨卻有他心眼　妝點亭臺即不能</p><p><a href="../../model.html#/doc/21077">View poem's topic associations</a></p></body></html>
