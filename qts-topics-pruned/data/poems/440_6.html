  <body><p>440_6: 《九江春望》白居易</p>
    <p>淼茫積水非吾土　飄泊浮萍自我身　身外信緣為活計　眼前隨事覓交親　鑪煙豈異終南色　湓草寧殊渭北春　此地何妨便終老　譬如元是九江人</p><p><a href="../../model.html#/doc/20461">View poem's topic associations</a></p></body></html>
