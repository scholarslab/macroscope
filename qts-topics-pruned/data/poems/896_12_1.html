  <body><p>896_12_1: 《河傳（其一）》李珣</p>
    <p>去去　何處　迢迢巴楚　山水相連　朝雲暮雨　依舊十二峰前　猿聲到客船　愁腸豈異丁香結　因離別　故國音書絕　想佳人花下　對明月春風　恨應同</p><p><a href="../../model.html#/doc/44454">View poem's topic associations</a></p></body></html>
