  <body><p>824_5: 《秋日思舊山》子蘭</p>
    <p>咸言上國繁華　豈謂帝城羈旅　十點五點殘螢　千聲萬聲秋雨　白雲江上故鄉　月下風前吟處　欲去不去遲遲　未展平生所佇</p><p><a href="../../model.html#/doc/41136">View poem's topic associations</a></p></body></html>
