  <body><p>1_18: 《春日望海》李世民</p>
    <p>披襟眺滄海　憑軾玩春芳　積流橫地紀　疏派引天潢　仙氣凝三嶺　和風扇八荒　拂潮雲布色　穿浪日舒光　照岸花分彩　迷雲雁斷行　懷卑運深廣　持滿守靈長　有形非易測　無源詎可量　洪濤經變野　翠島屢成桑　之罘思漢帝　碣石想秦皇　霓裳非本意　端拱且圖王</p><p><a href="../../model.html#/doc/27">View poem's topic associations</a></p></body></html>
