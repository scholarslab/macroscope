  <body><p>642_12: 《曉雞》來鵠</p>
    <p>黯黯嚴城罷鼓鼙　數聲相續出寒棲　不嫌驚破紗窗夢　卻怕為妖半夜啼</p><p><a href="../../model.html#/doc/32134">View poem's topic associations</a></p></body></html>
