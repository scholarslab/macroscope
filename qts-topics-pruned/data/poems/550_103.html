  <body><p>550_103: 《漢陰庭樹》趙嘏</p>
    <p>掘溝引水澆蔬圃　插竹為籬護藥苗　楊柳如絲風易亂　梅花似雪日難消</p><p><a href="../../model.html#/doc/27542">View poem's topic associations</a></p></body></html>
