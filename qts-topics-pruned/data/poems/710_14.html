  <body><p>710_14: 《傷前翰林楊左丞》徐夤</p>
    <p>飛上鰲頭侍玉皇　三台遺耀換餘光　人間搦管窮蒼頡　地上修文待卜商　真魄肯隨金石化　真風留伴蕙蘭香　皇天未啟升平運　不使伊皋相禹湯</p><p><a href="../../model.html#/doc/36411">View poem's topic associations</a></p></body></html>
