  <body><p>523_91: 《題村舍》杜牧</p>
    <p>三樹稚桑春未到　扶床乳女午啼飢　潛銷暗鑠歸何處　萬指侯家自不知</p><p><a href="../../model.html#/doc/25592">View poem's topic associations</a></p></body></html>
