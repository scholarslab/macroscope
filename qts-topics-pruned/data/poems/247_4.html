  <body><p>247_4: 《東平蓬萊驛夜宴平盧楊判官醉後贈別姚太守置酒留宴》獨孤及</p>
    <p>驛樓漲海壖　秋月寒城邊　相見自不足　況逢主人賢　夜清酒濃人如玉　一斗何啻直十千　木蘭為樽金為杯　江南急管盧女弦　齊童如花解郢曲　起舞激楚歌採蓮　固知別多相逢少　樂極哀至心嬋娟　少留莫辭醉　前路方悠然　明日分飛儻相憶　祗應遙望西南天</p><p><a href="../../model.html#/doc/11484">View poem's topic associations</a></p></body></html>
