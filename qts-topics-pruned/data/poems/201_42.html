  <body><p>201_42: 《題平陽郡汾橋邊柳樹（參曾居此郡八九年）》岑參</p>
    <p>此地曾居住　今來宛似歸　可憐汾上柳　相見也依依</p><p><a href="../../model.html#/doc/9744">View poem's topic associations</a></p></body></html>
