  <body><p>647_35: 《詠史詩。長沙》胡曾</p>
    <p>江上南風起白蘋　長沙城郭異咸秦　故鄉猶自嫌卑溼　何況當時賦鵬人</p><p><a href="../../model.html#/doc/32472">View poem's topic associations</a></p></body></html>
