  <body><p>156_8: 《奉和聖制同二相已下群官樂遊園宴》王翰</p>
    <p>未極人心暢　如何帝道明　仍嫌酺宴促　復寵樂遊行　陸海披珍藏　天河直斗城　四關青靄合　數處白雲生　飪餗調元氣　歌鐘溢雅聲　空慚堯舜日　至德杳難名</p><p><a href="../../model.html#/doc/6607">View poem's topic associations</a></p></body></html>
