  <body><p>583_13: 《題中南佛塔寺》溫庭筠</p>
    <p>鳴泉隔翠微　千里到柴扉　地勝人無慾　林昏虎有威　澗苔侵客屨　山雪入禪衣　桂樹芳陰在　還期歲晏歸</p><p><a href="../../model.html#/doc/29279">View poem's topic associations</a></p></body></html>
