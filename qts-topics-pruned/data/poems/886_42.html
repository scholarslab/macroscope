  <body><p>886_42: 《山中早起》劉乙</p>
    <p>雞調扶桑枝　秋空隱少微　闊雲霞並曜　高日月爭輝　若厥開天道　同初發帝機　以言當代事　閒闢紫宸扉</p><p><a href="../../model.html#/doc/43937">View poem's topic associations</a></p></body></html>
