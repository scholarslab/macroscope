  <body><p>221_15: 《負薪行》杜甫</p>
    <p>夔州處女髮半華　四十五十無夫家　更遭喪亂嫁不售　一生抱恨堪咨嗟　土風坐男使女立　應當門戶女出入　十猶八九負薪歸　賣薪得錢應供給　至老雙鬟只垂頸　野花山葉銀釵並　筋力登危集市門　死生射利兼鹽井　面妝首飾雜啼痕　地褊衣寒困石根　若道巫山女粗醜　何得此有昭君村</p><p><a href="../../model.html#/doc/9588">View poem's topic associations</a></p></body></html>
