  <body><p>243_21: 《別汜水縣尉》韓翃</p>
    <p>未央宮殿金開鑰　詔引賢良卷珠箔　花間賜食近丹墀　煙裏揮毫對青閣　萬年枝影轉斜光　三道先成君激昂　谷水直言身不顧　郤詵高第轉名香　綠槐陰陰出關道　上有蟬聲下秋草　奴子平頭駿馬肥　少年白皙登王畿　五侯客舍偏留宿　一縣人家爭看歸　南向千峰北臨水　佳期賞地應窮此　賦詩或送鄭行人　舉酒常陪魏公子　自憐寂寞會君稀　猶著前時博士衣　我欲低眉問知己　若將無用廢東歸</p><p><a href="../../model.html#/doc/11314">View poem's topic associations</a></p></body></html>
