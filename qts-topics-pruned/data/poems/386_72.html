  <body><p>386_72: 《贈主客劉郎中》張籍</p>
    <p>憶昔君登南省日　老夫猶是褐衣身　誰知二十餘年後　來作客曹相替人</p><p><a href="../../model.html#/doc/18363">View poem's topic associations</a></p></body></html>
