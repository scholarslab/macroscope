  <body><p>786_29: 《紀遊東觀山（山在桂林府城外三裏）》無名氏</p>
    <p>瑰奇恣搜討　貝闕青瑤房　才隘疑永巷　俄敞如華堂　玉梁窈浮溪　瓊戶正當窗　仙佛肖彷彿　鐘鼓鍧擊撞　贔贔左顧龜　狺狺欲吠尨　丹灶儼亡恙　芝田靄生香　搏噬千怪聚　絢爛五色光　更無一塵涴　但覺六月涼　玲瓏穿屢折　詰曲通三湘　神鬼若剜刻　乾坤真混茫　入如深夜暗　出喜皦日光　隔世驚瞬息　異境難揣量</p><p><a href="../../model.html#/doc/39411">View poem's topic associations</a></p></body></html>
