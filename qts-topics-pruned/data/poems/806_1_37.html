  <body><p>806_1_37: 《詩三百三首（其三十七）》寒山</p>
    <p>富兒多鞅掌　觸事難祇承　倉米已赫赤　不貸人斗升　轉懷鉤距意　買絹先揀綾若至臨終日　弔客有蒼蠅</p><p><a href="../../model.html#/doc/40067">View poem's topic associations</a></p></body></html>
