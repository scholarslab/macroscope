  <body><p>717_62: 《商山》曹松</p>
    <p>垂白商於原下住　兒孫共死一身忙　木弓未得長離手　猶與官家射麝香</p><p><a href="../../model.html#/doc/36735">View poem's topic associations</a></p></body></html>
