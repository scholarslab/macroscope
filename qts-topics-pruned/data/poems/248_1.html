  <body><p>248_1: 《題劉相公三湘圖》郎士元</p>
    <p>昔別醉衡霍　邇來憶南州　今朝平津邸　兼得瀟湘遊　稍辨郢門樹　依然芳杜洲　微明三巴峽　咫尺萬里流　飛鳥不知倦　遠帆生暮愁　涔陽指天末　北渚空悠悠　枕上見漁父　坐中常狎鷗　誰言魏闕下　自有東山幽</p><p><a href="../../model.html#/doc/11533">View poem's topic associations</a></p></body></html>
