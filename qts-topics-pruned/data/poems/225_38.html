  <body><p>225_38: 《至德二載甫自京金光門出問道歸鳳翔幹元初…有悲往事》杜甫</p>
    <p>此道昔歸順　西郊胡正繁　至今殘破膽　應有未招魂　近得歸京邑　移官豈至尊　無才日衰老　駐馬望千門</p><p><a href="../../model.html#/doc/9841">View poem's topic associations</a></p></body></html>
