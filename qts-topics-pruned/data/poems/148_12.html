  <body><p>148_12: 《送獨孤判官赴嶺》劉長卿</p>
    <p>伏波初樹羽　待爾靜川鱗　嶺海看飛鳥　天涯問遠人　蒼梧雲裏夕　青草嶂中春　遙想文身國　迎舟拜使臣</p><p><a href="../../model.html#/doc/6182">View poem's topic associations</a></p></body></html>
