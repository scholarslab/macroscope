  <body><p>551_4: 《風不鳴條》盧肇</p>
    <p>習習和風至　過條不自鳴　暗通青律起　遠傍白蘋生　拂樹花仍落　經林鳥自驚　幾牽蘿蔓動　潛惹柳絲輕　入谷迷松響　開窗失竹聲　薰弦方在御　萬國仰皇情</p><p><a href="../../model.html#/doc/27550">View poem's topic associations</a></p></body></html>
