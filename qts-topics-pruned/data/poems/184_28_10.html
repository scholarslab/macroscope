  <body><p>184_28_10: 《寄遠十一首（其十）》李白</p>
    <p>魯縞如玉霜　筆題月氏書　寄書白鸚鵡　西海慰離居　行數雖不多　字字有委曲天末如見之　開緘淚相續　淚盡恨轉深　千里同此心　相思千萬里　一書值千金</p><p><a href="../../model.html#/doc/7743">View poem's topic associations</a></p></body></html>
