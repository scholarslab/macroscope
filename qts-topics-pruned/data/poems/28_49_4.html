  <body><p>28_49_4: 《雜曲歌辭。天長地久詞（其四）》盧綸</p>
    <p>雲日呈祥禮物殊　北庭生獻五單于　塞天萬里無飛鳥　可在邊城用郅都</p><p><a href="../../model.html#/doc/1867">View poem's topic associations</a></p></body></html>
