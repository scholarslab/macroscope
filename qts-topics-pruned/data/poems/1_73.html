  <body><p>1_73: 《餞中書侍郎來濟》李世民</p>
    <p>曖曖去塵昏灞岸　飛飛輕蓋指河梁　雲峰衣結千重葉　雪岫花開幾樹妝　深悲黃鶴孤舟遠　獨歎青山別路長　聊將分袂霑巾淚　還用持添離席觴</p><p><a href="../../model.html#/doc/83">View poem's topic associations</a></p></body></html>
