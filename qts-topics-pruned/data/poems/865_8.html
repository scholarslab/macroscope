  <body><p>865_8: 《獻元載》書生</p>
    <p>城東城西舊居處　城裏飛花亂如絮　海燕銜泥欲下來　屋裏無人卻飛去</p><p><a href="../../model.html#/doc/43424">View poem's topic associations</a></p></body></html>
