  <body><p>451_71: 《重修府西水亭院》白居易</p>
    <p>因下疏為沼　隨高築作臺　龍門分水入　金谷取花栽　繞岸行初匝　憑軒立未迴　園西有池位　留與後人開</p><p><a href="../../model.html#/doc/21467">View poem's topic associations</a></p></body></html>
