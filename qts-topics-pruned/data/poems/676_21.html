  <body><p>676_21: 《作尉鄠郊送進士潘為下第南歸》鄭穀</p>
    <p>歸去宜春春水深　麥秋梅雨過湘陰　鄉園幾度經狂寇　桑柘誰家有舊林　結綬位卑甘晚達　登龍心在且高吟　灞陵橋上楊花裏　酒滿芳樽淚滿襟</p><p><a href="../../model.html#/doc/34227">View poem's topic associations</a></p></body></html>
