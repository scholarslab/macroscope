  <body><p>897_33_2: 《南歌子（其二）》孫光憲</p>
    <p>映月論心處　偎花見面時　倚郎和袖撫香肌　遙指畫堂深院　許相期　解佩君非晚　虛襟我未遲　願如連理合歡枝　不似五陵狂蕩　薄情兒</p><p><a href="../../model.html#/doc/44593">View poem's topic associations</a></p></body></html>
