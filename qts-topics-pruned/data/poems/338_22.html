  <body><p>338_22: 《李花贈張十一署（或作李有花）》韓愈</p>
    <p>江陵城西二月尾　花不見桃惟見李　風揉雨練雪羞比　波濤翻空杳無涘　君知此處花何似　白花倒燭天夜明　群雞驚鳴官吏起　金烏海底初飛來　朱輝散射青霞開　迷魂亂眼看不得　照耀萬樹繁如堆　念昔少年著遊燕　對花豈省曾辭杯　自從流落憂感集　欲去未到先思迴　祗今四十已如此　後日更老誰論哉　力攜一尊獨就醉　不忍虛擲委黃埃</p><p><a href="../../model.html#/doc/15970">View poem's topic associations</a></p></body></html>
