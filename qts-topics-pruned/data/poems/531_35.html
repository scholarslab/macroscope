  <body><p>531_35: 《送鄭寂上人南行》許渾</p>
    <p>儒家有釋子　年少學支公　心出是非外　跡辭榮辱中　錫寒秦嶺月　杯急楚江風　離怨故園思　小秋梨葉紅</p><p><a href="../../model.html#/doc/26036">View poem's topic associations</a></p></body></html>
