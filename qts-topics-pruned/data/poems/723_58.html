  <body><p>723_58: 《懷圭峰影林泉》李洞</p>
    <p>吾家舊物賈生傳　入內遙分錫杖泉　鶴去帝移宮女散　更堪嗚咽過樓前</p><p><a href="../../model.html#/doc/36984">View poem's topic associations</a></p></body></html>
