  <body><p>84_48: 《同旻上人傷壽安傅少府》陳子昂</p>
    <p>生涯良浩浩　天命固諄諄　聞道神仙尉　懷德遂為鄰　疇昔逢堯日　衣冠仕漢辰　交遊紛若鳳　詞翰宛如麟　太息勞黃綬　長思謁紫宸　金蘭徒有契　玉樹已埋塵　把臂雖無託　平生固亦親　援琴一流涕　舊館幾霑巾　杳杳泉中夜　悠悠世上春　幽明長隔此　歌哭為何人</p><p><a href="../../model.html#/doc/3841">View poem's topic associations</a></p></body></html>
