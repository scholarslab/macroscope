  <body><p>86_16: 《送王光庭》張說</p>
    <p>同居洛陽陌　經日懶相求　及爾江湖去　言別悵悠悠　楚雲眇羈翼　海月倦行舟　愛而不可見　徒嗟芳歲流</p><p><a href="../../model.html#/doc/3888">View poem's topic associations</a></p></body></html>
