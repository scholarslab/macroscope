  <body><p>554_47: 《送友人之永嘉》項斯</p>
    <p>長貧知不易　去計擬何逃　相對人愁別　經過幾處勞　城連沙岫遠　山斷夏雲高　猶想成詩處　秋燈半照濤</p><p><a href="../../model.html#/doc/27693">View poem's topic associations</a></p></body></html>
