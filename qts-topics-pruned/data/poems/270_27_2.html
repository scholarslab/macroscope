  <body><p>270_27_2: 《送吉州閻使君入道二首（其二）》戎昱</p>
    <p>廬陵太守近隳官　霞帔初朝五帝壇　風過鬼神延受籙　夜深龍虎衛燒丹　冰容入鏡纖埃靜　玉液添瓶漱齒寒　莫遣桃花迷客路　千山萬水訪君難</p><p><a href="../../model.html#/doc/12502">View poem's topic associations</a></p></body></html>
