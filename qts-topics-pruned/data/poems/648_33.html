  <body><p>648_33: 《白艾原客》方幹</p>
    <p>原上桑柘瘦　再來還見貧　滄州幾年隱　白髮一莖新　敗葉平空塹　殘陽滿近鄰　閒言說知己　半是學禪人</p><p><a href="../../model.html#/doc/32633">View poem's topic associations</a></p></body></html>
