  <body><p>147_115: 《游休禪師雙峰寺》劉長卿</p>
    <p>雙扉碧峰際　遙向夕陽開　飛錫方獨往　孤雲何事來　寒潭映白月　秋雨上青苔　相送東郊外　羞看驄馬回</p><p><a href="../../model.html#/doc/6142">View poem's topic associations</a></p></body></html>
