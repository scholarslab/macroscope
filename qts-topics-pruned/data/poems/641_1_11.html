  <body><p>641_1_11: 《小遊仙詩九十八首之十一》曹唐</p>
    <p>南斗闌珊北斗稀　茅君夜著紫霞衣　朝騎白鹿趁朝去　鳳押笙歌逐後飛</p><p><a href="../../model.html#/doc/32029">View poem's topic associations</a></p></body></html>
