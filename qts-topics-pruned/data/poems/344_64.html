  <body><p>344_64: 《送桂州嚴大夫同用南字（嚴謨也）》韓愈</p>
    <p>蒼蒼森八桂　茲地在湘南　江作青羅帶　山如碧玉篸　戶多輸翠羽　家自種黃甘　遠勝登仙去　飛鸞不假驂</p><p><a href="../../model.html#/doc/16226">View poem's topic associations</a></p></body></html>
