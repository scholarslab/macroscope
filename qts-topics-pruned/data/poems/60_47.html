  <body><p>60_47: 《雁》李嶠</p>
    <p>春暉滿朔方　歸雁發衡陽　望月驚弦影　排雲結陣行　往還倦南北　朝夕苦風霜　寄語能鳴侶　相隨入帝鄉</p><p><a href="../../model.html#/doc/3099">View poem's topic associations</a></p></body></html>
