  <body><p>581_18_1: 《贈越僧嶽雲二首（其一）》溫庭筠</p>
    <p>世機消已盡　巾屨亦飄然　一室故山月　滿瓶秋澗泉　禪庵過微雪　鄉寺隔寒煙應共白蓮客　相期松桂前</p><p><a href="../../model.html#/doc/29207">View poem's topic associations</a></p></body></html>
