  <body><p>237_44: 《晚次宿預館》錢起</p>
    <p>鄉心不可問　秋氣又相逢　飄泊方千里　離悲復幾重　迴雲隨去雁　寒露滴鳴蛩　延頸遙天末　如聞故國鐘</p><p><a href="../../model.html#/doc/10914">View poem's topic associations</a></p></body></html>
