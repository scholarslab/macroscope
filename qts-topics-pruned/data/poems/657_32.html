  <body><p>657_32: 《寄三衢孫員外》羅隱</p>
    <p>小敷文伯見何時　南望三衢渴復飢　天子未能崇典誥　諸生徒欲戀旌旗　風高綠野苗千頃　露冷平樓酒滿卮　盡是數旬陪奉處　使君爭肯不相思</p><p><a href="../../model.html#/doc/33207">View poem's topic associations</a></p></body></html>
