  <body><p>545_33: 《贈從弟谷》劉得仁</p>
    <p>此世榮枯豈足驚　相逢惟要眼長青　從來不愛三閭死　今日憑君莫獨醒</p><p><a href="../../model.html#/doc/27168">View poem's topic associations</a></p></body></html>
