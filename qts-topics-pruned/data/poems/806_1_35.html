  <body><p>806_1_35: 《詩三百三首（其三十五）》寒山</p>
    <p>三月蠶猶小　女人來采花　隈牆弄蝴蝶　臨水擲蝦蟆　羅袖盛梅子　金鎞挑筍芽鬥論多物色　此地勝余家</p><p><a href="../../model.html#/doc/40065">View poem's topic associations</a></p></body></html>
