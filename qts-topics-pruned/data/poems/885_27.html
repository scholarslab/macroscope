  <body><p>885_27: 《山中》方幹</p>
    <p>愛山卻把圖書賣　嗜酒空教僮僕賒　祗向階前便漁釣　那知枕上有雲霞　暗泉出石飛仍咽　小徑通橋直復斜　窗竹未抽今夏筍　庭梅曾試當年花　姓名未及陶弘景　髭鬢白於姜子牙　松月水煙千古在　未知終久屬誰家</p><p><a href="../../model.html#/doc/43865">View poem's topic associations</a></p></body></html>
