  <body><p>894_3_2: 《女冠子（其二）》薛昭蘊</p>
    <p>雲羅霧縠　新授明威法籙　降真函　髻綰青絲髮　冠抽碧玉篸　往來雲過五　去住島經三　正遇劉郎使　啟瑤緘</p><p><a href="../../model.html#/doc/44278">View poem's topic associations</a></p></body></html>
