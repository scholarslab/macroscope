  <body><p>845_22: 《寄吳拾遺》齊己</p>
    <p>新竹將誰搉重輕　皎然評裏見權衡　非無苦到難搜處　合有清垂不朽名　疏雨晚衝蓮葉響　亂蟬涼抱檜梢鳴　野橋閒背殘陽立　翻憶蘇卿送子卿</p><p><a href="../../model.html#/doc/42475">View poem's topic associations</a></p></body></html>
