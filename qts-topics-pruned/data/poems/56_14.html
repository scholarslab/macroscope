  <body><p>56_14: 《郊園即事》王勃</p>
    <p>煙霞春旦賞　松竹故年心　斷山疑畫障　縣溜瀉鳴琴　草遍南亭合　花開北院深　閒居饒酒賦　隨興欲抽簪</p><p><a href="../../model.html#/doc/2908">View poem's topic associations</a></p></body></html>
