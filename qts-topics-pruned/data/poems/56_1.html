  <body><p>56_1: 《聖泉宴》王勃</p>
    <p>披襟乘石磴　列籍俯春泉　蘭氣熏山酌　松聲韻野弦　影飄垂葉外　香度落花前　興洽林塘晚　重巖起夕煙</p><p><a href="../../model.html#/doc/2895">View poem's topic associations</a></p></body></html>
