  <body><p>271_108: 《歲晚喜遠兄弟至書情》竇鞏</p>
    <p>幾年滄海別　相見竟多違　鬢髮緣愁白　音書為懶稀　新詩徒有贈　故國未同歸　人事那堪問　無言是與非</p><p><a href="../../model.html#/doc/12695">View poem's topic associations</a></p></body></html>
