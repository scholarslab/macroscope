  <body><p>735_1_41: 《宮詞百首（其四十一）》和凝</p>
    <p>紅鬃白馬嫩龍飛　天廄供來入紫微　遙見玉階嘶不已　應緣識得赭黃衣</p><p><a href="../../model.html#/doc/37464">View poem's topic associations</a></p></body></html>
