  <body><p>17_37: 《樂府雜曲。鼓吹曲辭。雉子班》李白</p>
    <p>辟邪伎作鼓吹驚　雉子班之奏曲成　喔咿振迅欲飛鳴　扇錦翼　雄風生　雙雌同飲啄　趫悍誰能爭　乍向草中耿介死　不求黃金籠下生　天地至廣大　何惜遂物情　善卷讓天子　務光亦逃名　所貴曠士懷　朗然合太清</p><p><a href="../../model.html#/doc/747">View poem's topic associations</a></p></body></html>
