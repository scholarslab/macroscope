  <body><p>143_68_2: 《武陵開元觀黃煉師院三首（其二）》王昌齡</p>
    <p>先賢盛說桃花源　塵忝何堪武陵郡　聞道秦時避地人　至今不與人通問</p><p><a href="../../model.html#/doc/5943">View poem's topic associations</a></p></body></html>
