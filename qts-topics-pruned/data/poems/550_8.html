  <body><p>550_8: 《寄前黃州竇使君》趙嘏</p>
    <p>池上笙歌寂不聞　樓中愁殺碧虛雲　玉壺凝盡重重淚　寄與風流舊使君</p><p><a href="../../model.html#/doc/27424">View poem's topic associations</a></p></body></html>
