  <body><p>280_11: 《送李校書赴東川幕》盧綸</p>
    <p>泥阪望青城　浮雲與棧平　字形知國號　眉勢識山名　編簡塵封閣　戈鋋雪照營　男兒須聘用　莫信筆堪耕</p><p><a href="../../model.html#/doc/13277">View poem's topic associations</a></p></body></html>
