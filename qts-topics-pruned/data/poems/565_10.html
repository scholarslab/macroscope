  <body><p>565_10: 《詠馬》韓琮</p>
    <p>曾經伯樂識長鳴　不似龍行不敢行　金埒未登嘶若是　鹽車猶駕瘦何驚　難逢王濟知音癖　欲就燕昭買駿名　早晚飛黃引同皂　碧雲天上作鸞鳴</p><p><a href="../../model.html#/doc/28343">View poem's topic associations</a></p></body></html>
