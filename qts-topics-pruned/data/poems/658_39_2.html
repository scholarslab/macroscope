  <body><p>658_39_2: 《寄竇澤處士二首（其二）》羅隱</p>
    <p>鼇背樓臺拂白榆　此中槎客亦踟躕　牢山道士無仙骨　卻向人間作酒徒</p><p><a href="../../model.html#/doc/33255">View poem's topic associations</a></p></body></html>
