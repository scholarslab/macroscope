  <body><p>897_17_2: 《酒泉子（其二）》孫光憲</p>
    <p>曲檻小樓　正是鶯花二月　思無憀　愁欲絕　鬱離襟　展屏空對瀟湘水　眼前千萬里　淚掩紅　眉斂翠　恨沈沈</p><p><a href="../../model.html#/doc/44562">View poem's topic associations</a></p></body></html>
