  <body><p>506_62: 《僧院小松》章孝標</p>
    <p>拋杉背柏冷僧簾　鎖月梳風出殿簷　還似天台新雨後　小峰雲外碧尖尖</p><p><a href="../../model.html#/doc/24494">View poem's topic associations</a></p></body></html>
