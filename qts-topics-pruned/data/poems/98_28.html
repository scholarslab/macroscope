  <body><p>98_28: 《桐竹贈張燕公》李伯魚</p>
    <p>北竹青桐北　南桐綠竹南　竹林君早愛　桐樹我初貪　鳳栖桐不愧　鳳食竹何慚　棲食更如此　餘非鳳所堪</p><p><a href="../../model.html#/doc/4460">View poem's topic associations</a></p></body></html>
