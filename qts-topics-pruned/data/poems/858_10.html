  <body><p>858_10: 《海上相逢趙同》呂岩</p>
    <p>南宮水火吾須濟　北闕夫妻我自媒　洞裏龍兒嬌鬱律　山前童子喜徘徊</p><p><a href="../../model.html#/doc/43183">View poem's topic associations</a></p></body></html>
