  <body><p>96_69: 《從幸香山寺應制》沈佺期</p>
    <p>南山奕奕通丹禁　北闕峨峨連翠雲　嶺上樓臺千地起　城中鐘鼓四天聞　旃檀曉閣金輿度　鸚鵡晴林采眊分　願以醍醐參聖酒　還將祇苑當秋汾</p><p><a href="../../model.html#/doc/4377">View poem's topic associations</a></p></body></html>
