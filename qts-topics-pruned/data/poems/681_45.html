  <body><p>681_45: 《安貧》韓偓</p>
    <p>手風慵展一行書　眼暗休尋九局圖　窗裏日光飛野馬　案頭筠管長蒲盧　謀身拙為安蛇足　報國危曾捋虎鬚　舉世可能無默識　未知誰擬試齊芋</p><p><a href="../../model.html#/doc/34553">View poem's topic associations</a></p></body></html>
