  <body><p>729_53: 《晉門。郭欽》周曇</p>
    <p>誰疑忠諫郭欽言　不逐戎夷出塞垣　晉室既無明聖主　果為胡虜亂中原</p><p><a href="../../model.html#/doc/37288">View poem's topic associations</a></p></body></html>
