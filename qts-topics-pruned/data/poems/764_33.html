  <body><p>764_33: 《江邊秋夕》譚用之</p>
    <p>千鍾紫酒薦菖蒲　松島蘭舟瀲灩居　曲內橘香江客笛　字中嵐氣岳僧書　吟期汗謾驅金虎　坐約丹青跨玉魚　七色花虯一聲鶴　幾時乘興上清虛</p><p><a href="../../model.html#/doc/38711">View poem's topic associations</a></p></body></html>
