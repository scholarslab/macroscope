  <body><p>243_29: 《別孟都督》韓翃</p>
    <p>平蕪霽色寒城下　美酒百壺爭勸把　連呼寶劍銳頭兒　少駐金羈大頭馬　一飲留歡分有餘　寸心懷思復何如　他時相憶若相問　青瑣門前開素書</p><p><a href="../../model.html#/doc/11322">View poem's topic associations</a></p></body></html>
