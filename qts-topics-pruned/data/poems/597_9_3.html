  <body><p>597_9_3: 《憤惋詩三首（一作劉禹錫詩，題作懷妓）（其三）》劉損</p>
    <p>舊嘗游處遍尋看　睹物傷情死一般　買笑樓前花已謝　畫眉窗下月空殘　雲歸巫峽音容斷　路隔星河去住難　莫道詩成無淚下　淚如泉滴亦須乾</p><p><a href="../../model.html#/doc/30030">View poem's topic associations</a></p></body></html>
