  <body><p>826_31_1: 《偶作二首（其一）》貫休</p>
    <p>新詩一千首　古錦初下機　除月與鬼神　別未有人知　子期去不返　浩浩良不悲不知天地間　知者復是誰</p><p><a href="../../model.html#/doc/41236">View poem's topic associations</a></p></body></html>
