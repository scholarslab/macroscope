  <body><p>214_19: 《送崔功曹赴越》高適</p>
    <p>傳有東南別　題詩報客居　江山知不厭　州縣復何如　莫恨吳歈曲　嘗看越絕書　今朝欲乘興　隨爾食鱸魚</p><p><a href="../../model.html#/doc/9229">View poem's topic associations</a></p></body></html>
