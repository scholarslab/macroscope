  <body><p>144_8: 《白湖寺後溪宿雲門》常建</p>
    <p>落日山水清　亂流鳴淙淙　舊蒲雨抽節　新花水對窗　溪中日已沒　歸鳥多為雙　杉松引直路　出谷臨前湖　洲渚晚色靜　又觀花與蒲　入溪復登嶺　草淺寒流速　圓月明高峰　春山因獨宿　松陰澄初夜　曙色分遠目　日出城南隅　青青媚川陸　亂花覆東郭　碧氣銷長林　四郊一清影　千里歸寸心　前瞻王程促　卻戀雲門深　畢景有餘興　到家彈玉琴</p><p><a href="../../model.html#/doc/5954">View poem's topic associations</a></p></body></html>
