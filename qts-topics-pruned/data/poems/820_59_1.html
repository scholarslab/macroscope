  <body><p>820_59_1: 《戲題二首（其一）》皎然</p>
    <p>看飲逢歌日屢曛　我身何似繫浮雲　時人不解野僧意　歸去溪頭作鳥群</p><p><a href="../../model.html#/doc/41007">View poem's topic associations</a></p></body></html>
