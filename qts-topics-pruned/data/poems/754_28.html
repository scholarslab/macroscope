  <body><p>754_28: 《又和》徐鉉</p>
    <p>抱甕何人灌藥畦　金銜為爾駐平堤　村橋野店景無限　綠水晴天思欲迷　橫笛乍隨輕吹斷　歸帆疑與遠山齊　鳳城迴望真堪畫　萬戶千門蔣嶠西</p><p><a href="../../model.html#/doc/38343">View poem's topic associations</a></p></body></html>
