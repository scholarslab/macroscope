  <body><p>819_13: 《送楊校書還濟源》皎然</p>
    <p>妖峰昨夜靜　故里近嵩丘　楚月搖歸夢　江楓見早秋　鄉心無遠道　北信滅離憂　禪子還無事　辭君買沃州</p><p><a href="../../model.html#/doc/40890">View poem's topic associations</a></p></body></html>
