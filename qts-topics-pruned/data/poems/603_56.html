  <body><p>603_56: 《下黃耳盤》許棠</p>
    <p>獨下黃盤路　多虞部落連　雲晴仍著地　樹古自參天　亂鳥飛人上　驚麋起馬前　行行無郡邑　唯見虎狼煙</p><p><a href="../../model.html#/doc/30338">View poem's topic associations</a></p></body></html>
