  <body><p>692_67: 《哭方幹》杜荀鶴</p>
    <p>何言寸祿不沾身　身沒詩名萬古存　況有數篇關教化　得無餘慶及兒孫　漁樵共壘墳三尺　猿鶴同棲月一村　天下未寧吾道喪　更誰將酒酹吟魂</p><p><a href="../../model.html#/doc/35345">View poem's topic associations</a></p></body></html>
