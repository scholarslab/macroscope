  <body><p>683_4: 《詠燈》韓偓</p>
    <p>高在酒樓明錦幕　遠隨漁艇泊煙江　古來幽怨皆銷骨　休向長門背雨窗</p><p><a href="../../model.html#/doc/34678">View poem's topic associations</a></p></body></html>
