  <body><p>294_42: 《送王侍禦佐婺州（作郎士元：蓋少府新除江南尉問風俗）》崔峒</p>
    <p>聞君作尉向江潭　吳越風煙到自諳　客路尋常經竹徑　人家大底傍山嵐　緣溪花木偏宜遠　避地衣冠盡向南　惟有夜猿啼海樹　思鄉望北意難堪</p><p><a href="../../model.html#/doc/14015">View poem's topic associations</a></p></body></html>
