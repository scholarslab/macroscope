  <body><p>70_12: 《奉和春日幸望春宮應制》李適</p>
    <p>玉輦金輿天上來　花園四望錦屏開　輕絲半拂朱門柳　細纈全披畫閣梅　舞蝶飛行飄御席　歌鶯度曲繞仙杯　聖詞今日光輝滿　漢主秋風莫道才</p><p><a href="../../model.html#/doc/3319">View poem's topic associations</a></p></body></html>
