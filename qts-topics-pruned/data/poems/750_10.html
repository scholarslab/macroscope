  <body><p>750_10: 《暮春吟懷寄姚端先輩》李中</p>
    <p>無奈詩魔旦夕生　更堪芳草滿長汀　故人還爽花前約　新月又生江上亭　莊夢斷時燈欲燼　蜀魂啼處酒初醒　何時得見登龍客　隔卻千山萬仞青</p><p><a href="../../model.html#/doc/38165">View poem's topic associations</a></p></body></html>
