  <body><p>437_35: 《宴周皓大夫光福宅（座上作）》白居易</p>
    <p>何處風光最可憐　妓堂階下砌臺前　軒車擁路光照地　絲管入門聲沸天　綠蕙不香饒桂酒　紅櫻無色讓花鈿　野人不敢求他事　唯借泉聲伴醉眠</p><p><a href="../../model.html#/doc/20209">View poem's topic associations</a></p></body></html>
