  <body><p>188_18: 《寄楊協律》韋應物</p>
    <p>吏散門閣掩　鳥鳴山郡中　遠念長江別　俯覺座隅空　舟泊南池雨　簟捲北樓風　并罷芳樽燕　為愴昨時同</p><p><a href="../../model.html#/doc/7917">View poem's topic associations</a></p></body></html>
