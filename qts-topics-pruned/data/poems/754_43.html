  <body><p>754_43: 《送鐘德林郎中學士赴東府詩。得酒》徐鉉</p>
    <p>酌此杯中物　茱萸滿把秋　今朝將送別　他日是忘憂　世亂方多事　年加易得愁　政成頻一醉　亦未減風流</p><p><a href="../../model.html#/doc/38360">View poem's topic associations</a></p></body></html>
