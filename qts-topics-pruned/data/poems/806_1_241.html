  <body><p>806_1_241: 《詩三百三首（其二百四十一）》寒山</p>
    <p>上人心猛利　一聞便知妙　中流心清淨　審思云甚要　下士鈍暗癡　頑皮最難裂直待血淋頭　始知自摧滅　看取開眼賊　鬧市集人決　死屍棄如塵　此時向誰說男兒大丈夫　一刀兩斷截　人面禽獸心　造作何時歇</p><p><a href="../../model.html#/doc/40265">View poem's topic associations</a></p></body></html>
