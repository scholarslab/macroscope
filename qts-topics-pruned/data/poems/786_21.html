  <body><p>786_21: 《失題》無名氏</p>
    <p>春朝散微雨　庭樹開芸綠　上有懷春鳥　間關斷復續　謂言　野中　定是珠城曲　我自牽時幸　以慚羈旅束　爾不鳴幽林　來此將何欲</p><p><a href="../../model.html#/doc/39403">View poem's topic associations</a></p></body></html>
