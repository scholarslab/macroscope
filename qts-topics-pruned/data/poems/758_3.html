  <body><p>758_3: 《歸雁》孟貫</p>
    <p>春至衡陽雁　思歸塞路長　汀洲齊奮翼　霄漢共成行　雪盡翻風暖　寒收度月涼　直應到秋日　依舊返瀟湘</p><p><a href="../../model.html#/doc/38525">View poem's topic associations</a></p></body></html>
