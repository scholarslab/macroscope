  <body><p>160_103: 《李氏園林臥疾》孟浩然</p>
    <p>我愛陶家趣　園林無俗情　春雷百卉坼　寒食四鄰清　伏枕嗟公幹　歸山羨子平　年年白社客　空滯洛陽城</p><p><a href="../../model.html#/doc/6817">View poem's topic associations</a></p></body></html>
