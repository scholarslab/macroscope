  <body><p>849_15: 《憶廬山舊居》處默</p>
    <p>麤衣糲食老煙霞　勉把衰顏惜歲華　獨鶴祇為山客伴　閒雲常在野僧家　叢生嫩蕨粘松粉　自落乾薪帶蘚花　明月清風舊相得　十年歸恨可能賒</p><p><a href="../../model.html#/doc/42771">View poem's topic associations</a></p></body></html>
