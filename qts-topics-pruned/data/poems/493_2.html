  <body><p>493_2: 《答殷堯藩贈罷涇源記室》沈亞之</p>
    <p>勞君輟雅話　聽說事疆場　提筆從征虜　飛書始伏羌　河流辭馬嶺　節臥聽龍驤　孤負平生劍　空憐射斗光</p><p><a href="../../model.html#/doc/23561">View poem's topic associations</a></p></body></html>
