  <body><p>748_10: 《廬山》李中</p>
    <p>控壓潯陽景　崔嵬古及今　勢雄超地表　翠盛接天心　湓浦春煙列　星灣晚景沈　圖經宜細覽　題詠卒難任　靖節門遙對　庾公樓俯臨　參差含積雪　隱映見歸禽　峭拔推雙劍　清虛數二林　白蓮池宛在　翠輦事難尋　天近星河冷　龍歸洞穴深　谷春攢錦繡　石潤疊瓊琳　玄鶴傳仙拜　青猿伴客吟　泉通九江遠　雲出幾州陰　冬有靈湯溢　夏無炎暑侵　他年如遂隱　五老是知音</p><p><a href="../../model.html#/doc/38009">View poem's topic associations</a></p></body></html>
