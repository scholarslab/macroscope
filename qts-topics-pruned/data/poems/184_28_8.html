  <body><p>184_28_8: 《寄遠十一首（其八）》李白</p>
    <p>憶昨東園桃李紅碧枝　與君此時初別離　金瓶落井無消息　令人行歎復坐思坐思行歎成楚越　春風玉顏畏銷歇　碧窗紛紛下落花　青樓寂寂空明月　兩不見但相思　空留錦字表心素　至今緘愁不忍窺</p><p><a href="../../model.html#/doc/7741">View poem's topic associations</a></p></body></html>
