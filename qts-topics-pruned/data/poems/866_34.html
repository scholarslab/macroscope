  <body><p>866_34: 《附：王軒題西施石詩》王軒</p>
    <p>嶺上千峰秀　江邊細草春　今逢浣紗石　不見浣紗人</p><p><a href="../../model.html#/doc/46573">View poem's topic associations</a></p></body></html>
