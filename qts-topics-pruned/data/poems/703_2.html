  <body><p>703_2: 《題莒潭安閩院》翁承贊</p>
    <p>祧宗營祀舍　幽異勝珠林　名士穿雲訪　飛禽傍竹吟　窗含孤岫影　牧臥斷霞陰　景福滋閩壤　芳名亙古今</p><p><a href="../../model.html#/doc/35989">View poem's topic associations</a></p></body></html>
