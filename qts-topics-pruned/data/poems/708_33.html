  <body><p>708_33: 《開窗》徐夤</p>
    <p>閉戶開窗寢又興　三更時節也如冰　長閒便是忘機者　不出真如過夏僧　環堵豈慚蝸作舍　布衣寧假鶴為翎　薔薇花盡薰風起　綠葉空隨滿架藤</p><p><a href="../../model.html#/doc/36280">View poem's topic associations</a></p></body></html>
