  <body><p>303_6: 《賦得射雉歌送楊協律表弟赴婚期》劉商</p>
    <p>昔日才高容貌古　相敬如賓不相睹　手奉蘋蘩喜盛門　心知禮義感君恩　三星照戶春空盡　一樹桃花竟不言　結束車輿強遊往　和風霽日東皋上　鸞鳳參差陌上行　麥苗縈隴雉初鳴　修容盡飾將何益　極慮呈材欲導情　六藝從師得機要　百發穿楊含絕妙　白羽風馳碎錦毛　青娥怨處嫣然笑　楊生詞賦比潘郎　不似前賢貌不揚　聽調琴弄能和室　更解彎弧足自防　秋深為爾持圓扇　莫忘魯連飛一箭</p><p><a href="../../model.html#/doc/14559">View poem's topic associations</a></p></body></html>
