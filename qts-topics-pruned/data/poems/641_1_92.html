  <body><p>641_1_92: 《小遊仙詩九十八首之九十二》曹唐</p>
    <p>北斗西風吹白榆　穆公相笑夜投壺　花前玉女來相問　睹得青龍許贖無</p><p><a href="../../model.html#/doc/32110">View poem's topic associations</a></p></body></html>
