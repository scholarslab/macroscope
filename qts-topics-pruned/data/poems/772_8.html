  <body><p>772_8: 《過睦州青溪渡》楊彝</p>
    <p>天闊銜江雨　冥冥上客衣　潭清魚可數　沙晚雁爭飛　川谷留雲氣　鵜鶘傍釣磯　飄零江海客　攲側一帆歸</p><p><a href="../../model.html#/doc/39052">View poem's topic associations</a></p></body></html>
