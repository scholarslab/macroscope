  <body><p>510_144: 《題虎丘寺》張祜</p>
    <p>輕櫂駐迴流　門登西虎丘　霧青山月曉　雲白海天秋　倚殿松株澀　攲庭石片幽　青蛾幾時墓　空色尚悠悠</p><p><a href="../../model.html#/doc/24785">View poem's topic associations</a></p></body></html>
