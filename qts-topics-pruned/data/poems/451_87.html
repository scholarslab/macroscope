  <body><p>451_87: 《天宮閣早春》白居易</p>
    <p>天宮高閣上何頻　每上令人耳目新　前日晚登緣看雪　今朝晴望為迎春　林鶯何處吟箏柱　牆柳誰家曬麴塵　可惜三川虛作主　風光不屬白頭人</p><p><a href="../../model.html#/doc/21483">View poem's topic associations</a></p></body></html>
