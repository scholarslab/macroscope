  <body><p>898_23_1: 《菩薩蠻（其一）》馮延巳</p>
    <p>金波遠逐行雲去　疏星時作銀河渡　花影臥秋千　更長人不眠　玉箏彈未徹　鳳髻黃釵脫　憶夢翠蛾低　微風吹繡衣</p><p><a href="../../model.html#/doc/44651">View poem's topic associations</a></p></body></html>
