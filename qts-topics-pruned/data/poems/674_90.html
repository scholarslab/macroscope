  <body><p>674_90: 《杏花》鄭穀</p>
    <p>不學梅欺雪　輕紅照碧池　小桃新謝後　雙燕卻來時　香屬登龍客　煙籠宿蝶枝　臨軒須貌取　風雨易離披</p><p><a href="../../model.html#/doc/34101">View poem's topic associations</a></p></body></html>
