  <body><p>295_2: 《送孫德諭罷官往黔州（孫父曾牧此州，因寄家也）》苗發</p>
    <p>中歲分符典石城　兩朝趨陛謁承明　闕下昨承歸老疏　天南今切去鄉情　親知握手三秋別　几杖扶身萬里行　伯道暮年無嗣子　欲將家事託門生</p><p><a href="../../model.html#/doc/14023">View poem's topic associations</a></p></body></html>
