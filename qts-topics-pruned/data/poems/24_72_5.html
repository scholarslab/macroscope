  <body><p>24_72_5: 《雜曲歌辭。長安少年行十首（其五）》李廓</p>
    <p>遨遊攜豔妓　裝束似男兒　杯酒逢花住　笙歌簇馬吹　鶯聲催曲急　春色訝歸遲不以聞街鼓　華筵待月移</p><p><a href="../../model.html#/doc/1437">View poem's topic associations</a></p></body></html>
