  <body><p>147_36: 《送李使君貶連州》劉長卿</p>
    <p>獨過長沙去　誰堪此路愁　秋風散千騎　寒雨泊孤舟　賈誼辭明主　蕭何識故侯　漢廷當自召　湘水但空流</p><p><a href="../../model.html#/doc/6063">View poem's topic associations</a></p></body></html>
