  <body><p>44_25: 《奉和展禮岱宗塗經濮濟》蕭楚材</p>
    <p>拂漢星旗轉　分霄日羽明　將追會阜跡　更勒岱宗銘　林戈咽濟岸　獸鼓震河庭　葉箭凌寒矯　烏弓望曉驚　已降汾水作　仍深迎渭情</p><p><a href="../../model.html#/doc/2378">View poem's topic associations</a></p></body></html>
