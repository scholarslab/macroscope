  <body><p>60_33: 《松》李嶠</p>
    <p>鬱鬱高巖表　森森幽澗陲　鶴棲君子樹　風拂大夫枝　百尺條陰合　千年蓋影披　歲寒終不改　勁節幸君知</p><p><a href="../../model.html#/doc/3085">View poem's topic associations</a></p></body></html>
