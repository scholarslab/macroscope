  <body><p>817_43: 《與朝陽山人張朝夜集湖亭，賦得各言其志》皎然</p>
    <p>洞庭孤月在　秋色望無邊　零露積衰草　寒螿鳴古田　茫茫區中想　寂寂塵外緣　從此悟浮世　胡為傷暮年</p><p><a href="../../model.html#/doc/40778">View poem's topic associations</a></p></body></html>
