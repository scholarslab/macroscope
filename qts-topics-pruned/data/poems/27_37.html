  <body><p>27_37: 《雜曲歌辭。涼州歌第一》?</p>
    <p>漢家宮裏柳如絲　上苑桃花連碧池　聖壽已傳千歲酒　天文更賞百僚詩</p><p><a href="../../model.html#/doc/1652">View poem's topic associations</a></p></body></html>
