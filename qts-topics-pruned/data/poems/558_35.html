  <body><p>558_35: 《綿樓》薛能</p>
    <p>溪邊人浣紗　樓下海棠花　極望雖懷土　多情擬置家　前山應象外　此地已天涯　未有銷憂賦　梁王禮欲奢</p><p><a href="../../model.html#/doc/27992">View poem's topic associations</a></p></body></html>
