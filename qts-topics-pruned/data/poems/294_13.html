  <body><p>294_13: 《登蔣山開善寺（一作李嘉佑詩）》崔峒</p>
    <p>山殿秋雲裏　香煙出翠微　客尋朝磬至　僧背夕陽歸　下界千門見　前朝萬事非　看心兼送目　葭菼暮依依</p><p><a href="../../model.html#/doc/13986">View poem's topic associations</a></p></body></html>
