  <body><p>425_14_4: 《讀史五首（其四）》白居易</p>
    <p>含沙射人影　雖病人不知　巧言搆人罪　至死人不疑掇蜂殺愛子　掩鼻戮寵姬　弘恭陷蕭望　趙高謀李斯　陰德既必報　陰禍豈虛施人事雖可罔　天道終難欺　明則有刑辟　幽則有神祇　苟免勿私喜　鬼得而誅之</p><p><a href="../../model.html#/doc/19612">View poem's topic associations</a></p></body></html>
