  <body><p>895_14_1: 《菩薩蠻（其一）》尹鶚</p>
    <p>隴雲暗合秋天白　俯窗獨坐窺煙陌　樓際角重吹　黃昏方醉歸　荒唐難共語　明日還應去　上馬出門時　金鞭莫與伊</p><p><a href="../../model.html#/doc/44371">View poem's topic associations</a></p></body></html>
