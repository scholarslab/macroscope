  <body><p>271_58: 《東山月下懷友人》竇群</p>
    <p>東山多喬木　月午始蒼蒼　雖殊碧海狀　愛此青苔光　高下滅華燭　參差啟洞房　佳人夢餘思　寶瑟愁應商　皎潔殊未已　沈吟限一方　宦情哂雞口　世路倦羊腸　彼美金石分　眷言蘭桂芳　清暉詎同夕　耿耿但相望</p><p><a href="../../model.html#/doc/12647">View poem's topic associations</a></p></body></html>
