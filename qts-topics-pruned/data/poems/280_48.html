  <body><p>280_48: 《上巳日陪齊相公花樓宴》盧綸</p>
    <p>鍾陵暮春月　飛觀延群英　晨霞耀中軒　滿席羅金瓊　持杯凝遠睇　觸物結幽情　樹色參差綠　湖光瀲灩明　禮卑瞻絳帳　恩浹廁華纓　徒記山陰興　祓禊乃為榮</p><p><a href="../../model.html#/doc/13313">View poem's topic associations</a></p></body></html>
