  <body><p>666_1_7: 《比紅兒詩（其七）》羅虯</p>
    <p>斜憑欄杆醉態新　斂眸微盼不勝春　當時若遇東昏主　金葉蓮花是此人</p><p><a href="../../model.html#/doc/33579">View poem's topic associations</a></p></body></html>
