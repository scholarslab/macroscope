  <body><p>384_125: 《和令狐尚書平泉東莊近居李僕射有寄十韻》張籍</p>
    <p>平地有清泉　伊南古寺邊　漲池閒遶屋　出野遍澆田　舊隱離多日　新鄰得幾年　探幽皆一絕　選勝又雙全　門靜山光別　園深竹影連　斜分採藥徑　直過釣魚船　雞犬還應識　雲霞頓覺鮮　追思應不遠　賞愛諒難偏　此處堪長往　遊人早共傳　各當恩寄重　歸臥恐無緣</p><p><a href="../../model.html#/doc/18223">View poem's topic associations</a></p></body></html>
