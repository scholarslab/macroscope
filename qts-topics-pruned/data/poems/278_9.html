  <body><p>278_9: 《寄鄭七綱》盧綸</p>
    <p>小來落托復迍邅　一辱君知二十年　捨去形骸容傲慢　引隨兄弟共團圓　羈遊不定同雲聚　薄宦相縈若網牽　他日吳公如記問　願將黃綬比青氈</p><p><a href="../../model.html#/doc/13152">View poem's topic associations</a></p></body></html>
