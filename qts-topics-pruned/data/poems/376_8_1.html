  <body><p>376_8_1: 《看花（其一）》孟郊</p>
    <p>家家有芍藥　不妨至溫柔　溫柔一同女　紅笑笑不休　月娥雙雙下　楚豔枝枝浮洞裏逢仙人　綽約青宵遊</p><p><a href="../../model.html#/doc/17708">View poem's topic associations</a></p></body></html>
