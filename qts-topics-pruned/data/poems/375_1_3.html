  <body><p>375_1_3: 《秋懷（其三）》孟郊</p>
    <p>一尺月透戶　仡栗如劍飛　老骨坐亦驚　病力所尚微　蟲苦貪剪色　鳥危巢焚輝孀娥理故絲　孤哭抽餘思　浮年不可追　衰步多夕歸</p><p><a href="../../model.html#/doc/17660">View poem's topic associations</a></p></body></html>
