  <body><p>214_5: 《酬衛八雪中見寄》高適</p>
    <p>季冬憶淇上　落日歸山樊　舊宅帶流水　平田臨古村　雪中望來信　醉裏開衡門　果得希代寶　緘之那可論</p><p><a href="../../model.html#/doc/9215">View poem's topic associations</a></p></body></html>
