  <body><p>750_34: 《放鷺鷥》李中</p>
    <p>池塘多謝久淹留　長得霜翎放自由　好去蒹葭深處宿　月明應認舊江秋</p><p><a href="../../model.html#/doc/38192">View poem's topic associations</a></p></body></html>
