  <body><p>432_2: 《傷楊弘貞》白居易</p>
    <p>顏子昔短命　仲尼惜其賢　楊生亦好學　不幸復徒然　誰識天地意　獨與龜鶴年</p><p><a href="../../model.html#/doc/19884">View poem's topic associations</a></p></body></html>
