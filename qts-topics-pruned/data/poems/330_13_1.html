  <body><p>330_13_1: 《享文恭太子廟樂章二首（其一）》馮伉</p>
    <p>撰日瞻景　誠陳樂張　禮容秩秩　羽舞煌煌　肅將滌濯　祗薦芬芳　永錫繁祉思深享嘗</p><p><a href="../../model.html#/doc/15566">View poem's topic associations</a></p></body></html>
