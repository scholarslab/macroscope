  <body><p>838_31: 《過荊門》齊己</p>
    <p>路出荊門遠　行行日欲西　草枯蠻冢亂　山斷漢江低　野店叢蒿短　煙村簇樹齊　翻思故林去　在處有猿啼</p><p><a href="../../model.html#/doc/41923">View poem's topic associations</a></p></body></html>
