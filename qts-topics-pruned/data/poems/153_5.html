  <body><p>153_5: 《仙遊寺（有龍潭穴、弄玉祠）》李華</p>
    <p>捨事入樵逕　雲木深谷口　萬壑移晦明　千峰轉前後　嶷然龍潭上　石勢若奔走　開拆秋天光　崩騰夏雷吼　靈溪自茲去　紆直互紛糾　聽聲靜復喧　望色無更有　冥冥翠微下　高殿映杉柳　滴滴洞穴中　懸泉響相扣　昔時秦王女　羽化年代久　日暮松風來　簫聲生左右　早窺神仙籙　願結芝朮友　安得羨門方　青囊繫吾肘</p><p><a href="../../model.html#/doc/6554">View poem's topic associations</a></p></body></html>
