  <body><p>82_24: 《送友人之新豐》劉希夷</p>
    <p>日暮秋風起　關山斷別情　淚隨黃葉下　愁向綠樽生　野路歸驂轉　河洲宿鳥驚　賓遊寬旅宴　王事促嚴程</p><p><a href="../../model.html#/doc/3719">View poem's topic associations</a></p></body></html>
