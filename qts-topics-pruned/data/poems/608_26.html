  <body><p>608_26: 《讀書》皮日休</p>
    <p>家貧是何物　積帙列梁耜　高齋曉開卷　獨共聖人語　英賢雖異世　自古心相許　案頭見蠹魚　猶勝凡儔侶</p><p><a href="../../model.html#/doc/30533">View poem's topic associations</a></p></body></html>
