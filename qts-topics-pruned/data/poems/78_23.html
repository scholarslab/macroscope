  <body><p>78_23: 《夏日遊山家同夏少府》駱賓王</p>
    <p>返照下層岑　物外狎招尋　蘭徑薰幽珮　槐庭落暗金　谷靜風聲徹　山空月色深　一遣樊籠累　唯餘松桂心</p><p><a href="../../model.html#/doc/3567">View poem's topic associations</a></p></body></html>
