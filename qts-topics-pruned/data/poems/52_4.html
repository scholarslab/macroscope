  <body><p>52_4: 《奉和九月九日登慈恩寺浮屠應制》宋之問</p>
    <p>鳳剎侵雲半　虹旌倚日邊　散花多寶塔　張樂布金田　時菊芳仙醞　秋蘭動睿篇　香街稍欲晚　清蹕扈歸天</p><p><a href="../../model.html#/doc/2712">View poem's topic associations</a></p></body></html>
