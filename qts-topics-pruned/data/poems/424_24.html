  <body><p>424_24: 《登樂遊園望》白居易</p>
    <p>獨上樂遊園　四望天日曛　東北何靄靄　宮闕入煙雲　愛此高處立　忽如遺垢氛　耳目暫清曠　懷抱鬱不伸　下視十二街　綠樹間紅塵　車馬徒滿眼　不見心所親　孔生死洛陽　元九謫荊門　可憐南北路　高蓋者何人</p><p><a href="../../model.html#/doc/19540">View poem's topic associations</a></p></body></html>
