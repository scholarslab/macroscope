  <body><p>274_74: 《送蕭二》戴叔倫</p>
    <p>擬向田間老此身　寒郊怨別甚於春　又聞故里朋遊盡　到日知逢何處人</p><p><a href="../../model.html#/doc/12947">View poem's topic associations</a></p></body></html>
