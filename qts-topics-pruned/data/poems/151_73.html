  <body><p>151_73: 《疲兵篇》劉長卿</p>
    <p>驕虜乘秋下薊門　陰山日夕煙塵昏　三軍疲馬力已盡　百戰殘兵功未論　陣雲泱漭屯塞北　羽書紛紛來不息　孤雲望處增斷腸　折劍看時可霑臆　元戎日夕且歌舞　不念關山久辛苦　自矜倚劍氣凌雲　卻笑聞笳淚如雨　萬里飄颻空此身　十年征戰老胡塵　赤心報國無片賞　白首還家有幾人　朔風蕭蕭動枯草　旌旗獵獵榆關道　漢月何曾照客心　胡笳只解催人老　軍前仍欲破重圍　閨里猶應愁未歸　小婦十年啼夜織　行人九月憶寒衣　飲馬滹河晚更清　行吹羌笛遠歸營　只恨漢家多苦戰　徒遺金鏃滿長城</p><p><a href="../../model.html#/doc/6503">View poem's topic associations</a></p></body></html>
