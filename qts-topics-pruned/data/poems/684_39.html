  <body><p>684_39: 《和嚴諫議蕭山廟十韻（舊說常聞簫管之聲因而得名次韻）》吳融</p>
    <p>澤國瞻遺廟　雲韶仰舊名　一隅連障影　千仞落泉聲　老狖尋危棟　秋蛇束畫楹　路長資稅駕　歲儉絕豐盛　默默雖難測　昭昭本至平　豈知遷去客　自有復來兵　美舜歌徒作　欺堯犬正獰　近兼聞順動　敢復怨徂征　日出天須霽　風休海自清　肺腸無處說　一為啟聰明</p><p><a href="../../model.html#/doc/34810">View poem's topic associations</a></p></body></html>
