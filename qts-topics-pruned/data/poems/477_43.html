  <body><p>477_43: 《過襄陽上于司空頔》李涉</p>
    <p>方城漢水舊城池　陵谷依然世自移　歇馬獨來尋故事　逢人唯說峴山碑</p><p><a href="../../model.html#/doc/22951">View poem's topic associations</a></p></body></html>
