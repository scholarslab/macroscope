  <body><p>219_25_2: 《戲贈友二首（其二）》杜甫</p>
    <p>元年建巳月　官有王司直　馬驚折左臂　骨折面如墨　駑駘漫深泥　何不避雨色　勸君休歎恨　未必不為福</p><p><a href="../../model.html#/doc/9508">View poem's topic associations</a></p></body></html>
