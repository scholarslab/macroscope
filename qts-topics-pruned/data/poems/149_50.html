  <body><p>149_50: 《按覆後歸睦州，贈苗侍禦》劉長卿</p>
    <p>地遠心難達　天高謗易成　羊腸留覆轍　虎口脫餘生　直氏偷金枉　于家決獄明　一言知己重　片議殺身輕　日下人誰憶　天涯客獨行　年光銷蹇步　秋氣入衰情　建德知何在　長江問去程　孤舟百口渡　萬里一猿聲　落日開鄉路　空山向郡城　豈令冤氣積　千古在長平</p><p><a href="../../model.html#/doc/6348">View poem's topic associations</a></p></body></html>
