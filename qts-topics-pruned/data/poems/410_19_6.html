  <body><p>410_19_6: 《景申秋八首（其六）》元稹</p>
    <p>經雨籬落壞　入秋田地荒　竹垂哀折節　蓮敗惜空房　小片慈菇白　低叢柚子黃眼前撩亂輩　無不是同鄉</p><p><a href="../../model.html#/doc/19060">View poem's topic associations</a></p></body></html>
