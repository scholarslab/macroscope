  <body><p>400_19: 《寄隱客》元稹</p>
    <p>我年三十二　鬢有八九絲　非無官次第　其如身早衰　今人夸貴富　肉食與妖姬　而我俱不樂　貴富亦何為　況逢多士朝　賢俊若布棋　班行次第立　朱紫相參差　謨猷密物進　羽檄縱橫馳　監察官甚小　發言無所裨　小官仍不了　譴奪亦已隨　時或不之棄　得不自棄之　陶君喜不遇　顧我復何疑　潛書周隱士　白雲今有期</p><p><a href="../../model.html#/doc/18830">View poem's topic associations</a></p></body></html>
