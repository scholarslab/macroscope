  <body><p>141_10: 《何九於客舍集》王昌齡</p>
    <p>客有住桂陽　亦如巢林鳥　罍觴且終宴　功業曾未了　山月空霽時　江明空樓曉　門前泊舟楫　行次入松篠　此意投贈君　滄波風褭褭</p><p><a href="../../model.html#/doc/5828">View poem's topic associations</a></p></body></html>
