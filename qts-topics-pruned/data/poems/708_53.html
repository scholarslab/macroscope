  <body><p>708_53: 《驕侈》徐夤</p>
    <p>驕侈阽危儉素牢　鏡中形影豈能逃　石家恃富身還滅　顏子非貧道不遭　蝙蝠亦能知日月　鸞鳳那肯啄腥臊　古今人事惟堪醉　好脫霜裘換綠醪</p><p><a href="../../model.html#/doc/36300">View poem's topic associations</a></p></body></html>
