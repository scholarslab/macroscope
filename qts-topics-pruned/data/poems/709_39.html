  <body><p>709_39: 《渤海賓貢高元固先輩閩中相訪雲本國人…屏障因而有贈》徐夤</p>
    <p>折桂何年下月中　閩山來問我雕蟲　肯銷金翠書屏上　誰把芻蕘過日東　郯子昔時遭孔聖　繇余往代諷秦宮　嗟嗟大國金門士　幾個人能振素風</p><p><a href="../../model.html#/doc/36368">View poem's topic associations</a></p></body></html>
