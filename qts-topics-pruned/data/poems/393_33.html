  <body><p>393_33: 《染絲上春機》李賀</p>
    <p>玉罌泣水桐花井　蒨絲沈水如雲影　美人懶態燕脂愁　春梭拋擲鳴高樓　彩線結茸背複疊　白袷玉郎寄桃葉　為君挑鸞作腰綬　願君處處宜春酒</p><p><a href="../../model.html#/doc/18669">View poem's topic associations</a></p></body></html>
