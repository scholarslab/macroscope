  <body><p>416_27: 《和王侍郎酬廣宣上人觀放榜後相賀》元稹</p>
    <p>渥窪徒自有權奇　伯樂書名世始知　競走牆前希得　高縣日下表無私　都中紙貴流傳後　海外金填姓字時　珍重劉繇因首薦　為君送和碧雲詩</p><p><a href="../../model.html#/doc/19323">View poem's topic associations</a></p></body></html>
