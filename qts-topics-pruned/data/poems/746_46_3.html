  <body><p>746_46_3: 《竹十一首（其三）》陳陶</p>
    <p>嘯入新篁一里行　萬竿如甕鎖龍泓　驚巢翡翠無尋處　閒倚雲根刻姓名</p><p><a href="../../model.html#/doc/37868">View poem's topic associations</a></p></body></html>
