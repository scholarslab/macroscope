  <body><p>316_31: 《八月十五夜與諸公錦樓望月得中字》武元衡</p>
    <p>玉輪初滿空　迥出錦城東　相向秦樓鏡　分飛碣石鴻　桂香隨窈窕　珠綴隔玲瓏　不及前秋月　圓輝鳳沼中</p><p><a href="../../model.html#/doc/14975">View poem's topic associations</a></p></body></html>
