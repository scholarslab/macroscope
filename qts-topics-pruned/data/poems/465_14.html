  <body><p>465_14: 《詠春色》楊衡</p>
    <p>靄靄復濛濛　非霧滿晴空　密添宮柳翠　暗泄路桃紅　縈絲光乍失　緣隙影纔通　夕迷鴛枕上　朝漫綺弦中　促駟馳香陌　勞鶯轉豔叢　可憐腸斷望　併在洛城東</p><p><a href="../../model.html#/doc/22292">View poem's topic associations</a></p></body></html>
