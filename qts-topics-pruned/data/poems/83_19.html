  <body><p>83_19: 《答洛陽主人》陳子昂</p>
    <p>平生白雲志　早愛赤松遊　事親恨未立　從宦此中州　主人亦何問　旅客非悠悠　方謁明天子　清宴奉良籌　再取連城璧　三陟平津侯　不然拂衣去　歸從海上鷗　寧隨當代子　傾側且沈浮</p><p><a href="../../model.html#/doc/3779">View poem's topic associations</a></p></body></html>
