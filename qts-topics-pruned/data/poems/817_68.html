  <body><p>817_68: 《九日與陸處士羽飲茶》皎然</p>
    <p>九日山僧院　東籬菊也黃　俗人多泛酒　誰解助茶香</p><p><a href="../../model.html#/doc/43764">View poem's topic associations</a></p></body></html>
