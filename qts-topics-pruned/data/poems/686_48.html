  <body><p>686_48: 《春晚書懷》吳融</p>
    <p>落盡紅芳春意闌　綠蕪空鎖辟疆園　嫦娥斷影霜輪冷　帝子無蹤淚竹繁　未達東鄰還絕想　不勞南浦更銷魂　晚來雖共殘鶯約　爭奈風淒又雨昏</p><p><a href="../../model.html#/doc/34969">View poem's topic associations</a></p></body></html>
