  <body><p>21_53: 《相和歌辭。賈客詞》劉禹錫</p>
    <p>賈客無定遊　所遊惟利并　眩俗雜良苦　乘時知重輕　心計析秋毫　搖鉤侔懸衡　錐刀既無棄　轉化日已盈　邀福禱波神　施財遊化城　妻約雕金釧　女垂貫珠纓　高貲比封君　奇貨通倖卿　趨時鷙鳥思　藏鏹盤龍形　大艑浮通川　高樓次旗亭　行止皆有樂　關梁似無征　農夫何為者　辛苦事寒耕</p><p><a href="../../model.html#/doc/1179">View poem's topic associations</a></p></body></html>
