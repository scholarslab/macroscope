  <body><p>439_67: 《香爐峰下新卜山居，草堂初成，偶題東壁》白居易</p>
    <p>五架三間新草堂　石階桂柱竹編牆　南檐納日冬天暖　北戶迎風夏月涼　灑砌飛泉纔有點　拂窗斜竹不成行　來春更葺東廂屋　紙閣蘆簾著孟光</p><p><a href="../../model.html#/doc/20427">View poem's topic associations</a></p></body></html>
