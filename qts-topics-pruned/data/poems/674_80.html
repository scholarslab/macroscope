  <body><p>674_80: 《梓潼歲暮》鄭谷</p>
    <p>江城無宿雪　風物易為春　酒美消磨日　梅香著莫人　老吟窮景象　多難損精神　漸有還京望　綿州減戰塵</p><p><a href="../../model.html#/doc/34091">View poem's topic associations</a></p></body></html>
