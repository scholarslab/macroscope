  <body><p>540_107: 《贈荷花》李商隱</p>
    <p>世間花葉不相倫　花入金盆葉作塵　惟有綠荷紅菡萏　卷舒開合任天真　此花此葉常相映　翠減紅衰愁殺人</p><p><a href="../../model.html#/doc/26717">View poem's topic associations</a></p></body></html>
