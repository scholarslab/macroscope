  <body><p>823_27: 《哭劉得仁》棲白</p>
    <p>為愛詩名吟至死　風魂雪魄去難招　直須桂子落墳上　生得一枝冤始消</p><p><a href="../../model.html#/doc/41108">View poem's topic associations</a></p></body></html>
