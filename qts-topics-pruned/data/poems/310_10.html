  <body><p>310_10: 《題柏臺山僧》於鵠</p>
    <p>上方唯一室　禪定對山容　行道臨孤壁　持齋聽遠鐘　枯藤離舊樹　朽石落高峰　不向雲間見　還應夢裏逢</p><p><a href="../../model.html#/doc/14769">View poem's topic associations</a></p></body></html>
