  <body><p>526_41: 《題白雲樓（一作許渾詩，題作漢水傷稼）》杜牧</p>
    <p>西北樓開四望通　殘霞成綺月懸弓　江村夜漲浮天水　澤國秋生動地風　高下綠苗千頃盡　新陳紅粟萬箱空　才微分薄憂何益　卻欲回心學塞翁</p><p><a href="../../model.html#/doc/25825">View poem's topic associations</a></p></body></html>
