  <body><p>554_81: 《對鱠》項斯</p>
    <p>行到鱸魚鄉裏時　鱠盆如雪怕風吹　猶憐醉裏江南路　馬上垂鞭學釣時</p><p><a href="../../model.html#/doc/27727">View poem's topic associations</a></p></body></html>
