  <body><p>656_25: 《湘南春日懷古》羅隱</p>
    <p>晴江春暖蘭蕙薰　鳧鷖苒苒鷗著群　洛陽賈誼自無命　少陵杜甫兼有文　空闊遠帆遮落日　蒼茫野樹礙歸雲　松醪酒好昭潭靜　閒過中流一弔君</p><p><a href="../../model.html#/doc/33160">View poem's topic associations</a></p></body></html>
