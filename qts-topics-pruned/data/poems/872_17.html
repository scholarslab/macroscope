  <body><p>872_17: 《曲中唱語》無名氏</p>
    <p>張公喫酒李公顛　盛六生兒鄭九憐　舍下雄雞傷一德　南頭小鳳納三千</p><p><a href="../../model.html#/doc/43652">View poem's topic associations</a></p></body></html>
