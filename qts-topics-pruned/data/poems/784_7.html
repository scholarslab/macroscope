  <body><p>784_7: 《寄內詩》河北士人</p>
    <p>握筆題詩易　荷戈征戍難　慣從鴛被暖　怯向雁門寒　瘦盡寬衣帶　啼多漬枕檀　試留青黛著　迴日畫眉看</p><p><a href="../../model.html#/doc/39315">View poem's topic associations</a></p></body></html>
