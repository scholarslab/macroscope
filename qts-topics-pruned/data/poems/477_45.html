  <body><p>477_45: 《中秋夜君山台望月》李涉</p>
    <p>大堤花裏錦江前　詩酒同遊四十年　不料中秋最明夜　洞庭湖上見當天</p><p><a href="../../model.html#/doc/22954">View poem's topic associations</a></p></body></html>
