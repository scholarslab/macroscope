  <body><p>163_2: 《獨漉篇》李白</p>
    <p>獨漉水中泥　水濁不見月　不見月尚可　水深行人沒　越鳥從南來　胡鷹亦北渡　我欲彎弓向天射　惜其中道失歸路　落葉別樹　飄零隨風　客無所托　悲與此同　羅幃舒卷　似有人開　明月直入　無心可猜　雄劍挂壁　時時龍鳴　不斷犀象　繡苔生　國恥未雪　何由成名　神鷹夢澤　不顧鴟鳶　為君一擊　鵬搏一作搏鵬九天</p><p><a href="../../model.html#/doc/6989">View poem's topic associations</a></p></body></html>
