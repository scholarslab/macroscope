  <body><p>578_7: 《題李處士幽居》溫庭筠</p>
    <p>水玉簪頭白角巾　瑤琴寂歷拂輕塵　濃陰似帳紅薇晚　細雨如煙碧草春　隔竹見籠疑有鶴　捲簾看畫靜無人　南山自是忘年友　谷口徒稱鄭子真</p><p><a href="../../model.html#/doc/29105">View poem's topic associations</a></p></body></html>
