  <body><p>229_50_5: 《秋野五首（其五）》杜甫</p>
    <p>身許麒驎畫　年衰鴛鷺群　大江秋易盛　空峽夜多聞　徑隱千重石　帆留一片雲　兒童解蠻語　不必作參軍</p><p><a href="../../model.html#/doc/10295">View poem's topic associations</a></p></body></html>
