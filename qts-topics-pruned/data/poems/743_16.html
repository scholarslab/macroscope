  <body><p>743_16: 《陽朔碧蓮峰》沈彬</p>
    <p>陶潛彭澤五株柳　潘岳河陽一縣花　兩處爭如陽朔好　碧蓮峰裏住人家</p><p><a href="../../model.html#/doc/37747">View poem's topic associations</a></p></body></html>
