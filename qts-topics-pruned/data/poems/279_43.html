  <body><p>279_43: 《長安春望》盧綸</p>
    <p>東風吹雨過青山　卻望千門草色閒　家在夢中何日到　春生江上幾人還　川原繚繞浮雲外　宮闕參差落照間　誰念為儒逢世難　獨將衰鬢客秦關</p><p><a href="../../model.html#/doc/13239">View poem's topic associations</a></p></body></html>
