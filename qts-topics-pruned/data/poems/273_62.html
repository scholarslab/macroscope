  <body><p>273_62: 《賦得古井送王明府》戴叔倫</p>
    <p>古井庇幽亭　涓涓一竇明　仙源通海水　靈液孕山精　久旱寧同涸　長年祗自清　欲彰貞白操　酌獻使君行</p><p><a href="../../model.html#/doc/12820">View poem's topic associations</a></p></body></html>
