  <body><p>317_121: 《酬韋胄曹》武元衡</p>
    <p>相逢異縣蹉跎意　無復少年容易歡　桃李美人攀折盡　何如松柏四時寒</p><p><a href="../../model.html#/doc/15127">View poem's topic associations</a></p></body></html>
