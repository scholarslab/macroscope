  <body><p>898_13: 《蝴蝶兒》張泌</p>
    <p>胡蝶兒　晚春時　阿嬌初著淡黃衣　倚窗學畫伊　還似花間兒　雙雙對對飛　無端和淚拭燕脂　惹教雙翅垂</p><p><a href="../../model.html#/doc/44619">View poem's topic associations</a></p></body></html>
