  <body><p>701_17: 《古悔從軍行》王貞白</p>
    <p>憶昔仗孤劍　十年從武威　論兵親玉帳　逐虜過金微　隴水秋先凍　關雲寒不飛　辛懃功業在　麟閣志猶違</p><p><a href="../../model.html#/doc/35845">View poem's topic associations</a></p></body></html>
