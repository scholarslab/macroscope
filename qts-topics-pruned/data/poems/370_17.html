  <body><p>370_17: 《及第後答潼關主人》呂溫</p>
    <p>本欲雲雨化　卻隨波浪翻　一沾太常第　十過潼關門　志力且虛棄　功名誰復論　主人故相問　慚笑不能言</p><p><a href="../../model.html#/doc/17449">View poem's topic associations</a></p></body></html>
