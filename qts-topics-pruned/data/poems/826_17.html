  <body><p>826_17: 《洛陽塵》貫休</p>
    <p>昔時昔時洛城人　今作茫茫洛城塵　我聞富有石季倫　樓臺五色干星辰　樂如天樂日夜聞　錦姝繡妾何紛紛　真珠簾中　姑射神人　文金線玉　香成暮雲　孫秀若不殺　晉室應更貧　伊水削行路　塚石花磷磷　蒼茫金谷園　牛羊齕荊榛　飛鳥好羽毛　疑是綠珠身</p><p><a href="../../model.html#/doc/41212">View poem's topic associations</a></p></body></html>
