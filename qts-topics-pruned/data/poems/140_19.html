  <body><p>140_19: 《次汝中寄河南陳贊府》王昌齡</p>
    <p>汝山方聯延　伊水纔明滅　遙見入楚雲　又此空館月　紛然馳夢想　不謂遠離別　京邑多歡娛　衡湘暫沿越　明湖春草遍　秋桂白花發　豈惟長思君　日夕在魏闕</p><p><a href="../../model.html#/doc/5801">View poem's topic associations</a></p></body></html>
