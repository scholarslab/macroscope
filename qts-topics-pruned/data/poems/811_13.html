  <body><p>811_13: 《病癒寄友》法振</p>
    <p>哀樂暗成疾　臥中芳月移　西山有清士　孤嘯不可追　擣藥晝林靜　汲泉陰澗遲　微蹤與麋鹿　遠謝求羊知</p><p><a href="../../model.html#/doc/40486">View poem's topic associations</a></p></body></html>
