  <body><p>137_27: 《次天元十載華陰發兵，作時有郎官點發》儲光羲</p>
    <p>鬼方生獫狁　時寇盧龍營　帝念霍嫖姚　詔發咸林兵　天星下文閣　簡師臨我城　三陌觀勇夫　五餌謀長纓　雷野大車發　震雲靈鼓鳴　太華色莽蒼　清渭風交橫　胡馬悲雨雪　詩人歌旆旌　閼氏為女奴　單于作邊氓　神皇麒麟閣　大將不書名</p><p><a href="../../model.html#/doc/5671">View poem's topic associations</a></p></body></html>
