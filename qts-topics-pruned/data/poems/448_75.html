  <body><p>448_75: 《京路》白居易</p>
    <p>西來為看秦山雪　東去緣尋洛苑春　來去騰騰兩京路　閒行除我更無人</p><p><a href="../../model.html#/doc/21201">View poem's topic associations</a></p></body></html>
