  <body><p>128_32: 《輞川集。南垞》王維</p>
    <p>輕舟南垞去　北垞淼難即　隔浦望人家　遙遙不相識</p><p><a href="../../model.html#/doc/5985">View poem's topic associations</a></p></body></html>
