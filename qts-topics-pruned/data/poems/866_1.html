  <body><p>866_1: 《吟》九華山白衣</p>
    <p>澗水潺潺聲不絕　溪壟茫茫野花發　自去自來人不知　歸時唯對空山月</p><p><a href="../../model.html#/doc/43437">View poem's topic associations</a></p></body></html>
