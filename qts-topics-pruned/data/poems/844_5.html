  <body><p>844_5: 《楚寺寒夜作》齊己</p>
    <p>寒爐局促坐成勞　暗淡燈光照二毛　水寺閒來僧寂寂　雪風吹去雁嗷嗷　江山積疊歸程遠　魂夢穿沿過處高　畢竟忘言是吾道　袈裟不稱揖蕭曹</p><p><a href="../../model.html#/doc/42376">View poem's topic associations</a></p></body></html>
