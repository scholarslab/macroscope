  <body><p>350_7: 《唐鐃歌鼓吹曲十二篇。輔氏憑江淮竟東海…為奔鯨沛第五》柳宗元</p>
    <p>奔鯨沛　蕩海垠　吐霓翳日　腥浮雲　帝怒下顧　哀墊昏　授以神柄　推元臣　手援天矛　截脩鱗　披攘蒙霿　開海門　地平水靜　浮天根　義和顯耀　乘清氛　赫炎溥暢　融大鈞</p><p><a href="../../model.html#/doc/16478">View poem's topic associations</a></p></body></html>
