  <body><p>433_3: 《寄元九（自此後在渭村作）》白居易</p>
    <p>晨雞纔發聲　夕雀俄斂翼　晝夜往復來　疾如出入息　非徒改年貌　漸覺無心力　自念因念君　俱為老所逼　君年雖校少　憔悴謫南國　三年不放歸　炎瘴消顏色　山無殺草霜　水有含沙蜮　健否遠不知　書多隔年得　願君少愁苦　我亦加餐食　各保金石軀　以慰長相憶</p><p><a href="../../model.html#/doc/19936">View poem's topic associations</a></p></body></html>
