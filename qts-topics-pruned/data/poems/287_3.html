  <body><p>287_3: 《自平陽館赴郡》暢當</p>
    <p>晨興平陽館　見月沈江水　溶溶山霧披　肅肅紗鷺起　奉恩謬符竹　伏軾省頑鄙　何當施教化　愧迎小郡史　寥落火耕俗　征途青冥裏　德綏及吾民　不德將鹿矣　　擒奸非性能　多愍會衰齒　恭承共理詔　恆懼墜諸地</p><p><a href="../../model.html#/doc/13733">View poem's topic associations</a></p></body></html>
