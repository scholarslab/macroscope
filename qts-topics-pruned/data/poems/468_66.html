  <body><p>468_66: 《葛巾歌（貝州漳南縣贈楊炯燗）》劉言史</p>
    <p>一片白葛巾　潛夫自能結　籬邊折枯蒿　聊用簪華髮　有時醉倒長松側　酒醒不見心還憶　谷鳥銜將卻趁來　野風吹去還尋得　十年紫竹溪南住　跡同玄豹依深霧　草堂窗底漉春醅　山寺門前逢暮雨　臨汝袁郎得相見　閒雲引到東陽縣　魯性將他類此身　還拈野物贈傍人　空留梲杖犢鼻褌　濛濛煙雨歸山村</p><p><a href="../../model.html#/doc/22529">View poem's topic associations</a></p></body></html>
