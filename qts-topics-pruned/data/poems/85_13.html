  <body><p>85_13: 《唐享太廟樂章。雍和二首》張說</p>
    <p>在滌嘉豢　麗碑敬牲　角握之牝　色純之騂　火傳陽燧　水溉陰精　太公胖俎　傅說和羹　俎豆有馥　齊盛絜豐　亦有和羹　既戒既平　鼓鐘管磬　肅唱和鳴　皇皇后祖　來我思成</p><p><a href="../../model.html#/doc/3855">View poem's topic associations</a></p></body></html>
