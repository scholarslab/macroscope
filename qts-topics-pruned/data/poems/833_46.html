  <body><p>833_46: 《送李鉶赴舉》貫休</p>
    <p>詩業務經綸　新皆意外新　因知登第牓　不著不平人　句得孤舟月　心飛九陌塵　明年相賀日　應到曲江濱</p><p><a href="../../model.html#/doc/41679">View poem's topic associations</a></p></body></html>
