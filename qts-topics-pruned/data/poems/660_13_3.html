  <body><p>660_13_3: 《尚父偶建小樓，特摛麗藻絕句不敢稱揚三首（其三）》羅隱</p>
    <p>闌檻初成愧楚才　不知星彩尚迂迴　風流孔令陶鈞外　猶記山妖逼小臺</p><p><a href="../../model.html#/doc/33320">View poem's topic associations</a></p></body></html>
