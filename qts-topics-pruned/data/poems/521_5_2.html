  <body><p>521_5_2: 《李給事中敏二首（其二）》杜牧</p>
    <p>晚髮悶還梳　憶君秋醉餘　可憐劉校慰　曾訟石中書　消長雖殊事　仁賢每自如　因看魯褒論　何處是吾廬</p><p><a href="../../model.html#/doc/25408">View poem's topic associations</a></p></body></html>
