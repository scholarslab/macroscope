  <body><p>629_7: 《溪思雨中》陸龜蒙</p>
    <p>雨映前山萬絇絲　櫓聲衝破似鳴機　無端織得愁成段　堪作騷人酒病衣</p><p><a href="../../model.html#/doc/31286">View poem's topic associations</a></p></body></html>
