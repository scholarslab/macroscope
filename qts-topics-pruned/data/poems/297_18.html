  <body><p>297_18: 《和錢舍人水植詩》王建</p>
    <p>盆裏盛野泉　晚鮮幽更好　初活草根浮　重生荷葉小　多時水馬出　盡日蜻蜓遶　朝早獨來看　冷星沈碧曉</p><p><a href="../../model.html#/doc/14084">View poem's topic associations</a></p></body></html>
