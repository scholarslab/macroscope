  <body><p>285_123: 《江上別柳中庸》李端</p>
    <p>秦人江上見　握手便霑衣　近日相知少　往年親故稀　遠遊何處去　舊業幾時歸　更向巴陵宿　堪聞雁北飛</p><p><a href="../../model.html#/doc/13656">View poem's topic associations</a></p></body></html>
