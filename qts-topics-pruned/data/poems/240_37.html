  <body><p>240_37: 《漫歌八曲。將牛何處去二首（其一）》元結</p>
    <p>將牛何處去　耕彼故城東　相伴有田父　相歡惟牧童　將牛何處去　耕彼西陽城　叔閑修農具　直者伴我耕</p><p><a href="../../model.html#/doc/11199">View poem's topic associations</a></p></body></html>
