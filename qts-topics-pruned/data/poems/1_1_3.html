  <body><p>1_1_3: 《帝京篇十首（其三）》李世民</p>
    <p>移步出詞林　停輿欣武宴　琱弓寫明月　駿馬疑流電　驚雁落虛弦　啼猿悲急箭閱賞誠多美　於茲乃忘倦</p><p><a href="../../model.html#/doc/2">View poem's topic associations</a></p></body></html>
