  <body><p>41_9: 《中和樂九章。總歌第九》盧照鄰</p>
    <p>明明天子兮聖德揚　穆穆皇后兮陰化康　登若木兮坐明堂　池濛汜兮家扶桑　武化偃兮文化昌　禮樂昭兮股肱良　君臣已定兮君永無疆　顏子更生兮徒皇皇　若有人兮天一方　忠為衣兮信為裳　白玉兮飲瓊芳　心思荃兮路阻長</p><p><a href="../../model.html#/doc/2242">View poem's topic associations</a></p></body></html>
