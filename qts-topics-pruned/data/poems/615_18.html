  <body><p>615_18: 《木蘭後池三詠。重台蓮花》皮日休</p>
    <p>攲紅婑力難任　每葉頭邊半米金　可得教他水妃見　兩重元是一重心</p><p><a href="../../model.html#/doc/30802">View poem's topic associations</a></p></body></html>
