  <body><p>510_143: 《題惠山寺（一作常州無錫縣惠山寺）》張祜</p>
    <p>舊宅人何在　空門客自過　泉聲到池盡　山色上樓多　小洞生斜竹　重階夾襲莎　殷勤望城市　雲水暮鐘和</p><p><a href="../../model.html#/doc/24784">View poem's topic associations</a></p></body></html>
