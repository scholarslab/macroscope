  <body><p>477_61: 《偶懷》李涉</p>
    <p>轉知名宦是悠悠　分付空源始到頭　待送妻兒下山了　便隨雲水一生休</p><p><a href="../../model.html#/doc/22972">View poem's topic associations</a></p></body></html>
