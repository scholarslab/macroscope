  <body><p>736_14: 《遇放猿再作》王仁裕</p>
    <p>嶓冢祠前漢水濱　飲猿連臂下嶙峋　漸來子細窺行客　認得依稀是野賓　月宿從勞羈紲夢　松餐非復稻梁身　數聲腸斷和雲叫　識是前時舊主人</p><p><a href="../../model.html#/doc/37542">View poem's topic associations</a></p></body></html>
