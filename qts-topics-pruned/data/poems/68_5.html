  <body><p>68_5: 《登東陽沈隱侯八詠樓》崔融1</p>
    <p>旦登西北樓　樓峻石墉厚　宛生長定　　俯壓三江口　排階銜鳥衡　交疏過牛斗　左右會稽鎮　出入具區藪　越巖森其前　浙江漫其後　此地實東陽　由來山水鄉　隱侯有遺詠　落簡尚餘芳　具物昔未改　斯人今已亡　粵余忝藩左　束髮事文場　悵不見夫子　神期遙相望</p><p><a href="../../model.html#/doc/3271">View poem's topic associations</a></p></body></html>
