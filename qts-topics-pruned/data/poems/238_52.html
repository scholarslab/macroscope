  <body><p>238_52: 《李四勸為尉氏尉李七勉為開封尉》錢起　　</p>
    <p>美政惟兄弟　時人數俊賢　皇枝雙玉樹　吏道二梅仙　自理堯唐俗　唯將禮讓傳　采蘭花萼聚　就日雁行聯　黃綬俄三載　青雲未九遷　廟堂為宰制　幾日試龍泉</p><p><a href="../../model.html#/doc/11061">View poem's topic associations</a></p></body></html>
