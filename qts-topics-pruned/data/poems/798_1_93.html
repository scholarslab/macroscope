  <body><p>798_1_93: 《宮詞（其九十三）》花蕊夫人</p>
    <p>春早尋花入內園　競傳宣旨欲黃昏　明朝駕幸遊蠶市　暗使氈車就苑門</p><p><a href="../../model.html#/doc/39681">View poem's topic associations</a></p></body></html>
