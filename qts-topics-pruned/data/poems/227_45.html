  <body><p>227_45: 《郪城西原送李判官兄、武判官弟赴成都府》杜甫</p>
    <p>憑高送所親　久坐惜芳辰　遠水非無浪　他山自有春　野花隨處發　官柳著行新　天際傷愁別　離筵何太頻</p><p><a href="../../model.html#/doc/10090">View poem's topic associations</a></p></body></html>
