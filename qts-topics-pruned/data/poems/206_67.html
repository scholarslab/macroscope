  <body><p>206_67: 《送韋司直西行（此公深入道門）》李嘉佑</p>
    <p>不恥青袍故　尤宜白髮新　心朝玉皇帝　貌似紫陽人　湘浦眠銷日　桃源醉度春　能文兼證道　莊叟是前身</p><p><a href="../../model.html#/doc/8925">View poem's topic associations</a></p></body></html>
