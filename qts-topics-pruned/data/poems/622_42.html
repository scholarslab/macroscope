  <body><p>622_42: 《四明山詩。潺湲洞》陸龜蒙</p>
    <p>石淺洞門深　潺潺萬古音　似吹雙羽管　如奏落霞琴　倒穴漂龍沫　穿松濺鶴襟　何人乘月弄　應作上清吟</p><p><a href="../../model.html#/doc/31021">View poem's topic associations</a></p></body></html>
