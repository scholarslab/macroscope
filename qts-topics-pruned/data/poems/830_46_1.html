  <body><p>830_46_1: 《離亂後寄九峰和尚二首（其一）》貫休</p>
    <p>亂後知深隱　庵應近石樓　異香因雪歇　仙果落池浮　詩老全拋格　心空未到頭還應嫌笑我　世路獨悠悠</p><p><a href="../../model.html#/doc/41461">View poem's topic associations</a></p></body></html>
