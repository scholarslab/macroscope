  <body><p>643_56: 《題慈雲寺僧院》李山甫</p>
    <p>帝城深處寺　棲殿壓秋江　紅葉去寒樹　碧峰來曉窗　煙霞生淨土　苔蘚上高幢　欲問吾師語　心猿不肯降</p><p><a href="../../model.html#/doc/32210">View poem's topic associations</a></p></body></html>
