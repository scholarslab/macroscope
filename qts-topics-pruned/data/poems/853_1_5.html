  <body><p>853_1_5: 《遊仙二十四首（其五）》吳筠</p>
    <p>怡神在靈府　皎皎含清澄　仙經不吾欺　輕舉信有徵　疇昔希道念　而今果天矜豈非陰功著　乃致白日升　焉用過洞府　吾其越朱陵</p><p><a href="../../model.html#/doc/42847">View poem's topic associations</a></p></body></html>
