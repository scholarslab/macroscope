  <body><p>143_14_3: 《從軍行七首（其三）》王昌齡</p>
    <p>關城榆葉早疏黃　日暮雲沙古戰場　表請回軍掩塵骨　莫教兵士哭龍荒</p><p><a href="../../model.html#/doc/5875">View poem's topic associations</a></p></body></html>
