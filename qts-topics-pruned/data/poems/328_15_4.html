  <body><p>328_15_4: 《雜興五首（其四）》權德輿</p>
    <p>乳燕雙飛鶯亂啼　百花如繡照深閨　新妝對鏡知無比　微笑時時出瓠犀</p><p><a href="../../model.html#/doc/15514">View poem's topic associations</a></p></body></html>
