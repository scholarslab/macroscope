  <body><p>504_18: 《哭虛海上人》鄭巢</p>
    <p>一化西風外　禪流稍稍分　買碑行暮雨　斲石葬寒雲　靜戶關松色　荒齋聚鳥群　朗吟聲不倦　高傳有遺文</p><p><a href="../../model.html#/doc/24386">View poem's topic associations</a></p></body></html>
