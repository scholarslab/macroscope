  <body><p>641_1_82: 《小遊仙詩九十八首之八十二》曹唐</p>
    <p>絳樹彤雲戶半開　守花童子怪人來　青牛臥地喫瓊草　知道先生朝未回</p><p><a href="../../model.html#/doc/32100">View poem's topic associations</a></p></body></html>
