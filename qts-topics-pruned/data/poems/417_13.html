  <body><p>417_13: 《郡務稍簡因得整比舊詩並連綴焚削封章繁委篋笥…樂天》元稹</p>
    <p>近來章奏小年詩　一種成空盡可悲　書得眼昏朱似碧　用來心破髮如絲　催身易老緣多事　報主深恩在幾時　天遣兩家無嗣子　欲將文集與它誰</p><p><a href="../../model.html#/doc/19336">View poem's topic associations</a></p></body></html>
