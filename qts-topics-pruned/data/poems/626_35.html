  <body><p>626_35: 《和襲美褚家林亭》陸龜蒙</p>
    <p>一陣西風起浪花　繞欄杆下散瑤華　高窗曲檻仙侯府　臥葦荒芹白鳥家　孤島待寒凝片月　遠山終日送餘霞　若知方外還如此　不要秋乘上海槎</p><p><a href="../../model.html#/doc/31187">View poem's topic associations</a></p></body></html>
