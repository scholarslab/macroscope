  <body><p>203_26: 《奉試詠青》荊冬倩</p>
    <p>路闢天光遠　春還月道臨　草濃河畔色　槐結路邊陰　未映君王史　先標冑子襟　經明如可拾　自有致雲心</p><p><a href="../../model.html#/doc/8791">View poem's topic associations</a></p></body></html>
