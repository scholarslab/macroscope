  <body><p>671_26_4: 《無題十首（其四）》唐彥謙</p>
    <p>春江新水促歸航　惜別花前酒漫觴　倒盡銀瓶渾不醉　卻憐和淚入愁腸</p><p><a href="../../model.html#/doc/33831">View poem's topic associations</a></p></body></html>
