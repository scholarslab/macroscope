  <body><p>509_17: 《寄九華山費拾遺》顧非熊</p>
    <p>先生九華隱　鳥道隔塵埃　石室和雲住　山田引燒開　久閒仙客降　高臥詔書來　一入深林去　人間更不回</p><p><a href="../../model.html#/doc/24586">View poem's topic associations</a></p></body></html>
