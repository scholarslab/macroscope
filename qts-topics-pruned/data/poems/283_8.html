  <body><p>283_8: 《送韓將軍還邊》李益</p>
    <p>白馬羽林兒　揚鞭薄暮時　獨將輕騎出　暗與伏兵期　雨雪移軍遠　旌旗上壟遲　聖心戎寄重　未許讓恩私</p><p><a href="../../model.html#/doc/13411">View poem's topic associations</a></p></body></html>
