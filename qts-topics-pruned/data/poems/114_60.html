  <body><p>114_60: 《人日剪綵》徐延壽</p>
    <p>閨婦持刀坐　自憐裁剪新　葉催情綴色　花寄手成春　帖燕留妝戶　黏雞待餉人　擎來問夫婿　何處不如真</p><p><a href="../../model.html#/doc/4778">View poem's topic associations</a></p></body></html>
