  <body><p>239_13: 《送興平王少府游梁》錢起</p>
    <p>舊識相逢情更親　攀歡甚少愴離頻　黃綬罷來多遠客　青山何處不愁人　日斜官樹聞蟬滿　雨過關城見月新　梁國遺風重詞賦　諸侯應念馬卿貧</p><p><a href="../../model.html#/doc/11108">View poem's topic associations</a></p></body></html>
