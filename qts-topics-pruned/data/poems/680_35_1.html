  <body><p>680_35_1: 《即目二首（其一）》韓偓</p>
    <p>萬古離懷憎物色　幾生愁緒溺風光　廢城沃土肥春草　野渡空船蕩夕陽　倚道向人多脈脈　為情因酒易倀倀　宦途棄擲須甘分　迴避紅塵是所長</p><p><a href="../../model.html#/doc/34484">View poem's topic associations</a></p></body></html>
