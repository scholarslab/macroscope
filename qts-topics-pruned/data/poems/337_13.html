  <body><p>337_13: 《合江亭》韓愈</p>
    <p>紅亭枕湘江　蒸水會其左　瞰臨眇空闊　綠淨不可唾　維昔經營初　邦君實王佐　翦林遷神祠　買地費家貨　梁棟宏可愛　結構麗匪過　伊人去軒騰　茲宇遂頹挫　老郎來何暮　高唱久乃和　樹蘭盈九畹　栽竹逾萬　長綆汲滄浪　幽蹊下坎坷　波濤夜俯聽　雲樹朝對臥　初如遺宦情　終乃最郡課　人生誠無幾　事往悲豈奈　蕭條綿幾時　契闊繼庸懦　勝事誰復論　醜聲日已播　中丞黜凶邪　天子閔窮餓　君侯至之初　閭里自相賀　淹滯樂閒曠　勤苦勸慵惰　為余掃塵階　命樂醉眾座　窮秋感平分　新月憐半破　願書巖上石　勿使泥塵涴</p><p><a href="../../model.html#/doc/15932">View poem's topic associations</a></p></body></html>
