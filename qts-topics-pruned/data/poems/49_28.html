  <body><p>49_28: 《別鄉人南還》張九齡</p>
    <p>橘柚南中暖　桑榆北地陰　何言榮落異　因見別離心　吾亦江鄉子　思歸夢寐深　聞君去水宿　結思渺雲林　牽綴從浮事　遲回謝所欽　東南行舫遠　秋浦念猿吟</p><p><a href="../../model.html#/doc/2600">View poem's topic associations</a></p></body></html>
