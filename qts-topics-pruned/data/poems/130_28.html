  <body><p>130_28: 《晚入汴水》崔顥</p>
    <p>昨晚南行楚　今朝北泝河　客愁能幾日　鄉路漸無多　晴景搖津樹　春風起棹歌　長淮亦已盡　寧復畏潮波</p><p><a href="../../model.html#/doc/5379">View poem's topic associations</a></p></body></html>
