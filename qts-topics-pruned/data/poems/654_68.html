  <body><p>654_68: 《入關》羅鄴</p>
    <p>古道槐花滿樹開　入關時節一蟬催　出門唯恐不先到　當路有誰長待來　似箭年光還可惜　如蓬生計更堪哀　故園若有漁舟在　應掛雲帆早箇迴</p><p><a href="../../model.html#/doc/33019">View poem's topic associations</a></p></body></html>
