  <body><p>838_65: 《苦熱》齊己</p>
    <p>雲勢嶮於峰　金流斷竹風　萬方應望雨　片景欲焚空　毒害芙蓉死　煩蒸瀑布紅　恩多是團扇　出入畫屏中</p><p><a href="../../model.html#/doc/41958">View poem's topic associations</a></p></body></html>
