  <body><p>142_1: 《駕出長安（一作宋之問詩）》王昌齡</p>
    <p>聖德超千古　皇風扇九圍　天迴萬象出　駕動六龍飛　淑氣來黃道　祥雲覆紫微　太平多扈從　文物有光輝</p><p><a href="../../model.html#/doc/5853">View poem's topic associations</a></p></body></html>
