  <body><p>73_31: 《餞荊州崔司馬》蘇頲</p>
    <p>茂禮雕龍昔　香名展驥初　水連南海漲　星拱北辰居　稍發仙人履　將題別駕輿　明年徵拜入　荊玉不藏諸</p><p><a href="../../model.html#/doc/3416">View poem's topic associations</a></p></body></html>
