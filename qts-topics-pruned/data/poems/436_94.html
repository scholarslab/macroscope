  <body><p>436_94: 《及第後憶舊山》白居易</p>
    <p>偶獻子虛登上第　卻吟招隱憶中林　春蘿秋桂莫惆悵　縱有浮名不繫心</p><p><a href="../../model.html#/doc/20171">View poem's topic associations</a></p></body></html>
