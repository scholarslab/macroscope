  <body><p>470_21: 《傷歌行》莊南傑</p>
    <p>兔走烏飛不相見　人事依稀速如電　王母夭桃一度開　玉樓紅粉千回變　車馳馬走咸陽道　石家舊宅空荒草　秋雨無情不惜花　芙蓉一一驚香倒　勸君莫謾栽荊棘　秦皇虛費驅山力　英風一去更無言　白骨沈埋暮山碧</p><p><a href="../../model.html#/doc/22584">View poem's topic associations</a></p></body></html>
