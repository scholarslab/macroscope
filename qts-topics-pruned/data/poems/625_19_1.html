  <body><p>625_19_1: 《奉和襲美懷華陽潤卿博士三首（其一）》陸龜蒙</p>
    <p>幾降真官授隱書　洛公曾到夢中無　眉間入靜三辰影　肘後通靈五嶽圖　北洞樹形如曲蓋　東凹山色入薰爐　金墟福地能容否　願作岡前蔣負芻</p><p><a href="../../model.html#/doc/31125">View poem's topic associations</a></p></body></html>
