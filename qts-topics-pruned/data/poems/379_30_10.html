  <body><p>379_30_10: 《送淡公（其十）》孟郊</p>
    <p>鄉在越鏡中　分明見歸心　鏡方步步綠　鏡水日日深　異剎碧天上　古香清桂岑朗約徒在昔　章句忽盈今　幸因西飛葉　書作東風吟　落我病枕上　慰此浮恨侵</p><p><a href="../../model.html#/doc/17877">View poem's topic associations</a></p></body></html>
