  <body><p>191_18: 《始夏南園思舊裏》韋應物</p>
    <p>夏首雲物變　雨餘草木繁　池荷初帖水　林花已掃園　縈叢蝶尚亂　依閣鳥猶喧　對此殘芳月　憶在漢陵原</p><p><a href="../../model.html#/doc/8092">View poem's topic associations</a></p></body></html>
