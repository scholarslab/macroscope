  <body><p>44_5: 《九成宮秋初應詔》劉禕之</p>
    <p>帝圃疏金闕　仙臺駐玉鑾　野分鳴鸑岫　路接寶雞壇　林樹千霜積　山宮四序寒　蟬急知秋早　鶯疏覺夏闌　怡神紫氣外　凝睇白雲端　舜海詞波發　空驚遊聖難</p><p><a href="../../model.html#/doc/2354">View poem's topic associations</a></p></body></html>
