  <body><p>494_103: 《寄王少府》施肩吾</p>
    <p>采松仙子徒銷日　喫菜山僧枉過生　多謝藍田王少府　人間詩酒最關情</p><p><a href="../../model.html#/doc/23662">View poem's topic associations</a></p></body></html>
