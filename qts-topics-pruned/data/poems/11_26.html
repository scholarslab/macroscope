  <body><p>11_26: 《郊廟歌辭。五郊樂章。送神》?</p>
    <p>炎精式降　蒼生攸仰　羞列豆籩　酒陳犧象　昭祀有應　冥期不爽　送樂張音　惟靈之往</p><p><a href="../../model.html#/doc/385">View poem's topic associations</a></p></body></html>
