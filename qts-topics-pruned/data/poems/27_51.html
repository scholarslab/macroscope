  <body><p>27_51: 《雜曲歌辭。伊川歌第二》?</p>
    <p>彤闈曉闢萬鞍迴　玉輅春遊薄晚開　渭北清光搖草樹　州南嘉景入樓臺</p><p><a href="../../model.html#/doc/1665">View poem's topic associations</a></p></body></html>
