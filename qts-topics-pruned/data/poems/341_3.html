  <body><p>341_3: 《人日城南登高》韓愈</p>
    <p>初正候纔兆　涉七氣已弄　靄靄野浮陽　暉暉水披凍　聖朝身不廢　佳節古所用　親交既許來　子亦可從　盤蔬冬春雜　尊酒清濁共　令徵前事為　觴詠新詩送　扶杖凌圮阯　刺船犯枯葑　戀池群鴨回　釋嶠孤雲縱　人生本坦蕩　誰使妄倥傯　直指桃李闌　幽尋寧止重</p><p><a href="../../model.html#/doc/16043">View poem's topic associations</a></p></body></html>
