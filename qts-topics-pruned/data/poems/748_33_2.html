  <body><p>748_33_2: 《烈祖孝高挽歌二首（其二）》李中</p>
    <p>仙馭歸何處　蒼蒼問且難　華夷喧道德　陵壟葬衣冠　御水穿城咽　宮花泣露寒　九疑消息斷　空望白雲端</p><p><a href="../../model.html#/doc/38034">View poem's topic associations</a></p></body></html>
