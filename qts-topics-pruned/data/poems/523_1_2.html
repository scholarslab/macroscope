  <body><p>523_1_2: 《懷鐘陵舊遊四首（其二）》杜牧</p>
    <p>滕閣中春綺席開　柘枝蠻鼓殷晴雷　垂樓萬幕青雲合　破浪千帆陣馬來　未掘雙龍牛斗氣　高懸一榻棟梁材　連巴控越知何事　珠翠沈檀處處堆</p><p><a href="../../model.html#/doc/25542">View poem's topic associations</a></p></body></html>
