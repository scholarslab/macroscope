  <body><p>18_73: 《橫吹曲辭。長安道》貫休</p>
    <p>憧憧合合　八表一轍　黃塵霧合　車馬火熱　名湯風雨　利輾霜雪　千車萬馱　半宿關月　上有堯禹　下有夔契　紫氣銀輪兮常覆金闕　仙掌捧日兮濁河澄澈　愚將草木兮有言　與華封人兮不別</p><p><a href="../../model.html#/doc/851">View poem's topic associations</a></p></body></html>
