  <body><p>438_21: 《賦得聽邊鴻》白居易</p>
    <p>驚風吹起塞鴻群　半拂平沙半入雲　為問昭君月下聽　何如蘇武雪中聞</p><p><a href="../../model.html#/doc/20285">View poem's topic associations</a></p></body></html>
