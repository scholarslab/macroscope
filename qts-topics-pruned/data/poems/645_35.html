  <body><p>645_35: 《題王氏山居》李鹹用</p>
    <p>簷有煙嵐色　地多松竹風　自言離亂後　不到鼓顰中　徑柳拂雲綠　山櫻帶雪紅　南邊青嶂下　時見採芝翁</p><p><a href="../../model.html#/doc/32322">View poem's topic associations</a></p></body></html>
