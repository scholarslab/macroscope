  <body><p>598_17: 《馬嵬驛》高駢</p>
    <p>玉顏雖掩馬嵬塵　冤氣和煙鎖渭津　蟬鬢不隨鑾駕去　至今空感往來人</p><p><a href="../../model.html#/doc/30067">View poem's topic associations</a></p></body></html>
