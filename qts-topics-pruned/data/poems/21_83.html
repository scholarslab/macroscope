  <body><p>21_83: 《相和歌辭。湖邊採蓮婦》李白</p>
    <p>小姑織白紵　未解將人語　大嫂采芙蓉　溪湖千萬重　長兄行不在　莫使外人逢　願學秋胡婦　真心比古松</p><p><a href="../../model.html#/doc/1210">View poem's topic associations</a></p></body></html>
