  <body><p>569_16: 《將之番禺留別湖南府幕》李群玉</p>
    <p>本乏煙霞志　那隨鴛鷺遊　一枝仍未定　數粒欲何求　溟漲道途遠　荊吳雲雪愁　會登梅嶺翠　南翥入炎洲</p><p><a href="../../model.html#/doc/28472">View poem's topic associations</a></p></body></html>
