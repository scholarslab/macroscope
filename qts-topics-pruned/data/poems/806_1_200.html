  <body><p>806_1_200: 《詩三百三首（其二百）》寒山</p>
    <p>寒山頂上月輪孤　照見晴空一物無　可貴天然無價寶　埋在五陰溺身軀</p><p><a href="../../model.html#/doc/40224">View poem's topic associations</a></p></body></html>
