  <body><p>802_1_1: 《燕子樓三首（其一）》關盼盼</p>
    <p>樓上殘燈伴曉霜　獨眠人起合歡床　相思一夜情多少　地角天涯不是長</p><p><a href="../../model.html#/doc/39854">View poem's topic associations</a></p></body></html>
