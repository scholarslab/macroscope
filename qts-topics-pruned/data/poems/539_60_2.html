  <body><p>539_60_2: 《贈歌妓二首（其二）》李商隱</p>
    <p>白日相思可奈何　嚴城清夜斷經過　只知解道春來瘦　不道春來獨自多</p><p><a href="../../model.html#/doc/26444">View poem's topic associations</a></p></body></html>
