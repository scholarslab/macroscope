  <body><p>282_39: 《登天壇夜見海》李益</p>
    <p>朝遊碧峰三十六　夜上天壇月邊宿　仙人攜我搴玉英　壇上夜半東方明　仙鐘撞撞近海日　海中離離三山出　霞梯赤城遙可分　霓旌絳節倚彤雲　八鸞五鳳紛在御　王母欲上朝元君　群仙指此為我說　幾見塵飛滄海竭　竦身別我期丹宮　空山處處遺清風　九州下視杳未旦　一半浮生皆夢中　始知武皇求不死　去逐瀛洲羨門子</p><p><a href="../../model.html#/doc/13397">View poem's topic associations</a></p></body></html>
