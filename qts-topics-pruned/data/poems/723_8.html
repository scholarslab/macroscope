  <body><p>723_8: 《贈永崇李將軍充襄陽制置使》李洞</p>
    <p>拜官門外發輝光　宿衛陰符注幾行　行處近天龍尾滑　獵時陪帝馬鬃香　九城王氣生旗隊　萬里寒風入箭瘡　從此浩然聲價歇　武中還有李襄陽</p><p><a href="../../model.html#/doc/36934">View poem's topic associations</a></p></body></html>
