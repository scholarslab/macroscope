  <body><p>541_12: 《戲贈張書記》李商隱</p>
    <p>別館君孤枕　空庭我閉關　池光不受月　野氣欲沈山　星漢秋方會　關河夢幾還　危絃傷遠道　明境惜紅顏　古木含風久　平蕪盡日閒　心知兩愁絕　不斷若尋環</p><p><a href="../../model.html#/doc/26843">View poem's topic associations</a></p></body></html>
