  <body><p>754_38: 《正初和鄂州邊郎中見寄》徐鉉</p>
    <p>潦倒含香客　淒涼賦鵩人　未能全卷舌　終擬學垂綸　故友暌離久　音書問訊頻　相思俱老大　又見一年新</p><p><a href="../../model.html#/doc/38355">View poem's topic associations</a></p></body></html>
