  <body><p>315_14: 《楊子津送人》朱放</p>
    <p>今朝楊子津　忽見五溪人　老病無餘事　丹砂乞五斤</p><p><a href="../../model.html#/doc/16524">View poem's topic associations</a></p></body></html>
