  <body><p>445_45: 《書紳》白居易</p>
    <p>仕有職役勞　農有畎勤　優哉分司叟　心力無苦辛　歲晚頭又白　自問何欣欣　新酒始開甕　舊穀猶滿囷　吾嘗靜自思　往往夜達晨　何以送吾老　何以安吾貧　歲計莫如穀　飽則不干人　日計莫如醉　醉則兼忘身　誠知有道理　未敢勸交親　恐為人所哂　聊自書諸紳</p><p><a href="../../model.html#/doc/20920">View poem's topic associations</a></p></body></html>
