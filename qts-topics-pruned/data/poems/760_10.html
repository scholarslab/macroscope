  <body><p>760_10: 《遣歌妓》楊玢</p>
    <p>垂老無端用意乖　誰知道侶厭清齋　如今又采蘼蕪去　辜負君繡靸鞋</p><p><a href="../../model.html#/doc/41481">View poem's topic associations</a></p></body></html>
