  <body><p>771_4: 《勖曹生》盧鉟</p>
    <p>桑扈交飛百舌忙　祖亭聞樂倍思鄉　尊前有恨慚卑宦　席上無憀愛豔妝　莫為狂花迷眼界　須求真理定心王　遊蜂採掇何時已　祗恐多言議短長</p><p><a href="../../model.html#/doc/39026">View poem's topic associations</a></p></body></html>
