  <body><p>39_24: 《奉和同太子監守違戀》薛元超</p>
    <p>儲禁銅扉啟　宸行玉軑遙　空懷壽街吏　尚隔寢門朝　北首瞻龍戟　塵外想鸞鑣　飛文映仙榜　瀝思神飆　帝念紆蒼璧　乾文煥紫霄　歸塘橫筆海　平圃振詞條　欲應重輪曲　鏘洋韻九韶</p><p><a href="../../model.html#/doc/2206">View poem's topic associations</a></p></body></html>
