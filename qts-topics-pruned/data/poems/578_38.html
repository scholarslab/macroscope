  <body><p>578_38: 《寄河南杜少尹》溫庭筠</p>
    <p>十載歸來鬢未凋　玳簪珠履見常僚　豈關名利分榮路　自有才華作慶霄　鳥影參差經上苑　騎聲斷續過中橋　夕陽亭畔山如畫　應念田歌正寂寥</p><p><a href="../../model.html#/doc/29136">View poem's topic associations</a></p></body></html>
