  <body><p>457_28: 《早夏曉興贈夢得》白居易</p>
    <p>窗明簾薄透朝光　臥整巾簪起下床　背壁燈殘經宿焰　開箱衣帶隔年香　無情亦任他春去　不醉爭銷得晝長　一部清商一壺酒　與君明日暖新堂</p><p><a href="../../model.html#/doc/21876">View poem's topic associations</a></p></body></html>
