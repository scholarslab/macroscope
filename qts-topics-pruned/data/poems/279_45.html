  <body><p>279_45: 《過仙游寺》盧綸</p>
    <p>上方下方雪中路　白雲流水如閒步　數峰行盡猶未歸　寂寞經聲竹陰暮</p><p><a href="../../model.html#/doc/13241">View poem's topic associations</a></p></body></html>
