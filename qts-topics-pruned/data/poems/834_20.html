  <body><p>834_20: 《題曹溪祖師堂》貫休</p>
    <p>皎潔曹溪月　嵯峨七寶林　空傳智藥記　豈見祖禪心　信衣非苧麻　白雲無知音　大哉雙峰溪　萬古青沈沈</p><p><a href="../../model.html#/doc/41703">View poem's topic associations</a></p></body></html>
