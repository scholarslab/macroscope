  <body><p>836_24_1: 《避地毗陵，寒月上孫徽使君兼寄東陽王使君三首（其一）》貫休</p>
    <p>一到毘陵心更勞　冷吟閒步擁雲袍　豈緣思妙塵埃少　自是風清物態高　野色疏黃連楚甸　故山奇碧隔河橋　終須愚谷中安致　不是人間好羽毛</p><p><a href="../../model.html#/doc/41797">View poem's topic associations</a></p></body></html>
