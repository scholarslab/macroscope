  <body><p>249_2_2: 《祭張公洞二首（一本作排律一首）（其二）》皇甫冉</p>
    <p>雲開小有洞　日出大羅天　三鳥隨王母　雙童翊子先　何時種核桃　幾度看桑田　倏忽煙霞散　空巖騎吏旋</p><p><a href="../../model.html#/doc/11605">View poem's topic associations</a></p></body></html>
