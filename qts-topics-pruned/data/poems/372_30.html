  <body><p>372_30: 《巫山曲》孟郊</p>
    <p>巴江上峽重復重　陽臺碧峭十二峰　荊王獵時逢暮雨　夜臥高丘夢神女　輕紅流煙溼豔姿　行雲飛去明星稀　目極魂斷望不見　猿啼三聲淚滴衣</p><p><a href="../../model.html#/doc/17555">View poem's topic associations</a></p></body></html>
