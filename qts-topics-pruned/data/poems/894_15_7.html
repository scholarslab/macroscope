  <body><p>894_15_7: 《酒泉子（其七）》顧夐</p>
    <p>黛怨紅羞　掩映畫堂春欲暮　殘花微雨隔青樓　思悠悠　芳菲時節看將度　寂寞無人還獨語　畫羅襦　香粉汙　不勝愁</p><p><a href="../../model.html#/doc/44311">View poem's topic associations</a></p></body></html>
