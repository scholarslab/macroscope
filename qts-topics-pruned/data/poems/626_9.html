  <body><p>626_9: 《南陽廣文欲于荊襄卜居，襲美有贈，代酬次韻》陸龜蒙</p>
    <p>不知天隱在何鄉　且欲煙霞跡暫雙　鶴廟未能齊月馭　鹿門聊擬並雲窗　蘚銜荒磴移桑屐　花浸春醪挹石缸　莫惜查頭容釣伴　也應東印有餘江</p><p><a href="../../model.html#/doc/31159">View poem's topic associations</a></p></body></html>
