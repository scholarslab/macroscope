  <body><p>332_5: 《和李都官郎中經宮人斜》羊士諤</p>
    <p>翡翠無窮掩夜泉　猶疑一半作神仙　秋來還照長門月　珠露寒花是野田</p><p><a href="../../model.html#/doc/15590">View poem's topic associations</a></p></body></html>
