  <body><p>582_19: 《過潼關》溫庭筠</p>
    <p>地形盤屈帶河流　景氣澄明是勝遊　十里曉雞關樹暗　一行寒雁隴雲愁　片時無事溪泉好　盡日凝眸岳色秋　麈尾角巾應曠望　更嗟芳靄隔秦樓</p><p><a href="../../model.html#/doc/29248">View poem's topic associations</a></p></body></html>
