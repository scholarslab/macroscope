  <body><p>647_16: 《詠史詩。荊山》胡曾</p>
    <p>抱玉巖前桂葉稠　碧谿寒水至今流　空山落日猿聲叫　疑是荊人哭未休</p><p><a href="../../model.html#/doc/32453">View poem's topic associations</a></p></body></html>
