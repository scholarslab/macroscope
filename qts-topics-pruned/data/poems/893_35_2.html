  <body><p>893_35_2: 《小重山（其二）》和凝</p>
    <p>正是神京爛漫時　群仙初折得　詵枝　烏犀白紵最相宜　精神出　御陌袖鞭垂　柳色展愁眉　管弦分響亮　探花期　光陰占斷曲江池　新牓上　名姓徹丹墀</p><p><a href="../../model.html#/doc/44261">View poem's topic associations</a></p></body></html>
