  <body><p>700_20: 《虛席》韋莊</p>
    <p>一閉香閨後　羅衣盡施僧　鼠偷筵上果　蛾撲帳前燈　土蝕釵無鳳　塵生鏡少菱　有時還影響　花葉曳香繒</p><p><a href="../../model.html#/doc/35778">View poem's topic associations</a></p></body></html>
