  <body><p>825_9: 《送婆羅門僧》可止</p>
    <p>雪嶺金河獨向東　吳山楚澤意無窮　如今白首鄉心盡　萬里歸程在夢中</p><p><a href="../../model.html#/doc/41163">View poem's topic associations</a></p></body></html>
