  <body><p>647_36: 《詠史詩。圯橋》胡曾</p>
    <p>廟算張良獨有餘　少年逃難下邳初　逡巡不進泥中履　爭得先生一卷書</p><p><a href="../../model.html#/doc/32473">View poem's topic associations</a></p></body></html>
