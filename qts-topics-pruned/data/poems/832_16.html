  <body><p>832_16: 《聞知聞赴成都辟請》貫休</p>
    <p>文翁還化蜀　帟幕列鵷鸞　飲水臨人易　燒山覓士難　錦機花正合　蕈火初乾　知已相思否　如何借羽翰</p><p><a href="../../model.html#/doc/41591">View poem's topic associations</a></p></body></html>
