  <body><p>803_70: 《酬杜舍人》薛濤</p>
    <p>雙魚底事到儂家　撲手新詩片片霞　唱到白蘋洲畔曲　芙蓉空老蜀江花</p><p><a href="../../model.html#/doc/39959">View poem's topic associations</a></p></body></html>
