  <body><p>231_40: 《覃山人隱居》杜甫</p>
    <p>南極老人自有星　北山移文誰勒銘　徵君已去獨松菊　哀壑無光留戶庭　予見亂離不得已　子知出處必須經　高車駟馬帶傾覆　悵望秋天虛翠屏</p><p><a href="../../model.html#/doc/10529">View poem's topic associations</a></p></body></html>
