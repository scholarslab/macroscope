  <body><p>395_4: 《勿執古寄韓潮州》劉叉</p>
    <p>古人皆執古　不辭凍餓悲　今人亦執古　自取行坐危　老菊凌霜葩　獰松抱雪姿　武王亦至明　寧哀首陽飢　仲尼豈非聖　但為互鄉嗤　寸心生萬路　今古棼若絲　逐逐行不盡　茫茫休者誰　來恨不可遏　去悔何足追　玉石共笑唾　駑驥相奔馳　請君勿執古　執古徒自隳</p><p><a href="../../model.html#/doc/18712">View poem's topic associations</a></p></body></html>
