  <body><p>636_20: 《題賈氏林泉》聶夷中</p>
    <p>市朝束名利　林泉繫清通　豈知黃塵內　迥有白雲蹤　輕流逗密蓧　直榦干入寬空　高吟五君詠　疑對九華峰　我知種竹心　欲扇清涼風　我知決泉意　將明濟物功　有琴不張弦　眾星列梧桐　須知澹泊聽　聲在無聲中　地非樵者路　武陵又何逢　祗慮迷所歸　池上日西東</p><p><a href="../../model.html#/doc/31785">View poem's topic associations</a></p></body></html>
