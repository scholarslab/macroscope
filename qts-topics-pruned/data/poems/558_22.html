  <body><p>558_22: 《送胡澳下第歸蒲津》薛能</p>
    <p>無媒甘下飛　君子尚麻衣　歲月終榮在　家園近且歸　山光臨舜廟　河氣隔王畿　甚積湯原思　青青宿麥肥</p><p><a href="../../model.html#/doc/27975">View poem's topic associations</a></p></body></html>
