  <body><p>856_4_43: 《七言（其四十三）》呂岩</p>
    <p>還丹功滿未朝天　且向人間度有緣　拄杖兩頭擔日月　葫蘆一箇隱山川　詩吟自得閒中句　酒飲多遺醉後錢　若問我修何妙法　不離身內汞和鉛</p><p><a href="../../model.html#/doc/43054">View poem's topic associations</a></p></body></html>
