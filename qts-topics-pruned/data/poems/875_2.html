  <body><p>875_2: 《勸進疏引讖》?</p>
    <p>東海十八子　八井喚三軍　手持雙白雀　頭上戴紫雲　丁丑語甲子　深藏八堂裏　何意坐堂裏　中央有天子　西北天火照　龍山昭童子　赤光連北斗　童子木上懸白旛　胡兵紛紛滿前後　拍手唱堂堂　驅羊向南走　胡兵未濟漢不整　治中都護有八井　興伍伍　仁義行武　得九九　得聲名　童子木底百丈水　東家井裏五色星　我語不可信　問取衛先生　戌亥君臣亂　子丑破城隍　寅卯如欲定　龍蛇伏四方　十八成男子　洪水主刀傍　市朝義歸政　人寧俱不荒　人言有恆性　也復道非常　為君好思量　何　　禹湯　桃源花　　　李樹起堂堂　只看寅卯歲　深水沒黃楊</p><p><a href="../../model.html#/doc/43672">View poem's topic associations</a></p></body></html>
