  <body><p>376_18: 《題陸鴻漸上饒新開山舍》孟郊</p>
    <p>驚彼武陵狀　移歸此巖邊　開亭擬貯雲　鑿石先得泉　嘯竹引清吹　吟花成新篇　乃知高潔情　擺落區中緣</p><p><a href="../../model.html#/doc/17727">View poem's topic associations</a></p></body></html>
