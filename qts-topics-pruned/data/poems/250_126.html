  <body><p>250_126: 《送韋山人歸鐘山所居（一作郎士元詩）》皇甫冉</p>
    <p>逸人歸路遠　弟子出山迎　服藥顏雖駐　耽書癖已成　柴扉度歲月　藜杖見公聊　更作儒林傳　還應有姓名</p><p><a href="../../model.html#/doc/11797">View poem's topic associations</a></p></body></html>
