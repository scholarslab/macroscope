  <body><p>706_28: 《司馬長卿》黃滔</p>
    <p>一自梁園失意回　無人知有掞天才　漢宮不鎖陳皇后　誰肯量金買賦來</p><p><a href="../../model.html#/doc/36189">View poem's topic associations</a></p></body></html>
