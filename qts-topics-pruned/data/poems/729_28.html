  <body><p>729_28: 《後漢門。廢帝》周曇</p>
    <p>亂兵如蝟走王師　社稷顛危孰為持　夜逐螢光尋道路　漢家天子步歸時</p><p><a href="../../model.html#/doc/37263">View poem's topic associations</a></p></body></html>
