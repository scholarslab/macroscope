  <body><p>422_29: 《斑竹（得之湘流）》元稹</p>
    <p>一枝斑竹渡湘沅　萬里行人感別魂　知是娥皇廟前物　遠隨風雨送啼痕</p><p><a href="../../model.html#/doc/19466">View poem's topic associations</a></p></body></html>
