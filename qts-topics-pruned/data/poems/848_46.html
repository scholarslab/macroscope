  <body><p>848_46: 《聽軒轅先生琴》虛中</p>
    <p>訣妙與功精　通宵膝上橫　一堂風冷淡　千古意分明　坐客神魂凝　巢禽耳目傾　酷哉商紂世　曾不遇先生</p><p><a href="../../model.html#/doc/42744">View poem's topic associations</a></p></body></html>
