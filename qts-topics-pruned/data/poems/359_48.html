  <body><p>359_48: 《酬朗州崔員外與任十四兄侍禦同過鄙人舊居…時守吳郡》劉禹錫</p>
    <p>昔日居鄰招屈亭　楓林橘樹鷓鴣聲　一辭御苑青門去　十見蠻江白芷生　自此曾沾宣室召　如今又守闔閭城　何人萬里能相憶　同舍仙郎與外兄</p><p><a href="../../model.html#/doc/17003">View poem's topic associations</a></p></body></html>
