  <body><p>48_36: 《餞陳學士還江南同用征字》張九齡</p>
    <p>荷蓧旋江澳　銜杯餞霸陵　別前林鳥息　歸處海煙凝　風土鄉情接　雲山客念憑　聖朝巖穴選　應待鶴書徵</p><p><a href="../../model.html#/doc/2523">View poem's topic associations</a></p></body></html>
