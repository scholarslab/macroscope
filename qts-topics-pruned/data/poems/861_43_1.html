  <body><p>861_43_1: 《大丹詩四首（其一）》李浩</p>
    <p>混沌未分我獨存　包含四象立乾坤　還丹須向此中覓　得此方為至妙門</p><p><a href="../../model.html#/doc/43289">View poem's topic associations</a></p></body></html>
