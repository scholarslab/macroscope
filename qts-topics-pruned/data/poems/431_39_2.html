  <body><p>431_39_2: 《三年為刺史二首（其二）》白居易</p>
    <p>三年為剌史　飲冰復食檗　唯向天竺山　取得兩片石　此抵有千金　無乃傷清白</p><p><a href="../../model.html#/doc/19869">View poem's topic associations</a></p></body></html>
