  <body><p>126_76: 《使至塞上》王維</p>
    <p>單車欲問邊　屬國過居延　征蓬出漢塞　歸雁入胡天　大漠孤煙直　長河落日圓　蕭關逢候吏　都護在燕然</p><p><a href="../../model.html#/doc/5208">View poem's topic associations</a></p></body></html>
