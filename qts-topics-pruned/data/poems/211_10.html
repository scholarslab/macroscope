  <body><p>211_10: 《薊門不遇王之渙、郭密之，因以留贈》高適</p>
    <p>適遠登薊丘　茲晨獨搔屑　賢交不可見　吾願終難說　迢遞千里遊　羇離十年別　才華仰清興　功業嗟芳節　曠蕩阻雪海　蕭條帶風雪　逢時事多謬　失路心彌折　行矣勿重陳　懷君但愁絕</p><p><a href="../../model.html#/doc/9076">View poem's topic associations</a></p></body></html>
