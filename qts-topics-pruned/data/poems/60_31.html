  <body><p>60_31: 《菱》李嶠</p>
    <p>鉅野韶光暮　東平春溜通　影搖江浦月　香引櫂歌風　日色翻池上　潭花發鏡中　五湖多賞樂　千里望難窮</p><p><a href="../../model.html#/doc/3083">View poem's topic associations</a></p></body></html>
