  <body><p>456_67: 《因夢得題公垂所寄蠟燭，因寄公垂》白居易</p>
    <p>照梁初日光相似　出水新蓮艷不如　卻寄兩條君令取　明年雙引入中書</p><p><a href="../../model.html#/doc/21822">View poem's topic associations</a></p></body></html>
