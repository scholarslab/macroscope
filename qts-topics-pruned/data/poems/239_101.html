  <body><p>239_101: 《秋夜送趙冽歸襄陽》錢起</p>
    <p>斗酒忘言良夜深　紅萱露滴鵲驚林　欲知別後思今夕　漢水東流是寸心</p><p><a href="../../model.html#/doc/11161">View poem's topic associations</a></p></body></html>
