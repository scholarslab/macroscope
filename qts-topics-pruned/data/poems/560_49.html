  <body><p>560_49: 《海棠》薛能</p>
    <p>酷烈復離披　玄功莫我知　青苔浮落處　暮柳間開時　帶醉遊人插　連陰被叟移　晨前清露濕　晏後惡風吹　香少傳何許　妍多畫半遺　島蘇漣水脈　庭綻粒松枝　偶汎因沈硯　閒飄欲亂棋　遶山生玉壘　和郡遍坤維　負賞慚休飲　牽吟分失飢　明年應不見　留此贈巴兒</p><p><a href="../../model.html#/doc/28117">View poem's topic associations</a></p></body></html>
