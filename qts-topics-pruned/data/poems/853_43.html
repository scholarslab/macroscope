  <body><p>853_43: 《高士詠。魯仲連》吳筠</p>
    <p>仲連秉奇節　釋難含道情　一言卻秦圍　片札降聊城　辭金義何遠　讓祿心益清　處世功已立　拂衣蹈滄溟</p><p><a href="../../model.html#/doc/42930">View poem's topic associations</a></p></body></html>
