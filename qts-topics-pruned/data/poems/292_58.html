  <body><p>292_58: 《送曲山人之衡州》司空曙</p>
    <p>白石先生眉髮光　已分甜雪飲紅漿　衣巾半染煙霞氣　語笑兼和藥草香　茅洞玉聲流暗水　衡山碧色映朝陽　千年城郭如相問　華表峨峨有夜霜</p><p><a href="../../model.html#/doc/13882">View poem's topic associations</a></p></body></html>
