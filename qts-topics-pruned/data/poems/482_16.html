  <body><p>482_16: 《毗陵東山》李紳</p>
    <p>昔人別館淹留處　卜築東山學謝家　叢桂半空摧枳棘　曲池平盡隔煙霞　重開漁浦連天月　更種春園滿地花　依舊秋風還寂寞　數行衰柳宿啼鴉</p><p><a href="../../model.html#/doc/23173">View poem's topic associations</a></p></body></html>
