  <body><p>746_60: 《鄱陽秋夕》陳陶</p>
    <p>憶昔鄱陽旅遊日　嘗聽南家爭擣衣　今夜重開舊砧杵　當時還見雁南飛</p><p><a href="../../model.html#/doc/37907">View poem's topic associations</a></p></body></html>
