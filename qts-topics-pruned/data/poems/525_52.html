  <body><p>525_52: 《醉倒》杜牧</p>
    <p>日晴空樂下仙雲　俱在涼亭送使君　莫辭一盞即相請　還是三年更不聞</p><p><a href="../../model.html#/doc/25780">View poem's topic associations</a></p></body></html>
