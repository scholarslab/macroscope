  <body><p>249_92: 《婕妤怨》皇甫冉</p>
    <p>由來詠團扇　今已值秋風　事逐時皆往　恩無日再中　早鴻聞上苑　寒露下深宮　顏色年年謝　相如賦豈工</p><p><a href="../../model.html#/doc/11681">View poem's topic associations</a></p></body></html>
