  <body><p>197_11: 《送韋侍禦赴上都》張謂</p>
    <p>天朝闢書下　風憲取才難　更謁麒麟殿　重簪獬豸冠　月明湘水夜　霜重桂林寒　別後頭堪白　時時鏡裏看</p><p><a href="../../model.html#/doc/8323">View poem's topic associations</a></p></body></html>
