  <body><p>809_37: 《哭衛尚書》靈一</p>
    <p>畫戟重門楚水陰　天涯欲暮共傷心　南荊雙戟痕猶在　北斗孤魂望已深　蓮花幕下悲風起　細柳營邊曉月臨　有路茫茫向誰問　感君空有淚霑襟</p><p><a href="../../model.html#/doc/40447">View poem's topic associations</a></p></body></html>
