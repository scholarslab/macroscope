  <body><p>509_24: 《下第後送友人不及》顧非熊</p>
    <p>失意經寒食　情偏感別離　來逢人已去　坐見柳空垂　細雨飛黃鳥　新蒲長綠池　自傾相送酒　終不展愁眉</p><p><a href="../../model.html#/doc/24593">View poem's topic associations</a></p></body></html>
