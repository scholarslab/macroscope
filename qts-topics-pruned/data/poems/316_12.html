  <body><p>316_12: 《長相思》武元衡</p>
    <p>長相思　隴雲愁　單于臺上望伊州　雁書絕　蟬鬢秋　行人天一畔　暮雨海西頭　殷勤大河水　東注不還流</p><p><a href="../../model.html#/doc/14956">View poem's topic associations</a></p></body></html>
