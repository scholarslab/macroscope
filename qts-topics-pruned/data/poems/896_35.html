  <body><p>896_35: 《生查子》歐陽彬2</p>
    <p>竟日畫堂歡　入夜重開宴　翦燭蠟煙香　促席花光顫　待得月華來　滿院如鋪練　門外簇驊騮　直待更深散</p><p><a href="../../model.html#/doc/44505">View poem's topic associations</a></p></body></html>
