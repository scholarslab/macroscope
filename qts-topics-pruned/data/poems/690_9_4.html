  <body><p>690_9_4: 《惆悵詩十二首（其四）》王渙</p>
    <p>隋師戰艦欲亡陳　國破應難保此身　訣別徐郎淚如雨　鏡鸞分後屬何人</p><p><a href="../../model.html#/doc/35125">View poem's topic associations</a></p></body></html>
