  <body><p>641_1_19: 《小遊仙詩九十八首之十九》曹唐</p>
    <p>飢即餐霞悶即行　一聲長嘯萬山青　穿花渡水來相訪　珍重多才阮步兵</p><p><a href="../../model.html#/doc/32037">View poem's topic associations</a></p></body></html>
