  <body><p>304_48: 《行營病中》劉商</p>
    <p>心許征南破虜歸　可言羸病臥戎衣　遲遲不見憐弓箭　惆悵秋鴻敢近飛</p><p><a href="../../model.html#/doc/14635">View poem's topic associations</a></p></body></html>
