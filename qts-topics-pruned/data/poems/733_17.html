  <body><p>733_17: 《送劉散員同賦陳思王詩得好鳥鳴高枝》劉斌</p>
    <p>春林已自好　時鳥復和鳴　枝交難奮翼　谷靜易流聲　間關才得性　矰繳遽相驚　安知背飛遠　拂霧獨晨征</p><p><a href="../../model.html#/doc/37394">View poem's topic associations</a></p></body></html>
