  <body><p>486_69: 《送羅侍禦歸西台》鮑溶</p>
    <p>歸臺新柱史　辭府舊英髦　勸酒蓮幕貴　望塵驄馬高　詩情分繡段　劍彩拂霜毫　此舉關風化　誰云別恨勞</p><p><a href="../../model.html#/doc/23357">View poem's topic associations</a></p></body></html>
