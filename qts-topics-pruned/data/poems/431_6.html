  <body><p>431_6: 《自秦望赴五松驛，馬上偶睡，睡覺成吟》白居易</p>
    <p>長途發已久　前館行未至　體倦目已昏　瞌然遂成睡　右袂尚垂鞭　左手暫委轡　忽覺問僕夫　纔行百步地　形神分處所　遲速相乖異　馬上幾多時　夢中無限事　誠哉達人語　百齡同一寐</p><p><a href="../../model.html#/doc/19835">View poem's topic associations</a></p></body></html>
