  <body><p>385_25: 《逢王建有贈》張籍</p>
    <p>年狀皆齊初有髭　鵲山漳水每追隨　使君座下朝聽易　處士庭中夜會詩　新作句成相借問　閒求義盡共尋思　經今三十餘年事　卻說還同昨日時</p><p><a href="../../model.html#/doc/18256">View poem's topic associations</a></p></body></html>
