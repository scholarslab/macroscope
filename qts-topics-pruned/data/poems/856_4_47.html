  <body><p>856_4_47: 《七言（其四十七）》呂岩</p>
    <p>舉世何人悟我家　我家別是一榮華　盈箱貯積登仙錄　滿室收藏伏火砂　頓飲長生天上酒　常栽不死洞中花　凡流若問吾生計　遍地紛紛五彩霞</p><p><a href="../../model.html#/doc/43058">View poem's topic associations</a></p></body></html>
