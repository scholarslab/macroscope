  <body><p>477_20_4: 《竹枝詞（其四）》李涉</p>
    <p>十二峰頭月欲低　空聆灘上子規帝　孤舟一夜東歸客　泣向東風憶建溪</p><p><a href="../../model.html#/doc/22928">View poem's topic associations</a></p></body></html>
