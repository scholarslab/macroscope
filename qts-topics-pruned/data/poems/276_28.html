  <body><p>276_28: 《送從舅成都丞廣歸蜀（一作李端詩）》盧綸</p>
    <p>巴字天邊水　秦人去是歸　棧長山雨響　溪亂火田稀　俗富行應樂　官雄祿豈微　魏舒終有淚　還識甯家衣</p><p><a href="../../model.html#/doc/13049">View poem's topic associations</a></p></body></html>
