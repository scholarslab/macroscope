  <body><p>87_12: 《奉和聖制同劉晃喜雨應制》張說</p>
    <p>青氣含春雨　知從岱嶽來　行雲避師出　灑雨待車迴　厭浥塵清道　空蒙柳映臺　最宜三五夜　晴月九重開</p><p><a href="../../model.html#/doc/3964">View poem's topic associations</a></p></body></html>
