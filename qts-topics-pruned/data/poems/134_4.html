  <body><p>134_4: 《送相裏造入京》李頎</p>
    <p>子月過秦正　寒雲覆洛城　嗟君未得志　猶作苦辛行　煖酒嫌衣薄　瞻風候雨晴　春官含笑待　驅馬速前程</p><p><a href="../../model.html#/doc/5503">View poem's topic associations</a></p></body></html>
