  <body><p>402_2_7: 《表夏十首（其七）》元稹</p>
    <p>百舌漸吞聲　黃鶯正嬌小　雲鴻方警夜　籠雞已鳴曉　當時客自適　運去誰能矯莫厭夏蟲多　蜩螗定相擾</p><p><a href="../../model.html#/doc/18869">View poem's topic associations</a></p></body></html>
