  <body><p>441_47: 《東樓招客夜飲》白居易</p>
    <p>莫辭數數醉東樓　除醉無因破得愁　唯有綠樽紅燭下　暫時不似在忠州</p><p><a href="../../model.html#/doc/20582">View poem's topic associations</a></p></body></html>
