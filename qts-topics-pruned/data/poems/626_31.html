  <body><p>626_31: 《送浙東德師侍禦罷府西歸》陸龜蒙</p>
    <p>王謝遺蹤玉籍仙　三年閒上鄂君船　詩懷白閣僧吟苦　俸買青田鶴價偏　行次野楓臨遠水　醉中衰菊臥涼煙　芙蓉散盡西歸去　唯有山陰九萬牋</p><p><a href="../../model.html#/doc/31183">View poem's topic associations</a></p></body></html>
