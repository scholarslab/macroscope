  <body><p>431_25: 《詠懷》白居易</p>
    <p>昔為鳳閤郎　今為二千石　自覺不如今　人言不如昔　昔雖居近密　終日多憂惕　有詩不敢吟　有酒不敢喫　今雖在疏遠　竟歲無牽役　飽食坐終朝　長歌醉通夕　人生百年內　疾速如過隙　先務身安閒　次要心歡適　事有得而失　物有損而益　所以見道人　觀心不觀跡</p><p><a href="../../model.html#/doc/19854">View poem's topic associations</a></p></body></html>
