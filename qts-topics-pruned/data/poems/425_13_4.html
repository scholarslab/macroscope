  <body><p>425_13_4: 《寓意詩五首（其四）》白居易</p>
    <p>翩翩兩玄鳥　本是同巢燕　分飛來幾時　秋夏炎涼變　一宿蓬蓽廬　一棲明光殿偶因銜泥處　復得重相見　彼矜杏梁貴　此嗟茅棟賤　眼看秋社至　兩處俱難戀所託各暫時　胡為相歎羨</p><p><a href="../../model.html#/doc/19607">View poem's topic associations</a></p></body></html>
