  <body><p>532_5: 《舟次武陵寄天竺僧無晝》許渾</p>
    <p>溪長山幾重　十里萬株松　秋日下丹檻　暮雲歸碧峰　樹棲新放鶴　潭隱舊降龍　還在孤舟宿　臥聞初夜鐘</p><p><a href="../../model.html#/doc/26050">View poem's topic associations</a></p></body></html>
