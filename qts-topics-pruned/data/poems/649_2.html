  <body><p>649_2: 《重陽日送洛陽李丞之任》方幹</p>
    <p>為文通絕境　從宦及良辰　洛下知名早　腰邊結綬新　且傾浮菊酒　聊拂染衣塵　獨恨滄州侶　愁來別故人</p><p><a href="../../model.html#/doc/32642">View poem's topic associations</a></p></body></html>
