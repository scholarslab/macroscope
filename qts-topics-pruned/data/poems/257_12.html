  <body><p>257_12: 《聽箏》柳中庸</p>
    <p>抽弦促柱聽秦箏　無限秦人悲怨聲　似逐春風知柳態　如隨啼鳥識花情　誰家獨夜愁燈影　何處空樓思月明　更入幾重離別恨　江南岐路洛陽城</p><p><a href="../../model.html#/doc/11938">View poem's topic associations</a></p></body></html>
