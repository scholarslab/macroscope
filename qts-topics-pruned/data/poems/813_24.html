  <body><p>813_24: 《秋日寄厲玄先輩》無可</p>
    <p>楊柳起秋色　故人猶未還　別離俱自苦　少壯豈能閑　夜雨吟殘燭　秋城憶遠山　何當一相見　語默此林間</p><p><a href="../../model.html#/doc/40545">View poem's topic associations</a></p></body></html>
