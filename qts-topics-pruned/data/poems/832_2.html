  <body><p>832_2: 《經普化禪師影院》貫休</p>
    <p>大一今何處　登堂似昔時　曾蒙金印印　得異野干兒　影束龍神在　門荒桐竹衰　誰云續僧史　別位著吾師</p><p><a href="../../model.html#/doc/41574">View poem's topic associations</a></p></body></html>
