  <body><p>540_173: 《獻寄舊府開封公（開封公，令狐楚也）》李商隱</p>
    <p>幕府三年遠　春秋一字褒　書論秦逐客　賦續楚離騷　地理南溟闊　天文北極高　酬恩撫身世　未覺勝鴻毛</p><p><a href="../../model.html#/doc/26785">View poem's topic associations</a></p></body></html>
