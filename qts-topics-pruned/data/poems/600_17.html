  <body><p>600_17: 《婕妤怨》翁綬</p>
    <p>讒謗潛來起百憂　朝承恩寵暮仇讎　火燒白玉非因玷　霜翦紅蘭不待秋　花落昭陽誰共輦　月明長信獨登樓　繁華事逐東流水　團扇悲歌萬古愁</p><p><a href="../../model.html#/doc/30159">View poem's topic associations</a></p></body></html>
