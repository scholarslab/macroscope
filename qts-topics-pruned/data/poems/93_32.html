  <body><p>93_32: 《餞唐州高使君赴任》馬懷素</p>
    <p>外牧資賢守　斯人奉帝俞　淮南膺建隼　渭北暫分符　坐歎煙波隔　行嗟物候殊　何年昇美課　迴首北城隅</p><p><a href="../../model.html#/doc/4244">View poem's topic associations</a></p></body></html>
