  <body><p>24_63_2: 《雜曲歌辭。少年行二首（其二）》杜牧</p>
    <p>連環羈玉聲光碎　綠錦蔽泥虯卷高　春風細雨走馬去　珠落璀璀白袍</p><p><a href="../../model.html#/doc/1422">View poem's topic associations</a></p></body></html>
