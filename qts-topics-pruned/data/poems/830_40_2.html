  <body><p>830_40_2: 《桐江閒居作十二首（其二）》貫休</p>
    <p>香剎通真觀　樓臺倚郡城　陰森古樹氣　粗淡老僧情　壁書連山潤　仙鐘扣月清何須結西社　大道本無生</p><p><a href="../../model.html#/doc/41444">View poem's topic associations</a></p></body></html>
