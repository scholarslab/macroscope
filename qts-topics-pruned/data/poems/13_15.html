  <body><p>13_15: 《郊廟歌辭。享太廟樂章。景雲舞》?</p>
    <p>惟睿作聖　惟聖登皇　精感耀魄　時膺會昌　舜慚大孝　堯推讓王　能事斯極　振古誰方　文明履運　車書同軌　巍巍赫赫　盡善盡美　衢室凝旒　大庭端扆　釋負之寄　事光復子　脫屣高天　登遐上玄　龍湖超忽　象野芊綿　遊衣復道　薦果初年　新廟奕奕　明德配天</p><p><a href="../../model.html#/doc/516">View poem's topic associations</a></p></body></html>
