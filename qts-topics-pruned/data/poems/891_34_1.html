  <body><p>891_34_1: 《浣溪沙（其一）》韓偓</p>
    <p>攏鬢新收玉步搖　背燈初解繡裙腰　枕寒衾冷異香焦　深院不關春寂寂　落花和雨夜迢迢　恨情殘醉卻無聊</p><p><a href="../../model.html#/doc/44125">View poem's topic associations</a></p></body></html>
