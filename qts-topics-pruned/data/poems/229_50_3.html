  <body><p>229_50_3: 《秋野五首（其三）》杜甫</p>
    <p>禮樂攻吾短　山林引興長　掉頭紗帽仄　曝背竹書光　風落收松子　天寒割蜜房稀疏小紅翠　駐屐近微香</p><p><a href="../../model.html#/doc/10293">View poem's topic associations</a></p></body></html>
