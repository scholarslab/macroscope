  <body><p>162_10_2: 《飛龍引二首（其二）》李白</p>
    <p>鼎湖流水清且閒　軒轅去時有弓劍　古人傳道留其間　後宮嬋娟多花顏　乘鸞飛煙亦不還　騎龍攀天造天關　造天關　聞天語　長雲河車載玉女　載玉女　過紫皇　紫皇乃賜白兔所擣之藥方　後天而老彫三光　下視瑤池見王母　蛾眉蕭颯如秋霜</p><p><a href="../../model.html#/doc/6968">View poem's topic associations</a></p></body></html>
