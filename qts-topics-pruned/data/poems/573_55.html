  <body><p>573_55: 《寄胡遇》賈島</p>
    <p>一自殘春別　經炎復到涼　螢從枯樹出　蛩入破階藏　落葉書勝紙　閒砧坐當林　東門因送客　相訪也何妨</p><p><a href="../../model.html#/doc/28835">View poem's topic associations</a></p></body></html>
