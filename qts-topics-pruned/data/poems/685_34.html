  <body><p>685_34: 《涼思》吳融</p>
    <p>松間小檻接波平　月澹煙沉暑氣清　半夜水禽棲不定　綠荷風動露珠傾</p><p><a href="../../model.html#/doc/34889">View poem's topic associations</a></p></body></html>
