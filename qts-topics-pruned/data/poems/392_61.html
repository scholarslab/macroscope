  <body><p>392_61: 《房中思》李賀</p>
    <p>新桂如蛾眉　秋風吹小綠　行輪出門去　玉鑾聲斷續　月軒下風露　曉庭自幽澀　誰能事貞素　臥聽莎雞泣</p><p><a href="../../model.html#/doc/18627">View poem's topic associations</a></p></body></html>
