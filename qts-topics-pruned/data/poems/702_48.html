  <body><p>702_48: 《遇道者》張蠙</p>
    <p>數里白雲裏　身輕無履蹤　故尋多不見　偶到即相逢　古井生雲水　高壇出異松　聊看幸花酌　便似換顏容</p><p><a href="../../model.html#/doc/35934">View poem's topic associations</a></p></body></html>
