  <body><p>390_4: 《出城寄權璩、楊敬之》李賀</p>
    <p>草暖雲昏萬里春　宮花拂面送行人　自言漢劍當飛去　何事還車載病身</p><p><a href="../../model.html#/doc/18504">View poem's topic associations</a></p></body></html>
