  <body><p>773_20: 《擬古東飛伯勞歌》李暇</p>
    <p>秦王龍劍燕后琴　珊瑚寶匣鏤雙心　誰家女兒抱香枕　開衾滅燭願待寢　瓊窗半上金鏤幬　輕羅掩面不遮羞　青綺幃中坐相憶　紅鸞鏡裏見愁色　簷花照月鶯對棲　空將可憐暗中啼</p><p><a href="../../model.html#/doc/39078">View poem's topic associations</a></p></body></html>
