  <body><p>898_6: 《生查子》張泌</p>
    <p>相見稀　喜相見　相見還相遠　檀畫荔支紅　金蔓蜻蜓軟　魚雁疏　芳信斷　花落庭陰晚　可惜玉肌膚　消瘦成慵懶</p><p><a href="../../model.html#/doc/44611">View poem's topic associations</a></p></body></html>
