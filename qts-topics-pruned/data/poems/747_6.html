  <body><p>747_6: 《寄贈致仕沈彬郎中》李中</p>
    <p>鶴氅換朝服　逍遙雲水鄉　有時乘一葉　載酒入三湘　塵夢年來息　詩魔老亦狂　篿與鱸鱠　秋興最宜長</p><p><a href="../../model.html#/doc/37914">View poem's topic associations</a></p></body></html>
