  <body><p>99_28: 《題殿前桂葉》盧僎</p>
    <p>桂樹生南海　芳香隔楚山　今朝天上見　疑是月中攀</p><p><a href="../../model.html#/doc/5084">View poem's topic associations</a></p></body></html>
