  <body><p>641_1_57: 《小遊仙詩九十八首之五十七》曹唐</p>
    <p>萬歲蛾眉不解愁　旋彈清瑟旋閒遊　忽聞下界笙簫曲　斜倚紅鸞笑不休</p><p><a href="../../model.html#/doc/32075">View poem's topic associations</a></p></body></html>
