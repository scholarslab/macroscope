  <body><p>18_64: 《橫吹曲辭。洛陽道》鄭渥</p>
    <p>客亭門外路東西　多少喧騰事不齊　楊柳惹鞭公子醉　紵麻掩淚魯人迷　通宵塵土飛山月　是處經營夾御堤　頃刻知音幾存歿　半回依約認輪蹄</p><p><a href="../../model.html#/doc/845">View poem's topic associations</a></p></body></html>
