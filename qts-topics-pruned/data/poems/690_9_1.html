  <body><p>690_9_1: 《惆悵詩十二首（其一）》王渙</p>
    <p>八蠶薄絮鴛鴦綺　半夜佳期並枕眠　鐘動紅娘喚歸去　對人勻淚拾金鈿</p><p><a href="../../model.html#/doc/35122">View poem's topic associations</a></p></body></html>
