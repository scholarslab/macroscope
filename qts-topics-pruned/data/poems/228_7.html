  <body><p>228_7: 《將赴荊南，寄別李劍州》杜甫</p>
    <p>使君高義驅今古　寥落三年坐劍州　但見文翁能化俗　焉知李廣未封侯　路經灩澦雙蓬鬢　天入滄浪一釣舟　戎馬相逢更何日　春風迴首仲宣樓</p><p><a href="../../model.html#/doc/10153">View poem's topic associations</a></p></body></html>
