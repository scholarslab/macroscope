  <body><p>60_3: 《金》李嶠</p>
    <p>南楚標前貢　西秦識舊城　祭天封漢嶺　擲地警孫聲　向日披沙淨　含風振鐸鳴　方同楊伯起　獨有四知名</p><p><a href="../../model.html#/doc/3055">View poem's topic associations</a></p></body></html>
