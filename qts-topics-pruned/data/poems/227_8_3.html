  <body><p>227_8_3: 《三絕句（其三）》杜甫</p>
    <p>無數春筍滿林生　柴門密掩斷人行　會須上番看成竹　客至從嗔不出迎</p><p><a href="../../model.html#/doc/10042">View poem's topic associations</a></p></body></html>
