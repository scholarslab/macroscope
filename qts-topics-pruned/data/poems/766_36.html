  <body><p>766_36: 《中夏晝臥》劉兼</p>
    <p>寂寂無聊九夏中　傍簷依壁待秋風　壯圖奇策無人問　不及南陽一臥龍</p><p><a href="../../model.html#/doc/38805">View poem's topic associations</a></p></body></html>
