  <body><p>835_6: 《到蜀與鄭中丞相遇》貫休</p>
    <p>深隱猶為未死灰　遠尋知己遇三台　如何麋鹿群中出　又見鵷鸞天上來　劍閣霞黏殘雪在　錦江香甚百花開　謾期王謝來相訪　不是支公出世才</p><p><a href="../../model.html#/doc/41717">View poem's topic associations</a></p></body></html>
