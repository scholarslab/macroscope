  <body><p>51_36: 《至端州驛見杜五審言沈三佺期閻五朝隱王二無競…成詠》宋之問</p>
    <p>逐臣北地承巖譴　謂到南中每相見　豈意南中岐路多　千山萬水分鄉縣　雲搖雨散各翻飛　海闊天長音信稀　處處山川同瘴癘　自憐能得幾人歸</p><p><a href="../../model.html#/doc/2696">View poem's topic associations</a></p></body></html>
