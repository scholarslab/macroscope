  <body><p>343_58: 《奉和虢州劉給事使君三堂新題二十一詠。鏡潭》韓愈</p>
    <p>非鑄復非鎔　泓澄忽此逢　魚蝦不用避　只是照蛟龍</p><p><a href="../../model.html#/doc/17815">View poem's topic associations</a></p></body></html>
