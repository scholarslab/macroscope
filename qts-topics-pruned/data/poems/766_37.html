  <body><p>766_37: 《春夕寓興》劉兼</p>
    <p>忘憂何必在庭萱　是事悠悠竟可寬　酒病未能辭錦里　春狂又擬入桃源　風吹楊柳絲千縷　月照梨花雪萬團　閒泥金徽度芳夕　幽泉石上自潺湲</p><p><a href="../../model.html#/doc/38806">View poem's topic associations</a></p></body></html>
