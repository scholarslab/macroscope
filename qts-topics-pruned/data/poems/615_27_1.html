  <body><p>615_27_1: 《釣侶二章（其一）》皮日休</p>
    <p>趁眠無事避風濤　一斗霜鱗換濁醪　驚怪兒童呼不得　盡衝煙雨漉車螯</p><p><a href="../../model.html#/doc/30817">View poem's topic associations</a></p></body></html>
