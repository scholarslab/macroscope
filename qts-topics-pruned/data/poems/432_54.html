  <body><p>432_54: 《感逝寄遠》白居易</p>
    <p>昨日聞甲死　今朝聞乙死　知識三分中　二分化為鬼　逝者不復見　悲哉長已矣　存者今如何　去我皆萬里　平生知心者　屈指能有幾　通果澧鳳州　眇然四君子　相思俱老大　浮世如流水　應歎舊交遊　凋零日如此　何當一杯酒　開眼笑相視</p><p><a href="../../model.html#/doc/19932">View poem's topic associations</a></p></body></html>
