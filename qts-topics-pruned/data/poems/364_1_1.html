  <body><p>364_1_1: 《荊州歌二首（其一）》劉禹錫</p>
    <p>渚宮楊柳暗　麥城朝雉飛　可憐踏青伴　乘暖著輕衣</p><p><a href="../../model.html#/doc/18888">View poem's topic associations</a></p></body></html>
