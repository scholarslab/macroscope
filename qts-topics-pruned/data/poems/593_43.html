  <body><p>593_43: 《送曾德邁歸寧宜春》曹鄴</p>
    <p>湘東山水有清輝　袁水詞人得意歸　幾府爭馳毛義檄　一鄉看待老萊衣　筵開灞岸臨清淺　路去藍關入翠微　想到宜陽更無事　並將歡慶奉庭闈</p><p><a href="../../model.html#/doc/29899">View poem's topic associations</a></p></body></html>
