  <body><p>884_52: 《共佳人守歲》劉綺莊</p>
    <p>桂華窮北陸　荊豔作東鄰　殘妝欲送曉　薄衣已迎春　舉袖爭流雪　分歌競繞塵　不應將共醉　年去遠催人</p><p><a href="../../model.html#/doc/43837">View poem's topic associations</a></p></body></html>
