  <body><p>620_14: 《漁具詩。舴艋》陸龜蒙</p>
    <p>篷櫂兩三事　天然相與閒　朝隨子去　暮唱菱歌還　倚石遲後侶　徐橈供遠山　君看萬斛載　沈溺須臾間</p><p><a href="../../model.html#/doc/30944">View poem's topic associations</a></p></body></html>
