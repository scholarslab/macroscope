  <body><p>271_66: 《奉酬西川武相公晨興贈友見示之作》竇群</p>
    <p>碧樹分曉色　宿雨弄清光　猶聞子規啼　獨念一聲長　眷眷軫芳思　依依寄遠方　情同如蘭臭　惠比返魂香　新什驚變雅　古瑟代沈湘　殷勤見知己　掩抑繞中腸　隙駟不我待　路人易相忘　孤老空許國　幽報期蒼蒼</p><p><a href="../../model.html#/doc/12655">View poem's topic associations</a></p></body></html>
