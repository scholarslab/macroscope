  <body><p>869_29: 《又賜宴自歌》崔日用</p>
    <p>東館總是鵷鸞　南臺自多杞梓　日用讀書萬卷　何忍不蒙學士　墨制簾下出來　微臣眼看喜死</p><p><a href="../../model.html#/doc/43577">View poem's topic associations</a></p></body></html>
