  <body><p>713_18: 《晚泊富春寄友人》喻坦之</p>
    <p>江鐘寒夕微　江鳥望巢飛　木落山城出　潮生海棹歸　獨吟霜島月　誰寄雪天衣　此別三千里　關西信更稀</p><p><a href="../../model.html#/doc/36536">View poem's topic associations</a></p></body></html>
