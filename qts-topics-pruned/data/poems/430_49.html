  <body><p>430_49: 《對酒示行簡》白居易</p>
    <p>今日一尊酒　歡暢何怡怡　此樂從中來　他人安得知　兄弟唯二人　遠別恆苦悲　今春自巴峽　萬里平安歸　復有雙幼妹　笄年未結褵　昨日嫁娶畢　良人皆可依　憂念兩消釋　如刀斷羈縻　身輕心無繫　忽欲凌空飛　人生苟有累　食肉常如飢　我心既無苦　飲水亦可肥　行簡勸爾酒　停杯聽我辭　不歎鄉國遠　不嫌官祿微　但願我與爾　終老不相離</p><p><a href="../../model.html#/doc/19822">View poem's topic associations</a></p></body></html>
