  <body><p>647_22: 《詠史詩。夷門》胡曾</p>
    <p>六龍冉冉驟朝昏　魏國賢才杳不存　唯有侯嬴在時月　夜來空自照夷門</p><p><a href="../../model.html#/doc/32459">View poem's topic associations</a></p></body></html>
