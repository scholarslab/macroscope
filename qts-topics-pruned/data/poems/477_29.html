  <body><p>477_29: 《題開聖寺》李涉</p>
    <p>宿雨初收草木濃　群鴉飛散下堂鍾　長廊無事僧歸院　盡日門前獨看松</p><p><a href="../../model.html#/doc/22937">View poem's topic associations</a></p></body></html>
