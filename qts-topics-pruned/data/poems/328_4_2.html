  <body><p>328_4_2: 《雜言和常州李員外副使春日戲題十首（其二）》權德輿</p>
    <p>蘭橈畫舸轉花塘　水映風搖路漸香　任興不知行近遠　更憐微月照鳴榔</p><p><a href="../../model.html#/doc/15491">View poem's topic associations</a></p></body></html>
