  <body><p>51_29: 《玩郡齋海榴》宋之問</p>
    <p>澤國韶氣早　開簾延霽天　野禽宵未囀　山蜚晝仍眠　目茲海榴發　列映巖楹前　熠爚禦風靜　葳蕤含景鮮　清晨綠堪佩　亭午丹欲然　昔忝金閨籍　嘗見玉池蓮　未若宗族地　更逢榮耀全　南金雖自貴　賀賞詎能遷　撫躬萬里絕　豈染一朝妍　徒緣滯遐郡　常是惜流年　越俗鄙章甫　捫心空自憐</p><p><a href="../../model.html#/doc/2689">View poem's topic associations</a></p></body></html>
