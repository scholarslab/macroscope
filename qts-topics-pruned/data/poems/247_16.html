  <body><p>247_16: 《將赴京答李紓贈別》獨孤及</p>
    <p>膠漆常投分　荊蠻各倦遊　帝鄉今獨往　溝水便分流　甘作遠行客　深慚不繫舟　思君帶將緩　豈直日三秋</p><p><a href="../../model.html#/doc/11496">View poem's topic associations</a></p></body></html>
