  <body><p>30_5: 《聽鄰人琵琶》陳叔達</p>
    <p>本是龍門桐　因妍入漢宮　香緣羅袖裏　聲逐朱弦中　雖有相思韻　翻將入塞同　關山臨卻月　花蕊散迴風　為將金谷引　添令曲未終</p><p><a href="../../model.html#/doc/1960">View poem's topic associations</a></p></body></html>
