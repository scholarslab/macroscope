  <body><p>37_1_2: 《古意六首（其二）》王績</p>
    <p>竹生大夏谿　蒼蒼富奇質　綠葉吟風勁　翠莖犯霄密　霜霰封其柯　鵷鸞食其實寧知軒轅後　更有伶倫出　刀斧俄見尋　根株坐相失　裁為十二管　吹作雄雌律有用雖自傷　無心復招疾　不如山上草　離離保終吉</p><p><a href="../../model.html#/doc/2136">View poem's topic associations</a></p></body></html>
