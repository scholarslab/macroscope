  <body><p>237_82: 《送安都秀才北還》錢起</p>
    <p>年少工文客　言離卻解顏　不嗟荊寶退　能喜綵衣還　新月來前館　高陽出故關　相思東北望　燕趙隔青山</p><p><a href="../../model.html#/doc/10952">View poem's topic associations</a></p></body></html>
