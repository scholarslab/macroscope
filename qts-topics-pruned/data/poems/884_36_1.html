  <body><p>884_36_1: 《過南城縣麻姑山（其一）》崔櫓</p>
    <p>似前如卻玉堆堆　薄帶輕煙翠好裁　斜倚兔鉤孤影伴　校低仙掌一頭來　盤疑虎伏形難寫　展認龍拏勢未迴　驚訝昔人曾羽化　此中爭不接瑤臺</p><p><a href="../../model.html#/doc/43816">View poem's topic associations</a></p></body></html>
