  <body><p>575_3: 《夜宴謠》溫庭筠</p>
    <p>長釵墜髮雙蜻蜓　碧盡山斜開畫屏　虯鬚公子五侯客　一飲千鍾如建瓴　鸞咽奼唱圓無節　眉斂湘煙袖迴雪　清夜恩情四座同　莫令溝水東西別　亭亭蠟淚香珠殘　暗露曉風羅幕寒　飄颻戟帶儼相次　二十四枝龍畫竿　裂管縈弦共繁曲　芳樽細浪傾春醁　高樓客散杏花多　脈脈新蟾如瞪目</p><p><a href="../../model.html#/doc/29011">View poem's topic associations</a></p></body></html>
