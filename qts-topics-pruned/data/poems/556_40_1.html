  <body><p>556_40_1: 《贈鄠縣尉李先輩二首（其一）》馬戴</p>
    <p>同人家鄂杜　相見罷官時　野坐苔生石　荒居菊入籬　聽蟬臨水久　送鶴背山遲未擬還城闕　溪僧別有期</p><p><a href="../../model.html#/doc/27859">View poem's topic associations</a></p></body></html>
