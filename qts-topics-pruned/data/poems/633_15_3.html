  <body><p>633_15_3: 《寓居有感三首（其三）》司空圖</p>
    <p>黑鬚寄在白鬚生　一度秋風減幾莖　客處不堪頻送別　無多情緒更傷情</p><p><a href="../../model.html#/doc/31488">View poem's topic associations</a></p></body></html>
