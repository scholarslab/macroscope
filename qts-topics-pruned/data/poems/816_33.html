  <body><p>816_33: 《春日和盧使君幼平開元寺聽妙奘上人講》皎然</p>
    <p>仁聖垂文在　虛空日月懸　陵遲追哲匠　宗旨發幽詮　法受諸侯請　心教四子傳　春生雪山草　香下棘林天　願我從今日　聞經悟宿緣　涼山萬里去　應為教猶偏</p><p><a href="../../model.html#/doc/40716">View poem's topic associations</a></p></body></html>
