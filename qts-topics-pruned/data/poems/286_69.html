  <body><p>286_69: 《宿石澗店聞婦人哭》李端</p>
    <p>山店門前一婦人　哀哀夜哭向秋雲　自說夫因征戰死　朝來逢著舊將軍</p><p><a href="../../model.html#/doc/13724">View poem's topic associations</a></p></body></html>
