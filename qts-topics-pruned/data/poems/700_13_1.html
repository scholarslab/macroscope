  <body><p>700_13_1: 《春陌二首（其一）》韋莊</p>
    <p>滿街芳草卓香車　仙子門前白日斜　腸斷東風各回首　一枝春雪凍梅花</p><p><a href="../../model.html#/doc/35771">View poem's topic associations</a></p></body></html>
