  <body><p>820_56: 《述夢》皎然</p>
    <p>夢中歸見西陵雪　渺渺茫茫行路絕　覺來還在剡東峰　鄉心繚繞愁夜鐘　寺北禪岡猶記得　夢歸長見山重重</p><p><a href="../../model.html#/doc/41004">View poem's topic associations</a></p></body></html>
