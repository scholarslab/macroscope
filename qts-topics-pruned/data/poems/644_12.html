  <body><p>644_12: 《獨鵠吟》李咸用</p>
    <p>碧玉喙長丹頂圓　亭亭危立風松間　啄萍吞鱗意已蘭　舉頭咫尺輕重天　黑翎白本排雲煙　離群脫侶孤如仙　披霜唳月驚嬋娟　逍遙忘卻還青田　鳶寒鴉晚空相喧　時時側耳清冷泉</p><p><a href="../../model.html#/doc/32258">View poem's topic associations</a></p></body></html>
