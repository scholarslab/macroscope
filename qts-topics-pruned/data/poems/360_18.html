  <body><p>360_18: 《題集賢閣》劉禹錫</p>
    <p>鳳池西畔圖書府　玉樹玲瓏景氣閒　長聽餘風送天樂　時登高閣望人寰　青山雲繞欄干外　紫殿香來步武間　曾是先賢翔集地　每看壁記一慚顏</p><p><a href="../../model.html#/doc/17038">View poem's topic associations</a></p></body></html>
