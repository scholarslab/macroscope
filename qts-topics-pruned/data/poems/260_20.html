  <body><p>260_20: 《題茅山李尊師山居（一作嚴維詩）》秦系</p>
    <p>天師百歲少如童　不到山中竟不逢　洗藥每臨新瀑水　步虛時上最高峰　籬間五月留殘雪　座右千年廕老松　此去人寰今遠近　回看雲壑一重重</p><p><a href="../../model.html#/doc/12018">View poem's topic associations</a></p></body></html>
