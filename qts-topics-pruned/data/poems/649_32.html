  <body><p>649_32: 《贈詩僧懷靜》方幹</p>
    <p>幾生餘習在　時復作微吟　坐夏莓苔合　行禪檜柏深　入山成白首　學道是初心　心地不移變　徒云寒暑侵</p><p><a href="../../model.html#/doc/32672">View poem's topic associations</a></p></body></html>
