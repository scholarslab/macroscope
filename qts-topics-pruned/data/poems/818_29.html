  <body><p>818_29: 《送鄔傪之洪州覲兄弟》皎然</p>
    <p>年少足思情　西江楚月清　書囊山翠溼　琴匣雪花輕　久別經離亂　新正憶弟兄　贈君題樂府　為是豫章行</p><p><a href="../../model.html#/doc/40837">View poem's topic associations</a></p></body></html>
