  <body><p>510_96: 《笙》張祜</p>
    <p>董雙成一妙　歷歷韻風篁　清露鶴聲遠　碧雲仙吹長　氣侵銀項溼　膏胤漆瓢香　曲罷不知處　巫山空夕陽</p><p><a href="../../model.html#/doc/24736">View poem's topic associations</a></p></body></html>
