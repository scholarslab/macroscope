  <body><p>285_120: 《送陸郎中歸田司空幕》李端</p>
    <p>漢家分列宿　東土佐諸侯　結束還軍府　光輝過御溝　農桑連紫陌　分野入青州　覆被恩難報　西看成白頭</p><p><a href="../../model.html#/doc/13653">View poem's topic associations</a></p></body></html>
