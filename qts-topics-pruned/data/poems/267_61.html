  <body><p>267_61: 《送李侍禦往吳興（一作送李侍郎從宣城取洞庭路往吳興）》顧況</p>
    <p>世間只有情難說　今夜應無不醉人　若向洞庭山下過　暗知澆瀝聖姑神</p><p><a href="../../model.html#/doc/12276">View poem's topic associations</a></p></body></html>
