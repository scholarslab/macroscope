  <body><p>192_43: 《秋景詣琅琊精舍》韋應物</p>
    <p>屢訪塵外跡　未窮幽賞情　高秋天景遠　始見山水清　上陟巖殿憩　暮看雲壑平　蒼茫寒色起　迢遞晚鐘鳴　意有清夜戀　身為符守嬰　悟言緇衣子　蕭灑中林行</p><p><a href="../../model.html#/doc/8169">View poem's topic associations</a></p></body></html>
