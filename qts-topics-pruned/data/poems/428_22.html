  <body><p>428_22: 《贈吳丹》白居易</p>
    <p>巧者力苦勞　智者心苦憂　愛君無巧智　終歲閒悠悠　嘗登御史府　亦佐東諸侯　手操糾謬簡　心運決勝籌　宦途似風水　君心如虛舟　泛然而不有　進退得自由　今來脫豸冠　時往侍龍樓　官曹稱心靜　居處隨跡幽　冬負南榮日　支體甚溫柔　夏臥北窗風　枕席如涼秋　南山入舍下　酒甕在床頭　人間有閒地　何必隱林丘　顧我愚且昧　勞生殊未休　一入金門直　星霜三四周　主恩信難報　近地徒久留　終當乞閒官　退與夫子遊</p><p><a href="../../model.html#/doc/19698">View poem's topic associations</a></p></body></html>
