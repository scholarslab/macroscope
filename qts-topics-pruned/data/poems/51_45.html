  <body><p>51_45: 《冬宵引贈司馬承禎》宋之問</p>
    <p>河有冰兮山有雪　北戶墐兮行人絕　獨坐山中兮對松月　懷美人兮屢盈缺　明月的的寒潭中　青松幽幽吟勁風　此情不向俗人說　愛而不見恨無窮</p><p><a href="../../model.html#/doc/2705">View poem's topic associations</a></p></body></html>
