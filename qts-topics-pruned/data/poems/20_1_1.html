  <body><p>20_1_1: 《相和歌辭。前苦寒行二首（其一）》杜甫</p>
    <p>漢時長安雪一丈　牛馬毛寒縮如蝟　楚江巫峽冰入懷　虎豹哀號又堪記　秦城老翁荊揚客　慣習炎蒸歲絺綌　玄冥祝融氣或交　手持白羽未敢釋</p><p><a href="../../model.html#/doc/1018">View poem's topic associations</a></p></body></html>
