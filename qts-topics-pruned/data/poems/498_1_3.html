  <body><p>498_1_3: 《閒居遣懷十首（其三）》姚合</p>
    <p>白日逍遙過　看山復遶池　展書尋古事　翻卷改新詩　賒酒風前酌　留僧竹裏棋同人笑相問　羨我足閒時</p><p><a href="../../model.html#/doc/23955">View poem's topic associations</a></p></body></html>
