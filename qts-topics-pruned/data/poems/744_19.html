  <body><p>744_19: 《送江少府授延陵後寄》伍喬</p>
    <p>五老雲中勤學者　遇時能不因風塵　束書西上謁明主　捧檄南歸慰老親　別館友朋留醉久　去程煙月入吟新　莫因官小慵之任　自古鸞棲有異人</p><p><a href="../../model.html#/doc/37769">View poem's topic associations</a></p></body></html>
