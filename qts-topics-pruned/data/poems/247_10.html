  <body><p>247_10: 《詣開悟禪師問心法次第寄韓郎中》獨孤及</p>
    <p>障深聞道晚　根鈍出塵難　濁劫相從慣　迷途自謂安　得知身垢妄　始喜額珠完　欲識真如理　君嘗法味看</p><p><a href="../../model.html#/doc/11490">View poem's topic associations</a></p></body></html>
