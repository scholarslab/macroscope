  <body><p>384_15: 《送越客》張籍</p>
    <p>見說孤帆去　東南到會稽　春雲剡溪口　殘月鏡湖西　水鶴沙邊立　山鼯竹里啼　謝家會住處　煙洞入應迷</p><p><a href="../../model.html#/doc/18101">View poem's topic associations</a></p></body></html>
