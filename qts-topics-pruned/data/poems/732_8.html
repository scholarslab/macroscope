  <body><p>732_8: 《聽妓洞雲歌》布燮</p>
    <p>嵇叔夜　鼓琴飲酒無閒暇　若使當時聞此歌　拋擲廣陵都不藉　劉伯倫　虛生浪死過青春　一飲一碩猶自醉　無人為爾卜深塵</p><p><a href="../../model.html#/doc/37372">View poem's topic associations</a></p></body></html>
