  <body><p>525_19: 《逢故人》杜牧</p>
    <p>故交相見稀　相見倍依依　塵路事不盡　雲巖閒好歸　投人銷壯志　徇俗變真機　又落他鄉淚　風前一滿衣</p><p><a href="../../model.html#/doc/25748">View poem's topic associations</a></p></body></html>
