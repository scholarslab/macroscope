  <body><p>710_9: 《開元即事》徐夤</p>
    <p>曲江真宰國中訛　尋奏漁陽忽荷戈　堂上有兵天不用　幄中無策印空多　　塵驚騎透潼關鎖　雲護龍遊渭水波　未必蛾眉能破國　千秋休恨馬嵬坡</p><p><a href="../../model.html#/doc/36406">View poem's topic associations</a></p></body></html>
