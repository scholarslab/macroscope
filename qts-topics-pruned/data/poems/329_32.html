  <body><p>329_32: 《題邵端公林亭》權德輿</p>
    <p>春光何處好　柱史有林塘　鶯囀風初暖　花開日欲長　鑿池通野水　掃徑閱新芳　更置盈尊酒　時時醉楚狂</p><p><a href="../../model.html#/doc/15544">View poem's topic associations</a></p></body></html>
