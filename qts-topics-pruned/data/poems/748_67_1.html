  <body><p>748_67_1: 《江南重會友人感舊二首（其一）》李中</p>
    <p>江南重會面　聊劃十年心　共立黃花畔　空驚素髮侵　斜陽浮遠水　歸鳥下疏林　牽動詩魔處　涼風村落砧</p><p><a href="../../model.html#/doc/38067">View poem's topic associations</a></p></body></html>
