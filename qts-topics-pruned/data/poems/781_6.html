  <body><p>781_6: 《望淩煙閣》劉公興</p>
    <p>畫閣凌虛搆　遙瞻在九天　丹楹崇壯麗　素壁繪勳賢　靄靄浮元氣　亭亭出瑞煙　近看分百辟　遠揖誤群仙　圖列青雲外　儀刑紫禁前　望中空霽景　驤首幾留連</p><p><a href="../../model.html#/doc/39260">View poem's topic associations</a></p></body></html>
