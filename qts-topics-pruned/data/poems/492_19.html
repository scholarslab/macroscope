  <body><p>492_19: 《宮詞》殷堯藩</p>
    <p>悄悄深宮不見人　倚闌惟見石麒麟　芙蓉帳冷愁長夜　翡翠簾垂隔小春　天遠難通青鳥信　風寒欲動錦花茵　夜深怕有羊車過　自起籠燈看雪紋</p><p><a href="../../model.html#/doc/23506">View poem's topic associations</a></p></body></html>
