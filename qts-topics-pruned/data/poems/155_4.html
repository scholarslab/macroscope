  <body><p>155_4: 《山下晚晴》崔曙</p>
    <p>寥寥遠天淨　谿路何空濛　斜光照疏雨　秋氣生白虹　雲盡山色暝　蕭條西北風　故林歸宿處　一葉下梧桐</p><p><a href="../../model.html#/doc/6589">View poem's topic associations</a></p></body></html>
