  <body><p>281_13: 《清明日賜百僚新火》鄭轅</p>
    <p>改火清明後　優恩賜近臣　漏殘丹禁晚　燧發白榆新　瑞彩來雙闕　神光煥四鄰　氣回侯第暖　煙散帝城春　利用調羹鼎　餘輝燭縉紳　皇明如照隱　願及聚螢人</p><p><a href="../../model.html#/doc/13338">View poem's topic associations</a></p></body></html>
