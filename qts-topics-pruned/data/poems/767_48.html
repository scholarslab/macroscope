  <body><p>767_48: 《齊。王僧虔》孫元晏</p>
    <p>位高名重不堪疑　懇讓儀同帝亦知　不學常流爭進取　卻憂門有二台司</p><p><a href="../../model.html#/doc/38890">View poem's topic associations</a></p></body></html>
