  <body><p>115_10: 《麗正殿賜宴同勒天前煙年四韻應制》王灣</p>
    <p>金殿忝陪賢　瓊羞忽降天　鼎羅仙掖裏　觴拜瑣闈前　院逼青霄路　廚和紫禁煙　酒酣空忭舞　何以答昌年</p><p><a href="../../model.html#/doc/4789">View poem's topic associations</a></p></body></html>
