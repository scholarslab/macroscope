  <body><p>385_63: 《送汀州源使君》張籍</p>
    <p>會成趙北歸朝計　因拜王門最好官　為郡暫辭雙鳳闕　全家遠過九龍灘　山鄉只有輸蕉戶　水鎮應多養鴨欄　地僻尋常來客少　刺桐花發共誰看</p><p><a href="../../model.html#/doc/18295">View poem's topic associations</a></p></body></html>
