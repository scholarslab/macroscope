  <body><p>239_17: 《送嚴維尉河南》錢起</p>
    <p>蕙葉青青花亂開　少年趨府下蓬萊　甘泉未獻揚雄賦　吏道何勞賈誼才　征陌獨愁飛蓋遠　離筵只惜暝鐘催　欲知別後相思處　願植瓊枝向柏臺</p><p><a href="../../model.html#/doc/11112">View poem's topic associations</a></p></body></html>
