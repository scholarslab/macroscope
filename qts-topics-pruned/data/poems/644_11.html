  <body><p>644_11: 《富貴曲》李鹹用</p>
    <p>畫藻雕山金碧彩　鴛鴦疊翠眠晴靄　編珠影裏醉春庭　團紅片下攢歌黛　革咽絲煩歡不改　繳絳垂緹忽如晦　活花起舞夜春來　蠟焰煌煌天日在　雪暖瑤杯鳳髓融　紅拖象箸猩唇細　空中漢轉星移蓋　火城擁出隨朝會　車如雷兮馬如龍　鬼神辟易不敢害　冠峨劍重鏘環珮　步入天門相真宰　開口長為爵祿筌　回眸便是公卿罪　珍珠索得龍宮貧　膏腴刮下蒼生背　九野干戈指著心　威福滿拳猶未快　我聞周公貴為天子弟　富有半四海　蔑有驕奢貽後悔　紅錦障收　珊瑚樹碎　至今笑石崇王愷</p><p><a href="../../model.html#/doc/32257">View poem's topic associations</a></p></body></html>
