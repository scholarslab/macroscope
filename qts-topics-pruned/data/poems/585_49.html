  <body><p>585_49: 《出門》劉駕</p>
    <p>出門羨他人　奔走如得塗　翻思他人意　與我或不殊　以茲聊自安　默默行九衢　生計逐羸馬　每出似移居　客從我鄉來　但得鄰里書　田園幾換主　夢歸猶荷鋤　進猶希萬一　退復何所如　況今闢公道　安得不躊躇</p><p><a href="../../model.html#/doc/29432">View poem's topic associations</a></p></body></html>
