  <body><p>672_24: 《洛神》唐彥謙</p>
    <p>人世仙家本自殊　何須相見向中途　驚鴻瞥過遊龍去　漫惱陳王一事無</p><p><a href="../../model.html#/doc/33922">View poem's topic associations</a></p></body></html>
