  <body><p>196_3: 《雲南曲》劉灣</p>
    <p>百蠻亂南方　群盜如蝟起　騷然疲中原　征戰從此始　白門太和城　來往一萬里　去者無全生　十人九人死　岱馬臥陽山　燕兵哭瀘水　妻行求死夫　父行求死子　蒼天滿愁雲　白骨積空壘　哀哀雲南行　十萬同已矣</p><p><a href="../../model.html#/doc/8301">View poem's topic associations</a></p></body></html>
