  <body><p>574_10: 《寄無得頭陀》賈島</p>
    <p>夏臘今應三十餘　不離樹下塚間居　貌堪良匠抽毫寫　行稱高僧續傳書　落澗水聲來遠遠　當空月色自如如　白衣只在青門裏　心每相親跡且疏</p><p><a href="../../model.html#/doc/28919">View poem's topic associations</a></p></body></html>
