  <body><p>716_20: 《山中寒夜呈進士許棠》曹松</p>
    <p>山寒草堂暖　寂夜有良朋　讀易分高燭　煎茶取折冰　庭垂河半角　窗露月微稜　俱入論心地　爭無俗者憎</p><p><a href="../../model.html#/doc/36630">View poem's topic associations</a></p></body></html>
