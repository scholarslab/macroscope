  <body><p>278_32: 《贈韓山人》盧綸</p>
    <p>見君何事不慚顏　白髮生來未到山　更嘆無家又無藥　往來唯在酒徒間</p><p><a href="../../model.html#/doc/13175">View poem's topic associations</a></p></body></html>
