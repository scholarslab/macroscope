  <body><p>588_63: 《夏日過友人檀溪別業》李頻</p>
    <p>暑天宜野宅　林籟爽泠泠　沙月邀開戶　巖風助掃庭　鷺棲依綠篠　魚躍出清萍　客抱方如醉　因來得暫醒</p><p><a href="../../model.html#/doc/29685">View poem's topic associations</a></p></body></html>
