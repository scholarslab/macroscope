  <body><p>603_63: 《聞蟬十二韻》許棠</p>
    <p>造化生微物　常能應候鳴　初離何處樹　又發去年聲　未蛻唯愁動　纔飛似解驚　聞來鄰海已徼　恨起過邊城　騷屑隨風遠　悠揚類雪輕　報秋涼漸至　嘶月思偏清　互默疑相答　微搖似欲行　煩音人已厭　朽殼蟻猶爭　朝士嚴冠飾　宮嬪逞鬢名　亂依西日噪　多引北歸情　筱露凝潛吸　蛛絲忽迸縈　此時吟立者　不覺萬愁生</p><p><a href="../../model.html#/doc/30346">View poem's topic associations</a></p></body></html>
