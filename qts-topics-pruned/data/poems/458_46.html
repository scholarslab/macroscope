  <body><p>458_46: 《感秋詠意》白居易</p>
    <p>炎涼遷次速如飛　又脫生衣著熟衣　遶壁闇蛩無限思　戀巢寒燕未能歸　須知流輩年年失　莫歎衰容日日非　舊語相傳聊自慰　世間七十老人稀</p><p><a href="../../model.html#/doc/21971">View poem's topic associations</a></p></body></html>
