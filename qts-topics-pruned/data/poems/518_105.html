  <body><p>518_105: 《天津橋望春》雍陶</p>
    <p>津橋春水浸紅霞　煙柳風絲拂岸斜　翠輦不來金殿閉　宮鶯銜出上陽花</p><p><a href="../../model.html#/doc/25317">View poem's topic associations</a></p></body></html>
