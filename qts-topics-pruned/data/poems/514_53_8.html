  <body><p>514_53_8: 《和劉補闕秋園寓興之什十首（其八）》朱慶餘</p>
    <p>捲簾天色靜　近瀨覺衣單　蕉葉猶停翠　桐陰已爽寒　雲從高處望　琴愛靜時彈正去重陽近　吟秋意未闌</p><p><a href="../../model.html#/doc/25058">View poem's topic associations</a></p></body></html>
