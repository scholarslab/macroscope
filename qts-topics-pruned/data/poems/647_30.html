  <body><p>647_30: 《詠史詩。渭濱》胡曾</p>
    <p>岸草青青渭水流　子牙曾此獨垂鉤　當時未入非熊兆　幾向斜陽歎白頭</p><p><a href="../../model.html#/doc/32467">View poem's topic associations</a></p></body></html>
