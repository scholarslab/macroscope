  <body><p>167_3_2: 《永王東巡歌十一首（其二）》李白</p>
    <p>三川北虜亂如麻　四海南奔似永嘉　但用東山謝安石　為君談笑靜胡沙</p><p><a href="../../model.html#/doc/7119">View poem's topic associations</a></p></body></html>
