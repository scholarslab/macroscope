  <body><p>402_3_5: 《解秋十首（其五）》元稹</p>
    <p>新月纔到地　輕河如泛雲　螢飛高下火　樹影參差文　露簟有微潤　清香時暗焚夜閒心寂默　洞庭無垢氛</p><p><a href="../../model.html#/doc/18877">View poem's topic associations</a></p></body></html>
