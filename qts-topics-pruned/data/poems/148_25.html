  <body><p>148_25: 《送路少府使東京便應制舉》劉長卿</p>
    <p>故人西奉使　胡騎正紛紛　舊國無來信　春江獨送君　五言淩白雪　六翮向青雲　誰念滄州吏　忘機鷗鳥群</p><p><a href="../../model.html#/doc/6195">View poem's topic associations</a></p></body></html>
