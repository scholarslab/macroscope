  <body><p>615_22: 《庭中初植松桂，魯望偶題，奉和次韻》皮日休</p>
    <p>毿毿綠髮垂輕露　獵獵丹華動細風　恰似青童君欲會　儼然相向立庭中</p><p><a href="../../model.html#/doc/30806">View poem's topic associations</a></p></body></html>
