  <body><p>544_63: 《對月寄雍陶》劉得仁</p>
    <p>圓明寒魄上　天地一光中　臨水通宵坐　知君此興同　華凝衣有露　靜極樹無風　若向湘江見　湘江徹底空</p><p><a href="../../model.html#/doc/27100">View poem's topic associations</a></p></body></html>
