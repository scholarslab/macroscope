  <body><p>817_14: 《喜義興權明府自君山至，集陸處士羽青塘別業》皎然</p>
    <p>應難久辭秩　暫寄君陽隱　已見縣名花　會逢闈是粉　本自尋人至　寧因看竹引　身關白雲多　門占春山盡　最賞無事心　籬邊釣溪近</p><p><a href="../../model.html#/doc/40749">View poem's topic associations</a></p></body></html>
