  <body><p>98_1: 《陪張燕公登南樓》趙冬曦</p>
    <p>抑鬱何以歡　陰氛亦登望　孤島輕霧裏　行舟白波上　目勞西北雲　心醉東南嶂　昔日青谿子　胡然此無狀</p><p><a href="../../model.html#/doc/4430">View poem's topic associations</a></p></body></html>
