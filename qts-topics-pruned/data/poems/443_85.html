  <body><p>443_85: 《正月十五日夜月》白居易</p>
    <p>歲熟人心樂　朝遊復夜遊　春風來海上　明月在江頭　燈火家家市　笙歌處處樓　無妨思帝里　不合厭杭州</p><p><a href="../../model.html#/doc/20807">View poem's topic associations</a></p></body></html>
