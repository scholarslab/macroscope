  <body><p>653_50: 《蜀中》方幹</p>
    <p>遊子去遊多不歸　春風酒味勝餘時　閒來卻伴巴兒醉　荳蔻花邊唱竹枝</p><p><a href="../../model.html#/doc/32942">View poem's topic associations</a></p></body></html>
