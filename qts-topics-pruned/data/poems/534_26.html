  <body><p>534_26: 《朝台送客有懷》許渾</p>
    <p>趙佗西拜已登壇　馬援南征土宇寬　越國舊無唐印綬　蠻鄉今有漢衣冠　江雲帶日秋偏熱　海雨隨風夏亦寒　嶺北歸人莫回首　蓼花楓葉萬重灘</p><p><a href="../../model.html#/doc/26163">View poem's topic associations</a></p></body></html>
