  <body><p>626_13: 《和襲美寄題鏡岩周尊師所居》陸龜蒙</p>
    <p>見說輕身鶴不知　石房無侶共雲居　清晨自削靈香　獨夜空衣碧落書　十洞飛精應遍吸　一簪秋髮未曾梳　知君便入懸珠會　早晚東騎白鯉魚</p><p><a href="../../model.html#/doc/31163">View poem's topic associations</a></p></body></html>
