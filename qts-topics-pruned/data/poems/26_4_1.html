  <body><p>26_4_1: 《雜曲歌辭。古別離二首（其一）》於濆</p>
    <p>入室少情意　出門多路岐　黃鶴有歸日　蕩子無還時　人誰無分命　妾身何太奇君為東南風　妾作西北枝　青樓鄰里婦　終年畫長眉　自倚對良匹　笑妾空羅幃</p><p><a href="../../model.html#/doc/1531">View poem's topic associations</a></p></body></html>
