  <body><p>674_65: 《登杭州城（一作題杭州樟亭，一作題樟亭驛樓）》鄭穀</p>
    <p>漠漠江天外　登臨返照間　潮來無別浦　木落見他山　沙鳥晴飛遠　漁人夜唱閒　歲窮歸未得　心逐片帆還</p><p><a href="../../model.html#/doc/34076">View poem's topic associations</a></p></body></html>
