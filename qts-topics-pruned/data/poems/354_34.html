  <body><p>354_34: 《連州臘日觀莫徭獵西山》劉禹錫</p>
    <p>海天殺氣薄　蠻軍步伍囂　林紅葉盡變　原黑草初燒　圍合繁鉦息　禽興大旆搖　張羅依道口　嗾犬上山腰　猜鷹慮奮迅　驚鹿時跼跳　瘴雲四面起　臘雪半空消　箭頭餘鵠血　鞍傍見雉翹　日暮還城邑　金笳發麗譙</p><p><a href="../../model.html#/doc/16661">View poem's topic associations</a></p></body></html>
