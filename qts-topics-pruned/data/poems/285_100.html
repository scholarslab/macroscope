  <body><p>285_100: 《夜宴虢縣張明府宅逢宇文評事》李端</p>
    <p>虢田留古宅　入夜足秋風　月影來窗裏　燈光落水中　徵詩逢謝客　飲酒得陶公　更愛疏籬下　繁霜溼菊叢</p><p><a href="../../model.html#/doc/13633">View poem's topic associations</a></p></body></html>
