  <body><p>212_25_3: 《宓公琴台詩三首（其三）》高適</p>
    <p>皤皤邑中老　自誇邑中理　何必升君堂　然後知君美　開門無犬吠　早臥常晏起　昔人不忍欺　今我還復爾</p><p><a href="../../model.html#/doc/9136">View poem's topic associations</a></p></body></html>
