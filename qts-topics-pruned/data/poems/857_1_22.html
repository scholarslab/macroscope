  <body><p>857_1_22: 《七言（其二十二）》呂岩</p>
    <p>雲鬢雙明骨更輕　自言尋鶴到蓬瀛　日論藥草皆知味　問著神仙自得名　簪冷夜龍穿碧洞　枕寒晨虎臥銀城　來春又擬攜筇去　為憶軒轅海上行</p><p><a href="../../model.html#/doc/43083">View poem's topic associations</a></p></body></html>
