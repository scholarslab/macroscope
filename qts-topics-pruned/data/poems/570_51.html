  <body><p>570_51: 《贈琵琶妓》李群玉</p>
    <p>我見鴛鴦飛水上　君還望月苦相思　一雙裙帶同心結　早寄黃鸝孤雁兒</p><p><a href="../../model.html#/doc/28587">View poem's topic associations</a></p></body></html>
