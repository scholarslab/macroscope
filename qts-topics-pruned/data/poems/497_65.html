  <body><p>497_65: 《寄王玄伯》姚合</p>
    <p>夜歸曉出滿衣塵　轉覺才名帶累身　莫覓舊來終日醉　世間盃酒屬閒人</p><p><a href="../../model.html#/doc/23920">View poem's topic associations</a></p></body></html>
