  <body><p>200_143: 《輪台即事》岑參</p>
    <p>輪臺風物異　地是古單于　三月無青草　千家盡白榆　蕃書文字別　胡俗語音殊　愁見流沙北　天西海一隅</p><p><a href="../../model.html#/doc/8646">View poem's topic associations</a></p></body></html>
