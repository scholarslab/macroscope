  <body><p>686_26: 《杏花》吳融</p>
    <p>春物競相　杏花應最嬌　紅輕欲愁殺　粉薄似啼銷　願作南華蝶　翩翩繞此條</p><p><a href="../../model.html#/doc/34953">View poem's topic associations</a></p></body></html>
