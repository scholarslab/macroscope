  <body><p>164_34_5: 《宮中行樂詞八首（其五）》李白</p>
    <p>繡戶香風暖　紗窗曙色新　宮花爭笑日　池草暗生春　綠樹聞歌鳥　青樓見舞人昭陽桃李月　羅綺自相親</p><p><a href="../../model.html#/doc/7042">View poem's topic associations</a></p></body></html>
