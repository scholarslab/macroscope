  <body><p>280_55: 《送宛丘任少府》盧綸</p>
    <p>帶綬別鄉親　東為千里人　俗訛唯競祭　地古不留春　野戍雲藏火　軍城樹擁塵　少年何所重　才子又清貧</p><p><a href="../../model.html#/doc/13320">View poem's topic associations</a></p></body></html>
