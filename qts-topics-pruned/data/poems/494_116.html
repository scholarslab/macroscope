  <body><p>494_116: 《山中玩白鹿》施肩吾</p>
    <p>繞洞尋花日易銷　人間無路得相招　呦呦白鹿毛如雪　踏我桃花過石橋</p><p><a href="../../model.html#/doc/23676">View poem's topic associations</a></p></body></html>
