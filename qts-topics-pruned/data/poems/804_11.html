  <body><p>804_11: 《春情寄子安》魚玄機</p>
    <p>山路敧斜石磴危　不愁行苦苦相思　冰銷遠憐清韻　雪遠寒峰想玉姿　莫聽凡歌春病酒　休招閒客夜貪棋　如松匪石盟長在　比翼連襟會肯遲　雖恨獨行冬盡日　終期相見月圓時　別君何物堪持贈　淚落晴光一首詩</p><p><a href="../../model.html#/doc/39976">View poem's topic associations</a></p></body></html>
