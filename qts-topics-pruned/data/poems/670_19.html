  <body><p>670_19: 《隋堤》秦韜玉</p>
    <p>種柳開河為勝遊　堤前常使路人愁　陰埋野色萬條思　翠束寒聲千里秋　西日至今悲兔苑　東波終不反龍舟　遠山應見繁華事　不語青青對水流</p><p><a href="../../model.html#/doc/33789">View poem's topic associations</a></p></body></html>
