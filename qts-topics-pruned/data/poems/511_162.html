  <body><p>511_162: 《破陣樂》張祜</p>
    <p>秋風四面足風沙　塞外征人暫別家　千里不辭行路遠　時光早晚到天涯</p><p><a href="../../model.html#/doc/24944">View poem's topic associations</a></p></body></html>
