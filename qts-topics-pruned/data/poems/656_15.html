  <body><p>656_15: 《上江州陳員外》羅隱</p>
    <p>寒江九派轉城樓　東下鍾陵第一州　人自中臺方貴盛　地從西晉即風流　舊班久望鵷晴翥　餘力猶聞虎夜浮　應恨屬官無健令　異時佳節阻閒遊</p><p><a href="../../model.html#/doc/33150">View poem's topic associations</a></p></body></html>
