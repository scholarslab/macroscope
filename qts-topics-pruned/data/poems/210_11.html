  <body><p>210_11: 《烏程水樓留別》皇甫曾</p>
    <p>悠悠千里去　惜此一尊同　客散高樓上　帆飛細雨中　山程隨遠水　楚思在青楓　共說前期易　滄波處處同</p><p><a href="../../model.html#/doc/9027">View poem's topic associations</a></p></body></html>
