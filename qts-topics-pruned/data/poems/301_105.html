  <body><p>301_105: 《對酒》王建</p>
    <p>為病比來渾斷絕　緣花不免卻知聞　從來事事關身少　主領春風只在君</p><p><a href="../../model.html#/doc/14427">View poem's topic associations</a></p></body></html>
