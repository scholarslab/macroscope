  <body><p>676_41: 《漂泊》鄭穀</p>
    <p>槿墜蓬疏池館清　日光風緒澹無情　鱸魚斫鱠輸張翰　橘樹呼奴羨李衡　十口漂零猶寄食　兩川消息未休兵　黃花催促重陽近　何處登高望二京</p><p><a href="../../model.html#/doc/34247">View poem's topic associations</a></p></body></html>
