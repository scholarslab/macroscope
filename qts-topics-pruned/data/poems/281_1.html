  <body><p>281_1: 《長至日上公獻壽》崔琮</p>
    <p>應律三陽首　朝天萬國同　斗邊看子月　臺上候祥風　五夜鐘初動　千門日正融　玉階文物盛　仙仗武貔雄　率舞皆群辟　稱觴即上公　南山為聖壽　長對未央宮</p><p><a href="../../model.html#/doc/13326">View poem's topic associations</a></p></body></html>
