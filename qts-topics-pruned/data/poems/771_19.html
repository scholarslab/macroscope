  <body><p>771_19: 《次商於感舊寄盧中丞》蔣吉</p>
    <p>昔年簪組隘丘門　今日旌幢一院存　何事商於淚如雨　小儒偏愛陸家恩</p><p><a href="../../model.html#/doc/39037">View poem's topic associations</a></p></body></html>
