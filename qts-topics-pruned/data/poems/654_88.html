  <body><p>654_88: 《驪山》羅鄴</p>
    <p>風搖巖桂露聞香　白鹿驚時出繞牆　不向驪山鎖宮殿　可知仙去是明皇</p><p><a href="../../model.html#/doc/33042">View poem's topic associations</a></p></body></html>
