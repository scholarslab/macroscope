  <body><p>836_11: 《春晚桐江上閑望作》貫休</p>
    <p>江上車聲落日催　紛紛擾擾起紅埃　更無人望青山立　空有帆衝夜色來　沙鳥似雲鐘外去　汀花如火雨中開　可憐瀟灑鴟夷子　散髮扁舟去不迴</p><p><a href="../../model.html#/doc/41775">View poem's topic associations</a></p></body></html>
