  <body><p>598_21_1: 《贈歌者二首（其一）》高駢</p>
    <p>酒滿金船花滿枝　佳人立唱慘愁眉　一聲直入青雲去　多少悲歡起此時</p><p><a href="../../model.html#/doc/30071">View poem's topic associations</a></p></body></html>
