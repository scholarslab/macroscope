  <body><p>273_128: 《贈史開府》戴叔倫</p>
    <p>南天胡馬獨悲嘶　白首相逢話鼓鼙　野戰頻年沙朔外　旌竿高與雪峰齊　扁舟遠泛輕全楚　落日愁看舊紫泥　早晚瑤階歸伏奏　獨能畫地取關西</p><p><a href="../../model.html#/doc/12888">View poem's topic associations</a></p></body></html>
