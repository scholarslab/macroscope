  <body><p>801_17: 《贈所思》崔仲容</p>
    <p>所居幸接鄰　相見不相親　一似雲間月　何殊鏡裏人　丹誠空有夢　腸斷不禁春　願作梁間燕　無由變此身</p><p><a href="../../model.html#/doc/39819">View poem's topic associations</a></p></body></html>
