  <body><p>893_4: 《中興樂》毛文錫</p>
    <p>豆蔻花繁煙豔深　丁香軟結同心　翠鬟女　相與　共淘金　紅蕉葉裏猩猩語　鴛鴦浦　鏡中鸞舞　絲雨　隔荔枝陰</p><p><a href="../../model.html#/doc/44212">View poem's topic associations</a></p></body></html>
