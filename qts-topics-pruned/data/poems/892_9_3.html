  <body><p>892_9_3: 《浣溪沙（其三）》韋莊</p>
    <p>惆悵夢餘山月斜　孤燈照壁背紅紗　小樓高閣謝娘家　暗想玉容何所似　一枝春雪凍梅花　滿身香霧簇朝霞</p><p><a href="../../model.html#/doc/44149">View poem's topic associations</a></p></body></html>
