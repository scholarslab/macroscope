  <body><p>890_8_2: 《連理枝（其二）》李白</p>
    <p>淺畫雲垂帔　點滴昭陽淚　咫尺宸居　君恩斷絕　似遙千里　望水晶簾外竹枝寒　守羊車未至</p><p><a href="../../model.html#/doc/44034">View poem's topic associations</a></p></body></html>
