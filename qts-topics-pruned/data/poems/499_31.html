  <body><p>499_31: 《杭州觀潮》姚合</p>
    <p>樓有章亭號　濤來自古今　勢連蒼海闊　色比白雲深　怒雪驅寒氣　狂雷散大音　浪高風更起　波急石難沈　鳥懼多遙過　龍驚不敢吟　坳如開玉穴　危似走瓊岑　但褫千人魄　那知伍相心　岸摧連古道　洲漲踣叢林　跳沫山皆溼　當江半日陰　天然與禹鑿　此理遣誰尋</p><p><a href="../../model.html#/doc/24091">View poem's topic associations</a></p></body></html>
