  <body><p>613_62: 《魯望春日多尋野景日休抱疾杜門因有是寄》皮日休</p>
    <p>野侶相逢不待期　半綠幽事半緣詩　烏紗任岸穿筋竹　白袷從披趁肉芝　數卷蠹書棋處展　幾升菰米釣前炊　病中不用君相憶　折取山櫻寄一枝</p><p><a href="../../model.html#/doc/30701">View poem's topic associations</a></p></body></html>
