  <body><p>590_46: 《寒食野望》李郢</p>
    <p>舊墳新隴哭多時　流世都堪幾度悲　烏鳥亂啼人未遠　野風吹散白棠梨</p><p><a href="../../model.html#/doc/29794">View poem's topic associations</a></p></body></html>
