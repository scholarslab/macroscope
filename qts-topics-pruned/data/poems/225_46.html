  <body><p>225_46: 《憶弟二首（時歸在南陸渾莊）》杜甫</p>
    <p>喪亂聞吾弟　飢寒傍濟州　人稀吾不到　兵在見何由　憶昨狂催走　無時病去憂　即今千種恨　惟共水東流　且喜河南定　不問鄴城圍　百戰今誰在　三年望汝歸　故園花自發　春日鳥還飛　斷絕人煙久　東西消息稀</p><p><a href="../../model.html#/doc/9851">View poem's topic associations</a></p></body></html>
