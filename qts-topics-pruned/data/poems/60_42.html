  <body><p>60_42: 《橘》李嶠</p>
    <p>萬里盤根植　千秋布葉繁　既榮潘子賦　方重陸生言　玉蘤含霜動　金衣逐吹翻　願辭湘水曲　長茂上林園</p><p><a href="../../model.html#/doc/3094">View poem's topic associations</a></p></body></html>
