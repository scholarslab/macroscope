  <body><p>701_45_1: 《折楊柳三首（一作段成式詩）（其一）》王貞白</p>
    <p>枝枝交影鎖長門　嫩色曾沾雨露恩　鳳輦不來春欲盡　空留鶯語到黃昏</p><p><a href="../../model.html#/doc/35873">View poem's topic associations</a></p></body></html>
