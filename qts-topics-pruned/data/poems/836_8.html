  <body><p>836_8: 《偶作因懷山中道侶》貫休</p>
    <p>是是非非竟不真　桃花流水送青春　姓劉姓項今何在　爭利爭名愁殺人　必竟輪他常寂默　只應贏得苦沈淪　深雲道者相思否　歸去來兮湘水濱</p><p><a href="../../model.html#/doc/41772">View poem's topic associations</a></p></body></html>
