  <body><p>846_55: 《懷體休上人》齊己</p>
    <p>仲宣樓上望重湖　君到瀟湘得健無　病遇何人分藥餌　詩逢誰子論功夫　杉蘿寺裏尋秋早　橘柚洲邊度日晡　許送自身歸華嶽　待來朝暮拂缾盂</p><p><a href="../../model.html#/doc/42591">View poem's topic associations</a></p></body></html>
