  <body><p>228_31_3: 《自閬州領妻子卻赴蜀山行三首（其三）》杜甫</p>
    <p>行色遞隱見　人煙時有無　僕夫穿竹語　稚子入雲呼　轉石驚魑魅　抨弓落狖鼯　真供一笑樂　似欲慰窮途</p><p><a href="../../model.html#/doc/10183">View poem's topic associations</a></p></body></html>
