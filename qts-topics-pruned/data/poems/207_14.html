  <body><p>207_14: 《晚登江樓有懷》李嘉佑</p>
    <p>獨坐南樓佳興新　青山綠水共為鄰　爽氣遙分隔浦岫　斜光偏照渡江人　心閒鷗鳥時相近　事簡魚竿私自親　只憶帝京不可到　秋琴一弄欲沾巾</p><p><a href="../../model.html#/doc/8958">View poem's topic associations</a></p></body></html>
