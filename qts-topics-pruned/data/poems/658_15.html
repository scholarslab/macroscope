  <body><p>658_15: 《湘中贈范鄖》羅隱</p>
    <p>丹桂無心彼此諳　二年疏懶共江潭　愁知酒醆終難捨　老覺人情轉不堪　雲外鴛鴦非故舊　眼前膠漆似煙嵐　勞歌一曲霜風暮　擊折湘妃白玉簪</p><p><a href="../../model.html#/doc/33230">View poem's topic associations</a></p></body></html>
