  <body><p>188_1: 《寄柳州韓司戶郎中》韋應物</p>
    <p>達識與昧機　智舒跡同靜　於焉得攜手　屢賞清夜景　瀟灑陪高詠　從容羨華省　一逐風波遷　南登桂陽嶺　舊里門空掩　歡遊事皆屏　悵望城闕遙　幽居時序永　春風吹百卉　和煦變閭井　獨悶終日眠　篇書不復省　唯當望雨露　霑子荒遐境</p><p><a href="../../model.html#/doc/7901">View poem's topic associations</a></p></body></html>
