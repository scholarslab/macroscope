  <body><p>599_25: 《金穀感懷》于濆</p>
    <p>黃金驕石崇　與晉爭國力　更欲住人間　一日買不得　行為忠信主　身是文章宅　四者俱不聞　空傳墮樓客</p><p><a href="../../model.html#/doc/30124">View poem's topic associations</a></p></body></html>
