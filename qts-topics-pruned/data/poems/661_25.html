  <body><p>661_25: 《錢塘府亭》羅隱</p>
    <p>新恩別啟館娃宮　還拜吳王向此中　九牧土田周制在　兩藩茅社漢儀同　春生舊苑芳洲雨　香入高臺小徑風　更有寵光人未見　問安調膳盡三公</p><p><a href="../../model.html#/doc/33374">View poem's topic associations</a></p></body></html>
