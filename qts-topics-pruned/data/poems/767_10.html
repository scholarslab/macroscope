  <body><p>767_10: 《吳。介象》孫元晏</p>
    <p>好道君王遇亦難　變通靈異幾多般　介先生有神仙術　釣得鱸魚在玉盤</p><p><a href="../../model.html#/doc/38852">View poem's topic associations</a></p></body></html>
