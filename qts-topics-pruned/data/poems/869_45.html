  <body><p>869_45: 《嘲劉文樹》黃幡綽</p>
    <p>可憐好箇劉文樹　髭鬚共頦頤別住　文樹面孔不似猢猻　猢猻面孔強似文樹</p><p><a href="../../model.html#/doc/43582">View poem's topic associations</a></p></body></html>
