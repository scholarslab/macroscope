  <body><p>779_6: 《初日照華清宮》柴宿</p>
    <p>靈山初照澤　遠近見離宮　影動參差裏　光分縹緲中　鮮飆收晚翠　佳氣滿晴空　林潤溫泉入　樓深複道通　璇題生炯晃　珠綴引膍朧　鳳輦何時幸　朝朝此望同</p><p><a href="../../model.html#/doc/39205">View poem's topic associations</a></p></body></html>
