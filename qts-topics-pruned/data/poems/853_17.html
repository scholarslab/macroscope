  <body><p>853_17: 《高士詠。混元皇帝》吳筠</p>
    <p>玄元九仙主　道冠三氣初　應物方佐命　棲真亦歸居　貽篇訓終古　駕景還太虛　孔父歎猶龍　誰能知所如</p><p><a href="../../model.html#/doc/42904">View poem's topic associations</a></p></body></html>
