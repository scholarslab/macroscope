  <body><p>643_64: 《夜吟》李山甫</p>
    <p>除卻閒吟外　人間事事慵　更深成一句　月冷上孤峰　窮理多瞑目　含毫靜倚松　終篇渾不寐　危坐到晨鐘</p><p><a href="../../model.html#/doc/32221">View poem's topic associations</a></p></body></html>
