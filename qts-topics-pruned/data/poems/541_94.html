  <body><p>541_94: 《五月六日夜憶往歲秋與徹師同宿（知玄法師弟子僧徹）》李商隱</p>
    <p>紫閣相逢處　丹巖議宿時　墮蟬翻敗葉　棲鳥定寒枝　萬里飄流遠　三年問訊遲　炎方憶初地　頻夢碧琉璃</p><p><a href="../../model.html#/doc/26921">View poem's topic associations</a></p></body></html>
