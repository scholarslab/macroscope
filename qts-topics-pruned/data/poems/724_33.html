  <body><p>724_33: 《題劉煉師歸山》唐求</p>
    <p>風急雲輕鶴背寒　洞天誰道卻歸難　千山萬水瀛洲路　何處煙飛是醮壇</p><p><a href="../../model.html#/doc/37027">View poem's topic associations</a></p></body></html>
