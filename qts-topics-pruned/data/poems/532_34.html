  <body><p>532_34: 《惜春》許渾</p>
    <p>花開又花落　時節暗中遷　無計延春日　可能留少年　小叢初散蝶　高柳即聞蟬　繁艷歸何處　滿山啼杜鵑</p><p><a href="../../model.html#/doc/26079">View poem's topic associations</a></p></body></html>
