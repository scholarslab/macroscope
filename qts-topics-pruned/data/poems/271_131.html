  <body><p>271_131: 《代鄰叟》竇鞏</p>
    <p>年來七十罷耕桑　就暖支羸強下床　滿眼兒孫身外事　閒梳白髮對殘陽</p><p><a href="../../model.html#/doc/12717">View poem's topic associations</a></p></body></html>
