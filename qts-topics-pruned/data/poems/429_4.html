  <body><p>429_4: 《隱幾》白居易</p>
    <p>身適忘四支　心適忘是非　既適又忘適　不知吾是誰　百體如槁木　兀然無所知　方寸如死灰　寂然無所思　今日復明日　身心忽兩遺　行年三十九　歲暮日斜時　四十心不動　吾今其庶幾</p><p><a href="../../model.html#/doc/19733">View poem's topic associations</a></p></body></html>
