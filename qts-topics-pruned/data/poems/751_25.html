  <body><p>751_25: 《從兄龍武將軍沒于邊戍，過舊營宅作》徐鉉</p>
    <p>前年都尉沒邊城　帳下何人領舊兵　徼外瘴煙沉鼓角　山前秋日照銘旌　笙歌卻返烏衣巷　部曲皆還細柳營　今日園林過寒食　馬蹄猶擬入門行</p><p><a href="../../model.html#/doc/38224">View poem's topic associations</a></p></body></html>
