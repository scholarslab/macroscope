  <body><p>20_121_1: 《相和歌辭。雜怨三首（其一）》孟郊</p>
    <p>夭桃花清晨　遊女紅粉新　夭桃花薄暮　遊女紅粉故　樹有百年花　人無一定顏花送人老盡　人悲花自閒</p><p><a href="../../model.html#/doc/1140">View poem's topic associations</a></p></body></html>
