  <body><p>333_122: 《酬令狐舍人》楊巨源</p>
    <p>曉禁蒼蒼換直還　暫低鸞翼向人間　亦知受業公門事　數仞丘牆不見山</p><p><a href="../../model.html#/doc/15819">View poem's topic associations</a></p></body></html>
