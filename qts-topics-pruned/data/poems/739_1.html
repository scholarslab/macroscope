  <body><p>739_1: 《中酒寄劉行軍》李建勳</p>
    <p>甚矣頻頻醉　神昏體亦虛　肺傷徒問藥　髮落不盈梳　戀寢嫌明室　修生愧道書　西峰老僧語　相勸合何如</p><p><a href="../../model.html#/doc/37584">View poem's topic associations</a></p></body></html>
