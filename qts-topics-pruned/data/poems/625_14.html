  <body><p>625_14: 《看壓新醅寄懷襲美》陸龜蒙</p>
    <p>曉壓糟床漸有聲　旋如荒澗野泉清　身前古態燻應出　世上愁痕滴合平　飲啄斷年同鶴儉　風波終日看人爭　尊中若使常能淥　兩綬通侯總強名</p><p><a href="../../model.html#/doc/31119">View poem's topic associations</a></p></body></html>
