  <body><p>302_1_8: 《宮詞一百首（其八）》王建</p>
    <p>未明開著九重關　金畫黃龍五色幡　直到銀臺排仗合　聖人三殿對西番</p><p><a href="../../model.html#/doc/14459">View poem's topic associations</a></p></body></html>
