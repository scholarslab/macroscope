  <body><p>682_14: 《傷春》韓偓</p>
    <p>三月光景不忍看　五陵春色何摧殘　窮途得志反惆悵　飲席話舊多闌珊　中酒向陽成美睡　惜花衝雨覺傷寒　野棠飛盡蒲根暖　寂寞南溪倚釣竿</p><p><a href="../../model.html#/doc/34607">View poem's topic associations</a></p></body></html>
