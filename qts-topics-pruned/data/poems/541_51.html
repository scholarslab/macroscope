  <body><p>541_51: 《奉同諸公題河中任中丞新創河亭四韻之作》李商隱</p>
    <p>萬里誰能訪十洲　新亭雲搆壓流中　河鮫縱玩難為室　海蜃遙驚恥化樓　左右名山窮遠目　東西大道鎖輕舟　獨留巧思傳千古　長與蒲津作勝遊</p><p><a href="../../model.html#/doc/26878">View poem's topic associations</a></p></body></html>
