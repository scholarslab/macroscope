  <body><p>460_43_11: 《禽蟲十二章（其十一）》白居易</p>
    <p>一鼠得仙生羽翼　眾鼠相看有羨色　豈知飛上未半空　已作烏鳶口中食</p><p><a href="../../model.html#/doc/22168">View poem's topic associations</a></p></body></html>
