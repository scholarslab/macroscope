  <body><p>304_12: 《送劉寰北歸》劉商</p>
    <p>南巢登望縣城孤　半是青山半是湖　知爾素多山水興　此回歸去更來無</p><p><a href="../../model.html#/doc/14597">View poem's topic associations</a></p></body></html>
