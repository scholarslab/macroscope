  <body><p>710_24_1: 《蝴蝶二首（其一）》徐夤</p>
    <p>縹緲青蟲脫殼微　不堪煙重雨霏霏　一枝穠艷留教住　幾處春風借與飛　防患每憂雞雀口　憐香偏遶綺羅衣　無情豈解關魂夢　莫信莊周說是非</p><p><a href="../../model.html#/doc/36421">View poem's topic associations</a></p></body></html>
