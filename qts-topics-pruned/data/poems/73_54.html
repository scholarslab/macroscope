  <body><p>73_54: 《贈彭州權別駕》蘇頲</p>
    <p>雙流脈脈錦城開　追餞年年往復迴　祗道歌謠迎半刺　徒聞禮數揖中台　黃鶯急囀春風盡　斑馬長嘶落景催　莫愴分飛岐路別　還當奏最掖垣來</p><p><a href="../../model.html#/doc/3439">View poem's topic associations</a></p></body></html>
