  <body><p>32_13: 《享先農樂章。舒和》褚亮</p>
    <p>羽籥低昂文綴已　干戚蹈厲武行初　望歲祈農神所聽　延祥介福豈云虛</p><p><a href="../../model.html#/doc/2018">View poem's topic associations</a></p></body></html>
