  <body><p>334_15: 《郡齋左偏栽竹百餘竿炎涼已周青翠不改而為牆垣…之趣》令狐楚</p>
    <p>齋居栽竹北窗邊　素壁新開映碧鮮　青藹近當行藥處　綠陰深到臥帷前　風驚曉葉如聞雨　月過春枝似帶煙　老子憶山心暫緩　退公閒坐對嬋娟</p><p><a href="../../model.html#/doc/15853">View poem's topic associations</a></p></body></html>
