  <body><p>494_38: 《秋洞宿》施肩吾</p>
    <p>夜深秋洞裏　風雨報龍歸　何事觸人睡　不教胡蝶飛</p><p><a href="../../model.html#/doc/25626">View poem's topic associations</a></p></body></html>
