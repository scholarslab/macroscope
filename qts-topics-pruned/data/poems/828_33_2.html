  <body><p>828_33_2: 《送盧舍人三首（其二）》貫休</p>
    <p>二曰　觀君登商山　不用覓商山皓　雲深雪深騾馬倒　我願終南太華變為金　吾后見之不為寶　我願九州四海紙　幅幅與君為諫草　使躡踐夔　逢軒見皞　日環五色　是物得老　如此即商山皓　商山皓　君不用討他　他必來相討</p><p><a href="../../model.html#/doc/41341">View poem's topic associations</a></p></body></html>
