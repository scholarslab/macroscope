  <body><p>178_45: 《酬崔十五見招》李白</p>
    <p>爾有鳥跡書　相招琴溪飲　手跡尺素中　如天落雲錦　讀罷向空笑　疑君在我前　長吟字不滅　懷袖且三年</p><p><a href="../../model.html#/doc/7476">View poem's topic associations</a></p></body></html>
