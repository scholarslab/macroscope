  <body><p>253_26: 《荊山獨往》姚系</p>
    <p>宿昔山水上　抱琴獨躑躅　山遠去難窮　琴悲多斷續　巖重丹陽樹　泉咽聞陰谷　時下白雲中　淹留秋水曲　秋水石欄深　潺湲如噴玉　雜芳被陰岸　墜露方消綠　恣此平生懷　獨游還自足</p><p><a href="../../model.html#/doc/11874">View poem's topic associations</a></p></body></html>
