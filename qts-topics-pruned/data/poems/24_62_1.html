  <body><p>24_62_1: 《雜曲歌辭。少年行四首（其一）》令狐楚</p>
    <p>少小邊州慣放狂　驏騎蕃馬射黃羊　如今年事無筋力　猶倚營門數雁行</p><p><a href="../../model.html#/doc/1417">View poem's topic associations</a></p></body></html>
