  <body><p>48_42: 《送蘇主簿赴偃師》張九齡</p>
    <p>我與文雄別　胡然邑吏歸　賢人安下位　鷙鳥欲卑飛　激節輕華冕　移官徇綵衣　羨君行樂處　從此拜庭闈</p><p><a href="../../model.html#/doc/2529">View poem's topic associations</a></p></body></html>
