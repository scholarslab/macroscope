  <body><p>689_11: 《陽羨雜詠十九首。弄雲亭》陸希聲</p>
    <p>自知無業致吾君　只向春山弄白雲　已共此山私斷當　不須轉轍重移文</p><p><a href="../../model.html#/doc/35095">View poem's topic associations</a></p></body></html>
