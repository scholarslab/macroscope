  <body><p>666_1_6: 《比紅兒詩（其六）》羅虯</p>
    <p>青絲高綰石榴裙　腸斷當筵酒半醺　置向漢宮圖畫裏　入胡應不數昭君</p><p><a href="../../model.html#/doc/33578">View poem's topic associations</a></p></body></html>
