  <body><p>517_10: 《宿黃花館》楊發</p>
    <p>孤館蕭條槐葉稀　暮蟬聲隔水聲微　年年為客路無盡　日日送人身未歸　何處迷鴻離浦月　誰家愁婦擣霜衣　夜深不臥簾猶捲　數點殘螢入戶飛</p><p><a href="../../model.html#/doc/25206">View poem's topic associations</a></p></body></html>
