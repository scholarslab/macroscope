  <body><p>218_3: 《昔游》杜甫</p>
    <p>昔謁華蓋君　深求洞宮腳　玉棺已上天　白日亦寂寞　暮升艮岑頂　巾几猶未卻　弟子四五人　入來淚俱落　余時遊名山　發軔在遠壑　良覿違夙願　含淒向寥廓　林昏罷幽磬　竟夜伏石閣　王喬下天壇　微月映皓鶴　晨溪嚮虛駃　歸徑行已昨　豈辭青鞋胝　悵望金匕藥　東蒙赴舊隱　尚憶同志樂　休事董先生　於今獨蕭索　胡為客關塞　道意久衰薄　妻子亦何人　丹砂負前諾　雖悲鬒髮變　未憂筋力弱　扶藜望清秋　有興入廬霍</p><p><a href="../../model.html#/doc/9409">View poem's topic associations</a></p></body></html>
