  <body><p>819_37: 《送裴參軍還下邳舊居》皎然</p>
    <p>北望煙鋪驃騎營　虜烽無火楚天晴　此時千里西歸客　泗上春風得及耕</p><p><a href="../../model.html#/doc/40912">View poem's topic associations</a></p></body></html>
