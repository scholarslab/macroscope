  <body><p>168_17: 《讀諸葛武侯傳，書懷贈長安崔少府叔封昆季》李白</p>
    <p>漢道昔云季　群雄方戰爭　霸圖各未立　割據資豪英　赤伏起頹運　臥龍得孔明　當其南陽時　隴畝躬自耕　魚水三顧合　風雲四海生　武侯立岷蜀　壯志吞咸京　何人先見許　但有崔州平　余亦草間人　頗懷拯物情　晚途值子玉　華髮同衰榮　託意在經濟　結交為兄弟　毋令管與鮑　千載獨知名</p><p><a href="../../model.html#/doc/7173">View poem's topic associations</a></p></body></html>
