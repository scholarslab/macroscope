  <body><p>680_8: 《宮柳》韓偓</p>
    <p>莫道秋來芳意違　宮娃猶似妒蛾眉　幸當玉輦經過處　不怕金風浩蕩時　草色長承垂地葉　日華先動映樓枝　澗松亦有凌雲分　爭似移根太液池</p><p><a href="../../model.html#/doc/34456">View poem's topic associations</a></p></body></html>
