  <body><p>848_11: 《送劉必先》尚顏</p>
    <p>力進憑詩業　心焦闕問安　遠行無處易　孤立本來難　楚月船中沒　秦星馬上殘　明年有公道　更以命推看</p><p><a href="../../model.html#/doc/42707">View poem's topic associations</a></p></body></html>
