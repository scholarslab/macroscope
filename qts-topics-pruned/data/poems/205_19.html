  <body><p>205_19: 《雙山過信公所居》包佶</p>
    <p>遙禮前朝塔　微聞後夜鐘　人間第四祖　雲裏一雙峰　積雨封苔徑　多年亞石松　傳心不傳法　誰可斷高蹤</p><p><a href="../../model.html#/doc/8839">View poem's topic associations</a></p></body></html>
