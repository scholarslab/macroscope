  <body><p>523_102: 《入商山》杜牧</p>
    <p>早入商山百里雲　藍溪橋下水聲分　流水舊聲人舊耳　此迴嗚咽不堪聞</p><p><a href="../../model.html#/doc/25601">View poem's topic associations</a></p></body></html>
