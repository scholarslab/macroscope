  <body><p>167_9: 《懷仙歌》李白</p>
    <p>一鶴東飛過滄海　放心散漫知何在　仙人浩歌望我來　應攀玉樹長相待　堯舜之事不足驚　自餘囂囂直可輕　巨鼇莫戴三山去　我欲蓬萊頂上行</p><p><a href="../../model.html#/doc/7143">View poem's topic associations</a></p></body></html>
