  <body><p>26_82_1: 《雜曲歌辭。秋夜曲二首（其一）》王建</p>
    <p>天清漏長霜泊泊　蘭綠收榮桂膏涸　高樓雲鬟弄嬋娟　古瑟暗斷秋風弦　玉關遙隔萬里道　金刀不翦雙淚泉　香囊火死香氣少　向帷合眼何時曉　城烏作營啼野月　秦川少婦生離別</p><p><a href="../../model.html#/doc/1596">View poem's topic associations</a></p></body></html>
