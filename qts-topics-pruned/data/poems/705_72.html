  <body><p>705_72: 《翁文堯員外擁冊禮之歸一路有詩名晝錦集…五十六字》黃滔</p>
    <p>六窠只佩諸侯印　爭比從天擁冊歸　一軸郢人歌處雪　兩重朱氏著來衣　閩山秀已鍾君盡　洛水波應濺我稀　明日陪塵迎駟馬　定淮齋沐看光輝</p><p><a href="../../model.html#/doc/36163">View poem's topic associations</a></p></body></html>
