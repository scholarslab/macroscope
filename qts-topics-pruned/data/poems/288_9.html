  <body><p>288_9: 《小苑春望宮池柳色》黎逢</p>
    <p>上林新柳變　小苑暮天晴　始望和煙密　遙憐拂水輕　色承陽氣暖　陰帶御溝清　不厭隨風弱　仍宜向日明　垂絲遍閣榭　飛絮觸簾旌　漸到依依處　思聞出谷鶯</p><p><a href="../../model.html#/doc/13750">View poem's topic associations</a></p></body></html>
