  <body><p>451_37: 《看采菱》白居易</p>
    <p>菱池如鏡淨無波　白點花稀青角多　時唱一聲新水調　謾人道是採菱歌</p><p><a href="../../model.html#/doc/21431">View poem's topic associations</a></p></body></html>
