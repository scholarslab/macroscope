  <body><p>448_56_1: 《臨都驛答夢得六言二首（其一）》白居易</p>
    <p>揚子津頭月下　臨都驛裏燈前　昨日老於前日　去年春似今年</p><p><a href="../../model.html#/doc/23123">View poem's topic associations</a></p></body></html>
