  <body><p>586_26: 《懷汶陽兄弟》劉滄</p>
    <p>回看雲嶺思茫茫　幾處關河隔汶陽　書信經年鄉國遠　弟兄無力海田荒　天高霜月砧聲苦　風滿寒林木葉黃　終日路岐歸未得　秋來空羨雁成行</p><p><a href="../../model.html#/doc/29478">View poem's topic associations</a></p></body></html>
