  <body><p>249_63: 《秋夜戲題劉方平壁》皇甫冉</p>
    <p>鴻悲月白時將謝　正可招尋惜遙夜　翠帳蘭房曲且深　寧知戶外清霜下</p><p><a href="../../model.html#/doc/11660">View poem's topic associations</a></p></body></html>
