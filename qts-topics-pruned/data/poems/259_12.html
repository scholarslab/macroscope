  <body><p>259_12: 《酬李十六岐》王季友1</p>
    <p>鍊丹文武火未成　賣藥販履俱逃名　出谷迷行洛陽道　乘流醉臥滑臺城　城下故人久離怨　一歡適我兩家願　朝飲杖懸沽酒錢　暮餐囊有松花飯　于何車馬日憧憧　李鷹門館爭登龍　千賓揖對若流水　五經發難如叩鐘　下筆新詩行滿壁　立談古人坐在席　問我草堂有臥雲　知我山儲無儋石　自耕自刈食為天　如鹿如麋飲野泉　亦知世上公卿貴　且養丘中草木年</p><p><a href="../../model.html#/doc/11979">View poem's topic associations</a></p></body></html>
