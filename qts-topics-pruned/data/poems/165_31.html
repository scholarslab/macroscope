  <body><p>165_31: 《對酒行》李白</p>
    <p>松子栖金華　安期入蓬海　此人古之仙　羽化竟何在　浮生速流電　倏忽變光彩　天地無凋換　容顏有遷改　對酒不肯飲　含情欲誰待</p><p><a href="../../model.html#/doc/7083">View poem's topic associations</a></p></body></html>
