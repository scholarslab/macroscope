  <body><p>823_40: 《端午》文秀</p>
    <p>節分端午自誰言　萬古傳聞為屈原　堪笑楚江空渺渺　不能洗得直臣冤</p><p><a href="../../model.html#/doc/41128">View poem's topic associations</a></p></body></html>
