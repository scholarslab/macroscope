  <body><p>19_117_3: 《相和歌辭。從軍行三首（其三）》李約</p>
    <p>候火起雕城　塵砂擁戰聲　遊軍藏漢幟　降騎說蕃情　霜降滮池淺　秋深太白明　嫖姚方虎視　不覺請添兵</p><p><a href="../../model.html#/doc/991">View poem's topic associations</a></p></body></html>
