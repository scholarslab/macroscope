  <body><p>168_12_2: 《玉真公主別館苦雨，贈衛尉張卿二首（其二）》李白</p>
    <p>苦雨思白日　浮雲何由卷　稷契和天人　陰陽乃驕蹇　秋霜劇倒井　昏霧橫絕巘　欲往咫尺塗　遂成山川限　潀潀奔溜聞　浩浩驚波轉　泥沙塞中途　牛馬不可辨　飢從漂母食　閒掇羽陵簡　園家逢秋蔬　藜藿不滿眼　蠨蛸結思幽　蟋蟀傷褊淺　廚灶無青煙　刀机生綠蘚　投箸解鷫　換酒醉北堂　丹徒布衣者　慷慨未可量　何時黃金盤　一斛薦檳榔　功成拂衣去　搖曳滄洲傍</p><p><a href="../../model.html#/doc/7166">View poem's topic associations</a></p></body></html>
