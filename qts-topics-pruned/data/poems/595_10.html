  <body><p>595_10: 《江樓春望》于武陵</p>
    <p>樓下長江路　舟車晝不閒　鳥聲非故國　春色是他山　一望雲復水　幾重河與關　愁心隨落日　萬里各西還</p><p><a href="../../model.html#/doc/29947">View poem's topic associations</a></p></body></html>
