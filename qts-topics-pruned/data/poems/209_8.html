  <body><p>209_8: 《送蕭穎士赴東府，得往字》鄭愕</p>
    <p>斤溪數畝田　素心擬長往　繄君曲得引　使我纓俗網　風塵豈不勞　道義成心賞　春郊桃花李月　忍此戒征兩</p><p><a href="../../model.html#/doc/9014">View poem's topic associations</a></p></body></html>
