  <body><p>200_95: 《臨洮泛舟，趙仙舟自北庭罷使還京》岑參</p>
    <p>白髮輪臺使　邊功竟不成　雲沙萬里地　孤負一書生　池上風迴舫　橋西雨過城　醉眠鄉夢罷　東望羨歸程</p><p><a href="../../model.html#/doc/8598">View poem's topic associations</a></p></body></html>
