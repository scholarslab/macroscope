  <body><p>43_7: 《王師渡漢水經襄陽》李百藥</p>
    <p>導漾疏源遠　歸海會流長　延波接荊夢　通望邇沮漳　高岸沈碑影　曲漵麗珠光　雲昏翠島沒　水廣素濤揚　閱川已多歎　遐睇幾增傷　臨谿猶駐馬　望峴欲霑裳　喬木下寒葉　亭林落曉霜　山公不可遇　誰與訪高陽</p><p><a href="../../model.html#/doc/2333">View poem's topic associations</a></p></body></html>
