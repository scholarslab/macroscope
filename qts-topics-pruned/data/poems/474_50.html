  <body><p>474_50: 《卻歸舊山望月有寄》徐凝</p>
    <p>年年明月總相似　大抵人情自不同　今夜故山依舊見　班家扇樣碧峰東</p><p><a href="../../model.html#/doc/22699">View poem's topic associations</a></p></body></html>
