  <body><p>266_30: 《湖南客中春望》顧況</p>
    <p>鳴雁嘹嘹北向頻　淥波何處是通津　風塵海內憐雙鬢　涕淚天涯慘一身　故里音書應望絕　異鄉景物又更新　便拋印綬從歸隱　吳渚香蓴漫吐春</p><p><a href="../../model.html#/doc/12242">View poem's topic associations</a></p></body></html>
