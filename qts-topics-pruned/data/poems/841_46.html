  <body><p>841_46: 《寄孫辟呈鄭谷郎中》齊己</p>
    <p>衡岳去都忘　清吟戀省郎　淹留才半月　酬唱頗盈箱　雪長松檉格　茶添語話香　因論樂安子　年少老篇章</p><p><a href="../../model.html#/doc/42177">View poem's topic associations</a></p></body></html>
