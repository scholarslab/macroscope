  <body><p>799_13: 《柳絮》張夫人</p>
    <p>靄靄芳春朝　雪絮起青條　或值花同舞　不因風自飄　過尊浮綠醑　拂幌綴紅綃　那用持愁玩　春懷不自聊</p><p><a href="../../model.html#/doc/39755">View poem's topic associations</a></p></body></html>
