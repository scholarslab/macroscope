  <body><p>159_33: 《耶溪泛舟》孟浩然</p>
    <p>落景餘清輝　輕橈弄溪渚　澄明愛水物　臨泛何容與　白首垂釣翁　新妝浣紗女　相看似相識　脈脈不得語</p><p><a href="../../model.html#/doc/6683">View poem's topic associations</a></p></body></html>
