  <body><p>729_45: 《三國門。王表》周曇</p>
    <p>王表聞聲莫見身　吳中敬事甚君親　是知邦國將亡滅　不聽人臣聽鬼神</p><p><a href="../../model.html#/doc/37280">View poem's topic associations</a></p></body></html>
