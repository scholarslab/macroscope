  <body><p>147_83: 《登思禪寺上方題修竹茂松》劉長卿</p>
    <p>上方幽且暮　臺殿隱蒙籠　遠磬秋山裏　清猿古木中　眾溪連竹路　諸嶺共松風　儻許棲林下　甘成白首翁</p><p><a href="../../model.html#/doc/6110">View poem's topic associations</a></p></body></html>
