  <body><p>223_7: 《白馬》杜甫</p>
    <p>白馬東北來　空鞍貫雙箭　可憐馬上郎　意氣今誰見　近時主將戮　中夜商於戰　喪亂死多門　嗚呼淚如霰</p><p><a href="../../model.html#/doc/9678">View poem's topic associations</a></p></body></html>
