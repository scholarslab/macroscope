  <body><p>835_11: 《酬韋相公見寄》貫休</p>
    <p>鹽梅金鼎美調和　詩寄空林問訊多　秦客弈棋拋已久　楞嚴禪髓更無過　萬般如幻希先覺　一丈臨山且奈何　空諷平津好珠玉　不知更得及門麼</p><p><a href="../../model.html#/doc/41722">View poem's topic associations</a></p></body></html>
