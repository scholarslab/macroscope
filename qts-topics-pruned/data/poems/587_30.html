  <body><p>587_30: 《自遣》李頻</p>
    <p>永擬東歸把釣絲　將行忽起半心疑　青雲道是不平地　還有平人上得時</p><p><a href="../../model.html#/doc/29583">View poem's topic associations</a></p></body></html>
