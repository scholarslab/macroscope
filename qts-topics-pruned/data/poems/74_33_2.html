  <body><p>74_33_2: 《山鷓鴣詞二首（其二）》蘇頲</p>
    <p>人坐青樓晚　鶯語百花時　愁多人易老　斷腸君不知</p><p><a href="../../model.html#/doc/3984">View poem's topic associations</a></p></body></html>
