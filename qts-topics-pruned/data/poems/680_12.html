  <body><p>680_12: 《冬至夜作（天複二年壬戌，隨駕在鳳翔府）》韓偓</p>
    <p>中宵忽見動葭灰　料得南枝有早梅　四野便應枯草綠　九重先覺凍雲開　陰冰莫向河源塞　陽氣今從地底迴　不道慘舒無定分　卻憂蚊響又成雷</p><p><a href="../../model.html#/doc/34459">View poem's topic associations</a></p></body></html>
