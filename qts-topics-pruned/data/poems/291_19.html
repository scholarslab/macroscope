  <body><p>291_19: 《明妃怨》楊淩</p>
    <p>漢國明妃去不還　馬馱絃管向陰山　匣中縱有菱花鏡　羞對單于照舊顏</p><p><a href="../../model.html#/doc/13824">View poem's topic associations</a></p></body></html>
