  <body><p>550_15_4: 《十無詩寄桂府楊中丞（其四）》趙嘏</p>
    <p>日暮江邊一小儒　空憐未有白髭鬚　馬融已貴諸生老　猶自容窺絳帳無</p><p><a href="../../model.html#/doc/27434">View poem's topic associations</a></p></body></html>
