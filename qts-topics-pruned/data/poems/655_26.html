  <body><p>655_26: 《武牢關》羅隱</p>
    <p>楚人曾此限封疆　不見清陰六里長　一壑暮聲何怨望　數峰秋勢自顛狂　由來四皓須神伏　大抵秦皇謾氣強　欲學雞鳴試關吏　太平時節懶思量</p><p><a href="../../model.html#/doc/33123">View poem's topic associations</a></p></body></html>
