  <body><p>371_2: 《望思台作》呂溫</p>
    <p>浸潤成宮蠱　蒼黃弄父兵　人情疑始變　天性感還生　宇縣猶能洽　閨門詎不平　空令千載後　悽愴望思名</p><p><a href="../../model.html#/doc/17464">View poem's topic associations</a></p></body></html>
