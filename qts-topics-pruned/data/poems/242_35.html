  <body><p>242_35: 《秋日道中》張繼</p>
    <p>齊魯西風草樹秋　川原高下過東州　道邊白鶴來華表　陌上蒼麟臥古丘　九曲半應非禹跡　三山何處是仙洲　徑行俯仰成今古　卻憶當年賦遠遊</p><p><a href="../../model.html#/doc/11286">View poem's topic associations</a></p></body></html>
