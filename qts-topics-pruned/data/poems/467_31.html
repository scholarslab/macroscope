  <body><p>467_31: 《題徐俞山居》牟融</p>
    <p>青山重疊巧裁攢　引水流泉夜激湍　嵐鎖巖扉清晝暝　雲歸松壑翠陰寒　不因李相門前見　曾向袁生畫裏看　老我不堪詩思杳　幾回吟倚曲欄干</p><p><a href="../../model.html#/doc/22421">View poem's topic associations</a></p></body></html>
