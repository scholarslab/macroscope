  <body><p>422_33: 《鶯鶯詩》元稹</p>
    <p>殷紅淺碧舊衣裳　取次梳頭闇澹妝　夜合帶煙籠曉日　牡丹經雨泣殘陽　低迷隱笑原非笑　散漫清香不似香　頻動橫波嗔阿母　等閒教見小兒郎</p><p><a href="../../model.html#/doc/19471">View poem's topic associations</a></p></body></html>
