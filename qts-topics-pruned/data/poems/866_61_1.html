  <body><p>866_61_1: 《詩（其一）》無名鬼</p>
    <p>江上檣竿一百尺　山中樓臺十二重　山僧樓上望江上　指點檣竿笑殺儂</p><p><a href="../../model.html#/doc/43496">View poem's topic associations</a></p></body></html>
