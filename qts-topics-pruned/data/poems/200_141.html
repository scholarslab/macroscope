  <body><p>200_141: 《首秋輪台》岑參</p>
    <p>異域陰山外　孤城雪海邊　秋來唯有雁　夏盡不聞蟬　雨拂氈牆濕　風搖毳幕羶　輪臺萬里地　無事歷三年</p><p><a href="../../model.html#/doc/8644">View poem's topic associations</a></p></body></html>
