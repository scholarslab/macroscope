  <body><p>806_1_188: 《詩三百三首（其一百八十八）》寒山</p>
    <p>攜殘荒草廬　其中煙火蔚　借問群小兒　生來凡幾日　門外有三車　迎之不肯出飽食腹膨脝　箇是癡頑物</p><p><a href="../../model.html#/doc/40212">View poem's topic associations</a></p></body></html>
