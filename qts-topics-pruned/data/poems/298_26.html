  <body><p>298_26: 《渡遼水》王建</p>
    <p>渡遼水　此去咸陽五千里　來時父母知隔生　重著衣裳如送死　亦有白骨歸咸陽　營家各與題本鄉　身在應無回渡日　駐馬相看遼水傍</p><p><a href="../../model.html#/doc/14134">View poem's topic associations</a></p></body></html>
