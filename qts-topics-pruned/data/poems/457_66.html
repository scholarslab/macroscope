  <body><p>457_66: 《書事詠懷》白居易</p>
    <p>官俸將生計　雖貧豈敢嫌　金多輸陸賈　酒足勝陶潛　床煖僧敷坐　樓晴妓卷簾　日遭齋破用　春賴閏加添　老向歡彌切　狂於飲不廉　十年閒未足　亦恐涉無厭</p><p><a href="../../model.html#/doc/21913">View poem's topic associations</a></p></body></html>
