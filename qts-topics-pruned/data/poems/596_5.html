  <body><p>596_5: 《送進士苗縱歸紫邏山居》司馬紮</p>
    <p>汝上多奇山　高懷愜清境　強來干名地　冠帶不能整　常言夢歸處　泉石寒更靜　鶴聲夜無人　空月隨松影　今朝拋我去　春物傷明景　悵望相送還　微陽在東嶺</p><p><a href="../../model.html#/doc/29988">View poem's topic associations</a></p></body></html>
