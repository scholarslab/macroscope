  <body><p>861_21: 《壟穴遺詩》沈廷瑞</p>
    <p>虛勞營殯玉山前　殯後那知已脫蟬　應是元神歸洞府　更無遺魄在黃泉　靈臺已得修真訣　塵世空留悟道篇　堪歎浮世今古事　北邙山下草芊芊</p><p><a href="../../model.html#/doc/43271">View poem's topic associations</a></p></body></html>
