  <body><p>300_16: 《題江寺兼求藥子》王建</p>
    <p>隋朝舊寺楚江頭　深謝師僧引客遊　空賞野花無過夜　若看琪樹即須秋　紅珠落地求誰與　青角垂階自不收　願乞野人三兩粒　歸家將助小庭幽</p><p><a href="../../model.html#/doc/14254">View poem's topic associations</a></p></body></html>
