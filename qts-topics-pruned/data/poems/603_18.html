  <body><p>603_18: 《題開明裏友人居》許棠</p>
    <p>城中塵外住　入望是田家　井出深山水　闌藏異國花　風巢和鳥動　雪竹向人斜　來往唯君熟　鄉園共海涯</p><p><a href="../../model.html#/doc/30295">View poem's topic associations</a></p></body></html>
