  <body><p>10_52: 《武后明堂樂章。配饗》?</p>
    <p>笙鏞間玉宇　文物昭清暉　睟影臨芳奠　休光下太微　孝思期有感　明絜庶無違</p><p><a href="../../model.html#/doc/352">View poem's topic associations</a></p></body></html>
