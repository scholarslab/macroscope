  <body><p>692_47: 《亂後逢村叟（一作時世行）》杜荀鶴</p>
    <p>經亂衰翁居破村　村中何事不傷魂　因供寨木無桑柘　為著鄉兵絕子孫　還似平寧徵賦稅　未嘗州縣略安存　至於雞犬皆星散　日落前山獨倚門</p><p><a href="../../model.html#/doc/35325">View poem's topic associations</a></p></body></html>
