  <body><p>384_47: 《送韋評事歸華陰》張籍</p>
    <p>三峰西面住　出見世人稀　老大誰相識　恓惶又獨歸　掃窗秋菌落　開篋夜蛾飛　若向雲中伴　還應著褐衣</p><p><a href="../../model.html#/doc/18133">View poem's topic associations</a></p></body></html>
