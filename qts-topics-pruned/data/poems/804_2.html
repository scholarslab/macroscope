  <body><p>804_2: 《贈鄰女（一作寄李億員外）》魚玄機</p>
    <p>羞日遮羅袖　愁春懶起妝　易求無價寶　難得有心郎　枕上潛垂淚　花間暗斷腸　自能窺宋玉　何必恨王昌</p><p><a href="../../model.html#/doc/39967">View poem's topic associations</a></p></body></html>
