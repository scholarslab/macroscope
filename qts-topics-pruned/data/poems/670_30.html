  <body><p>670_30: 《燕子》秦韜玉</p>
    <p>不知大廈許棲無　頻已銜泥到座隅　曾與佳人並頭語　幾回拋卻繡工夫</p><p><a href="../../model.html#/doc/33800">View poem's topic associations</a></p></body></html>
