  <body><p>510_62: 《陪范宣城北樓夜宴》張祜</p>
    <p>華軒敞碧流　官妓擁諸侯　粉項高叢鬢　檀妝慢裹頭　亞身摧蠟燭　斜眼送香毬　何處偏堪恨　千迴下客籌</p><p><a href="../../model.html#/doc/24700">View poem's topic associations</a></p></body></html>
