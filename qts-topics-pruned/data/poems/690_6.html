  <body><p>690_6: 《過故友居》王駕</p>
    <p>鄰笛寒吹日落初　舊居今已別人居　亂來兒侄皆分散　惆悵僧房認得書</p><p><a href="../../model.html#/doc/35119">View poem's topic associations</a></p></body></html>
