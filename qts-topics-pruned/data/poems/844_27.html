  <body><p>844_27: 《答崔校書》齊己</p>
    <p>雪色衫衣絕點塵　明知富貴是浮雲　不隨喧滑迷真性　何用潺湲洗污聞　北闕會拋紅　東林社憶白氛氳　清吟有興頻相示　欲得多慚蠹蝕文</p><p><a href="../../model.html#/doc/42398">View poem's topic associations</a></p></body></html>
