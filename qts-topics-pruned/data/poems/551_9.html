  <body><p>551_9: 《將歸宜春留題新安館》盧肇</p>
    <p>東里如今號鄭鄉　西家昔日近丘牆　芸臺四部添新學　秘殿三年學老郎　天外鴛鸞愁不見　山中雲鶴喜相忘　猶張皂蓋歸蓬篳　直謂時無許子將</p><p><a href="../../model.html#/doc/27555">View poem's topic associations</a></p></body></html>
