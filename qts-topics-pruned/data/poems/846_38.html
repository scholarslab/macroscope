  <body><p>846_38: 《自湘中將入蜀留別諸友》齊己</p>
    <p>巾舄初隨入蜀船　風帆吼過洞庭煙　七千里路到何處　十二峰雲更那邊　巫女暮歸林淅瀝　巴猿吟斷月嬋娟　來年五月峨嵋雪　坐看消融滿錦川</p><p><a href="../../model.html#/doc/42572">View poem's topic associations</a></p></body></html>
