  <body><p>459_58: 《寄題餘杭郡樓，兼呈裴使君》白居易</p>
    <p>官歷二十政　宦遊三十秋　江山與風月　最憶是杭州　北郭沙堤尾　西湖石岸頭　綠觴春送客　紅燭夜迴舟　不敢言遺愛　空知念舊遊　憑君吟此句　題向望濤樓</p><p><a href="../../model.html#/doc/22080">View poem's topic associations</a></p></body></html>
