  <body><p>534_28: 《十二月拜起居表回》許渾</p>
    <p>一章西奏拜仙曹　回馬天津北望勞　寒水欲春冰彩薄　曉山初霽雪峰高　樓形向日攢飛鳳　宮勢凌波壓抃鼇　空鎖煙霞絕巡幸　周人誰識鬱金袍</p><p><a href="../../model.html#/doc/26165">View poem's topic associations</a></p></body></html>
