  <body><p>53_49: 《稱心寺》宋之問</p>
    <p>步陟招提宮　北極山海觀　千巖遞縈繞　萬壑殊悠漫　喬木轉夕陽　文軒劃清渙　泄雲多表裏　驚潮每昏旦　問予金門客　何事滄洲畔　謬以三署資　來刺百城半　人隱尚未弭　歲華豈兼玩　東山桂枝芳　明發坐盈歎</p><p><a href="../../model.html#/doc/2832">View poem's topic associations</a></p></body></html>
