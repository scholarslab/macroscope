  <body><p>644_20: 《寓意》李鹹用</p>
    <p>直道荊棘生　斜徑紅塵起　蒼蒼杳無言　麒麟迴瑞趾　東風如未來　飛雪終不已　不知姜子牙　何處釣流水</p><p><a href="../../model.html#/doc/32266">View poem's topic associations</a></p></body></html>
