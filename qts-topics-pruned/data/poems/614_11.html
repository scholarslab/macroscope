  <body><p>614_11: 《醉中偶作呈魯望》皮日休</p>
    <p>谿雲澗鳥本吾儕　剛為浮名事事乖　十里尋山為思役　五更看月是情差　分將吟詠華雙鬢　力以壺觴固百骸　爭得草堂歸臥去　共君同作太常齋</p><p><a href="../../model.html#/doc/30743">View poem's topic associations</a></p></body></html>
