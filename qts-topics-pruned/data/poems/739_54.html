  <body><p>739_54: 《細雨遙懷故人》李建勳</p>
    <p>江雲未散東風暖　溟濛正在高樓見　細柳緣堤少過人　平蕪隔水時飛燕　我有近詩誰與和　憶君狂醉愁難破　昨夜南窗不得眠　閒階點滴迴燈坐</p><p><a href="../../model.html#/doc/37643">View poem's topic associations</a></p></body></html>
