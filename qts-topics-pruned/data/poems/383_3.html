  <body><p>383_3: 《雜怨》張籍</p>
    <p>切切重切切　秋風桂枝折　人當少年嫁　我當少年別　念君非征行　年年長遠途　妾身甘獨歿　高堂有舅姑　山川豈遙遠　行人自不返</p><p><a href="../../model.html#/doc/18061">View poem's topic associations</a></p></body></html>
