  <body><p>497_85: 《贈常州院僧》姚合</p>
    <p>一住毘陵寺　師應祗信緣　院貧人施食　窗靜鳥窺禪　古磬聲難盡　秋燈色更鮮　仍聞開講日　湖上少魚船</p><p><a href="../../model.html#/doc/23940">View poem's topic associations</a></p></body></html>
