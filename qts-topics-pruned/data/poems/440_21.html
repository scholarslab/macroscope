  <body><p>440_21: 《元十八從事南海欲出廬山臨別舊居有戀泉聲之什…伸別情》白居易</p>
    <p>賢侯闢士禮從容　莫戀泉聲問所從　雨露初乘黃紙詔　煙霞欲別紫霄峰　傷弓未息新驚鳥　得水難留久臥龍　我正退藏君變化　一杯可易得相逢</p><p><a href="../../model.html#/doc/20474">View poem's topic associations</a></p></body></html>
