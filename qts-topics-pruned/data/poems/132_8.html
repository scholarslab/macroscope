  <body><p>132_8: 《寄萬齊融》李頎</p>
    <p>名高不擇仕　委世隨虛舟　小邑常歎屈　故鄉行可遊　青楓半村戶　香稻盈田疇　為政日清淨　何人同海鷗　搖巾北林夕　把菊東山秋　對酒池雲滿　向家湖水流　岸陰止鳴鵠　山色映潛虯　靡靡俗中理　蕭蕭川上幽　昔年至吳郡　常隱臨江樓　我有一書札　因之芳杜洲</p><p><a href="../../model.html#/doc/5430">View poem's topic associations</a></p></body></html>
