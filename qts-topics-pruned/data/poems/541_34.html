  <body><p>541_34: 《天平公座中呈令狐令公時蔡京在坐京曾為僧徒故有第五句》李商隱</p>
    <p>罷執霓旌上醮壇　慢妝嬌樹水晶盤　更深欲訴蛾眉斂　衣薄臨醒玉艷寒　白足禪僧思敗道　青袍御史擬休官　雖然同是將軍客　不敢公然子細看</p><p><a href="../../model.html#/doc/26862">View poem's topic associations</a></p></body></html>
