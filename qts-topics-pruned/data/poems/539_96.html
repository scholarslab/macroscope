  <body><p>539_96: 《武侯廟古柏》李商隱</p>
    <p>蜀相階前柏　龍蛇捧閟宮　陰成外江畔　老向惠陵東　大樹思馮異　甘棠憶召公　葉凋湘燕雨　枝拆海鵬風　玉壘經綸遠　金刀歷數終　誰將出師表　一為問昭融</p><p><a href="../../model.html#/doc/26480">View poem's topic associations</a></p></body></html>
