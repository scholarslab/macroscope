  <body><p>267_58_2: 《宮詞五首（其二）》顧況</p>
    <p>玉樓天半起笙歌　風送宮嬪笑語和　月殿影開聞夜漏　水精簾卷近銀河</p><p><a href="../../model.html#/doc/12270">View poem's topic associations</a></p></body></html>
