  <body><p>590_61: 《宿杭州虛白堂》李郢</p>
    <p>秋月斜明虛白堂　寒蛩唧唧樹蒼蒼　江風徹曉不得睡　二十五聲秋點長</p><p><a href="../../model.html#/doc/29810">View poem's topic associations</a></p></body></html>
