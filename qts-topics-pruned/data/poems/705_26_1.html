  <body><p>705_26_1: 《禦試二首（其一）》黃滔</p>
    <p>已表隋珠各自攜　更從瓊殿立丹梯　九華燈作三條燭　萬乘君懸四首題　靈鳳敢期翻雪羽　洞簫應或諷金閨　明朝莫惜場場醉　青桂新香有紫泥</p><p><a href="../../model.html#/doc/36116">View poem's topic associations</a></p></body></html>
