  <body><p>267_78: 《宿昭應》顧況</p>
    <p>武帝祈靈太乙壇　新豐樹色繞千官　那知今夜長生殿　獨閉山門月影寒</p><p><a href="../../model.html#/doc/12294">View poem's topic associations</a></p></body></html>
