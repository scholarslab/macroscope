  <body><p>572_100: 《喜姚郎中自杭州回》賈島</p>
    <p>路多楓樹林　累日泊清陰　來去泛流水　翛然適此心　一披江上作　三月中起吟　東省期司諫　雲門悔不尋</p><p><a href="../../model.html#/doc/28773">View poem's topic associations</a></p></body></html>
