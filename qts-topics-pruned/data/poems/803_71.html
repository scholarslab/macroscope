  <body><p>803_71: 《籌邊樓》薛濤</p>
    <p>平臨雲鳥八窗秋　壯壓西川四十州　諸將莫貪羌族馬　最高層處見邊頭</p><p><a href="../../model.html#/doc/39960">View poem's topic associations</a></p></body></html>
