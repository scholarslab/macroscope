  <body><p>651_20: 《同蕭山陳長官縣樓登望》方幹</p>
    <p>坐看南北與西東　遠近無非禮義中　一縣繁花香送雨　五株垂柳綠牽風　寒濤背海喧還靜　驛路穿林斷復通　仲叔受恩多感戀　裴回卻怕酒壺空</p><p><a href="../../model.html#/doc/32784">View poem's topic associations</a></p></body></html>
