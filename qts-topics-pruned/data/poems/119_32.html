  <body><p>119_32: 《渭水西別李侖》崔國輔</p>
    <p>隴右長亭堠　山陰古塞秋　不知嗚咽水　何事向西流</p><p><a href="../../model.html#/doc/5580">View poem's topic associations</a></p></body></html>
