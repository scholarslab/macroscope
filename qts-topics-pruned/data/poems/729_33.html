  <body><p>729_33: 《後漢門。楊震》周曇</p>
    <p>為國推賢匪惠私　十金為報遽相危　無言暗室何人見　咫尺斯須已四知</p><p><a href="../../model.html#/doc/37268">View poem's topic associations</a></p></body></html>
