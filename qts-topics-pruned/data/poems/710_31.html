  <body><p>710_31: 《詠簾》徐夤</p>
    <p>素節輕盈珠影勻　何人巧思間成文　閒垂別殿風應度　半掩行宮麝欲薰　繡戶遠籠寒焰重　玉樓高挂曙光分　無情幾恨黃昏月　纔到如鉤便墮雲</p><p><a href="../../model.html#/doc/36429">View poem's topic associations</a></p></body></html>
