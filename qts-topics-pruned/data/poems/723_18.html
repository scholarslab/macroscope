  <body><p>723_18: 《和曹監春晴見寄》李洞</p>
    <p>竺廟鄰鐘震曉鴉　春陰蓋石似仙家　蘭臺架列排書目　顧渚香浮瀹茗花　膠溜石松粘鶴氅　泉離冰井熨僧牙　功成名著扁舟去　愁睹前題罩碧紗</p><p><a href="../../model.html#/doc/36944">View poem's topic associations</a></p></body></html>
