  <body><p>747_34: 《寄左偃》李中</p>
    <p>每病風騷路　荒涼人莫遊　惟君還似我　成癖未能休　捨寐緣孤月　忘形為九秋　垂名如不朽　那恨雪生頭</p><p><a href="../../model.html#/doc/37940">View poem's topic associations</a></p></body></html>
