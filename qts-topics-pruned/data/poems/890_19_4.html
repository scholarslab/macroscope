  <body><p>890_19_4: 《調笑令（即宮中調笑）（其四）》王建</p>
    <p>楊柳　楊柳　日暮白沙渡口　船頭江水茫茫　商人少婦斷腸　腸斷　腸斷　鷓鴣夜飛失伴</p><p><a href="../../model.html#/doc/44052">View poem's topic associations</a></p></body></html>
