  <body><p>388_12_5: 《常州孟諫議座上聞韓員外職方貶國子博士有感五首（其五）》盧仝</p>
    <p>誰憐野田子　海內一韓侯　左道官雖樂　剛腸得健無　功名生地獄　禮教死天囚　莫言耕種好　須避蒺藜秋</p><p><a href="../../model.html#/doc/18464">View poem's topic associations</a></p></body></html>
