  <body><p>600_47: 《和陸魯望白菊》司馬都</p>
    <p>恥共金英一例開　素芳須待早霜催　繞籬看見成瑤圃　泛酒須迷傍玉杯　映水好將蘋作伴　犯寒疑與雪為媒　夫君每尚風流事　應為徐妃致此栽</p><p><a href="../../model.html#/doc/30182">View poem's topic associations</a></p></body></html>
