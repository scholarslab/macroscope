  <body><p>367_21_2: 《漢苑行二首（其二）》張仲素</p>
    <p>春風淡蕩景悠悠　鶯囀高枝燕入樓　千步回廊聞鳳吹　珠簾處處上銀鉤</p><p><a href="../../model.html#/doc/17375">View poem's topic associations</a></p></body></html>
