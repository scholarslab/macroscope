  <body><p>574_53: 《上邠甯刑司徒》賈島</p>
    <p>箭頭破帖渾無敵　杖底敲球遠有聲　馬走千蹄朝萬乘　地分三郡擁雙旌　春風欲盡山花發　曉角初吹客夢驚　不是邢公來鎮此　長安西北未能行</p><p><a href="../../model.html#/doc/28962">View poem's topic associations</a></p></body></html>
