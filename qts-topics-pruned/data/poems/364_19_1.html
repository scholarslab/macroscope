  <body><p>364_19_1: 《詠史二首（其一）》劉禹錫</p>
    <p>驃騎非無勢　少卿終不去　世道劇頹波　我心如砥柱</p><p><a href="../../model.html#/doc/18920">View poem's topic associations</a></p></body></html>
