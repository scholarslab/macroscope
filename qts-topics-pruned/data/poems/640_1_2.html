  <body><p>640_1_2: 《升平詞五首（一作薛能詩）（其二）》曹唐</p>
    <p>寥泬敞延英　朝班立位橫　宣傳無草動　拜舞有衣聲　鴛瓦霜消溼　蟲絲日照明辛勤自不到　遙見似前程</p><p><a href="../../model.html#/doc/31964">View poem's topic associations</a></p></body></html>
