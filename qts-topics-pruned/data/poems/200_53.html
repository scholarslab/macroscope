  <body><p>200_53: 《稠桑驛喜逢嚴河南中丞便別（得時字）》岑參</p>
    <p>駟馬映花枝　人人夾路窺　離心且莫問　春草自應知　不謂青雲客　猶思紫禁時　　別君能幾日　看取鬢成絲</p><p><a href="../../model.html#/doc/8556">View poem's topic associations</a></p></body></html>
