  <body><p>639_42: 《江村》張喬</p>
    <p>貧遊無定蹤　鄉信轉難逢　寒渚暮煙闊　去帆歸思重　潮平低戍火　木落遠山鐘　況是漁家宿　疏籬響夜舂</p><p><a href="../../model.html#/doc/31935">View poem's topic associations</a></p></body></html>
