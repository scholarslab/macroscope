  <body><p>41_40_1: 《釋疾文三歌（其一）》盧照鄰</p>
    <p>歲將暮兮歡不再　時已晚兮憂來多　東郊絕此麒麟筆　西山祕此鳳凰柯　死去死去今如此　生兮生兮奈汝何</p><p><a href="../../model.html#/doc/2275">View poem's topic associations</a></p></body></html>
