  <body><p>801_55: 《題沙鹿門》誰氏女</p>
    <p>昔逐良人去上京　良人身歿妾東征　同來不得同歸去　永負朝雲暮雨情</p><p><a href="../../model.html#/doc/39851">View poem's topic associations</a></p></body></html>
