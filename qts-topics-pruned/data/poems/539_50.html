  <body><p>539_50: 《初起》李商隱</p>
    <p>想像咸池日欲光　五更鐘後更迴腸　三年苦霧巴江水　不為離人照屋梁</p><p><a href="../../model.html#/doc/26433">View poem's topic associations</a></p></body></html>
