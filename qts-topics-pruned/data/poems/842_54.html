  <body><p>842_54: 《寄贈集灘二公》齊己</p>
    <p>聞有難名境　因君住更名　軒窗中夜色　風月遶灘聲　客好過無厭　禽幽畫不成　終期一尋去　聊且寄吟情</p><p><a href="../../model.html#/doc/42282">View poem's topic associations</a></p></body></html>
