  <body><p>320_16: 《病中苦熱》權德輿</p>
    <p>三伏鼓洪爐　支離一病夫　倦眠身似火　渴歠汗如珠　悸乏心難定　沈煩氣欲無　何時灑微雨　因與好風俱</p><p><a href="../../model.html#/doc/15222">View poem's topic associations</a></p></body></html>
