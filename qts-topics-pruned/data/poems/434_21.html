  <body><p>434_21: 《九日登巴台》白居易</p>
    <p>黍香酒初熟　菊暖花未開　閒聽竹枝曲　淺酌茱萸杯　去年重陽日　漂泊湓城隈　今歲重陽日　蕭條巴子臺　旅鬢尋已白　鄉書久不來　臨觴一搔首　座客亦裴回</p><p><a href="../../model.html#/doc/20019">View poem's topic associations</a></p></body></html>
