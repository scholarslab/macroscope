  <body><p>570_49: 《釣魚》李群玉</p>
    <p>七尺青竿一丈絲　菰蒲葉裏逐風吹　幾回舉手拋芳餌　驚起沙灘水鴨兒</p><p><a href="../../model.html#/doc/28585">View poem's topic associations</a></p></body></html>
