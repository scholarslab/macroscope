  <body><p>833_18: 《春日許征君見訪》貫休</p>
    <p>龍鍾多病後　日望遇昇平　遠念穿嵩雪　前林囀早鶯　廚香烹瓠葉　道友扣門聲　還似青溪上　微吟踏葉行</p><p><a href="../../model.html#/doc/41649">View poem's topic associations</a></p></body></html>
