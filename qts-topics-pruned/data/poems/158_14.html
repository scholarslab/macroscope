  <body><p>158_14: 《送妻》楊志堅</p>
    <p>平生志業在琴詩　頭上如今有二絲　漁父尚知谿谷暗　山妻不信出身遲　荊釵任意撩新鬢　明鏡從他別畫眉　今日便同行路客　相逢即是下山時</p><p><a href="../../model.html#/doc/6650">View poem's topic associations</a></p></body></html>
