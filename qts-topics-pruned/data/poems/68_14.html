  <body><p>68_14: 《和梁王眾傳張光祿是王子晉後身》崔融1</p>
    <p>聞有沖天客　披雲下帝畿　三年上賓去　千載忽來歸　昔偶浮丘伯　今同丁令威　中郎才貌是　柱史姓名非　祗召趨龍闕　承恩拜虎闈　丹成金鼎獻　酒至玉杯揮　天仗分旄節　朝容間羽衣　舊壇何處所　新廟坐光輝　漢主存仙要　淮南愛道機　朝朝緱氏鶴　長向洛城飛</p><p><a href="../../model.html#/doc/3281">View poem's topic associations</a></p></body></html>
