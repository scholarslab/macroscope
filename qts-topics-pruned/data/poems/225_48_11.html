  <body><p>225_48_11: 《秦州雜詩二十首（其十一）》杜甫</p>
    <p>蕭蕭古塞冷　漠漠秋雲低　黃鵠翅垂雨　蒼鷹飢啄泥　薊門誰自北　漢將獨征西不意書生耳　臨衰厭鼓鞞</p><p><a href="../../model.html#/doc/9863">View poem's topic associations</a></p></body></html>
