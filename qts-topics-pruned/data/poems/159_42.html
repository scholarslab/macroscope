  <body><p>159_42: 《山中逢道士雲公》孟浩然</p>
    <p>春餘草木繁　耕種滿田園　酌酒聊自勸　農夫安與言　忽聞荊山子　時出桃花源　采樵過北谷　賣藥來西村　村煙日云夕　榛路有歸客　杖策前相逢　依然是疇昔　邂逅歡覯止　殷勤敘離隔　謂予搏扶桑　輕舉振六翮　奈何偶昌運　獨見遺草澤　既笑接輿狂　仍憐孔丘厄　物情趨勢利　吾道貴閒寂　偃息西山下　門庭罕人跡　何時還清溪　從爾鍊丹液</p><p><a href="../../model.html#/doc/6692">View poem's topic associations</a></p></body></html>
