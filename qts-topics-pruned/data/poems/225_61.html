  <body><p>225_61: 《促織》杜甫</p>
    <p>促織甚微細　哀音何動人　草根吟不穩　床下夜相親　久客得無淚　放妻難及晨　悲絲與急管　感激異天真</p><p><a href="../../model.html#/doc/9885">View poem's topic associations</a></p></body></html>
