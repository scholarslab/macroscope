  <body><p>896_30_3: 《南鄉子（其三）》歐陽炯</p>
    <p>岸遠沙平　日斜歸路晚霞明　孔雀自憐金翠尾　臨水　認得行人驚不起</p><p><a href="../../model.html#/doc/48120">View poem's topic associations</a></p></body></html>
