  <body><p>477_5_2: 《鷓鴣詞二首（其二）》李涉</p>
    <p>越岡連越井　越鳥更南飛　何處鷓鴣啼　夕煙東嶺歸　嶺外行人少　天涯北客稀　鷓鴣啼別處　相對淚沾衣</p><p><a href="../../model.html#/doc/22908">View poem's topic associations</a></p></body></html>
