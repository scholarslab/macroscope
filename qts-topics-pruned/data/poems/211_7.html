  <body><p>211_7: 《東平留贈狄司馬（曾與田安西充判官）》高適</p>
    <p>古人無宿諾　茲道以為難　萬里赴知己　一言誠可歎　馬蹄經月窟　劍術指樓蘭　地出北庭盡　城臨西海寒　森然瞻武庫　則是弄儒翰　入幕綰銀綬　乘軺兼鐵冠　練兵日精銳　殺敵無遺殘　獻捷見天子　論功俘可汗　激昂丹墀下　顧盼青雲端　誰謂縱橫策　翻為權勢干　將軍既坎壈　使者亦辛酸　耿介挹三事　羇離從一官　知君不得意　他日會鵬摶</p><p><a href="../../model.html#/doc/9073">View poem's topic associations</a></p></body></html>
