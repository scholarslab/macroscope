  <body><p>653_7: 《許員外新陽別業》方幹</p>
    <p>蘭汀橘島映亭臺　不是經心即手栽　滿閣白雲隨雨去　一池寒月逐潮來　小松出屋和巢長　新逕通村避筍開　柳絮風前攲枕臥　荷花香裡棹舟迴　園中認葉封林草　簷下攀枝落野梅　莫恣高情求逸思　須防急詔用長材　若因螢火終殘卷　便把漁歌送幾杯　多謝郢中賢太守　常時談笑許追陪</p><p><a href="../../model.html#/doc/32899">View poem's topic associations</a></p></body></html>
