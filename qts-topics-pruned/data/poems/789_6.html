  <body><p>789_6: 《宣上人病中相尋聯句》李益</p>
    <p>策杖迎詩客　歸房理病身　閒收無效藥　遍寄有情人　草木分千品　方書問六陳　還知一室內　我爾即天親</p><p><a href="../../model.html#/doc/39482">View poem's topic associations</a></p></body></html>
