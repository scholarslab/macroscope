  <body><p>86_38: 《遊洞庭湖湘》張說</p>
    <p>緬邈洞庭岫　蔥蒙水霧色　宛在太湖中　可望不可即　剖竹守窮渚　開門對奇域　城池自縶籠　纓綬為徽纆　靡日不思往　經時始願克　飛棹越溟波　維舟恣攀陟　窱入雲步　崎嶇倚松息　巖壇有鶴過　壁字無人識　滴石香乳溜　垂崖靈草植　玩幽輕霧阻　討異忘曛逼　寒沙際水平　霜樹籠煙直　空宮聞莫睹　地道窺難測　此處學金丹　何人生羽翼　誰傳九光要　幾拜三仙職　紫氣徒想像　清潭長眇默　霓裳若有來　覯我雲峰側</p><p><a href="../../model.html#/doc/3912">View poem's topic associations</a></p></body></html>
