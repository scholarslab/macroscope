  <body><p>767_7: 《吳。武昌》孫元晏</p>
    <p>西塞山高截九垓　讖謠終日自相催　武昌魚美應難戀　曆數須歸建業來</p><p><a href="../../model.html#/doc/38849">View poem's topic associations</a></p></body></html>
