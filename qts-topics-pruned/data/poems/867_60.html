  <body><p>867_60: 《洛下女郎歌（白衣人）》白衣人</p>
    <p>絳衣披拂露盈盈　淡染胭脂一朵輕　自恨紅顏留不住　莫怨春風道薄情</p><p><a href="../../model.html#/doc/43531">View poem's topic associations</a></p></body></html>
