  <body><p>679_29: 《春日登吳門》崔塗</p>
    <p>故國望不見　愁襟難暫開　春潮映楊柳　細雨入樓臺　靜少人同到　晴逢雁正來　長安遠於日　搔首獨徘徊</p><p><a href="../../model.html#/doc/34381">View poem's topic associations</a></p></body></html>
