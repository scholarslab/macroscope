  <body><p>886_34_5: 《柳（十一首）（其五）》孫魴</p>
    <p>小眉初展綠條稠　露壓煙濛不自由　莫是折來偏屬意　依稀相似是風流</p><p><a href="../../model.html#/doc/43923">View poem's topic associations</a></p></body></html>
