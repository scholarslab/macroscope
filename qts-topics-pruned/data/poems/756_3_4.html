  <body><p>756_3_4: 《納後夕侍宴（其四）》徐鉉</p>
    <p>漢主承乾帝道光　天家花燭宴昭陽　六衣盛禮如金屋　彩筆分題似柏梁</p><p><a href="../../model.html#/doc/38432">View poem's topic associations</a></p></body></html>
