  <body><p>170_15: 《贈王漢陽》李白</p>
    <p>天落白玉棺　王喬辭葉縣　一去未千年　漢陽復相見　猶乘飛鳧舄　尚識仙人面　鬢髮何青青　童顏皎如練　吾曾弄海水　清淺嗟三變　果愜麻姑言　時光速流電　與君數杯酒　可以窮歡宴　白雲歸去來　何事坐交戰</p><p><a href="../../model.html#/doc/7233">View poem's topic associations</a></p></body></html>
