  <body><p>704_38: 《寄李校書游簡寂觀》黃滔</p>
    <p>古觀雲溪上　孤懷永夜中　梧桐四更雨　山水一庭風　詩得如何句　仙遊最勝宮　欲愁逢羽客　相與入煙空</p><p><a href="../../model.html#/doc/36056">View poem's topic associations</a></p></body></html>
