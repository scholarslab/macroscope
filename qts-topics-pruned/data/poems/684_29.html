  <body><p>684_29: 《中夜聞啼禽》吳融</p>
    <p>漠漠蒼蒼未五更　宿禽何處兩三聲　若非西澗回波觸　即是南塘急雨驚　金屋獨眠堪寄恨　商陵永訣更牽情　此時歸夢隨腸斷　半壁殘燈閃閃明</p><p><a href="../../model.html#/doc/34800">View poem's topic associations</a></p></body></html>
