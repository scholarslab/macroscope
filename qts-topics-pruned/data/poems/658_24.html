  <body><p>658_24: 《贈先輩令狐補闕》羅隱</p>
    <p>中間聲跡早薰然　阻避鈞衡過十年　碧海浪高終濟物　蒼梧雲好已歸天　花迎綵服離鶯谷　柳傍東風觸馬鞭　應念淒涼洞庭客　夜深雙淚憶漁船</p><p><a href="../../model.html#/doc/33239">View poem's topic associations</a></p></body></html>
