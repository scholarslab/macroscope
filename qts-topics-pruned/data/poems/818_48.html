  <body><p>818_48: 《送重鈞上人遊天臺》皎然</p>
    <p>漸看華頂出　幽賞意隨生　十里行松色　千重過水聲　海容雲正盡　山色雨初晴　事事將心證　知君道可成</p><p><a href="../../model.html#/doc/40856">View poem's topic associations</a></p></body></html>
