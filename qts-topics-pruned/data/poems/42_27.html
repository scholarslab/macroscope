  <body><p>42_27: 《還赴蜀中貽示京邑游好》盧照鄰</p>
    <p>篽宿花初滿　章臺柳向飛　如何正此日　還望昔多違　悵別風期阻　將乖雲會稀　斂衽辭丹闕　懸旗陟翠微　野禽喧戍鼓　春草變征衣　回顧長安道　關山起夕霏</p><p><a href="../../model.html#/doc/2306">View poem's topic associations</a></p></body></html>
