  <body><p>884_21: 《溪東岑望天都山》朱景玄</p>
    <p>目望浮山丘　梯雲上東岑　群峰爭入冥　巉巉生太陰　昔賢此升仙　結構窮聳深　未曉日先照　當晝色半沈　風泉雪霜飛　雲樹瓊玉林　大道非閉隔　無路不可尋　窺鏡澄夙慮　望壇起敬心　一從呼子安　永絕金玉音</p><p><a href="../../model.html#/doc/43802">View poem's topic associations</a></p></body></html>
