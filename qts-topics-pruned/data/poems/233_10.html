  <body><p>233_10: 《祠南夕望》杜甫</p>
    <p>百丈牽江色　孤舟泛日斜　興來猶杖屨　目斷更雲沙　山鬼迷春竹　湘娥倚暮花　湖南清絕地　萬古一長嗟</p><p><a href="../../model.html#/doc/10633">View poem's topic associations</a></p></body></html>
