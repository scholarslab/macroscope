  <body><p>806_1_173: 《詩三百三首（其一百七十三）》寒山</p>
    <p>養女畏太多　已生須訓誘　捺頭遣小心　鞭背令緘口　未解乘機杼　那堪事箕帚張婆語驢駒　汝大不如母</p><p><a href="../../model.html#/doc/40198">View poem's topic associations</a></p></body></html>
