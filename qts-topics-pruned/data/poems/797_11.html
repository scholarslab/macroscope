  <body><p>797_11: 《宮詞（一作王建詩，又作花蕊夫人詩）》李玉簫</p>
    <p>鴛鴦瓦上瞥然聲　晝寢宮娥夢裏驚　元是我王金彈子　海棠花下打流鶯</p><p><a href="../../model.html#/doc/39587">View poem's topic associations</a></p></body></html>
