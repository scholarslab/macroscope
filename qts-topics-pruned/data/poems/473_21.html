  <body><p>473_21: 《賦得亞父碎玉鬥》孟簡</p>
    <p>獻謀既我違　積憤從心痗　鴻門入已迫　赤帝時潛退　寶位方苦兢　玉斗何情愛　猶看虹氣凝　詎惜冰姿碎　而嗟大事返　當起千里悔　誰為西楚王　坐見東城潰</p><p><a href="../../model.html#/doc/22657">View poem's topic associations</a></p></body></html>
