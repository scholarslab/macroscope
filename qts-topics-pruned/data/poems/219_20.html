  <body><p>219_20: 《入奏行，贈西山檢察使竇侍禦》杜甫</p>
    <p>竇侍御　驥之子　鳳之雛　年未三十忠義俱　骨鯁絕代無　炯如一段清冰出萬壑　置在迎風寒露之玉壺　蔗漿歸廚金碗凍　洗滌煩熱足以寧君軀　政用疏通合典則　戚聯豪貴耽文儒　兵革未息人未蘇　天子亦念西南隅　吐蕃憑陵氣頗粗　竇氏檢察應時須　運糧繩橋壯士喜　斬木火井窮猿呼　八州刺史思一戰　三城守邊卻可圖　此行入奏計未小　密奉聖旨恩宜殊　繡衣春當霄漢立　綵服日向庭闈趨　省郎京尹必俯拾　江花未落還成都　江花未落還成都　肯訪浣花老翁無　為君酤酒滿眼酤　與奴白飯馬青芻</p><p><a href="../../model.html#/doc/9502">View poem's topic associations</a></p></body></html>
