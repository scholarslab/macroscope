  <body><p>539_114: 《月》李商隱</p>
    <p>池上與橋邊　難忘復可憐　簾開最明夜　簟卷已涼天　流處水花急　吐時雲葉鮮　姮娥無粉黛　只是逞嬋娟</p><p><a href="../../model.html#/doc/26504">View poem's topic associations</a></p></body></html>
