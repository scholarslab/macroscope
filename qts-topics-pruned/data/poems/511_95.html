  <body><p>511_95: 《聽崔莒侍禦葉家歌》張祜</p>
    <p>宛羅重榖起歌筵　活鳳生花動碧煙　一聲唱斷無人和　觸破秋雲直上天</p><p><a href="../../model.html#/doc/24872">View poem's topic associations</a></p></body></html>
