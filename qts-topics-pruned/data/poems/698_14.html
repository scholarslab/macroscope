  <body><p>698_14: 《鷓鴣》韋莊</p>
    <p>南禽無侶似相依　錦翅雙雙傍馬飛　孤竹廟前啼暮雨　汨羅祠畔弔殘暉　秦人只解歌為曲　越女空能畫作衣　懊惱澤家非有恨　年年長憶鳳城歸</p><p><a href="../../model.html#/doc/35704">View poem's topic associations</a></p></body></html>
