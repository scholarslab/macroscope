  <body><p>75_9: 《贈溫駙馬汝陽王》徐晶</p>
    <p>疇昔承餘論　文章幸濫推　夜陪銀漢賞　朝奉桂山詞　梁邸調歌日　秦樓按舞時　登高頻作賦　體物屢為詩　連騎長楸下　浮觴曲水湄　北堂留上客　南陌送佳期　憶昨陪臨泛　于今阻宴私　再看冬雪滿　三見夏花滋　都尉朝青閣　淮王侍紫墀　寧知倦遊者　華髮老京師</p><p><a href="../../model.html#/doc/3485">View poem's topic associations</a></p></body></html>
