  <body><p>17_40: 《樂府雜曲。鼓吹曲辭。臨高臺》貫休</p>
    <p>涼風吹遠念　使我升高臺　寧知數片雲　不是舊山來　故人天一涯　久客殊未回　雁來不得書　空寄聲哀哀</p><p><a href="../../model.html#/doc/750">View poem's topic associations</a></p></body></html>
