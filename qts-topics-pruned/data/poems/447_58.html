  <body><p>447_58: 《城上夜宴》白居易</p>
    <p>留春不住登城望　惜夜相將秉燭遊　風月萬家河兩岸　笙歌一曲郡西樓　詩聽越客吟何苦　酒被吳娃勸不休　從道人生都是夢　夢中歡笑亦勝愁</p><p><a href="../../model.html#/doc/21085">View poem's topic associations</a></p></body></html>
