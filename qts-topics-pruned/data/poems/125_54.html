  <body><p>125_54: 《李處士山居》王維</p>
    <p>君子盈天階　小人甘自免　方隨鍊金客　林上家絕巘　背嶺花未開　入雲樹深淺　清晝猶自眠　山鳥時一囀</p><p><a href="../../model.html#/doc/5062">View poem's topic associations</a></p></body></html>
