  <body><p>819_71: 《勞山居寄呈吳處士》皎然</p>
    <p>官居鼎鼐古今無　名士才臣獨一余　賢閣御題龍墨燦　詔歸補袞在須臾</p><p><a href="../../model.html#/doc/40944">View poem's topic associations</a></p></body></html>
