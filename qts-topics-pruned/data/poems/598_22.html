  <body><p>598_22: 《入蜀》高駢</p>
    <p>萬水千山音信希　空勞魂夢到京畿　漫天嶺上頻回首　不見虞封淚滿衣</p><p><a href="../../model.html#/doc/30073">View poem's topic associations</a></p></body></html>
