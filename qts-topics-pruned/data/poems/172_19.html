  <body><p>172_19: 《寄韋南陵冰，余江上乘興訪之遇尋顏尚書笑有此贈》李白</p>
    <p>南船正東風　北船來自緩　江上相逢借問君　語笑未了風吹斷　聞君攜伎訪情人　應為尚書不顧身　堂上三千珠履客　甕中百斛金陵春　恨我阻此樂　淹留楚江濱　月色醉遠客　山花開欲然　春風狂殺人　一日劇三年　乘興嫌太遲　焚卻子猷船　夢見五柳枝　已堪挂馬鞭　何日到彭澤　長歌陶令前</p><p><a href="../../model.html#/doc/7291">View poem's topic associations</a></p></body></html>
