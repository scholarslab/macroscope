  <body><p>823_22: 《壽昌節賦得紅雲表夏日》棲白</p>
    <p>景候融融陰氣潛　如峰雲共火相兼　霞光捧日登天上　丹彩乘風入殿簷　行逐赤龍千歲出　明當朱夏萬方瞻　微臣多幸逢佳節　得賦殊祥近御簾</p><p><a href="../../model.html#/doc/41103">View poem's topic associations</a></p></body></html>
