  <body><p>237_32: 《陪考功王員外城東池亭宴》錢起</p>
    <p>無雙錦帳郎　絕境有林塘　鶴靜疏群羽　蓬開失眾芳　晴山看不厭　流水趣何長　日晚催歸騎　鐘聲下夕陽</p><p><a href="../../model.html#/doc/10902">View poem's topic associations</a></p></body></html>
