  <body><p>894_16_1: 《浣溪沙（其一）》顧夐</p>
    <p>春色迷人恨正賒　可堪蕩子不還家　細風輕露著梨花　簾外有情雙燕颺　檻前無力綠楊斜　小屏狂夢極天涯</p><p><a href="../../model.html#/doc/44312">View poem's topic associations</a></p></body></html>
