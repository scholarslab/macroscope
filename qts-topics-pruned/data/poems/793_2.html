  <body><p>793_2: 《寂上人院聯句》皮日休</p>
    <p>癭床空默坐　清景不知斜　暗數菩提子　閒看薜荔花　有情惟墨客　無語是禪家　背日聊依桂　嘗泉欲試茶　石形蹲玉虎　池影閃金蛇　經笥安巖匼　缾囊挂樹椏　書傳滄海外　龕寄白雲涯　竹色寒凌箔　燈光靜隔紗　趁幽翻小品　逐勝講南華　莎彩融黃露　蓮衣染素霞　水堪傷聚沫　風合落天葩　若許傳心印　何辭古堞賒</p><p><a href="../../model.html#/doc/39545">View poem's topic associations</a></p></body></html>
