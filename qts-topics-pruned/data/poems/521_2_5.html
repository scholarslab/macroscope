  <body><p>521_2_5: 《長安雜題長句六首（其五）》杜牧</p>
    <p>洪河清渭天池濬　太白終南地軸橫　祥雲輝映漢宮紫　春光繡畫秦川明　草妒佳人鈿朵色　風回公子玉銜聲　六飛南幸芙蓉苑　十里飄香入夾城</p><p><a href="../../model.html#/doc/25403">View poem's topic associations</a></p></body></html>
