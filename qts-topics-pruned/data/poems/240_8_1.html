  <body><p>240_8_1: 《二風詩。亂風詩五篇。至虐（其一）》元結</p>
    <p>夫為君上兮　慈順明恕　可以化人　忍行昏恣　獨樂其身　一徇所欲　萬方悲哀於斯而喜　當云何哉</p><p><a href="../../model.html#/doc/11177">View poem's topic associations</a></p></body></html>
