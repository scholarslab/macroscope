  <body><p>132_20: 《送司農崔丞》李頎</p>
    <p>黃鸝鳴官寺　香草色未已　同時皆省郎　而我獨留此　維監太倉粟　常對府小史　清陰羅廣庭　政事如流水　奉使往長安　今承朝野歡　宰臣應記識　明主必遷官　塞外貔將虎　池中鴛與鸞　詞人洞簫賦　公子鸃冠　邑里春方晚　昆明花欲闌　行行取高位　當使路傍看</p><p><a href="../../model.html#/doc/5442">View poem's topic associations</a></p></body></html>
