  <body><p>654_20: 《自遣》羅鄴</p>
    <p>四十年來詩酒徒　一生緣興滯江湖　不愁世上無人識　唯怕村中沒酒沽　春巷摘桑喧奼女　江船吹笛舞蠻奴　焚魚酌醴醉堯代　吟向席門聊自娛</p><p><a href="../../model.html#/doc/32971">View poem's topic associations</a></p></body></html>
