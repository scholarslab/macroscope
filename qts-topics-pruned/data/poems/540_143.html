  <body><p>540_143: 《寫意》李商隱</p>
    <p>燕雁迢迢隔上林　高秋望斷正長吟　人間路有潼江險　天外山惟玉壘深　日向花間留返照　雲從城上結層陰　三年已制思鄉淚　更入新年恐不禁</p><p><a href="../../model.html#/doc/26754">View poem's topic associations</a></p></body></html>
