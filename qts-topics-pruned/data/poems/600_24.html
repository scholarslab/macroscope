  <body><p>600_24: 《白馬》翁綬</p>
    <p>渥洼龍種雪霜同　毛骨天生膽氣雄　金埒乍調光照地　玉關初別遠嘶風　花明錦襜垂楊下　露溼朱纓細草中　一夜羽書催轉戰　紫髯騎出佩騂弓</p><p><a href="../../model.html#/doc/30166">View poem's topic associations</a></p></body></html>
