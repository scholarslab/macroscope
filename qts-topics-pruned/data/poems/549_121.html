  <body><p>549_121: 《旅館聞雁別友人》趙嘏</p>
    <p>路遶秋塘首獨搔　背群燕雁正呼號　故關何處重相失　碧落有雲終自高　旅宿去緘他日恨　單飛誰見此生勞　行衣濕盡千山雪　腸斷金籠好羽毛</p><p><a href="../../model.html#/doc/27411">View poem's topic associations</a></p></body></html>
