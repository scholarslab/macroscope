  <body><p>803_16: 《酬郭簡州寄柑子》薛濤</p>
    <p>霜規不讓黃金色　圓質仍含御史香　何處同聲情最異　臨川太守謝家郎</p><p><a href="../../model.html#/doc/39898">View poem's topic associations</a></p></body></html>
