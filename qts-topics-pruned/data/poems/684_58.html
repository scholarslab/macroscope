  <body><p>684_58: 《過九成宮》吳融</p>
    <p>鳳輦東歸二百年　九成宮殿半荒阡　魏公碑字封蒼蘚　文帝泉聲落野田　碧草斷霑仙掌露　綠楊猶憶御爐煙　昇平舊事無人說　萬疊青山但一川</p><p><a href="../../model.html#/doc/34830">View poem's topic associations</a></p></body></html>
