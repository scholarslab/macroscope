  <body><p>465_39: 《送陳房謁撫州周使君》楊衡</p>
    <p>匡山一畝宮　尚有桂蘭叢　鑿壁年雖異　穿楊志幸同　貌羸緣塞苦　道蹇為囊空　去謁臨川守　因憐鶴在籠</p><p><a href="../../model.html#/doc/22318">View poem's topic associations</a></p></body></html>
