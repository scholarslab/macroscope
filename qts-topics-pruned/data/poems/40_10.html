  <body><p>40_10: 《詠雪應詔》上官儀</p>
    <p>禁園凝朔氣　瑞雪掩晨曦　花明棲鳳閣　珠散影娥池　飄素迎歌上　翻光向舞移　幸因千里映　還繞萬年枝</p><p><a href="../../model.html#/doc/2226">View poem's topic associations</a></p></body></html>
