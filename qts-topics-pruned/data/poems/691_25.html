  <body><p>691_25: 《長安冬日》杜荀鶴</p>
    <p>近臘饒風雪　閒房凍坐時　書生教到此　天意轉難知　吟苦猿三叫　形枯柏一枝　還應公道在　未忍與山期</p><p><a href="../../model.html#/doc/35174">View poem's topic associations</a></p></body></html>
