  <body><p>248_44: 《贈萬生下第還吳》郎士元</p>
    <p>直道多不偶　美才應息機　灞陵春欲暮　雲海獨言歸　為客成白首　入門嗟布衣　蓴羹若可憶　慚出掩柴扉</p><p><a href="../../model.html#/doc/11574">View poem's topic associations</a></p></body></html>
