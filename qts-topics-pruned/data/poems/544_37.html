  <body><p>544_37: 《題終南麻先生寂禪師石室》劉得仁</p>
    <p>因居石室貧　五十二迴春　擁褐冥心客　窮經暮齒人　翠沈空水定　雨絕片雲新　危細秋峰徑　相隨到頂頻</p><p><a href="../../model.html#/doc/27073">View poem's topic associations</a></p></body></html>
