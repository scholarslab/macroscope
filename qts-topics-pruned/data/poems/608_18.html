  <body><p>608_18: 《正樂府十篇。誚虛器》皮日休</p>
    <p>襄陽作髹器　中有庫露真　持以遺北虜　紿云生有神　每歲走其使　所費如雲屯　吾聞古聖王　修德來遠人　未聞作巧詐　用斯禽獸君　吾道尚如此　戎心安足云　如何漢宣帝　卻得呼韓臣</p><p><a href="../../model.html#/doc/30525">View poem's topic associations</a></p></body></html>
