  <body><p>86_29: 《江路憶郡》張說</p>
    <p>霧斂江早明　星翻漢將沒　臥聞峽猿響　起視榜人發　倚棹攀岸篠　憑船弄波月　水宿厭洲渚　晨光屢揮忽　林澤來不窮　煙波去無歇　結思笙竽里　搖情遊俠窟　年貌不暫留　歡愉及玄髮　雲涓戀山海　禽馬懷燕越　自非行役人　安知慕城闕</p><p><a href="../../model.html#/doc/3902">View poem's topic associations</a></p></body></html>
