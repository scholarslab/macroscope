  <body><p>30_19: 《召拜御史大夫贈袁天綱》杜淹</p>
    <p>伊呂深可慕　松喬定是虛　繫風終不得　脫屣欲安如　且珍紈素美　當與薜蘿疏　既逢楊得意　非復久閒居</p><p><a href="../../model.html#/doc/1970">View poem's topic associations</a></p></body></html>
