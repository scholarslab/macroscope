  <body><p>317_52: 《寒食下第》武元衡</p>
    <p>柳挂九衢絲　花飄萬家雪　如何憔悴人　對此芳菲節</p><p><a href="../../model.html#/doc/16655">View poem's topic associations</a></p></body></html>
