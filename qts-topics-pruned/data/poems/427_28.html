  <body><p>427_28: 《秦吉了－哀冤民也》白居易</p>
    <p>秦吉了　出南中　彩毛青黑花頸紅　耳聰心慧舌端巧　鳥語人言無不通　昨日長爪鳶　今朝大觜烏　鳶捎乳燕一窠覆　烏琢母雞雙眼枯　雞號墮地燕驚去　然後拾卵攫其雛　豈無鵰與鶚　嗉中肉飽不肯搏　亦有鸞鶴群　閒立高颺如不聞　秦吉了　人云爾是能言鳥　豈不見雞燕之冤苦　吾聞鳳皇百鳥主　爾竟不為鳳皇之前致一言　安用噪噪閒言語</p><p><a href="../../model.html#/doc/19677">View poem's topic associations</a></p></body></html>
