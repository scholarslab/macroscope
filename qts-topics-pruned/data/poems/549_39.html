  <body><p>549_39: 《宿靈岩寺（即古吳官）》趙嘏</p>
    <p>明月溪頭寺　蟲聲滿橘洲　倚欄香徑晚　移石太湖秋　古樹雲歸盡　荒臺水更流　無人見惆悵　獨上最高樓</p><p><a href="../../model.html#/doc/27328">View poem's topic associations</a></p></body></html>
