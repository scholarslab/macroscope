  <body><p>341_2: 《示爽》韓愈</p>
    <p>宣成去京國　里數逾三千　念汝欲別我　解裝具盤筵　日昏不能散　起坐相引牽　冬夜豈不長　達旦燈燭然　座中悉親故　誰肯舍汝眠　念汝將一身　西來曾幾年　名科揜眾俊　州考居吏前　今從府公召　府公又時賢　時輩千百人　孰不謂汝妍　汝來江南近　里閭故依然　昔日同戲兒　看汝立路邊　人生但如此　其實亦可憐　吾老世味薄　因循致留連　強顏班行內　何實非罪愆　才短難自力　懼終莫洗湔　臨分不汝誑　有路即歸田</p><p><a href="../../model.html#/doc/16042">View poem's topic associations</a></p></body></html>
