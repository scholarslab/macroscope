  <body><p>368_1: 《賦得冬日可愛》庾承宣</p>
    <p>宿霧開天霽　寒郊見初日　林疏照逾遠　冰輕影微出　豈假陽和氣　暫忘玄冬律　愁抱望自寬　羈情就如失　欣欣事幾許　曈曈狀非一　傾心倘知期　良願自茲畢</p><p><a href="../../model.html#/doc/17381">View poem's topic associations</a></p></body></html>
