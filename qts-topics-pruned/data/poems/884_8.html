  <body><p>884_8: 《冬日題興善寺崔律師院孤松》劉得仁</p>
    <p>為此疏名路　頻來訪遠松　孤標宜雪後　每見憶山中　靜影生幽蘚　寒聲入迥空　何年植茲地　曉夕動清風</p><p><a href="../../model.html#/doc/43789">View poem's topic associations</a></p></body></html>
