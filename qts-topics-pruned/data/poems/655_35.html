  <body><p>655_35: 《浮雲》羅隱</p>
    <p>溶溶曳曳自舒張　不向蒼梧即帝鄉　莫道無心便無事　也曾愁殺楚襄王</p><p><a href="../../model.html#/doc/33132">View poem's topic associations</a></p></body></html>
