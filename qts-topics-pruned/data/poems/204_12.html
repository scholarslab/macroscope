  <body><p>204_12: 《懷素上人草書歌》朱逵</p>
    <p>幾年出家通宿命　一朝卻憶臨池聖　轉腕摧鋒增崛崎　秋毫繭紙常相隨　衡陽客舍來相訪　連飲百杯神轉王　忽聞風裏度飛泉　紙落紛紛如跕鳶　形容脫略真如助　心思周游在何處　筆下惟看激電流　字成只畏盤龍去　怪狀崩騰若轉蓬　飛絲歷亂如迴風　長松老死倚雲壁　蹙浪相翻驚海鴻　于今年少尚如此　歷睹遠代無倫比　妙絕當動鬼神泣　崔蔡幽魂更心死</p><p><a href="../../model.html#/doc/8821">View poem's topic associations</a></p></body></html>
