  <body><p>285_92: 《送友人宰湘陰》李端</p>
    <p>從宦舟行遠　浮湘又入閩　蒹葭無朔雁　檉栝有蠻神　傳吏閒調象　山精暗訟人　唯須千樹橘　暫救李衡貧</p><p><a href="../../model.html#/doc/13625">View poem's topic associations</a></p></body></html>
