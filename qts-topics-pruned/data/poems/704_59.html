  <body><p>704_59: 《貧居冬杪》黃滔</p>
    <p>數塞未求通　吾非學養蒙　窮居歲杪雨　孤坐夜深風　年長慚昭代　才微辱至公　還愁把春酒　雙淚污杯中</p><p><a href="../../model.html#/doc/36077">View poem's topic associations</a></p></body></html>
