  <body><p>266_10_2: 《酬唐起居前後見寄二首（其二）》顧況</p>
    <p>何處弔靈均　江邊一老人　漢儀君已接　楚奏我空頻　直道其如命　平生不負神　自傷庚子日　鵩鳥上承塵</p><p><a href="../../model.html#/doc/12221">View poem's topic associations</a></p></body></html>
