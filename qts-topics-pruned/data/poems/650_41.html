  <body><p>650_41: 《上杭州杜中丞》方幹</p>
    <p>昔用雄才登上第　今將重德合明君　苦心多為安民術　援筆皆成出世文　寒角細吹孤嶠月　秋濤橫卷半江雲　掠天逸勢應非久　一鶚那棲眾鳥群</p><p><a href="../../model.html#/doc/32749">View poem's topic associations</a></p></body></html>
