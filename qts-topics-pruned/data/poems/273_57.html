  <body><p>273_57: 《重遊長真寺》戴叔倫</p>
    <p>同到長真寺　青山四面同　鳥啼花竹暗　人散戶庭空　蒲澗千年雨　松門午夜風　舊遊悲往日　回首各西東</p><p><a href="../../model.html#/doc/12815">View poem's topic associations</a></p></body></html>
