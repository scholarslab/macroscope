  <body><p>151_46: 《送馬秀才落第歸江南》劉長卿</p>
    <p>南客懷歸鄉夢頻　東門悵別柳條新　慇勤斗酒城陰暮　蕩漾孤舟楚水春　湘竹舊斑思帝子　江離初綠怨騷人　憐君此去未得意　陌上愁看淚滿巾</p><p><a href="../../model.html#/doc/6476">View poem's topic associations</a></p></body></html>
