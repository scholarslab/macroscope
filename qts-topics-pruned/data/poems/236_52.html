  <body><p>236_52: 《苦雨憶皇甫冉》錢起</p>
    <p>涼雨門巷深　窮居成習靜　獨吟愁霖雨　更使秋思永　疲痾苦昏墊　日夕開軒屏　草木森已悲　衾幬清且冷　如何遊宦客　江海隨泛梗　延首長相思　憂襟孰能整</p><p><a href="../../model.html#/doc/10823">View poem's topic associations</a></p></body></html>
