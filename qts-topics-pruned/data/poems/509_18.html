  <body><p>509_18: 《雁》顧非熊</p>
    <p>逐暖來南國　迎寒背朔雲　下時波勢出　起處陣形分　聲急奔前侶　行低續後群　何人寄書札　絕域可知聞</p><p><a href="../../model.html#/doc/24587">View poem's topic associations</a></p></body></html>
