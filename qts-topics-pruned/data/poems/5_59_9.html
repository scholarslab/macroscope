  <body><p>5_59_9: 《游長寧公主流杯池二十五首（其九）》上官昭容</p>
    <p>登山一長望　正遇九春初　結駟填街術　閭閻滿邑居　鬥雪梅先吐　驚風柳未舒直愁斜日落　不畏酒尊虛</p><p><a href="../../model.html#/doc/239">View poem's topic associations</a></p></body></html>
