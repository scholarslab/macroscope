  <body><p>823_39: 《寫真》澹交</p>
    <p>圖形期自見　自見卻傷神　已是夢中夢　更逢身外身　水花凝幻質　墨彩染空塵　堪笑予兼爾　俱為未了人</p><p><a href="../../model.html#/doc/41127">View poem's topic associations</a></p></body></html>
