  <body><p>766_13: 《春晚寓懷》劉兼</p>
    <p>一承兌澤蒞方州　八度春光照郡樓　好景幾將官吏醉　名山時領管弦遊　空花任爾頻侵眼　老雪從他漸滿頭　歸去杜陵池閣在　只能歡笑不能愁</p><p><a href="../../model.html#/doc/38782">View poem's topic associations</a></p></body></html>
