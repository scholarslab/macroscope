  <body><p>139_20: 《洛橋送別》儲光羲</p>
    <p>河橋送客舟　河水征安流　遠見輕橈動　遙憐故國遊　海禽逢早雁　江月值新秋　一聽南津曲　分明散別愁</p><p><a href="../../model.html#/doc/5745">View poem's topic associations</a></p></body></html>
