  <body><p>544_56: 《樂游原春望》劉得仁</p>
    <p>樂遊原上望　望盡帝都春　始覺繁華地　應無不醉人　雲開雙闕麗　柳映九衢新　愛此頻來往　多閒逐此身</p><p><a href="../../model.html#/doc/27092">View poem's topic associations</a></p></body></html>
