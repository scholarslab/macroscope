  <body><p>521_18: 《送容州唐中丞赴鎮》杜牧</p>
    <p>交阯同星座　龍泉佩斗文　燒香翠羽帳　看舞鬱金裙　鷁首沖瀧浪　犀渠拂嶺雲　莫教銅柱北　空說馬將軍</p><p><a href="../../model.html#/doc/25424">View poem's topic associations</a></p></body></html>
