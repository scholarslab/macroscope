  <body><p>817_69: 《夜過康錄事造會兄弟》皎然</p>
    <p>愛君門館夜來清　瓊樹雙枝是兄弟　月在詩家偏足思　風過客位更多情</p><p><a href="../../model.html#/doc/40803">View poem's topic associations</a></p></body></html>
