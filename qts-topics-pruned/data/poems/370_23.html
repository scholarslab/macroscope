  <body><p>370_23: 《道州將赴衡州酬別江華毛令》呂溫</p>
    <p>布帛精粗任土宜　疲人識信每先期　明朝別後無他囑　雖是蒲鞭也莫施</p><p><a href="../../model.html#/doc/17454">View poem's topic associations</a></p></body></html>
