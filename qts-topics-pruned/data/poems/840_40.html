  <body><p>840_40: 《送僧歸南嶽》齊己</p>
    <p>濁世住終難　孤峰念永安　逆風眉磔磔　衝雪錫珊珊　石室關霞嫩　松枝拂蘚乾　巖猿應認得　連臂下句欄</p><p><a href="../../model.html#/doc/42095">View poem's topic associations</a></p></body></html>
