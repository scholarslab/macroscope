  <body><p>541_100: 《細雨成詠獻尚書河東公》李商隱</p>
    <p>灑砌聽來響　卷簾看已迷　江間風暫定　雲外日應西　稍稍落蝶粉　班班融燕泥　颭萍初過沼　重柳更堤緣　必擬和殘漏　寧無晦暝鼙　半將花漠漠　全共草萋萋　猿別方長嘯　鳥驚始獨棲　府公能八詠　聊且續新題</p><p><a href="../../model.html#/doc/26928">View poem's topic associations</a></p></body></html>
