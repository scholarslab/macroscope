  <body><p>290_31: 《送人出塞》楊凝</p>
    <p>北風吹雨雪　舉目已悽悽　戰鬼秋頻哭　征鴻夜不棲　沙平關路直　磧廣郡樓低　此去非東魯　人多事鼓鼙</p><p><a href="../../model.html#/doc/13803">View poem's topic associations</a></p></body></html>
