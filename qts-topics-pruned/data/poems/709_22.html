  <body><p>709_22: 《山寺寓居》徐夤</p>
    <p>高臥東林最上方　水聲山翠剔愁腸　白雲送雨籠僧閣　黃葉隨風入客堂　終去四明成大道　暫從雙鬢許秋霜　披緇學佛應無分　鶴氅談空亦不妨</p><p><a href="../../model.html#/doc/36350">View poem's topic associations</a></p></body></html>
