  <body><p>545_22: 《病中晨起即事寄場中往還》劉得仁</p>
    <p>昨日離塵裏　今朝懶已成　豈能為久隱　更欲泥浮名　虛牖晨光白　幽園曉氣清　戴沙尋水去　披霧入林行　疊葉孤禽在　初陽半樹明　桑麻新雨潤　蘆荻古波聲　易向田家熟　元于世路生　病多三徑塞　吟苦四鄰驚</p><p><a href="../../model.html#/doc/27154">View poem's topic associations</a></p></body></html>
