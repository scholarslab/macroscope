  <body><p>298_28: 《水運行》王建</p>
    <p>西江連船立紅幟　萬棹千帆繞江水　去年六月無稻苗　已說水鄉人餓死　縣官部船日算程　暴風惡雨亦不停　在生有樂當有苦　三年作官一年行　壞舟畏鼠復畏漏　恐向太倉折升　辛勤耕種非毒藥　看著不入農夫口　用盡百金不為費　但得一金即為利　遠徵海稻供邊食　豈如多種邊頭地</p><p><a href="../../model.html#/doc/14136">View poem's topic associations</a></p></body></html>
