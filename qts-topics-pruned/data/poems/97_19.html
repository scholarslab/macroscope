  <body><p>97_19: 《登瀛州南城樓寄遠》沈佺期</p>
    <p>層城起麗譙　憑覽出重霄　茲地多形勝　中天宛寂寥　四榮摩鸛鶴　百拱厲風飆　北際燕王館　東連秦帝橋　晴光七郡滿　春色兩河遙　傲睨非吾土　躊躇適遠囂　離居欲有贈　春草寄長謠</p><p><a href="../../model.html#/doc/4404">View poem's topic associations</a></p></body></html>
