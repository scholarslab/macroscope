  <body><p>266_16: 《上元夜憶長安》顧況</p>
    <p>滄州老一年　老去憶秦川　處處逢珠翠　家家聽管絃　雲車龍闕下　火樹鳳樓前　今夜滄州夜　滄州夜月圓</p><p><a href="../../model.html#/doc/12227">View poem's topic associations</a></p></body></html>
