  <body><p>586_8: 《鄴都懷古》劉滄</p>
    <p>昔時霸業何蕭索　古木唯多鳥雀聲　芳草自生宮殿處　牧童誰識帝王城　殘春楊柳長川迥　落日蒹葭遠水平　一望青山便惆悵　西陵無主月空明</p><p><a href="../../model.html#/doc/29460">View poem's topic associations</a></p></body></html>
