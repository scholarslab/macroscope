  <body><p>357_4: 《送工部蕭郎中刑部李郎中…兼中丞分命充京西京北覆糧使》劉禹錫</p>
    <p>霜簡映金章　相輝同舍郎　天威巡虎落　星使出鴛行　尊俎成全策　京坻閱見糧　歸來虜塵滅　畫地奏明光</p><p><a href="../../model.html#/doc/16785">View poem's topic associations</a></p></body></html>
