  <body><p>257_7: 《玄元皇帝應見賀聖祚無疆》殷寅</p>
    <p>應歷生周日　脩祠表漢年　復茲秦嶺上　更似霍山前　昔贊神功啟　今符聖祚延　已題金簡字　仍訪玉堂仙　睿祖光元始　曾孫體又玄　言因六夢接　慶九齡傳　北闕心超矣　南山壽固然　無由同拜慶　竊抃賀陶甄</p><p><a href="../../model.html#/doc/11933">View poem's topic associations</a></p></body></html>
