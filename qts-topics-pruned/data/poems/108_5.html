  <body><p>108_5: 《奉和禦制旋師喜捷》裴漼</p>
    <p>殊類驕無長　王師示有征　中軍纔受律　妖寇已亡精　斬虜還遮塞　綏降更築城　從來攻必克　天策振奇兵</p><p><a href="../../model.html#/doc/4625">View poem's topic associations</a></p></body></html>
