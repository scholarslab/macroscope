  <body><p>434_29: 《哭王質夫》白居易</p>
    <p>仙遊寺前別　別來十年餘　生別猶怏怏　死別復何如　客從梓潼來　道君死不虛　驚疑心未信　欲哭復踟躕　踟躕寢門側　聲發涕亦俱　衣上今日淚　篋中前月書　憐君古人風　重有君子儒　篇詠陶謝輩　風流嵇阮徒　出身既蹇屯　生世仍須臾　誠知天至高　安得不一呼　江南有毒蟒　江北有妖狐　皆享千年壽　多於王質夫　不知彼何德　不識此何辜</p><p><a href="../../model.html#/doc/20028">View poem's topic associations</a></p></body></html>
