  <body><p>541_6: 《月》李商隱</p>
    <p>過水穿樓觸處明　藏人帶樹遠含清　初生欲缺虛惆悵　未必圓時即有情</p><p><a href="../../model.html#/doc/26837">View poem's topic associations</a></p></body></html>
