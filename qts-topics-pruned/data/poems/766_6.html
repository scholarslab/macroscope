  <body><p>766_6: 《秋夕書懷》劉兼</p>
    <p>荒僻淹留歲已深　解龜無計恨難任　守方半會蠻夷語　賀廈全忘燕雀心　夜靜倚樓悲月笛　秋寒攲枕泣霜砧　宦情總逐愁腸斷　一箸鱸魚直萬金　直氣從來不入時　掩關慵更釣磻溪　斯文未喪宣尼歎　吾道將窮阮籍悲　輕粉覆霜凝夜砌　亂金鋪菊織秋籬　南陽臥久無人問　薄命非才有可疑</p><p><a href="../../model.html#/doc/38775">View poem's topic associations</a></p></body></html>
