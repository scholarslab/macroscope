  <body><p>540_201: 《海上謠》李商隱</p>
    <p>桂水寒於江　玉兔秋冷咽　海底覓仙人　香桃如瘦骨　紫鸞不肯舞　滿翅蓬山雪　借得龍堂寬　曉出揲雲髮　劉郎舊香炷　立見茂陵樹　雲孫帖帖臥秋煙　上元細字如蠶眠</p><p><a href="../../model.html#/doc/26814">View poem's topic associations</a></p></body></html>
