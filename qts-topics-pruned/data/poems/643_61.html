  <body><p>643_61: 《滄浪峽》李山甫</p>
    <p>走轂飛蹄過此傍　幾人留意問滄浪　煙波莫笑趨名客　為愛朝宗日夜忙</p><p><a href="../../model.html#/doc/32217">View poem's topic associations</a></p></body></html>
