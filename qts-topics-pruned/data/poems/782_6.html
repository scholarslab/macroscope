  <body><p>782_6: 《龍池春草》萬俟造</p>
    <p>暖積龍池綠　晴連御苑春　迎風莖未偃　裛露色猶新　苒苒分階砌　離離雜荇蘋　細叢依遠渚　疏影落輕淪　遲引縈花蝶　偏宜拾翠人　那憐獻賦者　惆悵惜茲辰</p><p><a href="../../model.html#/doc/39278">View poem's topic associations</a></p></body></html>
