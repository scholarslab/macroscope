  <body><p>224_12_1: 《題張氏隱居二首（其一）》杜甫</p>
    <p>春山無伴獨相求　伐木丁丁山更幽　澗道餘寒歷冰雪　石門斜日到林丘　不貪夜識金銀氣　遠害朝看麋鹿遊　乘興杳然迷出處　對君疑是泛虛舟</p><p><a href="../../model.html#/doc/9727">View poem's topic associations</a></p></body></html>
