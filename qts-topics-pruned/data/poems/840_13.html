  <body><p>840_13: 《勉道林謙光鴻蘊二侄》齊己</p>
    <p>舊林諸姪在　還住本師房　共掃焚修地　同聞水石香　莫將閒世界　擬敵好時光　須看南山下　無名冢滿岡</p><p><a href="../../model.html#/doc/42066">View poem's topic associations</a></p></body></html>
