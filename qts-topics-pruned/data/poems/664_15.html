  <body><p>664_15: 《西京道中》羅隱</p>
    <p>半夜秋聲觸斷蓬　百年身事算成空　禰生詞賦拋江夏　漢祖精神憶沛中　未必他時能富貴　只應從此見窮通　邊禽隴水休相笑　自有滄洲一棹風</p><p><a href="../../model.html#/doc/33479">View poem's topic associations</a></p></body></html>
