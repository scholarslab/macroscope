  <body><p>302_1_30: 《宮詞一百首（其三十）》王建</p>
    <p>春池日暖少風波　花裏牽船水上歌　遙索劍南新樣錦　東宮先釣得魚多</p><p><a href="../../model.html#/doc/14481">View poem's topic associations</a></p></body></html>
