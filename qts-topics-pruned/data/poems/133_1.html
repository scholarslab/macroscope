  <body><p>133_1: 《古從軍行》李頎</p>
    <p>白日登山望烽火　黃昏飲馬傍交河　行人刁斗風沙暗　公主琵琶幽怨多　野雲萬里無城郭　雨雪紛紛連大漠　胡雁哀鳴夜夜飛　胡兒眼淚雙雙落　聞道玉門猶被遮　應將性命逐輕車　年年戰骨埋荒外　空見蒲桃入漢家</p><p><a href="../../model.html#/doc/5464">View poem's topic associations</a></p></body></html>
