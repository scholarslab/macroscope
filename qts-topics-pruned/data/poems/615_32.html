  <body><p>615_32: 《重玄寺雙矮檜》皮日休</p>
    <p>撲地枝回是翠鈿　碧絲籠細不成煙　應如天竺難陀寺　一對狻猊相枕眠</p><p><a href="../../model.html#/doc/30823">View poem's topic associations</a></p></body></html>
