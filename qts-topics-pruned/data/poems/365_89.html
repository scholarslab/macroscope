  <body><p>365_89: 《酬楊八副使將赴湖南途中見寄一絕》劉禹錫</p>
    <p>知逐征南冠楚材　遠勞書信到陽臺　明朝若上君山上　一道巴江自此來</p><p><a href="../../model.html#/doc/17316">View poem's topic associations</a></p></body></html>
