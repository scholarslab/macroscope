  <body><p>756_43: 《送德邁道人之豫章》徐鉉</p>
    <p>禪靈橋畔落殘花　橋上離情對日斜　顧我乘軒慚組綬　羨師飛錫指煙霞　樓中西嶺真君宅　門外南州處士家　莫道空談便無事　碧雲詩思更無涯</p><p><a href="../../model.html#/doc/38476">View poem's topic associations</a></p></body></html>
