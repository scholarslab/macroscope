  <body><p>584_17_5: 《嘲飛卿七首（其五）》段成式</p>
    <p>愁機懶織同心苣　悶繡先描連理枝　多少風流詞句裏　愁中空詠早環詩</p><p><a href="../../model.html#/doc/29357">View poem's topic associations</a></p></body></html>
