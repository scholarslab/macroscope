  <body><p>78_51_1: 《樂大夫挽詞五首（其一）》駱賓王</p>
    <p>可歎浮生促　吁嗟此路難　丘陵一起恨　言笑幾時懽　蕭索郊埏晚　荒涼井徑寒誰當門下客　獨見有任安</p><p><a href="../../model.html#/doc/3595">View poem's topic associations</a></p></body></html>
