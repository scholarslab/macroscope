  <body><p>799_46: 《答諸姊妹戒飲》蔣氏</p>
    <p>平生偏好酒　勞爾勸吾餐　但得杯中滿　時光度不難</p><p><a href="../../model.html#/doc/42649">View poem's topic associations</a></p></body></html>
