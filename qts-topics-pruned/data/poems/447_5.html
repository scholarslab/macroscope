  <body><p>447_5: 《渡淮》白居易</p>
    <p>淮水東南闊　無風渡亦難　孤煙生乍直　遠樹望多圓　春浪櫂聲急　夕陽帆影殘　清流宜映月　今夜重吟看</p><p><a href="../../model.html#/doc/21031">View poem's topic associations</a></p></body></html>
