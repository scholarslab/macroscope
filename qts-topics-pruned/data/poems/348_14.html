  <body><p>348_14: 《宴楊駙馬山亭（一作朱灣詩）》陳羽</p>
    <p>垂楊拂岸草茸茸　繡戶窗前花影重　鱠下玉盤紅縷細　酒開金甕綠醅醲　中朝駙馬何平叔　南國詞人陸士龍　落日泛舟同醉處　迴潭百丈映千峰</p><p><a href="../../model.html#/doc/16338">View poem's topic associations</a></p></body></html>
