  <body><p>897_4_1: 《八拍蠻（其一）》閻選</p>
    <p>雲鎖嫩黃煙柳細　風吹紅蒂雪梅殘　光影不勝閨閣恨　行行坐坐黛眉攢</p><p><a href="../../model.html#/doc/44511">View poem's topic associations</a></p></body></html>
