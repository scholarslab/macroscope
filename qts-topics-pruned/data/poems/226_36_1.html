  <body><p>226_36_1: 《散愁二首（其一）》杜甫</p>
    <p>久客宜旋旆　興王未息戈　蜀星陰見少　江雨夜聞多　百萬傳深入　寰區望匪它司徒下燕趙　收取舊山河</p><p><a href="../../model.html#/doc/9953">View poem's topic associations</a></p></body></html>
