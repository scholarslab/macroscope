  <body><p>343_66: 《游城南十六首。落花》韓愈</p>
    <p>已分將身著地飛　那羞踐踏損光暉　無端又被春風誤　吹落西家不得歸</p><p><a href="../../model.html#/doc/16148">View poem's topic associations</a></p></body></html>
