  <body><p>13_49: 《郊廟歌辭。享太廟樂章。光大舞》?</p>
    <p>肅肅藝祖　滔滔濬源　有雄玉劍　作鎮金門　玄王貽緒　后稷謀孫　肇禋九廟　四海來尊</p><p><a href="../../model.html#/doc/538">View poem's topic associations</a></p></body></html>
