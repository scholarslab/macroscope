  <body><p>284_2: 《折楊柳（一作折楊柳送別）》李端</p>
    <p>東城攀柳葉　柳葉低著草　少壯莫輕年　輕年有衰老　柳發遍川岡　登高堪斷腸　雨煙輕漠漠　何樹近君鄉　贈君折楊柳　顏色豈能久　上客莫沾巾　佳人正回首　新柳送君行　古柳傷君情　突兀臨荒渡　婆娑出舊營　隋家兩岸盡　陶宅五株榮　日暮偏愁望　春山有鳥聲</p><p><a href="../../model.html#/doc/13496">View poem's topic associations</a></p></body></html>
