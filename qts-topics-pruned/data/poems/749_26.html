  <body><p>749_26: 《悼懷王喪妃》李中</p>
    <p>花綻花開事可驚　暫來浮世返蓬瀛　楚宮夢斷雲空在　洛浦神歸月自明　香解返魂成浪語　膠能續斷是虛名　音容寂寞春牢落　誰會樓中獨立情</p><p><a href="../../model.html#/doc/38112">View poem's topic associations</a></p></body></html>
