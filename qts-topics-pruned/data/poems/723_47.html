  <body><p>723_47: 《有寄》李洞</p>
    <p>愛酒耽棋田處士　彈琴詠史賈先生　御溝臨岸有雲石　不見鶴來何處行</p><p><a href="../../model.html#/doc/36973">View poem's topic associations</a></p></body></html>
