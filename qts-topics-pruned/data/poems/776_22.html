  <body><p>776_22: 《鳳》伊夢昌</p>
    <p>好是山家鳳　歌成非楚雞　毫光灑風雨　紋綵動雲霓　竹實不得飽　桐孫何足栖　岐陽今好去　律呂正淒淒</p><p><a href="../../model.html#/doc/39151">View poem's topic associations</a></p></body></html>
