  <body><p>676_17: 《渭陽樓閑望》鄭穀</p>
    <p>千重二華見皇州　望盡凝嵐即此樓　細雨不藏秦樹色　夕陽空照渭河流　後車寧見前車覆　今日難忘昨日憂　擾擾塵中猶未已　可能疏傅獨能休</p><p><a href="../../model.html#/doc/34223">View poem's topic associations</a></p></body></html>
