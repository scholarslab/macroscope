  <body><p>220_24: 《棕拂子》杜甫</p>
    <p>拂且薄陋　豈知身效能　不堪代白羽　有足除蒼蠅　熒熒金錯刀　擢擢朱絲蠅　非獨顏色好　亦用顧盼稱　吾老抱疾病　家貧臥炎蒸　咂膚倦撲滅　賴爾甘服膺　物微世競棄　義在誰肯徵　三歲清秋至　未敢闕緘</p><p><a href="../../model.html#/doc/9542">View poem's topic associations</a></p></body></html>
