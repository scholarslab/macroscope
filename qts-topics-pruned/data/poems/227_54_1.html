  <body><p>227_54_1: 《數陪李梓州泛江，有女樂在諸舫，戲為豔曲二首贈李（其一）》杜甫</p>
    <p>上客迴空騎　佳人滿近船　江清歌扇底　野曠舞衣前　玉袖凌風並　金壺隱浪偏競將明媚色　偷眼豔陽天</p><p><a href="../../model.html#/doc/10099">View poem's topic associations</a></p></body></html>
