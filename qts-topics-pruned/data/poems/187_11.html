  <body><p>187_11: 《早春對雪，寄前殿中元侍禦》韋應物</p>
    <p>掃雪開幽徑　端居望故人　猶殘臘月酒　更值早梅春　幾日東城陌　何時曲水濱　聞閒且共賞　莫待繡衣新</p><p><a href="../../model.html#/doc/7854">View poem's topic associations</a></p></body></html>
