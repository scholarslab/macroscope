  <body><p>511_90: 《贈內人》張祜</p>
    <p>禁門宮樹月痕過　媚眼唯看宿燕窠　斜拔玉釵燈影畔　剔開紅焰救飛蛾</p><p><a href="../../model.html#/doc/24863">View poem's topic associations</a></p></body></html>
