  <body><p>842_46: 《荊州新秋病起雜題一十五首。病起見秋月》齊己</p>
    <p>病起見秋月　正當三五時　清光應鑒我　幽思更同誰　惜坐身猶倦　牽吟氣尚羸　明年七十六　約此健相期</p><p><a href="../../model.html#/doc/42274">View poem's topic associations</a></p></body></html>
