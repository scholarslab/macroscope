  <body><p>214_40_1: 《使青夷軍入居庸三首（其一）》高適</p>
    <p>匹馬行將久　征途去轉難　不知邊地別　祗訝客衣單　溪冷泉聲苦　山空木葉乾莫言關塞極　雲雪尚漫漫</p><p><a href="../../model.html#/doc/9250">View poem's topic associations</a></p></body></html>
