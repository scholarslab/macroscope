  <body><p>491_29: 《舟次汴堤》王初</p>
    <p>曲岸蘭叢雁飛起　野客維舟碧煙裏　竿頭五兩轉天風　白日楊花滿流水</p><p><a href="../../model.html#/doc/23479">View poem's topic associations</a></p></body></html>
