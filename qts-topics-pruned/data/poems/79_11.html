  <body><p>79_11: 《遠使海曲春夜多懷》駱賓王</p>
    <p>長嘯三春晚　端居百慮盈　未安胡蝶夢　遽切魯禽情　別島連寰海　離魂斷戍城　流星疑伴使　低月似依營　懷祿寧期達　牽時匪徇名　艱虞行已遠　時跡自相驚</p><p><a href="../../model.html#/doc/3615">View poem's topic associations</a></p></body></html>
