  <body><p>589_41: 《府試丹浦非樂戰》李頻</p>
    <p>自古為君道　垂衣致理難　懷仁須去殺　用武即勝殘　毒幟誅方及　兵臨釁可觀　居來彭蠡固　戰罷洞庭寬　雪國知天遠　霜林是血丹　吾皇則堯典　薄伐至桑乾</p><p><a href="../../model.html#/doc/29732">View poem's topic associations</a></p></body></html>
