  <body><p>245_58: 《寄裴鄆州》韓翃</p>
    <p>烏紗靈壽對秋風　悵望浮雲濟水東　官樹陰陰鈴閣暮　州人轉憶白頭翁</p><p><a href="../../model.html#/doc/11449">View poem's topic associations</a></p></body></html>
