  <body><p>572_17: 《送董正字常州覲省》賈島</p>
    <p>相逐一行鴻　何時出磧中　江流翻白浪　木葉落青楓　輕楫浮吳國　繁霜下楚空　春來懽侍阻　正字在東宮</p><p><a href="../../model.html#/doc/28692">View poem's topic associations</a></p></body></html>
