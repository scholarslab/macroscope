  <body><p>353_14: 《巽公院五詠。淨土堂》柳宗元</p>
    <p>結習自無始　淪溺窮苦源　流形及茲世　始悟三空門　華堂開淨域　圖像煥且繁　清泠焚眾香　微妙歌法言　稽首愧導師　超遙謝塵昏</p><p><a href="../../model.html#/doc/16593">View poem's topic associations</a></p></body></html>
