  <body><p>662_14: 《裴庶子除太僕卿因賀》羅隱</p>
    <p>楚珪班序未為輕　莫惜良途副聖明　宮省舊推皇甫謐　寺曹今得夏侯嬰　秩隨科第臨時貴　官逐簪裾到處清　應笑馬安虛巧宦　四迴遷轉始為卿</p><p><a href="../../model.html#/doc/33395">View poem's topic associations</a></p></body></html>
