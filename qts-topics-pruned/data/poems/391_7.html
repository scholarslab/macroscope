  <body><p>391_7: 《傷心行》李賀</p>
    <p>咽咽學楚吟　病骨傷幽素　秋姿白髮生　木葉啼風雨　燈青蘭膏歇　落照飛蛾舞　古壁生凝塵　羇魂夢中語</p><p><a href="../../model.html#/doc/18563">View poem's topic associations</a></p></body></html>
