  <body><p>848_52: 《游邊》棲蟾</p>
    <p>邊雲四顧濃　飢馬嗅枯叢　萬里八九月　一身西北風　偷營天正黑　戰地雪多紅　昨夜東歸夢　桃花煖色中</p><p><a href="../../model.html#/doc/42749">View poem's topic associations</a></p></body></html>
