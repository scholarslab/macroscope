  <body><p>504_9: 《送人赴舉》鄭巢</p>
    <p>篇章動玉京　墜葉滿前程　舊國與僧別　秋江罷釣行　馬過隋代寺　檣出楚山城　應近嵩陽宿　潛聞瀑布聲</p><p><a href="../../model.html#/doc/24377">View poem's topic associations</a></p></body></html>
