  <body><p>513_49: 《寓言》裴夷直</p>
    <p>流水頹陽不暫停　東流西落兩無情　不是世間人自老　古來華髮此中生</p><p><a href="../../model.html#/doc/24998">View poem's topic associations</a></p></body></html>
