  <body><p>299_7: 《山居》王建</p>
    <p>屋在瀑泉西　茅簷下有溪　閉門留野鹿　分食養山雞　桂熟長收子　蘭生不作畦　初開洞中路　深處轉松梯</p><p><a href="../../model.html#/doc/14184">View poem's topic associations</a></p></body></html>
