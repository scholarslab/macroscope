  <body><p>898_37_2: 《蝶戀花（其二）》馮延巳</p>
    <p>蕭索清秋珠淚墜　枕簟微涼　展轉渾無寐　殘酒欲醒中夜起　月明如練天如水階下寒聲啼絡緯　庭樹金風　悄悄重門閉　可惜舊歡攜手地　思量一夕成憔悴</p><p><a href="../../model.html#/doc/44683">View poem's topic associations</a></p></body></html>
