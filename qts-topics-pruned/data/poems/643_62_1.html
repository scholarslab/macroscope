  <body><p>643_62_1: 《公子家二首（其一）》李山甫</p>
    <p>曾是皇家幾世侯　入雲高第照神州　柳遮門戶橫金鎖　花擁弦歌咽畫樓　錦袖妒姬爭巧笑　玉銜驕馬索閒遊　麻衣酷獻平生業　醉倚春風不點頭</p><p><a href="../../model.html#/doc/32218">View poem's topic associations</a></p></body></html>
