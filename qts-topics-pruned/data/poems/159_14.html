  <body><p>159_14: 《秋宵月下有懷》孟浩然</p>
    <p>秋空明月懸　光彩露霑溼　驚鵲棲未定　飛螢捲簾入　庭槐寒影疏　鄰杵夜聲急　佳期曠何許　望望空佇立</p><p><a href="../../model.html#/doc/6664">View poem's topic associations</a></p></body></html>
