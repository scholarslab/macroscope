  <body><p>814_29: 《送韓校書赴江西》無可</p>
    <p>車馬東門別　揚帆過楚津　花繁期到幕　雪在已離秦　吟落江沙月　行飛驛騎塵　猿聲孤島雨　草色五湖春　折葦鳴風岸　遙煙起暮蘋　鄱江連郡府　高興寄何人</p><p><a href="../../model.html#/doc/40607">View poem's topic associations</a></p></body></html>
