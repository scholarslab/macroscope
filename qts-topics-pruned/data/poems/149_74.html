  <body><p>149_74: 《奉送從兄罷官之淮南》劉長卿</p>
    <p>何事浮溟渤　元戎棄鏌邪　漁竿吾道在　鷗鳥世情賒　玄髮他鄉換　滄洲此路遐　泝沿隨桂橶　醒醉任松華　離別誰堪道　艱危更可嗟　兵鋒搖海內　王命隔天涯　鐘漏移長樂　衣冠接永嘉　還當拂氛祲　那復臥雲霞　溪路漫岡轉　夕陽歸鳥斜　萬艘江縣郭　一樹海人家　揮袂看朱紱　揚帆指白沙　春風獨迴首　愁思極如麻</p><p><a href="../../model.html#/doc/6372">View poem's topic associations</a></p></body></html>
