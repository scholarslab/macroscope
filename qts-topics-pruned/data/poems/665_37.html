  <body><p>665_37: 《題段太尉廟》羅隱</p>
    <p>近甸蒙塵日　南梁反正年　飄流茂陵碗　零落太官椽　建纛非降楚　披圖異錄燕　堪嗟侍中血　不及御衣前</p><p><a href="../../model.html#/doc/33540">View poem's topic associations</a></p></body></html>
