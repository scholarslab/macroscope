  <body><p>36_9: 《奉和幽山雨後應令》虞世南</p>
    <p>肅城鄰上苑　黃山邇桂宮　雨歇連峰翠　煙開竟野通　排虛翔戲鳥　跨水落長虹　日下林全暗　雲收嶺半空　山泉鳴石澗　地籟響巖風</p><p><a href="../../model.html#/doc/2119">View poem's topic associations</a></p></body></html>
