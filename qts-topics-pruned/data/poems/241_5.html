  <body><p>241_5: 《寄源休》元結</p>
    <p>天下未偃兵　儒生預戎事　功勞安可問　且有忝官累　昔常以荒浪　不敢學為吏　況當在兵家　言之豈容易　忽然向三嶺　境外為偏帥　時多尚矯詐　進退多欺貳　縱有一直方　則上似姦智　誰為明信者　能辨此勞畏</p><p><a href="../../model.html#/doc/11212">View poem's topic associations</a></p></body></html>
