  <body><p>379_9: 《送李翱習之》孟郊</p>
    <p>習之勢翩翩　東南去遙遙　贈君雙履足　一為上皋橋　皋橋路逶迤　碧水輕風飄　新秋折藕花　應對吳語嬌　千巷分淥波　四門生早潮　湖榜輕褭褭　酒旗高寥寥　小時屐齒痕　有處應未銷　舊憶如霧星　怳見於夢消　言之燒人心　事去不可招　獨孤宅前曲　箜篌醉中搖　壯年俱悠悠　逮茲各焦焦　執手復執手　唯道無枯凋</p><p><a href="../../model.html#/doc/17849">View poem's topic associations</a></p></body></html>
