  <body><p>277_10: 《酬孫侍禦春日見寄》盧綸</p>
    <p>經過里巷春　同是謝家鄰　願我覺衰早　荷君留醉頻　松高猶覆草　鶴起暫縈塵　始悟達人志　患名非患貧</p><p><a href="../../model.html#/doc/13108">View poem's topic associations</a></p></body></html>
