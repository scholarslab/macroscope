  <body><p>474_67: 《和夜題玉泉寺》徐凝</p>
    <p>歲歲雲山玉泉寺　年年車馬洛陽塵　風清月冷水邊宿　詩好官高能幾人</p><p><a href="../../model.html#/doc/22720">View poem's topic associations</a></p></body></html>
