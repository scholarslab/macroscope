  <body><p>708_20: 《銀結條冠子》徐夤</p>
    <p>日下徵良匠　宮中贈阿嬌　瑞蓮開二孕　瓊縷織千條　蟬翼輕輕結　花紋細細挑　舞時紅袖舉　纖影透龍綃</p><p><a href="../../model.html#/doc/36266">View poem's topic associations</a></p></body></html>
