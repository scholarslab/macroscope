  <body><p>655_6: 《汴河》羅隱</p>
    <p>當時天子是閒遊　今日行人特地愁　柳色縱饒妝故國　水聲何忍到揚州　乾坤有意終難會　黎庶無情豈自由　應笑秦皇用心錯　謾驅神鬼海東頭</p><p><a href="../../model.html#/doc/33102">View poem's topic associations</a></p></body></html>
