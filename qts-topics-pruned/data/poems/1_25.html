  <body><p>1_25: 《初夏》李世民</p>
    <p>一朝春夏改　隔夜鳥花遷　陰陽深淺葉　曉夕重輕煙　哢鶯猶響殿　橫絲正網天　珮高蘭影接　綬細草紋連　碧鱗驚棹側　玄燕舞檐前　何必汾陽處　始復有山泉</p><p><a href="../../model.html#/doc/34">View poem's topic associations</a></p></body></html>
