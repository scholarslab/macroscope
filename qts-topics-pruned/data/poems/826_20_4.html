  <body><p>826_20_4: 《古意九首（其四）》貫休</p>
    <p>乾坤有清氣　散入詩人脾　聖賢遺清風　不在惡木枝　千人萬人中　一人兩人知憶在東溪日　花開葉落時　幾擬以黃金　鑄作鍾子期</p><p><a href="../../model.html#/doc/41219">View poem's topic associations</a></p></body></html>
