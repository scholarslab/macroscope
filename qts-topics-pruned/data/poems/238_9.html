  <body><p>238_9: 《玉山東溪題李叟屋壁》錢起</p>
    <p>霞景已斜照　煙溪方暝投　山家歸路僻　轍跡亂泉流　野老采薇暇　蝸廬招客幽　麚突荒院　鸕鵲步閒疇　偶此愜真性　令人輕宦遊</p><p><a href="../../model.html#/doc/11018">View poem's topic associations</a></p></body></html>
