  <body><p>739_44: 《春雪》李建勳</p>
    <p>南國春寒朔氣迴　霏霏還阻百花開　全移暖律何方去　似誤新鶯昨日來　平野旋銷難蔽草　遠林高綴卻遮梅　不知金勒誰家子　只待晴明賞帝臺</p><p><a href="../../model.html#/doc/37631">View poem's topic associations</a></p></body></html>
