  <body><p>524_55: 《歎花》杜牧</p>
    <p>自恨尋芳到已遲　往年曾見未開時　如今風擺花狼籍　綠葉成陰子滿枝</p><p><a href="../../model.html#/doc/25663">View poem's topic associations</a></p></body></html>
