  <body><p>815_41: 《杼山上峰和顏使君真卿、袁侍禦五韻賦得印字…之會》皎然</p>
    <p>道情寄遠岳　放曠臨千仞　香路延絳騶　華泉寫金印　日敧諸天近　雨過三華潤　留客雲外心　忘機松中韻　靈嘉早晚期　為布東山信</p><p><a href="../../model.html#/doc/40662">View poem's topic associations</a></p></body></html>
