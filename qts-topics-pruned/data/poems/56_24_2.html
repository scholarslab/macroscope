  <body><p>56_24_2: 《銅雀妓二首（其二）》王勃</p>
    <p>妾本深宮妓　層城閉九重　君王歡愛盡　歌舞為誰容　錦衾不復襞　羅衣誰再縫　高臺西北望　流涕向青松</p><p><a href="../../model.html#/doc/2919">View poem's topic associations</a></p></body></html>
