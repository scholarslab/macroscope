  <body><p>564_14: 《題越王樓寄獻中丞使君》劉暌</p>
    <p>朱軒迥壓碧煙州　昔歲賢王是勝遊　山簇劍峰朝闕遠　水如巴字遶城流　人間物象分千里　天上笙歌醉五侯　今日登臨無限意　同霑惠化自銷愁</p><p><a href="../../model.html#/doc/28329">View poem's topic associations</a></p></body></html>
