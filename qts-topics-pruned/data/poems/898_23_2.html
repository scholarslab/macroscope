  <body><p>898_23_2: 《菩薩蠻（其二）》馮延巳</p>
    <p>畫堂昨夜西風過　繡簾時拂朱門鎖　驚夢不成雲　雙蛾枕上顰　金爐煙嫋嫋　燭暗紗窗曉　殘日尚彎環　玉箏和淚彈</p><p><a href="../../model.html#/doc/44652">View poem's topic associations</a></p></body></html>
