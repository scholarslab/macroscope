  <body><p>726_18: 《贈翁承贊漆林書堂詩》蕭項</p>
    <p>軺車故國世應稀　昔日書堂二紀歸　手植松筠同茂盛　身榮金紫倍光輝　入門鄰里喧迎接　列坐兒童見等威　卻對芸窗勤苦處　舉頭全是錦為衣</p><p><a href="../../model.html#/doc/37078">View poem's topic associations</a></p></body></html>
