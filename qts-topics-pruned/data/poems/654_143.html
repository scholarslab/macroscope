  <body><p>654_143: 《贈僧》羅鄴</p>
    <p>繁華舉世皆如夢　今古何人肯暫閒　唯有東林學禪客　白頭閒坐對青山</p><p><a href="../../model.html#/doc/33096">View poem's topic associations</a></p></body></html>
