  <body><p>96_18: 《七夕》沈佺期</p>
    <p>秋近雁行稀　天高鵲夜飛　妝成應懶織　今夕渡河歸　月皎宜穿線　風輕得曝衣　來時不可覺　神驗有光輝</p><p><a href="../../model.html#/doc/4324">View poem's topic associations</a></p></body></html>
