  <body><p>273_134: 《贈韓道士（一作張佖詩）》戴叔倫</p>
    <p>日暮秋風吹野花　上清歸客意無涯　桃源寂寂煙霞閉　天路悠悠星漢斜　還似世人生白髮　定知仙骨變黃芽　東城南陌頻相見　應是壺中別有家</p><p><a href="../../model.html#/doc/12894">View poem's topic associations</a></p></body></html>
