  <body><p>148_56: 《寄靈一上人（一作皇甫冉詩，一作郎士元詩）》劉長卿</p>
    <p>高僧本姓竺　開士舊名林　一去春山裏　千峰不可尋　新年芳草遍　終日白雲深　欲徇微官去　懸知訝此心</p><p><a href="../../model.html#/doc/6226">View poem's topic associations</a></p></body></html>
