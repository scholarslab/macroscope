  <body><p>299_18: 《長安春遊》王建</p>
    <p>騎馬傍閒坊　新衣著雨香　桃花紅粉醉　柳樹白雲狂　不覺愁春去　何曾得日長　牡丹相次發　城裏又須忙</p><p><a href="../../model.html#/doc/14195">View poem's topic associations</a></p></body></html>
