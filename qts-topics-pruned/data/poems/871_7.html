  <body><p>871_7: 《即事》楊鸞</p>
    <p>白日蒼蠅滿盤　夜間蚊子又成團　每到更深人靜後　定來頭上咬楊鸞</p><p><a href="../../model.html#/doc/43640">View poem's topic associations</a></p></body></html>
