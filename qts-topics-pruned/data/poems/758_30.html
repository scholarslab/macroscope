  <body><p>758_30: 《冬日登江樓》孟貫</p>
    <p>高樓臨古岸　野步晚來登　江水因寒落　山雲為雪凝　遠村雖入望　危檻不堪憑　親老未歸去　鄉愁徒自興</p><p><a href="../../model.html#/doc/38552">View poem's topic associations</a></p></body></html>
