  <body><p>446_19: 《閑臥》白居易</p>
    <p>盡日前軒臥　神閒境亦空　有山當枕上　無事到心中　簾卷侵床日　屏遮入座風　望春春未到　應在海門東</p><p><a href="../../model.html#/doc/20949">View poem's topic associations</a></p></body></html>
