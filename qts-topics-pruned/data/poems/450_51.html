  <body><p>450_51: 《任老》白居易</p>
    <p>不愁陌上春光盡　亦任庭前日影斜　面黑眼昏頭雪白　老應無可更增加</p><p><a href="../../model.html#/doc/21373">View poem's topic associations</a></p></body></html>
