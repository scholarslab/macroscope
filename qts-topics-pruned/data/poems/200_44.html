  <body><p>200_44: 《夏初醴泉南樓送太康顏少府》岑參</p>
    <p>何地堪相餞　南樓出萬家　可憐高處送　遠見故人車　野果新成子　庭槐欲作花　愛君兄弟好　書向潁中誇</p><p><a href="../../model.html#/doc/8547">View poem's topic associations</a></p></body></html>
