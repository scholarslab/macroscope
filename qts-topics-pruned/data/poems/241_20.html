  <body><p>241_20: 《漫酬賈沔州》元結</p>
    <p>往年壯心在　嘗欲濟時難　奉詔舉州兵　令得誅暴叛　上將屢顛覆　偏師嘗救亂　未曾弛戈甲　終日領簿案　出入四五年　憂勞忘昏旦　無謀靜兇醜　自覺愚且　豈欲皁櫪中　爭食麧與　去年辭職事　所懼貽憂患　天子許安親　官又得閒散　自家樊水上　性情尤荒慢　雲山與水木　似不憎吾漫　以茲忘時世　日益無畏憚　漫醉人不嗔　漫眠人不喚　漫遊無遠近　漫樂無早晏　漫中漫亦忘　名利誰能算　聞君勸我意　為君一長歎　人誰年八十　我已過其半　家中孤弱子　長子未及冠　且為兒童主　種藥老谿澗</p><p><a href="../../model.html#/doc/11227">View poem's topic associations</a></p></body></html>
