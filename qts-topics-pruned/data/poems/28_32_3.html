  <body><p>28_32_3: 《雜曲歌辭。昇平樂（其三）》薛能</p>
    <p>處處足歡聲　時康歲已深　不同三尺劍　應似五絃琴　壽笑山猶盡　明嫌日有陰何當憐一物　亦遣斷愁吟</p><p><a href="../../model.html#/doc/1829">View poem's topic associations</a></p></body></html>
