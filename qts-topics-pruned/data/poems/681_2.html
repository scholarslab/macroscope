  <body><p>681_2: 《向隅》韓偓</p>
    <p>守道得途遲　中兼遇亂離　剛腸成繞指　玄髮轉垂絲　客路少安處　病床無穩時　弟兄消息絕　獨斂向隅眉</p><p><a href="../../model.html#/doc/34509">View poem's topic associations</a></p></body></html>
