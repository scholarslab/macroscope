  <body><p>616_23: 《奉和魯望寒日古人名一絕》皮日休</p>
    <p>北顧歡遊悲沈宋　南徐陵寢歎齊梁　水邊韶景無窮柳　寒被江淹一半黃</p><p><a href="../../model.html#/doc/30865">View poem's topic associations</a></p></body></html>
