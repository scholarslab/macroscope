  <body><p>680_19_2: 《奉和峽州孫舍人肇荊南重圍中寄諸朝士二篇時李…牽課（其二）》韓偓</p>
    <p>征途安敢更遷延　冒入重圍勢使然　眾果卻應存苦李　五缾惟恐竭甘泉　多端莫撼三珠樹　密策尋遺七寶鞭　黃篾舫中梅雨裏　野人無事日高眠</p><p><a href="../../model.html#/doc/34467">View poem's topic associations</a></p></body></html>
