  <body><p>87_82_1: 《李工部挽歌三首（其一）》張說</p>
    <p>錦帳為郎日　金門待詔時　楊宮先上賦　柏殿幾連詩　瞬息琴歌斷　淒涼簫挽悲那堪霸陵岸　回首望京師</p><p><a href="../../model.html#/doc/4048">View poem's topic associations</a></p></body></html>
