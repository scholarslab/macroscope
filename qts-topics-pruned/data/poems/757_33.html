  <body><p>757_33: 《詠皖公山》李家明</p>
    <p>龍舟輕颭錦帆風　正值宸游望遠空　迴首皖公山色翠　影斜不到壽杯中</p><p><a href="../../model.html#/doc/38509">View poem's topic associations</a></p></body></html>
