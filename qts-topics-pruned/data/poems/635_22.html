  <body><p>635_22: 《和段成式》周繇</p>
    <p>迴簪轉黛喜猜防　粉署裁詩助酒狂　若遇仙丹偕羽化　便隨蕭史亦何傷　玉樹瓊筵映彩霞　澄虛樓閣似仙家　只緣存想歸蘭室　不向春風看夜花</p><p><a href="../../model.html#/doc/31761">View poem's topic associations</a></p></body></html>
