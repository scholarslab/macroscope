  <body><p>509_19: 《銅雀妓》顧非熊</p>
    <p>鴉散陵樹曉　筵開繐帳空　嬋娟寵休妒　歌舞怨來同　往事與塵化　新愁生曲終　迴軒葉正落　寂寞聽秋風</p><p><a href="../../model.html#/doc/24588">View poem's topic associations</a></p></body></html>
