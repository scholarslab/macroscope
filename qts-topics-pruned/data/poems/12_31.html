  <body><p>12_31: 《郊廟歌辭。祭汾陰樂章。舒和》何鸞</p>
    <p>樂奏云闋　禮章載虔　禋宗於地　昭假於天　惟馨薦矣　既醉歆焉　神之降福　永永萬年</p><p><a href="../../model.html#/doc/446">View poem's topic associations</a></p></body></html>
