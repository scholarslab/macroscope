  <body><p>317_43: 《題故蔡國公主九華觀上池院》武元衡</p>
    <p>朱門臨九衢　雲木藹仙居　曲沼天波接　層臺鳳舞餘　曙煙深碧篠　香露溼紅蕖　瑤瑟含風韻　紗窗積翠虛　秦樓今寂寞　真界竟何如　不與蓬瀛異　迢迢遠玉除</p><p><a href="../../model.html#/doc/15055">View poem's topic associations</a></p></body></html>
