  <body><p>267_57: 《送柳宜城葬》顧況</p>
    <p>鳴笳已逐春風咽　匹馬猶依舊路嘶　遙望柳家門外樹　恐聞黃鳥向人啼</p><p><a href="../../model.html#/doc/12268">View poem's topic associations</a></p></body></html>
