  <body><p>515_65: 《長安春日野中》朱慶餘</p>
    <p>青春思楚地　閒步出秦城　滿眼是岐路　何年見弟兄　煙霞裝媚景　霄漢指前程　盡日徘徊處　歸鴻過玉京</p><p><a href="../../model.html#/doc/25151">View poem's topic associations</a></p></body></html>
