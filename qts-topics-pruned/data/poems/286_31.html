  <body><p>286_31: 《送歸中丞使新羅（一作李益詩）》李端</p>
    <p>東望扶桑日　何年是到時　片帆通雨露　積水隔華夷　浩淼風來遠　虛冥鳥去遲　長波靜雲月　孤島宿旌旗　別葉傳秋意　迴潮動客思　滄溟無舊路　何處問前期</p><p><a href="../../model.html#/doc/13707">View poem's topic associations</a></p></body></html>
