  <body><p>176_35_3: 《送殷淑三首（其三）》李白</p>
    <p>痛飲龍筇下　燈青月復寒　醉歌驚白鷺　半夜起沙灘</p><p><a href="../../model.html#/doc/8331">View poem's topic associations</a></p></body></html>
