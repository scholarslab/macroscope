  <body><p>777_9: 《晚望（一作夕次華陰北亭）》林琨</p>
    <p>清晨孤亭裏　極目對前岑　遠與天水合　長霞生夕林　蒼然平楚意　杳靄半秋陰　落日川上盡　關城雲外深　方予事巖壑　及此欲抽簪　詩就蓬山道　還茲契宿心</p><p><a href="../../model.html#/doc/39168">View poem's topic associations</a></p></body></html>
