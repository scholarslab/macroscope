  <body><p>313_28: 《閏月定四時》羅讓</p>
    <p>月閏隨寒暑　疇人定職司　餘分將考日　積算自成時　律候行宜表　陰陽運不欺　氣薰灰琯驗　數扐卦辭推　六律文明序　三年理暗移　當知歲功立　唯是奉無私</p><p><a href="../../model.html#/doc/14890">View poem's topic associations</a></p></body></html>
