  <body><p>815_53: 《湖南蘭若示大乘諸公》皎然</p>
    <p>未到無為岸　空憐不繫舟　東山白雲意　歲晚尚悠悠</p><p><a href="../../model.html#/doc/43625">View poem's topic associations</a></p></body></html>
