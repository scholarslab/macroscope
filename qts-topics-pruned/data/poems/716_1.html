  <body><p>716_1: 《長安春日》曹松</p>
    <p>浩浩看花晨　六街揚遠塵　塵中一丈日　誰是晏眠人　御柳舞著水　野鶯啼破春　徒云多失意　　猶自惜離秦</p><p><a href="../../model.html#/doc/36611">View poem's topic associations</a></p></body></html>
