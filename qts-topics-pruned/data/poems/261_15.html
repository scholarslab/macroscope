  <body><p>261_15: 《寄杜員外（員外垂示詩，因作此寄上）》郭受</p>
    <p>新詩海內流傳久　舊德朝中屬望勞　郡邑地卑饒霧雨　江湖天闊足風濤　松花酒熟傍看醉　蓮葉舟輕自學操　春興不知凡幾首　衡陽紙價頓能高</p><p><a href="../../model.html#/doc/12049">View poem's topic associations</a></p></body></html>
