  <body><p>568_11_2: 《湖中古愁三首（其二）》李群玉</p>
    <p>昔我睹雲夢　窮秋經汩羅　靈均竟不返　怨氣成微波　奠桂開古祠　朦朧入幽蘿落日瀟湘上　淒涼吟九歌</p><p><a href="../../model.html#/doc/28407">View poem's topic associations</a></p></body></html>
