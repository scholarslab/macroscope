  <body><p>884_15: 《春草歌》莊南傑</p>
    <p>漠漠綿綿幾多思　無言領得春風意　花裁小錦繡晴空　葉抽碧簟鋪平地　含芳弔影爭芬敷　繞雲恨起山蘼蕪　離人不忍到此處　淚娥滴盡雙真珠</p><p><a href="../../model.html#/doc/43796">View poem's topic associations</a></p></body></html>
