  <body><p>857_1_26: 《七言（其二十六）》呂岩</p>
    <p>天生不散自然心　成敗從來古與今　得路應知能出世　迷途終是任埋沈　身邊至藥堪攻煉　物外丹砂且細尋　咫尺洞房仙景在　莫隨波浪沒光陰</p><p><a href="../../model.html#/doc/43087">View poem's topic associations</a></p></body></html>
