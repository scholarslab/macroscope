  <body><p>748_41: 《暮春懷故人》李中</p>
    <p>池館寂寥三月盡　落花重疊蓋莓苔　夕春眷戀不忍掃　感物心情無計開　夢斷美人沈信息　目穿長路倚樓臺　琅玕繡段安可得　流水浮雲共不迴</p><p><a href="../../model.html#/doc/38043">View poem's topic associations</a></p></body></html>
