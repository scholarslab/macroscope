  <body><p>98_26_1: 《奉別張嶽州說二首（一作答張燕公嶽州宴別）（其一）》王熊</p>
    <p>長沙辭舊國　洞庭逢故人　薰蘭敦久要　披霧轉相親　歲月空嗟老　江山不惜春忽聞黃鶴曲　更作白頭新</p><p><a href="../../model.html#/doc/4457">View poem's topic associations</a></p></body></html>
