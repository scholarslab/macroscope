  <body><p>510_83: 《公子行》張祜</p>
    <p>春色滿城池　杯盤著處移　鐙金斜雁子　鞍帕嫩鵝兒　買笑歌桃李　尋歌折柳枝　可憐明月夜　長是管弦隨</p><p><a href="../../model.html#/doc/24721">View poem's topic associations</a></p></body></html>
