  <body><p>848_60: 《再宿京口禪院》棲蟾</p>
    <p>灘聲依舊水溶溶　岸影參差對梵宮　楚樹七回凋舊葉　江人兩至宿秋風　蟾蜍竹老搖疏白　菡萏池乾落碎紅　多病支郎念行止　晚年生計轉如蓬</p><p><a href="../../model.html#/doc/42757">View poem's topic associations</a></p></body></html>
