  <body><p>625_32: 《奉和襲美傷史拱山人》陸龜蒙</p>
    <p>曾說山棲欲去尋　豈知霜骨葬寒林　常依淨住師冥目　兼事容成學算心　逋客預齋還梵唱　老猿窺祭亦悲吟　唯君獨在江雲外　誰誄孤貞置峴岑</p><p><a href="../../model.html#/doc/31141">View poem's topic associations</a></p></body></html>
