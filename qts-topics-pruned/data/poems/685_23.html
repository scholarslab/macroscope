  <body><p>685_23: 《奉和禦制六韻》吳融</p>
    <p>天曉密雲開　亭亭翠葆來　芰荷籠水殿　楊柳蔽風臺　恩洽三時雨　歡騰萬歲雷　日華偏照御　星彩迥分台　葦岸縈仙棹　蓮峰倒玉杯　獨慚歌聖德　不是侍臣才</p><p><a href="../../model.html#/doc/34876">View poem's topic associations</a></p></body></html>
