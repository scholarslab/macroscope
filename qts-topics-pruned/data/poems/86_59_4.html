  <body><p>86_59_4: 《雜詩四首（其四）》張說</p>
    <p>默念群疑起　玄通百慮清　初心滅陽豔　復見湛虛明　悟滅心非盡　求虛見後生　應將無住法　修到不成名</p><p><a href="../../model.html#/doc/3936">View poem's topic associations</a></p></body></html>
