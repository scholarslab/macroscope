  <body><p>751_15: 《春日紫岩山期客不至》徐鉉</p>
    <p>郊外春華好　人家帶碧谿　淺莎藏鴨戲　輕靄隔雞啼　掩映紅桃谷　夤緣翠柳堤　王孫竟不至　芳草自萋萋</p><p><a href="../../model.html#/doc/38214">View poem's topic associations</a></p></body></html>
