  <body><p>81_14: 《巫山高》喬知之</p>
    <p>巫山十二峰　參差互隱見　潯陽幾千里　周覽忽已遍　想像神女姿　摘芳共珍薦　楚雲何逶迤　紅樹日蔥蒨　楚雲沒湘源　紅樹斷荊門　郢路不可見　況復夜聞猿</p><p><a href="../../model.html#/doc/3670">View poem's topic associations</a></p></body></html>
