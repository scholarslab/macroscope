  <body><p>786_2: 《絕句》無名氏</p>
    <p>傳聞天子訪沈淪　萬里懷書西入秦　早知不用無媒客　恨別江南楊柳春</p><p><a href="../../model.html#/doc/39385">View poem's topic associations</a></p></body></html>
