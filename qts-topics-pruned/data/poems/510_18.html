  <body><p>510_18: 《再吟鸚鵡》張祜</p>
    <p>萬里去心違　奇毛覺自非　美人憐解語　凡鳥畏多機　未勝無丹嘴　何勞事綠衣　雕籠終不戀　曾向故山歸</p><p><a href="../../model.html#/doc/24655">View poem's topic associations</a></p></body></html>
