  <body><p>226_78_2: 《陪李七司馬皂江上觀造竹橋即日成往來之…簡李公二首（其二）》杜甫</p>
    <p>把燭成橋夜　迴舟坐客時　天高雲去盡　江迥月來遲　衰謝多扶病　招邀屢有期　異方乘此興　樂罷不無悲</p><p><a href="../../model.html#/doc/9999">View poem's topic associations</a></p></body></html>
