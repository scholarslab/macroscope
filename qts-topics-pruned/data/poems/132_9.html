  <body><p>132_9: 《贈張旭》李頎</p>
    <p>張公性嗜酒　豁達無所營　皓首窮草隸　時稱太湖精　露頂據胡床　長叫三五聲　興來灑素壁　揮筆如流星　下舍風蕭條　寒草滿戶庭　問家何所有　生事如浮萍　左手持蟹螯　右手執丹經　瞪目視霄漢　不知醉與醒　諸賓且方坐　旭日臨東城　荷葉裹江魚　白甌貯香　微祿心不屑　放神於八紘　時人不識者　即是安期生</p><p><a href="../../model.html#/doc/5431">View poem's topic associations</a></p></body></html>
