  <body><p>424_51: 《杏園中棗樹》白居易</p>
    <p>人言百果中　唯棗凡且鄙　皮皴似龜手　葉小如鼠耳　胡為不自知　生花此園裏　豈宜遇攀玩　幸免遭傷毀　二月曲江頭　雜英紅旖旎　棗亦在其間　如嫫對西子　東風不擇木　吹喣長未已　眼看欲合抱　得盡生生理　寄言遊春客　乞君一迴視　君愛繞指柔　從君憐柳杞　君求悅目豔　不敢爭桃李　君若作大車　輪軸材須此</p><p><a href="../../model.html#/doc/19570">View poem's topic associations</a></p></body></html>
