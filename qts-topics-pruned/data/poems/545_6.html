  <body><p>545_6: 《京兆府試目極千里》劉得仁</p>
    <p>獻賦多年客　低眉恨不前　此心常鬱矣　縱目忽超然　送驥登常路　看鴻入遠天　古墟煙冪冪　窮野草綿綿　樹與金城接　山疑桂水連　何當開霽日　無物翳平川</p><p><a href="../../model.html#/doc/27138">View poem's topic associations</a></p></body></html>
