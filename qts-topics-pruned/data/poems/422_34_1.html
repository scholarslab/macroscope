  <body><p>422_34_1: 《離思五首（一本並前首作六首）（其一）》元稹</p>
    <p>自愛殘妝曉鏡中　環釵謾簪綠絲叢　須臾日射燕脂頰　一朵紅蘇旋欲融</p><p><a href="../../model.html#/doc/19472">View poem's topic associations</a></p></body></html>
