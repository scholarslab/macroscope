  <body><p>439_77: 《醉中戲贈鄭使君（時使君先歸，留妓樂重飲）》白居易</p>
    <p>密座移紅毯　酡顏照淥杯　雙娥留且住　五馬任先迴　醉耳歌催眠　愁眉笑引開　平生少年興　臨老暫重來</p><p><a href="../../model.html#/doc/20436">View poem's topic associations</a></p></body></html>
