  <body><p>460_28: 《寄黔州馬常侍》白居易</p>
    <p>閒看雙節信為貴　樂飲一杯誰與同　可惜風情與心力　五年拋擲在黔中</p><p><a href="../../model.html#/doc/22143">View poem's topic associations</a></p></body></html>
