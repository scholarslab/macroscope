  <body><p>896_11_1: 《望遠行（其一）》李珣</p>
    <p>春日遲遲思寂寥　行客關山路遙　瓊窗時聽語鶯嬌　柳絲牽恨一條條　休暈繡罷吹簫　貌逐殘花暗凋　同心猶結舊裙腰　忍孤風月度良宵</p><p><a href="../../model.html#/doc/44452">View poem's topic associations</a></p></body></html>
