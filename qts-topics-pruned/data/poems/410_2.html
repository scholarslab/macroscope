  <body><p>410_2: 《洞庭湖》元稹</p>
    <p>人生除泛海　便到洞庭波　駕浪沈西日　吞空接曙河　虞巡竟安在　軒樂詎曾過　唯有君山下　狂風萬古多</p><p><a href="../../model.html#/doc/19051">View poem's topic associations</a></p></body></html>
