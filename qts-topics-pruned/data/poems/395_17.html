  <body><p>395_17: 《烈士詠》劉叉</p>
    <p>烈士或愛金　愛金不為貧　義死天亦許　利生鬼亦嗔　胡為輕薄兒　使酒殺平人</p><p><a href="../../model.html#/doc/18721">View poem's topic associations</a></p></body></html>
