  <body><p>772_7: 《題吉州龍溪》何敬</p>
    <p>龍溪之山秀而峙　龍溪之水清無底　狂風激烈翻春濤　薄霧冥濛溢清泚　奔流百折銀河通　落花滾滾浮霞紅　四時佳境不可窮　彷佛直與桃源通</p><p><a href="../../model.html#/doc/39051">View poem's topic associations</a></p></body></html>
