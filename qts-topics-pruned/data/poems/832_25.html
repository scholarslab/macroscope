  <body><p>832_25: 《送崔尚書朝覲》貫休</p>
    <p>至理契穹旻　方生甫與申　一麾歌政正　三相賀仁人　叵似盧懷慎　全如邵信臣　澄渟消宿蠹　煦愛劇陽春　對客煙花拆　焚香渥澤新　徵黃還有自　挽鄧住無因　峽水全輸潔　巫娥卻訝神　宋均顏未老　劉寵骨應貧　大醉辭王翦　含香望紫宸　三峰初有雪　萬里正無塵　伊昔林中社　多招席上珍　終期仙掌下　香火一相親</p><p><a href="../../model.html#/doc/41600">View poem's topic associations</a></p></body></html>
