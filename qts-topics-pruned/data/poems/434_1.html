  <body><p>434_1: 《初入峽有感》白居易</p>
    <p>上有萬仞山　下有千丈水　蒼蒼兩崖間　闊狹容一葦　瞿唐呀直瀉　灩澦屹中峙　未夜黑巖昏　無風白浪起　大石如刀劍　小石如牙齒　一步不可行　況千三百里　苒蒻竹篾　欹危楫師趾　一跌無完舟　吾生繫於此　常聞仗忠信　蠻貊可行矣　自古漂沈人　豈盡非君子　況吾時與命　蹇舛不足恃　常恐不才身　復作無名死</p><p><a href="../../model.html#/doc/20007">View poem's topic associations</a></p></body></html>
