  <body><p>44_11_1: 《奉和春日二首（前首一作上官儀詩）（其一）》元萬頃</p>
    <p>花輕蕊亂仙人杏　葉密鶯喧帝女桑　飛雲閣上春應至　明月樓中夜未央</p><p><a href="../../model.html#/doc/2359">View poem's topic associations</a></p></body></html>
