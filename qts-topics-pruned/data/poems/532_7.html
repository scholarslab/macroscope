  <body><p>532_7: 《秋日》許渾</p>
    <p>有計自安業　秋風罷苦吟　買山兼種竹　對客更彈琴　煙起藥園晚　杵聲松院深　閒眠得真性　惆悵舊時心</p><p><a href="../../model.html#/doc/26052">View poem's topic associations</a></p></body></html>
