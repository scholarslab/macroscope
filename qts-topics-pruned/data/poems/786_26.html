  <body><p>786_26: 《絕句》無名氏</p>
    <p>綠楊陰轉畫橋斜　舟有笙歌岸有花　盡日會稽山色裏　蓬萊清淺水仙家</p><p><a href="../../model.html#/doc/39408">View poem's topic associations</a></p></body></html>
