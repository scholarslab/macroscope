  <body><p>798_1_152: 《宮詞（其一百五十二）》花蕊夫人</p>
    <p>舞來汗溼羅衣徹　樓上人扶下玉梯　歸到院中重洗面　金花盆裏潑銀泥</p><p><a href="../../model.html#/doc/39740">View poem's topic associations</a></p></body></html>
