  <body><p>221_38: 《上後園山腳》杜甫</p>
    <p>朱夏熱所嬰　清旭步北林　小園背高岡　挽葛上崎崟　曠望延駐目　飄颻散疏襟　潛鱗恨水壯　去翼依雲深　勿謂地無疆　劣於山有陰　石榞遍天下　水陸兼浮沈　自我登隴首　十年經碧岑　劍門來巫峽　薄倚浩至今　故園暗戎馬　骨肉失追尋　時危無消息　老去多歸心　志士惜白日　久客藉黃金　敢為蘇門嘯　庶作梁父吟</p><p><a href="../../model.html#/doc/9611">View poem's topic associations</a></p></body></html>
