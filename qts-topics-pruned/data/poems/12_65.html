  <body><p>12_65: 《郊廟歌辭。享先蠶樂章。絜誠》?</p>
    <p>桂筵開玉俎　蘭圃薦瓊芳　八音調鳳曆　三獻奉鸞觴　絜粢申大享　庭宇冀降祥　神其覃有慶　契福永無疆</p><p><a href="../../model.html#/doc/479">View poem's topic associations</a></p></body></html>
