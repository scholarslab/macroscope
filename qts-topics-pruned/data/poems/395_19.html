  <body><p>395_19: 《餓詠》劉叉</p>
    <p>文王久不出　賢士如土賤　妻孥從餓死　敢愛黃金篆</p><p><a href="../../model.html#/doc/20614">View poem's topic associations</a></p></body></html>
