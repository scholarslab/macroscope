  <body><p>342_24_2: 《南溪始泛三首（此詩乃長慶間以病在告日所作）（其二）》韓愈</p>
    <p>南溪亦清駛　而無楫與舟　山農驚見之　隨我觀不休　不惟兒童輩　或有杖白頭饋我籠中瓜　勸我此淹留　我云以病歸　此已頗自由　幸有用餘俸　置居在西疇囷倉米谷滿　未有旦夕憂　上去無得得　下來亦悠悠　但恐煩里閭　時有緩急投願為同社人　雞豚燕春秋</p><p><a href="../../model.html#/doc/16095">View poem's topic associations</a></p></body></html>
