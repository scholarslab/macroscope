  <body><p>715_12: 《贈杜荀鶴》王希羽</p>
    <p>金榜曉懸生世日　玉書潛記上升時　九華山色高千尺　未必高於第八枝</p><p><a href="../../model.html#/doc/36586">View poem's topic associations</a></p></body></html>
