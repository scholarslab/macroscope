  <body><p>336_20_2: 《秋懷詩十一首（其二）》韓愈</p>
    <p>白露下百草　蕭蘭共雕悴青青四牆下　已復生滿地　寒蟬暫寂寞　蟋蟀鳴自恣　運行無窮期　稟受氣苦異適時各得所　松柏不必貴</p><p><a href="../../model.html#/doc/15904">View poem's topic associations</a></p></body></html>
