  <body><p>693_36: 《涇溪》杜荀鶴</p>
    <p>涇溪石險人兢慎　終歲不聞傾覆人　卻是平流無石處　時時聞說有沈淪</p><p><a href="../../model.html#/doc/35451">View poem's topic associations</a></p></body></html>
