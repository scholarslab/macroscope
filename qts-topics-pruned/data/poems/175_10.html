  <body><p>175_10: 《送溫處士歸黃山白鵝峰舊居》李白</p>
    <p>黃山四千仞　三十二蓮峰　丹崖夾石柱　菡萏金芙蓉　伊昔升絕頂　下窺天目松　仙人煉玉處　羽化留餘蹤　亦聞溫伯雪　獨往今相逢　採秀辭五岳　攀延歷萬重　歸休白鵝嶺　渴飲丹砂井　鳳吹我時來　雲車爾當整　去去陵陽東　行行芳桂叢　迴溪十六度　碧嶂盡晴空　他日還相訪　乘橋躡綵虹</p><p><a href="../../model.html#/doc/7363">View poem's topic associations</a></p></body></html>
