  <body><p>720_7: 《寄曹松（一作洛中作）》裴說</p>
    <p>莫怪苦吟遲　詩成鬢亦絲　鬢絲猶可染　詩病卻難醫　山暝雲橫處　星沈月側時　冥搜不可得　一句至公知</p><p><a href="../../model.html#/doc/36784">View poem's topic associations</a></p></body></html>
