  <body><p>727_33: 《桐柏觀》任翻</p>
    <p>飄飄雲外者　暫宿聚仙堂　半夜人無語　中宵月送涼　鶴歸高樹靜　螢過小池光　不得多時住　門開是事忙</p><p><a href="../../model.html#/doc/37107">View poem's topic associations</a></p></body></html>
