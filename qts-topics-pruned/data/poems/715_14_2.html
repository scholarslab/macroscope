  <body><p>715_14_2: 《早春池亭獨遊三首（其二）》劉象</p>
    <p>清流環綠篠　清景媚虹橋　鶯刷初遷羽　莎拳擬拆苗　細沙擢暖岸　淑景動和飆倍憶同袍侶　相歡倒一瓢</p><p><a href="../../model.html#/doc/36590">View poem's topic associations</a></p></body></html>
