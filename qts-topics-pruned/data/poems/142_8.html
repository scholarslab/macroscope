  <body><p>142_8: 《客廣陵》王昌齡</p>
    <p>樓頭廣陵近　九月在南徐　秋色明海縣　寒煙生里閭　夜帆歸楚客　昨日度江書　為問易名叟　垂綸不見魚</p><p><a href="../../model.html#/doc/5860">View poem's topic associations</a></p></body></html>
