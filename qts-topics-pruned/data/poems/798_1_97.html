  <body><p>798_1_97: 《宮詞（其九十七）》花蕊夫人</p>
    <p>慢梳鬟髻著輕紅　春早爭求芍藥叢　近日承恩移住處　夾城裏面占新宮</p><p><a href="../../model.html#/doc/39685">View poem's topic associations</a></p></body></html>
