  <body><p>229_27: 《寄常征君》杜甫</p>
    <p>白水青山空復春　徵君晚節傍風塵　楚妃堂上色殊眾　海鶴階前鳴向人　萬事糾紛猶絕粒　一官羇絆實藏身　開州入夏知涼冷　不似雲安毒熱新</p><p><a href="../../model.html#/doc/10260">View poem's topic associations</a></p></body></html>
