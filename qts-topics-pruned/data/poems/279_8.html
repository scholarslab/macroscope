  <body><p>279_8: 《題金吾郭將軍石伏茅堂（一作常袞詩）》盧綸</p>
    <p>雲戟曙沈沈　軒墀清且深　家傳成棟美　堯寵結茅心　玉佩多依石　油幢亦在林　爐香諸洞暖　殿影眾山陰　草奏風生筆　筵開雪滿琴　客從龍闕至　僧自虎溪尋　蕭灑延清賞　風流會素襟　終朝息塵步　一醉間華簪</p><p><a href="../../model.html#/doc/13205">View poem's topic associations</a></p></body></html>
