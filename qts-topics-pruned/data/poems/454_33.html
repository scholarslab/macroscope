  <body><p>454_33: 《自詠》白居易</p>
    <p>白衣居士紫芝仙　半醉行歌半坐禪　今日維摩兼飲酒　當時綺季不請錢　等閒池上留賓客　隨事燈前有管弦　但問此身銷得否　分司氣味不論年</p><p><a href="../../model.html#/doc/21617">View poem's topic associations</a></p></body></html>
