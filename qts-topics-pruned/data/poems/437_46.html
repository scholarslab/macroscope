  <body><p>437_46: 《禁中聞蛩》白居易</p>
    <p>悄悄禁門閉　夜深無月明　西窗獨闇坐　滿耳新蛩聲</p><p><a href="../../model.html#/doc/22163">View poem's topic associations</a></p></body></html>
