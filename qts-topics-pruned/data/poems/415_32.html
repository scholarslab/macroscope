  <body><p>415_32: 《春詞》元稹</p>
    <p>山翠湖光似欲流　蜂聲鳥思卻堪愁　西施顏色今何在　但看春風百草頭</p><p><a href="../../model.html#/doc/19291">View poem's topic associations</a></p></body></html>
