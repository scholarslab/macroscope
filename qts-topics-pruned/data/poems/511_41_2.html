  <body><p>511_41_2: 《昭君怨二首（其二）》張祜</p>
    <p>漢庭無大議　戎虜幾先和　莫羨傾城色　昭君恨最多</p><p><a href="../../model.html#/doc/26903">View poem's topic associations</a></p></body></html>
