  <body><p>225_48_7: 《秦州雜詩二十首（其七）》杜甫</p>
    <p>莽莽萬重山　孤城山谷間　無風雲出塞　不夜月臨關　屬國歸何晚　樓蘭斬未還煙塵獨長望　衰颯正摧顏</p><p><a href="../../model.html#/doc/9859">View poem's topic associations</a></p></body></html>
