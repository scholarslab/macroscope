  <body><p>596_16: 《滄浪峽》司馬紮</p>
    <p>山下水聲深　水邊山色聚　月照秋自清　花名春不去　似非人間境　又近紅塵路　乍入洞中天　更移雲外步　我殊惺惺者　猶得滄浪趣　可以濯吾纓　斯言誠所慕</p><p><a href="../../model.html#/doc/29999">View poem's topic associations</a></p></body></html>
