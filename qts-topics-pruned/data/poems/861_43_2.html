  <body><p>861_43_2: 《大丹詩四首（其二）》李浩</p>
    <p>煮石烹金煉太元　神仙不肯等閒傳　人能認得其中理　奪盡乾坤造化權</p><p><a href="../../model.html#/doc/43290">View poem's topic associations</a></p></body></html>
