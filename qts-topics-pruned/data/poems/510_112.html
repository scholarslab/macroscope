  <body><p>510_112: 《答僧贈柱杖》張祜</p>
    <p>千迴掌上橫　珍重遠方情　客問何人與　閩僧寄一莖　畫空疑未決　卓地計初成　幸以文堪採　扶持力不輕</p><p><a href="../../model.html#/doc/24753">View poem's topic associations</a></p></body></html>
