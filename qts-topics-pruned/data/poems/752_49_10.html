  <body><p>752_49_10: 《柳枝辭十二首（其十）》徐鉉</p>
    <p>暫別揚州十度春　不知光景屬何人　一帆歸客千條柳　腸斷東風揚子津</p><p><a href="../../model.html#/doc/38285">View poem's topic associations</a></p></body></html>
