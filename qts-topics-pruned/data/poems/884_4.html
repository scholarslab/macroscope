  <body><p>884_4: 《樊川寒食》喻鳧</p>
    <p>新松　綠草　古柏翳黃沙　佩珂客驚鳥　綺羅人間花　蹙塵南北馬　碾石去來車　川晚悲風動　墳前碎紙斜</p><p><a href="../../model.html#/doc/43785">View poem's topic associations</a></p></body></html>
