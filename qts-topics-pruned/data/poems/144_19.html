  <body><p>144_19: 《春詞》常建</p>
    <p>階下草猶短　牆頭梨花白　織女高樓上　停梭顧行客　問君在何所　青鳥舒錦翮</p><p><a href="../../model.html#/doc/5967">View poem's topic associations</a></p></body></html>
