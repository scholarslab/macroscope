  <body><p>843_71: 《喜表公往楚王城》齊己</p>
    <p>已聞人捨地　結構舊基平　一面湖光白　鄰家竹影清　應難尋輦道　空說是王城　誰信興亡跡　今來有磬聲</p><p><a href="../../model.html#/doc/42363">View poem's topic associations</a></p></body></html>
