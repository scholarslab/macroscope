  <body><p>827_11_2: 《擬齊梁體寄馮使君三首（其二）》貫休</p>
    <p>露益蟬聲長　蕙蘭垂紫帶　清吟待明月　孤雲忽為蓋　伊余石林人　本是燒畬輩頻接謝公棋　輸多未曾賽</p><p><a href="../../model.html#/doc/41262">View poem's topic associations</a></p></body></html>
