  <body><p>31_15: 《五郊樂章。肅和》魏征</p>
    <p>金行在節　素靈居正　氣肅霜嚴　林凋草勁　豺祭隼擊　潦收川鏡　九穀已登　萬箱流詠</p><p><a href="../../model.html#/doc/1986">View poem's topic associations</a></p></body></html>
