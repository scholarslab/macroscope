  <body><p>831_31_4: 《秋末入匡山船行八首（其四）》貫休</p>
    <p>匡阜層層翠　修江疊疊波　從來為曾到　此去復如何　水廟寒鴉集　沙村夕照多誰如垂釣者　孤作鬢皤皤</p><p><a href="../../model.html#/doc/41546">View poem's topic associations</a></p></body></html>
