  <body><p>839_46: 《己卯歲值凍阻歸有作》齊己</p>
    <p>河冰連地凍　朔氣壓春寒　開戶思歸遠　出門移步難　湖雲黏雁重　廟樹刮風乾　坐看孤燈焰　微微向曉殘</p><p><a href="../../model.html#/doc/42019">View poem's topic associations</a></p></body></html>
