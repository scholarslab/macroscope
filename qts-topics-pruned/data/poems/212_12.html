  <body><p>212_12: 《同群公出獵海上》高適</p>
    <p>畋獵自古昔　況伊心賞俱　偶與群公遊　曠然出平蕪　層陰漲溟海　殺氣窮幽都　鷹隼何翩翩　馳驟相傳呼　豺狼竄榛莽　麋鹿罹艱虞　高鳥下騂弓　困獸鬥匹夫　塵驚大澤晦　火燎深林枯　失之有餘恨　獲者無全軀　咄彼工拙間　恨非指蹤徒　猶懷老氏訓　感歎此歡娛</p><p><a href="../../model.html#/doc/9121">View poem's topic associations</a></p></body></html>
