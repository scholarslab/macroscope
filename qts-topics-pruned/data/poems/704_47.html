  <body><p>704_47: 《關中言懷》黃滔</p>
    <p>三秦五嶺意　不得不依然　跡寓枯槐曲　業蕪芳草川　花當落第眼　雨暗出城天　層閣浮雲外　何人動管絃</p><p><a href="../../model.html#/doc/36065">View poem's topic associations</a></p></body></html>
