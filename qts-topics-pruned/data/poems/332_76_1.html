  <body><p>332_76_1: 《夜聽琵琶三首（其一）》羊士諤</p>
    <p>掩抑危絃咽又通　朔雲邊月想朦朧　當時誰佩將軍印　長使蛾眉怨不窮</p><p><a href="../../model.html#/doc/15664">View poem's topic associations</a></p></body></html>
