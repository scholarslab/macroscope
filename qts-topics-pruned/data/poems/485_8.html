  <body><p>485_8: 《寓興》鮑溶</p>
    <p>念來若望神　追往如話夢　夢神不無跡　誰使煩心用　魯聖虛泣麟　楚狂浪歌鳳　那言阮家子　更作窮途慟</p><p><a href="../../model.html#/doc/23234">View poem's topic associations</a></p></body></html>
