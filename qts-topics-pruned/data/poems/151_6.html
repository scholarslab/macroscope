  <body><p>151_6: 《謫官後臥病官舍簡賀蘭侍郎》劉長卿</p>
    <p>青青衣繡共稱宜　白首垂絲恨不遺　江上幾回今夜月　鏡中無復少年時　生還北闕誰相引　老向南邦眾所悲　歲歲任他芳草綠　長沙未有定歸期</p><p><a href="../../model.html#/doc/6436">View poem's topic associations</a></p></body></html>
