  <body><p>224_52: 《送張二十參軍赴蜀州，因呈楊五侍禦》杜甫</p>
    <p>好去張公子　通家別恨添　兩行秦樹直　萬點蜀山尖　御史新驄馬　參軍舊紫髯　皇華吾善處　於汝定無嫌</p><p><a href="../../model.html#/doc/9775">View poem's topic associations</a></p></body></html>
