  <body><p>806_1_34: 《詩三百三首（其三十四）》寒山</p>
    <p>兩龜乘犢車　驀出路頭戲　一蠱從傍來　苦死欲求寄　不載爽人情　始載被沈累彈指不可論　行恩卻遭刺</p><p><a href="../../model.html#/doc/40064">View poem's topic associations</a></p></body></html>
