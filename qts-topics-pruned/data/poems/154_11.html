  <body><p>154_11: 《答鄒象先》蕭穎士</p>
    <p>桂枝常共擢　茅茨冀同薦　一命何阻脩　載馳各川縣　壯圖悲歲月　明代恥貧賤　回首無津梁　祇令二毛變</p><p><a href="../../model.html#/doc/6580">View poem's topic associations</a></p></body></html>
