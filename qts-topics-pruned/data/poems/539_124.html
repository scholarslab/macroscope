  <body><p>539_124: 《李花》李商隱</p>
    <p>李徑獨來數　愁情相與懸　自明無月夜　強笑欲風天　減粉與園籜　分香沾渚蓮　徐妃久已嫁　猶自玉為鈿</p><p><a href="../../model.html#/doc/26515">View poem's topic associations</a></p></body></html>
