  <body><p>227_7_7: 《江畔獨步尋花七絕句（其七）》杜甫</p>
    <p>不是愛花即肯死　只恐花盡老相催　繁枝容易紛紛落　嫩葉商量細細開</p><p><a href="../../model.html#/doc/10039">View poem's topic associations</a></p></body></html>
