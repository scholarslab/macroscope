  <body><p>775_28: 《登單于台》李士元</p>
    <p>悔上層樓望　翻成極目愁　路沿蔥嶺去　河背玉關流　馬散眠沙磧　兵閒倚戍樓　殘陽三會角　吹白旅人頭</p><p><a href="../../model.html#/doc/39130">View poem's topic associations</a></p></body></html>
