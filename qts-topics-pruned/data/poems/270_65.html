  <body><p>270_65: 《桂州西山登高上陸大夫》戎昱</p>
    <p>登高上山上　高處更堪愁　野菊他鄉酒　蘆花滿眼秋　風煙連楚郡　兄弟客荊州　早晚朝天去　親隨定遠侯</p><p><a href="../../model.html#/doc/12541">View poem's topic associations</a></p></body></html>
