  <body><p>276_48: 《東潭宴餞河南趙少府》盧綸</p>
    <p>十載奉戎軒　日聞君子言　方將賀榮爵　遽乃愴離尊　岸轉臺閣麗　潭清弦管繁　松篁難晦節　雨露不私恩　坐使吏相勉　居為儒所尊　可憐桃李樹　先發信陵門</p><p><a href="../../model.html#/doc/13069">View poem's topic associations</a></p></body></html>
