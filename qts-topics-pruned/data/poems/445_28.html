  <body><p>445_28: 《酬集賢劉郎中對月見寄，兼懷元浙東》白居易</p>
    <p>月在洛陽天　天高淨如水　下有白頭人　衣中夜起　思遠鏡亭上　光深書殿裏　眇然三處心　相去各千里</p><p><a href="../../model.html#/doc/20902">View poem's topic associations</a></p></body></html>
