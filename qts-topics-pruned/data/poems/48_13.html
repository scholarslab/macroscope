  <body><p>48_13: 《立春日晨起對積雪》張九齡</p>
    <p>忽對林亭雪　瑤華處處開　今年迎氣始　昨夜伴春回　玉潤窗前竹　花繁院裏梅　東郊齋祭所　應見五神來</p><p><a href="../../model.html#/doc/2499">View poem's topic associations</a></p></body></html>
