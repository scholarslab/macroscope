  <body><p>739_71: 《歲暮晚泊，望廬山不見，因懷嶽僧呈察判》李建勳</p>
    <p>貪程只為看廬阜　及到停舟恨頗濃　雲暗半空藏萬仞　雪迷雙瀑在中峰　林端莫辨曾遊路　鳥際微聞向暮鐘　長愧昔年招我入　共尋香社見芙蓉</p><p><a href="../../model.html#/doc/37660">View poem's topic associations</a></p></body></html>
