  <body><p>511_108: 《偶作》張祜</p>
    <p>遍識青霄路上人　相逢祗是語逡巡　可勝飲盡江南酒　歲月猶殘李白身</p><p><a href="../../model.html#/doc/24886">View poem's topic associations</a></p></body></html>
