  <body><p>229_6: 《宴忠州使君侄宅》杜甫</p>
    <p>出守吾家姪　殊方此日歡　自須遊阮巷　不是怕湖灘　樂助長歌逸　杯饒旅思寬　昔曾如意舞　牽率強為看</p><p><a href="../../model.html#/doc/10234">View poem's topic associations</a></p></body></html>
