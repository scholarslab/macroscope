  <body><p>368_23: 《賦得竹箭有筠》席夔</p>
    <p>共愛東南美　青青歎有筠　貞姿眾木異　秀色四時均　枝葉當無改　風霜豈憚頻　虛心如待物　勁節自留春　鮮潤期棲鳳　嬋娟可並人　可憐初籜卷　粉澤更宜新</p><p><a href="../../model.html#/doc/17401">View poem's topic associations</a></p></body></html>
