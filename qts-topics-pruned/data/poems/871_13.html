  <body><p>871_13: 《諧詩逸句》包賀</p>
    <p>霧是山巾子　船為水靸鞋　櫂搖船掠鬢　風動水槌胸　苦竹筍抽青橛子　石榴樹挂小缾兒</p><p><a href="../../model.html#/doc/43643">View poem's topic associations</a></p></body></html>
