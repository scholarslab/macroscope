  <body><p>1_30: 《秋暮言志》李世民</p>
    <p>朝光浮燒野　霜華淨碧空　結浪冰初鏡　在逕菊方叢　約嶺煙深翠　分旗霞散紅　抽思滋泉側　飛想傅巖中　已獲千箱慶　何以繼熏風</p><p><a href="../../model.html#/doc/39">View poem's topic associations</a></p></body></html>
