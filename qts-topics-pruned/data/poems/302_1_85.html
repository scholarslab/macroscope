  <body><p>302_1_85: 《宮詞一百首（其八十五）》王建</p>
    <p>水中芹葉土中花　拾得還將避眾家　總待別人般數盡　袖中拈出鬱金芽</p><p><a href="../../model.html#/doc/14536">View poem's topic associations</a></p></body></html>
