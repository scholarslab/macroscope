  <body><p>886_40: 《送人紅花栽》劉昭禹</p>
    <p>世上紅蕉異　因移萬里根　艱難離瘴土　瀟灑入朱門　葉戰青雲韻　花零宿露痕　長安多未識　誰想動吟魂</p><p><a href="../../model.html#/doc/43935">View poem's topic associations</a></p></body></html>
