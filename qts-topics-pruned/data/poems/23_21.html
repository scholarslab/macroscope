  <body><p>23_21: 《琴曲歌辭。將歸操》韓愈</p>
    <p>秋之水兮其色幽幽　我將濟兮不得其由　涉其淺兮石齧我足　乘其深兮龍入我舟　我濟而悔兮將安歸尤　歸乎歸乎　無與石鬥兮無應龍求</p><p><a href="../../model.html#/doc/1279">View poem's topic associations</a></p></body></html>
