  <body><p>27_49: 《雜曲歌辭。太和第五徹》?</p>
    <p>我皇膺運太平年　四海朝宗會百川　自古幾多明聖主　不如今帝勝堯天</p><p><a href="../../model.html#/doc/1663">View poem's topic associations</a></p></body></html>
