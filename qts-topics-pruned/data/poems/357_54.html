  <body><p>357_54: 《再經故元九相公宅池上作》劉禹錫</p>
    <p>故池春又至　一到一傷情　雁鶩群猶下　蛙螟衣已生　竹叢身後長　臺勢雨來傾　六尺孤安在　人間未有名</p><p><a href="../../model.html#/doc/16845">View poem's topic associations</a></p></body></html>
