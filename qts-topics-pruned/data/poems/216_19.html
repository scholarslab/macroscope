  <body><p>216_19: 《贈衛八處士》杜甫</p>
    <p>人生不相見　動如參與商　今夕復何夕　共此燈燭光　少壯能幾時　鬢髮各已蒼　訪舊半為鬼　驚呼熱中腸　焉知二十載　重上君子堂　昔別君未婚　兒女忽成行　怡然敬父執　問我來何方　問答乃未已　兒女羅酒漿　夜雨翦春韭　新炊間黃粱　主稱會面難　一舉累十觴　十觴亦不醉　感子故意長　明日隔山岳　世事兩茫茫</p><p><a href="../../model.html#/doc/9332">View poem's topic associations</a></p></body></html>
