  <body><p>248_61: 《送麹司直》郎士元</p>
    <p>曙雪蒼蒼兼曙雲　朔風煙雁不堪聞　貧交此別無他贈　唯有青山遠送君</p><p><a href="../../model.html#/doc/11591">View poem's topic associations</a></p></body></html>
