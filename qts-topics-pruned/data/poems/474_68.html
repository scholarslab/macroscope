  <body><p>474_68: 《和秋游洛陽》徐凝</p>
    <p>洛陽自古多才子　唯愛春風爛漫游　今到白家詩句出　無人不詠洛陽秋</p><p><a href="../../model.html#/doc/22721">View poem's topic associations</a></p></body></html>
