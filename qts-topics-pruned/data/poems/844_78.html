  <body><p>844_78: 《寄倪署郎中》齊己</p>
    <p>風雨冥冥春闇移　紅殘綠滿海棠枝　帝鄉久別江鄉住　椿筍何如櫻筍時　海內擅名君作賦　林間外學我為詩　近聞南國升南省　應笑無機老病師</p><p><a href="../../model.html#/doc/42452">View poem's topic associations</a></p></body></html>
