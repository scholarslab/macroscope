  <body><p>899_15_1: 《樂游曲（其一）》閩後陳氏</p>
    <p>龍舟搖曳東復東　采蓮湖上紅更紅　波淡淡　水溶溶　奴隔荷花路不通</p><p><a href="../../model.html#/doc/48345">View poem's topic associations</a></p></body></html>
