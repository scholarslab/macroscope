  <body><p>10_47: 《武后明堂樂章。外辦將出》?</p>
    <p>總章陳昔典　衢室禮惟神　宏規則天地　神用陶鈞　負扆三春旦　充庭萬宇賓　顧己誠虛薄　空慚億兆人</p><p><a href="../../model.html#/doc/347">View poem's topic associations</a></p></body></html>
