  <body><p>288_5: 《曉過南宮聞太常清樂》張蒙</p>
    <p>玉珂經禮寺　金奏過南宮　雅調乘清曉　飛聲向遠空　慢隨飄去雪　輕逐度來風　迥出重城裏　傍聞九陌中　應將肆夏比　更與五英同　一聽南薰曲　因知大舜功</p><p><a href="../../model.html#/doc/13746">View poem's topic associations</a></p></body></html>
