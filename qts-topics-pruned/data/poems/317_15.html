  <body><p>317_15: 《酬談校書長安秋夜對月寄諸故舊》武元衡</p>
    <p>故園千里渺遐情　黃葉蕭條白露生　驚鵲遶枝風滿幌　寒鐘送曉月當楹　蓬山高價傳新韻　槐市芳年挹盛名　莫怪孔融悲歲序　五侯門館重婁卿</p><p><a href="../../model.html#/doc/15034">View poem's topic associations</a></p></body></html>
