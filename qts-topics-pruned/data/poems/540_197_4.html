  <body><p>540_197_4: 《漫成五章（其四）》李商隱</p>
    <p>代北偏師銜使節　關中裨將建行臺　不妨常日饒輕薄　且喜臨戎用草萊</p><p><a href="../../model.html#/doc/26809">View poem's topic associations</a></p></body></html>
