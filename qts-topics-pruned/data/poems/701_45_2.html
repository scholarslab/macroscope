  <body><p>701_45_2: 《折楊柳三首（一作段成式詩）（其二）》王貞白</p>
    <p>水殿年年占早芳　柔條風裏御爐香　如今萬乘多巡狩　輦路無陰綠草長</p><p><a href="../../model.html#/doc/35874">View poem's topic associations</a></p></body></html>
