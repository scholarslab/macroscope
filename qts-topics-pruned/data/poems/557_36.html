  <body><p>557_36: 《酬隱珪舍人寄紅燭》鄭畋</p>
    <p>蜜炬殷紅畫不如　且將歸去照吾廬　今來併得三般事　靈運詩篇逸少書</p><p><a href="../../model.html#/doc/27936">View poem's topic associations</a></p></body></html>
