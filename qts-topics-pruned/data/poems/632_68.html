  <body><p>632_68: 《借居》司空圖</p>
    <p>借住郊園久　仍逢夏景新　綠苔行屐穩　黃鳥傍窗頻</p><p><a href="../../model.html#/doc/33972">View poem's topic associations</a></p></body></html>
