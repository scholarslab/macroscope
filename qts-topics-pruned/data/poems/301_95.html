  <body><p>301_95: 《秋日後（一作新晴後）》王建</p>
    <p>住處近山常足雨　聞晴曝舊芳茵　立秋日後無多熱　漸覺生衣不著身</p><p><a href="../../model.html#/doc/14412">View poem's topic associations</a></p></body></html>
