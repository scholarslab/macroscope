  <body><p>666_1_91: 《比紅兒詩（其九十一）》羅虯</p>
    <p>初月纖纖映碧池　池波不動獨看時　凝情盡日君知否　真似紅兒罷舞眉</p><p><a href="../../model.html#/doc/33663">View poem's topic associations</a></p></body></html>
