  <body><p>420_1_10: 《有鳥二十章（庚寅）（其十）》元稹</p>
    <p>有鳥有鳥名為鴞　深藏孔穴難動搖　鷹鸇繞樹探不得　隨珠彈盡聲轉驕　主人煩惑罷擒取　許占神林為物妖　當時幸有燎原火　何不鼓風連夜燒</p><p><a href="../../model.html#/doc/19395">View poem's topic associations</a></p></body></html>
