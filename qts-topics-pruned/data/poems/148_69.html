  <body><p>148_69: 《送青苗鄭判官歸江西》劉長卿</p>
    <p>三苗餘古地　五稼滿秋田　來問周公稅　歸輸漢俸錢　江城寒背日　湓水暮連天　南楚凋殘後　疲民賴爾憐</p><p><a href="../../model.html#/doc/6239">View poem's topic associations</a></p></body></html>
