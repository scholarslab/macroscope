  <body><p>245_48: 《宿石邑山中》韓翃</p>
    <p>浮雲不共此山齊　山靄蒼蒼望轉迷　曉月暫飛高樹裏　秋河隔在數峰西</p><p><a href="../../model.html#/doc/11438">View poem's topic associations</a></p></body></html>
