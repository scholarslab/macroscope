  <body><p>541_17: 《南山趙行軍新詩盛稱遊宴之洽，因寄一絕》李商隱</p>
    <p>蓮幕遙臨黑水津　橐鞬無事但尋春　梁王司馬非孫武　且免宮中斬美人</p><p><a href="../../model.html#/doc/26847">View poem's topic associations</a></p></body></html>
