  <body><p>206_38: 《晚春送吉校書歸楚州（吉中孚曾為道士）》李嘉佑</p>
    <p>詩人饒楚思　淮上及春歸　舊浦菱花發　閒門柳絮飛　高名鄉曲重　少事道流稀　定向漁家醉　殘陽臥釣磯</p><p><a href="../../model.html#/doc/8896">View poem's topic associations</a></p></body></html>
