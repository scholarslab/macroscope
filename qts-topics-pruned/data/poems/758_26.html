  <body><p>758_26: 《秋江送客》孟貫</p>
    <p>秋風楚江上　送子話遊遨　遠水宿何處　孤舟春夜濤　浦雲沈雁影　山月照猿嗥　莫為飢寒苦　便成名利勞</p><p><a href="../../model.html#/doc/38548">View poem's topic associations</a></p></body></html>
