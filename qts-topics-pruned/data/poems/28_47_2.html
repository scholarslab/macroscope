  <body><p>28_47_2: 《雜曲歌辭。踏歌詞（其二）》張說</p>
    <p>帝宮三五戲春臺　行雨流風莫妒來　西域燈輪千影合　東華金闕萬重開</p><p><a href="../../model.html#/doc/1862">View poem's topic associations</a></p></body></html>
