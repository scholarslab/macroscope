  <body><p>685_26_3: 《和韓致光侍郎無題三首十四韻（其三）》吳融</p>
    <p>綺閣臨初日　銅臺拂暗塵　鷾鴯偏報曉　烏鶂慣驚晨　魚網裁書數　弦上曲新　病多疑厄重　語切見心真　子母錢徵笑　西南月借嚬　擣衣嫌獨杵　分袂怨雙輪　貝葉教丹觜　金刀寄赤鱗　捲簾吟塞雪　飛楫渡江春　解織宜名蕙　能歌合姓秦　眼穿回雁嶺　魂斷飲牛津　藥自偷來絕　香從竊去珍　茗煎雲沫聚　藥種玉苗勻　草密應迷客　花繁好避人　長干足風雨　遙夜與誰鄰</p><p><a href="../../model.html#/doc/34881">View poem's topic associations</a></p></body></html>
