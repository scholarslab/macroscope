  <body><p>271_91: 《東都嘉量亭獻留守韓僕射》竇庠</p>
    <p>卜築三川上　儀刑萬井中　度材垂後儉　選勝揜前功　雲構中央起　煙波四面通　乍疑游汗漫　稍似入崆峒　廛閈高低盡　山河表裏窮　峰戀從地碧　宮觀倚天紅　靈檻如朝蜃　飛橋狀晚虹　曙霞晴錯落　夕靄溼蔥蘢　瘐亮樓何阨　陳蕃榻更崇　有時閒講德　永日靜觀風　玉斝飛無算　金鐃奏未終　重筵開玳瑁　上客集鵷鴻　接武空慚蹇　脩文敢並雄　豈須登峴首　然後奉羊公</p><p><a href="../../model.html#/doc/12677">View poem's topic associations</a></p></body></html>
