  <body><p>56_61_1: 《出境遊山二首（其一）》王勃</p>
    <p>源水終無路　山阿若有人　驅羊先動石　走兔欲投巾　洞晚秋泉冷　巖朝古樹新峰斜連鳥翅　磴疊上魚鱗　化鶴千齡早　元龜六代春　浮雲今可駕　滄海自成塵</p><p><a href="../../model.html#/doc/2935">View poem's topic associations</a></p></body></html>
