  <body><p>153_2_10: 《詠史十一首（其十）》李華</p>
    <p>六國韓最弱　末年尤畏秦　鄭生為韓計　且欲疲秦人　利物可分社　原情堪滅身咸陽古城下　萬頃稻苗新</p><p><a href="../../model.html#/doc/6550">View poem's topic associations</a></p></body></html>
