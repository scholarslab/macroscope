  <body><p>449_13: 《送鶴與裴相臨別贈詩》白居易</p>
    <p>司空愛爾爾須知　不信聽吟送鶴詩　羽翮勢高寧惜別　稻粱恩厚莫愁飢　夜棲少共雞爭樹　曉浴先饒鳳占池　穩上青雲勿回顧　的應勝在白家時</p><p><a href="../../model.html#/doc/21233">View poem's topic associations</a></p></body></html>
