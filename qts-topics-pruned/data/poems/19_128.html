  <body><p>19_128: 《相和歌辭。從軍行》張祜</p>
    <p>少年金紫就光輝　直指邊城虎翼飛　一卷旌收千騎虜　萬全身出百重圍　黃雲斷塞尋鷹去　白草連天射雁歸　白首漢廷刀筆吏　丈夫功業本相依</p><p><a href="../../model.html#/doc/1008">View poem's topic associations</a></p></body></html>
