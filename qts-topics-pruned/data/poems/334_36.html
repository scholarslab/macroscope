  <body><p>334_36: 《赴東都別牡丹》令狐楚</p>
    <p>十年不見小庭花　紫萼臨開又別家　上馬出門回首望　何時更得到京華</p><p><a href="../../model.html#/doc/15868">View poem's topic associations</a></p></body></html>
