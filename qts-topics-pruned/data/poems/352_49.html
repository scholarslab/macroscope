  <body><p>352_49: 《雨後曉行獨至愚溪北池》柳宗元</p>
    <p>宿雲散洲渚　曉日明村塢　高樹臨清池　風驚夜來雨　予心適無事　偶此成賓主</p><p><a href="../../model.html#/doc/16571">View poem's topic associations</a></p></body></html>
