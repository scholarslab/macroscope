  <body><p>241_14: 《喻瀼溪鄉舊遊》元結</p>
    <p>往年在瀼濱　瀼人皆忘情　今來遊瀼鄉　瀼人見我驚　我心與瀼人　豈有辱與榮　瀼人異其心　應為我冠纓　昔賢惡如此　所以辭公卿　貧窮老鄉里　自休還力耕　況曾經逆亂　日厭聞戰爭　尤愛一溪水　而能存讓名　終當來其濱　飲啄全此生</p><p><a href="../../model.html#/doc/11221">View poem's topic associations</a></p></body></html>
