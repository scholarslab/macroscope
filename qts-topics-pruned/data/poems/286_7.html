  <body><p>286_7: 《送皎然上人歸山》李端</p>
    <p>適來世上豈緣名　適去人間豈為情　古寺山中幾日到　高松月下一僧行　雲陰鳥道苔方合　雪映龍潭水更清　法主欲歸須有說　門人流淚厭浮生</p><p><a href="../../model.html#/doc/13683">View poem's topic associations</a></p></body></html>
