  <body><p>498_36: 《夏夜》姚合</p>
    <p>閒齋深夜靜　獨坐又閒行　密樹月籠影　籬水隔聲　斷猿時叫谷　棲鳥每搖檉　寂寞求名士　誰知此夕情</p><p><a href="../../model.html#/doc/24043">View poem's topic associations</a></p></body></html>
