  <body><p>889_29: 《蝶戀花》李煜</p>
    <p>遙夜亭皋閑信步　纔過清明　漸覺傷春暮　數點雨聲風約住　朦朧澹月雲來去　桃李依依香暗度　誰在鞦韆　笑裏輕輕語　一片芳心千萬緒　人間沒箇安排處</p><p><a href="../../model.html#/doc/44024">View poem's topic associations</a></p></body></html>
