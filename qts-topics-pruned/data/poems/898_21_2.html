  <body><p>898_21_2: 《酒泉子（其二）》馮延巳</p>
    <p>芳草長川　柳映危橋橋下路　歸鴻飛　行人去　碧山邊　風微煙淡雨蕭然　隔岸馬嘶何處　九回腸　雙臉淚　夕陽天</p><p><a href="../../model.html#/doc/44635">View poem's topic associations</a></p></body></html>
