  <body><p>893_3_2: 《訴衷情（一名桃花水）（其二）》毛文錫</p>
    <p>鴛鴦交頸繡衣輕　碧沼藕花馨　偎藻荇　映蘭汀　和雨浴浮萍　思婦對心驚　想邊庭　何時解佩掩雲屏　訴衷情</p><p><a href="../../model.html#/doc/44211">View poem's topic associations</a></p></body></html>
