  <body><p>586_89: 《咸陽懷古》劉滄</p>
    <p>經過此地無窮事　一望淒然感廢興　渭水故都秦二世　咸原秋草漢諸陵　天空絕塞聞邊雁　葉盡孤村見夜燈　風景蒼蒼多少恨　寒山半出白雲層</p><p><a href="../../model.html#/doc/29541">View poem's topic associations</a></p></body></html>
