  <body><p>574_57: 《贈翰林》賈島</p>
    <p>清重無過知內制　從前禮絕外庭人　看花在處多隨駕　召宴無時不及身　馬自賜來騎覺穩　詩緣見徹語長新　應憐獨向名場苦　曾十餘年浪過春</p><p><a href="../../model.html#/doc/28966">View poem's topic associations</a></p></body></html>
