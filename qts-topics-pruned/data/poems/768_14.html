  <body><p>768_14: 《題賈島墓》安錡</p>
    <p>倚恃才難繼　昂藏貌不恭　騎驢衝大尹　奪卷忤宣宗　馳譽超先輩　居官下我儂　司倉舊曹署　一見一心忡</p><p><a href="../../model.html#/doc/38933">View poem's topic associations</a></p></body></html>
