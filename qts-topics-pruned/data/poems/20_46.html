  <body><p>20_46: 《相和歌辭。門有車馬客行》李白</p>
    <p>門有車馬客　金鞍曜朱輪　謂從丹霄落　乃是故鄉親　呼兒掃中堂　坐客論悲辛　對酒兩不飲　停觴淚盈巾　歎我萬里遊　飄颻三十春　空談霸王略　紫綬不挂身　雄劍藏玉匣　陰符生素塵　廓落無所合　流離湘水濱　借問宗黨間　多為泉下人　生苦百戰役　死託萬鬼鄰　北風揚胡沙　埋翳周與秦　大運且如此　蒼穹寧匪仁　惻愴竟何道　存亡任大鈞</p><p><a href="../../model.html#/doc/1064">View poem's topic associations</a></p></body></html>
