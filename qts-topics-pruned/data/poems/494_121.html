  <body><p>494_121: 《折柳枝》施肩吾</p>
    <p>傷見路邊楊柳春　一重折盡一重新　今年還折去年處　不送去年離別人</p><p><a href="../../model.html#/doc/23682">View poem's topic associations</a></p></body></html>
