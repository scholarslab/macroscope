  <body><p>634_1_15: 《狂題十八首（其十五）》司空圖</p>
    <p>昨日流鶯今日蟬　起來又是夕陽天　六龍飛轡長相窘　更忍乘危自著鞭</p><p><a href="../../model.html#/doc/31613">View poem's topic associations</a></p></body></html>
