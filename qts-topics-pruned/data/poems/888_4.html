  <body><p>888_4: 《中秋月》可朋</p>
    <p>登樓仍喜此宵晴　圓魄纔觀思便清　海面乍浮猶隱映　天心高挂最分明　片雲想有神仙出　迴野應無鬼魅形　曾向洞庭湖上看　君山半霧水初平</p><p><a href="../../model.html#/doc/43973">View poem's topic associations</a></p></body></html>
