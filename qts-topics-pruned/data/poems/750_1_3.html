  <body><p>750_1_3: 《和潯陽宰感舊絕句五首（其三）》李中</p>
    <p>園林春媚千花發　爛熳如將畫障看　惟愛松筠多冷淡　青青偏稱雪霜寒</p><p><a href="../../model.html#/doc/38155">View poem's topic associations</a></p></body></html>
