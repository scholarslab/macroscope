  <body><p>233_15: 《銅官渚守風（渚在寧鄉縣）》杜甫</p>
    <p>不夜楚帆落　避風湘渚間　水耕先浸草　春火更燒山　早泊雲物晦　逆行波浪慳　飛來雙白鶴　過去杳難攀</p><p><a href="../../model.html#/doc/10638">View poem's topic associations</a></p></body></html>
