  <body><p>451_22: 《獨遊玉泉寺（三月三十日）》白居易</p>
    <p>雲樹玉泉寺　肩舁半日程　更無人作伴　祇共酒同行　新葉千萬影　殘鶯三兩聲　閒遊竟未足　春盡有餘情</p><p><a href="../../model.html#/doc/21416">View poem's topic associations</a></p></body></html>
