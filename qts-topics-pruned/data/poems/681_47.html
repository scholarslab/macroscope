  <body><p>681_47: 《鵲》韓偓</p>
    <p>偏承雨露潤毛衣　黑白分明眾所知　高處營巢親鳳闕　靜時閒語上龍墀　化為金印新祥瑞　飛向銀河舊路岐　莫怪天涯棲不穩　託身須是萬年枝</p><p><a href="../../model.html#/doc/34555">View poem's topic associations</a></p></body></html>
