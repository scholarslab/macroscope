  <body><p>548_88: 《送蕭俛相公歸山（一作趙嘏詩）》薛逢</p>
    <p>眼前軒冕是鴻毛　天上人情謾自勞　脫卻朝衣便東去　青雲不及白雲高</p><p><a href="../../model.html#/doc/27287">View poem's topic associations</a></p></body></html>
