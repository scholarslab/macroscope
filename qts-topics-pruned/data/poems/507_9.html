  <body><p>507_9: 《秋稼如雲》蔣防</p>
    <p>肆目如雲處　三田大有秋　蔥蘢初蔽野　散漫正盈疇　稍混從龍勢　寧同觸石幽　紫芒分冪冪　青穎澹油油　始愜倉箱望　終無滅裂憂　西成知不遠　雨露復何酬</p><p><a href="../../model.html#/doc/24508">View poem's topic associations</a></p></body></html>
