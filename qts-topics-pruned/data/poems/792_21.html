  <body><p>792_21: 《游長安諸寺聯句。崇仁坊資聖寺。諸畫聯句》段成式</p>
    <p>吳生畫勇矛戟攢　出變奇勢千萬端　蒼蒼鬼怪層壁寬　睹之忽忽毛髮寒　稜伽之力所疲殫　李真周昉優劣難　活禽生卉推邊鸞　花房嫩彩猶未乾　韓幹變態如激湍　惜哉壁畫世未殫成式　後人新畫何汗漫</p><p><a href="../../model.html#/doc/39543">View poem's topic associations</a></p></body></html>
