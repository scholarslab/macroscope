  <body><p>193_63: 《滁州西澗》韋應物</p>
    <p>獨憐幽草澗邊生　上有黃鸝深樹鳴　春潮帶雨晚來急　野渡無人舟自橫</p><p><a href="../../model.html#/doc/8241">View poem's topic associations</a></p></body></html>
