  <body><p>615_26: 《天竺寺八月十五日夜桂子》皮日休</p>
    <p>玉顆珊珊下月輪　殿前拾得露華新　至今不會天中事　應是嫦娥擲與人</p><p><a href="../../model.html#/doc/30816">View poem's topic associations</a></p></body></html>
