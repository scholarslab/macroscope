  <body><p>838_50: 《詠影》齊己</p>
    <p>萬物患有象　不能逃大明　始隨殘魄滅　又逐曉光生　曲直寧相隱　洪纖必自呈　還如至公世　洞鑒是非情</p><p><a href="../../model.html#/doc/41942">View poem's topic associations</a></p></body></html>
