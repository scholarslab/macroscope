  <body><p>276_13: 《送黎燧尉陽翟》盧綸</p>
    <p>玉貌承嚴訓　金聲稱上才　列筵青草偃　驟馬綠楊開　潘縣花添發　梅家鶴暫來　誰知望恩者　空逐路人回</p><p><a href="../../model.html#/doc/13034">View poem's topic associations</a></p></body></html>
