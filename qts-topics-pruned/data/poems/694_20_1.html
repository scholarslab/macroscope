  <body><p>694_20_1: 《古意二首（擬陳拾遺）（其一）》孫合</p>
    <p>屈子生楚國　七雄知其材　介潔世不容　跡合藏蒿萊　道廢固命也　瓢飲亦賢哉何事葬江水　空使後人哀</p><p><a href="../../model.html#/doc/35490">View poem's topic associations</a></p></body></html>
