  <body><p>416_23: 《第三歲日詠春風，憑楊員外寄長安柳》元稹</p>
    <p>三日春風已有情　拂人頭面稍憐輕　殷勤為報長安柳　莫惜枝條動軟聲</p><p><a href="../../model.html#/doc/19318">View poem's topic associations</a></p></body></html>
