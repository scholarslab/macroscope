  <body><p>827_29_4: 《古塞下曲四首（其四）》貫休</p>
    <p>狼煙在陣雲　匈奴愛輕敵　領兵不知數　牛羊復吞磧　嚴冬大河枯　嫖姚去深擊　戰血染黃沙　風吹映天赤</p><p><a href="../../model.html#/doc/41289">View poem's topic associations</a></p></body></html>
