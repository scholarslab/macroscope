  <body><p>598_31: 《寄題羅浮別業》高駢</p>
    <p>不將真性染埃塵　為有煙霞伴此身　帶日長江好歸信　博羅山下碧桃春</p><p><a href="../../model.html#/doc/30082">View poem's topic associations</a></p></body></html>
