  <body><p>454_17: 《感舊詩卷》白居易</p>
    <p>夜深吟罷一長吁　老淚燈前溼白鬚　二十年前舊詩卷　十人酬和九人無</p><p><a href="../../model.html#/doc/21602">View poem's topic associations</a></p></body></html>
