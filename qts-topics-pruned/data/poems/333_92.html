  <body><p>333_92: 《贈鄰家老將》楊巨源</p>
    <p>白首羽林郎　丁年戍朔方　陰天瞻磧落　秋日渡遼陽　大漠寒山黑　孤城夜月黃　十年依蓐食　萬里帶金瘡　拂雪陳師祭　衝風立教場　箭飛瓊羽合　旗動火雲張　虎翼分營勢　魚鱗擁陣行　誓心清塞色　鬥血雜沙光　戰地晴輝薄　軍門曉氣長　寇深爭暗襲　關迥勒春防　身賤竟何訴　天高徒自傷　功成封寵將　力盡到貧鄉　雀老方悲海　鷹衰卻念霜　空餘孤劍在　開匣一霑裳</p><p><a href="../../model.html#/doc/15780">View poem's topic associations</a></p></body></html>
