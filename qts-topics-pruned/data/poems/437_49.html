  <body><p>437_49: 《春夜喜雪，有懷王二十二》白居易</p>
    <p>夜雪有佳趣　幽人出書帷　微寒生枕席　輕素對階墀　坐罷楚弦曲　起吟班扇詩　明宜滅燭後　淨愛褰簾時　窗引曙色早　庭銷春氣遲　山陰應有興　不臥待徽之</p><p><a href="../../model.html#/doc/20222">View poem's topic associations</a></p></body></html>
