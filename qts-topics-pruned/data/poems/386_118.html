  <body><p>386_118: 《宿天竺寺，寄靈隱寺僧》張籍</p>
    <p>夜向靈溪息此身　風泉竹露淨衣塵　月明石上堪同宿　那作山南山北人</p><p><a href="../../model.html#/doc/18411">View poem's topic associations</a></p></body></html>
