  <body><p>231_52: 《送十五弟侍禦使蜀》杜甫</p>
    <p>喜弟文章進　添余別興牽　數杯巫峽酒　百丈內江船　未息豺狼鬥　空催犬馬年　歸朝多便道　搏擊望秋天</p><p><a href="../../model.html#/doc/10544">View poem's topic associations</a></p></body></html>
