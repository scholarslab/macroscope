  <body><p>301_66_1: 《華嶽廟二首（其一）》王建</p>
    <p>女巫遮客買神盤　爭取琵琶廟裏彈　聞有馬蹄生拍樹　路人來去向南看</p><p><a href="../../model.html#/doc/14380">View poem's topic associations</a></p></body></html>
