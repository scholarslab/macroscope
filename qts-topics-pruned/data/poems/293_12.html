  <body><p>293_12: 《春送郭大之官》司空曙</p>
    <p>明府之官官舍春　春風辭我兩三人　可憐江縣閒無事　手板支頤獨詠貧</p><p><a href="../../model.html#/doc/13908">View poem's topic associations</a></p></body></html>
