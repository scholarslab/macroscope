  <body><p>114_29: 《登福先寺上方然公禪室》蔡希寂</p>
    <p>名都標佛剎　梵構臨河干　舉目上方峻　森森青翠攢　步登諸劫盡　忽造浮雲端　當暑敞扃闥　卻嫌絺綌寒　禪房最高頂　靜者殊閒安　疏雨向空城　數峰簾外盤　午鐘振衣坐　招我同一餐　真味雜飴露　眾香唯茞蘭　晚來恣偃俛　茶果仍留歡</p><p><a href="../../model.html#/doc/4757">View poem's topic associations</a></p></body></html>
