  <body><p>379_33: 《送鄭僕射出節山南（一作酬鄭興元僕射招）》孟郊</p>
    <p>國老出為將　紅旗入青山　再招門下生　結束餘病孱　自笑騎馬醜　強從驅馳間　顧顧磨天路　褭褭鏡下顏　文魄既飛越　宦情唯等閒　羨他白面少　多是清朝班　惜命非所報　慎行誠獨艱　悠悠去住心　兩說何能刪</p><p><a href="../../model.html#/doc/17882">View poem's topic associations</a></p></body></html>
