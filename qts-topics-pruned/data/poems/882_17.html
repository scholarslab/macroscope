  <body><p>882_17: 《秋夜巫山》喬備</p>
    <p>巫峽裴回雨　陽臺淡蕩雲　江山空窈窕　朝暮自紛氳　螢色寒秋露　猿啼清夜聞　誰憐夢魂遠　腸斷思紛紛</p><p><a href="../../model.html#/doc/43724">View poem's topic associations</a></p></body></html>
