  <body><p>820_24: 《靈澈上人何山寺七賢石詩》皎然</p>
    <p>七石配七賢　隱僧山上移　石性殊磊落　君子又高奇　跂禪服宜壞　坐客冠可隳　夜倚月樹影　晝傾風竹枝　集質患追琢　表頑用磷緇　佚火玉亦害　塊然長在茲</p><p><a href="../../model.html#/doc/40974">View poem's topic associations</a></p></body></html>
