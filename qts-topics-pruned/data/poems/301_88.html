  <body><p>301_88: 《看棋》王建</p>
    <p>彼此抽先局勢平　傍人道死的還生　兩邊對坐無言語　盡日時聞下子聲</p><p><a href="../../model.html#/doc/14404">View poem's topic associations</a></p></body></html>
