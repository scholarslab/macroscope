  <body><p>727_31: 《秋晚途次》任翻</p>
    <p>秋色滿行路　此時心不閒　孤貧遊上國　少壯有衰顏　眾鳥已歸樹　旅人猶過山　蕭條遠林外　風急水潺潺</p><p><a href="../../model.html#/doc/37105">View poem's topic associations</a></p></body></html>
