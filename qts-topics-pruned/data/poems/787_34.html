  <body><p>787_34: 《晦日同志昆明池泛舟》無名氏</p>
    <p>靈沼疑河漢　蕭條見斗牛　煙生知岸近　水淨覺天秋　落月低前樹　清輝滿去舟　興因孤嶼起　心為白蘋留　曉吹兼漁笛　閒雲伴客愁　龍津如可上　長嘯且乘流</p><p><a href="../../model.html#/doc/39446">View poem's topic associations</a></p></body></html>
