  <body><p>137_4_4: 《田家雜興八首（其四）》儲光羲</p>
    <p>田家趨壟畝　當晝掩虛關　鄰里無煙火　兒童共幽閒　桔槔懸空圃　雞犬滿桑間時來農事隙　採藥遊名山　但言所採多　不念路險艱　人生如蜉蝣　一往不可攀君看西王母　千載美容顏</p><p><a href="../../model.html#/doc/5643">View poem's topic associations</a></p></body></html>
