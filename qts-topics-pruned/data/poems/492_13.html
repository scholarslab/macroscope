  <body><p>492_13: 《送客游吳》殷堯藩</p>
    <p>吳國水中央　波濤白渺茫　衣逢梅雨漬　船入稻花香　海戍通鹽灶　山村帶蜜房　欲知蘇小小　君試到錢塘</p><p><a href="../../model.html#/doc/23499">View poem's topic associations</a></p></body></html>
