  <body><p>548_84: 《送韓絳歸淮南寄韓綽先輩》薛逢</p>
    <p>鳥上花枝繫釣船　隋家宮畔水連天　江帆自落鳥飛外　月觀靜依春色邊　門巷草生車轍在　朝廷恩及雁行聯　相逢且問昭州事　曾鼓莊盆對逝川</p><p><a href="../../model.html#/doc/27284">View poem's topic associations</a></p></body></html>
