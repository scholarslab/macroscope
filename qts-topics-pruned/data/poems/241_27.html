  <body><p>241_27: 《登殊亭作》元結</p>
    <p>時節方大暑　試來登殊亭　憑軒未及息　忽若秋氣生　主人既多閒　有酒供我傾　坐中不相異　豈恨醉與醒　漫歌無人聽　浪語無人驚　時復一回望　心目出四溟　誰能守纓佩　日與災患并　請君誦此意　令彼惑者聽</p><p><a href="../../model.html#/doc/11234">View poem's topic associations</a></p></body></html>
