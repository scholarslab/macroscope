  <body><p>570_43: 《送客往涔陽》李群玉</p>
    <p>春與春愁逐日長　遠人天畔遠思鄉　蘋生水綠不歸去　孤負東溪七里莊</p><p><a href="../../model.html#/doc/28578">View poem's topic associations</a></p></body></html>
