  <body><p>250_79: 《初出沅江夜入湖》皇甫冉</p>
    <p>放溜出江口　迴瞻松栝深　不知舟中月　更引湖間心</p><p><a href="../../model.html#/doc/12999">View poem's topic associations</a></p></body></html>
