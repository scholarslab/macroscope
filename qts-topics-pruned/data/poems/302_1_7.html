  <body><p>302_1_7: 《宮詞一百首（其七）》王建</p>
    <p>延英引對碧衣郎　江硯宣毫各別床　天子下簾親考試　宮人手裏過茶湯</p><p><a href="../../model.html#/doc/14458">View poem's topic associations</a></p></body></html>
