  <body><p>727_13: 《上蘇使君》伍唐珪</p>
    <p>江西昔日推韓注　袁水今朝數趙祥　縱使文翁能待客　終載桃李不成行</p><p><a href="../../model.html#/doc/37091">View poem's topic associations</a></p></body></html>
