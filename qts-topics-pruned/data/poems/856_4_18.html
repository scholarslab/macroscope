  <body><p>856_4_18: 《七言（其十八）》呂岩</p>
    <p>九六相交道氣和　河車晝夜迸金波　呼時一一關頭轉　吸處重重脈上摩　電激離門光海嶽　雷轟震戶動婆娑　思量此道真長遠　學者多迷溺愛河</p><p><a href="../../model.html#/doc/43029">View poem's topic associations</a></p></body></html>
