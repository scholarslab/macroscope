  <body><p>283_114: 《上黃堆烽》李益</p>
    <p>心期紫閣山中月　身過黃堆烽上雲　年髮已從書劍老　戎衣更逐霍將軍</p><p><a href="../../model.html#/doc/13493">View poem's topic associations</a></p></body></html>
