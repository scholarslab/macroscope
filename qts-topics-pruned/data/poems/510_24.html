  <body><p>510_24: 《寄朗州徐員外》張祜</p>
    <p>江嶺昔飄蓬　人間值俊雄　關西今孔子　城北舊徐公　清夜游何處　良辰此不同　傷心幾年事　一半在湖中</p><p><a href="../../model.html#/doc/24661">View poem's topic associations</a></p></body></html>
