  <body><p>371_6: 《岳陽懷古》呂溫</p>
    <p>晨飆發荊州　落日到巴丘　方知刳剡利　可接鬼神遊　二湖豁南浸　九派駛東流　襟帶三千里　盡在岳陽樓　憶昔鬥群雄　此焉爭上游　吳昌屯虎旅　晉盛騖龍舟　宋齊紛禍難　梁陳成寇讎　鐘鼓長震耀　魚龍不得休　風雪一蕭散　功業忽如浮　今日時無事　空江滿白鷗</p><p><a href="../../model.html#/doc/17466">View poem's topic associations</a></p></body></html>
