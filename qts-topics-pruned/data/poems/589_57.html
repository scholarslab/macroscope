  <body><p>589_57: 《暮秋宿清源上人院》李頻</p>
    <p>野客愁來日　山房木落中　微風生夜半　積雨向秋終　證道方離法　安禪不住空　迷途將覺路　語默見西東</p><p><a href="../../model.html#/doc/29741">View poem's topic associations</a></p></body></html>
