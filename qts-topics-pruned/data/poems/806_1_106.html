  <body><p>806_1_106: 《詩三百三首（其一百六）》寒山</p>
    <p>層層山水秀　煙霞鎖翠微　嵐拂紗巾溼　露霑簑草衣　足躡遊方履　手執古藤枝更觀塵世外　夢境復何為</p><p><a href="../../model.html#/doc/40133">View poem's topic associations</a></p></body></html>
