  <body><p>896_2_5: 《南鄉子（其五）》李珣</p>
    <p>傾綠蟻　泛紅螺　閒邀女伴簇笙歌　避暑信船輕浪裏　閒游戲　夾岸荔支紅蘸水</p><p><a href="../../model.html#/doc/44417">View poem's topic associations</a></p></body></html>
