  <body><p>447_76: 《松江亭攜樂觀漁宴宿》白居易</p>
    <p>震澤平蕪岸　松江落葉波　在宮常夢想　為客始經過　水面排罾網　船頭簇綺羅　朝盤鱠紅鯉　夜燭無青蛾　雁斷知風急　潮平見月多　繁絲與促管　不解和漁歌</p><p><a href="../../model.html#/doc/21104">View poem's topic associations</a></p></body></html>
