  <body><p>498_47: 《郡中對雪》姚合</p>
    <p>霏微著草樹　漸布與階平　遠近如空色　飄颺無落聲　飛鴉疑翅重　去馬覺蹄輕　遙想故山下　樵夫應滯行</p><p><a href="../../model.html#/doc/24053">View poem's topic associations</a></p></body></html>
