  <body><p>265_9_1: 《行路難三首（其一）》顧況</p>
    <p>君不見擔雪塞井空用力　炊砂作飯豈堪食　一生肝膽向人盡　相識不如不相識冬青樹上挂凌霄　歲晏花凋樹不凋　凡物各自有根本　種禾終不生豆苗　行路難　行路難　何處是平道　　中心無事當富貴　今日看君顏色好　君不見少年頭上如雲髮　少壯如雲老如雪　豈知灌頂有醍醐　能使清涼頭不熱　呂梁之水挂飛流　黿鼉蛟蜃不敢遊　少年恃險若平地　獨倚長劍凌清秋　行路難　行路難　昔少年　今已老　前朝竹帛事皆空　日暮牛羊佔城草</p><p><a href="../../model.html#/doc/12180">View poem's topic associations</a></p></body></html>
