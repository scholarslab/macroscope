  <body><p>1_1_8: 《帝京篇十首（其八）》李世民</p>
    <p>歡樂難再逢　芳辰良可惜　玉酒泛雲罍　蘭殽陳綺席　千鍾合堯禹　百獸諧金石得志重寸陰　忘懷輕尺璧</p><p><a href="../../model.html#/doc/7">View poem's topic associations</a></p></body></html>
