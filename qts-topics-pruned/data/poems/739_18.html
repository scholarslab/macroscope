  <body><p>739_18: 《春陰》李建勳</p>
    <p>老雨不肯休　東風勢還作　未放草蒙茸　已遣花蕭索　浮生何苦勞　觸事妨行樂　寄語達生人　須知酒勝藥</p><p><a href="../../model.html#/doc/37601">View poem's topic associations</a></p></body></html>
