  <body><p>496_68: 《送任畹及第歸蜀中覲親》姚合</p>
    <p>子規啼欲死　君聽固無愁　闕下聲名出　鄉中意氣遊　東川橫劍閣　南斗近刀州　神聖題前子　千人看不休</p><p><a href="../../model.html#/doc/23829">View poem's topic associations</a></p></body></html>
