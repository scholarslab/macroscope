  <body><p>16_11: 《郊廟歌辭。周郊祀樂章。治順樂》?</p>
    <p>羽衛離丹闕　金軒赴泰壇　珠旗明月色　玉佩曉霜寒　黼黻龍衣備　琮璜寶器完　百神將受職　宗社保長安</p><p><a href="../../model.html#/doc/657">View poem's topic associations</a></p></body></html>
