  <body><p>748_17: 《送朐山孫明府赴壽陽幕府辟命》李中</p>
    <p>堪羨元戎虛右席　便承綸鋍起金臺　菊叢憔悴陶潛去　蓮幕光輝阮瑀來　好向尊罍陳妙畫　定應書檄播雄才　預愁別後相思處　月入閒窗遠夢迴</p><p><a href="../../model.html#/doc/38016">View poem's topic associations</a></p></body></html>
