  <body><p>718_29: 《寄遠》蘇拯</p>
    <p>游子雖惜別　一去何時見　飛鳥猶戀巢　萬里亦何遠　妾願化為霜　日日下河梁　若能侵鬢色　先染薄情郎</p><p><a href="../../model.html#/doc/36770">View poem's topic associations</a></p></body></html>
