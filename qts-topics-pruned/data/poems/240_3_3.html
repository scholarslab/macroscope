  <body><p>240_3_3: 《二風詩。治風詩五篇。至勞（其三）》元結</p>
    <p>至哉茂功　不升不圯　誰能頌之　我請頌矣　於戲勞王　功亦何大　去爾兆庶　洪湮災害</p><p><a href="../../model.html#/doc/11173">View poem's topic associations</a></p></body></html>
