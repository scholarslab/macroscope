  <body><p>556_86: 《題女道士居（不餌芝朮四十餘年，一作秦系詩）》馬戴</p>
    <p>不餌住雲溪　休丹罷藥畦　杏花虛結子　石髓任成泥　掃地青牛臥　栽松白鶴棲　共知仙女麗　莫是阮郎妻</p><p><a href="../../model.html#/doc/27899">View poem's topic associations</a></p></body></html>
