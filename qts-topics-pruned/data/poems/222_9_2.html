  <body><p>222_9_2: 《寫懷二首（其二）》杜甫</p>
    <p>夜深坐南軒　明月照我膝　驚風翻河漢　梁棟已出日　群生各一宿　飛動自儔匹　吾亦驅其兒　營營為私實　天寒行旅稀　歲暮日月疾　榮名忽中人　世亂如蟣蝨　古者三皇前　滿腹志願畢　胡為有結繩　陷此膠與漆　禍首燧人氏　厲階董狐筆　君看燈燭張　轉使飛蛾密　放神八極外　俯仰俱蕭瑟　終契如往還　得匪合仙術</p><p><a href="../../model.html#/doc/9634">View poem's topic associations</a></p></body></html>
