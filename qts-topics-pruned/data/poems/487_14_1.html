  <body><p>487_14_1: 《送僧擇棲遊天臺二首（其一）》鮑溶</p>
    <p>身非居士常多病　心愛空王稍覺閒　師問寄禪何處所　浙東青翠沃洲山</p><p><a href="../../model.html#/doc/23376">View poem's topic associations</a></p></body></html>
