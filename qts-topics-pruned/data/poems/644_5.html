  <body><p>644_5: 《長歌行》李鹹用</p>
    <p>要衣須破束　欲炙須解牛　當年不快意　徒為他人留　百歲之約何悠悠　華髮星星稀滿頭　蛾眉螓首聊我仇　圓紅闕白令人愁　何不夕引清奏　朝登翠樓　逢花便折　聞勝即遊　鼓腕騰棍晴雷收　舞腰困褭垂楊柔　象箸擊折歌勿休　玉山未倒非風流　眼前有物俱是夢　莫將身作黃金讎　死生同域不用懼　富貴在天何足憂</p><p><a href="../../model.html#/doc/32251">View poem's topic associations</a></p></body></html>
