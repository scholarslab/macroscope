  <body><p>302_1_29: 《宮詞一百首（其二十九）》王建</p>
    <p>琵琶先抹六么頭　小管丁寧側調愁　半夜美人雙唱起　一聲聲出鳳皇樓</p><p><a href="../../model.html#/doc/14480">View poem's topic associations</a></p></body></html>
