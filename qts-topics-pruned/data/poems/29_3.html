  <body><p>29_3: 《雜歌謠辭。漁父歌》歐陽炯</p>
    <p>風浩寒溪照膽明　小君山上玉蟾生　荷露墜　翠煙輕　撥剌遊魚幾處驚</p><p><a href="../../model.html#/doc/2239">View poem's topic associations</a></p></body></html>
