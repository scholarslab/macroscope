  <body><p>499_28: 《詠盆池》姚合</p>
    <p>浮萍重疊水團圓　客遶千遭屐齒痕　莫驚池裏尋常滿　一井清泉是上源</p><p><a href="../../model.html#/doc/24088">View poem's topic associations</a></p></body></html>
