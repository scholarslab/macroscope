  <body><p>578_52: 《老君廟》溫庭筠</p>
    <p>紫氣氤氳捧半巖　蓮峰仙掌共巉巉　廟前晚色連寒水　天外斜陽帶遠帆　百二關山扶玉座　五千文字閟瑤緘　自憐金骨無人識　知有飛龜在石函</p><p><a href="../../model.html#/doc/29150">View poem's topic associations</a></p></body></html>
