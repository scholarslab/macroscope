  <body><p>232_48: 《公安縣懷古》杜甫</p>
    <p>野曠呂蒙營　江深劉備城　寒天催日短　風浪與雲平　灑落君臣契　飛騰戰伐名　維舟倚前浦　長嘯一含情</p><p><a href="../../model.html#/doc/10619">View poem's topic associations</a></p></body></html>
