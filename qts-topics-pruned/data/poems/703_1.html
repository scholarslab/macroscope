  <body><p>703_1: 《晨興》翁承贊</p>
    <p>晨起竹軒外　逍遙清興多　早涼生戶牖　孤月照關河　旅食甘藜藿　歸心憶薜蘿　一尊如有地　放意且狂歌</p><p><a href="../../model.html#/doc/35988">View poem's topic associations</a></p></body></html>
