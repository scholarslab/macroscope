  <body><p>646_49_1: 《和友人喜相遇十首（其一）》李鹹用</p>
    <p>為儒自愧已多年　文賦歌詩路不專　肯信披沙難見寶　只憐苫草易成編　燕昭寤寐常求駿　郭隗尋思未是賢　且固初心希一試　箭穿正鵠豈無緣</p><p><a href="../../model.html#/doc/32408">View poem's topic associations</a></p></body></html>
