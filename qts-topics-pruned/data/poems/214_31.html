  <body><p>214_31: 《宴郭校書，因之有別》高適</p>
    <p>綵服趨庭訓　分交載酒過　芸香名早著　蓬轉事仍多　苦戰知機息　窮愁奈別何　雲霄莫相待　年鬢已蹉跎</p><p><a href="../../model.html#/doc/9241">View poem's topic associations</a></p></body></html>
