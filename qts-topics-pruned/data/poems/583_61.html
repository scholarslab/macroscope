  <body><p>583_61: 《觀棋（一作段成式詩）》溫庭筠</p>
    <p>閑對楸枰傾一壺　黃華坪上幾成盧　他時謁帝銅龍水　便賭宣城太守無</p><p><a href="../../model.html#/doc/29335">View poem's topic associations</a></p></body></html>
