  <body><p>26_81: 《雜曲歌辭。秋夜長》張籍</p>
    <p>秋天如水夜未央　天漢東西月色光　愁人不寐畏枕席　暗蟲唧唧遶我傍　荒城為村無更聲　起看北斗天未明　白露滿田風褭褭　千聲萬聲鶡鳥鳴</p><p><a href="../../model.html#/doc/1595">View poem's topic associations</a></p></body></html>
