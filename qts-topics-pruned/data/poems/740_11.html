  <body><p>740_11: 《贈泉陵上人》廖匡圖</p>
    <p>暫把枯藤倚碧根　禪堂初創楚江濆　直疑松曉難留鶴　未信山低住得雲　草接寺橋牛笛近　日銜村樹鳥行分　每來共憶曾遊處　萬壑泉聲絕頂聞</p><p><a href="../../model.html#/doc/37686">View poem's topic associations</a></p></body></html>
