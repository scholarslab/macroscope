  <body><p>403_4_1: 《酬樂天赴江州路上見寄三首（其一）》元稹</p>
    <p>昔在京城心　今在吳楚末　千山道路險　萬里音塵闊　天上參與商　地上胡與越　終天升沈異　滿地網羅設　心有無眹環　腸有無繩結　有結解不開　有環尋不歇　山嶽移可盡　江海塞可絕　離恨若空虛　窮年思不徹　生莫強相同　相同會相別</p><p><a href="../../model.html#/doc/18901">View poem's topic associations</a></p></body></html>
