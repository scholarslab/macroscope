  <body><p>661_19: 《輕飆》羅隱</p>
    <p>輕飆掠晚莎　秋物慘關河　戰壘平時少　齋壇上處多　楚雖屈子重　漢亦憶廉頗　不及雲臺議　空山老薜蘿</p><p><a href="../../model.html#/doc/33363">View poem's topic associations</a></p></body></html>
