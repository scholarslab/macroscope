  <body><p>12_1: 《郊廟歌辭。祭方丘樂章。順和》?</p>
    <p>萬方資以化　交泰屬昇平　易從業惟簡　得一道斯寧　具儀光玉帛　送舞變咸英　黍稷良非貴　明德信惟馨</p><p><a href="../../model.html#/doc/416">View poem's topic associations</a></p></body></html>
