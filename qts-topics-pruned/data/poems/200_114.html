  <body><p>200_114: 《郡齋平望江山》岑參</p>
    <p>水路東連楚　人煙北接巴　山光圍一郡　江月照千家　庭樹純栽橘　園畦半種茶　夢魂知憶處　無夜不京華</p><p><a href="../../model.html#/doc/8617">View poem's topic associations</a></p></body></html>
