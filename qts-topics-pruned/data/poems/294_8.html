  <body><p>294_8: 《初除拾遺酬丘二十二見寄（一作初拜命酬丘丹見贈）》崔峒</p>
    <p>江海久垂綸　朝衣忽掛身　丹墀初謁帝　白髮免羞人　才愧文章士　名當諫諍臣　空餘薦賢分　不敢負交親</p><p><a href="../../model.html#/doc/13981">View poem's topic associations</a></p></body></html>
