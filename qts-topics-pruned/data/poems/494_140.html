  <body><p>494_140: 《收妝詞》施肩吾</p>
    <p>斜月朧朧照半床　煢煢孤妾懶收妝　燈前再覽青銅鏡　枉插金釵十二行</p><p><a href="../../model.html#/doc/23701">View poem's topic associations</a></p></body></html>
