  <body><p>230_22_1: 《覆舟二首（其一）》杜甫</p>
    <p>巫峽盤渦曉　黔陽貢物秋　丹砂同隕石　翠羽共沈舟　羈使空斜影　龍居閟積流篙工幸不溺　俄頃逐輕鷗</p><p><a href="../../model.html#/doc/10407">View poem's topic associations</a></p></body></html>
