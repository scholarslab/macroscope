  <body><p>885_24: 《望中條》唐彥謙</p>
    <p>虞鄉縣西郭　改觀揖中條　第蓄終南小　交　　　遙　崦深應有寺　峰近恐通橋　為語前村叟　他時寄採樵</p><p><a href="../../model.html#/doc/43862">View poem's topic associations</a></p></body></html>
