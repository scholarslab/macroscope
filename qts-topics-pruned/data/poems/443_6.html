  <body><p>443_6: 《赴杭州重宿棣華驛，見楊八舊詩，感題一絕》白居易</p>
    <p>往恨今愁應不殊　題詩粱下又踟躕　羨君猶夢見兄弟　我到天明睡亦無</p><p><a href="../../model.html#/doc/20733">View poem's topic associations</a></p></body></html>
