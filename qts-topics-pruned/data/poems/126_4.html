  <body><p>126_4: 《早朝》王維</p>
    <p>柳暗百花明　春深五鳳城　城烏睥睨曉　宮井轆轆聲　方朔金門侍　班姬玉輦迎　仍聞遣方士　東海訪蓬瀛</p><p><a href="../../model.html#/doc/5136">View poem's topic associations</a></p></body></html>
