  <body><p>691_107: 《塞上傷戰士》杜荀鶴</p>
    <p>戰士說辛勤　書生不忍聞　三邊遠天子　一命信將軍　野火燒人骨　陰風捲陣雲　其如禁城裏　何以重要勳</p><p><a href="../../model.html#/doc/35256">View poem's topic associations</a></p></body></html>
