  <body><p>632_29: 《重陽日訪元秀上人》司空圖</p>
    <p>紅葉黃花秋景寬　醉吟朝夕在樊川　卻嫌今日登山俗　且共高僧對榻眠　別畫長懷吳寺壁　宜茶偏賞霅溪泉　歸來童爭相笑　何事無人與酒船</p><p><a href="../../model.html#/doc/31453">View poem's topic associations</a></p></body></html>
