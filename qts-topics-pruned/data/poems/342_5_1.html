  <body><p>342_5_1: 《感春三首（其一）》韓愈</p>
    <p>偶坐藤樹下　暮春下旬間　藤陰已可庇　落蕊還漫漫　亹亹新葉大　瓏瓏晚花乾青天高寥寥　兩蝶飛翻翻　時節適當爾　懷悲自無端</p><p><a href="../../model.html#/doc/16070">View poem's topic associations</a></p></body></html>
