  <body><p>683_10: 《青春》韓偓</p>
    <p>眼意心期卒未休　暗中終擬約秦樓　光陰負我難相遇　情緒牽人不自由　遙夜定嫌香蔽膝　悶時應弄玉搔頭　櫻桃花謝梨花發　腸斷青春兩處愁</p><p><a href="../../model.html#/doc/34684">View poem's topic associations</a></p></body></html>
