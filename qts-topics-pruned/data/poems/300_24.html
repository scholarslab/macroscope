  <body><p>300_24: 《昭應官舍》王建</p>
    <p>癡頑終日羨人閒　卻喜因官得近山　斜對寺樓分寂寂　遠從溪路借潺潺　眇身多病唯親藥　空院無錢不要關　文案把來看未會　雖書一字甚慚顏</p><p><a href="../../model.html#/doc/14262">View poem's topic associations</a></p></body></html>
