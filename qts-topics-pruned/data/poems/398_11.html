  <body><p>398_11: 《畫松》元稹</p>
    <p>張璪畫古松　往往得神骨　翠帚掃春風　枯龍戛寒月　流傳畫師輩　奇態盡埋沒　纖枝無蕭灑　頑榦空突兀　乃悟埃塵心　難狀煙霄質　我去淅陽山　深山看真物</p><p><a href="../../model.html#/doc/18762">View poem's topic associations</a></p></body></html>
