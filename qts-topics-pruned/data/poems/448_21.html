  <body><p>448_21: 《秋齋》白居易</p>
    <p>晨起秋齋冷　蕭條稱病容　清風兩窗竹　白露一庭松　阮籍謀身拙　嵇康向事慵　生涯別有處　浩氣在心胸</p><p><a href="../../model.html#/doc/21148">View poem's topic associations</a></p></body></html>
