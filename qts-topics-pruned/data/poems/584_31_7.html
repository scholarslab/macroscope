  <body><p>584_31_7: 《句（其七）》段成式</p>
    <p>擲履仙鳧起　撦衣蝴蝶飄　羞中含薄怒　顰裏帶餘嬌　醒後猶攘臂　歸時更折腰狂夫自纓絕　眉勢倩人描</p><p><a href="../../model.html#/doc/29389">View poem's topic associations</a></p></body></html>
