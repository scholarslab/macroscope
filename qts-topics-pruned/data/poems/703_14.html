  <body><p>703_14: 《寄示兒孫》翁承贊</p>
    <p>力學燒丹二十年　辛勤方得遇真仙　便隨羽客歸三島　旋聞霓裳適九天　得路自能酬造化　立身何必戀林泉　予家藥鼎分明在　好把仙方次第傳</p><p><a href="../../model.html#/doc/36001">View poem's topic associations</a></p></body></html>
