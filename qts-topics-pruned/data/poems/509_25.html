  <body><p>509_25: 《與無可宿輝公院》顧非熊</p>
    <p>夜僧同靜語　秋寺近嚴城　世路雖多梗　玄心各自明　寒池清月彩　危閣聽林聲　儻許雙摩頂　隨緣萬劫生</p><p><a href="../../model.html#/doc/24594">View poem's topic associations</a></p></body></html>
