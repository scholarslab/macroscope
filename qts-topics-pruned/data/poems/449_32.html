  <body><p>449_32: 《聽曹剛琵琶兼示重蓮》白居易</p>
    <p>撥撥弦弦意不同　胡啼番語兩玲瓏　誰能截得曹剛手　插向重蓮衣袖中</p><p><a href="../../model.html#/doc/21252">View poem's topic associations</a></p></body></html>
