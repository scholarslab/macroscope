  <body><p>349_56: 《題秦嶺》歐陽詹</p>
    <p>南下斯須隔帝鄉　北行一步掩南方　悠悠煙景兩邊意　蜀客秦人各斷腸</p><p><a href="../../model.html#/doc/16439">View poem's topic associations</a></p></body></html>
