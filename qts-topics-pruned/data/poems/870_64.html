  <body><p>870_64: 《謁貴公子，不禮，書格子屏風》李貞白</p>
    <p>道格何曾格　言糊又不糊　渾身總是眼　還解識人無</p><p><a href="../../model.html#/doc/46824">View poem's topic associations</a></p></body></html>
