  <body><p>158_5_1: 《行路難五首（其一）》賀蘭進明</p>
    <p>君不見巖下井　百尺不及泉　君不見山上苗　數寸凌雲煙　人生賦命亦如此　何苦太息自憂煎　但願親友常含笑　相逢不乏杖頭錢　寒夜邀歡須秉燭　豈得常思花柳年</p><p><a href="../../model.html#/doc/6636">View poem's topic associations</a></p></body></html>
