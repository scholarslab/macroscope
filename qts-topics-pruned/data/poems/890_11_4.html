  <body><p>890_11_4: 《清平樂（一名憶蘿月）（其四）》李白</p>
    <p>鸞衾鳳褥　夜夜常孤宿　更被銀臺紅蠟燭　學妾淚珠相續　花貌些子時光　拋人遠泛瀟湘　攲枕悔聽寒漏　聲聲滴斷愁腸</p><p><a href="../../model.html#/doc/44040">View poem's topic associations</a></p></body></html>
