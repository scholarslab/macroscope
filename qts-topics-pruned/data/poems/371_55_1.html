  <body><p>371_55_1: 《偶然作二首（其一）》呂溫</p>
    <p>棲棲復汲汲　忽覺年四十　今朝滿衣淚　不是傷春泣</p><p><a href="../../model.html#/doc/19300">View poem's topic associations</a></p></body></html>
