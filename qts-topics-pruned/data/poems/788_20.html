  <body><p>788_20: 《七言樂語聯句》顏真卿</p>
    <p>苦河既濟真僧喜　新知滿座笑相視　戍客歸來見妻子　學生放假偷向市</p><p><a href="../../model.html#/doc/39473">View poem's topic associations</a></p></body></html>
