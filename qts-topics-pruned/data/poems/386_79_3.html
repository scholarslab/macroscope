  <body><p>386_79_3: 《涼州詞三首（其三）》張籍</p>
    <p>鳳林關裏水東流　白草黃榆六十秋　邊將皆承主恩澤　無人解道取涼州</p><p><a href="../../model.html#/doc/18373">View poem's topic associations</a></p></body></html>
