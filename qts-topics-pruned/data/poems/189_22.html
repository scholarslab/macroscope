  <body><p>189_22: 《留別洛京親友》韋應物</p>
    <p>握手出都門　駕言適京師　豈不懷舊廬　惆悵與子辭　麗日坐高閣　清觴醼華池　昨遊倏已過　後遇良未知　念結路方永　歲陰野無暉　單車我當前　暮雪子獨歸　臨流一相望　零淚忽沾衣</p><p><a href="../../model.html#/doc/7971">View poem's topic associations</a></p></body></html>
