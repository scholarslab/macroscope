  <body><p>28_12: 《雜曲歌辭。楊柳枝》韓琮</p>
    <p>梁苑隋堤事已空　萬條猶舞舊春風　那堪更想千年後　誰見楊花入漢宮</p><p><a href="../../model.html#/doc/1754">View poem's topic associations</a></p></body></html>
