  <body><p>325_28: 《渭水》權德輿</p>
    <p>呂叟年八十　皤然持釣鉤　意在靜天下　豈唯食營丘　師臣有家法　小白猶尊周　日暮駐征策　愛茲清渭流</p><p><a href="../../model.html#/doc/15405">View poem's topic associations</a></p></body></html>
