  <body><p>447_26_3: 《東城桂三首（其三）》白居易</p>
    <p>遙知天上桂花孤　　試問嫦娥更要無　月宮幸有閒田地　何不中央種兩株</p><p><a href="../../model.html#/doc/21050">View poem's topic associations</a></p></body></html>
