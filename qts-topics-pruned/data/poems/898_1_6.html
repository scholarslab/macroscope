  <body><p>898_1_6: 《浣溪沙（其六）》張泌</p>
    <p>花月香寒悄夜塵　綺筵幽會暗傷神　嬋娟依約畫屏人　人不見時還暫語　令纔拋後愛微嚬　越羅巴錦不勝春</p><p><a href="../../model.html#/doc/44601">View poem's topic associations</a></p></body></html>
