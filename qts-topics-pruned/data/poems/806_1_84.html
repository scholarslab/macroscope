  <body><p>806_1_84: 《詩三百三首（其八十四）》寒山</p>
    <p>貪愛有人求快活　不知禍在百年身　但看陽燄浮漚水　便覺無常敗壞人　丈夫志氣直如鐵　無曲心中道自真　行密節高霜下竹　方知不枉用心神</p><p><a href="../../model.html#/doc/40112">View poem's topic associations</a></p></body></html>
