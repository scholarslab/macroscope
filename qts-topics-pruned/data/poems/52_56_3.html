  <body><p>52_56_3: 《梁宣王挽詞三首（其三）》宋之問</p>
    <p>像設千年在　平生萬事違　綵旌翻葆吹　圭翣奠靈衣　壟日寒無影　郊雲凍不飛　君王留此地　駟馬欲何歸</p><p><a href="../../model.html#/doc/2766">View poem's topic associations</a></p></body></html>
