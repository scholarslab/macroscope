  <body><p>546_14: 《鶯出谷》錢可複</p>
    <p>玉律陽和變　時禽羽翮新　載飛初出谷　一囀已驚人　拂柳宜煙暖　衝花覺露春　摶風翻翰疾　向日弄吭頻　求友心何切　遷喬幸有因　華林高玉樹　棲托及芳晨</p><p><a href="../../model.html#/doc/27185">View poem's topic associations</a></p></body></html>
