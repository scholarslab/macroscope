  <body><p>832_33: 《送鄭准赴舉》貫休</p>
    <p>兩河兵火後　西笑見吾曹　海靜三山出　天空一鶚高　賃居槐拶屋　行卷雪埋袍　他日如相覓　栽桃近海濤</p><p><a href="../../model.html#/doc/41608">View poem's topic associations</a></p></body></html>
