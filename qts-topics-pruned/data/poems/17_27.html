  <body><p>17_27: 《樂府雜曲。鼓吹曲辭。芳樹》徐彥伯</p>
    <p>玉花珍簟上　金縷畫屏開　曉月憐箏柱　春風憶鏡臺　箏柱春風吹曉月　芳樹落花朝暝歇　砧刀頭未有時　攀條拭淚坐相思</p><p><a href="../../model.html#/doc/737">View poem's topic associations</a></p></body></html>
