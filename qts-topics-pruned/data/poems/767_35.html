  <body><p>767_35: 《宋。放宮人》孫元晏</p>
    <p>納諫延臣免犯顏　自然恩可霸江山　姚興侍女方承寵　放出宮闈若等閒</p><p><a href="../../model.html#/doc/38877">View poem's topic associations</a></p></body></html>
