  <body><p>834_1: 《壽春進祝聖七首。千載降祥》貫休</p>
    <p>九天宮上聖　降世共昭回　萬彙須亭毓　群仙送下來　承乾當否極　庶事盡康哉　祗有義軒比　其餘不可陪</p><p><a href="../../model.html#/doc/41684">View poem's topic associations</a></p></body></html>
