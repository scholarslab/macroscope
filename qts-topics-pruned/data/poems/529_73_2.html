  <body><p>529_73_2: 《溪亭二首（其二）》許渾</p>
    <p>暖枕眠溪柳　僧齋昨夜期　茶香秋夢後　松韻晚吟詩　共戲魚翻藻　爭棲鳥墜枝　重陽應一醉　栽菊助東籬</p><p><a href="../../model.html#/doc/25947">View poem's topic associations</a></p></body></html>
