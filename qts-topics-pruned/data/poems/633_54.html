  <body><p>633_54: 《力疾馬上走筆》司空圖</p>
    <p>釀黍長添不盡杯　只憂花盡客空回　垂楊且為晴遮日　留遇重陽即放開</p><p><a href="../../model.html#/doc/31548">View poem's topic associations</a></p></body></html>
