  <body><p>740_7: 《晚眺》孟賓於</p>
    <p>倚杖殘秋裏　吟中四顧頻　西風天際雁　落日渡頭人　草色衰平野　山陰斂暮塵　卻尋苔徑去　明月照村鄰</p><p><a href="../../model.html#/doc/37682">View poem's topic associations</a></p></body></html>
