  <body><p>571_60: 《送汲鵬》賈島</p>
    <p>淮南臥理後　復逢君姓汲　文采非尋常　志願期卓立　深江東泛舟　夕陽眺原隰　夏夜言詩會　往往追不及</p><p><a href="../../model.html#/doc/28675">View poem's topic associations</a></p></body></html>
