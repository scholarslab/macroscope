  <body><p>511_69: 《正月十五夜燈》張祜</p>
    <p>千門開鎖萬燈明　正月中旬動帝京　三百內人連袖舞　一時天上著詞聲</p><p><a href="../../model.html#/doc/24841">View poem's topic associations</a></p></body></html>
