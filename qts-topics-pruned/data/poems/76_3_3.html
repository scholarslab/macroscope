  <body><p>76_3_3: 《擬古三首（其三）》徐彥伯</p>
    <p>頹光無淹晷　逝水有迅流　綠苔紛易歇　紅顏不再求　歌笑當及春　無令壯志秋　弱年仕關輔　簃門豁御溝　敷愉東城際　婉孌南陌頭　荷花嬌綠水　楊葉暖青樓　中有綺羅人　可憐名莫愁　畫屏繞金膝　珠簾懸玉鉤　纖指調寶琴　泠泠哀且柔　贈君鴛鴦帶　因以鷫裘　窗曉吟日坐　閨夕秉燭遊　無作北門客　咄咄懷百憂</p><p><a href="../../model.html#/doc/3492">View poem's topic associations</a></p></body></html>
