  <body><p>244_45: 《李中丞宅夜宴送丘侍禦赴江東便往辰州》韓翃</p>
    <p>積雪臨階夜　重裘對酒時　中丞違沈約　才子送丘遲　一路三江上　孤舟萬里期　辰州佳興在　他日寄新詩</p><p><a href="../../model.html#/doc/11373">View poem's topic associations</a></p></body></html>
