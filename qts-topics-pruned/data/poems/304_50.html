  <body><p>304_50: 《不羨花》劉商</p>
    <p>惆悵朝陽午又斜　剩栽桃李學仙家　花開花落人如舊　誰道容顏不及花</p><p><a href="../../model.html#/doc/14637">View poem's topic associations</a></p></body></html>
