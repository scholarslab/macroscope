  <body><p>200_11: 《虢州酬辛侍禦見贈》岑參</p>
    <p>門柳葉已大　春花今復闌　鬢毛方二色　愁緒日千端　夫子屢新命　鄙夫仍舊官　相思難見面　時展尺書看</p><p><a href="../../model.html#/doc/8514">View poem's topic associations</a></p></body></html>
