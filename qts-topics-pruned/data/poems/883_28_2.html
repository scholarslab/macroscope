  <body><p>883_28_2: 《六歎（集已載三首）（其二）》李涉</p>
    <p>燕王愛賢築金臺　四方豪俊承風來　秦王燒書殺儒客　肘腋之中千里隔　去年八月幽并道　昭王陵邊哭秋草　今年二月遊函關　秦家城外悲河山　河上山邊車馬路　殘日青煙五陵樹</p><p><a href="../../model.html#/doc/43770">View poem's topic associations</a></p></body></html>
