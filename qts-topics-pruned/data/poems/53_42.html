  <body><p>53_42: 《燕巢軍幕》宋之問</p>
    <p>非關憐翠幕　不是厭朱樓　故來呈燕頷　報道欲封侯</p><p><a href="../../model.html#/doc/3277">View poem's topic associations</a></p></body></html>
