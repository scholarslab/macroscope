  <body><p>334_2: 《八月十七日夜書懷》令狐楚</p>
    <p>三五既不留　二八又還過　金蟾著未出　玉樹悲稍破　誰向西園遊　空歸北堂臥　佳期信難得　永夕無可奈　撫枕獨高歌　煩君為予和</p><p><a href="../../model.html#/doc/15840">View poem's topic associations</a></p></body></html>
