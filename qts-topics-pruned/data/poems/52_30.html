  <body><p>52_30: 《過函谷關》宋之問</p>
    <p>二百四十載　海內何紛紛　六國兵同合　七雄勢未分　從成拒秦帝　策決問蘇君　雞鳴將狗盜　論德不論勳</p><p><a href="../../model.html#/doc/2738">View poem's topic associations</a></p></body></html>
