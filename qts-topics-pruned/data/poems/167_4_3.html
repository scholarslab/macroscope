  <body><p>167_4_3: 《上皇西巡南京歌十首（其三）》李白</p>
    <p>華陽春樹號新豐　行入新都若舊宮　柳色未饒秦地綠　花光不滅上陽紅</p><p><a href="../../model.html#/doc/7131">View poem's topic associations</a></p></body></html>
