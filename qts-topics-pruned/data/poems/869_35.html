  <body><p>869_35: 《秋日述懷》權龍褒</p>
    <p>檐前飛七百　雪白後園彊　飽食房裏側　家糞集野蜋</p><p><a href="../../model.html#/doc/46744">View poem's topic associations</a></p></body></html>
