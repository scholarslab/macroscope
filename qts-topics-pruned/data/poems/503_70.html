  <body><p>503_70: 《寄新頭陀》周賀</p>
    <p>見說北京尋祖後　瓶盂自挈遶窮邊　相逢竹塢晦暝夜　一別苕溪多少年　遠洞省穿湖底過　斷崖曾向壁中禪　青城不得師同住　坐想滄江憶浩然</p><p><a href="../../model.html#/doc/24345">View poem's topic associations</a></p></body></html>
