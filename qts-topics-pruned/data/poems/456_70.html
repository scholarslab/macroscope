  <body><p>456_70: 《贈夢得》白居易</p>
    <p>年顏老少與君同　眼未全昏耳未聾　放醉臥為春日伴　趁歡行入少年叢　尋花借馬煩川守　弄水偷船惱令公　聞道洛城人盡怪　呼為劉白二狂翁</p><p><a href="../../model.html#/doc/21826">View poem's topic associations</a></p></body></html>
