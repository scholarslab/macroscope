  <body><p>311_18: 《章仇公席上詠真珠姬（章仇公，大曆中蜀州刺史）》范元凱</p>
    <p>神女初離碧玉階　彤雲猶擁牡丹鞋　應知子建憐羅襪　顧步裴回拾翠釵</p><p><a href="../../model.html#/doc/14840">View poem's topic associations</a></p></body></html>
