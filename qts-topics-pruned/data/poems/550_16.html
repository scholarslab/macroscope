  <body><p>550_16: 《寄山僧》趙嘏</p>
    <p>雲里幽僧不置房　橡花藤葉蓋禪床　朝來逢著山中伴　聞說新移最上方</p><p><a href="../../model.html#/doc/27441">View poem's topic associations</a></p></body></html>
