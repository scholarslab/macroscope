  <body><p>372_44: 《有所思》孟郊</p>
    <p>桔槔烽火晝不滅　客路迢迢信難越　古鎮刀攢萬片霜　寒江浪起千堆雪　此時西去定如何　空使南心遠淒切</p><p><a href="../../model.html#/doc/17566">View poem's topic associations</a></p></body></html>
