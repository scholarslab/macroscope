  <body><p>250_88: 《送鄭二員外》皇甫冉</p>
    <p>置酒竟長宵　送君登遠道　羇心看旅雁　晚泊依秋草　秋草尚芊芊　離憂亦渺然　元戎辟才彥　行子犯風煙　風煙積惆悵　淮海殊飄蕩　明日是重陽　登高還相望</p><p><a href="../../model.html#/doc/11765">View poem's topic associations</a></p></body></html>
