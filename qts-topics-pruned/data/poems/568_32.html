  <body><p>568_32: 《洞庭驛樓雪夜宴集，奉贈前湘州張員外》李群玉</p>
    <p>昔與張湘州　閒登岳陽樓　目窮衡巫表　興盡荊吳秋　擲筆落郢曲　巴人不能酬　是時簪裾會　景物窮冥搜　誤忝玳筵秀　得陪文苑遊　幾篇雲楣上　風雨沈銀鉤　　　　　　　　　　滄洲　童兒待郭伋　竹馬空遲留　路指雲漢津　誰能吟四愁　銀壺傲海雪　青管羅名謳　賤子跡未安　謀身拙如鳩　分隨煙霞老　豈有風雲求　不逐萬物化　但貽知己羞　方窮立命說　戰勝心悠悠　不然蹲會稽　鉤下三五牛　所期波濤助　燀赫呈吞舟</p><p><a href="../../model.html#/doc/28432">View poem's topic associations</a></p></body></html>
