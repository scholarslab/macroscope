  <body><p>798_1_115: 《宮詞（其一百十五）》花蕊夫人</p>
    <p>傍池居住有漁家　收網搖船到淺沙　預進活魚供日料　滿筐跳躍白銀花</p><p><a href="../../model.html#/doc/39703">View poem's topic associations</a></p></body></html>
