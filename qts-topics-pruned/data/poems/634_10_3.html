  <body><p>634_10_3: 《修史亭三首（其三）》司空圖</p>
    <p>烏紗巾上是青天　檢東酬知四十年　誰料平生臂鷹手　挑燈自送佛前錢</p><p><a href="../../model.html#/doc/31639">View poem's topic associations</a></p></body></html>
