  <body><p>677_12: 《牡丹》鄭穀</p>
    <p>畫堂簾卷張清宴　含香帶霧情無限　春風愛惜未放開　柘枝鼓振紅英綻</p><p><a href="../../model.html#/doc/34318">View poem's topic associations</a></p></body></html>
