  <body><p>897_7: 《定風波》閻選</p>
    <p>江水沈沈帆影過　游魚到晚透寒波　渡口雙雙飛白鳥　煙嫋　蘆花深處隱漁歌　扁舟短櫂歸蘭浦　人去　蕭蕭竹徑透青莎　深夜無風新雨歇　涼月　露迎珠顆入圓荷</p><p><a href="../../model.html#/doc/44515">View poem's topic associations</a></p></body></html>
