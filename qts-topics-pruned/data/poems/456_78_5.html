  <body><p>456_78_5: 《宅西有流水牆下構小樓臨玩之時頗有幽趣…吟偶題五絕句（其五）》白居易</p>
    <p>獨醉還須得歌舞　自娛何必要親賓　當時一部清商樂　亦不長將樂外人</p><p><a href="../../model.html#/doc/21838">View poem's topic associations</a></p></body></html>
