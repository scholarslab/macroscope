  <body><p>20_71_1: 《相和歌辭。怨詩二首（其一）》姚氏月華</p>
    <p>春水悠悠春草綠　對此思君淚相續　羞將離恨向東風　理盡秦箏不成曲</p><p><a href="../../model.html#/doc/1089">View poem's topic associations</a></p></body></html>
