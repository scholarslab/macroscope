  <body><p>711_27: 《追和賈浪仙古鏡》徐夤</p>
    <p>誰開黃帝橋山冢　明月飛光出九泉　狼藉蘚痕磨不盡　黑雲殘點汙秋天</p><p><a href="../../model.html#/doc/36505">View poem's topic associations</a></p></body></html>
