  <body><p>358_65: 《松江送處州奚使君》劉禹錫</p>
    <p>吳越古今樓　滄波朝夕流　從來別離地　能使管弦愁　江草帶煙暮　海雲含雨秋　知君五陵客　不樂石門遊</p><p><a href="../../model.html#/doc/16942">View poem's topic associations</a></p></body></html>
