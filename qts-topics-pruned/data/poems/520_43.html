  <body><p>520_43: 《重送》杜牧</p>
    <p>手捻金僕姑　腰懸玉轆轤　爬頭峰北正好去　係取可汗鉗作奴　六宮雖念相如賦　其那防邊重武夫</p><p><a href="../../model.html#/doc/25389">View poem's topic associations</a></p></body></html>
