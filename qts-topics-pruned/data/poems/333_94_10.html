  <body><p>333_94_10: 《春日奉獻聖壽無疆詞十首（其十）》楊巨源</p>
    <p>化洽生成遂　功宣動植知　瑞凝三秀草　春入萬年枝　鳳掖嘉言進　鴛行喜氣隨　仗臨丹地近　衣對碧山垂　渥澤方柔遠　聰明本聽卑　願同東觀士　長對漢威儀</p><p><a href="../../model.html#/doc/15791">View poem's topic associations</a></p></body></html>
