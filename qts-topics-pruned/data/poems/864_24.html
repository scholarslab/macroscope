  <body><p>864_24: 《風光詞》湘中蛟女</p>
    <p>隆佳秀兮昭盛時　播薰綠兮淑華歸　故里荑與處萼兮　潛重房以飾姿　見雅態之韶華兮　蒙長靄以為幃　醉融光兮渺渺瀰瀰　迷千里兮涵煙眉　晨陶陶兮暮熙熙　舞嫋娜之穠條兮　娉盈盈以披遲　酡遊顏兮倡蔓卉縠　流倩電兮石髮髓施</p><p><a href="../../model.html#/doc/43400">View poem's topic associations</a></p></body></html>
