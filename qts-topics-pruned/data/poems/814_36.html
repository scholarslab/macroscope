  <body><p>814_36: 《書事寄萬年厲員外》無可</p>
    <p>帝城皆劇縣　令尹美居東　遂拜趙張下　暫離星象中　擁歸從北闕　送上動南宮　舉起盆中日　驅行草上風　不驚盧犬吠　漸見夏臺空　紫禁黃山遶　滄溟素滻通　封疆親日月　邑里出王公　逐盜千門啟　興祥五稼豐　胥徒迎曉集　賦稅共秋終　條教關天道　歌謠入聖聰　土膏寒麥覆　人海晝塵蒙　廨宇松連翠　朝街日散紅　文場新桂茂　粉署舊蘭崇　留客把盈爵　抽毫詠早鴻　前騶潘岳貴　故里邵平窮　勸隱蓮峰久　期耕樹谷同　鳧飛將去葉　劍氣尚埋豐　何必華陰土　方垂拂拭功</p><p><a href="../../model.html#/doc/40614">View poem's topic associations</a></p></body></html>
