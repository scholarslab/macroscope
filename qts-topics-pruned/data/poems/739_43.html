  <body><p>739_43: 《落花》李建勳</p>
    <p>惜花無計又花殘　獨遶芳叢不忍看　暖艷動隨鶯翅落　冷香愁雜燕泥乾　綠珠倚檻魂初散　巫峽歸雲夢又闌　忍把一尊重命樂　送春招客亦何歡</p><p><a href="../../model.html#/doc/37630">View poem's topic associations</a></p></body></html>
