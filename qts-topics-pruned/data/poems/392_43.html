  <body><p>392_43: 《釣魚詩》李賀</p>
    <p>秋水釣紅渠　仙人待素書　菱絲縈獨繭　蒲米蟄雙魚　斜竹垂清沼　長綸貫碧虛　餌懸春蜥蜴　鉤墜小蟾蜍　詹子情無限　龍陽恨有餘　為看煙浦上　楚女淚霑裾</p><p><a href="../../model.html#/doc/18609">View poem's topic associations</a></p></body></html>
