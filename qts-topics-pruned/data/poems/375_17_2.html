  <body><p>375_17_2: 《石淙（一作五淙十首）（其二）》孟郊</p>
    <p>出曲水未斷　入山深更重　泠泠若仙語　皎皎多異容　萬響不相雜　四時皆有濃日月互分照　雲霞各生峰　久迷向方理　逮茲聳前蹤</p><p><a href="../../model.html#/doc/17688">View poem's topic associations</a></p></body></html>
