  <body><p>409_22: 《夜飲》元稹</p>
    <p>燈火隔簾明　竹梢風雨聲　詩篇隨意贈　杯酒越巡行　漫唱江朝曲　閒徵藥草名　莫辭終夜飲　朝起又營營</p><p><a href="../../model.html#/doc/19033">View poem's topic associations</a></p></body></html>
