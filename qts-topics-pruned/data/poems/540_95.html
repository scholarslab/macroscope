  <body><p>540_95: 《深樹見一顆櫻桃尚在》李商隱</p>
    <p>高桃留晚實　尋得小庭南　矮墮綠雲髻　攲危紅玉簪　惜堪充鳳食　痛已被鶯含　越鳥誇香荔　齊名亦未甘</p><p><a href="../../model.html#/doc/26707">View poem's topic associations</a></p></body></html>
