  <body><p>197_8: 《寄崔灃州》張謂</p>
    <p>共襆臺郎被　俱褰郡守帷　罰金殊往日　鳴玉幸同時　五馬來何晚　雙魚贈已遲　江頭望鄉月　無夜不相思</p><p><a href="../../model.html#/doc/8320">View poem's topic associations</a></p></body></html>
