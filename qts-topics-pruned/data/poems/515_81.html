  <body><p>515_81: 《過耶溪》朱慶餘</p>
    <p>春溪繚繞出無窮　兩岸桃花正好風　恰是扁舟堪入處　鴛鴦飛起碧流中</p><p><a href="../../model.html#/doc/25165">View poem's topic associations</a></p></body></html>
