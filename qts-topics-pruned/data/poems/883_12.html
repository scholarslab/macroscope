  <body><p>883_12: 《同諸公過福先寺律院宣上人房》歐陽詹</p>
    <p>律座下朝講　晝門猶掩關　叨同靜者來　正值高雲閒　寂爾方丈內　瑩然虛白間　千燈智慧心　片玉清羸顏　松色落深井　竹陰寒小山　晤言流曦晚　惆悵歸人寰</p><p><a href="../../model.html#/doc/43754">View poem's topic associations</a></p></body></html>
