  <body><p>317_13: 《春題龍門香山寺》武元衡</p>
    <p>眾香天上梵仙宮　鐘磬寥寥半碧空　清景乍開松嶺月　亂流長響石樓風　山河杳映春雲外　城闕參差茂樹中　欲盡出尋那可得　三千世界本無窮</p><p><a href="../../model.html#/doc/15032">View poem's topic associations</a></p></body></html>
