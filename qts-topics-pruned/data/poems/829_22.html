  <body><p>829_22: 《四皓圖》貫休</p>
    <p>何人圖四皓　如語話嘮嘮　雙鬢雪相似　是誰年最高　溪苔連豹褥　仙酒汙雲袍　相得忘秦日　伊余亦合逃</p><p><a href="../../model.html#/doc/41373">View poem's topic associations</a></p></body></html>
