  <body><p>333_5: 《夏日苦熱，同長孫主簿過仁壽寺納涼》楊巨源</p>
    <p>火入天地罏　南方正何劇　四郊長雲紅　六合太陽赤　沸泉壑　焰焰燋砂石　思減祝融權　期匡諸子宅　因投竹林寺　一問青蓮客　心空得清涼　理證等喧寂　開襟天籟回　步履雨花積　微風動珠簾　惠氣入瑤席　境閒性方謐　塵遠趣皆適　淹駕殊未還　朱欄敞虛碧</p><p><a href="../../model.html#/doc/15690">View poem's topic associations</a></p></body></html>
