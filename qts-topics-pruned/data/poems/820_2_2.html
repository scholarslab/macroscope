  <body><p>820_2_2: 《隴頭水二首（其二）》皎然</p>
    <p>秦隴逼氐羌　征人去未央　如何幽咽水　並欲斷君腸　西注悲窮漠　東分憶故鄉　旅魂聲攪亂　無夢到咸陽</p><p><a href="../../model.html#/doc/40951">View poem's topic associations</a></p></body></html>
