  <body><p>78_11_1: 《同辛簿簡仰酬思玄上人林泉四首（其一）》駱賓王</p>
    <p>聞君招隱地　髣彿武陵春　緝芰知還楚　披榛似避秦　崩查年祀積　幽草歲時新　一謝滄浪水　安知有逸人</p><p><a href="../../model.html#/doc/3552">View poem's topic associations</a></p></body></html>
