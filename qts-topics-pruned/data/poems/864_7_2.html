  <body><p>864_7_2: 《與鄭德璘奇遇詩（其二）》水府君</p>
    <p>纖手垂鉤對水窗　紅蕖秋色豔長江　既能解珮投交甫　更有明珠乞一雙</p><p><a href="../../model.html#/doc/43383">View poem's topic associations</a></p></body></html>
