  <body><p>25_64_5: 《雜曲歌辭。行路難五首（其五）》貫休</p>
    <p>君不見山高海深人不測　古往今來轉青碧　淺近輕浮莫與交　池卑只解生荊棘　誰道黃金如糞土　張耳陳餘斷消息　行路難　行路難　君自看</p><p><a href="../../model.html#/doc/1520">View poem's topic associations</a></p></body></html>
