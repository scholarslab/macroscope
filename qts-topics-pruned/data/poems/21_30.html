  <body><p>21_30: 《相和歌辭。神弦別曲》李賀</p>
    <p>巫山小女隔雲別　松花春風山上發　綠蓋獨穿香逕歸　白馬花竿前孑孑　蜀江風澹水如羅　墜蘭誰泛相經過　南山桂樹為君死　雲衫殘汙紅脂花</p><p><a href="../../model.html#/doc/1157">View poem's topic associations</a></p></body></html>
