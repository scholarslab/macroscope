  <body><p>882_33: 《送從侄棲閑律師》皇甫冉</p>
    <p>能知出世法　詎有在家心　南院開門送　東山策杖尋　經年期故里　及夏到空林　念遠長勞望　朝朝草色深</p><p><a href="../../model.html#/doc/43739">View poem's topic associations</a></p></body></html>
