  <body><p>9_5: 《丹景山至德寺》徐氏</p>
    <p>周回雲水遊丹景　因與真妃眺上方　晴日曉升金晃曜　寒泉夜落玉丁當　松梢月轉琴栖影　柏徑風牽麝食香　虔煠六銖宜鑄祝　惟祈聖祉保遐昌</p><p><a href="../../model.html#/doc/295">View poem's topic associations</a></p></body></html>
