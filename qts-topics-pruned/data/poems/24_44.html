  <body><p>24_44: 《雜曲歌辭。朗月行》李白</p>
    <p>小時不識月　呼作白玉盤　又疑瑤臺鏡　飛在青雲端　仙人垂兩足　桂樹作團團　白兔擣藥成　問言與誰餐　蟾蜍蝕圜影　天明夜已殘　羿昔落九烏　天人清且安　陰精此淪惑　去去不足觀　憂來其如何　惻愴摧心肝</p><p><a href="../../model.html#/doc/1390">View poem's topic associations</a></p></body></html>
