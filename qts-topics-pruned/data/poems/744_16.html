  <body><p>744_16: 《暮冬送何秀才毗陵》伍喬</p>
    <p>匹馬嘶風去思長　素琴孤劍稱戎裝　路塗多是過殘歲　杯酒無辭到醉鄉　雲傍水村凝冷片　雪連山驛積寒光　毗陵城下饒嘉景　回日新詩應滿堂</p><p><a href="../../model.html#/doc/37766">View poem's topic associations</a></p></body></html>
