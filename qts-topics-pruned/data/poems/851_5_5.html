  <body><p>851_5_5: 《武肅王有旨，石橋設齋會，進一詩，共六首（其五）》吳越僧</p>
    <p>幡花寶蓋滿青川　祈禱迎來聖半千　莫道勝緣無影響　須知嘉會有因緣　空中長似聞天樂　巖畔常疑有地仙　何必更尋兜率去　重重靈應事昭然</p><p><a href="../../model.html#/doc/42829">View poem's topic associations</a></p></body></html>
