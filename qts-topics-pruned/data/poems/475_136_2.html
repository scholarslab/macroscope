  <body><p>475_136_2: 《句（其二）》李德裕</p>
    <p>君不見秋山寂歷風飆歇　半夜青崖吐明月　寒光乍出松筱間　萬籟蕭蕭從此發忽聞歌管吟朔風　精魂想在幽巖中</p><p><a href="../../model.html#/doc/22872">View poem's topic associations</a></p></body></html>
