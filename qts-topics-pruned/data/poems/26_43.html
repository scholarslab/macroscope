  <body><p>26_43: 《雜曲歌辭。盧女曲》崔顥</p>
    <p>二月春來半　宮中日漸長　柳垂金屋暖　花覆玉樓香　拂匣先臨鏡　調笙更炙簧　還將盧女曲　夜夜奉君王</p><p><a href="../../model.html#/doc/1566">View poem's topic associations</a></p></body></html>
