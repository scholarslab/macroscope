  <body><p>846_77: 《辭主人絕句四首。放猿》齊己</p>
    <p>堪憶春雲十二峰　野桃山杏摘香紅　王孫可念愁金鎖　從放斷腸明月中</p><p><a href="../../model.html#/doc/42614">View poem's topic associations</a></p></body></html>
