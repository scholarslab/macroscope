  <body><p>746_33_1: 《朝元引四首（其一）》陳陶</p>
    <p>帝燭熒煌下九天　蓬萊宮曉玉爐煙　無央鸞鳳隨金母　來賀熏風一萬年</p><p><a href="../../model.html#/doc/37850">View poem's topic associations</a></p></body></html>
