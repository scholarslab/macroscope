  <body><p>573_38: 《盧秀才南台》賈島</p>
    <p>居在青門里　臺當千萬岑　下因岡助勢　上有樹交陰　陵遠根纔近　空長畔可尋　新晴登嘯處　驚起宿枝禽</p><p><a href="../../model.html#/doc/28818">View poem's topic associations</a></p></body></html>
