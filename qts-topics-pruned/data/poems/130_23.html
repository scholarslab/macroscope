  <body><p>130_23: 《上巳》崔顥</p>
    <p>巳日帝城春　傾都祓禊晨　停車須傍水　奏樂要驚塵　弱柳障行騎　浮橋擁看人　猶言日尚早　更向九龍津</p><p><a href="../../model.html#/doc/5374">View poem's topic associations</a></p></body></html>
