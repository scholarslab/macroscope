  <body><p>36_31: 《應詔嘲司花女》虞世南</p>
    <p>學畫鴉黃半未成　垂肩嚲袖太憨生　緣憨卻得君王惜　長把花枝傍輦行</p><p><a href="../../model.html#/doc/2134">View poem's topic associations</a></p></body></html>
