  <body><p>702_29: 《宿山驛》張蠙</p>
    <p>驛在千峰裏　寒宵獨此身　古墳時見火　荒壁悄無鄰　月白翻驚鳥　雲閒欲就人　祗應明日鬢　更與老相親</p><p><a href="../../model.html#/doc/35914">View poem's topic associations</a></p></body></html>
