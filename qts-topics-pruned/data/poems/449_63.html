  <body><p>449_63: 《秋思》白居易</p>
    <p>夕照紅於燒　晴空碧勝藍　獸形雲不一　弓勢月初三　雁思來天北　砧愁滿水南　蕭條秋氣味　未老已深諳</p><p><a href="../../model.html#/doc/21298">View poem's topic associations</a></p></body></html>
