  <body><p>671_31: 《宿趙別業》唐彥謙</p>
    <p>溪山兵後縣　風雪旅中人　迫夜愁嚴鼓　衝寒託軟巾　摧藏名字在　疏率饌殽真　今代徐元直　高風自可親</p><p><a href="../../model.html#/doc/33843">View poem's topic associations</a></p></body></html>
