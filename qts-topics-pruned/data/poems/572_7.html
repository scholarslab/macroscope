  <body><p>572_7: 《贈王將軍》賈島</p>
    <p>宿衛爐煙近　除書墨未乾　馬曾金鏃中　身有寶刀瘢　父子同時捷　君王畫陣看　何當為外帥　白日出長安</p><p><a href="../../model.html#/doc/28682">View poem's topic associations</a></p></body></html>
