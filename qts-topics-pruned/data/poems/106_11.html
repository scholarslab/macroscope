  <body><p>106_11: 《胡笳曲》鄭愔</p>
    <p>漢將留邊朔　遙遙歲序深　誰堪牧馬思　正是胡笳吟　曲斷關山月　聲悲雨雪陰　傳書問蘇武　陵也獨何心</p><p><a href="../../model.html#/doc/4595">View poem's topic associations</a></p></body></html>
