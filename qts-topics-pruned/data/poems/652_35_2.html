  <body><p>652_35_2: 《獻王大夫二首（其二）》方幹</p>
    <p>功成猶自更行春　塞路旌旗十里塵　只用篇章為教化　不知夷夏望陶鈞　金章照耀浮光動　玉面生獰細步勻　歷任聖朝清峻地　至今依是少年身</p><p><a href="../../model.html#/doc/32860">View poem's topic associations</a></p></body></html>
