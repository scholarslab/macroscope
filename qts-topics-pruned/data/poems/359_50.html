  <body><p>359_50: 《述舊賀遷寄陝虢孫常侍（南宮、左輔，兩處交代）》劉禹錫</p>
    <p>南宮幸襲芝蘭後　左輔曾交印綬來　多病未離清洛苑　新恩已歷望仙臺　關頭古塞桃林靜　城下長河竹箭回　聞說隨車有零雨　此時偏動子荊才</p><p><a href="../../model.html#/doc/17005">View poem's topic associations</a></p></body></html>
