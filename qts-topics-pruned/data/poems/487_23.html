  <body><p>487_23: 《讀淮南李相行營至楚州詩》鮑溶</p>
    <p>閫外建牙威不賓　古來戡難憶忠臣　已分舟楫歸元老　更使熊羆屬丈人　玄象合教滄海晏　青龍喜應太山春　來年二月登封禮　去望台星扈日輪</p><p><a href="../../model.html#/doc/23386">View poem's topic associations</a></p></body></html>
