  <body><p>567_12: 《聞笛（一作華清宮）》崔櫓</p>
    <p>銀河漾漾月暉暉　樓礙星邊織女機　橫玉叫雲天似水　滿空霜逐一聲飛</p><p><a href="../../model.html#/doc/28393">View poem's topic associations</a></p></body></html>
