  <body><p>561_9_2: 《過象耳山二首（其二）》薛能</p>
    <p>到處逢山便欲登　自疑身作往來僧　徒行至此三千里　不是有緣應不能</p><p><a href="../../model.html#/doc/28159">View poem's topic associations</a></p></body></html>
