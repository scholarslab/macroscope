  <body><p>536_59: 《寄湘中友人》許渾</p>
    <p>莫戀醉鄉迷酒杯　流年長怕老年催　西陵水闊魚難到　南國路遙書未回　匹馬計程愁日盡　一蟬何事引秋來　相如已定題橋志　江上無由夢釣臺</p><p><a href="../../model.html#/doc/26292">View poem's topic associations</a></p></body></html>
