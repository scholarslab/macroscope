  <body><p>807_1_15: 《詩（其十五）》拾得</p>
    <p>從來是拾得　不是偶然稱　別無親眷屬　寒山是我兄　兩人心相似　誰能徇俗情若問年多少　黃河幾度清</p><p><a href="../../model.html#/doc/40342">View poem's topic associations</a></p></body></html>
