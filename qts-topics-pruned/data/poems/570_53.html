  <body><p>570_53: 《贈人》李群玉</p>
    <p>曾留宋玉舊衣裳　惹得巫山夢裏香　雲雨無情難管領　任他別嫁楚襄王</p><p><a href="../../model.html#/doc/28590">View poem's topic associations</a></p></body></html>
