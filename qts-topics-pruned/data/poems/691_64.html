  <body><p>691_64: 《贈秋浦金明府長》杜荀鶴</p>
    <p>倚郭難為宰　非君即有私　惟憑野老口　不立政聲碑　苦甚求名日　貧於未選時　溪山竟如此　利得且吟詩</p><p><a href="../../model.html#/doc/35213">View poem's topic associations</a></p></body></html>
