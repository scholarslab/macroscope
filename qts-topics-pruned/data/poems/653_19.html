  <body><p>653_19: 《題寶林寺禪者壁（山名飛來峰）》方幹</p>
    <p>邃巖喬木夏藏寒　床下雲溪枕上看　臺殿漸多山更重　卻令飛去即應難</p><p><a href="../../model.html#/doc/32911">View poem's topic associations</a></p></body></html>
