  <body><p>662_36: 《獻尚父大王》羅隱</p>
    <p>數年鐵甲定東甌　夜渡江山瞻斗牛　今日朱方平殄後　虎符龍節十三州</p><p><a href="../../model.html#/doc/33420">View poem's topic associations</a></p></body></html>
