  <body><p>124_19: 《題龍門寺》陸海</p>
    <p>窗燈林靄裏　聞磐水聲中　更與龍華會　爐煙滿夕風</p><p><a href="../../model.html#/doc/5669">View poem's topic associations</a></p></body></html>
