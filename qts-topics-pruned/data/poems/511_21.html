  <body><p>511_21: 《送人歸蜀》張祜</p>
    <p>錦城春色泝江源　三峽經過幾夜猿　紅樹兩崖開霽色　碧巖千仞漲波痕　蕭蕭暮雨荊王夢　漠漠春煙蜀帝魂　長怨相如留滯處　富家還憶卓王孫</p><p><a href="../../model.html#/doc/24824">View poem's topic associations</a></p></body></html>
