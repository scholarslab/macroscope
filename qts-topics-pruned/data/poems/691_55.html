  <body><p>691_55: 《與友人對酒吟》杜荀鶴</p>
    <p>憑君滿酌酒　聽我醉中吟　客路如天遠　侯門似海深　新墳侵古道　白髮戀黃金　共有人間事　須懷濟物心</p><p><a href="../../model.html#/doc/35204">View poem's topic associations</a></p></body></html>
