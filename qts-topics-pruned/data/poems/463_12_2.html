  <body><p>463_12_2: 《唐昌觀玉蕊花折有仙人游悵然成二絕（其二）》嚴休複</p>
    <p>羽車潛下玉龜山　塵世何由睹蕣顏　唯有多情枝上雪　好風吹綴綠雲鬟</p><p><a href="../../model.html#/doc/22247">View poem's topic associations</a></p></body></html>
