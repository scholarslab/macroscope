  <body><p>481_11: 《過梅裏七首家…今列題於後。憶東郭居》李紳</p>
    <p>昔余過稚齒　從師昧知奧　徒懷利物心　不獲藏身寶　曳婁一縫掖　出處勞昏早　醒醉迷啜哺　衣裳辨顛倒　忠誠貫白日　直己憑蒼昊　卷舌墮讒諛　驚波息行潦　衰禽識舊木　疲馬知歸道　楊柳長庭柯　蘭荃覆階草　旌旄光里舍　騎服歡妻嫂　綠鬢絕新知　蒼須稀舊老　冠緌身忝貴　齋沐心常禱　笙磬諒諧和　庭除還灑掃　棲遲還竹巷　物役浸江島　倏忽變星霜　悲傷滿衷抱</p><p><a href="../../model.html#/doc/23126">View poem's topic associations</a></p></body></html>
