  <body><p>199_14: 《秦箏歌，送外甥蕭正歸京》岑參</p>
    <p>汝不聞秦箏聲最苦　五色纏弦十三柱　怨調慢聲如欲語　一曲未終日移午　紅亭水木不知暑　忽彈黃鐘和白紵　清風颯來雲不去　聞之酒醒淚如雨　汝歸秦兮彈秦聲　秦聲悲兮聊送汝</p><p><a href="../../model.html#/doc/8467">View poem's topic associations</a></p></body></html>
