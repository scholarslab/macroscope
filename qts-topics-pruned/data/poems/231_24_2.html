  <body><p>231_24_2: 《喜觀即到，複題短篇二首（其二）》杜甫</p>
    <p>待爾嗔烏鵲　拋書示鶺鴒　枝間喜不去　原上急曾經　江閣嫌津柳　風帆數驛亭　應論十年事　愁絕始星星</p><p><a href="../../model.html#/doc/10505">View poem's topic associations</a></p></body></html>
