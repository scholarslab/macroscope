  <body><p>353_27: 《龜背戲》柳宗元</p>
    <p>長安新技出宮掖　喧喧初遍王侯宅　玉盤滴瀝黃金錢　皎如文龜麗秋天　八方定位開神卦　六甲離離齊上下　投變轉動玄機卑　星流霞破相參差　四分五裂勢未已　出無入有誰能知　乍驚散漫無處所　須臾羅列已如故　徒言萬事有盈虛　終朝一擲知勝負　脩門象棋不復貴　魏宮妝奩世所棄　豈如瑞質耀奇文　願持千歲壽吾君　廟堂巾笥非余慕　錢刀兒女徒紛紛</p><p><a href="../../model.html#/doc/16609">View poem's topic associations</a></p></body></html>
