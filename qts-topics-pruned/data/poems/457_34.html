  <body><p>457_34: 《酬思黯相公晚夏雨後感秋見贈》白居易</p>
    <p>暮去朝來無歇期　炎涼闇向雨中移　夜長祗合愁人覺　秋冷先應瘦客知　兩幅彩箋揮逸翰　一聲寒玉振清辭　無憂無病身榮貴　何故沈吟亦感時</p><p><a href="../../model.html#/doc/21882">View poem's topic associations</a></p></body></html>
