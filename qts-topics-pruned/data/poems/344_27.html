  <body><p>344_27: 《晉公破賊回重拜台司，以詩示幕中賓客，愈奉和》韓愈</p>
    <p>南伐旋師太華東　天書夜到冊元功　將軍舊壓三司貴　相國新兼五等崇　鵷鷺欲歸仙仗裏　熊羆還入禁營中　長慚典午非材職　得就閒官即至公</p><p><a href="../../model.html#/doc/16184">View poem's topic associations</a></p></body></html>
