  <body><p>835_27_1: 《送劉相公朝覲二首（其一）》貫休</p>
    <p>九苞仙瑞曜垂衣　一品高標百辟師　魏相十思常自切　曹溪一句幾生知　久交玉帳雖難別　須佐金輪去已遲　唯杜荊州最惆悵　柳門迴首落花時</p><p><a href="../../model.html#/doc/41749">View poem's topic associations</a></p></body></html>
