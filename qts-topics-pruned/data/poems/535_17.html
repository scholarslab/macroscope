  <body><p>535_17: 《宿松江驛卻寄蘇州一二同志（一作宿望亭驛寄蘇州同游）》許渾</p>
    <p>候館人稀夜自長　姑蘇臺遠樹蒼蒼　江湖潮落高樓迥　河漢秋歸廣簟涼　月轉碧梧移鵲影　露低紅葉溼螢光　西園詩侶應多思　莫醉笙歌掩畫堂</p><p><a href="../../model.html#/doc/26197">View poem's topic associations</a></p></body></html>
