  <body><p>358_67: 《罷郡姑蘇北歸渡揚子津（後首一作姑蘇台詩）》劉禹錫</p>
    <p>幾歲悲南國　今朝賦北征　歸心渡江勇　病體得秋輕　海闊石門小　城高粉堞明　金山舊遊寺　過岸聽鐘聲　故國荒臺在　前臨震澤波　綺羅隨世盡　麋鹿古時多　築用金鎚力　摧因石鼠窠　昔年雕輦路　唯有采樵歌</p><p><a href="../../model.html#/doc/16944">View poem's topic associations</a></p></body></html>
