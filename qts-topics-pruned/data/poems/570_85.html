  <body><p>570_85: 《湘妃廟》李群玉</p>
    <p>少將風月怨平湖　見盡扶桑水到枯　相約杏花壇上去　畫欄紅紫鬥樗蒲</p><p><a href="../../model.html#/doc/28624">View poem's topic associations</a></p></body></html>
