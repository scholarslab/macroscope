  <body><p>650_24: 《袁明府以家醞寄余余以山梅答贈非唯四韻兼亦雙關》方幹</p>
    <p>封匏寄酒提攜遠　織籠盛梅答贈遲　九度攪和誰用法　四邊窺摘自攀枝　樽罍泛蟻堪嘗日　童稚驅禽欲熟時　畢卓醉狂潘氏少　傾來擲去恰相宜</p><p><a href="../../model.html#/doc/32732">View poem's topic associations</a></p></body></html>
