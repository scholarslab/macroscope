  <body><p>486_14: 《郊天回》鮑溶</p>
    <p>日動蕭煙上泰壇　帝從黃道整和鑾　風前貔武迴雕仗　雲裏神龍起畫竿　金鳥赦書鳴九夜　玉山壽酒舞千官　始知報本終朝禮　舊典時巡只自難</p><p><a href="../../model.html#/doc/23301">View poem's topic associations</a></p></body></html>
