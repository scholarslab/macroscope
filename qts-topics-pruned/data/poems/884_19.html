  <body><p>884_19: 《新雪》薛能</p>
    <p>細落粗和忽復繁　頓清朝市不聞喧　天迷皓色風何亂　地溼春泥土半翻　香暖會中懷岳寺　樵鳴村外想家園　閒吟只愛煎茶澹　斡破平光向近軒</p><p><a href="../../model.html#/doc/43800">View poem's topic associations</a></p></body></html>
