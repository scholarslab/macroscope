  <body><p>587_31: 《寄曹鄴》李頻</p>
    <p>終南山是枕前雲　禁鼓無因曉夜聞　朝客秋來不朝日　曲江西岸去尋君</p><p><a href="../../model.html#/doc/29584">View poem's topic associations</a></p></body></html>
