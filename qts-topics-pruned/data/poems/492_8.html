  <body><p>492_8: 《贈龍陽尉馬戴》殷堯藩</p>
    <p>早學全身術　惟令耕近田　自輸官稅後　常臥晚雲邊　細草沿階長　高蘿出石懸　向來名姓茂　空被外情牽</p><p><a href="../../model.html#/doc/23494">View poem's topic associations</a></p></body></html>
