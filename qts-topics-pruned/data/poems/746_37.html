  <body><p>746_37: 《夏日懷天臺（一作夏日有懷）》陳陶</p>
    <p>竹齋睡餘柘漿清　麟鳳誘我勞此生　勿憶天台掩書坐　澗雲起紅崢嶸</p><p><a href="../../model.html#/doc/40719">View poem's topic associations</a></p></body></html>
