  <body><p>457_20: 《奉和思黯自題南莊見示兼呈夢得》白居易</p>
    <p>謝家別墅最新奇　山展屏風花夾籬　曉月漸沈橋腳底　晨光初照屋梁時　臺頭有酒鶯呼客　水面無塵風洗池　除卻吟詩兩閒客　此中情狀更誰知</p><p><a href="../../model.html#/doc/21868">View poem's topic associations</a></p></body></html>
