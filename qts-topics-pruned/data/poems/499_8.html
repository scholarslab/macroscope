  <body><p>499_8: 《題金州西園九首。石庭》姚合</p>
    <p>布石滿山庭　磷磷潔還清　幽人常履此　月下屐齒鳴　藥草枝葉動　似向山中生</p><p><a href="../../model.html#/doc/24068">View poem's topic associations</a></p></body></html>
