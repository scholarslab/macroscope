  <body><p>513_25: 《秦中臥病思歸》裴夷直</p>
    <p>索索涼風滿樹頭　破窗殘月五更秋　病身歸處吳江上　一寸心中萬里愁</p><p><a href="../../model.html#/doc/24972">View poem's topic associations</a></p></body></html>
