  <body><p>890_6_2: 《桂殿秋（其二）》李白</p>
    <p>河漢女　玉鍊顏　雲軿往往在人間　九霄有路去無跡　嫋嫋香風生佩環</p><p><a href="../../model.html#/doc/47586">View poem's topic associations</a></p></body></html>
