  <body><p>250_69: 《同裴少府安居寺對雨》皇甫冉</p>
    <p>共結尋真會　還當退食初　爐煙雲氣合　林葉雨聲餘　溽暑銷珍簟　浮涼入綺疏　歸心從念遠　懷此復何如</p><p><a href="../../model.html#/doc/11747">View poem's topic associations</a></p></body></html>
