  <body><p>462_4: 《喜雨》白居易</p>
    <p>西北油然雲勢濃　須臾霈沛雨飄空　頓疏萬物焦枯意　定看秋郊稼穡豐</p><p><a href="../../model.html#/doc/22184">View poem's topic associations</a></p></body></html>
