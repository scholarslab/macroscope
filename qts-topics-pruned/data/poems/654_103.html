  <body><p>654_103: 《陳宮》羅鄴</p>
    <p>白玉尊前紫桂香　迎春閣上燕雙雙　陳王半醉貴妃舞　不覺隋兵夜渡江</p><p><a href="../../model.html#/doc/33057">View poem's topic associations</a></p></body></html>
