  <body><p>484_5: 《和段相公夏登張儀樓》楊汝士</p>
    <p>從公城上來　秋近絕纖埃　樓古秦規在　江分蜀望開　遠山標宿雪　末席本寒灰　陪賞今為忝　臨歡敢訴杯</p><p><a href="../../model.html#/doc/23217">View poem's topic associations</a></p></body></html>
