  <body><p>728_2: 《閑吟》周曇</p>
    <p>考摭妍媸用破心　翦裁千古獻當今　閒吟不是閒吟事　事有閒思閒要吟</p><p><a href="../../model.html#/doc/37123">View poem's topic associations</a></p></body></html>
