  <body><p>446_40: 《天竺寺送堅上人歸廬山》白居易</p>
    <p>錫杖登高寺　香爐憶舊峰　偶來舟不繫　忽去鳥無蹤　豈要留離偈　寧勞動別容　與師俱是夢　夢裏暫相逢</p><p><a href="../../model.html#/doc/20970">View poem's topic associations</a></p></body></html>
