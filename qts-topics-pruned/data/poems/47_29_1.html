  <body><p>47_29_1: 《感遇十二首（其一）》張九齡</p>
    <p>蘭葉春葳蕤　桂華秋皎潔　欣欣此生意　自爾為佳節　誰知林棲者　聞風坐相悅草木有本心　何求美人折</p><p><a href="../../model.html#/doc/2450">View poem's topic associations</a></p></body></html>
