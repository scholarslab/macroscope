  <body><p>811_3: 《訪雲母山僧》護國</p>
    <p>森然古巖裏　　淨行一番僧　松下濾寒水　佛前挑夜燈　蓮花國土異　貝葉梵書能　想到空王境　無心問愛憎</p><p><a href="../../model.html#/doc/40476">View poem's topic associations</a></p></body></html>
