  <body><p>62_6: 《歲夜安樂公主滿月侍宴應制》杜審言</p>
    <p>戚里生昌胤　天杯宴重臣　畫樓初滿月　香殿早迎春　睿作堯君寶　孫謀梁國珍　明朝元會日　萬壽樂章陳</p><p><a href="../../model.html#/doc/3149">View poem's topic associations</a></p></body></html>
