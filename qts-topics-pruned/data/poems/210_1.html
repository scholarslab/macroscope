  <body><p>210_1: 《奉陪韋中丞使君游鶴林寺》皇甫曾</p>
    <p>古寺傳燈久　層城閉閣閒　香花同法侶　旌旆入深山　寒磬虛空裏　孤雲起滅間　謝公憶高臥　徒御欲東還</p><p><a href="../../model.html#/doc/9017">View poem's topic associations</a></p></body></html>
