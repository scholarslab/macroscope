  <body><p>370_28: 《二月一日是貞元舊節有感絕句寄黔南竇三洛陽盧七》呂溫</p>
    <p>同事先皇立玉墀　中和舊節又支離　今朝各自看花處　萬里遙知掩淚時</p><p><a href="../../model.html#/doc/17459">View poem's topic associations</a></p></body></html>
