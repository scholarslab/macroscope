  <body><p>413_13: 《折枝花贈行》元稹</p>
    <p>櫻桃花下送君時　一寸春心逐折枝　別後相思最多處　千株萬片繞林垂</p><p><a href="../../model.html#/doc/19202">View poem's topic associations</a></p></body></html>
