  <body><p>897_1_1: 《虞美人（其一）》閻選</p>
    <p>粉融紅膩蓮房綻　臉動雙波慢　小魚銜玉鬢釵橫　石榴裙染象紗輕　轉娉婷　偷期錦浪荷深處　一夢雲兼雨　臂留檀印齒痕香　深秋不寐漏初長　儘思量</p><p><a href="../../model.html#/doc/44506">View poem's topic associations</a></p></body></html>
