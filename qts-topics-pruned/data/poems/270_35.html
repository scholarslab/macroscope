  <body><p>270_35: 《秋日感懷》戎昱</p>
    <p>洛陽岐路信悠悠　無事辭家兩度秋　日下未馳千里足　天涯徒泛五湖舟　荷衣半浸緣鄉淚　玉貌潛銷是客愁　說向長安親與故　誰憐歲晚尚淹留</p><p><a href="../../model.html#/doc/12510">View poem's topic associations</a></p></body></html>
