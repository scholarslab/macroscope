  <body><p>200_147: 《晚發五渡》岑參</p>
    <p>客厭巴南地　鄉鄰劍北天　江村片雨外　野寺夕陽邊　芋葉藏山徑　蘆花雜渚田　舟行未可住　乘月且須牽</p><p><a href="../../model.html#/doc/8650">View poem's topic associations</a></p></body></html>
