  <body><p>896_27_4: 《菩薩蠻（其四）》歐陽炯</p>
    <p>畫屏繡閣三秋雨　香脣膩臉偎人語　語罷欲天明　嬌多夢不成　曉街鐘鼓絕　嗔道如今別　特地氣長吁　倚屏彈淚珠</p><p><a href="../../model.html#/doc/44489">View poem's topic associations</a></p></body></html>
