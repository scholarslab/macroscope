  <body><p>530_16: 《春泊弋陽》許渾</p>
    <p>江行春欲半　孤枕弋陽堤　雲暗猶飄雪　潮寒未應溪　飲猿聞棹散　飛鳥背船低　此路成幽絕　家山鞏洛西</p><p><a href="../../model.html#/doc/25969">View poem's topic associations</a></p></body></html>
