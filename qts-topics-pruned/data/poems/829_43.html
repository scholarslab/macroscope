  <body><p>829_43: 《鄱陽道中作》貫休</p>
    <p>鄱陽古岸邊　無一樹無蟬　路轉他山大　砧驅鄉思偏　湖平帆盡落　天淡月初圓　何事堯雲下　干戈滿許田</p><p><a href="../../model.html#/doc/41395">View poem's topic associations</a></p></body></html>
