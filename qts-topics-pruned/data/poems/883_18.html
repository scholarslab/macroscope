  <body><p>883_18: 《秋夕宿石門館》丘丹</p>
    <p>暝從石門宿　搖落四巖空　潭月漾山足　天河瀉澗中　杉松寒似雨　猿鳥夕驚風　獨臥不成寐　蒼然想謝公</p><p><a href="../../model.html#/doc/43759">View poem's topic associations</a></p></body></html>
