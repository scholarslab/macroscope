  <body><p>542_3: 《送溫庭筠尉方城》紀唐夫</p>
    <p>何事明時泣玉頻　長安不見杏園春　鳳皇詔下雖霑命　鸚鵡才高卻累身　且盡綠醽銷積恨　莫辭黃綬拂行塵　方城若比長沙路　猶隔千山與萬津</p><p><a href="../../model.html#/doc/26950">View poem's topic associations</a></p></body></html>
