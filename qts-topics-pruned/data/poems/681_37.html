  <body><p>681_37: 《信筆》韓偓</p>
    <p>春風狂似虎　春浪白於鵝　柳密藏煙易　松長見日多　石崖采芝叟　鄉俗摘茶歌　道在無伊鬱　天將奈爾何</p><p><a href="../../model.html#/doc/34545">View poem's topic associations</a></p></body></html>
