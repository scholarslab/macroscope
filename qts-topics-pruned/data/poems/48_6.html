  <body><p>48_6: 《敕賜甯王池宴》張九齡</p>
    <p>賢王有池館　明主賜春遊　淑氣林間發　恩光水上浮　徒慚和鼎地　終謝巨川舟　皇澤空如此　輕生莫可酬</p><p><a href="../../model.html#/doc/2492">View poem's topic associations</a></p></body></html>
