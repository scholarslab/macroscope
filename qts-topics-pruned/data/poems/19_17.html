  <body><p>19_17: 《相和歌辭。江南曲》羅隱</p>
    <p>江煙溼雨鮫綃軟　漠漠遠山眉黛淺　水國多愁又有情　夜槽壓酒銀船滿　絲採怨凝曉空　吳王臺榭春夢中　鴛鴦鸂鶒喚不起　平鋪淥水眠東風　西陵路邊月悄悄　油壁輕車嫁蘇小</p><p><a href="../../model.html#/doc/890">View poem's topic associations</a></p></body></html>
