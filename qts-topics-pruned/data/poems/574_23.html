  <body><p>574_23: 《夜坐》賈島</p>
    <p>蟋蟀漸多秋不淺　蟾蜍已沒夜應深　三更兩鬢幾枝雪　一念雙峰四祖心</p><p><a href="../../model.html#/doc/28932">View poem's topic associations</a></p></body></html>
