  <body><p>329_36: 《題雲師山房》權德輿</p>
    <p>雲公蘭若深山裏　月明松殿微風起　試問空門清淨心　蓮花不著秋潭水</p><p><a href="../../model.html#/doc/15547">View poem's topic associations</a></p></body></html>
