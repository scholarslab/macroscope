  <body><p>770_14: 《經杜甫舊宅》殷陶</p>
    <p>浣花溪裏花多處　為憶先生在蜀時　萬古只應留舊宅　千古無復換新詩　沙棚水檻鷗飛盡　樹壓村橋馬過時　山月不知人事變　夜來江上與誰期</p><p><a href="../../model.html#/doc/38993">View poem's topic associations</a></p></body></html>
