  <body><p>300_58: 《書贈舊渾二曹長》王建</p>
    <p>二年同在華清下　入縣門中最近鄰　替飲觥籌知戶小　助成書屋見家貧　夜棋臨散停分客　朝浴先回各送人　僮僕使來傳語熟　至今行酒校殷勤</p><p><a href="../../model.html#/doc/14296">View poem's topic associations</a></p></body></html>
