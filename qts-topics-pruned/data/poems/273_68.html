  <body><p>273_68: 《和尉遲侍郎夏杪聞蟬》戴叔倫</p>
    <p>楚人方苦熱　柱史獨聞蟬　晴日暮江上　驚風一葉前　蕩搖清管雜　幽咽野風傳　旅舍聞君聽　無由更晝眠</p><p><a href="../../model.html#/doc/12828">View poem's topic associations</a></p></body></html>
