  <body><p>64_2: 《故洛陽城侍宴應制》姚崇</p>
    <p>遊豫停仙蹕　登臨對晚晴　川鳧連倒影　巖鳥應虛聲　野奏風成曲　山居雲作纓　今朝丘壑上　高興小蓬瀛</p><p><a href="../../model.html#/doc/3210">View poem's topic associations</a></p></body></html>
