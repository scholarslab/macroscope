  <body><p>48_17: 《晚霽登王六東閣》張九齡</p>
    <p>試上江樓望　初逢山雨晴　連空青嶂合　向晚白雲生　彼美要殊觀　蕭條見遠情　情來不可極　日暮水流清</p><p><a href="../../model.html#/doc/2503">View poem's topic associations</a></p></body></html>
