  <body><p>897_19_3: 《更漏子（其三）》孫光憲</p>
    <p>燭熒煌　香旖旎　閒放一堆鴛被　慵就寢　獨無憀　相思魂欲銷　不會得　這心力　判了依前還憶　空自怨　奈伊何　別來情更多</p><p><a href="../../model.html#/doc/44568">View poem's topic associations</a></p></body></html>
