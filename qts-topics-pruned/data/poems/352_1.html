  <body><p>352_1: 《登柳州峨山》柳宗元</p>
    <p>荒山秋日午　獨上意悠悠　如何望鄉處　西北是融州</p><p><a href="../../model.html#/doc/18229">View poem's topic associations</a></p></body></html>
