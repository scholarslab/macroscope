  <body><p>645_45: 《友生攜修睦上人詩見訪》李鹹用</p>
    <p>雪中敲竹戶　袖出岳僧詩　語盡景皆活　吟闌角獨吹　意如將俗背　業必少人知　共約冰銷日　雲邊訪所思</p><p><a href="../../model.html#/doc/32333">View poem's topic associations</a></p></body></html>
