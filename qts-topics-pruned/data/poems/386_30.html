  <body><p>386_30: 《喜王六同宿》張籍</p>
    <p>十八年來恨別離　唯同一宿詠新詩　更相借問詩中語　共說如今勝舊時</p><p><a href="../../model.html#/doc/18321">View poem's topic associations</a></p></body></html>
