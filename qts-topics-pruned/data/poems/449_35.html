  <body><p>449_35: 《送東都留守令狐尚書赴任》白居易</p>
    <p>翠華黃屋未東巡　碧洛青嵩付大臣　地稱高情多水竹　山宜閒望少風塵　龍門即擬為遊客　金谷先憑作主人　歌酒家家花處處　莫空管領上陽春</p><p><a href="../../model.html#/doc/21255">View poem's topic associations</a></p></body></html>
