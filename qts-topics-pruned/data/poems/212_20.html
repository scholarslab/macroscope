  <body><p>212_20: 《漣上題樊氏水亭》高適</p>
    <p>漣上非所趣　偶為世務牽　經時駐歸棹　日夕對平川　莫論行子愁　且得主人賢　亭上酒初熟　廚中魚每鮮　自說宦遊來　因之居住偏　煮鹽蒼海曲　種稻長淮邊　四時常晏如　百口無飢年　菱芋藩籬下　漁樵耳目前　異縣少朋從　我行復迍邅　向不逢此君　孤舟已言旋　明日又分首　風濤還眇然</p><p><a href="../../model.html#/doc/9129">View poem's topic associations</a></p></body></html>
