  <body><p>413_9: 《早春登龍山靜勝寺時非休浣司空特許是行因贈幕中諸公》元稹</p>
    <p>謝傳知憐景氣新　許尋高寺望江春　龍文遠水吞平岸　羊角輕風旋細塵　山茗粉含鷹觜嫩　海榴紅綻錦巢勻　歸來笑問諸從事　占得閒行有幾人</p><p><a href="../../model.html#/doc/19189">View poem's topic associations</a></p></body></html>
