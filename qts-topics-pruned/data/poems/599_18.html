  <body><p>599_18: 《邊遊錄戍卒言》於濆</p>
    <p>二十屬盧龍　三十防沙漠　平生愛功業　不覺從軍惡　今來客鬢改　知學彎弓錯　赤肉痛金瘡　他人成衛霍　目斷望君門　君門苦寥廓</p><p><a href="../../model.html#/doc/30117">View poem's topic associations</a></p></body></html>
