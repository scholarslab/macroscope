  <body><p>583_19: 《送渤海王子歸本國》溫庭筠</p>
    <p>疆理雖重海　車書本一家　盛勳歸舊國　佳句在中華　定界分秋漲　開帆到曙霞　九門風月好　回首是天涯</p><p><a href="../../model.html#/doc/29285">View poem's topic associations</a></p></body></html>
