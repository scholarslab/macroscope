  <body><p>347_16: 《閏月定四時》許稷</p>
    <p>玉律窮三紀　推為積閏期　月餘因妙算　歲遍自成時　乍覺年華改　翻憐物候遲　六旬知不惑　四氣本無欺　月桂虧還正　階蓂落復滋　從斯分曆象　共仰定毫釐</p><p><a href="../../model.html#/doc/16316">View poem's topic associations</a></p></body></html>
