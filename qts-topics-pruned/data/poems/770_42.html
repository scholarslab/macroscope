  <body><p>770_42: 《題九天使者廟（又見讖記卷）》孫咸</p>
    <p>獨入玄宮禮至真　焚香不為賤貧身　秦淮兩岸沙埋骨　湓浦千家血染塵　廬阜煙霞誰是主　虎溪風月屬何人　九江太守勤王事　好放天兵渡要津</p><p><a href="../../model.html#/doc/39018">View poem's topic associations</a></p></body></html>
