  <body><p>509_69: 《途次懷歸》顧非熊</p>
    <p>隴頭禾偃乳烏飛　兀倚征鞍倍憶歸　正值江南新釀熟　可容閒卻老萊衣</p><p><a href="../../model.html#/doc/24635">View poem's topic associations</a></p></body></html>
