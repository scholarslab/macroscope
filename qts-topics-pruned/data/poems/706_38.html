  <body><p>706_38: 《經慈州感謝郎中》黃滔</p>
    <p>金聲乃是古詩流　況有池塘春草儔　莫遣宣城獨垂號　雲山彼此謝公遊</p><p><a href="../../model.html#/doc/36201">View poem's topic associations</a></p></body></html>
