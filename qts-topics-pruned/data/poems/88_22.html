  <body><p>88_22: 《將赴朔方軍應制》張說</p>
    <p>禮樂逢明主　韜鈐用老臣　恭憑神武策　遠御鬼方人　供帳榮恩餞　山川喜詔巡　天文日月麗　朝賦管弦新　幼志傳三略　衰材謝六鈞　膽由忠作伴　心固道為鄰　漢保河南地　胡清塞北塵　連年大軍後　不日小康辰　劍舞輕離別　歌酣忘苦辛　從來思博望　許國不謀身</p><p><a href="../../model.html#/doc/4088">View poem's topic associations</a></p></body></html>
