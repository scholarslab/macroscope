  <body><p>521_17: 《聞慶州趙縱使君與黨項戰中箭身死，輒書長句》杜牧</p>
    <p>將軍獨乘鐵驄馬　榆溪戰中金僕姑　死綏卻是古來有　驍將自驚今日無　青史文章爭點筆　朱門歌舞笑捐軀　誰知我亦輕生者　不得君王丈二殳</p><p><a href="../../model.html#/doc/25423">View poem's topic associations</a></p></body></html>
