  <body><p>792_4: 《游長安諸寺聯句。靖恭坊大興善寺。蛤像聯二十字絕句》段成式</p>
    <p>相好全如梵　端倪祗為隋　寧同蚌頑惡　但與鷸相持　雖因雀變化　不逐月虧盈　縱有天中匠　神工詎可成</p><p><a href="../../model.html#/doc/39526">View poem's topic associations</a></p></body></html>
