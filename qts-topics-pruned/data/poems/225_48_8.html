  <body><p>225_48_8: 《秦州雜詩二十首（其八）》杜甫</p>
    <p>聞道尋源使　從天此路迴　牽牛去幾許　宛馬至今來　一望幽燕隔　何時郡國開東征健兒盡　羌笛暮吹哀</p><p><a href="../../model.html#/doc/9860">View poem's topic associations</a></p></body></html>
