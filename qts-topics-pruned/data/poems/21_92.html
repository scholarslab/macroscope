  <body><p>21_92: 《相和歌辭。陽春曲》貫休</p>
    <p>為口莫學阮嗣宗　不言是非非至公　為手須似朱雲輩　折檻英風至今在　男兒結髮事君親　須前賢多慷慨　歷數雍熙房與杜　魏公姚公宋開府　盡向天上仙宮閒處坐　何不卻辭上帝下下土　忍見蒼生苦苦苦</p><p><a href="../../model.html#/doc/1219">View poem's topic associations</a></p></body></html>
