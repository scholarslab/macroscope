  <body><p>53_51: 《剪綵》宋之問</p>
    <p>駐想持金錯　居然作管灰　綺羅纖手製　桃李向春開　拾藻蜂初泊　銜花鳥未回　不言將巧笑　翻逐美人來</p><p><a href="../../model.html#/doc/2834">View poem's topic associations</a></p></body></html>
