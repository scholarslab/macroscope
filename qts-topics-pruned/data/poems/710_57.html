  <body><p>710_57: 《夢》徐夤</p>
    <p>月落燈前閉北堂　神魂交入杳冥鄉　文通毫管醒來異　武帝蘅蕪覺後香　傅說已徵賢可輔　周公不見恨何長　生松十八年方應　通塞人間豈合忙</p><p><a href="../../model.html#/doc/36456">View poem's topic associations</a></p></body></html>
