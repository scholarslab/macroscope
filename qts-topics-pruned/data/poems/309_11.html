  <body><p>309_11: 《病中宿宜陽館聞雨》李約</p>
    <p>難眠夏夜抵秋賒　簾幔深垂窗燭斜　風吹桐竹更無雨　白髮病人心到家</p><p><a href="../../model.html#/doc/14759">View poem's topic associations</a></p></body></html>
