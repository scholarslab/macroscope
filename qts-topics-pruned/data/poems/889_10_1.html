  <body><p>889_10_1: 《漁父（一名漁歌子）（其一）》李煜</p>
    <p>浪花有意千里雪　桃花無言一隊春　一壺酒　一竿身　快活如儂有幾人</p><p><a href="../../model.html#/doc/47537">View poem's topic associations</a></p></body></html>
