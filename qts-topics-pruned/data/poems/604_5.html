  <body><p>604_5: 《江上行》許棠</p>
    <p>片席隨高鳥　連天積浪間　葦寬雲不匝　風廣雨無閒　戍影臨孤浦　潮痕在半山　東原歸未得　荏苒滯江關</p><p><a href="../../model.html#/doc/30359">View poem's topic associations</a></p></body></html>
