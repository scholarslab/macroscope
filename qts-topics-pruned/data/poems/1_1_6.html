  <body><p>1_1_6: 《帝京篇十首（其六）》李世民</p>
    <p>飛蓋去芳園　蘭橈遊翠渚　萍間日彩亂　荷處香風舉　桂楫滿中川　弦歌振長嶼豈必汾河曲　方為歡宴所</p><p><a href="../../model.html#/doc/5">View poem's topic associations</a></p></body></html>
