  <body><p>693_24: 《田翁》杜荀鶴</p>
    <p>白髮星星筋力衰　種田猶自伴孫兒　官苗若不平平納　任是豐年也受飢</p><p><a href="../../model.html#/doc/35439">View poem's topic associations</a></p></body></html>
