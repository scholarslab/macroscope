  <body><p>890_27_2: 《如夢令（其二）》白居易</p>
    <p>落月西窗驚起　好箇匆匆些子　鬒鬢嚲輕松　凝了一雙秋水　告你　告你　休向人間整理</p><p><a href="../../model.html#/doc/44057">View poem's topic associations</a></p></body></html>
