  <body><p>8_33: 《宮中作》錢俶</p>
    <p>廊廡周遭翠幕遮　禁林深處絕喧譁　界開日影憐窗紙　穿破苔痕惡筍芽　西第晚宜供露茗　小池寒欲結冰花　謝公未是深沈量　猶把輸贏局上誇</p><p><a href="../../model.html#/doc/288">View poem's topic associations</a></p></body></html>
