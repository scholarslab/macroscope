  <body><p>5_8: 《唐享昊天樂。第六》武則天</p>
    <p>昭昭上帝　穆穆下臨　禮崇備物　樂奏鏘金　蘭羞委薦　桂醑盈斟　敢希明德　幸罄莊心</p><p><a href="../../model.html#/doc/193">View poem's topic associations</a></p></body></html>
