  <body><p>431_10: 《過紫霞蘭若》白居易</p>
    <p>我愛此山頭　及此三登歷　紫霞舊精舍　寥落空泉石　朝市日喧隘　雲林長悄寂　猶存住寺僧　肯有歸山客</p><p><a href="../../model.html#/doc/19839">View poem's topic associations</a></p></body></html>
