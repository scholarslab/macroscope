  <body><p>825_27: 《宿九華化成寺莊》泠然</p>
    <p>佛寺孤莊千嶂間　我來詩境強相關　巖邊樹動猿下澗　雲裏錫鳴僧上山　松月影寒生碧落　石泉聲亂噴潺湲　明朝更躡層霄去　誓共煙霞到老閒</p><p><a href="../../model.html#/doc/41179">View poem's topic associations</a></p></body></html>
