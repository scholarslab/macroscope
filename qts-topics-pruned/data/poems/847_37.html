  <body><p>847_37: 《靈松歌》齊己</p>
    <p>靈松靈松　是何根株　盤擗枝幹　與群木殊　世眼爭知蒼翠容　薜蘿遮體深朦朧　先秋瑟瑟生谷風　青陰倒卓寒潭中　八月天威行肅殺　萬木凋零向霜雪　唯有此松高下枝　一枝枝在無摧折　癡凍頑冰如鐵堅　重重鎖到槎牙顛　老鱗枯節相把捉　踉蹌立在青崖前　有時深洞興雷雹　飛電繞身光閃爍　乍似蒼龍驚起時　攫霧穿雲欲騰躍　夜深山月照高枝　疏影細落莓苔磯　千年朽魍魎出　一株寒韻鏘琉璃　安得良工妙圖雘　寫將偃蹇懸煙閣　飛瀑聲中戰歲寒　紅霞影裏擎蕭索</p><p><a href="../../model.html#/doc/42651">View poem's topic associations</a></p></body></html>
