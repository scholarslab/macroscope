  <body><p>900_2_7: 《憶江南（其七）》呂岩</p>
    <p>修身客　莫誤入迷津　氣術金丹傳在世　象天象地象人身　不用問東鄰</p><p><a href="../../model.html#/doc/48357">View poem's topic associations</a></p></body></html>
