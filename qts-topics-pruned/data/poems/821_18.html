  <body><p>821_18: 《薛卿教長行歌（時量移湖州別駕）》皎然</p>
    <p>桂陽仙柳道家說　昔傳蘇君今是薛　聊將握槊偶時人　便被人間稱冠絕　黃楊文局龜螭蟠　琢成骰子雙琅玕　初疑月破雲中墮　復怪星移指下攢　誰識兵奇勢可保　坐看將軍上一道　有時彩王非所希　笑擊單于出重圍　鳧驚隼擊疾若飛　左顧右盼生光輝　家本聊姻漢戚里　身是長安貴公子　名高藝絕何翩翩　幾迴決勝君王前　扈遊長樂與祈年　人望青雲白日邊　謫宦江南歲陰晚　還將此道聊自遣　由來君子行最長　予亦知君寄心遠</p><p><a href="../../model.html#/doc/41039">View poem's topic associations</a></p></body></html>
