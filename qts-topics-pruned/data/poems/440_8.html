  <body><p>440_8: 《贈內子》白居易</p>
    <p>白髮長興歎　青娥亦伴愁　寒衣補燈下　小女戲床頭　闇澹屏幃故　淒涼枕席秋　貧中有等級　猶勝嫁黔婁</p><p><a href="../../model.html#/doc/20463">View poem's topic associations</a></p></body></html>
