  <body><p>219_17: 《丈人山（山在青城縣北，黃帝封青城山為五嶽丈人）》杜甫</p>
    <p>自為青城客　不唾青城地　為愛丈人山　丹梯近幽意　丈人祠西佳氣濃　綠雲擬住最高峰　掃除白髮黃精在　君看他時冰雪容</p><p><a href="../../model.html#/doc/9499">View poem's topic associations</a></p></body></html>
