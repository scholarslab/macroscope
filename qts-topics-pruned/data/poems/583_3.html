  <body><p>583_3: 《秋雨》溫庭筠</p>
    <p>雲滿鳥行滅　池涼龍氣腥　斜飄看棋簟　疏灑望山亭　細響鳴林葉　圓文破沼萍　秋陰杳無際　平野但冥冥</p><p><a href="../../model.html#/doc/29268">View poem's topic associations</a></p></body></html>
