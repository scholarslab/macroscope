  <body><p>228_39: 《登樓》杜甫</p>
    <p>花近高樓傷客心　萬方多難此登臨　錦江春色來天地　玉壘浮雲變古今　北極朝廷終不改　西山寇盜莫相侵　可憐後主還祠廟　日暮聊為梁甫吟</p><p><a href="../../model.html#/doc/10191">View poem's topic associations</a></p></body></html>
