  <body><p>302_1_4: 《宮詞一百首（其四）》王建</p>
    <p>白玉窗前起草臣　櫻桃初赤賜嘗新　殿頭傳語金階遠　只進詞來謝聖人</p><p><a href="../../model.html#/doc/14455">View poem's topic associations</a></p></body></html>
