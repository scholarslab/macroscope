  <body><p>43_4: 《途中述懷》李百藥</p>
    <p>伯喈遷塞北　亭伯之遼東　伊余何為客　獨守雲臺中　途遙已日暮　時泰道斯窮　拔心悲岸草　半死落巖桐　目送衡陽雁　情傷江上楓　福兮良所伏　今也信難通　丈夫自有志　寧傷官不公</p><p><a href="../../model.html#/doc/2330">View poem's topic associations</a></p></body></html>
