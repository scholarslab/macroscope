  <body><p>765_17: 《道院》王周</p>
    <p>白日人稀到　簾垂道院深　雨苔生古壁　雪雀聚寒林　忘慮憑三樂　消閒信五禽　誰知是官府　煙縷滿鑪沈</p><p><a href="../../model.html#/doc/38731">View poem's topic associations</a></p></body></html>
