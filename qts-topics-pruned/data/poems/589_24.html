  <body><p>589_24: 《岐山逢陝下故人》李頻</p>
    <p>三秦一會面　二陝久分攜　共憶黃河北　相留白日西　寄來書少達　別後夢多迷　早晚期于此　看花聽鳥啼</p><p><a href="../../model.html#/doc/29713">View poem's topic associations</a></p></body></html>
