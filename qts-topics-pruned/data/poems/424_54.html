  <body><p>424_54: 《放魚（自此後詩，到江州作）》白居易</p>
    <p>曉日提竹籃　家僮買春蔬　青青芹蕨下　疊臥雙白魚　無聲但呀呀　以氣相喣濡　傾籃寫地上　撥刺長尺餘　豈唯刀机憂　坐見螻蟻圖　脫泉雖已久　得水猶可蘇　放之小池中　且用救乾枯　水小池窄狹　動尾觸四隅　一時幸苟活　久遠將何如　憐其不得所　移放於南湖　南湖連西江　好去勿踟躕　施恩即望報　吾非斯人徒　不須泥沙底　辛苦覓明珠</p><p><a href="../../model.html#/doc/19573">View poem's topic associations</a></p></body></html>
