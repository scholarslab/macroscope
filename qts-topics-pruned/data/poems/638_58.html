  <body><p>638_58: 《塞上（一作塞下曲）》張喬</p>
    <p>勒兵遼水邊　風急卷旌旃　絕塞寒無樹　平沙勢盡天　雪晴迴探騎　月落控鳴弦　永定山河誓　南歸改漢年</p><p><a href="../../model.html#/doc/31856">View poem's topic associations</a></p></body></html>
