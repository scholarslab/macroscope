  <body><p>456_62: 《與夢得偶同到敦詩宅，感而題壁》白居易</p>
    <p>山東纔副蒼生願　川上俄驚逝水波　履道淒涼新第宅　宣城零落舊笙歌　園荒唯有薪堪採　門冷兼無雀可羅　今日相逢偶同到　傷心不是故經過</p><p><a href="../../model.html#/doc/21816">View poem's topic associations</a></p></body></html>
