  <body><p>99_29: 《奉和受圖溫洛應制》牛鳳及</p>
    <p>八神扶玉輦　六羽警瑤谿　戒道伊川北　通津澗水西　御圖開洛匱　刻石與天齊　瑞日波中上　仙禽霧裏低　微臣矯羽翮　抃舞接鸞鷖</p><p><a href="../../model.html#/doc/4483">View poem's topic associations</a></p></body></html>
