  <body><p>27_7: 《雜曲歌辭。昔昔鹽。采桑秦氏女》趙嘏</p>
    <p>南陌采桑出　誰知妾姓秦　獨憐傾國貌　不負早鶯春　珠履盪花溼　龍鉤折桂新　使君那駐馬　自有侍中人</p><p><a href="../../model.html#/doc/1624">View poem's topic associations</a></p></body></html>
