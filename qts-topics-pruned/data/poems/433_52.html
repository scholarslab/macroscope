  <body><p>433_52: 《寄行簡》白居易</p>
    <p>鬱鬱眉多斂　默默口寡言　豈是願如此　舉目誰與歡　去春爾西征　從事巴蜀間　今春我南謫　抱疾江海壖　相去六千里　地絕天邈然　十書九不達　何以開憂顏　渴人多夢飲　飢人多夢餐　春來夢何處　合眼到東川</p><p><a href="../../model.html#/doc/19989">View poem's topic associations</a></p></body></html>
