  <body><p>460_3: 《游趙村杏花》白居易</p>
    <p>趙村紅杏每年開　十五年來看幾迴　七十三人難再到　今春來是別花來</p><p><a href="../../model.html#/doc/22116">View poem's topic associations</a></p></body></html>
