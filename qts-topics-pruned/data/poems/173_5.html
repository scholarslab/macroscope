  <body><p>173_5: 《春日歸山，寄孟浩然》李白</p>
    <p>朱紱遺塵境　青山謁梵筵　金繩開覺路　寶筏度迷川　嶺樹攢飛栱　巖花覆谷泉　塔形標海月　樓勢出江煙　香氣三天下　鐘聲萬壑連　荷秋珠已滿　松密蓋初圓　鳥聚疑聞法　龍參若護禪　愧非流水韻　叨入伯牙弦</p><p><a href="../../model.html#/doc/7301">View poem's topic associations</a></p></body></html>
