  <body><p>482_30: 《拜宣武軍節度使》李紳</p>
    <p>油幢並入虎旗開　錦橐從天鳳詔來　星應魏師新鼓角　地嫌梁苑舊池臺　日暉紅旆分如電　人擁青門動若雷　伊洛鏡清迴首處　是非紛雜任塵埃</p><p><a href="../../model.html#/doc/23187">View poem's topic associations</a></p></body></html>
