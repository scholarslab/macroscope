  <body><p>503_64: 《同徐處士秋懷少室舊居（一作秋日同朱慶餘懷少室舊隱）》周賀</p>
    <p>曾居少室黃河畔　秋夢長懸未得回　扶病半年離水石　思歸一夜隔風雷　荒齋幾遇僧眠後　晚菊頻經鹿踏來　燈下此心誰共說　傍松幽徑已多栽</p><p><a href="../../model.html#/doc/24339">View poem's topic associations</a></p></body></html>
