  <body><p>715_30: 《寄桂帥》劉崇龜</p>
    <p>碧幢仁施合洪鈞　桂樹林前倍得春　莫戀此時好風景　磻溪不是釣漁人</p><p><a href="../../model.html#/doc/36604">View poem's topic associations</a></p></body></html>
