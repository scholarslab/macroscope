  <body><p>24_6: 《雜曲歌辭。薊門行》李希仲</p>
    <p>旄頭有精芒　胡騎獵秋草　羽檄南渡河　邊庭用兵早　漢家愛征戰　宿將今已老　辛苦羽林兒　從戎榆關道　一身救邊速　烽火連薊門　前軍鳥飛斷　格鬥塵沙昏　寒日鼓聲急　單于夜火奔　當須徇忠義　身死報國恩</p><p><a href="../../model.html#/doc/1353">View poem's topic associations</a></p></body></html>
