  <body><p>234_13: 《呀鶻行》杜甫</p>
    <p>病鶻孤飛俗眼醜　每夜江邊宿衰柳　清秋落日已側身　過雁歸鴉錯回首　緊腦雄姿迷所向　疏翮稀毛不可狀　強神迷復皁雕前　俊才早在蒼鷹上　風濤颯颯寒山陰　熊羆欲蟄龍蛇深　念爾此時有一擲　失聲濺血非其心</p><p><a href="../../model.html#/doc/10692">View poem's topic associations</a></p></body></html>
