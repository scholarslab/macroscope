  <body><p>160_25: 《重酬李少府見贈》孟浩然</p>
    <p>養疾衡簷下　由來浩氣真　五行將禁火　十步任尋春　致敬惟桑梓　邀歡即主人　回看後彫色　青翠有松筠</p><p><a href="../../model.html#/doc/6739">View poem's topic associations</a></p></body></html>
