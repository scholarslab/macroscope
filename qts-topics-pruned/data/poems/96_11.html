  <body><p>96_11: 《幸白鹿觀應制》沈佺期</p>
    <p>紫鳳真人府　斑龍太上家　天流芝蓋下　山轉桂旗斜　聖藻垂寒露　仙杯落晚霞　唯應問王母　桃作幾時花</p><p><a href="../../model.html#/doc/4316">View poem's topic associations</a></p></body></html>
