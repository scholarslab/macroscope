  <body><p>716_7: 《送胡中丞使日東》曹松</p>
    <p>辭天理玉簪　指日使雞林　猶有中華戀　方同積浪深　張帆度鯨口　銜命見臣心　渥澤遐宣後　歸期抵萬金</p><p><a href="../../model.html#/doc/36617">View poem's topic associations</a></p></body></html>
