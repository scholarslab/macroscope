  <body><p>647_147: 《詠史詩。霸陵》胡曾</p>
    <p>原頭日落雪邊雲　猶放韓盧逐兔群　況是四方無事日　霸陵誰識舊將軍</p><p><a href="../../model.html#/doc/32584">View poem's topic associations</a></p></body></html>
