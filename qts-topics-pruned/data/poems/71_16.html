  <body><p>71_16: 《奉和幸三會寺應制》劉憲</p>
    <p>岧嶢倉史臺　敞朗紺園開　戒旦壺人集　翻霜羽騎來　下輦登三襲　褰旒望九垓　林披井館陶榜　水浸昆明灰　網戶飛花綴　幡竿度鳥迴　豫遊仙唱動　瀟灑出塵埃</p><p><a href="../../model.html#/doc/3340">View poem's topic associations</a></p></body></html>
