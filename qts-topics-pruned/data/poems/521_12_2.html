  <body><p>521_12_2: 《念昔遊三首（其二）》杜牧</p>
    <p>雲門寺外逢猛雨　林黑山高雨腳長　曾奉郊宮為近侍　分明羽林槍</p><p><a href="../../model.html#/doc/25416">View poem's topic associations</a></p></body></html>
