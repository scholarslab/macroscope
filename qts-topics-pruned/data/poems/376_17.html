  <body><p>376_17: 《北郭貧居》孟郊</p>
    <p>進乏廣莫力　退為蒙籠居　三年失意歸　四向相識疏　地僻草木壯　荒條扶我廬　夜貧燈燭絕　明月照吾書　欲識貞靜操　秋蟬飲清虛</p><p><a href="../../model.html#/doc/17726">View poem's topic associations</a></p></body></html>
