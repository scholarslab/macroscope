  <body><p>449_10: 《宿裴相公興化池亭（兼蒙借船舫遊泛）》白居易</p>
    <p>林亭一出宿風塵　忘卻平津是要津　松閣晴看山色近　石渠秋放水聲新　孫弘閣鬧無閒客　傅說舟忙不借人　何似掄才濟川外　別開池館待交親</p><p><a href="../../model.html#/doc/21230">View poem's topic associations</a></p></body></html>
