  <body><p>47_4: 《奉和聖制幸晉陽宮》張九齡</p>
    <p>隋季失天策　萬方罹凶殘　皇祖稱義旗　三靈皆獲安　聖期將申錫　王業成艱難　盜移未改命　曆在終履端　彼汾惟帝鄉　雄都信鬱盤　一月朔巡狩　群后陪清鑾　霸跡在沛庭　舊儀睹漢官　唐風思何深　舜典敷更寬　戶蒙枌榆復　邑爭牛酒歡　緬惟翦商後　豈獨微禹歎　三后既在天　萬年斯不刊　尊祖實我皇　天文皆仰觀</p><p><a href="../../model.html#/doc/2421">View poem's topic associations</a></p></body></html>
