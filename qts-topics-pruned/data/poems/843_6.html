  <body><p>843_6: 《寄西川惠光大師曇域》齊己</p>
    <p>禪月有名子　相知面未曾　筆精垂壁溜　詩澀滴杉冰　蜀國從棲泊　蕪城幾廢興　憶歸應寄夢　東北過金陵</p><p><a href="../../model.html#/doc/42297">View poem's topic associations</a></p></body></html>
