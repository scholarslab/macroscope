  <body><p>227_17_1: 《官池春雁二首（其一）》杜甫</p>
    <p>自古稻粱多不足　至今鸂鶒亂為群　且休悵望看春水　更恐歸飛隔暮雲</p><p><a href="../../model.html#/doc/10056">View poem's topic associations</a></p></body></html>
