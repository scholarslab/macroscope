  <body><p>29_53_11: 《雜歌謠辭。步虛詞（其十一）》韋渠牟</p>
    <p>獨自授金書　蕭條詠紫虛　龍行還當馬　雲起自成車　九轉風煙合　千年井灶餘參差從太一　壽等混元初</p><p><a href="../../model.html#/doc/1944">View poem's topic associations</a></p></body></html>
