  <body><p>28_23_4: 《雜曲歌辭。浪淘沙（其四）》劉禹錫</p>
    <p>鸚鵡洲頭浪颭沙　青樓春望日將斜　銜泥燕子爭歸舍　獨自狂夫不憶家</p><p><a href="../../model.html#/doc/1811">View poem's topic associations</a></p></body></html>
