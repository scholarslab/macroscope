  <body><p>636_7: 《詠田家（一作傷田家）》聶夷中</p>
    <p>二月賣新絲　五月糶新穀　醫得眼前瘡　剜卻心頭肉　我願君王心　化作光明燭　不照綺羅筵　只照逃亡屋</p><p><a href="../../model.html#/doc/31769">View poem's topic associations</a></p></body></html>
