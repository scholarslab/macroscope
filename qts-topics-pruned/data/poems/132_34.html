  <body><p>132_34: 《無盡上人東林禪居》李頎</p>
    <p>草堂每多暇　時謁山僧門　所對但群木　終朝無一言　我心愛流水　此地臨清源　含吐山上日　蔽虧松外村　孤峰隔身世　百衲老寒暄　禪戶積朝雪　花龕來暮猿　顧余守耕稼　十載隱田園　蘿篠慰舂汲　巖潭恣討論　洩雲豈知限　至道莫探元　且願啟關鎖　於焉微尚存</p><p><a href="../../model.html#/doc/5456">View poem's topic associations</a></p></body></html>
