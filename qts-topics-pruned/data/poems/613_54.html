  <body><p>613_54: 《病中庭際海石榴花盛發，感而有寄》皮日休</p>
    <p>一夜春光綻絳囊　碧油枝上晝煌煌　風勻祗似調紅露　日暖唯憂化赤霜　火齊滿枝燒夜月　金津含蕊滴朝陽　不知桂樹知情否　無限同遊阻陸郎</p><p><a href="../../model.html#/doc/30693">View poem's topic associations</a></p></body></html>
