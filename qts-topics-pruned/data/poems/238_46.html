  <body><p>238_46: 《贈漢陽隱者》錢起</p>
    <p>當年不出世　知子餐霞人　樂道復安土　遺榮長隱身　衡茅古林曲　稻清江濱　桂棹為漁暇　荷衣禦暑新　款顏行在役　幽興惜今晨　分首天涯去　再來芳杜春</p><p><a href="../../model.html#/doc/11055">View poem's topic associations</a></p></body></html>
