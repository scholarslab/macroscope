  <body><p>230_9_10: 《解悶十二首（其十）》杜甫</p>
    <p>憶過瀘戎摘荔枝　青峰隱映石逶迤　京中舊見無顏色　紅顆酸甜只自知</p><p><a href="../../model.html#/doc/10378">View poem's topic associations</a></p></body></html>
