  <body><p>163_22: 《君道曲（梁之雅歌有五篇，今作一章）》李白</p>
    <p>大君若天覆　廣運無不至　軒后爪牙嘗先太山稽　如心之使臂　小白鴻翼於夷吾　劉葛魚水本無二　土校可成牆　積德為厚地</p><p><a href="../../model.html#/doc/7008">View poem's topic associations</a></p></body></html>
