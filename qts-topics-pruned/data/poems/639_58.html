  <body><p>639_58: 《望巫山》張喬</p>
    <p>溪疊雲深轉谷遲　暝投孤店草蟲悲　愁連遠水波濤夜　夢斷空山雨雹時　邊海故園荒後賣　入關玄髮夜來衰　東歸未必勝羈旅　況是東歸未有期</p><p><a href="../../model.html#/doc/31951">View poem's topic associations</a></p></body></html>
