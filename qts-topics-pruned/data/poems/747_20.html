  <body><p>747_20: 《贈蒯亮處士》李中</p>
    <p>著得新書義更幽　負琴何處不遨遊　玄宮寄宿月華冷　羽客伴吟松韻秋　滿戶煙霞思紫閣　一帆風雨憶滄洲　吾君側席求賢切　未可懸瓢枕碧流</p><p><a href="../../model.html#/doc/37928">View poem's topic associations</a></p></body></html>
