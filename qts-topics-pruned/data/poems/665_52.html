  <body><p>665_52: 《晚泊宿松》羅隱</p>
    <p>解纜隨江流　晚泊古淮岸　歸雲送春和　繁星麗雲漢　春深胡雁飛　人喧水禽散　仰君邈難親　沈思夜將旦</p><p><a href="../../model.html#/doc/33555">View poem's topic associations</a></p></body></html>
