  <body><p>386_26: 《蠻州（一作杜牧詩，題雲蠻中醉）》張籍</p>
    <p>瘴水蠻中入洞流　人家多住竹棚頭　一山海上無城郭　唯見松牌記象州</p><p><a href="../../model.html#/doc/18317">View poem's topic associations</a></p></body></html>
