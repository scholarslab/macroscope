  <body><p>810_20: 《寄錢郎中》法照</p>
    <p>閉門深樹裏　閑足鳥來過　五馬不復貴　一僧誰奈何　藥苗家自有　香飯乞時多　寄語嬋娟客　將心向薜蘿</p><p><a href="../../model.html#/doc/40468">View poem's topic associations</a></p></body></html>
