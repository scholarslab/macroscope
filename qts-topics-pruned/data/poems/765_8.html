  <body><p>765_8: 《石首山》王周</p>
    <p>首出崔嵬占上遊　迥存濃翠向荊州　空聞別有回山力　卻見長江曲尺流</p><p><a href="../../model.html#/doc/38726">View poem's topic associations</a></p></body></html>
