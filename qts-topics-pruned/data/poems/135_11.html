  <body><p>135_11: 《送鄭務拜伯父》綦毋潛</p>
    <p>名公作逐臣　驅馬拂行塵　舊國問鄖子　勞歌過郢人　一川花送客　二月柳宜春　奉料竹林興　寬懷此別晨</p><p><a href="../../model.html#/doc/5556">View poem's topic associations</a></p></body></html>
