  <body><p>192_18: 《游龍門香山泉》韋應物</p>
    <p>山水本自佳　遊人已忘慮　碧泉更幽絕　賞愛未能去　潺湲寫幽磴　繚繞帶嘉樹　激轉忽殊流　歸泓又同注　羽觴自成玩　永日亦延趣　靈草有時香　仙源不知處　還當候圓月　攜手重遊寓</p><p><a href="../../model.html#/doc/8144">View poem's topic associations</a></p></body></html>
