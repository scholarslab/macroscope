  <body><p>1_32: 《秋日斅庾信體》李世民</p>
    <p>嶺銜宵月桂　珠穿曉露叢　蟬啼覺樹冷　螢火不溫風　花生圓菊蕊　荷盡戲魚通　晨浦鳴飛雁　夕渚集栖鴻　颯颯高天吹　氛澄下熾空</p><p><a href="../../model.html#/doc/41">View poem's topic associations</a></p></body></html>
