  <body><p>848_32: 《松山嶺》尚顏</p>
    <p>平生閒放久　野鹿許為群　居止鄰西嶽　軒窗度白雲　齋心飯松子　話道接茅君　漢主恩情去　空山起夕氛</p><p><a href="../../model.html#/doc/42730">View poem's topic associations</a></p></body></html>
