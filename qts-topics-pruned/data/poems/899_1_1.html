  <body><p>899_1_1: 《木蘭花（其一）》庾傳素</p>
    <p>木蘭紅豔多情態　不似凡花人不愛　移來孔雀檻邊栽　折向鳳皇釵上戴</p><p><a href="../../model.html#/doc/44700">View poem's topic associations</a></p></body></html>
