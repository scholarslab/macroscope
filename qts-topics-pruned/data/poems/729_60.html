  <body><p>729_60: 《六朝門。後魏武帝》周曇</p>
    <p>太武南征似卷蓬　徐陽袞蔡殺皆空　從來弔伐寧如此　千里無煙血草紅</p><p><a href="../../model.html#/doc/37295">View poem's topic associations</a></p></body></html>
