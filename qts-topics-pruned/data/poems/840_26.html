  <body><p>840_26: 《謝人墨》齊己</p>
    <p>珍重歲寒煙　攜來路幾千　只應真典誥　消得苦磨研　正色浮端硯　精光動蜀牋　因君強濡染　捨此即忘筌</p><p><a href="../../model.html#/doc/42080">View poem's topic associations</a></p></body></html>
