  <body><p>348_10: 《送友人及第歸江東》陳羽</p>
    <p>五陵春色泛花枝　心醉花前遠別離　落羽恥為關右客　成名空羨里中兒　都門雨歇愁分處　山店燈殘夢到時　家住洞庭多釣伴　因來相賀話相思</p><p><a href="../../model.html#/doc/16334">View poem's topic associations</a></p></body></html>
