  <body><p>467_52_1: 《題朱慶餘閒居四首（其一）》牟融</p>
    <p>瀟灑藏修處　琴書與畫圖　白丁門外遠　俗子眼前無　楚楚臨軒竹　青青映水蒲道人能愛靜　諸事近清枯</p><p><a href="../../model.html#/doc/22444">View poem's topic associations</a></p></body></html>
