  <body><p>341_15: 《別趙子（趙子名德，潮州人）》韓愈</p>
    <p>我遷於揭陽　君先揭陽居　揭陽去京華　其里萬有餘　不謂小郭中　有子可與娛　心平而行高　兩通詩與書　婆娑海水南　簸弄明月珠　及我遷宜春　意欲攜以俱　擺頭笑且言　我豈不足歟　又奚為於北　往來以紛如　海中諸山中　幽子頗不無　相期風濤觀　已久不可渝　又嘗疑龍蝦　果誰雄牙鬚　蚌蠃魚鱉蟲　瞿瞿以狙狙　識一已忘十　大同細自殊　欲一窮究之　時歲屢謝除　今子南且北　豈非亦有圖　人心未嘗同　不可一理區　宜各從所務　未用相賢愚</p><p><a href="../../model.html#/doc/16062">View poem's topic associations</a></p></body></html>
