  <body><p>622_5: 《四明山詩。石窗》陸龜蒙</p>
    <p>石窗何處見　萬仞倚晴虛　積靄迷青瑣　殘霞動綺疏　山應列圓嶠　宮便接方諸　祗有三奔客　時來教隱書</p><p><a href="../../model.html#/doc/31015">View poem's topic associations</a></p></body></html>
