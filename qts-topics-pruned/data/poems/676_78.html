  <body><p>676_78: 《小桃》鄭穀</p>
    <p>和煙和雨遮敷水　映竹映村連灞橋　撩亂春風耐寒令　到頭贏得杏花嬌</p><p><a href="../../model.html#/doc/34284">View poem's topic associations</a></p></body></html>
