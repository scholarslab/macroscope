  <body><p>95_19: 《神龍初廢逐南荒途出郴口北望蘇耽山》沈佺期</p>
    <p>少曾讀仙史　知有蘇耽君　流望來南國　依然會昔聞　泊舟問耆老　遙指孤山雲　孤山郴郡北　不與眾山群　重崖下縈映　嶚嶢上紛　碧峰泉附落　紅壁樹傍分　選地今方爾　昇天因可云　不才予竄跡　羽化子遺芬　將覽成麟鳳　旋驚禦鬼文　此中迷出處　含思獨氛氳</p><p><a href="../../model.html#/doc/4293">View poem's topic associations</a></p></body></html>
