  <body><p>671_53: 《過三山寺》唐彥謙</p>
    <p>三山江上寺　宮殿望岧嶢　石徑侵高樹　沙灘半種苗　一僧歸晚日　鷺宿寒潮　遙聽風鈴語　興亡話六朝</p><p><a href="../../model.html#/doc/33865">View poem's topic associations</a></p></body></html>
