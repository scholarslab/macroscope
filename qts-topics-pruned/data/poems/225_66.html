  <body><p>225_66: 《廢畦》杜甫</p>
    <p>秋蔬擁霜露　豈敢惜凋殘　暮景數枝葉　天風吹汝寒　綠霑泥滓盡　香與歲時闌　生意春如昨　悲君白玉盤</p><p><a href="../../model.html#/doc/9890">View poem's topic associations</a></p></body></html>
