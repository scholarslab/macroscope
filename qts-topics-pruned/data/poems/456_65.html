  <body><p>456_65: 《六十六》白居易</p>
    <p>七十欠四歲　此生那足論　每因悲物故　還且喜身存　安得頭長黑　爭教眼不昏　交游成拱木　婢僕見曾孫　瘦覺腰金重　衰憐鬢雪繁　將何理老病　應付與空門</p><p><a href="../../model.html#/doc/21820">View poem's topic associations</a></p></body></html>
