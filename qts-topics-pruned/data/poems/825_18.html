  <body><p>825_18: 《舊國裏》卿雲</p>
    <p>舊居梨嶺下　風景近炎方　地暖生春早　家貧覺歲長　石房雲過溼　杉徑雨餘香　日夕竟無事　詩書聊自強</p><p><a href="../../model.html#/doc/41171">View poem's topic associations</a></p></body></html>
