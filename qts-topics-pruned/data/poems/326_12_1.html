  <body><p>326_12_1: 《與沈十九拾遺同遊棲霞寺上方于亮上人院會宿二首（其一）》權德輿</p>
    <p>攝山標勝絕　暇日諧想矚　縈紆松路深　繚繞雲巖曲　重樓迴樹杪　古像鑿山腹人遠水木清　地深蘭桂馥　層臺聳金碧　絕頂摩淨綠　下界誠可悲　南朝紛在目焚香入古殿　待月出深竹　稍覺天籟清　自傷人世促　宗雷此相遇　偃放從所欲清論松枝低　閒吟茗花熟　一聲如土梗　萬慮相桎梏　永願事潛師　窮年此棲宿</p><p><a href="../../model.html#/doc/15427">View poem's topic associations</a></p></body></html>
