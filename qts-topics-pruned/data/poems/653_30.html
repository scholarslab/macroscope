  <body><p>653_30: 《別殷明府》方幹</p>
    <p>許教門館久踟躕　仲叔懷恩對玉壺　唯有離心欲銷客　空垂雙淚不成珠</p><p><a href="../../model.html#/doc/32922">View poem's topic associations</a></p></body></html>
