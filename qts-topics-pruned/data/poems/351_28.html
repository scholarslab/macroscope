  <body><p>351_28: 《同劉二十八哭呂衡州，兼寄江陵李元二侍禦》柳宗元</p>
    <p>衡岳新摧天柱峰　士林憔悴泣相逢　祇令文字傳青簡　不使功名上景鐘　三畝空留懸磬室　九原猶寄若堂封　遙想荊州人物論　幾回中夜惜元龍</p><p><a href="../../model.html#/doc/16515">View poem's topic associations</a></p></body></html>
