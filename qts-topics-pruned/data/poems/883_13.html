  <body><p>883_13: 《城西別元九》白居易</p>
    <p>城西三月三十日　別友辭春兩恨多　帝里卻歸猶寂寞　通州獨去又如何</p><p><a href="../../model.html#/doc/43755">View poem's topic associations</a></p></body></html>
