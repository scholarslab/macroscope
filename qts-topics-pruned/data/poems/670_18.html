  <body><p>670_18: 《曲江》秦韜玉</p>
    <p>曲沼深塘躍錦鱗　槐煙徑裏碧波新　此中境既無佳境　他處春應不是春　金牓真仙開樂席　銀鞍公子醉花塵　明年二月重來看　好共東風作主人</p><p><a href="../../model.html#/doc/33788">View poem's topic associations</a></p></body></html>
