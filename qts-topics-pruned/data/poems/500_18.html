  <body><p>500_18: 《游杏溪蘭若》姚合</p>
    <p>踏得度溪灣　晨遊暮不還　月明松影路　春滿杏花山　戲狖跳林末　高僧住石間　未肯離腰組　來此復何顏</p><p><a href="../../model.html#/doc/24127">View poem's topic associations</a></p></body></html>
