  <body><p>457_63: 《追歡偶作》白居易</p>
    <p>追歡逐樂少閒時　補貼平生得事遲　何處花開曾後看　誰家酒熟不先知　石樓月下吹蘆管　金谷風前舞柳枝　十聽春啼變鶯舌　三嫌老醜換蛾眉　樂天一過難知分　猶自咨嗟兩鬢絲</p><p><a href="../../model.html#/doc/21910">View poem's topic associations</a></p></body></html>
