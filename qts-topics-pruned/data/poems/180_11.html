  <body><p>180_11: 《登新平樓》李白</p>
    <p>去國登茲樓　懷歸傷暮秋　天長落日遠　水淨寒波流　秦雲起嶺樹　胡雁飛沙洲　蒼蒼幾萬里　目極令人愁</p><p><a href="../../model.html#/doc/7538">View poem's topic associations</a></p></body></html>
