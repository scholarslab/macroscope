  <body><p>391_24_3: 《感諷五首（其三）》李賀</p>
    <p>南山何其悲　鬼雨灑空草　長安夜半秋　風前幾人老　低迷黃昏徑　褭褭青櫟道月午樹無影　一山唯白曉　漆炬迎新人　幽壙螢擾擾</p><p><a href="../../model.html#/doc/18586">View poem's topic associations</a></p></body></html>
