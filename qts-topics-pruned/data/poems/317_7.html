  <body><p>317_7: 《摩訶池宴》武元衡</p>
    <p>摩訶池上春光早　愛水看花日日來　穠李雪開歌扇掩　綠楊風動舞腰回　蕪臺事往空留恨　金谷時危悟惜才　晝短欲將清夜繼　西園自有月裴回</p><p><a href="../../model.html#/doc/15026">View poem's topic associations</a></p></body></html>
