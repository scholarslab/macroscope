  <body><p>838_3: 《送人歸吳》齊己</p>
    <p>比說歸耕釣　迢迢向海涯　春寒游子路　村晚主人家　　　　　　　　山綠過茶　重尋舊鄰里　菱藕正開花</p><p><a href="../../model.html#/doc/41895">View poem's topic associations</a></p></body></html>
