  <body><p>285_81: 《歸山居寄錢起》李端</p>
    <p>悵望青山下　回頭淚滿巾　故鄉多古樹　落日少行人　髮鬢將回色　簪纓未到身　誰知武陵路　亦有漢家臣</p><p><a href="../../model.html#/doc/13614">View poem's topic associations</a></p></body></html>
