  <body><p>228_29_1: 《將赴成都草堂途中有作，先寄嚴鄭公五首（其一）》杜甫</p>
    <p>得歸茅屋赴成都　直為文翁再剖符　但使閭閻還揖讓　敢論松竹久荒蕪　魚知丙穴由來美　酒憶郫筒不用酤　五馬舊曾諳小徑　幾回書札待潛夫</p><p><a href="../../model.html#/doc/10175">View poem's topic associations</a></p></body></html>
