  <body><p>356_27: 《將赴汝州，途出浚下，留辭李相公》劉禹錫</p>
    <p>長安舊遊四十載　鄂渚一別十四年　後來富貴已零落　歲寒松柏猶依然　初逢貞元尚文主　雲闕天池共翔舞　相看卻數六朝臣　屈指如今無四五　夷門天下之咽喉　昔時往往生瘡疣　聯翩舊相來鎮壓　四海吐納皆通流　久別凡經幾多事　何由說得平生意　千思萬慮盡如空　一笑一言真可貴　世間何事最殷勤　白頭將相逢故人　功成名遂會歸老　請問東山為近鄰</p><p><a href="../../model.html#/doc/16763">View poem's topic associations</a></p></body></html>
