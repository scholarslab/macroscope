  <body><p>160_80: 《秋登張明府海亭》孟浩然</p>
    <p>海亭秋日望　委曲見江山　染翰聊題壁　傾壺一解顏　歌逢彭澤令　歸賞故園間　予亦將琴史　棲遲共取閒</p><p><a href="../../model.html#/doc/6794">View poem's topic associations</a></p></body></html>
