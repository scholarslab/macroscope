  <body><p>686_71: 《和張舍人》吳融</p>
    <p>玉女盆邊雪未銷　正多春事莫無憀　杏花向日紅勻臉　雲帶環山白繫腰　鶯囀樹頭敧枕聽　凍開泉眼杖藜挑　陵遷谷變如須問　控鶴山人字子喬</p><p><a href="../../model.html#/doc/34994">View poem's topic associations</a></p></body></html>
