  <body><p>436_80: 《途中寒食》白居易</p>
    <p>路旁寒食行人盡　獨占春愁在路旁　馬上垂鞭愁不語　風吹百草野田香</p><p><a href="../../model.html#/doc/20159">View poem's topic associations</a></p></body></html>
