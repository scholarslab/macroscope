  <body><p>420_1_8: 《有鳥二十章（庚寅）（其八）》元稹</p>
    <p>有鳥有鳥名啄木　木中求食常不足　偏啄鄧林求一蟲　蟲孔未穿長觜禿　木皮已穴蟲在心　蟲蝕木心根柢覆　可憐樹上百鳥兒　有時飛向新林宿</p><p><a href="../../model.html#/doc/19393">View poem's topic associations</a></p></body></html>
