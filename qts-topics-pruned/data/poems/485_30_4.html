  <body><p>485_30_4: 《秋懷五首（其四）》鮑溶</p>
    <p>金氣白日來　疏黃滿河關　平居乏愉悅　況復身險艱　一憶故鄉居　一望客人還兩心四海中　誰不傷朱顏　雙燕不巢樹　浮萍不出山　性命君由天　安得易其間休悲砌蟲苦　此日無人閒</p><p><a href="../../model.html#/doc/23260">View poem's topic associations</a></p></body></html>
