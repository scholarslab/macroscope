  <body><p>17_17: 《樂府雜曲。鼓吹曲辭。巫山高》于濆</p>
    <p>何山無朝雲　彼雲亦悠揚　何山無暮雨　彼雨亦蒼茫　宋玉恃才者　憑雲構高唐　自重文賦名　荒淫歸楚襄　峨峨十二峰　永作妖鬼鄉</p><p><a href="../../model.html#/doc/726">View poem's topic associations</a></p></body></html>
