  <body><p>772_11: 《登岳陽樓》麻溫其</p>
    <p>湖邊景物屬秋天　樓上風光似去年　仙侶緱生留福地　湘娥帝子寄哀弦　雲門自統軒臺外　木葉偏飛楚客前　極目江山何處是　一帆萬里信歸船</p><p><a href="../../model.html#/doc/39055">View poem's topic associations</a></p></body></html>
