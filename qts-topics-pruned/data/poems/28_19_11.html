  <body><p>28_19_11: 《雜曲歌辭。楊柳枝（其十一）》薛能</p>
    <p>數首新詞帶恨成　柳絲牽我我傷情　柔娥幸有腰支穩　試踏吹聲作唱聲</p><p><a href="../../model.html#/doc/1787">View poem's topic associations</a></p></body></html>
