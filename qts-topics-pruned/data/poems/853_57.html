  <body><p>853_57: 《高士詠。向子平》吳筠</p>
    <p>子平好真隱　清淨玩老易　探玄樂無為　觀象驗損益　常抱方外心　且紆人間跡　一朝畢婚娶　五嶽遂長適</p><p><a href="../../model.html#/doc/42944">View poem's topic associations</a></p></body></html>
