  <body><p>33_4: 《冬日宴於庶子宅各賦一字得節》杜正倫</p>
    <p>李門余妄進　徐榻君恆設　清論暢玄言　雅琴飛白雪　寒雲曖落景　朔風淒暮節　方欣投轄情　且駐當歸別</p><p><a href="../../model.html#/doc/2040">View poem's topic associations</a></p></body></html>
