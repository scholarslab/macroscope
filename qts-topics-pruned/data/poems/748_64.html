  <body><p>748_64: 《海城秋夕寄懷舍弟》李中</p>
    <p>鳥棲庭樹夜悠悠　枕上誰知淚暗流　千里夢魂迷舊業　一城砧杵搗殘秋　窗間寂寂燈猶在　簾外蕭蕭雨未休　早晚萊衣同著去　免悲流落在邊州</p><p><a href="../../model.html#/doc/38064">View poem's topic associations</a></p></body></html>
