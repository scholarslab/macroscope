  <body><p>466_26: 《賦得亞父碎玉鬥》裴次元</p>
    <p>雄謀竟不決　寶玉將何愛　倏爾霜刃揮　颯然春冰碎　飛光動旗幟　散響驚環珮　霜濃繡帳前　星流錦筵內　圖王業已失　為虜言空悔　獨有青史中　英風冠千載</p><p><a href="../../model.html#/doc/22357">View poem's topic associations</a></p></body></html>
