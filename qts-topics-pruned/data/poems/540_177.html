  <body><p>540_177: 《俳諧》李商隱</p>
    <p>短顧何由遂　遲光且莫驚　鶯能歌子夜　蝶解舞宮城　柳訝眉雙淺　桃猜粉太輕　年華有情狀　吾豈怯平生</p><p><a href="../../model.html#/doc/26789">View poem's topic associations</a></p></body></html>
