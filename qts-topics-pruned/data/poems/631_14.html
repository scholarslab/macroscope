  <body><p>631_14: 《以青3飯分送襲美魯望因成一絕》張賁</p>
    <p>誰屑瓊瑤事青　舊傳名品出華陽　應宜仙子胡麻拌　因送劉郎與阮郎</p><p><a href="../../model.html#/doc/31405">View poem's topic associations</a></p></body></html>
