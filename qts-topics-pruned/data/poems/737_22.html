  <body><p>737_22: 《懷三茅道友》熊皎</p>
    <p>塵事何年解客嘲　十年容易到三茅　長思碧洞雲窗下　曾借黃庭雪夜抄　丹桂有心憑至論　五峰無信問深交　杏壇仙侶應相笑　只為浮名未肯拋</p><p><a href="../../model.html#/doc/37560">View poem's topic associations</a></p></body></html>
