  <body><p>569_23: 《杜門》李群玉</p>
    <p>且詠閒居賦　飛翔去未能　春風花嶼酒　秋雨竹溪燈　世路變陵谷　時情驗友朋　達生書一卷　名利付春冰</p><p><a href="../../model.html#/doc/28479">View poem's topic associations</a></p></body></html>
