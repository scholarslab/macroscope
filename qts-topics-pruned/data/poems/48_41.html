  <body><p>48_41: 《送韋城李少府》張九齡</p>
    <p>送客南昌尉　離亭西候春　野花看欲盡　林鳥聽猶新　別酒青門路　歸軒白馬津　相知無遠近　萬里尚為鄰</p><p><a href="../../model.html#/doc/2528">View poem's topic associations</a></p></body></html>
