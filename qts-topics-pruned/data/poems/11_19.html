  <body><p>11_19: 《郊廟歌辭。五郊樂章。雍和》?</p>
    <p>陽月斯紀　應鍾在候　載潔牲牷　爰登俎豆　既高既遠　無聲無臭　靜言格思　惟神保祐</p><p><a href="../../model.html#/doc/378">View poem's topic associations</a></p></body></html>
