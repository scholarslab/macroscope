  <body><p>437_52: 《酬和元九東川路詩十二首。山枇杷花二首》白居易</p>
    <p>萬重青嶂蜀門口　一樹紅花山頂頭　春盡憶家歸未得　低紅如解替君愁　葉如裙色碧綃淺　花似芙蓉紅粉輕　若使此花兼解語　推囚御史定違程</p><p><a href="../../model.html#/doc/20225">View poem's topic associations</a></p></body></html>
