  <body><p>498_5: 《閒居晚夏》姚合</p>
    <p>閒居無事擾　舊病亦多痊　選字詩中老　看山屋外眠　片霞侵落日　繁葉咽鳴蟬　對此心還樂　誰知乏酒錢</p><p><a href="../../model.html#/doc/23996">View poem's topic associations</a></p></body></html>
