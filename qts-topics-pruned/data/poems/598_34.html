  <body><p>598_34: 《安南送曹別敕歸朝》高駢</p>
    <p>雲水蒼茫日欲收　野煙深處鷓鴣愁　知君萬里朝天去　為說征南已五秋</p><p><a href="../../model.html#/doc/30086">View poem's topic associations</a></p></body></html>
