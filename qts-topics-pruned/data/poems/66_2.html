  <body><p>66_2: 《塞上》郭震</p>
    <p>塞外虜塵飛　頻年出武威　死生隨玉劍　辛苦向金微　久戍人將老　長征馬不肥　仍聞酒泉郡　已合數重圍</p><p><a href="../../model.html#/doc/3237">View poem's topic associations</a></p></body></html>
