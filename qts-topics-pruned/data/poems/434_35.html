  <body><p>434_35: 《東溪種柳》白居易</p>
    <p>野性愛栽植　植柳水中坻　乘春持斧斫　裁截而樹之　長短既不一　高下隨所宜　倚岸埋大幹　臨流插小枝　松柏不可待　梗柟固難移　不如種此樹　此樹易榮滋　無根亦可活　成陰況非遲　三年未離郡　可以見依依　種罷水邊憩　仰頭閒自思　富貴本非望　功名須待時　不種東溪柳　端坐欲何為</p><p><a href="../../model.html#/doc/20035">View poem's topic associations</a></p></body></html>
