  <body><p>643_67: 《寄太常王少卿》李山甫</p>
    <p>別後西風起　新蟬坐臥聞　秋天靜如水　遠岫碧侵雲　雅飲純和氣　清吟冰雪文　想思重回首　梧葉下紛紛</p><p><a href="../../model.html#/doc/32226">View poem's topic associations</a></p></body></html>
