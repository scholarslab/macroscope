  <body><p>846_6: 《寄體休》齊己</p>
    <p>南州君去為尋醫　病色應除似舊時　久別莫忘廬阜約　卻來須有洞庭詩　金陵往歲同窺井　峴首前秋共讀碑　兩處山河見興廢　相思更切臥雲期</p><p><a href="../../model.html#/doc/42540">View poem's topic associations</a></p></body></html>
