  <body><p>849_25: 《落花》修睦</p>
    <p>一片又一片　等閒苔面紅　不能延數日　開亦是春風　公子歌聲歇　詩人眼界空　遙思故山下　經雨兩三叢</p><p><a href="../../model.html#/doc/42780">View poem's topic associations</a></p></body></html>
