  <body><p>298_36: 《宛轉詞》王建</p>
    <p>宛宛轉轉勝上紗　紅紅綠綠苑中花　紛紛泊泊夜飛鴉　寂寂寞寞離人家</p><p><a href="../../model.html#/doc/14144">View poem's topic associations</a></p></body></html>
