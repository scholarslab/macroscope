  <body><p>411_18: 《擬醉（自此至《狂醉》，皆是夕所賦）》元稹</p>
    <p>九月閒宵初向火　一尊清酒始行杯　憐君城外遙相憶　冒雨衝泥黑地來</p><p><a href="../../model.html#/doc/19115">View poem's topic associations</a></p></body></html>
