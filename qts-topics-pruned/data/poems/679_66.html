  <body><p>679_66: 《過長江賈島主簿舊廳》崔塗</p>
    <p>雕琢文章字字精　我經此處倍傷情　身從謫宦方霑祿　才被槌埋更有聲　過縣已無曾識吏　到廳空見舊題名　長江一曲年年水　應為先生萬古清</p><p><a href="../../model.html#/doc/34418">View poem's topic associations</a></p></body></html>
