  <body><p>250_105: 《送張道士歸茅山謁李尊師》皇甫冉</p>
    <p>向山獨有一人行　近洞應逢雙鶴迎　嘗以素書傳弟子　還因白石號先生　無窮杏樹行時種　幾許芝田向月耕　師事少君年歲久　欲隨旄節往層城</p><p><a href="../../model.html#/doc/11778">View poem's topic associations</a></p></body></html>
