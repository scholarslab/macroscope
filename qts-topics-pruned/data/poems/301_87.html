  <body><p>301_87: 《傷墮水烏》王建</p>
    <p>一烏墮水百烏啼　相弔相號遶故堤　眼見行人車輾過　不妨同伴各東西</p><p><a href="../../model.html#/doc/14403">View poem's topic associations</a></p></body></html>
