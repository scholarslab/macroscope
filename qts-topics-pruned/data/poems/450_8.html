  <body><p>450_8: 《將至東都先寄令狐留守》白居易</p>
    <p>黃鳥無聲葉滿枝　閒吟想到洛城時　惜逢金谷三春盡　恨拜銅樓一月遲　詩境忽來還自得　醉鄉潛去與誰期　東都添箇狂賓客　先報壺觴風月知</p><p><a href="../../model.html#/doc/21317">View poem's topic associations</a></p></body></html>
