  <body><p>377_44: 《贈韓郎中愈》孟郊</p>
    <p>何以定交契　贈君高山石　何以保貞堅　贈君青松色　貧居過此外　無可相彩飾　聞君碩鼠詩　吟之淚空滴　碩鼠既穿墉　又囓機上絲　穿墉有閒土　囓絲無餘衣　朝吟枯桑柘　暮泣空杼機　豈是無巧妙　絲斷將何施　眾人尚肥華　志士多飢羸　願君保此節　天意當察微　前日遠別離　今日生白髮　欲知萬里情　曉臥半床月　常恐百蟲秋　使我芳草歇</p><p><a href="../../model.html#/doc/17796">View poem's topic associations</a></p></body></html>
