  <body><p>788_1: 《改九子山為九華山聯句》李白</p>
    <p>妙有分二氣　靈山開九華　層標遏遲日　半壁明朝霞　積雪曜陰壑　飛流歕陽崖　青瑩玉樹色　縹緲羽人家</p><p><a href="../../model.html#/doc/39456">View poem's topic associations</a></p></body></html>
