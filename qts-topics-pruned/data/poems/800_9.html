  <body><p>800_9: 《答張生（一作明月三五夜）》崔鶯鶯</p>
    <p>待月西廂下　迎風戶半開　拂牆花影動　疑是玉人來</p><p><a href="../../model.html#/doc/42683">View poem's topic associations</a></p></body></html>
