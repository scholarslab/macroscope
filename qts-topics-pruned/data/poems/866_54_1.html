  <body><p>866_54_1: 《冥會詩（其一）》宮嬪</p>
    <p>爭不逢人話此身　此身長夜不知春　自從國破家亡後　隴上惟添芳草新</p><p><a href="../../model.html#/doc/43483">View poem's topic associations</a></p></body></html>
