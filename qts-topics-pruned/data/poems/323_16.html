  <body><p>323_16: 《獻歲送李十兄赴黔中酒後絕句》權德輿</p>
    <p>一樽歲酒且留歡　三峽黔江去路難　志士感恩無遠近　異時應戴惠文冠</p><p><a href="../../model.html#/doc/15320">View poem's topic associations</a></p></body></html>
