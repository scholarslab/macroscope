  <body><p>671_64_1: 《樊登見寄四首（其一）》唐彥謙</p>
    <p>新辭翦秋水　洗我胸中塵　無由愜良會　極目空懷人　醉來拔劍歌　字字皆陽春</p><p><a href="../../model.html#/doc/33876">View poem's topic associations</a></p></body></html>
