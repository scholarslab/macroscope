  <body><p>531_27: 《王秀才自越見尋不遇，題詩而回，因以酬寄》許渾</p>
    <p>南齋知數宿　半為木蘭開　晴閣留詩遍　春帆載酒回　煙深揚子宅　雲斷越王臺　自有孤舟興　何妨更一來</p><p><a href="../../model.html#/doc/26028">View poem's topic associations</a></p></body></html>
