  <body><p>628_2_19: 《自遣詩三十首（其十九）》陸龜蒙</p>
    <p>月澹花閒夜已深　宋家微詠若遺音　重思萬古無人賞　露溼清香獨滿襟</p><p><a href="../../model.html#/doc/31213">View poem's topic associations</a></p></body></html>
