  <body><p>628_11: 《和襲美松江早春》陸龜蒙</p>
    <p>柳下江餐待好風　暫時還得狎漁翁　一生無事煙波足　唯有沙邊水勃公</p><p><a href="../../model.html#/doc/31233">View poem's topic associations</a></p></body></html>
