  <body><p>616_20_2: 《奉和魯望藥名離合夏月即事三首（其二）》皮日休</p>
    <p>數曲急溪衝細竹　葉舟來往盡能通　草香石冷無辭遠　志在天台一遇中</p><p><a href="../../model.html#/doc/30859">View poem's topic associations</a></p></body></html>
