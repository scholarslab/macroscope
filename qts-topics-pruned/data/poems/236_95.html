  <body><p>236_95: 《初黃綬赴藍田縣作》錢起</p>
    <p>蟠木無匠伯　終年棄山樊　苦心非良知　安得入君門　忽忝英達顧　寧窺造化恩　螢光起腐草　雲翼騰沈鯤　片石世何用　良工心所存　一叨尉京甸　三省慚黎元　賢尹正趨府　僕夫儼歸軒　眼中縣胥色　耳裏蒼生言　居人散山水　即景真桃源　鹿聚入田逕　雞鳴隔嶺村　餐和俗久清　到邑政空論　且嘉訟庭寂　前階滿芳蓀</p><p><a href="../../model.html#/doc/10868">View poem's topic associations</a></p></body></html>
