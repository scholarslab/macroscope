  <body><p>512_6: 《神光寺》歐陽袞</p>
    <p>香剎懸青磴　飛樓界碧空　石門棲怖鴿　慈塔繞歸鴻　有法將心鏡　無名屬性通　從來樂幽寂　尋覓未能窮</p><p><a href="../../model.html#/doc/24951">View poem's topic associations</a></p></body></html>
