  <body><p>344_18: 《同李二十八員外從裴相公野宿西界》韓愈</p>
    <p>四面星辰著地明　散燒煙火宿天兵　不關破賊須歸奏　自趁新年賀太平</p><p><a href="../../model.html#/doc/16176">View poem's topic associations</a></p></body></html>
