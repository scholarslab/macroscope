  <body><p>137_8: 《題崔山人別業》儲光羲</p>
    <p>南陽隱居者　築室丹溪源　溪冷懼秋晏　室寒欣景暾　山雞鳴菌閣　水霧入衡門　東嶺或舒嘯　北窗時討論　封君渭陽竹　逸士漢陰園　何必崆峒上　獨為堯所尊</p><p><a href="../../model.html#/doc/5651">View poem's topic associations</a></p></body></html>
