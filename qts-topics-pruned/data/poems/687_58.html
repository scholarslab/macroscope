  <body><p>687_58: 《木筆花》吳融</p>
    <p>嫩如新竹管初齊　粉膩紅輕樣可攜　誰與詩人偎檻看　好於牋墨併分題</p><p><a href="../../model.html#/doc/35054">View poem's topic associations</a></p></body></html>
