  <body><p>768_25: 《題柳》狄煥</p>
    <p>天南與天北　此處影婆娑　翠色折不盡　離情生更多　雨餘籠灞岸　煙暝夾隋河　自有佳名在　秦松繼得麼</p><p><a href="../../model.html#/doc/38941">View poem's topic associations</a></p></body></html>
