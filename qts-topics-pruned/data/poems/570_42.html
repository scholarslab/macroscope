  <body><p>570_42: 《北亭》李群玉</p>
    <p>斜雨飛絲織曉空　疏簾半捲野亭風　荷花向盡秋光晚　零落殘紅綠沼中</p><p><a href="../../model.html#/doc/28577">View poem's topic associations</a></p></body></html>
