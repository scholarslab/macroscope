  <body><p>271_28: 《酬舍弟牟秋日洛陽官舍寄懷十韻》竇常</p>
    <p>幼為逃難者　纔省用兵初　去國三苗外　全生四紀餘　老頭親帝里　歸處失吾廬　逝水猶嗚咽　祥雲自卷舒　正郎曾首拜　亞尹未平除　幾變陶家柳　空傳魏闕書　思凌天際鶴　言甚轍中魚　玉立知求己　金聲乍起予　在朝漁水分　多病雪霜居　忽報陽春曲　縱橫恨不知</p><p><a href="../../model.html#/doc/12618">View poem's topic associations</a></p></body></html>
