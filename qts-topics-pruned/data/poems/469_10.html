  <body><p>469_10: 《古宮怨》長孫佐輔</p>
    <p>窗前好樹名玫瑰　去年花落今年開　無情春色尚識返　君心忽斷何時來　憶昔妝成候仙仗　宮瑣玲瓏日新上　拊心卻笑西子嚬　掩鼻誰憂鄭姬謗　草染文章衣下履　花黏甲乙床前帳　三千玉貌休自夸　十二金釵獨相向　盛衰傾奪欲何如　嬌愛翻悲逐佞諛　重遠豈能慚沼鵠　棄前方見泣船魚　看籠不記薰龍腦　詠扇空曾禿鼠須　始喜類蘿新託柏　終傷如薺卻甘荼　院深獨開還獨閉　鸚鵡驚飛苔覆地　滿箱舊賜前日衣　漬枕新垂夜來淚　痕多開鏡照還悲　綠髻青蛾尚未衰　莫道新縑長絕比　猶逢故劍會相追</p><p><a href="../../model.html#/doc/22544">View poem's topic associations</a></p></body></html>
