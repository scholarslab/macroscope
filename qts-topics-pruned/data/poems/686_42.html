  <body><p>686_42: 《月夕追事》吳融</p>
    <p>曾聽豪家碧玉歌　雲床冰簟落秋河　月臨高閣簾無影　風過迴廊幕有波　屈指盡隨雲雨散　滿頭贏得雪霜多　此時空見清涼影　來伴蛩聲咽砌莎</p><p><a href="../../model.html#/doc/34963">View poem's topic associations</a></p></body></html>
