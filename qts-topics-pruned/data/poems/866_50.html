  <body><p>866_50: 《附：檢悼亡姬詩》韋檢</p>
    <p>寶劍化龍歸碧落　嫦娥隨月下黃泉　一杯酒向青春晚　寂寞書窗恨獨眠</p><p><a href="../../model.html#/doc/43480">View poem's topic associations</a></p></body></html>
