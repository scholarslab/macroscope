  <body><p>84_37: 《宿襄河驛浦》陳子昂</p>
    <p>沿流辭北渚　結纜宿南洲　合岸昏初夕　迴塘暗不流　臥聞塞鴻斷　坐聽峽猿愁　沙浦明如月　汀葭晦若秋　不及能鳴雁　徒思海上鷗　天河殊未曉　滄海信悠悠</p><p><a href="../../model.html#/doc/3830">View poem's topic associations</a></p></body></html>
