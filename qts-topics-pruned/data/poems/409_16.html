  <body><p>409_16: 《春病》元稹</p>
    <p>病來閒臥久　因見靜時心　殘月曉窗迥　落花幽院深　望山移坐榻　行藥步牆陰　車馬門前度　遙聞哀苦吟</p><p><a href="../../model.html#/doc/19025">View poem's topic associations</a></p></body></html>
