  <body><p>549_93: 《送陳嘏登第作尉歸覲》趙嘏</p>
    <p>千峰歸去舊林塘　溪縣門前即故鄉　曾把桂誇春里巷　重憐身稱錦衣裳　洲迷翠羽雲遮檻　露濕紅蕉月滿廊　就養舉朝人共羨　清資讓卻校書郎</p><p><a href="../../model.html#/doc/27383">View poem's topic associations</a></p></body></html>
