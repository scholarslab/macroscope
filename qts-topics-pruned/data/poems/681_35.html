  <body><p>681_35: 《淒淒》韓偓</p>
    <p>深將寵辱齊　往往亦淒淒　白日知丹抱　青雲有舊蹊　嗜鹹凌魯濟　惡潔助涇泥　風雨今如晦　堪憐報曉雞</p><p><a href="../../model.html#/doc/34543">View poem's topic associations</a></p></body></html>
