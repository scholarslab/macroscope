  <body><p>317_105: 《單于罷戰卻歸題善陽館》武元衡</p>
    <p>單于南去善陽關　身逐歸雲到處閒　曾是五年蓮府客　每聞胡虜哭陰山</p><p><a href="../../model.html#/doc/15111">View poem's topic associations</a></p></body></html>
