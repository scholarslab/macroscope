  <body><p>566_4: 《贈王福娘（一作贈美人）》崔澹</p>
    <p>怪得清風送異香　娉婷仙子曳霓裳　惟應錯認偷桃客　曼倩曾為漢侍郎</p><p><a href="../../model.html#/doc/28359">View poem's topic associations</a></p></body></html>
