  <body><p>16_33: 《郊廟歌辭。後唐宗廟樂舞辭。應天舞》?</p>
    <p>晉國肇興　雄圖再固　黼黻帝道　金玉王度　皇天無親　惟德是輔　載誕英明　永光聖祚</p><p><a href="../../model.html#/doc/673">View poem's topic associations</a></p></body></html>
