  <body><p>817_26: 《遊溪待月》皎然</p>
    <p>溪色思泛月　沿洄欲未歸　殘燈逢水店　疏磬憶山扉　夜浦魚驚少　空林鵲遶稀　可中纔望見　撩亂擣寒衣</p><p><a href="../../model.html#/doc/40762">View poem's topic associations</a></p></body></html>
