  <body><p>436_49: 《亂後過流溝寺》白居易</p>
    <p>九月徐州新戰後　悲風殺氣滿山河　唯有流溝山下寺　門前依舊白雲多</p><p><a href="../../model.html#/doc/20132">View poem's topic associations</a></p></body></html>
