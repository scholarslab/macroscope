  <body><p>502_25_3: 《文宗皇帝挽詞三首（其三）》姚合</p>
    <p>龍歸攀不得　髯在侍臣邊　徹奠新阡起　登山吉從全　關河佳氣散　夷夏哭聲連　寂寞玄宮閉　朝昏千萬年</p><p><a href="../../model.html#/doc/24251">View poem's topic associations</a></p></body></html>
