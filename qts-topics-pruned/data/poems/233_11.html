  <body><p>233_11: 《登白馬潭》杜甫</p>
    <p>水生春纜沒　日出野船開　宿鳥行猶去　叢花笑不來　人人傷白首　處處接金杯　莫道新知要　南征且未回</p><p><a href="../../model.html#/doc/10634">View poem's topic associations</a></p></body></html>
