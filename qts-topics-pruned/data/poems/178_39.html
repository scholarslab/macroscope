  <body><p>178_39: 《張相公出鎮荊州尋除太子詹事余時流夜郎…詩餘答以此詩》李白</p>
    <p>張衡殊不樂　應有四愁詩　慚君錦繡段　贈我慰相思　鴻鵠復矯翼　鳳凰憶故池　榮樂一如此　商山老紫芝</p><p><a href="../../model.html#/doc/7470">View poem's topic associations</a></p></body></html>
