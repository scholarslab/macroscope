  <body><p>316_20: 《八月十五酬從兄常望月有懷》武元衡</p>
    <p>坐愛圓景滿　況茲秋夜長　寒光生露草　夕韻出風篁　地遠驚金奏　天高失雁行　如何北樓望　不得共池塘</p><p><a href="../../model.html#/doc/14964">View poem's topic associations</a></p></body></html>
