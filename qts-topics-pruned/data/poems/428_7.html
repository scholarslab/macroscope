  <body><p>428_7: 《招王質夫（自此後詩為盩厔尉時作）》白居易</p>
    <p>濯足雲水客　折腰簪笏身　諠閒跡相背　十里別經旬　忽因乘逸興　莫惜訪囂塵　窗前故栽竹　與君為主人</p><p><a href="../../model.html#/doc/19686">View poem's topic associations</a></p></body></html>
