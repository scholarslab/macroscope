  <body><p>654_7: 《征人》羅鄴</p>
    <p>青樓一別戍金微　力盡秋來破虜圍　錦字莫辭連夜織　塞鴻常是到春歸　正憐漢月當空照　不奈胡沙滿眼飛　唯有夢魂南去日　故鄉山水路依稀</p><p><a href="../../model.html#/doc/32958">View poem's topic associations</a></p></body></html>
