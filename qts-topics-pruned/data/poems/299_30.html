  <body><p>299_30: 《謝李續主簿》王建</p>
    <p>館舍幸相近　因風及病身　一官雖隔水　四韻是同人　衰臥朦朧曉　貧居冷落春　少年無不好　莫恨滿頭塵</p><p><a href="../../model.html#/doc/14219">View poem's topic associations</a></p></body></html>
