  <body><p>814_24: 《中秋江驛示韋益》無可</p>
    <p>莫惜三更坐　難銷萬里情　同看一片月　俱在廣州城　淚逐金波滿　魂隨夜鵲驚　支頤鄉思斷　無語到雞鳴</p><p><a href="../../model.html#/doc/40602">View poem's topic associations</a></p></body></html>
