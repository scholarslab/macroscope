  <body><p>298_44: 《海人謠》王建</p>
    <p>海人無家海裏住　採珠役象為歲賦　惡波橫天山塞路　未央宮中常滿庫</p><p><a href="../../model.html#/doc/14152">View poem's topic associations</a></p></body></html>
