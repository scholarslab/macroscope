  <body><p>250_73: 《酬盧十一過宿》皇甫冉</p>
    <p>乞還方未遂　日夕望雲林　況復逢春草　何勞問此心　閉門公務散　枉策故情深　遙夜他鄉酒　同君梁甫吟</p><p><a href="../../model.html#/doc/11751">View poem's topic associations</a></p></body></html>
