  <body><p>491_37: 《留別吉州太守宗人邁》滕倪</p>
    <p>秋初江上別旌旗　故國無家淚欲垂　千里未知投足處　前程便是聽猿時　誤攻文字身空老　卻返漁樵計已遲　羽翼彫零飛不得　丹霄無路接差池</p><p><a href="../../model.html#/doc/23486">View poem's topic associations</a></p></body></html>
