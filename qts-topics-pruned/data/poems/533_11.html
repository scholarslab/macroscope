  <body><p>533_11: 《長安歲暮》許渾</p>
    <p>獨望天門倚劍歌　干時無計老關河　東歸萬里慚張翰　西上四年羞卞和　花暗楚城春醉少　月涼秦塞夜愁多　三山歲歲有人去　唯恐海風生白波</p><p><a href="../../model.html#/doc/26104">View poem's topic associations</a></p></body></html>
