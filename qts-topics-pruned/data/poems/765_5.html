  <body><p>765_5: 《春答》王周</p>
    <p>花枝千萬趁春開　三月闌珊即自回　剩向東園種桃李　明年依舊為君來</p><p><a href="../../model.html#/doc/38723">View poem's topic associations</a></p></body></html>
