  <body><p>615_34: 《皋橋》皮日休</p>
    <p>皋橋依舊綠楊中　閭里猶生隱士風　唯我到來居上館　不知何道勝梁鴻</p><p><a href="../../model.html#/doc/30825">View poem's topic associations</a></p></body></html>
