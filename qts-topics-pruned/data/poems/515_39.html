  <body><p>515_39: 《十六夜月》朱慶餘</p>
    <p>昨夜忽已過　冰輪始覺虧　孤光猶不定　浮世更堪疑　影落澄江海　寒生靜路岐　皎然銀漢外　長有眾星隨</p><p><a href="../../model.html#/doc/25125">View poem's topic associations</a></p></body></html>
