  <body><p>438_86: 《望江州》白居易</p>
    <p>江迴望見雙華表　知是潯陽西郭門　猶去孤舟三四里　水煙沙雨欲黃昏</p><p><a href="../../model.html#/doc/20357">View poem's topic associations</a></p></body></html>
