  <body><p>455_25: 《早秋登天宮寺閣贈諸客》白居易</p>
    <p>天宮閣上醉蕭辰　絲管閒聽酒慢巡　為向涼風清景道　今朝屬我兩三人</p><p><a href="../../model.html#/doc/21700">View poem's topic associations</a></p></body></html>
