  <body><p>521_22: 《奉陵宮人》杜牧</p>
    <p>相如死後無詞客　延壽亡來絕畫工　玉顏不是黃金少　淚滴秋山入壽宮</p><p><a href="../../model.html#/doc/25428">View poem's topic associations</a></p></body></html>
