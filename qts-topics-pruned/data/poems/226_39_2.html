  <body><p>226_39_2: 《遣意二首（其二）》杜甫</p>
    <p>簷影微微落　津流脈脈斜　野船明細火　宿雁聚圓沙　雲掩初弦月　香傳小樹花　鄰人有美酒　稚子夜能賒</p><p><a href="../../model.html#/doc/9958">View poem's topic associations</a></p></body></html>
