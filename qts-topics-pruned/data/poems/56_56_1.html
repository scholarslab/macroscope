  <body><p>56_56_1: 《秋江送別二首（其一）》王勃</p>
    <p>早是他鄉值早秋　江亭明月帶江流　已覺逝川傷別念　復看津樹隱離舟</p><p><a href="../../model.html#/doc/2928">View poem's topic associations</a></p></body></html>
