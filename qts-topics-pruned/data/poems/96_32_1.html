  <body><p>96_32_1: 《雜詩三首（一本連前春閨作雜詩四首）（其一）》沈佺期</p>
    <p>落葉驚秋婦　高砧促暝機　蜘蛛尋月度　螢火傍人飛　清鏡紅埃入　孤燈綠焰微怨啼能至曉　獨自懶縫衣</p><p><a href="../../model.html#/doc/4338">View poem's topic associations</a></p></body></html>
