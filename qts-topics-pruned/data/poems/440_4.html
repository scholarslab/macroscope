  <body><p>440_4: 《元九以綠絲布白輕褣見寄製成衣服以詩報知》白居易</p>
    <p>綠絲文布素輕褣　珍重京華手自封　貧友遠勞君寄附　病妻親為我裁縫　花白似秋雲薄　衫色青於春草濃　欲著卻休知不稱　折腰無復舊形容</p><p><a href="../../model.html#/doc/20459">View poem's topic associations</a></p></body></html>
