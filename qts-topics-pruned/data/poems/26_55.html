  <body><p>26_55: 《雜曲歌辭。結襪子》李白</p>
    <p>燕南壯士吳門豪　筑中置鉛魚隱刀　感君恩重許君命　泰山一擲輕鴻毛</p><p><a href="../../model.html#/doc/1577">View poem's topic associations</a></p></body></html>
