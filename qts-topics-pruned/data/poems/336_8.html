  <body><p>336_8: 《琴操十首。履霜操》韓愈</p>
    <p>父兮兒寒　母兮兒飢　兒罪當笞　逐兒何為　兒在中野　以宿以處　四無人聲　誰與兒語　兒寒何衣　兒飢何食　兒行於野　履霜以足　母生眾兒　有母憐之　獨無母憐　兒寧不悲</p><p><a href="../../model.html#/doc/15897">View poem's topic associations</a></p></body></html>
