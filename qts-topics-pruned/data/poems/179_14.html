  <body><p>179_14: 《邯鄲南亭觀妓》李白</p>
    <p>歌鼓燕趙兒　魏姝弄鳴絲　粉色豔日彩　舞袖拂花枝　把酒顧美人　請歌邯鄲詞　清箏何繚繞　度曲綠雲垂　平原君安在　科斗生古池　座客三千人　于今知有誰　我輩不作樂　但為後代悲</p><p><a href="../../model.html#/doc/7497">View poem's topic associations</a></p></body></html>
