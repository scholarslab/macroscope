  <body><p>561_38: 《壽安水館》薛能</p>
    <p>地接山林兼有石　天懸星月更無雲　驚鷗上樹滿池水　瀺灂一聲中夜聞</p><p><a href="../../model.html#/doc/28189">View poem's topic associations</a></p></body></html>
