  <body><p>79_19: 《在軍中贈先還知己》駱賓王</p>
    <p>蓬轉俱行役　瓜時獨未還　魂迷金闕路　望斷玉門關　獻凱多慚霍　論封幾謝班　風塵催白首　歲月損紅顏　落雁低秋塞　驚鳧起暝灣　胡霜如劍鍔　漢月似刀環　別後邊庭樹　相思幾度攀</p><p><a href="../../model.html#/doc/3623">View poem's topic associations</a></p></body></html>
