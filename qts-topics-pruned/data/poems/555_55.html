  <body><p>555_55: 《冬日寄洛中楊少尹》馬戴</p>
    <p>黃河岸柳衰　城下渡流澌　年長從公懶　天寒入府遲　家山望幾遍　魏闕赴何時　懷古心誰識　應多謁舜祠</p><p><a href="../../model.html#/doc/27800">View poem's topic associations</a></p></body></html>
