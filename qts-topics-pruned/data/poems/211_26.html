  <body><p>211_26: 《淇上酬薛三據兼寄郭少府微》高適　　</p>
    <p>自從別京華　我心乃蕭索　十年守章句　萬事空寥落　北上登薊門　茫茫見沙漠　倚劍對風塵　慨然思衛霍　拂衣去燕趙　驅馬悵不樂　天長滄洲路　日暮邯鄲郭　酒肆或淹留　漁潭屢棲泊　獨行備艱險　所見窮善惡　永願拯芻蕘　孰云干鼎鑊　皇情念淳古　時俗何浮薄　理道資任賢　安人在求瘼　故交負靈奇　逸氣抱謇諤　隱軫經濟具　縱橫建安作　才望忽先鳴　風期無宿諾　飄颻勞州縣　迢遞限言謔　東馳眇貝丘　西顧彌虢略　淇水徒自流　浮雲不堪託　吾謀適可用　天路豈寥廓　不然買山田　一身與耕鑿　且欲同鷦鷯　焉能志鴻鵠</p><p><a href="../../model.html#/doc/9092">View poem's topic associations</a></p></body></html>
