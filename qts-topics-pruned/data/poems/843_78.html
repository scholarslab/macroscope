  <body><p>843_78: 《荊門秋日寄友人》齊己</p>
    <p>青溪知不遠　白首要難歸　空想煙雲裏　春風鸞鶴飛　誰論傳法偈　自補坐禪衣　未謝侯門去　尋常即掩扉</p><p><a href="../../model.html#/doc/42370">View poem's topic associations</a></p></body></html>
