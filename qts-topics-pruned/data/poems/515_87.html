  <body><p>515_87: 《南湖》朱慶餘</p>
    <p>湖上微風小檻涼　翻翻菱荇滿迴塘　野船著岸入春草　水鳥帶波飛夕陽　蘆葉有聲疑露雨　浪花無際似瀟湘　飄然蓬艇東歸客　盡日相看憶楚鄉</p><p><a href="../../model.html#/doc/25171">View poem's topic associations</a></p></body></html>
