  <body><p>498_2_23: 《武功縣中作三十首（其二十三）》姚合</p>
    <p>一官無限日　愁悶欲何如　掃舍驚巢燕　尋方落壁魚　從僧乞淨水　憑客報閒書白髮誰能鑷　年來四十餘</p><p><a href="../../model.html#/doc/23985">View poem's topic associations</a></p></body></html>
