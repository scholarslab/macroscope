  <body><p>859_18: 《漁父詞一十八首。延壽》呂岩</p>
    <p>子午常餐日月精　玄關門戶啟還扃　長如此　過平生　且把陰陽子細烹</p><p><a href="../../model.html#/doc/46238">View poem's topic associations</a></p></body></html>
