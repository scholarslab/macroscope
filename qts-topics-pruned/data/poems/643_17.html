  <body><p>643_17: 《寓懷》李山甫</p>
    <p>萬古交馳一片塵　思量名利孰如身　長疑好事皆虛事　卻恐閒人是貴人　老逐少來終不放　辱隨榮後直須勻　勸君不用誇頭角　夢裏輸贏總未真</p><p><a href="../../model.html#/doc/32170">View poem's topic associations</a></p></body></html>
