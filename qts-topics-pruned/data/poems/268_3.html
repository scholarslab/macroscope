  <body><p>268_3: 《晚次昭應》耿湋</p>
    <p>落日向林路　東風吹麥隴　藤草蔓古渠　牛羊下荒冢　驪宮戶久閉　溫谷泉長湧　為問全盛時　何人最榮寵</p><p><a href="../../model.html#/doc/12316">View poem's topic associations</a></p></body></html>
