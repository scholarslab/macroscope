  <body><p>813_1: 《送呂郎中赴滄州》無可</p>
    <p>出守滄州去　西風送旆旌　路遙經幾郡　地盡到孤城　拜廟千山綠　登樓遍海清　何人共東望　日向積濤生</p><p><a href="../../model.html#/doc/40522">View poem's topic associations</a></p></body></html>
