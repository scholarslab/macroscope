  <body><p>240_3_1: 《二風詩。治風詩五篇。至勞（其一）》元結</p>
    <p>至哉勤績　不盈不延　誰能頌之　我請頌焉　於戲勞王　勤亦何極　濟爾九土　山川溝洫</p><p><a href="../../model.html#/doc/11171">View poem's topic associations</a></p></body></html>
