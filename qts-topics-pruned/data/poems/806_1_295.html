  <body><p>806_1_295: 《詩三百三首（其二百九十五）》寒山</p>
    <p>欲向東巖去　于今無量年　昨來攀葛上　半路困風煙　徑窄衣難進　苔黏履不全住茲丹桂下　且枕白雲眠</p><p><a href="../../model.html#/doc/40319">View poem's topic associations</a></p></body></html>
