  <body><p>684_49: 《寒食洛陽道》吳融</p>
    <p>路岐無樂處　時節倍思家　綵索颺輕吹　黃鸝啼落花　連馳寶馬　歷祿鬥香車　行客勝回首　看看春日斜</p><p><a href="../../model.html#/doc/34820">View poem's topic associations</a></p></body></html>
