  <body><p>224_70: 《憶幼子（字驥子，時隔絕在鄜州）》杜甫</p>
    <p>驥子春猶隔　鶯歌暖正繁　別離驚節換　聰慧與誰論　澗水空山道　柴門老樹村　憶渠愁只睡　炙背俯晴軒</p><p><a href="../../model.html#/doc/9796">View poem's topic associations</a></p></body></html>
