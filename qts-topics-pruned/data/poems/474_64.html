  <body><p>474_64: 《上陽紅葉》徐凝</p>
    <p>洛下三分紅葉秋　二分翻作上陽愁　千聲萬片御溝上　一片出宮何處流</p><p><a href="../../model.html#/doc/22717">View poem's topic associations</a></p></body></html>
