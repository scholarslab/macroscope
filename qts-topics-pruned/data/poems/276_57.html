  <body><p>276_57: 《送信州姚使君》盧綸</p>
    <p>朱幡徐轉候群官　猿鳥無聲郡宇寬　楚國上腴收賦重　漢家良牧得人難　銅鉛滿穴山能富　鴻雁連群地亦寒　幾日政聲聞戶外　九江行旅得相歡</p><p><a href="../../model.html#/doc/13078">View poem's topic associations</a></p></body></html>
