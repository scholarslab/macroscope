  <body><p>125_83: 《休假還舊業便使（一作盧象詩）》王維</p>
    <p>謝病始告歸　依依入桑梓　家人皆佇立　相候衡門裏　時輩皆長年　成人舊童子　上堂嘉慶畢　顧與姻親齒　論舊忽餘悲　目存且相喜　田園轉蕪沒　但有寒泉水　衰柳日蕭條　秋光清邑里　入門乍如客　休騎非便止　中飲顧王程　離憂從此始</p><p><a href="../../model.html#/doc/5097">View poem's topic associations</a></p></body></html>
