  <body><p>316_54: 《宜陽所居白蜀葵答詠柬諸公》武元衡</p>
    <p>冉冉眾芳歇　亭亭虛室前　敷榮時已背　幽賞地宜偏　紅艷世方重　素華徒可憐　何當君子願　知不競喧妍</p><p><a href="../../model.html#/doc/14998">View poem's topic associations</a></p></body></html>
