  <body><p>363_4: 《和楊侍郎初至郴州紀事書情題郡齋八韻》劉禹錫</p>
    <p>旌節下朝臺　分圭從北回　城頭鶴立處　驛樹鳳棲來　舊路芳塵在　新恩馹騎催　里閭風偃草　鼓舞抃成雷　吏散山禽囀　庭香夏蕊開　郡齋堪四望　壁記有三台　人訝徵黃晚　文非弔屈哀　一吟梁甫曲　知是臥龍才</p><p><a href="../../model.html#/doc/17172">View poem's topic associations</a></p></body></html>
