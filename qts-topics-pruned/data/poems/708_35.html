  <body><p>708_35: 《東歸出城留別知己》徐夤</p>
    <p>韋蒙屈指許非才　三載長安共酒杯　欲別未攀楊柳贈　相留擬待牡丹開　寒隨御水波光散　暖逐衡陽雁影來　他日因書問衰颯　東溪須訪子陵臺</p><p><a href="../../model.html#/doc/36282">View poem's topic associations</a></p></body></html>
