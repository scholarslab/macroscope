  <body><p>199_43: 《酒泉太守席上醉後作》岑參</p>
    <p>琵琶長笛曲相和　羌兒胡雛齊唱歌　渾炙犁牛烹野駝　交河美酒歸叵羅　三更醉後軍中寢　無奈秦山歸夢何</p><p><a href="../../model.html#/doc/8473">View poem's topic associations</a></p></body></html>
