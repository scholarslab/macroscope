  <body><p>280_7: 《送甯國夏侯丞》盧綸</p>
    <p>楚國青蕪上　秋雲似白波　五湖長路少　九派亂山多　謝守通詩宴　陶公許醉過　憮然餞離阻　年鬢兩蹉跎</p><p><a href="../../model.html#/doc/13273">View poem's topic associations</a></p></body></html>
