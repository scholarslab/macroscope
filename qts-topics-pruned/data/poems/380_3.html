  <body><p>380_3: 《曉鶴》孟郊</p>
    <p>曉鶴彈古舌　婆羅門叫音　應吹天上律　不使塵中尋　虛空夢皆斷　歆唏安能禁　如開孤月口　似說明星心　既非人間韻　枉作人間禽　不如相將去　碧落窠巢深</p><p><a href="../../model.html#/doc/17894">View poem's topic associations</a></p></body></html>
