  <body><p>500_17: 《游終南山》姚合</p>
    <p>策杖度溪橋　雲深步數勞　青猿吟嶺際　白鶴坐松梢　天外浮煙遠　山根野水交　自緣名利繫　好此結蓬茆</p><p><a href="../../model.html#/doc/24126">View poem's topic associations</a></p></body></html>
