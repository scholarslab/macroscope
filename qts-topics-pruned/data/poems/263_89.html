  <body><p>263_89: 《憶長安。五月》嚴維　　</p>
    <p>憶長安　五月時　君王避暑華池　進膳甘瓜朱李　續命芳蘭綵絲　競處高明臺榭　槐陰柳色通逵</p><p><a href="../../model.html#/doc/12128">View poem's topic associations</a></p></body></html>
