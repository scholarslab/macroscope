  <body><p>418_4: 《采珠行》元稹</p>
    <p>海波無底珠沈海　采珠之人判死採　萬人判死一得珠　斛量買婢人何在　年年採珠珠避人　今年采珠由海神　海神采珠珠盡死　死盡明珠空海水　珠為海物海屬神　神今自採何況人</p><p><a href="../../model.html#/doc/19356">View poem's topic associations</a></p></body></html>
