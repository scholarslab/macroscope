  <body><p>781_10: 《恩賜魏文貞公諸孫舊第，以導直臣》裴大章</p>
    <p>刑茅雖舊錫　邸第是初榮　跡往傷遺事　恩深感直聲　雲孫方慶襲　池館忽春生　古甃開泉井　新禽繞畫楹　自然垂帶礪　況復激忠貞　必使千年後　長書竹帛名</p><p><a href="../../model.html#/doc/39264">View poem's topic associations</a></p></body></html>
