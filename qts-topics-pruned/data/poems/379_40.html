  <body><p>379_40: 《贈別殷山人說易後歸幽墅》孟郊</p>
    <p>夫子說天地　若與靈龜言　幽幽人不知　一一予所敦　秋月吐白夜　涼風韻清源　旁通忽已遠　神感寂不喧　一悟祛萬結　夕懷傾朝煩　旅輈無停波　別馬嘶去轅　殷勤荒草士　會有知己論</p><p><a href="../../model.html#/doc/17889">View poem's topic associations</a></p></body></html>
