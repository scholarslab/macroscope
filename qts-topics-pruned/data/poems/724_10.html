  <body><p>724_10: 《和舒上人山居即事》唐求</p>
    <p>敗葉填溪路　殘陽過野亭　仍彈一滴水　更讀兩張經　暝鳥煙中見　寒鐘竹裏聽　不多山下去　人世盡羶腥</p><p><a href="../../model.html#/doc/37004">View poem's topic associations</a></p></body></html>
