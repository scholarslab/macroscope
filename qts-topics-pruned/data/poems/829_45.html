  <body><p>829_45: 《送僧遊天臺》貫休</p>
    <p>囊空心亦空　城郭去騰騰　眼作麼是眼　僧誰識此僧　歇隈紅樹久　笑看白雲崩　已有天台約　深秋必共登</p><p><a href="../../model.html#/doc/41397">View poem's topic associations</a></p></body></html>
