  <body><p>815_48: 《奉和裴使君清春夜南堂聽陳山人彈白雪》皎然</p>
    <p>春宵凝麗思　閒坐開南圍　郢客彈白雪　紛綸發金徽　散從天上至　集向瓊臺飛　弦上凝颯颯　虛中想霏霏　通幽鬼神駭　合道精鑒稀　變態風更入　含情月初歸　方知阮太守　一聽識其微</p><p><a href="../../model.html#/doc/40669">View poem's topic associations</a></p></body></html>
