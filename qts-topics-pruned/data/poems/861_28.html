  <body><p>861_28: 《留題閣皂觀》伊用昌</p>
    <p>花洞門前吠似雷　險聲流斷俗塵埃　雨噴山腳毒龍起　月照松梢孤鶴回　蘿幕秋高添碧翠　畫簾時捲到樓臺　兩壇詩客何年去　去後門關更不開</p><p><a href="../../model.html#/doc/43276">View poem's topic associations</a></p></body></html>
