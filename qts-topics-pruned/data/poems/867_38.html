  <body><p>867_38: 《黑駒別盧傳素詩》黑駒</p>
    <p>既食丈人粟　又飽丈人芻　今日相償了　永離三惡途</p><p><a href="../../model.html#/doc/46635">View poem's topic associations</a></p></body></html>
