  <body><p>665_29: 《燕昭王墓》羅隱</p>
    <p>戰國蒼茫難重尋　此中蹤跡想知音　強停別騎山花曉　欲弔遺魂野草深　浮世近來輕駿骨　高臺何處有黃金　思量郭隗平生事　不殉昭王是負心</p><p><a href="../../model.html#/doc/33532">View poem's topic associations</a></p></body></html>
