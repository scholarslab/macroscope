  <body><p>883_20: 《林書記薔薇》張碧</p>
    <p>東風折盡諸花卉　是箇亭臺冷如水　黃鸝舌滑跳柳陰　教看薔薇吐金蕊　雙成涌出琉璃宮　天香闊罩紅熏籠　西施曉下吳王殿　亂拋嬌臉新勻濃　遙姬學繡流蘇幔　綠夾殷紅垂錦段　炎洲吹落滿汀雲　阮瑀庭前裝一半　醉且書懷還復吟　蜀箋影裏霞光侵　秦娥晚憑欄干立　柔枝墜落青羅襟　殷勤無波綠池水　為君作鏡開妝蕊</p><p><a href="../../model.html#/doc/43761">View poem's topic associations</a></p></body></html>
