  <body><p>845_28: 《靜坐》齊己</p>
    <p>繩床攲坐任崩頹　雙眼醒醒閉復開　日月更無閒裏過　風騷時有靜中來　天真自得生難捨　世幻誰驚死不迴　何處堪投此蹤跡　水邊晴去上高臺</p><p><a href="../../model.html#/doc/42481">View poem's topic associations</a></p></body></html>
