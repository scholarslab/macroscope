  <body><p>348_46: 《小江驛送陸侍禦歸湖上山》陳羽</p>
    <p>鶴唳天邊秋水空　荻花蘆葉起西風　今夜渡江何處宿　會稽山在月明中</p><p><a href="../../model.html#/doc/16368">View poem's topic associations</a></p></body></html>
