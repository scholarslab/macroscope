  <body><p>510_39: 《途中逢李道實游蔡州》張祜</p>
    <p>征馬漢江頭　逢君上蔡游　野橋經亥市　山路過申州　僻地人行澀　荒林虎跡稠　殷勤話新守　生物賴諸侯</p><p><a href="../../model.html#/doc/24676">View poem's topic associations</a></p></body></html>
