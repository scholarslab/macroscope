  <body><p>365_35: 《金陵五題。台城》劉禹錫</p>
    <p>臺城六代競豪華　結綺臨春事最奢　萬戶千門成野草　只緣一曲後庭花</p><p><a href="../../model.html#/doc/17257">View poem's topic associations</a></p></body></html>
