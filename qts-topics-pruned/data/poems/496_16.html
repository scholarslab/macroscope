  <body><p>496_16: 《送邢郎中赴太原》姚合</p>
    <p>上將得良策　恩威作長城　如今并州北　不見有胡兵　晉野雨初足　汾河波亦清　所從古無比　意氣送君行</p><p><a href="../../model.html#/doc/23777">View poem's topic associations</a></p></body></html>
