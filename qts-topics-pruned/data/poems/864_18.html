  <body><p>864_18: 《霅溪夜宴詩（申屠先生獻境會夜宴詩）》水神</p>
    <p>行殿秋未晚　水宮風初涼　誰言此中夜　得接朝宗行　靈鼉振鼕鼕　神龍耀煌煌　紅樓壓波起　翠幄連雲張　玉簫冷吟秋　瑤瑟清含商　賢臻江湖叟　貴列川瀆王　諒予衰俗人　無能振頹綱　分辭皆亂世　樂寐蛟螭鄉　棲遲幽島間　幾見波成桑　爾來盡流俗　難與傾壺觴　今日登華筵　稍覺神揚揚　方歡滄浪侶　遽恐白日光　海人瑞錦前　豈敢言文章　聊歌靈境會　此會誠難忘</p><p><a href="../../model.html#/doc/43396">View poem's topic associations</a></p></body></html>
