  <body><p>604_25: 《寫懷》許棠</p>
    <p>此生居此世　堪笑復堪悲　在處有岐路　何人無別離　長當多難日　愁過少年時　窮達都判了　休閒鑷白髭</p><p><a href="../../model.html#/doc/30379">View poem's topic associations</a></p></body></html>
