  <body><p>59_38: 《墨》李嶠</p>
    <p>長安分石炭　上黨結松心　遶畫蠅初落　含滋綬更深　悲絲光易染　疊素彩還沈　別有張芝學　書池幸見臨</p><p><a href="../../model.html#/doc/3033">View poem's topic associations</a></p></body></html>
