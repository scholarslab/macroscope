  <body><p>819_10: 《峴山送崔子向之宣州謁裴使君》皎然</p>
    <p>楚思入詩清　晨登峴山情　秋天水西寺　古木宛陵城　琴匣應將往　書車亦共行　吾知江太守　一顧重君名</p><p><a href="../../model.html#/doc/40887">View poem's topic associations</a></p></body></html>
