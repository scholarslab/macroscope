  <body><p>411_4: 《幽棲》元稹</p>
    <p>野人自愛幽棲所　近對長松遠是山　盡日望雲心不繫　有時看月夜方閒　壺中天地乾坤外　夢裏身名旦暮間　遼海若思千歲鶴　且留城市會飛還</p><p><a href="../../model.html#/doc/19101">View poem's topic associations</a></p></body></html>
