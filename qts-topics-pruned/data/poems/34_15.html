  <body><p>34_15: 《還山宅》楊師道</p>
    <p>暮春還舊嶺　徙倚翫年華　芳草無行逕　空山正落花　垂藤掃幽石　臥柳礙浮槎　鳥散茅簷靜　雲披澗戶斜　依然此泉路　猶是昔煙霞</p><p><a href="../../model.html#/doc/2078">View poem's topic associations</a></p></body></html>
