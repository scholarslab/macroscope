  <body><p>252_21: 《唐德明興聖廟樂章。亞獻終獻》李紓</p>
    <p>惟清惟肅　靡聞靡見　舉備九成　俛終三獻　慶彰曼壽　胙撤嘉薦　瘞玉埋牲　禮神斯遍</p><p><a href="../../model.html#/doc/11840">View poem's topic associations</a></p></body></html>
