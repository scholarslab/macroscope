  <body><p>5_58_1: 《駕幸新豐溫泉宮獻詩三首（其一）》上官昭容</p>
    <p>三冬季月景龍年　萬乘觀風出灞川　遙看電躍龍為馬　回矚霜原玉作田</p><p><a href="../../model.html#/doc/235">View poem's topic associations</a></p></body></html>
