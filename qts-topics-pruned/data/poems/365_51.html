  <body><p>365_51: 《傷循州渾尚書》劉禹錫</p>
    <p>貴人淪落路人哀　碧海連天丹旐回　遙想長安此時節　朱門深巷百花開</p><p><a href="../../model.html#/doc/17275">View poem's topic associations</a></p></body></html>
