  <body><p>883_26: 《中秋夜洞庭圓月》姚合</p>
    <p>素月閑秋景　騷人汎洞庭　滄波正澄霽　涼葉未飄零　練彩凝葭菼　霜容靜杳冥　曉棲河畔鶴　宵映渚邊螢　圓彩含珠魄　微發桂馨　誰憐採蘋客　此夜宿孤汀</p><p><a href="../../model.html#/doc/43767">View poem's topic associations</a></p></body></html>
