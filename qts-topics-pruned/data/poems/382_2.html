  <body><p>382_2: 《行路難》張籍</p>
    <p>湘東行人長歎息　十年離家歸未得　弊裘羸馬苦難行　僮僕饑寒少筋力　君不見床頭黃金盡　壯士無顏色　龍蟠泥中未有雲　不能生彼升天翼</p><p><a href="../../model.html#/doc/17995">View poem's topic associations</a></p></body></html>
