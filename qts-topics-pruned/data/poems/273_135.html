  <body><p>273_135: 《寄萬德躬故居》戴叔倫</p>
    <p>日暮山風吹女蘿　故人舟楫定如何　呂仙祠下寒砧急　帝子閣前秋水多　閩海風塵鳴戍鼓　江湖煙雨暗漁蓑　何時醉把黃花酒　聽爾南征長短歌</p><p><a href="../../model.html#/doc/12895">View poem's topic associations</a></p></body></html>
