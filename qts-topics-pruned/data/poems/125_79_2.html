  <body><p>125_79_2: 《寓言二首（次首《律髓》入俠少類，作盧象《雜詩》）（其二）》王維</p>
    <p>君家御溝上　垂柳夾朱門　列鼎會中貴　鳴珂朝至尊　生死在八議　窮達由一言　須識苦寒士　莫矜狐白溫</p><p><a href="../../model.html#/doc/5093">View poem's topic associations</a></p></body></html>
