  <body><p>116_17: 《除日》張子容</p>
    <p>臘月今知晦　流年此夕除　拾樵供歲火　帖牖作春書　柳覺東風至　花疑小雪餘　忽逢雙鯉贈　言是上冰魚</p><p><a href="../../model.html#/doc/4819">View poem's topic associations</a></p></body></html>
