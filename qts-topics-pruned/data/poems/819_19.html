  <body><p>819_19: 《送薛逢之宣州謁廢使（一作謁裴使君）》皎然</p>
    <p>六月鵬盡化　鴻飛獨冥冥　秋烽家不定　險路客頻經　牛渚何時到　漁船幾處停　遙知詠史夜　謝守月中聽</p><p><a href="../../model.html#/doc/40896">View poem's topic associations</a></p></body></html>
