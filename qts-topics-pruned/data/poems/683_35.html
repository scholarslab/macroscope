  <body><p>683_35: 《懶卸頭（一作生查子）》韓偓</p>
    <p>侍女動妝奩　故故驚人睡　那知本未眠　背面偷垂淚　懶卸鳳皇釵　羞入鴛鴦被　時復見殘燈　和煙墜金穗</p><p><a href="../../model.html#/doc/34707">View poem's topic associations</a></p></body></html>
