  <body><p>604_37: 《獻獨孤尚書》許棠</p>
    <p>虛拋南楚滯西秦　白首依前衣白身　退鷁已經三十載　登龍曾見一千人　魂離為役詩篇苦　淚竭緣嗟骨相貧　今日鞠躬高旆下　欲傾肝膽杳無因</p><p><a href="../../model.html#/doc/30399">View poem's topic associations</a></p></body></html>
