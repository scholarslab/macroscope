  <body><p>381_18_5: 《杏殤（杏殤，花乳也，霜翦而落，因悲昔嬰，故作是詩）（其五）》孟郊</p>
    <p>踏地恐土痛　損彼芳樹根　此誠天不如　翦棄我子孫　垂枝有千落　芳命無一存誰謂生人家　春色不入門</p><p><a href="../../model.html#/doc/17977">View poem's topic associations</a></p></body></html>
