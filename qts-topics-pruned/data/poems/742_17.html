  <body><p>742_17: 《春江雨》張泌</p>
    <p>雨溟溟　風泠泠　老松瘦竹臨煙汀　空江冷落野雲重　村中鬼火微如星　夜驚溪上漁人起　滴瀝蓬聲滿愁耳　子規叫斷獨未眠　罨岸春濤打船尾</p><p><a href="../../model.html#/doc/37723">View poem's topic associations</a></p></body></html>
