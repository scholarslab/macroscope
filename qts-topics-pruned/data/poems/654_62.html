  <body><p>654_62: 《獻池州庾員外》羅鄴</p>
    <p>曾降瑤緘薦姓名　攀雲幾合到蓬瀛　須存彭壽千年在　終見茅公九轉成　鯤海已知勞鶴使　螢窗不那夢霓旌　琪花玉蔓應相笑　未得歌吟從酒行</p><p><a href="../../model.html#/doc/33013">View poem's topic associations</a></p></body></html>
