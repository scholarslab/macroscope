  <body><p>301_96_1: 《哭孟東野二首（其一）》王建</p>
    <p>吟損秋天月不明　蘭無香氣鶴無聲　自從東野先生死　側近雲山得散行</p><p><a href="../../model.html#/doc/14413">View poem's topic associations</a></p></body></html>
