  <body><p>844_53: 《謝王詹事垂訪》齊己</p>
    <p>鳥外孤峰未得歸　人間觸類是無機　方悲鹿軫棲江寺　忽訝軺車降竹扉　王澤乍聞譚渙汗　國風那得話玄微　應驚老病炎天裏　枯骨肩橫一衲衣</p><p><a href="../../model.html#/doc/42424">View poem's topic associations</a></p></body></html>
