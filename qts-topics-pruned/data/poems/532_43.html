  <body><p>532_43: 《贈遷客》許渾</p>
    <p>無機還得罪　直道不傷情　微雨昏山色　疏籠閉鶴聲　閒居多野客　高枕見江城　門外長谿水　憐君又濯纓</p><p><a href="../../model.html#/doc/26088">View poem's topic associations</a></p></body></html>
