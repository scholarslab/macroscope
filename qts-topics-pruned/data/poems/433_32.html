  <body><p>433_32: 《夜雨有念》白居易</p>
    <p>以道治心氣　終歲得晏然　何乃戚戚意　忽來風雨天　既非慕榮顯　又不恤飢寒　胡為悄不樂　抱膝殘燈前　形影闇相問　心默對以言　骨肉能幾人　各在天一端　吾兄寄宿州　吾弟客東川　南北五千里　吾身在中間　欲去病未能　欲住心不安　有如波上舟　此縛而彼牽　自我向道來　於今六七年　鍊成不二性　消盡千萬緣　唯有恩愛火　往往猶熬煎　豈是藥無效　病多難盡蠲</p><p><a href="../../model.html#/doc/19971">View poem's topic associations</a></p></body></html>
