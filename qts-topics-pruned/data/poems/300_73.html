  <body><p>300_73: 《和胡將軍寓直》王建</p>
    <p>宮鴉棲定禁槍攢　樓殿深巖月色寒　進狀直穿金戟槊　探更先傍玉鉤欄　漏傳五點班初合　鼓動三聲仗已端　遙見正南宣不座　新栽松樹喚人看</p><p><a href="../../model.html#/doc/14311">View poem's topic associations</a></p></body></html>
