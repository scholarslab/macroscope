  <body><p>357_19: 《秋日過鴻舉法師寺院，便送歸江陵》劉禹錫</p>
    <p>看畫長廊遍　尋僧一徑幽　小池兼鶴淨　古木帶蟬秋　客至茶煙起　禽歸講席收　浮杯明日去　相望水悠悠</p><p><a href="../../model.html#/doc/16801">View poem's topic associations</a></p></body></html>
