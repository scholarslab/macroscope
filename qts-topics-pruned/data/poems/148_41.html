  <body><p>148_41: 《餞別王十一南游》劉長卿</p>
    <p>望君煙水闊　揮手淚霑巾　飛鳥沒何處　青山空向人　長江一帆遠　落日五湖春　誰見汀洲上　相思愁白蘋</p><p><a href="../../model.html#/doc/6211">View poem's topic associations</a></p></body></html>
