  <body><p>837_1_1: 《山居詩二十四首（其一）》貫休</p>
    <p>休話諠嘩事事難　山翁只合住深山　數聲清磬是非外　一個閒人天地間　綠圃空階雲冉冉　異禽靈草水潺潺　無人與向群儒說　巖桂枝高亦好扳</p><p><a href="../../model.html#/doc/41811">View poem's topic associations</a></p></body></html>
