  <body><p>807_1_18: 《詩（其十八）》拾得</p>
    <p>獼猴尚教得　人何不憤發　前車即落阬　後車須改轍　若也不知此　恐君惡合殺此來是夜叉　變即成菩薩</p><p><a href="../../model.html#/doc/40345">View poem's topic associations</a></p></body></html>
