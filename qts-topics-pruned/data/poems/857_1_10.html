  <body><p>857_1_10: 《七言（其十）》呂岩</p>
    <p>玄門帝子坐中央　得算明長感玉皇　枕上山河和雨露　笛中日月混瀟湘　坎男會遇逢金女　離女交騰嫁木郎　真箇夫妻齊守志　立教牽惹在陰陽</p><p><a href="../../model.html#/doc/43071">View poem's topic associations</a></p></body></html>
