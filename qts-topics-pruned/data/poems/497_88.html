  <body><p>497_88: 《贈丘郎中》姚合</p>
    <p>繞籬栽杏種黃精　曉侍罏煙暮出城　萬事將身求總易　學君難得是長生</p><p><a href="../../model.html#/doc/23943">View poem's topic associations</a></p></body></html>
