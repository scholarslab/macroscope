  <body><p>559_39: 《天際識歸舟》薛能</p>
    <p>斜日滿江樓　天涯照背流　同人在何處　遠目認孤舟　帆省當時席　歌聲舊日謳　人浮律濟晚　棹倚泬寥秋　晴闊忻全見　歸遲怪久遊　離居意無限　貪此望難休</p><p><a href="../../model.html#/doc/28054">View poem's topic associations</a></p></body></html>
