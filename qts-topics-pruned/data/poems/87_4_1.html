  <body><p>87_4_1: 《奉和同皇太子過慈恩寺應制二首（其一）》張說</p>
    <p>翼翼宸恩永　煌煌福地開　離光升寶殿　震氣繞香臺　上界幡花合　中天伎樂來願君無量壽　仙樂屢徘徊</p><p><a href="../../model.html#/doc/3955">View poem's topic associations</a></p></body></html>
