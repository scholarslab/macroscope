  <body><p>117_22: 《洪州客舍寄柳博士芳》薛業</p>
    <p>去年燕巢主人屋　今年花發路傍枝　年年為客不到舍　舊國存亡那得知　胡塵一起亂天下　何處春風無別離</p><p><a href="../../model.html#/doc/4838">View poem's topic associations</a></p></body></html>
