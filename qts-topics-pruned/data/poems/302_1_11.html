  <body><p>302_1_11: 《宮詞一百首（其十一）》王建</p>
    <p>樓前立仗看宣赦　萬歲聲長拜舞齊　日照彩盤高百尺　飛仙爭上取金雞</p><p><a href="../../model.html#/doc/14462">View poem's topic associations</a></p></body></html>
