  <body><p>56_5: 《重別薛華》王勃</p>
    <p>明月沈珠浦　風飄濯錦川　樓臺臨絕岸　洲渚亙長天　旅泊成千里　棲遑共百年　窮途唯有淚　還望獨潸然</p><p><a href="../../model.html#/doc/2899">View poem's topic associations</a></p></body></html>
