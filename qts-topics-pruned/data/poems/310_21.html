  <body><p>310_21: 《出塞》於鵠</p>
    <p>蔥嶺秋塵起　全軍取月支　山川引行陣　蕃漢列旌旗　轉戰疲兵少　孤城外救遲　邊人逢聖代　不見偃戈時　微雪軍將出　吹笳天未明　觀兵登古戍　斬將對雙旌　分陣瞻山勢　潛兵制馬鳴　如今青史上　已有滅胡名　單于驕愛獵　放火到軍城　乘月調新馬　防秋置遠營　空山朱戟影　寒磧鐵衣聲　度水逢胡說　沙陰有伏兵</p><p><a href="../../model.html#/doc/14780">View poem's topic associations</a></p></body></html>
