  <body><p>691_116: 《亂後再逢汪處士》杜荀鶴</p>
    <p>如君真道者　亂世有閒情　每別不知處　見來長後生　藥非因病服　酒不為愁傾　笑我於身苦　吟髭白數莖</p><p><a href="../../model.html#/doc/35265">View poem's topic associations</a></p></body></html>
