  <body><p>163_24: 《結客少年場行》李白</p>
    <p>紫燕黃金瞳　啾啾搖綠　平明相馳逐　結客洛門東　少年學劍術　凌轢白猿公　珠袍曳錦帶　匕首插吳鴻　由來萬夫勇　挾此生雄風　託交從劇孟　買醉入新豐　笑盡一杯酒　殺人都市中　羞道易水寒　從令日貫虹　燕丹事不立　虛沒秦帝宮　舞陽死灰人　安可與成功</p><p><a href="../../model.html#/doc/7010">View poem's topic associations</a></p></body></html>
