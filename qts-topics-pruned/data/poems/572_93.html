  <body><p>572_93: 《送朱兵曹回越》賈島</p>
    <p>星彩練中見　澄江豈有泥　潮生垂釣罷　楚盡去檣西　磧鳥辭沙至　山鼯隔水啼　會稽半侵海　濤白禹祠溪</p><p><a href="../../model.html#/doc/28766">View poem's topic associations</a></p></body></html>
