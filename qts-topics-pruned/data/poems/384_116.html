  <body><p>384_116: 《送友生游峽中》張籍</p>
    <p>風生楊柳垂　看花又別離　幾年同在此　今日各驅馳　峽裏聞猿叫　山頭見月時　殷勤一杯酒　珍重歲寒姿</p><p><a href="../../model.html#/doc/18213">View poem's topic associations</a></p></body></html>
