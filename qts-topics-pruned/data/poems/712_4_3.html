  <body><p>712_4_3: 《春恨三首（其三）》錢珝</p>
    <p>永巷頻聞小苑游　舊恩如淚亦難收　君前願報新顏色　團扇須防白露秋</p><p><a href="../../model.html#/doc/36515">View poem's topic associations</a></p></body></html>
