  <body><p>845_3: 《寄友生》齊己</p>
    <p>風騷情味近如何　門底寒流屋裏莎　曾摘園蔬留我宿　共吟江月看鴻過　時危苦恨無收拾　道妙深誇有琢磨　涼夜攲眠應得夢　平生心肺似君多</p><p><a href="../../model.html#/doc/42456">View poem's topic associations</a></p></body></html>
