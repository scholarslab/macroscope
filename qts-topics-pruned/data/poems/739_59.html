  <body><p>739_59: 《道林寺》李建勳</p>
    <p>雖向鐘峰數寺連　就中奇勝出期間　不教幽樹妨閒地　別著高窗向遠山　蓮沼水從雙澗入　客堂僧自九華還　無因得結香燈社　空向王門玷玉班</p><p><a href="../../model.html#/doc/37648">View poem's topic associations</a></p></body></html>
