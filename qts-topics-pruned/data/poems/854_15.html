  <body><p>854_15: 《贈蜀州刺史》杜光庭</p>
    <p>再扶日月歸行殿　卻領山河鎮夢刀　從此雄名壓寰海　八溟爭敢起波濤</p><p><a href="../../model.html#/doc/42973">View poem's topic associations</a></p></body></html>
