  <body><p>332_23: 《送張郎中副使自南省赴鳳翔府幕》羊士諤</p>
    <p>仙郎佐氏謀　廷議寵元侯　城郭須來貢　河隍亦順流　亞夫高壘靜　充國大田秋　當奮燕然筆　銘功向隴頭</p><p><a href="../../model.html#/doc/15610">View poem's topic associations</a></p></body></html>
