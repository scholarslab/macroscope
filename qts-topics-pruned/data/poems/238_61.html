  <body><p>238_61: 《過王舍人宅》錢起</p>
    <p>入門花柳暗　知是近臣居　大隱心何遠　高風物自疏　翛然靜者事　宛得上皇餘　雞犬偷仙藥　兒童授道書　清吟送客後　微月上城初　彩筆有新詠　文星垂太虛　承恩金殿宿　應薦馬相如</p><p><a href="../../model.html#/doc/11070">View poem's topic associations</a></p></body></html>
