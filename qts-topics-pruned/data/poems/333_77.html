  <body><p>333_77: 《冬夜陪丘侍禦先輩聽崔校書彈琴》楊巨源</p>
    <p>雪滿中庭月映林　謝家幽賞在瑤琴　楚妃波浪天南遠　蔡女煙沙漠北深　顧盼何曾因誤曲　殷勤終是感知音　若將雅調開詩興　未抵丘遲一片心</p><p><a href="../../model.html#/doc/15764">View poem's topic associations</a></p></body></html>
