  <body><p>806_1_171: 《詩三百三首（其一百七十一）》寒山</p>
    <p>自聞梁朝日　四依諸賢士　寶志萬迴師　四仙傅大士　顯揚一代教　作時如來使造建僧伽藍　信心歸佛理　雖乃得如斯　有為多患累　與道殊懸遠　折西補東爾不達無為功　損多益少利　有聲而無形　至今何處去</p><p><a href="../../model.html#/doc/40196">View poem's topic associations</a></p></body></html>
