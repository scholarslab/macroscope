  <body><p>529_63: 《題青山館（謝公館）》許渾</p>
    <p>昔人詩酒地　芳草思王孫　白水半塘岸　青山橫郭門　懸巖碑已折　盤石井猶存　無處繼行樂　野花空一尊</p><p><a href="../../model.html#/doc/25935">View poem's topic associations</a></p></body></html>
