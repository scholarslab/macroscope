  <body><p>279_27: 《同錢郎中晚春過慈恩寺》盧綸</p>
    <p>不見僧中舊　仍逢雨後春　惜花將愛寺　俱是白頭人</p><p><a href="../../model.html#/doc/14631">View poem's topic associations</a></p></body></html>
