  <body><p>853_3_4: 《步虛詞十首（其四）》吳筠</p>
    <p>稟化凝正氣　鍊形為真仙　忘心符元宗　返本協自然　帝一集絳宮　流光出丹玄元英與桃君　朗詠長生篇　六府煥明霞　百關羅紫煙　飆車涉寥廓　靡靡乘景遷不覺雲路遠　斯須遊萬天</p><p><a href="../../model.html#/doc/42884">View poem's topic associations</a></p></body></html>
