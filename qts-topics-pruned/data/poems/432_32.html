  <body><p>432_32: 《重到渭上舊居》白居易</p>
    <p>舊居清渭曲　開門當蔡渡　十年方一還　幾欲迷歸路　追思昔日行　感傷故游處　插柳作高林　種桃成老樹　因驚成人者　盡是舊童孺　試問舊老人　半為繞村墓　浮生同過客　前後遞來去　白日如弄珠　出沒光不住　人物日改變　舉目悲所遇　回念念我身　安得不衰暮　朱顏銷不歇　白髮生無數　唯有山門外　三峰色如故</p><p><a href="../../model.html#/doc/19912">View poem's topic associations</a></p></body></html>
