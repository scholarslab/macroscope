  <body><p>301_4: 《夜聞子規》王建</p>
    <p>子規啼不歇　到曉口應穿　況是不眠夜　聲聲在耳邊</p><p><a href="../../model.html#/doc/15834">View poem's topic associations</a></p></body></html>
