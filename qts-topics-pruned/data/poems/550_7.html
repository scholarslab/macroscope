  <body><p>550_7: 《寒塘》趙嘏</p>
    <p>曉髮梳臨水　寒塘坐見秋　鄉心正無限　一雁度南樓</p><p><a href="../../model.html#/doc/29615">View poem's topic associations</a></p></body></html>
