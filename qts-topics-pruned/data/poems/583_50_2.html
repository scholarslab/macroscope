  <body><p>583_50_2: 《寒食節日寄楚望二首（其二）》溫庭筠</p>
    <p>家乏兩千萬　時當一百五　颸颸楊柳風　穰穰櫻桃雨　年芳苦沈潦　心事如摧櫓　金犢近蘭汀　銅龍接花塢　青蔥建楊宅　隱轔端門鼓　綵素拂庭柯　輕毬落鄰圃　三春謝游衍　一笑牽規矩　獨有恩澤侯　歸來看楚舞</p><p><a href="../../model.html#/doc/29318">View poem's topic associations</a></p></body></html>
