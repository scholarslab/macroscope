  <body><p>442_16: 《醉後》白居易</p>
    <p>醉後高歌且放狂　門前閒事莫思量　猶嫌小戶長先醒　不得多時住醉鄉</p><p><a href="../../model.html#/doc/20649">View poem's topic associations</a></p></body></html>
