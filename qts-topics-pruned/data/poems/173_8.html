  <body><p>173_8: 《自漢陽病酒歸，寄王明府》李白</p>
    <p>去歲左遷夜郎道　琉璃硯水長枯槁　今年敕放巫山陽　蛟龍筆翰生輝光　聖主還聽子虛賦　相如卻與論文章　願掃鸚鵡洲　與君醉百場　嘯起白雲飛七澤　歌吟淥水動三湘　莫惜連船沽美酒　千金一擲買春芳</p><p><a href="../../model.html#/doc/7304">View poem's topic associations</a></p></body></html>
