  <body><p>764_22: 《寄許下前管記王侍禦》譚用之</p>
    <p>昔年南去得娛賓　頓遜杯前共好春　蟻泛羽觴蠻酒膩　鳳銜瑤句蜀牋新　花憐遊騎紅隨轡　草戀征軍碧遶輪　別後青青鄭南陌　不知風月屬何人</p><p><a href="../../model.html#/doc/38700">View poem's topic associations</a></p></body></html>
