  <body><p>440_73: 《春江閒步，贈張山人》白居易</p>
    <p>江景又妍和　牽愁發浩歌　晴沙金屑色　春水麴塵波　紅簇交枝杏　青含卷葉荷　藉莎憐軟暖　憩樹愛婆娑　書信朝賢斷　知音野老多　相逢不閒語　爭奈日長何</p><p><a href="../../model.html#/doc/20526">View poem's topic associations</a></p></body></html>
