  <body><p>440_94: 《入峽次巴東》白居易</p>
    <p>不知遠郡何時到　猶喜全家此去同　萬里王程三峽外　百年生計一舟中　巫山暮足霑花雨　隴水春多逆浪風　兩片紅旌數聲鼓　使君艛艓上巴東</p><p><a href="../../model.html#/doc/20547">View poem's topic associations</a></p></body></html>
