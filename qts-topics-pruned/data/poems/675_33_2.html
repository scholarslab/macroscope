  <body><p>675_33_2: 《下第退居二首（其二）》鄭穀</p>
    <p>未嘗青杏出長安　豪士應疑怕牡丹　祗有退耕耕不得　茫然村落水吹殘</p><p><a href="../../model.html#/doc/34141">View poem's topic associations</a></p></body></html>
