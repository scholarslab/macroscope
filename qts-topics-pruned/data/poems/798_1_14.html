  <body><p>798_1_14: 《宮詞（其十四）》花蕊夫人</p>
    <p>修儀承寵住龍池　掃地焚香日午時　等候大家來院裏　看教鸚鵡念新詩</p><p><a href="../../model.html#/doc/39602">View poem's topic associations</a></p></body></html>
