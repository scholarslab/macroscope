  <body><p>148_66: 《送裴二十一》劉長卿</p>
    <p>多病長無事　開筵暫送君　正愁帆帶雨　莫望水連雲　客思閒偏極　川程遠更分　不須論早晚　惆悵又離群</p><p><a href="../../model.html#/doc/6236">View poem's topic associations</a></p></body></html>
