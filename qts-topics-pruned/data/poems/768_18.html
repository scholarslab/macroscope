  <body><p>768_18: 《石楠樹》胡玢</p>
    <p>本自清江石上生　移栽此處稱閒情　青雲士盡識珍木　白屋人多喚俗名　重布綠陰滋蘚色　深藏好鳥引雛聲　余今一日千迴看　每度看來眼益明</p><p><a href="../../model.html#/doc/38937">View poem's topic associations</a></p></body></html>
