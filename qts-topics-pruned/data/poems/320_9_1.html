  <body><p>320_9_1: 《讀谷梁傳二首（其一）》權德輿</p>
    <p>荀寅士吉射　誠乃蔽聰明　奈何趙志父　專舉晉陽兵　下令漢七國　借此以為名吾嘉徙薪智　禍亂何由生</p><p><a href="../../model.html#/doc/15215">View poem's topic associations</a></p></body></html>
