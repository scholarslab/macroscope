  <body><p>13_42: 《郊廟歌辭。享太廟樂章。肅和》?</p>
    <p>月禮已周　雲和將變　爰獻其醑　載遷其奠　明德逾隆　非馨是薦　澤霑動植　仁覃宇縣</p><p><a href="../../model.html#/doc/531">View poem's topic associations</a></p></body></html>
