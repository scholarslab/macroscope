  <body><p>382_28: 《白鼉鳴》張籍</p>
    <p>天欲雨　有東風　南谿白鼉鳴窟中　六月人家井無水　夜聞鼉聲人盡起</p><p><a href="../../model.html#/doc/19830">View poem's topic associations</a></p></body></html>
