  <body><p>576_27: 《走馬樓三更曲》溫庭筠</p>
    <p>春姿暖氣昏神沼　李樹拳枝紫芽小　玉皇夜入未央宮　長火千條照棲鳥　馬過平橋通畫堂　虎幡龍戟風飄揚　簾間清唱報寒點　丙舍無人遺燼香</p><p><a href="../../model.html#/doc/29043">View poem's topic associations</a></p></body></html>
