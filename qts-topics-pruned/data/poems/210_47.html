  <body><p>210_47: 《送裴秀才貢舉》皇甫曾</p>
    <p>儒衣羞此別　去抵漢公卿　賓貢年猶少　篇章藝已成　臨流惜暮景　話別起鄉情　離酌不辭醉　西江春草生</p><p><a href="../../model.html#/doc/9061">View poem's topic associations</a></p></body></html>
