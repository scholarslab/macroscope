  <body><p>587_26: 《奉和鄭熏相公》李頻</p>
    <p>三四株松匝草亭　便成彭澤柳為名　蓮峰隱去難辭闕　滻水朝回與出城</p><p><a href="../../model.html#/doc/29579">View poem's topic associations</a></p></body></html>
