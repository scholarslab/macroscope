  <body><p>704_9: 《書懷寄友人》黃滔</p>
    <p>此生如孤燈　素心挑易盡　不及如頑石　非與磨礱近　常思揚子雲　五藏曾離身　寂寞一生中　千載空清芬</p><p><a href="../../model.html#/doc/36027">View poem's topic associations</a></p></body></html>
