  <body><p>174_24: 《黃鶴樓送孟浩然之廣陵》李白</p>
    <p>故人西辭黃鶴樓　煙花三月下揚州　孤帆遠影碧山盡　唯見長江天際流</p><p><a href="../../model.html#/doc/7343">View poem's topic associations</a></p></body></html>
