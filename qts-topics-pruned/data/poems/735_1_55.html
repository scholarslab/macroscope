  <body><p>735_1_55: 《宮詞百首（其五十五）》和凝</p>
    <p>闌珊星斗綴珠光　七夕宮嬪乞巧忙　總上穿針樓上去　競看銀漢灑瓊槳</p><p><a href="../../model.html#/doc/37478">View poem's topic associations</a></p></body></html>
