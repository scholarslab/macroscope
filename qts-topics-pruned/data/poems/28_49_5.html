  <body><p>28_49_5: 《雜曲歌辭。天長地久詞（其五）》盧綸</p>
    <p>臺殿雲涼風日微　君王初賜六宮衣　樓船罷泛歸猶早　行道才人鬥射飛</p><p><a href="../../model.html#/doc/1868">View poem's topic associations</a></p></body></html>
