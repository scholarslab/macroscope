  <body><p>643_62_2: 《公子家二首（其二）》李山甫</p>
    <p>柳底花陰壓露塵　醉煙輕罩一團春　鴛鴦占水能嗔客　鸚鵡嫌籠解罵人　騕褭似龍隨日換　輕盈如燕逐年新　不知買盡長安笑　活得蒼生幾戶貧</p><p><a href="../../model.html#/doc/32219">View poem's topic associations</a></p></body></html>
