  <body><p>735_8: 《洋川》和凝</p>
    <p>華夷圖上見洋川　知在青山綠水邊　官閒最好遊僧舍　江近應須買釣船</p><p><a href="../../model.html#/doc/37527">View poem's topic associations</a></p></body></html>
