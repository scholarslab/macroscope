  <body><p>550_55: 《西江晚泊》趙嘏</p>
    <p>茫茫靄靄失西東　柳浦桑村處處同　戍鼓一聲帆影盡　水禽飛起夕陽中</p><p><a href="../../model.html#/doc/27484">View poem's topic associations</a></p></body></html>
