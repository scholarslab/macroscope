  <body><p>393_27: 《洛陽城外別皇甫湜》李賀</p>
    <p>洛陽吹別風　龍門起斷煙　冬樹束生澀　晚紫凝華天　單身野霜上　疲馬飛蓬間　憑軒一雙淚　奉墜綠衣前</p><p><a href="../../model.html#/doc/18663">View poem's topic associations</a></p></body></html>
