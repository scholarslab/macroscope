  <body><p>744_12: 《題西林寺水閣》伍喬</p>
    <p>竹翠苔花遶檻濃　此亭幽致詎曾逢　水分林下清泠派　山峙雲間峭竣峰　怪石夜光寒射燭　老杉秋韻冷和鐘　不知來往留題客　誰約重尋蓮社蹤</p><p><a href="../../model.html#/doc/37762">View poem's topic associations</a></p></body></html>
