  <body><p>632_19_1: 《江行二首（其一）》司空圖</p>
    <p>地闊分吳塞　楓高映楚天　曲塘春盡雨　方響夜深船　行紀添新夢　羇愁甚往年何時京洛路　馬上見人煙</p><p><a href="../../model.html#/doc/31443">View poem's topic associations</a></p></body></html>
