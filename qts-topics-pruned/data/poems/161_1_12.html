  <body><p>161_1_12: 《古風（其十二）》李白</p>
    <p>松柏本孤直　難為桃李顏　昭昭嚴子陵　垂釣滄波間　身將客星隱　心與浮雲閒長揖萬乘君　還歸富春山　清風灑六合　邈然不可攀　使我長歎息　冥棲巖石間</p><p><a href="../../model.html#/doc/6910">View poem's topic associations</a></p></body></html>
