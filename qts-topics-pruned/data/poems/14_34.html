  <body><p>14_34: 《郊廟歌辭。昭德皇后廟樂章。肅和》?</p>
    <p>誠心達　娛樂分　升簫膋　鬱氛氳　茅既縮　鬯既薰　后來思　福如雲</p><p><a href="../../model.html#/doc/671">View poem's topic associations</a></p></body></html>
