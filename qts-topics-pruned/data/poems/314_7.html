  <body><p>314_7: 《登潛山觀》竇參</p>
    <p>山勢欲相抱　一條微徑盤　攀蘿歇復行　始得凌仙壇　聞道葛夫子　此中鍊還丹　丹成五色光　服之生羽翰　靈草空自綠　餘霞誰共餐　至今步虛處　猶有孤飛鸞　幽幽古殿門　下壓浮雲端　萬丈水聲落　四時松色寒　既入無何鄉　轉嫌人事難　終當遠塵俗　高臥從所安</p><p><a href="../../model.html#/doc/14915">View poem's topic associations</a></p></body></html>
