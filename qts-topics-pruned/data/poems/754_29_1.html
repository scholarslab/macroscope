  <body><p>754_29_1: 《拋球樂辭二首（其一）》徐鉉</p>
    <p>歌舞送飛毬　金觥碧玉籌　管弦桃李月　簾幕鳳凰樓　一笑千場醉　浮生任白頭</p><p><a href="../../model.html#/doc/38344">View poem's topic associations</a></p></body></html>
