  <body><p>566_1: 《和襄陽徐相公商賀徐副使加章綬》王傳</p>
    <p>朱紫聯輝照日新　芳菲全屬斷金人　華筵重處宗盟地　白雪飛時郢曲春　仙府色饒攀桂侶　蓮花光讓握蘭身　自憐亦是膺門客　吟想恩榮氣益振</p><p><a href="../../model.html#/doc/28356">View poem's topic associations</a></p></body></html>
