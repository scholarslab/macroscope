  <body><p>683_45: 《晝寢》韓偓</p>
    <p>碧桐陰盡隔簾櫳　扇拂金鵝玉簟烘　撲粉更添香體滑　解衣唯見下裳紅　煩襟乍觸冰壺冷　倦枕徐敧寶髻鬆　何必苦勞魂與夢　王昌只在此牆東</p><p><a href="../../model.html#/doc/34717">View poem's topic associations</a></p></body></html>
