  <body><p>611_34: 《酒中十詠。酒床》皮日休</p>
    <p>糟床帶松節　酒膩肥如羜　滴滴連有聲　空疑杜康語　開眉既壓後　染指偷嘗處　自此得公田　不過渾種黍</p><p><a href="../../model.html#/doc/30603">View poem's topic associations</a></p></body></html>
