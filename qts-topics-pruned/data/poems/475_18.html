  <body><p>475_18: 《懷京國》李德裕</p>
    <p>海上東風犯雪來　臘前先折鏡湖梅　遙思禁苑青春夜　坐待宮人畫詔迴</p><p><a href="../../model.html#/doc/22760">View poem's topic associations</a></p></body></html>
