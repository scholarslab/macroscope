  <body><p>898_4_2: 《河傳（其二）》張泌</p>
    <p>紅杏　交枝相映　密密濛濛　一庭濃豔倚東風　香融　透簾櫳　斜陽似共春光語　蝶爭舞　更引流鶯妒　魂銷千片玉樽前　神仙　瑤池醉暮天</p><p><a href="../../model.html#/doc/44608">View poem's topic associations</a></p></body></html>
