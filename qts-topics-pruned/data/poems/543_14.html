  <body><p>543_14: 《浴馬》喻鳧</p>
    <p>解控復收鞭　長津動細漣　空蹄沈綠玉　闊臆沒連錢　沫漩橋聲下　嘶盤柳影邊　常聞稟龍性　固與白波便</p><p><a href="../../model.html#/doc/26993">View poem's topic associations</a></p></body></html>
