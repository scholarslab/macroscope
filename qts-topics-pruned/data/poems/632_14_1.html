  <body><p>632_14_1: 《上陌梯寺懷舊僧二首（其一）》司空圖</p>
    <p>雲根禪客居　皆說舊無廬　松日明金像　山風嚮木魚　依棲應不阻　名利本來疏縱有人相問　林間懶拆書</p><p><a href="../../model.html#/doc/31437">View poem's topic associations</a></p></body></html>
