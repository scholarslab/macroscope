  <body><p>52_53: 《度大庾嶺》宋之問</p>
    <p>度嶺方辭國　停軺一望家　魂隨南翥鳥　淚盡北枝花　山雨初含霽　江雲欲變霞　但令歸有日　不敢恨長沙</p><p><a href="../../model.html#/doc/2761">View poem's topic associations</a></p></body></html>
