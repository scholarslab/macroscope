  <body><p>234_45: 《又送》杜甫</p>
    <p>雙峰寂寂對春臺　萬竹青青照客杯　細草留連侵坐軟　殘花悵望近人開　同舟昨日何由得　並馬今朝未擬迴　直到綿州始分首　江邊樹裏共誰來</p><p><a href="../../model.html#/doc/10725">View poem's topic associations</a></p></body></html>
