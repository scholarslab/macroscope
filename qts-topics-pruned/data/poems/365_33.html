  <body><p>365_33: 《金陵五題。石頭城》劉禹錫</p>
    <p>山圍故國周遭在　潮打空城寂寞回　淮水東邊舊時月　夜深還過女牆來</p><p><a href="../../model.html#/doc/17255">View poem's topic associations</a></p></body></html>
