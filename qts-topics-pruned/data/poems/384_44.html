  <body><p>384_44: 《哭山中友人》張籍</p>
    <p>入雲遙便哭　山友隔今生　遶墓招魂魄　鐫岩記姓名　犬因無主善　鶴為見人鳴　長說能尸解　多應別路行</p><p><a href="../../model.html#/doc/18130">View poem's topic associations</a></p></body></html>
