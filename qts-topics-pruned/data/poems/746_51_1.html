  <body><p>746_51_1: 《閒居雜興五首（其一）》陳陶</p>
    <p>虞韶九奏音猶在　只是巴童自棄遺　閒臥清秋憶師曠　好風搖動古松枝</p><p><a href="../../model.html#/doc/37890">View poem's topic associations</a></p></body></html>
