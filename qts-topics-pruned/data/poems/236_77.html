  <body><p>236_77: 《酬陶六辭秩歸舊居見柬》錢起</p>
    <p>靖節昔高尚　令孫嗣清徽　舊廬雲峰下　獻歲車騎歸　去俗因解綬　憶山得采薇　田疇春事起　里巷相尋稀　淵明醉乘興　閒門只掩扉　花禽驚曙月　鄰女上鳴機　畢娶願已果　養恬志寧違　吾東挂朝服　同爾緝荷衣</p><p><a href="../../model.html#/doc/10848">View poem's topic associations</a></p></body></html>
