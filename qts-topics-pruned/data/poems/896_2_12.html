  <body><p>896_2_12: 《南鄉子（其十二）》李珣</p>
    <p>雲髻重　葛衣輕　見人微笑亦多情　拾翠采珠能幾許　來還去　爭及村居織機女</p><p><a href="../../model.html#/doc/44424">View poem's topic associations</a></p></body></html>
