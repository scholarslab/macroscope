  <body><p>213_4: 《邯鄲少年行》高適</p>
    <p>邯鄲城南游俠子　自矜生長邯鄲裏　千場縱博家仍富　幾度報讎身不死　宅中歌笑日紛紛　門外車馬常如雲　未知肝膽向誰是　令人卻憶平原君　君不見今人交態薄　黃金用盡還疏索　以茲感歎辭舊遊　更於時事無所求　且與少年飲美酒　往來射獵西山頭</p><p><a href="../../model.html#/doc/9185">View poem's topic associations</a></p></body></html>
