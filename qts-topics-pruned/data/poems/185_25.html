  <body><p>185_25: 《白微時募縣小吏入令臥內嘗驅牛經堂下令妻怒…以詩謝雲》李白</p>
    <p>素面倚欄鉤　嬌聲出外頭　若非是織女　何得問牽牛</p><p><a href="../../model.html#/doc/8767">View poem's topic associations</a></p></body></html>
