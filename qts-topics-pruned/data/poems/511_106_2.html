  <body><p>511_106_2: 《集靈台二首（後篇一作杜甫詩）（其二）》張祜</p>
    <p>虢國夫人承主恩　平明騎馬入宮門　卻嫌脂粉污顏色　淡掃蛾眉朝至尊</p><p><a href="../../model.html#/doc/24884">View poem's topic associations</a></p></body></html>
