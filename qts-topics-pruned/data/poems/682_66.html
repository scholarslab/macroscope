  <body><p>682_66: 《使風》韓偓</p>
    <p>茶煙睡覺心無事　一卷黃庭在手中　敧枕卷簾江萬里　舟人不語滿帆風</p><p><a href="../../model.html#/doc/34660">View poem's topic associations</a></p></body></html>
