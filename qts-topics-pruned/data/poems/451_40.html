  <body><p>451_40: 《登天宮閣》白居易</p>
    <p>午時乘興出　薄暮未能還　高上煙中閣　平看雪後山　委形群動裏　任性一生間　洛下多閒客　其中我最閒</p><p><a href="../../model.html#/doc/21434">View poem's topic associations</a></p></body></html>
