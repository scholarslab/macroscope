  <body><p>28_50_1: 《雜曲歌辭。欸乃曲（其一）》元結</p>
    <p>偏存名跡在人間　順俗與時未安閒　來謁大官兼問政　扁舟卻入九疑山</p><p><a href="../../model.html#/doc/1869">View poem's topic associations</a></p></body></html>
