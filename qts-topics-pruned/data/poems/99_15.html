  <body><p>99_15: 《臨高臺》王易從</p>
    <p>漢主事祁連　良人在高闕　空臺寂已暮　愁坐變容發　汎豔春幌風　裴回秋戶月　可憐軍書斷　空使流芳歇</p><p><a href="../../model.html#/doc/4472">View poem's topic associations</a></p></body></html>
