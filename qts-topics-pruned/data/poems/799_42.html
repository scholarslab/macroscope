  <body><p>799_42: 《雨中看牡丹》竇梁賓</p>
    <p>東風未放曉泥乾　紅藥花開不奈寒　待得天晴花已老　不如攜手雨中看</p><p><a href="../../model.html#/doc/39777">View poem's topic associations</a></p></body></html>
