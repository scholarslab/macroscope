  <body><p>890_6_1: 《桂殿秋（其一）》李白</p>
    <p>仙女下　董雙成　漢殿夜涼吹玉笙　曲終卻從仙官去　萬戶千門惟月明</p><p><a href="../../model.html#/doc/47585">View poem's topic associations</a></p></body></html>
