  <body><p>554_84: 《和李中丞醉中期王征君月夜同游滻水舊居》項斯</p>
    <p>醉後情俱遠　難忘素滻間　照花深處月　當戶舊時山　事想同清話　歡期一破顏　風流還愛竹　此夜尚思閒</p><p><a href="../../model.html#/doc/27730">View poem's topic associations</a></p></body></html>
