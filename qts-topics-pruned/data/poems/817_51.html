  <body><p>817_51: 《和閻士和李蕙冬夜重集》皎然</p>
    <p>郡理日閒曠　洗心宿香峰　雙林秋見月　萬壑靜聞鐘　珮玉行山翠　交麾動水容　如何股肱守　塵外得相從</p><p><a href="../../model.html#/doc/40786">View poem's topic associations</a></p></body></html>
