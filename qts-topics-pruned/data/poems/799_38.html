  <body><p>799_38: 《謠》薛瑤</p>
    <p>化雲心兮思淑貞　洞寂滅兮不見人　謠草芳兮思芬　將奈何兮青春</p><p><a href="../../model.html#/doc/42641">View poem's topic associations</a></p></body></html>
