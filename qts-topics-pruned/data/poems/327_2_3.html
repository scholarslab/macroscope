  <body><p>327_2_3: 《順宗至德大安孝皇帝挽歌三首（時充鹵簿使）（其三）》權德輿</p>
    <p>候曉傳清蹕　共瞻宮輅出　迎風引綵旒　遙想望陵愁　弓劍隨雲氣　衣冠奉月游　空餘駕龍處　搖落鼎湖秋</p><p><a href="../../model.html#/doc/15447">View poem's topic associations</a></p></body></html>
