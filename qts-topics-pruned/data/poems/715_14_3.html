  <body><p>715_14_3: 《早春池亭獨遊三首（其三）》劉象</p>
    <p>一瓢歡自足　一日興偏多　幽意人先賞　疏叢蝶未過　知音新句苦　窺沼醉顏酡　萬慮從相擬　今朝欲奈何</p><p><a href="../../model.html#/doc/36591">View poem's topic associations</a></p></body></html>
