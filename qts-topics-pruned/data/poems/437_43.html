  <body><p>437_43: 《答劉戒之早秋別墅見寄》白居易</p>
    <p>涼風木槿籬　暮雨槐花枝　并起新秋思　為得故人詩　避地鳥擇木　升朝魚在池　城中與山下　喧靜闇相思</p><p><a href="../../model.html#/doc/20218">View poem's topic associations</a></p></body></html>
