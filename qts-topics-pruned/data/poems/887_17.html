  <body><p>887_17: 《白雲寺》許宏</p>
    <p>踏破苔痕一逕斑　白雲飛處見青山　不知浮世塵中客　幾箇能知物外閒</p><p><a href="../../model.html#/doc/43954">View poem's topic associations</a></p></body></html>
