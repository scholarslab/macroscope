  <body><p>544_81: 《逢呂上山人》劉得仁</p>
    <p>塵裏正愁老　相逢眼益明　從前枉多病　此後鮮疏名　古柏今收子　深山許事兄　長生如有分　願逐到蓬瀛</p><p><a href="../../model.html#/doc/27118">View poem's topic associations</a></p></body></html>
