  <body><p>184_30_1: 《長門怨二首（其一）》李白</p>
    <p>天迴北斗挂西樓　金屋無人螢火流　月光欲到長門殿　別作深宮一段愁</p><p><a href="../../model.html#/doc/7746">View poem's topic associations</a></p></body></html>
