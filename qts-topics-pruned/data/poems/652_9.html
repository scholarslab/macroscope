  <body><p>652_9: 《上鄭員外》方幹</p>
    <p>為郡至公兼至察　古今能有幾多人　憂民一似清吟苦　守節還如未達貧　利刃從前堪切玉　澄潭到底不容塵　潛夫豈合干旌旆　甘棹漁舟下釣綸</p><p><a href="../../model.html#/doc/32831">View poem's topic associations</a></p></body></html>
