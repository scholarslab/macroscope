  <body><p>549_56: 《贈天卿寺神亮上人（師不下寺已五年）》趙嘏</p>
    <p>五看春盡此江濆　花自飄零日自曛　空有慈悲隨物念　已無蹤跡在人群　迎秋日色簷前見　入夜鐘聲竹外聞　笑指白蓮心自得　世間煩惱是浮雲</p><p><a href="../../model.html#/doc/27345">View poem's topic associations</a></p></body></html>
