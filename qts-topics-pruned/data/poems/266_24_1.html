  <body><p>266_24_1: 《相國晉公挽歌二首（其一）》顧況</p>
    <p>玉節朝天罷　洪爐造化新　中和方作聖　太素忽收神　盛德橫千古　高標出四鄰欲知言不盡　處處有遺塵</p><p><a href="../../model.html#/doc/12235">View poem's topic associations</a></p></body></html>
