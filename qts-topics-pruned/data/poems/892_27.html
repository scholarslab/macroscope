  <body><p>892_27: 《望江怨》牛嶠</p>
    <p>東風急　惜別花時手頻執　羅幃愁獨入　馬嘶殘雨春蕪溼　倚門立　寄語薄情郎　粉香和淚泣</p><p><a href="../../model.html#/doc/44187">View poem's topic associations</a></p></body></html>
