  <body><p>792_19: 《游長安諸寺聯句。招國坊崇濟寺。奇松聯二十字絕句》段成式</p>
    <p>杉松何相疏　榆柳方迥屑　無人擅談柄　一枝不敢折　中庭苔蘚深　吹餘鳴佛禽　至於摧折枝　凡草猶避陰　僻徑根從露　閒房枝任侵　一株風正好　來助碧雲吟　時時掃窗聲　重露滴寒砌　風颭一枝遒　閒窺別生勢　偃蓋入樓妨　盤根侵井窄　高僧獨惆悵　為與澄嵐隔</p><p><a href="../../model.html#/doc/39541">View poem's topic associations</a></p></body></html>
