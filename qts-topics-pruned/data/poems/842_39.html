  <body><p>842_39: 《荊州新秋病起雜題一十五首。病起見衰葉》齊己</p>
    <p>病起見衰葉　飄然似我身　偶乘風有韻　初落地無塵　縱得紅霑露　爭如綠帶春　因傷此懷抱　聊寄一篇新</p><p><a href="../../model.html#/doc/42267">View poem's topic associations</a></p></body></html>
