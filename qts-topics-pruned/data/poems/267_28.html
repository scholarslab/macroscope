  <body><p>267_28: 《寄淮上柳十三》顧況</p>
    <p>葦蕭中闢戶　相映綠淮流　莫訝春潮闊　鷗邊可泊舟</p><p><a href="../../model.html#/doc/13557">View poem's topic associations</a></p></body></html>
