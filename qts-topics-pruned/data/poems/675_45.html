  <body><p>675_45: 《七祖院小山》鄭穀</p>
    <p>小巧功成雨蘚斑　軒車日日扣松關　峨嵋咫尺無人去　卻向僧窗看假山</p><p><a href="../../model.html#/doc/34154">View poem's topic associations</a></p></body></html>
