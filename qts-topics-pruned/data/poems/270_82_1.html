  <body><p>270_82_1: 《收襄陽城二首（其一）》戎昱</p>
    <p>悲風慘慘雨修修　峴北山低草木愁　暗發前軍連夜戰　平明旌旆入襄州</p><p><a href="../../model.html#/doc/12558">View poem's topic associations</a></p></body></html>
