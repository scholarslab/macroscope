  <body><p>846_36: 《溪居寓言》齊己</p>
    <p>秋蔬數壟傍潺湲　頗覺生涯異俗緣　詩興難窮花草外　野情何限水雲邊　蟲聲遶屋無人語　月影當松有鶴眠　寄向東溪老樵道　莫催丹桂博青錢</p><p><a href="../../model.html#/doc/42570">View poem's topic associations</a></p></body></html>
