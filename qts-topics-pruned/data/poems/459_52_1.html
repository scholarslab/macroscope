  <body><p>459_52_1: 《履道西門二首（其一）》白居易</p>
    <p>履道西門有弊居　池塘竹樹遶君廬　豪華肥壯雖無分　飽暖安閒即有餘　行灶朝香炊早飯　小園春暖掇新蔬　夷齊黃綺誇芝蕨　比我盤飧恐不如</p><p><a href="../../model.html#/doc/22073">View poem's topic associations</a></p></body></html>
