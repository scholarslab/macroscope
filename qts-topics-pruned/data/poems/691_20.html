  <body><p>691_20: 《寄從叔》杜荀鶴</p>
    <p>三族不當路　長年猶布衣　苦吟天與性　直道世將非　雁夜愁癡坐　漁鄉老憶歸　為儒皆可立　自是拙時機</p><p><a href="../../model.html#/doc/35169">View poem's topic associations</a></p></body></html>
