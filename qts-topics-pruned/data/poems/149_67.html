  <body><p>149_67: 《雨中登沛縣樓，贈表兄郭少府》劉長卿</p>
    <p>楚澤秋更遠　雲雷有時作　晚陂帶殘雨　白水昏漠漠　佇立收煙氛　洗然靜寥廓　卷簾高樓上　萬里看日落　為客頻改弦　辭家尚如昨　故山今不見　此鳥那可託　小邑務常閒　吾兄宦何薄　高標青雲器　獨立滄江鶴　惠愛原上情　殷懃丘中諾　何當遂良願　歸臥青山郭</p><p><a href="../../model.html#/doc/6365">View poem's topic associations</a></p></body></html>
