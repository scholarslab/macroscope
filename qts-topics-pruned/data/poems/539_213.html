  <body><p>539_213: 《柳》李商隱</p>
    <p>為有橋邊拂面香　何曾自敢占流光　後庭玉樹承恩澤　不信年華有斷腸</p><p><a href="../../model.html#/doc/26610">View poem's topic associations</a></p></body></html>
