  <body><p>618_33: 《奉和襲美太湖詩二十首。縹緲峰》陸龜蒙</p>
    <p>左右皆跳岑　孤峰挺然起　因思縹緲稱　乃在虛無裏　清晨躋磴道　便是孱顏始　據石即更歌　遇泉還徒倚　花奇忽如薦　樹曲渾成几　樂靜煙靄知　忘機猿狖喜　頻攀峻過斗　末造平如砥　舉首閡青冥　迴眸聊下視　高帆大於鳥　廣墠纔類蟻　就此微茫中　爭先未嘗已　葛洪話剛氣　去地四千里　苟能乘之遊　止若道路耳　吾將自峰頂　便可朝帝扆　盡欲活群生　不唯私一己　超騎明月蜍　復弄華星蕊　卻下蓬萊巔　重窺清淺水　身為大塊客　自號天隨子　他日向華陽　敲雲問名氏</p><p><a href="../../model.html#/doc/30890">View poem's topic associations</a></p></body></html>
