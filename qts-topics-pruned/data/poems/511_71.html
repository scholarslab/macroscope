  <body><p>511_71: 《千秋樂》張祜</p>
    <p>八月平時花萼樓　萬方同樂奏千秋　傾城人看長竿出　一伎初成趙解愁</p><p><a href="../../model.html#/doc/24842">View poem's topic associations</a></p></body></html>
