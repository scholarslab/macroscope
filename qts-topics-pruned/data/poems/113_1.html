  <body><p>113_1: 《敬酬張九齡當塗界留贈之作》裴耀卿</p>
    <p>茂先實王佐　仲舉信時英　氣睹衝天發　人將下榻迎　珪符肅有命　江國遠徂征　九派期方越　千鈞或所輕　高帆出風迥　孤嶼入雲平　遄邁嗟于役　離憂空自情　飾簪陪早歲　接壞廁專城　曠別心彌軫　宏規義轉傾　徒然恨飢渴　況乃諷瑤瓊</p><p><a href="../../model.html#/doc/4726">View poem's topic associations</a></p></body></html>
