  <body><p>730_4: 《春行遇雨》李九齡</p>
    <p>夾路輕風撼柳條　雨侵春態動無憀　採香陌上誰家女　溼損釵頭翡翠翹</p><p><a href="../../model.html#/doc/37323">View poem's topic associations</a></p></body></html>
