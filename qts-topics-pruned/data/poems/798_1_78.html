  <body><p>798_1_78: 《宮詞（其七十八）》花蕊夫人</p>
    <p>三月櫻桃乍熟時　內人相引看紅枝　回頭索取黃金彈　遶樹藏身打雀兒</p><p><a href="../../model.html#/doc/39666">View poem's topic associations</a></p></body></html>
