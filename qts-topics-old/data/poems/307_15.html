  <body><p>307_15: 《憶長安。十二月》謝良輔</p>
        <p>憶長安，臘月時，溫泉彩仗新移。瑞氣遙迎鳳輦，<br>日光先暖龍池。取酒蝦蟆陵下，家家守歲傳卮。<br></p></body></html>
