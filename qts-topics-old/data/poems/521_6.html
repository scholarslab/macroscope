  <body><p>521_6: 《題永崇西平王宅太尉愬院六韻》杜牧</p>
        <p>天下無雙將，關西第一雄。授符黃石老，學劍白猿翁。<br>矯矯雲長勇，恂恂郤縠風。家呼小太尉，國號大樑公。<br>半夜龍驤去，中原虎穴空。隴山兵十萬，嗣子握雕弓。<br></p></body></html>
