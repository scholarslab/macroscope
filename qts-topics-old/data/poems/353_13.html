  <body><p>353_13: 《紅蕉》柳宗元</p>
        <p>晚英值窮節，綠潤含朱光。以茲正陽色，窈窕淩清霜。<br>遠物世所重，旅人心獨傷。回暉眺林際，摵摵無遺芳。<br></p></body></html>
