  <body><p>409_16: 《春病》元稹</p>
        <p>病來閑臥久，因見靜時心。殘月曉窗迥，落花幽院深。<br>望山移坐榻，行藥步牆陰。車馬門前度，遙聞哀苦吟。<br></p></body></html>
