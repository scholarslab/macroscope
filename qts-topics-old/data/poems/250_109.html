  <body><p>250_109: 《歸陽羨兼送劉八長卿》皇甫冉</p>
        <p>湖上孤帆別，江南謫宦歸。前程愁更遠，臨水淚沾衣。<br>雲夢春山遍，瀟湘過客稀。武陵招我隱，歲晚閉柴扉。<br></p></body></html>
