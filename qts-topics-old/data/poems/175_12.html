  <body><p>175_12: 《送韓准、裴政、孔巢父還山》李白</p>
        <p>獵客張兔罝，不能掛龍虎。所以青雲人，高歌在岩戶。<br>韓生信英彥，裴子含清真。孔侯複秀出，俱與雲霞親。<br>峻節淩遠松，同衾臥磐石。斧冰嗽寒泉，三子同二屐。<br>時時或乘興，往往雲無心。出山揖牧伯，長嘯輕衣簪。<br>昨宵夢裏還，雲弄竹溪月。今晨魯東門，帳飲與君別。<br>雪崖滑去馬，蘿徑迷歸人。相思若煙草，曆亂無冬春。<br></p></body></html>
