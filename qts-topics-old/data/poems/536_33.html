  <body><p>536_33: 《和常秀才寄簡歸州鄭使君借猿》許渾</p>
        <p>謝守攜猿東路長，嫋藤穿竹似瀟湘。碧山初暝嘯秋月，<br>紅樹生寒啼曉霜。陌上楚人皆駐馬，裏中巴客半歸鄉。<br>心知欲借南遊侶，未到三聲恐斷腸。<br></p></body></html>
