  <body><p>217_18: 《羌村》杜甫</p>
        <p>崢嶸赤雲西，日腳下平地。柴門鳥雀噪，歸客千里至。<br>妻孥怪我在，驚定還拭淚。世亂遭飄蕩，生還偶然遂。<br>鄰人滿牆頭，感歎亦歔欷。夜闌更秉燭，相對如夢寐。<br>晚歲迫偷生，還家少歡趣。嬌兒不離膝，畏我複卻去。<br>憶昔好追涼，故繞池邊樹。蕭蕭北風勁，撫事煎百慮。<br>賴知禾黍收，已覺糟床注。如今足斟酌，且用慰遲暮。<br>群雞正亂叫，客至雞鬥爭。驅雞上樹木，始聞叩柴荊。<br>父老四五人，問我久遠行。手中各有攜，傾榼濁複清。<br>苦辭酒味薄，黍地無人耕。兵革既未息，兒童盡東征。<br>請為父老歌，艱難愧深情。歌罷仰天歎，四座淚縱橫。<br></p></body></html>
