  <body><p>446_8: 《酬微之》白居易</p>
        <p>滿帙填箱唱和詩，少年為戲老成悲。聲聲麗曲敲寒玉，<br>句句妍辭綴色絲。吟玩獨當明月夜，傷嗟同是白頭時。<br>由來才命相磨折，天遣無兒欲怨誰。<br></p></body></html>
