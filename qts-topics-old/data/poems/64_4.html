  <body><p>64_4: 《秋夜望月》姚崇</p>
        <p>明月有餘鑒，羈人殊未安。桂含秋樹晚，波入夜池寒。<br>灼灼雲枝淨，光光草露團。所思迷所在，長望獨長歎。<br></p></body></html>
