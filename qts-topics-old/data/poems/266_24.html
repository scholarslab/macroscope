  <body><p>266_24: 《相國晉公挽歌二首》顧況</p>
        <p>玉節朝天罷，洪爐造化新。中和方作聖，太素忽收神。<br>盛德橫千古，高標出四鄰。欲知言不盡，處處有遺塵。<br>凝笳催曉奠，丹旐向青山。夕照新塋近，秋風故吏還。<br>本朝光漢代，從此掃胡關。今日天難問，浮雲滿世間。<br></p></body></html>
