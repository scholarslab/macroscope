  <body><p>674_88: 《郊野》鄭谷</p>
        <p>蓼水菊籬邊，新晴有亂蟬。秋光終寂寞，晚醉自留連。<br>野濕禾中露，村閑社後天。題詩滿紅葉，何必浣花箋。<br></p></body></html>
