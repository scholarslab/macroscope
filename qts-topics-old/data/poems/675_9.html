  <body><p>675_9: 《鹹通十四年府試木向榮（題中用韻）》鄭谷</p>
        <p>園林青氣動，眾木散寒聲。敗葉牆陰在，滋條雪後榮。<br>欣欣春令早，藹藹日華輕。庾嶺梅先覺，隋堤柳暗驚。<br>山川應物候，皋壤起農情。只待花開日，連棲出穀鶯。<br></p></body></html>
