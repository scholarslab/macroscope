  <body><p>643_62: 《公子家二首》李山甫</p>
        <p>曾是皇家幾世侯，入雲高第照神州。柳遮門戶橫金鎖，<br>花擁弦歌咽畫樓。錦袖妒姬爭巧笑，玉銜驕馬索閒遊。<br>麻衣酷獻平生業，醉倚春風不點頭。<br>柳底花陰壓露塵，醉煙輕罩一團春。鴛鴦占水能嗔客，<br>鸚鵡嫌籠解罵人。騕褭似龍隨日換，輕盈如燕逐年新。<br>不知買盡長安笑，活得蒼生幾戶貧。<br></p></body></html>
