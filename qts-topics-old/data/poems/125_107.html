  <body><p>125_107: 《同比部楊員外十五夜遊有懷靜者季》王維</p>
        <p>承明少休沐，建禮省文書。夜漏行人息，歸鞍落日餘。<br>懸知三五夕，萬戶千門辟。夜出曙翻歸，傾城滿南陌。<br>陌頭馳騁盡繁華，王孫公子五侯家。由來月明如白日，<br>共道春燈勝百花。聊看侍中千寶騎，強識小婦七香車。<br>香車寶馬共喧闐，個裏多情俠少年。競向長楊柳市北，<br>肯過精舍竹林前。獨有仙郎心寂寞，卻將宴坐為行樂。<br>儻覺忘懷共往來，幸沾同舍甘藜藿。<br></p></body></html>
