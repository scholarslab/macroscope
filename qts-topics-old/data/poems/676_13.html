  <body><p>676_13: 《蜀中三首》鄭穀</p>
        <p>馬頭春向鹿頭關，遠樹平蕪一望閑。雪下文君沾酒市，<br>雲藏李白讀書山。江樓客恨黃梅後，村落人歌紫芋間。<br>堤月橋燈好時景，漢庭無事不征蠻。<br>夜無多雨曉生塵，草色嵐光日日新。蒙頂茶畦千點露，<br>浣花箋紙一溪春。揚雄宅在唯喬木，杜甫台荒絕舊鄰。<br>卻共海棠花有約，數年留滯不歸人。<br>渚遠江清碧簟紋，小桃花繞薛濤墳。朱橋直指金門路，<br>粉堞高連玉壘雲。窗下斫琴翹鳳足，波中濯錦散鷗群。<br>子規夜夜啼巴樹，不並吳鄉楚國聞。<br></p></body></html>
