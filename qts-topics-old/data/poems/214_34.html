  <body><p>214_34: 《同群公十月朝宴李太守宅》高適</p>
        <p>良牧征高賞，褰帷問考盤。歲時當正月，甲子入初寒。<br>已聽甘棠頌，欣陪旨酒歡。仍憐門下客，不作布衣看。<br></p></body></html>
