  <body><p>48_11: 《和崔黃門寓直夜聽蟬之作》張九齡</p>
        <p>蟬嘶玉樹枝，向夕惠風吹。幸入連宵聽，應緣飲露知。<br>思深秋欲近，聲靜夜相宜。不是黃金飾，清香徒爾為。<br></p></body></html>
