  <body><p>303_22: 《胡笳十八拍。第十二拍》劉商</p>
        <p>破瓶落井空永沈，故鄉望斷無歸心。寧知遠使問姓名，<br>漢語泠泠傳好音。夢魂幾度到鄉國，覺後翻成哀怨深。<br>如今果是夢中事，喜過悲來情不任。<br></p></body></html>
