  <body><p>466_59: 《賦得沽美玉》羅立言</p>
        <p>誰憐被褐士，懷玉正求沽。成器終期達，逢時豈見誣。<br>寶同珠照乘，價重劍論都。浮彩朝虹滿，懸光夜月孤。<br>幾年淪瓦礫，今日出泥塗。采斫資良匠，無令瑕掩瑜。<br></p></body></html>
