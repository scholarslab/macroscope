  <body><p>200_19: 《陪使君早春西亭送王贊府赴選（得歸字）》岑參</p>
        <p>西亭系五馬，為送故人歸。客舍草新出，關門花欲飛。<br>到來逢歲酒，卻去換春衣。吏部應相待，如君才調稀。<br></p></body></html>
