  <body><p>615_10: 《春日陪崔諫議櫻桃園宴》皮日休</p>
        <p>萬樹香飄水麝風，蠟熏花雪盡成紅。<br>夜深歡態狀不得，醉客圖開明月中。<br></p></body></html>
