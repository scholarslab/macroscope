  <body><p>496_4: 《送李起居赴池州》姚合</p>
        <p>天子念疲民，分憂輟侍臣。紅旗高起焰，綠野靜無塵。<br>闕下親知別，江南惠化新。朝昏即千里，且願話逡巡。<br></p></body></html>
