  <body><p>198_47: 《登嘉州淩雲寺作》岑參</p>
        <p>寺出飛鳥外，青峰戴朱樓。搏壁躋半空，喜得登上頭。<br>始知宇宙闊，下看三江流。天晴見峨眉，如向波上浮。<br>迥曠煙景豁，陰森棕楠稠。願割區中緣，永從塵外遊。<br>回風吹虎穴，片雨當龍湫。僧房雲濛濛，夏月寒颼颼。<br>回合俯近郭，寥落見遠舟。勝概無端倪，天宮可淹留。<br>一官詎足道，欲去令人愁。<br></p></body></html>
