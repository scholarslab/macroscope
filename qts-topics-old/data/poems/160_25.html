  <body><p>160_25: 《重酬李少府見贈》孟浩然</p>
        <p>養疾衡簷下，由來浩氣真。五行將禁火，十步任尋春。<br>致敬惟桑梓，邀歡即主人。回看後凋色，青翠有松筠。<br></p></body></html>
