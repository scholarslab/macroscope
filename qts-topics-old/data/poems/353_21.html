  <body><p>353_21: 《田家三首》柳宗元</p>
        <p>蓐食徇所務，驅牛向東阡。雞鳴村巷白，夜色歸暮田。<br>劄劄耒耜聲，飛飛來烏鳶。竭茲筋力事，持用窮歲年。<br>盡輸助徭役，聊就空自眠。子孫日已長，世世還複然。<br>籬落隔煙火，農談四鄰夕。庭際秋蟲鳴，疏麻方寂曆。<br>蠶絲盡輸稅，機杼空倚壁。裏胥夜經過，雞黍事筵席。<br>各言官長峻，文字多督責。東鄉後租期，車轂陷泥澤。<br>公門少推恕，鞭樸恣狼藉。努力慎經營，肌膚真可惜。<br>迎新在此歲，唯恐踵前跡。<br>古道饒蒺藜，縈回古城曲。蓼花被堤岸，陂水寒更綠。<br>是時收穫竟，落日多樵牧。風高榆柳疏，霜重梨棗熟。<br>行人迷去住，野鳥競棲宿。田翁笑相念，昏黑慎原陸。<br>今年幸少豐，無厭饘與粥。<br></p></body></html>
