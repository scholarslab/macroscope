  <body><p>280_21: 《送內弟韋宗仁歸信州覲省》盧綸</p>
        <p>常嗟外族弟兄稀，轉覺心孤是送歸。醉掩壺觴人有淚，<br>夢驚波浪日無輝。烹魚綠岸煙浮草，摘橘青溪露濕衣。<br>聞說江樓長卷幔，幾回風起望胡威。<br></p></body></html>
