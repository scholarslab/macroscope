  <body><p>424_41: 《鄧魴、張徹落第》白居易</p>
        <p>古琴無俗韻，奏罷無人聽。寒松無妖花，枝下無人行。<br>春風十二街，軒騎不暫停。奔車看牡丹，走馬聽秦箏。<br>眾目悅芳豔，松獨守其貞。眾耳喜鄭衛，琴亦不改聲。<br>懷哉二夫子，念此無自輕。<br></p></body></html>
