  <body><p>356_30: 《觀棋歌送儇師西游》劉禹錫</p>
        <p>長沙男子東林師，閑讀藝經工弈棋。有時凝思如入定，<br>暗覆一局誰能知。今年訪予來小桂，方袍袖中貯新勢。<br>山人無事秋日長，白晝懵懵眠匡床。因君臨局看鬥智，<br>不覺遲景沉西牆。自從仙人遇樵子，直到開元王長史。<br>前身後身付餘習，百變千化無窮已。初疑磊落曙天星，<br>次見搏擊三秋兵。雁行布陳眾未曉，虎穴得子人皆驚。<br>行盡三湘不逢敵，終日饒人損機格。自言台閣有知音，<br>悠然遠起西遊心。商山夏木陰寂寂，好處徘徊駐飛錫。<br>忽思爭道畫平沙，獨笑無言心有適。藹藹京城在九天，<br>貴遊豪士足華筵。此時一行出人意，賭取聲名不要錢。<br></p></body></html>
