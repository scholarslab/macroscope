  <body><p>126_3: 《從岐王夜宴衛家山池應教》王維</p>
        <p>座客香貂滿，宮娃綺幔張。澗花輕粉色，山月少燈光。<br>積翠紗窗暗，飛泉繡戶涼。還將歌舞出，歸路莫愁長。<br></p></body></html>
