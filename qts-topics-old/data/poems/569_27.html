  <body><p>569_27: 《湘陰縣送遷客北歸》李群玉</p>
        <p>不須留薏苡，重遣世人疑。瘴染面如檗，愁熏頭似絲。<br>黃梅住雨外，青草過湖時。今日開湯網，冥飛亦未遲。<br></p></body></html>
