  <body><p>160_53a: 《武陵泛舟》孟浩然</p>
        <p>武陵川路狹，前棹入花林。莫測幽源裏，仙家信幾深。<br>水回青嶂合，雲度綠溪陰。坐聽閑猿嘯，彌清塵外心。<br></p></body></html>
