  <body><p>680_22: 《玩水禽（在古南醴陵縣作）》韓偓</p>
        <p>兩兩珍禽渺渺溪，翠衿紅掌淨無泥。向陽眠處莎成毯，<br>蹋水飛時浪作梯。依倚雕梁輕社燕，抑揚金距笑晨雞。<br>勸君細認漁翁意，莫遣縆羅誤穩棲。<br></p></body></html>
