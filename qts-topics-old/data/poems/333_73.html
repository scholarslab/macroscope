  <body><p>333_73: 《和大夫邊春呈長安親故》楊巨源</p>
        <p>嚴城吹笛思寒梅，二月冰河一半開。紫陌詩情依舊在，<br>黑山弓力畏春來。遊人曲岸看花發，走馬平沙獵雪回。<br>旌旆朝天不知晚，將星高處近三台。<br></p></body></html>
