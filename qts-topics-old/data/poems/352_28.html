  <body><p>352_28: 《遊朝陽岩遂登西亭二十韻》柳宗元</p>
        <p>謫棄殊隱淪，登陟非遠郊。所懷緩伊鬱，詎欲肩夷巢。<br>高岩瞰清江，幽窟潛神蛟。開曠延陽景，回薄攢林梢。<br>西亭構其巔，反宇臨呀庨。背瞻星辰興，下見雲雨交。<br>惜非吾鄉土，得以蔭菁茆。羈貫去江介，世仕尚函崤。<br>故墅即灃川，數畝均肥磽。台館葺荒丘，池塘疏沉坳。<br>會有圭組戀，遂貽山林嘲。薄軀信無庸，瑣屑劇鬥筲。<br>囚居固其宜，厚羞久已包。庭除植蓬艾，隟牖懸蠨蛸。<br>所賴山川客，扁舟枉長梢。挹流敵清觴，掇野代嘉肴。<br>適道有高言，取樂非弦匏。逍遙屏幽昧，淡薄辭喧呶。<br>晨雞不餘欺，風雨聞嘐嘐。再期永日閑，提挈移中庖。<br></p></body></html>
