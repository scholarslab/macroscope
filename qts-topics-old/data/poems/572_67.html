  <body><p>572_67: 《送厲宗上人》賈島</p>
        <p>擁策背岷峨，終南雨雪和。漱泉秋鶴至，禪樹夜猿過。<br>高頂白雲盡，前山黃葉多。曾吟廬嶽上，月動九江波。<br></p></body></html>
