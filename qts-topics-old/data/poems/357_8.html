  <body><p>357_8: 《奉送家兄歸王屋山隱居二首》劉禹錫</p>
        <p>洛陽天壇上，依稀似玉京。夜分先見日，月靜遠聞笙。<br>雲路將雞犬，丹台有姓名。古來成道者，兄弟亦同行。<br>春來山事好，歸去亦逍遙。水淨苔莎色，露香芝朮苗。<br>登臺吸瑞景，飛步翼神飆。願薦塤篪曲，相將學玉簫。<br></p></body></html>
