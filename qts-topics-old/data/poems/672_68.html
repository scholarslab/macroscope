  <body><p>672_68: 《秋晚高樓》唐彥謙</p>
        <p>松拂疏窗竹映闌，素琴幽怨不成彈。清宵霽極雲離岫，<br>紫禁風高露滿盤。晚蝶飄零驚宿雨，暮鴉淩亂報秋寒。<br>高樓瞪目歸鴻遠，如信嵇康欲畫難。<br></p></body></html>
