  <body><p>270_1: 《塞下曲》戎昱</p>
        <p>慘慘寒日沒，北風卷蓬根。將軍領疲兵，卻入古塞門。<br>回頭指陰山，殺氣成黃雲。<br>上山望胡兵，胡馬馳驟速。黃河冰已合，意又向南牧。<br>嫖姚夜出軍，霜雪割人肉。<br>塞北無草木，烏鳶巢僵屍。泱渀沙漠空，終日胡風吹。<br>戰卒多苦辛，苦辛無四時。<br>晚渡西海西，向東看日沒。傍岸砂礫堆，半和戰兵骨。<br>單于竟未滅，陰氣常勃勃。<br>城上畫角哀，即知兵心苦。試問左右人，無言淚如雨。<br>何意休明時，終年事鼙鼓。<br>北風凋白草，胡馬日駸駸。夜後戍樓月，秋來邊將心。<br>鐵衣霜露重，戰馬歲年深。自有盧龍塞，煙塵飛至今。<br></p></body></html>
