  <body><p>485_19: 《長城》鮑溶</p>
        <p>蒙公虜生人，北築秦氏冤。禍興蕭牆內，萬里防禍根。<br>城成六國亡，宮闕啟千門。生人半為土，何用空中原。<br>奈何家天下，骨肉尚無恩。投沙擁海水，安得久不翻。<br>乘高慘人魂，寒日易黃昏。枯骨貫朽鐵，砂中如有言。<br>萬古驪山下，徒悲野火燔。<br></p></body></html>
