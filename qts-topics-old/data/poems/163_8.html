  <body><p>163_8: 《於闐采花》李白</p>
        <p>於闐采花人，自言花相似。明妃一朝西入胡，<br>胡中美女多羞死。乃知漢地多名姝，胡中無花可方比。<br>丹青能令醜者妍，無鹽翻在深宮裏。<br>自古妒蛾眉，胡沙埋皓齒。<br></p></body></html>
