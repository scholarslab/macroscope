  <body><p>226_42: 《春水》杜甫</p>
        <p>三月桃花浪，江流復舊痕。朝來沒沙尾，碧色動柴門。<br>接縷垂芳餌，連筒灌小園。已添無數鳥，爭浴故相喧。<br></p></body></html>
