  <body><p>260_13: 《秋日過僧惟則故院》秦系</p>
        <p>衰草經行處，微燈舊道場。門人失譚柄，野鳥上禪床。<br>科鬥書空古，栴檀缽自香。今朝數行淚，卻灑約公房。<br></p></body></html>
