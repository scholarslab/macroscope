  <body><p>213_5: 《燕歌行》高適</p>
        <p>漢家煙塵在東北，漢將辭家破殘賊。男兒本自重橫行，<br>天子非常賜顏色。摐金伐鼓下榆關，旌旆逶迤碣石間。<br>校尉羽書飛瀚海，單于獵火照狼山。山川蕭條極邊土，<br>胡騎憑陵雜風雨。戰士軍前半死生，美人帳下猶歌舞。<br>大漠窮秋塞草腓，孤城落日鬥兵稀。身當恩遇恒輕敵，<br>力盡關山未解圍。鐵衣遠戍辛勤久，玉箸應啼別離後。<br>少婦城南欲斷腸，征人薊北空回首。邊庭飄颻那可度，<br>絕域蒼茫更何有。殺氣三時作陣雲，寒聲一夜傳刁鬥。<br>相看白刃血紛紛，死節從來豈顧勳。君不見沙場征戰苦，<br>至今猶憶李將軍。<br></p></body></html>
