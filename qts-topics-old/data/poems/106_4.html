  <body><p>106_4: 《少年行》鄭愔</p>
        <p>潁川豪橫客，咸陽輕薄兒。田竇方貴幸，趙李新相知。<br>軒蓋終朝集，笙竽此夜吹。黃金盈篋笥，白日忽西馳。<br></p></body></html>
