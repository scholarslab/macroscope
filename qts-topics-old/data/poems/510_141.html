  <body><p>510_141: 《題道光上人山院》張祜</p>
        <p>真僧上方界，山路正岩岩。地僻泉長冷，亭香草不凡。<br>火田生白菌，煙岫老青杉。盡日唯山水，當知律行嚴。<br></p></body></html>
