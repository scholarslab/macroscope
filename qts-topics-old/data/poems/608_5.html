  <body><p>608_5: 《七愛詩。廬征君》皮日休</p>
        <p>吾愛盧征君，高臥嵩山裏。百辟未一顧，三征方暫起。<br>坦腹對宰相，岸幘揖天子。建禮門前吟，金鑾殿裏醉。<br>天下皆餔糟，征君獨潔己。天下皆樂聞，征君獨洗耳。<br>天下皆懷羞，征君獨多恥。銀黃不妨懸，赤紱不妨被。<br>而於心抱中，獨作羲皇地。籃輿一雲返，泥詔褒不已。<br>再看緱山雲，重酌嵩陽水。放曠書裏終，逍遙醉中死。<br>吾謂伊與周，不若征君貴。吾謂巢與許，不若征君義。<br>高名無階級，逸跡絕涯涘。萬世唐書中，逸名不可比。<br>粵吾慕真隱，強以骨肉累。如教不為名，敢有征君志。<br></p></body></html>
