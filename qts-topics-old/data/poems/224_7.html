  <body><p>224_7: 《奉贈鮮於京兆二十韻（鮮于仲通，天寶末為京兆尹）》杜甫</p>
        <p>王國稱多士，賢良複幾人。異才應間出，爽氣必殊倫。<br>始見張京兆，宜居漢近臣。驊騮開道路，雕鶚離風塵。<br>侯伯知何等，文章實致身。奮飛超等級，容易失沈淪。<br>脫略磻溪釣，操持郢匠斤。雲霄今已逼，台袞更誰親。<br>鳳穴雛皆好，龍門客又新。義聲紛感激，敗績自逡巡。<br>途遠欲何向，天高難重陳。學詩猶孺子，鄉賦念嘉賓。<br>不得同晁錯，籲嗟後郤詵。計疏疑翰墨，時過憶松筠。<br>獻納紆皇眷，中間謁紫宸。且隨諸彥集，方覬薄才伸。<br>破膽遭前政，陰謀獨秉鈞。微生沾忌刻，萬事益酸辛。<br>交合丹青地，恩傾雨露辰。有儒愁餓死，早晚報平津。<br></p></body></html>
