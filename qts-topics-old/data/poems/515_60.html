  <body><p>515_60: 《閒居即事》朱慶餘</p>
        <p>深嶂多幽景，閒居野興清。滿庭秋雨過，連夜綠苔生。<br>石面橫琴坐，松陰采藥行。超然塵事外，不似絆浮名。<br></p></body></html>
