  <body><p>385_67: 《送從弟蒙赴饒州》張籍</p>
        <p>京城南去鄱陽遠，風月悠悠別思勞。三領郡符新寄重，<br>再登科第舊名高。去程江上多看堠，迎吏船中亦帶刀。<br>到日更行清靜化，春田應不見蓬蒿。<br></p></body></html>
