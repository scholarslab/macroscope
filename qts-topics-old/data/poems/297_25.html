  <body><p>297_25: 《寄崔列中丞》王建</p>
        <p>火山無冷地，濁流無清源。人生在艱世，何處避讒言。<br>諸侯鎮九州，天子開四門。尚有忠義士，不得申其冤。<br>嘉木移遠植，為我當行軒。君子居要途，易失主人恩。<br>我愛古人道，師君直且溫。貪泉誓不飲，邪路誓不奔。<br>如何非岡阪，故使車輪翻。妓妾隨他人，家事幸獲存。<br>當時門前客，默默空冤煩。從今遇明代，善惡亦須論。<br>莫以曾見疑，直道遂不敦。<br></p></body></html>
