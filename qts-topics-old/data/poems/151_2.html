  <body><p>151_2: 《送子婿崔真父歸長城》劉長卿</p>
        <p>送君卮酒不成歡，幼女辭家事伯鸞。桃葉宜人誠可詠，<br>柳花如雪若為看。心憐稚齒鳴環去，身愧衰顏對玉難。<br>惆悵暮帆何處落，青山無限水漫漫。<br></p></body></html>
