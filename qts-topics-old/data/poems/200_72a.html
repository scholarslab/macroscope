  <body><p>200_72a: 《成王挽歌》岑參</p>
        <p>幽山悲舊桂，長阪愴餘蘭。地底孤燈冷，泉中一鏡寒。<br>銘旌門客送，騎吹路人看。漫作琉璃碗，淮王誤合丹。<br></p></body></html>
