  <body><p>431_8: 《朱藤杖紫驄吟》白居易</p>
        <p>拄上山之上，騎下山之下。江州去日朱藤杖，<br>忠州歸日紫驄馬。天生二物濟我窮，我生合是棲棲者。<br></p></body></html>
