  <body><p>560_68: 《夏日青龍寺尋僧二首》薛能</p>
        <p>帝裏欲何待，人間無闕遺。不能安舊隱，都屬擾明時。<br>違理須齊辱，雄圖豈藉知。縱橫悉已誤，斯語是吾師。<br>得官殊未喜，失計是忘愁。不是無心速，焉能有自由。<br>涼風盈夏扇，蜀茗半形甌。笑向權門客，應難見道流。<br></p></body></html>
