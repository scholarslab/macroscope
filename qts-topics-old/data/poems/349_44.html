  <body><p>349_44: 《詠德上太原李尚書》歐陽詹</p>
        <p>那以公方郭細侯，並州非復舊並州。九重帝宅司丹地，<br>十萬兵樞擁碧油。鏘玉半為趨合吏，腰金皆是走庭流。<br>王褒見德空知頌，身在三千最上頭。<br></p></body></html>
