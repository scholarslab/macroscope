  <body><p>279_66: 《新茶詠寄上西川相公二十三舅大夫二十舅》盧綸</p>
        <p>三獻蓬萊始一嘗，日調金鼎閱芳香。<br>貯之玉合才半餅，寄與阿連題數行。<br></p></body></html>
