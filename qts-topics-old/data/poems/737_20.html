  <body><p>737_20: 《冬日原居酬光上人見訪》熊皎</p>
        <p>吾道喪已久，吾師何此來。門無塵事閉，卷有國風開。<br>野迥霜先白，庭荒葉自堆。寒暄吟罷後，猶喜話天臺。<br></p></body></html>
