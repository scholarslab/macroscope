  <body><p>555_13: 《早發故山作》馬戴</p>
        <p>雲門夾峭石，石路蔭長松。穀響猿相應，山深水複重。<br>餐霞人不見，采藥客猶逢。獨宿靈潭側，時聞岳頂鐘。<br></p></body></html>
