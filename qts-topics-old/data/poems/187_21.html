  <body><p>187_21: 《同長源歸南徐，寄子西、子烈、有道》韋應物</p>
        <p>東洛何蕭條，相思邈遐路。策駕複誰遊，入門無與晤。<br>還因送歸客，達此緘中素。屢暌心所歡，豈得顏如故。<br>所歡不可暌，嚴霜晨淒淒。如彼萬里行，孤妾守空閨。<br>臨觴一長歎，素欲何時諧。<br></p></body></html>
