  <body><p>434_13: 《西樓夜》白居易</p>
        <p>悄悄複悄悄，城隅隱林杪。山郭燈火稀，峽天星漢少。<br>年光東流水，生計南枝鳥。月沒江沉沉，西樓殊未曉。<br></p></body></html>
