  <body><p>380_37: 《列仙文。安度明》孟郊</p>
        <p>丹霞煥上清，八風鼓太和。回我神霄輦，遂造嶺玉阿。<br>咄嗟天地外，九圍皆我家。上采白日精，下飲黃月華。<br>靈觀空無中，鵬路無間邪。顧見魏賢安，濁氣傷汝和。<br>勤研玄中思，道成更相過。<br></p></body></html>
