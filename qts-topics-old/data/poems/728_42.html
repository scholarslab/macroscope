  <body><p>728_42: 《春秋戰國門。臧孫》周曇</p>
        <p>諸孟憎吾似犬獰，賢臧哭孟倍傷情。<br>季孫愛我如甘疾，疾足亡身藥故寧。<br></p></body></html>
