  <body><p>86_59: 《雜詩四首》張說</p>
        <p>抱熏心常焦，舉旆心常搖。天長地自久，歡樂能幾朝。<br>君看西陵樹，歌舞為誰嬌。<br>山閑苦積雨，木落悲時遽。賞心凡幾人，良辰在何處。<br>觸石滿堂侈，灑我終夕慮。客鳥懷主人，銜花未能去。<br>剖珠貴分明，琢玉思堅貞。要君意如此，終始莫相輕。<br>問子青霞意，何事留朱軒。自言心遠俗，未始跡辭喧。<br>過蒙良時幸，側息吏途煩。簪纓非宿好，文史棄前言。<br>夕臥北窗下，夢歸南山園。白雲慚幽谷，清風愧泉源。<br>十年茲賞廢，佳期今複存。掛冠謝朝侶，星駕別君門。<br>默念群疑起，玄通百慮清。初心滅陽豔，複見湛虛明。<br>悟滅心非盡，求虛見後生。應將無住法，修到不成名。<br></p></body></html>
