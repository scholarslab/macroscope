  <body><p>466_53: 《金在熔》白行簡</p>
        <p>巨橐方熔物，洪爐欲范金。紫光看漸發，赤氣望逾深。<br>焰熱晴雲變，煙浮晝景陰。堅剛由我性，鼓鑄任君心。<br>踴躍徒標異，沈潛自可欽。何當得成器，待叩向知音。<br></p></body></html>
