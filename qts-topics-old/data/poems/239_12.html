  <body><p>239_12: 《送韋信愛子歸覲》錢起</p>
        <p>離舟解纜到斜暉，春水東流燕北飛。才子學詩趨露冕，<br>棠花含笑待斑衣。稍聞江樹啼猿近，轉覺山林過客稀。<br>借問還珠盈合浦，何如鯉也入庭闈。<br></p></body></html>
