  <body><p>229_43: 《入宅三首（大曆二年春，甫自西閣遷赤甲）》杜甫</p>
        <p>奔峭背赤甲，斷崖當白鹽。客居愧遷次，春酒漸多添。<br>花亞欲移竹，鳥窺新捲簾。衰年不敢恨，勝概欲相兼。<br>亂後居難定，春歸客未還。水生魚複浦，雲暖麝香山。<br>半頂梳頭白，過眉拄杖斑。相看多使者，一一問函關。<br>宋玉歸州宅，雲通白帝城。吾人淹老病，旅食豈才名。<br>峽口風常急，江流氣不平。只應與兒子，飄轉任浮生。<br></p></body></html>
