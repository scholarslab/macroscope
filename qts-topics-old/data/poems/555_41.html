  <body><p>555_41: 《關山曲二首》馬戴</p>
        <p>金甲耀兜鍪，黃金拂紫騮。叛羌旗下戮，陷壁夜中收。<br>霜霰戎衣月，關河磧氣秋。箭瘡殊未合，更遣擊蘭州。<br>火發龍山北，中宵易左賢。勒兵臨漢水，驚雁散胡天。<br>木落防河急，軍孤受敵偏。猶聞漢皇怒，按劍待開邊。<br></p></body></html>
