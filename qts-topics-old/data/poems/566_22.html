  <body><p>566_22: 《九華山》郭夔</p>
        <p>岩翠淩雲出迥然，岧嶢萬丈倚秋天。暮風飄送當軒色，<br>曉霧斜飛入檻煙。簾卷倚屏雙影聚，鏡開朱戶九條懸。<br>畫圖何必家家有，自有畫圖來目前。<br></p></body></html>
