  <body><p>466_6: 《賦得琢玉成器》葉季良</p>
        <p>片玉寄幽石，紛綸當代名。荊人獻始遇，良匠琢初成。<br>冰映寒光動，虹開晚色明。雅容看更澈，餘響扣彌清。<br>自與瓊瑤比，方隨掌握榮。因知君有用，高價佇連城。<br></p></body></html>
