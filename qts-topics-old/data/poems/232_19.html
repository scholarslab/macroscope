  <body><p>232_19: 《奉送蘇州李二十五長史丈之任》杜甫</p>
        <p>星坼台衡地，曾為人所憐。公侯終必複，經術昔相傳。<br>食德見從事，克家何妙年。一毛生鳳穴，三尺獻龍泉。<br>赤壁浮春暮，姑蘇落海邊。客間頭最白，惆悵此離筵。<br></p></body></html>
