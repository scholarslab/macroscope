  <body><p>572_36: 《洛陽道中寄弟》賈島</p>
        <p>趨走迫流年，慚經此路偏。密雲埋二室，積雪度三川。<br>生類梗萍泛，悲無金石堅。翻鴻有歸翼，極目仰聯翩。<br></p></body></html>
