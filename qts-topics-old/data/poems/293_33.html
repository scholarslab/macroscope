  <body><p>293_33: 《新蟬（一作耿湋詩）》司空曙</p>
        <p>今朝蟬忽鳴，遷客若為情。便覺一年老，能令萬感生。<br>微風方滿樹，落日稍沉城。為問同懷者，淒涼聽幾聲。<br></p></body></html>
