  <body><p>317_117: 《同張惟送霍總（一作送崔總赴池州）》武元衡</p>
        <p>春風簫管怨津樓，三奏行人醉不留。<br>別後相思江上岸，落花飛處杜鵑愁。<br></p></body></html>
