  <body><p>568_47: 《穆天子》李群玉</p>
        <p>穆滿恣逸志，而輕天下君。一朝得八駿，逐日西溟濆。<br>寂漠崦嵫幽，絕跡留空文。三千閟宮豔，怨絕寧勝雲。<br>或言帝軒轅，乘龍淩紫氛。橋山葬弓劍，曖昧竟難分。<br>不思五弦琴，作歌詠南熏。但聽西王母，瑤池吟白雲。<br></p></body></html>
