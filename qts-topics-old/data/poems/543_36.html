  <body><p>543_36: 《龍翔寺居夏日寄獻王尚書》喻鳧</p>
        <p>那期高旆下，得遇重臣知。泉石容居止，風沙免路岐。<br>河兼落下望，句入大荒思。無複愁煩暑，回山翠閣危。<br></p></body></html>
