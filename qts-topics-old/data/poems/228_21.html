  <body><p>228_21: 《絕句二首》杜甫</p>
        <p>遲日江山麗，春風花草香。泥融飛燕子，沙暖睡鴛鴦。<br>江碧鳥逾白，山青花欲燃。今春看又過，何日是歸年。<br></p></body></html>
