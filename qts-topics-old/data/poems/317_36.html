  <body><p>317_36: 《奉酬中書李相公早朝于中書候傳點，偶書所懷》武元衡</p>
        <p>寥落曙鐘斷，微明煙月沉。翠霞仙仗合，清漏掖垣深。<br>北極星遙拱，南山闕迥臨。蘭釭竟曉焰，琪樹欲秋陰。<br>霄漢慚聯步，貂蟬愧並簪。德容溫比玉，王度式如金。<br>魚水千年運，簫韶九奏音。代天驚度日，擲地喜開襟。<br>文武時方泰，唐虞道可尋。忝陪申及甫，清淨奉堯心。<br></p></body></html>
