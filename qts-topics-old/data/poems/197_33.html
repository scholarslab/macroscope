  <body><p>197_33: 《同諸公遊雲公禪寺》張謂</p>
        <p>共許尋雞足，誰能惜馬蹄。長空淨雲雨，斜日半虹霓。<br>簷下千峰轉，窗前萬木低。看花尋徑遠，聽鳥入林迷。<br>地與喧聞隔，人將物我齊。不知樵客意，何事武陵溪。<br></p></body></html>
