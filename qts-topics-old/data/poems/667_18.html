  <body><p>667_18: 《吊賈島》李克恭</p>
        <p>一一玄微縹緲成，盡吟方便爽神情。宣宗謫去為閒事，<br>韓愈知來已振名。海底也應搜得淨，月輪常被玩教傾。<br>如何未隔四十載，不遇論量向此生。<br></p></body></html>
