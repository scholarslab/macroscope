  <body><p>529_65: 《春日題韋曲野老村舍二首》許渾</p>
        <p>繞屋遍桑麻，村南第一家。林繁樹勢直，溪轉水紋斜。<br>竹院晝看筍，藥欄春賣花。故園歸未得，到此是天涯。<br>北嶺枕南塘，數家村落長。鶯啼幼婦懶，蠶出小姑忙。<br>煙草近溝濕，風花臨路香。自憐非楚客，春望亦心傷。<br></p></body></html>
