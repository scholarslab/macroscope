  <body><p>659_44: 《初秋寄友人》羅隱</p>
        <p>九華曾屏跡，罹亂與心違。是處堪終老，新秋又未歸。<br>病中芳草歇，愁裏白雲飛。樵侶兼同志，音書近亦稀。<br></p></body></html>
