  <body><p>271_21: 《茅山贈梁尊師》竇常</p>
        <p>雲屋何年客，青山白日長。種花春掃雪，看籙夜焚香。<br>上象壺中闊，平生醉裏忙。幸承仙籍後，乞取大還方。<br></p></body></html>
