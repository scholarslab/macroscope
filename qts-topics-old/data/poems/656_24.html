  <body><p>656_24: 《出試後投所知》羅隱</p>
        <p>此日蓬壺兩日程，當時消息甚分明。桃須曼倩催方熟，<br>橘待洪崖遣始行。島外音書應有意，眼前塵土漸無情。<br>莫教更似山西鼠，齧破愁腸恨一生。<br></p></body></html>
