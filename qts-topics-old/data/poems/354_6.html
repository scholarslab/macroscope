  <body><p>354_6: 《插田歌》劉禹錫</p>
        <p>岡頭花草齊，燕子東西飛。田塍望如線，白水光參差。<br>農婦白紵裙，農父綠蓑衣。齊唱郢中歌，嚶佇如竹枝。<br>但聞怨響音，不辨俚語詞。時時一大笑，此必相嘲嗤。<br>水準苗漠漠，煙火生墟落。黃犬往復還，赤雞鳴且啄。<br>路旁誰家郎，烏帽衫袖長。自言上計吏，年幼離帝鄉。<br>田夫語計吏，君家儂定諳。一來長安道，眼大不相參。<br>計吏笑致辭，長安真大處。省門高軻峨，儂入無度數。<br>昨來補衛士，唯用筒竹布。君看二三年，我作官人去。<br></p></body></html>
