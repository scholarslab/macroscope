  <body><p>147_77: 《安州道中經滻水有懷》劉長卿</p>
        <p>征途逢滻水，忽似到秦川。借問朝天處，猶看落日邊。<br>映沙晴漾漾，出澗夜濺濺。欲寄西歸恨，微波不可傳。<br></p></body></html>
