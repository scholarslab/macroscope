  <body><p>752_29: 《和蕭郎中小雪日作》徐鉉</p>
        <p>征西府裏日西斜，獨試新爐自煮茶。籬菊盡來低覆水，<br>塞鴻飛去遠連霞。寂寥小雪閑中過，斑駁輕霜鬢上加。<br>算得流年無奈處，莫將詩句祝蒼華。<br></p></body></html>
