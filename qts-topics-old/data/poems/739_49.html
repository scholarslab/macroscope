  <body><p>739_49: 《殘牡丹》李建勳</p>
        <p>腸斷題詩如執別，芳茵愁更繞闌鋪。風飄金蕊看全落，<br>露滴檀英又暫蘇。失意婕妤妝漸薄，背身妃子病難扶。<br>回看池館春休也，又是迢迢看畫圖。<br></p></body></html>
