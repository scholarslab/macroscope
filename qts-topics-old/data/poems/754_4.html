  <body><p>754_4: 《常州驛中喜雨》徐鉉</p>
        <p>颯颯旱天雨，涼風一夕回。遠尋南畝去，細入驛亭來。<br>蓑唱牛初牧，漁歌棹正開。盈庭頓無事，歸思酌金罍。<br></p></body></html>
