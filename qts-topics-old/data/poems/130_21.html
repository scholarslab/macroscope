  <body><p>130_21: 《王家少婦（一作古意）》崔顥</p>
        <p>十五嫁王昌，盈盈入畫堂。自矜年最少，複倚婿為郎。<br>舞愛前溪綠，歌憐子夜長。閑來鬥百草，度日不成妝。<br></p></body></html>
