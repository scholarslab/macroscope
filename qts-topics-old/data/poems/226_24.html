  <body><p>226_24: 《恨別》杜甫</p>
        <p>洛城一別四千里，胡騎長驅五六年。草木變衰行劍外，<br>兵戈阻絕老江邊。思家步月清宵立，憶弟看雲白日眠。<br>聞道河陽近乘勝，司徒急為破幽燕。<br></p></body></html>
