  <body><p>536_31: 《臥病（時在京都）》許渾</p>
        <p>寒窗燈盡月斜暉，佩馬朝天獨掩扉。清露已凋秦塞柳，<br>白雲空長越山薇。病中送客難為別，夢裏還家不當歸。<br>惟有寄書書未得，臥聞燕雁向南飛。<br></p></body></html>
