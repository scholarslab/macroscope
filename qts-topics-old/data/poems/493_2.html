  <body><p>493_2: 《答殷堯藩贈罷涇源記室》沈亞之</p>
        <p>勞君輟雅話，聽說事疆場。提筆從征虜，飛書始伏羌。<br>河流辭馬嶺，節臥聽龍驤。孤負平生劍，空憐射鬥光。<br></p></body></html>
