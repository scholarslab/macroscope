  <body><p>527_3: 《為人題贈二首》杜牧</p>
        <p>我乏青雲稱，君無買笑金。虛傳南國貌，爭奈五陵心。<br>桂席塵瑤佩，瓊爐燼水沉。凝魂空薦夢，低耳悔聽琴。<br>月落珠簾卷，春寒錦幕深。誰家樓上笛，何處月明砧。<br>蘭徑飛蝴蝶，筠籠語翠襟。和簪拋鳳髻，將淚入鴛衾。<br>的的新添恨，迢迢絕好音。文園終病渴，休詠白頭吟。<br>綠樹鶯鶯語，平江燕燕飛。枕前聞雁去，樓上送春歸。<br>半月縆雙臉，凝腰素一圍。西牆苔漠漠，南浦夢依依。<br>有恨簪花懶，無聊鬥草稀。雕籠長慘澹，蘭畹謾芳菲。<br>鏡斂青蛾黛，燈挑皓腕肌。避人勻迸淚，拖袖倚殘暉。<br>有貌雖桃李，單棲足是非。雲輧載馭去，寒夜看裁衣。<br></p></body></html>
