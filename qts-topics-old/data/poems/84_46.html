  <body><p>84_46: 《入峭峽安居溪伐木溪源幽邃林嶺相映有奇致焉》陳子昂</p>
        <p>肅徒歌伐木，騖楫漾輕舟。靡迤隨回水，潺湲溯淺流。<br>煙沙分兩岸，露島夾雙洲。古樹連雲密，交峰入浪浮。<br>岩潭相映媚，溪谷屢環周。路迥光逾逼，山深興轉幽。<br>麇鼯寒思晚，猿鳥暮聲秋。誓息蘭台策，將從桂樹遊。<br>因書謝親愛，千歲覓蓬丘。<br></p></body></html>
