  <body><p>255_1: 《小洞庭洄源亭宴四郡太守詩》蘇源明</p>
        <p>小洞庭兮牽方舟，風嫋嫋兮離平流。牽方舟兮小洞庭，<br>雲微微兮連絕陘。層瀾壯兮緬以沒，重岩轉兮超以忽。<br>馮夷逝兮護輕橈，蛟龍行兮落增潮。泊中湖兮澹而閑，<br>並曲漵兮悵而還。適予手兮非予期，將解袂兮叢予思。<br>尚君子兮壽厥身，承明主兮憂斯人。<br></p></body></html>
