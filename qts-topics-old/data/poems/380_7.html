  <body><p>380_7: 《酬鄭毗躑躅詠》孟郊</p>
        <p>不似人手致，豈關地勢偏。孤光嫋餘翠，獨影舞多妍。<br>迸火燒閑地，紅星墮青天。忽驚物表物，嘉客為留連。<br></p></body></html>
