  <body><p>610_15: 《太湖詩。銷夏灣》皮日休</p>
        <p>太湖有曲處，其門為兩崖。當中數十頃，別如一天池。<br>號為銷夏灣，此名無所私。赤日莫斜照，清風多遙吹。<br>沙嶼掃粉墨，松竹調塤篪。山果紅靺鞨，水苔青髵。<br>木陰厚若瓦，岩磴滑如飴。我來此游息，夏景方赫曦。<br>一坐磐石上，肅肅寒生肌。小艖或可泛，短策或可支。<br>行驚翠羽起，坐見白蓮披。斂袖弄輕浪，解巾敵涼颸。<br>但有水雲見，更餘沙禽知。京洛往來客，暍死緣賓士。<br>此中便可老，焉用名利為。<br></p></body></html>
