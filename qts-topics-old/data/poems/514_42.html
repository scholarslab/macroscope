  <body><p>514_42: 《送僧往太原謁李司空》朱慶餘</p>
        <p>已共鄰房別，應無更住心。中時過野店，後夜宿寒林。<br>寺去人煙遠，城連塞雪深。禪餘得新句，堪對上公吟。<br></p></body></html>
