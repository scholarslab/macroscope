  <body><p>637_4: 《蘇君廳觀韓幹馬障歌》顧雲</p>
        <p>杜甫歌詩吟不足，可憐曹霸丹青曲。直言弟子韓幹馬，<br>畫馬無骨但有肉。今日披圖見筆跡，始知甫也真凡目。<br>秦王學士居武功，六印名家聲價雄。乃孫屈跡甯百里，<br>好奇學古有祖風。竹廳斜日弈棋散，延我直入書齋中。<br>屹然六幅古屏上，欻見胡人牽入天廄之神龍。<br>麟鬐鳳臆真相似，秋竹慘慘披兩耳。輕勻杏蕊糝皮毛，<br>細撚銀絲插鬃尾。思量動步應千里，誰見初離渥窪水？眼前只欠燕雪飛，蹄下如聞朔風起。朱崖謫掾從亡歿，<br>更有何人鑒奇物。當時若遇燕昭王，肯把千金買枯骨。<br></p></body></html>
