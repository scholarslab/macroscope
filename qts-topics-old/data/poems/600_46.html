  <body><p>600_46: 《月中桂樹》顧封人</p>
        <p>芬馥天邊桂，扶疏在月中。能齊大椿長，不與小山同。<br>皎皎舒華色，亭亭麗碧空。虧盈寧委露，搖落不關風。<br>歲晚花應發，春餘質詎豐。無因遂攀賞，徒欲望青蔥。<br></p></body></html>
