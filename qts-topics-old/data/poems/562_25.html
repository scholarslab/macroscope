  <body><p>562_25: 《送元秀才入道》劉威</p>
        <p>不教榮樂損天機，願逐鸞皇次第飛。明月滿時開道帔，<br>欲塵飄處脫儒衣，只攜仙籍還金洞，便與時流隔翠微。<br>空有緘題報親愛，一千年後始西歸。<br></p></body></html>
