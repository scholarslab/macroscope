  <body><p>131_32: 《贈苗發員外》祖詠</p>
        <p>朱戶敞高扉，青槐礙落暉。八龍乘慶重，三虎遞朝歸。<br>坐竹人聲絕，橫琴鳥語稀。花慚潘嶽貌，年稱老萊衣。<br>葉暗朱櫻熟，絲長粉蝶飛。應憐魯儒賤，空與故山違。<br></p></body></html>
