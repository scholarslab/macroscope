  <body><p>438_25: 《曲江醉後贈諸親故》白居易</p>
        <p>郭東丘墓何年客，江畔風光幾日春。只合殷勤逐杯酒，<br>不須疏索向交親。中天或有長生藥，下界應無不死人。<br>除卻醉來開口笑，世間何事更關身。<br></p></body></html>
