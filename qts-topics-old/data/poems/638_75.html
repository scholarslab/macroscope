  <body><p>638_75: 《將離江上作》張喬</p>
        <p>白衣歸樹下，青草戀江邊。三楚足深隱，五陵多少年。<br>寂寥聞蜀魄，清絕怨湘弦。岐路在何處，西行心渺然。<br></p></body></html>
