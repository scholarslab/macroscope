  <body><p>428_26: 《養拙》白居易</p>
        <p>鐵柔不為劍，木曲不為轅。今我亦如此，愚蒙不及門。<br>甘心謝名利，滅跡歸丘園。坐臥茅茨中，但對琴與尊。<br>身去韁鎖累，耳辭朝市喧。逍遙無所為，時窺五千言。<br>無憂樂性場，寡欲清心源。始知不才者，可以探道根。<br></p></body></html>
