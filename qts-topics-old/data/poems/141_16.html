  <body><p>141_16: 《江上聞笛》王昌齡</p>
        <p>橫笛怨江月，扁舟何處尋。聲長楚山外，曲繞胡關深。<br>相去萬餘裏，遙傳此夜心。寥寥浦漵寒，響盡惟幽林。<br>不知誰家子，複奏邯鄲音。水客皆擁棹，空霜遂盈襟。<br>羸馬望北走，遷人悲越吟。何當邊草白，旌節隴城陰。<br></p></body></html>
