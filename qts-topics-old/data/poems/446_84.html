  <body><p>446_84: 《閑出覓春，戲贈諸郎官》白居易</p>
        <p>年來數出覓風光，亦不全閑亦不忙。放鞚體安騎穩馬，<br>隔袍身暖照晴陽。迎春日日添詩思，送老時時放酒狂。<br>除卻髭須白一色，其餘未伏少年郎。<br></p></body></html>
