  <body><p>455_27a: 《偶吟》白居易</p>
        <p>好官病免曾三度，散地歸休已七年。老自退閑非世棄，<br>貧蒙強健是天憐。韋荊南去留春服，王侍中來乞酒錢。<br>便得一年生計足，與君美食複甘眠。<br></p></body></html>
