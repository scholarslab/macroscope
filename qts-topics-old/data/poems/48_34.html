  <body><p>48_34: 《東湖臨泛餞王司馬》張九齡</p>
        <p>南土秋雖半，東湖草未黃。聊乘風日好，來泛芰荷香。<br>蘭棹無勞速，菱歌不厭長。忽懷京洛去，難與共清光。<br></p></body></html>
