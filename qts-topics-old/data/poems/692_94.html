  <body><p>692_94: 《題衡陽隱士山居》杜荀鶴</p>
        <p>閒居不問世如何，雲起山門日已斜。放鶴去尋三島客，<br>任人來看四時花。松醪臘醞安神酒，布水宵煎覓句茶。<br>畢竟金多也頭白，算來爭得似君家。<br></p></body></html>
