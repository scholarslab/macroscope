  <body><p>346_14: 《從軍詞三首》王涯</p>
        <p>戈甲從軍久，風雲識陣難。今朝拜韓信，計日斬成安。<br>燕頷多奇相，狼頭敢犯邊。寄言班定遠，正是立功年。<br>旄頭夜落捷書飛，來奏金門著賜衣。<br>白馬將軍頻破敵，黃龍戍卒幾時歸。<br></p></body></html>
