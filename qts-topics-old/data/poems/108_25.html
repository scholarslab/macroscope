  <body><p>108_25: 《奉和聖制同二相以下群官樂遊園宴》胡皓</p>
        <p>五酺終宴集，三錫又歡娛。仙阜崇高異，神州眺覽殊。<br>南山臨皓雪，北闕對明珠。廣座鵷鴻滿，昌庭駟馬趨。<br>綺羅含草樹，絲竹吐郊衢。銜杯不能罷，歌舞樂唐虞。<br></p></body></html>
