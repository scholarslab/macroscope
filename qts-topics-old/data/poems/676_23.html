  <body><p>676_23: 《寄獻狄右丞》鄭穀</p>
        <p>逐勝偷閒向杜陵，愛僧不愛紫衣僧。身為醉客思吟客，<br>官自中丞拜右丞。殘月露垂朝闕蓋，落花風動宿齋燈。<br>孤單小諫漁舟在，心戀清潭去未能。<br></p></body></html>
