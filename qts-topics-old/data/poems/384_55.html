  <body><p>384_55: 《送閑師歸江南》張籍</p>
        <p>遍住江南寺，隨緣到上京。多生修律業，外學得詩名。<br>講殿偏追入，齋家別請行。青楓鄉路遠，幾日盡歸程。<br></p></body></html>
