  <body><p>211_40: 《別張少府》高適</p>
        <p>歸客留不住，朝雲縱複橫。馬頭向春草，斗柄臨高城。<br>嗟我久離別，羨君看弟兄。歸心更難道，回首一傷情。<br></p></body></html>
