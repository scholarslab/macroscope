  <body><p>639_56: 《尋桃源》張喬</p>
        <p>武林春草齊，花影隔澄溪。路遠無人去，山空有鳥啼。<br>水垂青靄斷，松偃綠蘿低。世上迷途客，經茲盡不迷。<br></p></body></html>
