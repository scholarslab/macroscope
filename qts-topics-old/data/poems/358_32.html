  <body><p>358_32: 《和令狐僕射相公題龍回寺》劉禹錫</p>
        <p>茲地回鑾日，皇家禪聖時。路無胡馬跡，人識漢官儀。<br>天子旌旗度，法王龍象隨。知懷去家歎，經此益遲遲。<br></p></body></html>
