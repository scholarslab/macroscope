  <body><p>273_152: 《曉聞長樂鐘聲》戴叔倫</p>
        <p>漢苑鐘聲早，秦郊曙色分。霜淩萬戶徹，風散一城聞。<br>已啟蓬萊殿，初朝鴛鷺群。虛心方應物，大扣欲幹雲。<br>近雜雞人唱，新傳鳧氏文。能令翰苑客，流聽思氛氳。<br></p></body></html>
