  <body><p>270_82: 《收襄陽城二首》戎昱</p>
        <p>悲風慘慘雨修修，峴北山低草木愁。<br>暗發前軍連夜戰，平明旌旆入襄州。<br>五營飛將擁霜戈，百里僵屍滿濜河。<br>日暮歸來看劍血，將軍卻恨殺人多。<br></p></body></html>
