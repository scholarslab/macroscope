  <body><p>300_28: 《上武元衡相公》王建</p>
        <p>旌旗坐鎮蜀江雄，帝命重開舊合崇。褒貶唐書天曆上，<br>捧持堯日慶雲中。孤情迥出鸞皇遠，健思潛搜海嶽空。<br>長得蕭何為國相，自西流水盡朝宗。<br></p></body></html>
