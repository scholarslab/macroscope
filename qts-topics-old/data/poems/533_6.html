  <body><p>533_6: 《京口閒居寄京洛友人（一作兩都親友）》許渾</p>
        <p>吳門煙月昔同遊，楓葉蘆花並客舟。聚散有期雲北去，<br>浮沈無計水東流。一尊酒盡青山暮，千里書回碧樹秋。<br>何處相思不相見，鳳城龍闕楚江頭。<br></p></body></html>
