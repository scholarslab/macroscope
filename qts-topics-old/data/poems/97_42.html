  <body><p>97_42: 《餞唐永昌（一作餞唐郎中洛陽令）》沈佺期</p>
        <p>洛陽舊有神明宰，輦轂由來天地中。<br>餘邑政成何足貴，因君取則四方同。<br></p></body></html>
