  <body><p>151_6: 《謫官後臥病官舍簡賀蘭侍郎》劉長卿</p>
        <p>青春衣繡共稱宜，白首垂絲恨不遺。江上幾回今夜月，<br>鏡中無複少年時。生還北闕誰相引，老向南邦眾所悲。<br>歲歲任他芳草綠，長沙未有定歸期。<br></p></body></html>
