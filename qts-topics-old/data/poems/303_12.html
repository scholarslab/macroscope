  <body><p>303_12: 《胡笳十八拍。第二拍》劉商</p>
        <p>馬上將余向絕域，厭生求死死不得。戎羯腥膻豈是人，<br>豺狼喜怒難姑息。行盡天山足霜霰，風土蕭條近胡國。<br>萬里重陰鳥不飛，寒沙莽莽無南北。<br></p></body></html>
