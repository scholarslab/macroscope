  <body><p>110_13: 《從軍》劉庭琦</p>
        <p>朔風吹寒塞，胡沙千萬裏。陳雲出岱山，孤月生海水。<br>決勝方求敵，銜恩本輕死。蕭蕭牧馬鳴，中夜拔劍起。<br></p></body></html>
