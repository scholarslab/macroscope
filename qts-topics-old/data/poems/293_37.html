  <body><p>293_37: 《送史澤之長沙》司空曙</p>
        <p>謝脁懷西府，單車觸火雲。野蕉依戍客，廟竹映湘君。<br>夢渚巴山斷，長沙楚路分。一杯從別後，風月不相聞。<br></p></body></html>
