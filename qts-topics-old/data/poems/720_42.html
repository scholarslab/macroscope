  <body><p>720_42: 《鷺鷥》裴說</p>
        <p>秋江清淺時，魚過亦頻窺。卻為分明極，翻成所得遲。<br>浴偎紅日色，棲壓碧蘆枝。會共鵷同侶，翱翔應可期。<br></p></body></html>
