  <body><p>57_3: 《和同府李祭酒休沐田居》李嶠</p>
        <p>列位簪纓序，隱居林野躅。徇物爽全直，棲真昧均俗。<br>若人兼吏隱，率性夷榮辱。地藉朱邸基，家在青山足。<br>暫弭西園蓋，言事東皋粟。築室俯澗濱，開扉面岩曲。<br>庭幽引夕霧，簷迥通晨旭。迎秋谷黍黃，含露園葵綠。<br>勝情狎蘭杜，雅韻鏘金玉。伊我懷丘園，願心從所欲。<br></p></body></html>
