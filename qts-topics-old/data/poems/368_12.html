  <body><p>368_12: 《句》陳通方</p>
        <p>應念路傍憔悴翼，昔年喬木幸同遷。<br>登第，與王播同年。播年五十六，通方甚少。因期集，<br>撫播背曰：王老奉贈一第，言其日暮途遠。及第同贈官<br>也，播恨之。後通方丁家艱，辛苦萬狀。播為正郎，判<br>鹽鐵。通方窮悴，求之，即不甚給。時李虛中為副使，<br></p></body></html>
