  <body><p>498_23: 《憶山》姚合</p>
        <p>閑處無人到，乖疏稱野情。日高搔首起，林下散衣行。<br>泉引窗前過，雲看石罅生。別來愁欲老，虛負出山名。<br></p></body></html>
