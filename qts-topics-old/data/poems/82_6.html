  <body><p>82_6: 《秋日題汝陽潭壁》劉希夷</p>
        <p>獨坐秋陰生，悲來從所適。行見汝陽潭，飛蘿蒙水石。<br>懸瓢木葉上，風吹何歷歷。幽人不耐煩，振衣步閑寂。<br>回流清見底，金沙覆銀礫。錯落非一文，空朧幾千尺。<br>魚鱗可憐紫，鴨毛自然碧。吟詠秋水篇，渺然忘損益。<br>秋水隨形影，清濁混心跡。歲暮歸去來，東山餘宿昔。<br></p></body></html>
