  <body><p>524_29: 《留誨曹師等詩》杜牧</p>
        <p>萬物有醜好，各一姿狀分。唯人即不爾，學與不學論。<br>學非探其花，要自撥其根。孝友與誠實，而不忘爾言。<br>根本既深實，柯葉自滋繁。念爾無忽此，期以慶吾門。<br></p></body></html>
