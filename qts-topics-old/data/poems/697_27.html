  <body><p>697_27: 《鑷白》韋莊</p>
        <p>白髮太無情，朝朝鑷又生。始因絲一縷，漸至雪千莖。<br>不避佳人笑，唯慚稚子驚。新年過半百，猶歎未休兵。<br></p></body></html>
