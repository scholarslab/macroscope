  <body><p>506_48: 《贈劉寬夫昆季（一作贈劉侍郎兄弟三人同時及第）》章孝標</p>
        <p>文聚星辰衣彩霞，問誰兄弟是劉家。雁行雲摻參差翼，<br>瓊樹風開次第花。天假聲名懸日月，國憑騷雅變浮華。<br>曾窮晉漢儒林傳，龍虎雖多未足誇。<br></p></body></html>
