  <body><p>538_25: 《陳宮怨二首》許渾</p>
        <p>風暖江城白日遲，昔人遺事後人悲。<br>草生宮闕國無主，玉樹後庭花為誰。<br>地雄山險水悠悠，不信隋兵到石頭。<br>玉樹後庭花一曲，與君同上景陽樓。<br></p></body></html>
