  <body><p>249_31: 《雜言迎神詞二首。送神》皇甫冉</p>
        <p>露沾衣，月隱壁；氣淒淒，人寂寂，風回雨度虛瑤席。<br>來無聲，去無跡，神心降和福遠客。<br></p></body></html>
