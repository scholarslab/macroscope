  <body><p>748_55: 《病中作》李中</p>
        <p>閑齋病初起，心緒複悠悠。開篋群書蠹，聽蟬滿樹秋。<br>詩魔還漸動，藥債未能酬。為憶前山色，扶持上小樓。<br></p></body></html>
