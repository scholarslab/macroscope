  <body><p>536_45: 《春雨舟中次和橫江裴使君見迎李趙二秀才同來…寄江南》許渾</p>
        <p>芳草渡頭微雨時，萬株楊柳拂波垂。蒲根水暖雁初落，<br>梅徑香寒蜂未知。詞客倚風吹暗淡，使君回馬濕旌旗。<br>江南仲蔚多情調，悵望青雲幾首詩。<br></p></body></html>
