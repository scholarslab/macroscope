  <body><p>496_24: 《送無可上人游邊》姚合</p>
        <p>一缽與三衣，經行遠近隨。出家還養母，持律複能詩。<br>春雪離京厚，晨鐘近塞遲。亦知蓮府客，夜坐喜同師。<br></p></body></html>
