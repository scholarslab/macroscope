  <body><p>138_8: 《奉和韋判官獻侍郎叔除河東採訪使》儲光羲</p>
        <p>天卿小塚宰，道大名亦大。醜正在權臣，建旟千裏外。<br>楚山俯江漢，汴水連譙沛。兩持方伯珪，再轉諸侯蓋。<br>恬淡輕黜陟，優遊邈千載。幹象變台衡，群賢盡交泰。<br>聿徠股肱郡，河嶽即襟帶。盛德滋冀方，仁風清汾澮。<br>四封盡高足，相府軺車最。超超青雲器，婉婉竹林會。<br>賤士敢知言，成頌文明代。燕雀依大廈，期之保貞悔。<br></p></body></html>
