  <body><p>116_1: 《春江花月夜二首》張子容</p>
        <p>林花發岸口，氣色動江新。此夜江中月，流光花上春。<br>分明石潭裏，宜照浣紗人。<br>交甫憐瑤佩，仙妃難重期。沉沉綠江晚，惆悵碧雲姿。<br>初逢花上月，言是弄珠時。<br></p></body></html>
