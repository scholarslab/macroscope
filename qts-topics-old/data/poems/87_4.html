  <body><p>87_4: 《奉和同皇太子過慈恩寺應制二首》張說</p>
        <p>翼翼宸恩永，煌煌福地開。離光升寶殿，震氣繞香台。<br>上界幡花合，中天伎樂來。願君無量壽，仙樂屢徘徊。<br>朗朗神居峻，軒軒瑞象威。聖君成願果，太子拂天衣。<br>至樂三靈會，深仁四皓歸。還聞渦水曲，更繞白雲飛。<br></p></body></html>
