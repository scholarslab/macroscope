  <body><p>570_81: 《大庾山嶺別友人》李群玉</p>
        <p>筼簹無子鴛雛饑，毛彩凋摧不得歸。<br>誰念火雲千嶂裏，低身猶傍鷓鴣飛。<br></p></body></html>
