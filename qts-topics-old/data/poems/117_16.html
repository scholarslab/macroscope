  <body><p>117_16: 《贈別江頭》萬齊融</p>
        <p>東南飛鳥處，言是故鄉天。江上風花晚，君行定幾千。<br>計程頻破月，數別屢開年。明歲潯陽水，相思寄採蓮。<br></p></body></html>
