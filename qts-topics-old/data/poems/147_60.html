  <body><p>147_60: 《寄會稽公徐侍郎（公時在王傅）》劉長卿</p>
        <p>搖落淮南葉，秋風想越吟。鄒枚入梁苑，逸少在山陰。<br>老鶴無衰貌，寒松有本心。聖朝難稅駕，惆悵白雲深。<br></p></body></html>
