  <body><p>287_6: 《春日過奉誠園（一作曲江，一作玉林園）》暢當</p>
        <p>帝裏陽和日，遊人到禦園。暖催新景氣，春認舊蘭蓀。<br>詠德先臣沒，成蹊大樹存。見桐猶近井，看柳尚依門。<br>獻地非更宅，遺忠永奉恩。又期攀桂後，來賞百花繁。<br></p></body></html>
