  <body><p>681_29: 《南浦》韓偓</p>
        <p>月若半環雲若吐，高樓簾卷當南浦。應是石城艇子來，<br>兩槳咿啞過花塢。正值連宵酒未醒，不宜此際兼微雨。<br>直教筆底有文星，亦應難狀分明苦。<br></p></body></html>
