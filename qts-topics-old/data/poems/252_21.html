  <body><p>252_21: 《釋奠武成王樂章。送神》于邵</p>
        <p>明祀方終，備樂斯闋。黝纁就瘞，豆籩告撤。<br>肸蚃尚餘，光景雲滅。返歸虛極，神心則悅。<br></p></body></html>
