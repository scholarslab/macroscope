  <body><p>423_4: 《春遊》元稹</p>
        <p>酒戶年年減，山行漸漸難。欲終心懶慢，轉恐興闌散。<br>鏡水波猶冷，稽峰雪尚殘。不能辜物色，乍可怯春寒。<br>遠目傷千里，新年思萬端。無人知此意，閑憑小欄幹。<br></p></body></html>
