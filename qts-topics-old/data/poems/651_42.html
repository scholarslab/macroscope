  <body><p>651_42: 《題報恩寺上方》方幹</p>
        <p>來來先上上方看，眼界無窮世界寬。岩溜噴空晴似雨，<br>林蘿礙日夏多寒。眾山迢遞皆相疊，一路高低不記盤。<br>清峭關心惜歸去，他時夢到亦難判。<br></p></body></html>
