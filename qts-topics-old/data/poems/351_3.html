  <body><p>351_3: 《酬韶州裴曹長使君寄道州呂八大使因以見示二十韻一首》柳宗元</p>
        <p>金馬嘗齊入，銅魚亦共頒。疑山看積翠，湞水想澄灣。<br>標榜同驚俗，清明兩照奸。乘軺參孔僅，按節服侯狦。<br>賈傅辭甯切，虞童發未。秉心方的的，騰口任。<br>聖理高懸象，爰書降罰鍰。德風流海外，和氣滿人寰。<br>禦魅恩猶貸，思賢淚自潸。在亡均寂寞，零落間惸鰥。<br>夙志隨憂盡，殘肌觸瘴5。月光搖淺瀨，風韻碎枯菅。<br>海俗衣猶卉，山夷髻不鬟。泥沙潛虺蜮，榛莽鬥豺獌。<br>循省誠知懼，安排只自憪。食貧甘莽鹵，被褐謝斕斒。<br>遠物裁青罽，時珍饌白鷳。長捐楚客佩，未賜大夫環。<br>異政徒雲仰，高蹤不可攀。空勞慰憔悴，妍唱劇妖嫻。<br></p></body></html>
