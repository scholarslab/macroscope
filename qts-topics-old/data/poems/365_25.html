  <body><p>365_25: 《闕下口號呈柳儀曹》劉禹錫</p>
        <p>彩仗神旗獵曉風，雞人一唱鼓蓬蓬。<br>銅壺漏水何時歇，如此相催即老翁。<br></p></body></html>
