  <body><p>465_25: 《登紫霄峰贈黃仙師》楊衡</p>
        <p>紫霄不可涉，靈峰信穹崇。下有瓊樹枝，上有翠發翁。<br>雞鳴秋漢側，日出紅霞中。璨璨真仙子，執旄為侍童。<br>焚香杳忘言，默念合太空。世華徒熠耀，虛室自朦朧。<br>雲飛瓊瑤圃，龜息芝蘭叢。玉籙掩不開，天窗微微風。<br>茲焉悟佳旨，塵境亦幽通。浩渺臨廣津，永用挹無窮。<br></p></body></html>
