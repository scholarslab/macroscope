  <body><p>660_25: 《即事中元甲子（一作韋莊詩）》羅隱</p>
        <p>三秦流血已成川，塞上黃雲戰馬閑。只有羸兵填渭水，<br>終無奇事出商山。田園已沒紅塵內，弟侄相逢白刃間。<br>惆悵翠華猶未返，淚痕空滴劍文斑。<br></p></body></html>
