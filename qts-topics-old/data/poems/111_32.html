  <body><p>111_32: 《奉和敕賜公主鏡》席豫</p>
        <p>令節頒龍鏡，仙輝下鳳台。含靈萬象入，寫照百花開。<br>色與皇明散，光隨聖澤來。妍媸冰鑒裏，從此愧非才。<br></p></body></html>
