  <body><p>293_15: 《苦熱》司空曙</p>
        <p>暑氣發炎州，焦煙遠未收。嘯風兼熾焰，揮汗訝成流。<br>鸛鵲投林盡，龜魚擁石稠。漱泉齊飲酎，衣葛劇兼裘，<br>長簟貪欹枕，輕巾懶掛頭。招商如有曲，一為取新秋。<br></p></body></html>
