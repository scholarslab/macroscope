  <body><p>333_22: 《送殷員外使北蕃》楊巨源</p>
        <p>二軒將雨露，萬里入煙沙。和氣生中國，熏風屬外家。<br>塞蘆隨雁影，關柳拂駝花。努力黃雲北，仙曹有雉車。<br></p></body></html>
