  <body><p>234_17: 《送靈州李判官》杜甫</p>
        <p>犬戎腥四海，回首一茫茫。血戰乾坤赤，氛迷日月黃。<br>將軍專策略，幕府盛材良。近賀中興主，神兵動朔方。<br></p></body></html>
