  <body><p>164_12: 《襄陽曲四首》李白</p>
        <p>襄陽行樂處，歌舞白銅鞮。江城回淥水，花月使人迷。<br>山公醉酒時，酩酊高陽下。頭上白接5，倒著還騎馬。<br>峴山臨漢江，水綠沙如雪。上有墮淚碑，青苔久磨滅。<br>且醉習家池，莫看墮淚碑。山公欲上馬，笑殺襄陽兒。<br></p></body></html>
