  <body><p>87_5: 《侍宴武三思山第應制賦得風字》張說</p>
        <p>梁王池館好，曉日鳳樓通。竹町羅千衛，蘭筵降兩宮。<br>清歌芳樹下，妙舞落花中。臣覺筵中聽，還如大國風。<br></p></body></html>
