  <body><p>443_16: 《重題（一作重題別遺愛草堂）》白居易</p>
        <p>泉石尚依依，林疏僧亦稀。何年辭水閣，今夜宿雲扉。<br>謾獻長楊賦，虛拋薜荔衣。不能成一事，贏得白頭歸。<br></p></body></html>
