  <body><p>280_4: 《山中詠古木》盧綸</p>
        <p>高木已蕭索，夜雨複秋風。墜葉鳴叢竹，斜根擁斷蓬。<br>半侵山色裏，長在水聲中。此地何人到，雲門去亦通。<br></p></body></html>
