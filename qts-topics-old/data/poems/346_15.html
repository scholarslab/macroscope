  <body><p>346_15: 《塞下曲二首》王涯</p>
        <p>辛勤幾出黃花戍，迢遞初隨細柳營。<br>塞晚每愁殘月苦，邊愁更逐斷蓬驚。<br>年少辭家從冠軍，金妝寶劍去邀勳。<br>不知馬骨傷寒水，唯見龍城起暮雲。<br></p></body></html>
