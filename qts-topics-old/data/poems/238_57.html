  <body><p>238_57: 《山下別杜少府》錢起</p>
        <p>把手意難盡，前山日漸低。情人那忍別，宿鳥尚同棲。<br>寸晷戀言笑，佳期欲阻暌。離雲愁出岫，去水咽分溪。<br>莊叟幾虛說，楊朱空自迷。傷心獨歸路，秋草更萋萋。<br></p></body></html>
