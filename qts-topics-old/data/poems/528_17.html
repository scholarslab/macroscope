  <body><p>528_17: 《送同年崔先輩》許渾</p>
        <p>西風帆勢輕，南浦遍離情。菊豔含秋水，荷花遞雨聲。<br>扣舷灘鳥沒，移棹草蟲鳴。更憶前年別，槐花滿鳳城。<br></p></body></html>
