  <body><p>381_15: 《吊李元賓墳》孟郊</p>
        <p>曉上荒涼原，吊彼寂寥魂。眼咽此時淚，耳淒在日言。<br>冥冥千萬年，墳鎖孤松根。<br></p></body></html>
