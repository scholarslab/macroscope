  <body><p>160_37: 《留別王侍禦維》孟浩然</p>
        <p>寂寂竟何待，朝朝空自歸。欲尋芳草去，惜與故人違。<br>當路誰相假，知音世所稀。只應守索寞，還掩故園扉。<br></p></body></html>
