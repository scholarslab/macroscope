  <body><p>546_6: 《題籌筆驛》殷潛之</p>
        <p>江東矜割據，鄴下奪孤嫠。霸略非匡漢，宏圖欲佐誰。<br>奏書辭後主，仗劍出全師。重襲褒斜路，懸開反正旗。<br>欲將苞有截，必使舉無遺。沈慮經謀際，揮毫決勝時。<br>圜觚當分畫，前箸此操持。山秀扶英氣，川流入妙思。<br>算成功在彀，運去事終虧。命屈天方厭，人亡國自隨。<br>艱難推舊姓，開創極初基。總歎曾過地，寧探作教資。<br>若歸新歷數，誰複顧衰危。報德兼明道，長留識者知。<br></p></body></html>
