  <body><p>47_31: 《南陽道中作》張九齡</p>
        <p>登郢屬歲陰，及宛懵所適。複聞東漢主，遺此南都跡。<br>佳氣藹厥初，霸圖紛在昔。茲邦稱貴近，與世嘗熏赫。<br>遭遇感風雲，變衰空草澤。不識鄧公樹，猶傳陰後石。<br>驅馬曆闉闍，荊榛翳阡陌。事去物無象，感來心不懌。<br>懷古對窮秋，興言傷遠客。眇默遵岐路，辛勤弊行役。<br>雲雁號相呼，林麇走自索。顧憶徇書劍，未嘗安枕席。<br>豈暇墨突黔，空持遼豕白。迷複期非遠，歸歟賞農隙。<br></p></body></html>
