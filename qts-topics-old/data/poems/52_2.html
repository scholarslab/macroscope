  <body><p>52_2: 《春日芙蓉園侍宴應制》宋之問</p>
        <p>芙蓉秦地沼，盧橘漢家園。穀轉斜盤徑，川回曲抱原。<br>風來花自舞，春入鳥能言。侍宴瑤池夕，歸途笳吹繁。<br></p></body></html>
