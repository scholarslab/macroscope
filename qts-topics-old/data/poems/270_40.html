  <body><p>270_40: 《送蘇參軍》戎昱</p>
        <p>憶昨青襟醉裏分，酒醒回首愴離群。舟移極浦城初掩，<br>山束長江日早曛。客來有恨空思德，別後誰人更議文。<br>常歎蘇生官太屈，應緣才似鮑參軍。<br></p></body></html>
