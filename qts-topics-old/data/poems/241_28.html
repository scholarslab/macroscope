  <body><p>241_28: 《石魚湖上作》元結</p>
        <p>吾愛石魚湖，石魚在湖裏。魚背有酒樽，繞魚是湖水。<br>兒童作小舫，載酒勝一杯。座中令酒舫，空去複滿來。<br>湖岸多欹石，石下流寒泉。醉中一盥漱，快意無比焉。<br>金玉吾不須，軒冕吾不愛。且欲坐湖畔，石魚長相對。<br></p></body></html>
