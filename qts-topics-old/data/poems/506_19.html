  <body><p>506_19: 《瀑布》章孝標</p>
        <p>秋河溢長空，天灑萬丈布。深雷隱雲壑，孤電掛岩樹。<br>滄溟曉噴寒，碧落晴蕩素。非趨下流急，熱使不得住。<br></p></body></html>
