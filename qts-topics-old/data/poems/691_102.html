  <body><p>691_102: 《旅感》杜荀鶴</p>
        <p>白髮根叢出，鑷頻愁不開。自憐空老去，誰信苦吟來。<br>客路東西闊，家山早晚回。翻思釣魚處，一雨一層苔。<br></p></body></html>
