  <body><p>94_19: 《儀坤廟樂章》祝欽明</p>
        <p>閟宮實實，清廟微微。降格無象，馨香有依。<br>式昭纂慶，方融嗣徽。明禋是享，神保聿歸。<br></p></body></html>
