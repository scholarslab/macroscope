  <body><p>148_51: 《臥病喜田九見寄》劉長卿</p>
        <p>臥來能幾日，春事已依然。不解謝公意，翻令靜者便。<br>庭陰殘舊雪，柳色帶新年。寂寞深村裏，唯君相訪偏。<br></p></body></html>
