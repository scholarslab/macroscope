  <body><p>240_17: 《補樂歌十首。咸池》元結</p>
        <p>元化油油兮，孰知其然。至德汩汩兮，順之以先。<br>元化浘浘兮，孰知其然。至道泱泱兮，由之以全。<br></p></body></html>
