  <body><p>150_6: 《客舍贈別韋九建赴任河南韋十七造赴任鄭縣就便覲省》劉長卿</p>
        <p>與子頗疇昔，常時仰英髦。弟兄盡公器，詩賦淩風騷。<br>頃者游上國，獨能光選曹。香名冠二陸，精鑒逢山濤。<br>且副倚門望，莫辭趨府勞。桃花照彩服，草色連青袍。<br>征馬臨素滻，離人傾濁醪。華山微雨霽，祠上殘雲高。<br>而我倦棲屑，別君良郁陶。春風亦未已，旅思空滔滔。<br>拙分甘棄置，窮居長蓬蒿。人生未鶤化，物議如鴻毛。<br>迢遞兩鄉別，殷勤一寶刀。清琴有古調，更向何人操。<br></p></body></html>
