  <body><p>665_26: 《邊夜》羅隱</p>
        <p>光景漂如水，生涯轉似萍。雁門窮朔路，牛鬥故鄉星。<br>句盡人誰切，歌終淚自零。夜闌回首算，何處不長亭。<br></p></body></html>
