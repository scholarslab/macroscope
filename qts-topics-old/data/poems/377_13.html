  <body><p>377_13: 《連州吟》孟郊</p>
        <p>春風朝夕起，吹綠日日深。試為連州吟，淚下不可禁。<br>連山何連連，連天碧岑岑。哀猿哭花死，子規裂客心。<br>蘭芷結新佩，瀟湘遺舊音。怨聲能翦弦，坐撫零落琴。<br>羽翼不自有，相追力難任。唯憑方寸靈，獨夜萬里尋。<br>方尋魂飄颻，南夢山嶇嶔。仿佛驚魍魎，悉窣聞楓林。<br>正直被放者，鬼魅無所侵。賢人多安排，俗士多虛欽。<br>孤懷吐明月，眾毀鑠黃金。願君保玄曜，壯志無自沉。<br>朝亦連州吟，暮亦連州吟。連州果有信，一紙萬里心。<br>開緘白雲斷，明月墮衣襟。南風嘶舜管，苦竹動猿音。<br>萬里愁一色，瀟湘雨淫淫。兩劍忽相觸，雙蛟恣浮沉。<br>鬥水正回斡，倒流安可禁。空愁江海信，驚浪隔相尋。<br></p></body></html>
