  <body><p>124_22: 《和從叔祿愔元日早朝》李元操</p>
        <p>銅渾變秋節，玉律動年灰。曖曖城霞旦，隱隱禁門開。<br>眾靈湊仙府，百神朝帝台。葉令雙鳧至，梁王駟馬來。<br>戈鋋映林闕，歌管拂塵埃。保章望瑞氣，尚書免火災。<br>冠冕多秀士，簪裾饒上才。誰憐張仲蔚，日暮反蒿萊。<br></p></body></html>
