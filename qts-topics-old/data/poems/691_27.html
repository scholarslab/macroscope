  <body><p>691_27: 《山中寄友人》杜荀鶴</p>
        <p>深山多隙地，無力及耕桑。不是營生拙，都緣覓句忙。<br>破窗風翳燭，穿屋月侵床。吾友應相笑，辛勤道未光。<br></p></body></html>
