  <body><p>536_43: 《郊園秋日寄洛中友人》許渾</p>
        <p>楚水西來天際流，感時傷別思悠悠。一尊酒盡青山暮，<br>萬里書回碧樹秋。日落遠波驚宿雁，風吹輕浪起眠鷗。<br>嵩陽親友如相問，潘嶽閒居欲白頭。<br></p></body></html>
