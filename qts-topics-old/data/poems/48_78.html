  <body><p>48_78: 《奉和聖制早發三鄉山行》張九齡</p>
        <p>羽衛森森西向秦，山川歷歷在清晨。晴雲稍卷寒岩樹，<br>宿雨能銷禦路塵。聖德由來合天道，靈符即此應時巡。<br>遺賢一一皆羈致，猶欲高深訪隱淪。<br></p></body></html>
