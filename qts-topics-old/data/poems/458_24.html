  <body><p>458_24: 《病入新正》白居易</p>
        <p>枕上驚新歲，花前念舊歡。是身老所逼，非意病相干。<br>風月情猶在，杯觴興漸闌。便休心未伏，更試一春看。<br></p></body></html>
