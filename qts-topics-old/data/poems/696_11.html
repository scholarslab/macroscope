  <body><p>696_11: 《辛醜年》韋莊</p>
        <p>九衢漂杵已成川，塞上黃雲戰馬閑。但有羸兵填渭水，<br>更無奇士出商山。田園已沒紅塵裏，弟妹相逢白刃間。<br>西望翠華殊未返，淚痕空濕劍文斑。<br></p></body></html>
