  <body><p>498_40: 《同衛尉崔少卿九月六日飲》姚合</p>
        <p>酒熟菊還芳，花飄盞亦香。與君先一醉，舉世待重陽。<br>風色初晴利，蟲聲向晚長。此時如不飲，心事亦應傷。<br></p></body></html>
