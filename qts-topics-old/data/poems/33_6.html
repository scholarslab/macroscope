  <body><p>33_6: 《奉和正日臨朝》岑文本</p>
        <p>時雍表昌運，日正葉靈符。德兼三代禮，功包四海圖。<br>逾沙紛在列，執玉儼相趨。清蹕喧輦道，張樂駭天衢。<br>拂蜺九旗映，儀鳳八音殊。佳氣浮仙掌，熏風繞帝梧。<br>天文光七政，皇恩被九區。方陪瘞玉禮，珥筆岱山隅。<br></p></body></html>
