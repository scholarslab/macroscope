  <body><p>438_41: 《寄生衣與微之，因題封上》白居易</p>
        <p>淺色縠衫輕似霧，紡花紗袴薄於雲。<br>莫嫌輕薄但知著，猶恐通州熱殺君。<br></p></body></html>
