  <body><p>727_25: 《諸暨五泄山》周鏞</p>
        <p>路入蒼煙九過溪，九穿岩曲到招提。天分五溜寒傾北，<br>地秀諸峰翠插西。鑿徑破崖來木杪，駕泉鳴竹落榱題。<br>當年老默無消息，猶有詞堂一杖藜。<br></p></body></html>
