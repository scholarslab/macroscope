  <body><p>293_50: 《送王尊師歸湖州》司空曙</p>
        <p>煙蕪滿洞青山繞，幢節飄空紫鳳飛。金闕乍看迎日麗，<br>玉簫遙聽隔花微。多開石髓供調膳，時禦霓裳奉易衣。<br>莫學遼東華表上，千年始欲一回歸。<br></p></body></html>
