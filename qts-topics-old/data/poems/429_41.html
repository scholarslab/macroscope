  <body><p>429_41: 《題玉泉寺》白居易</p>
        <p>湛湛玉泉色，悠悠浮雲身。閒心對定水，清淨兩無塵。<br>手把青筇杖，頭戴白綸巾。興盡下山去，知我是誰人。<br></p></body></html>
