  <body><p>210_41: 《送商州杜中丞赴任》皇甫曾</p>
        <p>安康地理接商於，帝命專城總賦輿。夕拜忽辭青瑣闥，<br>晨裝獨捧紫泥書。深山古驛分騶騎，芳草閑雲逐隼旟。<br>綺皓清風千古在，因君一為謝岩居。<br></p></body></html>
