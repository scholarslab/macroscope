  <body><p>570_84: 《南莊春晚二首》李群玉</p>
        <p>連雲草映一條陂，鸂鶒雙雙帶水飛。<br>南村小路桃花落，細雨斜風獨自歸。<br>草暖沙長望去舟，微茫煙浪向巴丘。<br>沅江寂寂春歸盡，水綠蘋香人自愁。<br></p></body></html>
