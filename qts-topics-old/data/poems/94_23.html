  <body><p>94_23: 《儀坤廟樂章》鄭善玉</p>
        <p>酌鬱既灌，取蕭方爇，籩豆靜器，簠簋芬飶。<br>魚臘薦美，牲牷表絜。是戢是將，載迎載列。<br></p></body></html>
