  <body><p>151_52: 《三月李明府後亭泛舟（一作皇甫冉詩）》劉長卿</p>
        <p>江南風景複如何，聞道新亭更欲過。處處紉蘭春浦淥，<br>萋萋籍草遠山多。壺觴須就陶彭澤，時俗猶傳晉永和。<br>更待持橈徐轉去，微風落日水增波。<br></p></body></html>
