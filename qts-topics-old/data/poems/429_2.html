  <body><p>429_2: 《遣懷（自此後詩在渭村作）》白居易</p>
        <p>寓心身體中，寓性方寸內。此身是外物，何足苦憂愛。<br>況有假飾者，華簪及高蓋。此又疏於身，複在外物外。<br>操之多惴栗，失之又悲悔。乃知名與器，得喪俱為害。<br>頹然環堵客，蘿蕙為巾帶。自得此道來，身窮心甚泰。<br></p></body></html>
