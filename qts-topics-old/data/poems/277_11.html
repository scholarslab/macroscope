  <body><p>277_11: 《和王員外冬夜寓直》盧綸</p>
        <p>高步長裾錦帳郎，居然自是漢賢良。潘嶽敘年因鬢髮，<br>揚雄托諫在文章。九天韶樂飄寒月，萬戶香塵裛曉霜。<br>坐見重門儼朝騎，可憐雲路獨翱翔。<br></p></body></html>
