  <body><p>625_4: 《奉和襲美館娃宮懷古次韻》陸龜蒙</p>
        <p>鏤楣消落濯春雨，蒼翠無言空斷崖。草碧未能忘帝女，<br>燕輕猶自識宮釵。江山只有愁容在，劍佩應和愧色埋。<br>賴在伍員騷思少，吳王才免似荊懷。<br></p></body></html>
