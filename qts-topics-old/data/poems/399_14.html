  <body><p>399_14: 《鹿角鎮（洞庭湖中地名）》元稹</p>
        <p>去年湖水滿，此地覆行舟。萬怪吹高浪，千人死亂流。<br>誰能問帝子，何事寵陽侯。漸恐鯨鯢大，波濤及九州。<br></p></body></html>
