  <body><p>364_27: 《始發鄂渚寄表臣二首》劉禹錫</p>
        <p>祖帳管弦絕，客帆西風生。回車已不見，猶聽馬嘶聲。<br>曉發柳林戍，遙城聞五鼓。憶與故人眠，此時猶晤語。<br></p></body></html>
