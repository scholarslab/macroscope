  <body><p>42_42: 《同崔錄事哭鄭員外》盧照鄰</p>
        <p>文學秋天遠，郎官星位尊。伊人表時彥，飛譽滿司存。<br>楚席光文雅，瑤山侍討論。鳳詞淩漢閣，龜辯罩周園。<br>已陪東嶽駕，將逝北溟鯤。如何萬化盡，空歎九飛魂。<br>白馬西京驛，青松北海門。夜台無曉箭，朝奠有虛尊。<br>一代儒風沒，千年隴霧昏。梁山送夫子，湘水吊王孫。<br>僕本多悲淚，沾裳不待猿。聞君絕弦曲，吞恨更無言。<br></p></body></html>
