  <body><p>279_33: 《宴趙氏昆季書院因與會文並率爾投贈》盧綸</p>
        <p>詩禮挹餘波，相歡在琢磨。琴尊方會集，珠玉忽駢羅。<br>謝族風流盛，于門福慶多。花攢騏驥櫪，錦絢鳳凰窠。<br>詠雪因饒妹，書經為愛鵝。仍聞廣練被，更有遠儒過。<br></p></body></html>
