  <body><p>560_63: 《謝劉相寄天柱茶》薛能</p>
        <p>兩串春團敵夜光，名題天柱印維揚。偷嫌曼倩桃無味，<br>搗覺嫦娥藥不香。惜恐被分緣利市，盡應難覓為供堂。<br>粗官寄與真拋卻，賴有詩情合得嘗。<br></p></body></html>
