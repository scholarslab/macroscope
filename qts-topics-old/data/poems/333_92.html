  <body><p>333_92: 《贈鄰家老將》楊巨源</p>
        <p>白首羽林郎，丁年戍朔方。陰天瞻磧落，秋日渡遼陽。<br>大漠寒山黑，孤城夜月黃。十年依蓐食，萬裏帶金瘡。<br>拂雪陳師祭，沖風立教場。箭飛瓊羽合，旗動火雲張。<br>虎翼分營勢，魚鱗擁陣行。誓心清塞色，鬥血雜沙光。<br>戰地晴輝薄，軍門曉氣長。寇深爭暗襲，關迥勒春防。<br>身賤竟何訴，天高徒自傷。功成封寵將，力盡到貧鄉。<br>雀老方悲海，鷹衰卻念霜。空餘孤劍在，開匣一沾裳。<br></p></body></html>
