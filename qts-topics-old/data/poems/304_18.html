  <body><p>304_18: 《送王永二首（一作合溪送王永歸東郭）》劉商</p>
        <p>君去春山誰共遊，鳥啼花落水空流。<br>如今送別臨溪水，他日相思來水頭。<br>綿衣似熱夾衣寒，時景雖和春已闌。<br>誠知暫別那惆悵，明日藤花獨自看。<br></p></body></html>
