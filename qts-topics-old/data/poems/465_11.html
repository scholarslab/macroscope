  <body><p>465_11: 《南海苦雨，寄贈王四侍禦》楊衡</p>
        <p>炎風雜海氣，暑雨每成霖。塗泥親杖屨，苔蘚漬衣襟。<br>念近劇懷遠，涉淺定知深。暗溝夜滴滴，荒庭晝霪霪。<br>折簡展離曠，理徑俟招尋。處陰誠多慘，況乃觸隅禽。<br></p></body></html>
