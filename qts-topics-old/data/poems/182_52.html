  <body><p>182_52: 《對酒憶賀監二首》李白</p>
        <p>四明有狂客，風流賀季真。長安一相見，呼我謫仙人。<br>昔好杯中物，翻為松下塵。金龜換酒處，卻憶淚沾巾。<br>狂客歸四明，山陰道士迎。敕賜鏡湖水，為君台沼榮。<br>人亡餘故宅，空有荷花生。念此杳如夢，淒然傷我情。<br></p></body></html>
