  <body><p>496_67: 《送盧二弟茂才罷舉遊洛謁新相》姚合</p>
        <p>踏碎作賦筆，驅車出上京。離筵俯岐路，四坐半公卿。<br>守命貧難擲，憂身夢數驚。今朝赴知己，休詠苦辛行。<br></p></body></html>
