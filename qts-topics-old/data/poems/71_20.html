  <body><p>71_20: 《奉和幸韋嗣立山莊侍宴應制》劉憲</p>
        <p>東山有謝安，枉道降鳴鑾。緹騎分初日，霓旌度曉寒。<br>雲蹕岩間下，虹橋澗底盤。幽棲俄以屆，聖矚宛餘歡。<br>崖懸飛溜直，岸轉綠潭寬。桂華堯酒泛，松響舜琴彈。<br>明主恩斯極，賢臣節更殫。不才叨侍從，詠德以濡翰。<br></p></body></html>
