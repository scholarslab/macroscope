  <body><p>317_87: 《酬韋胄曹登天長寺上方見寄》武元衡</p>
        <p>青門幾度沾襟淚，並在東林雪外峰。<br>今日重煩相憶處，春光知繞鳳池濃。<br></p></body></html>
