  <body><p>70_5: 《游禁苑幸臨渭亭遇雪應制》李適</p>
        <p>長樂喜春歸，披香瑞雪霏。花從銀閣度，絮繞玉窗飛。<br>寫曜銜天藻，呈祥拂禦衣。上林紛可望，無處不光輝。<br></p></body></html>
