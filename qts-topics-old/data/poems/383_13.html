  <body><p>383_13: 《奉和舍人叔直省時思琴》張籍</p>
        <p>藹藹紫薇直，秋意深無窮。滴瀝仙閣漏，肅穆禁池風。<br>竹月泛涼影，萱露澹幽叢。地清物態勝，宵閑琴思通。<br>時屬雅音際，迥凝虛抱中。達人掌樞近，常與隱默同。<br></p></body></html>
