  <body><p>475_36: 《尊師是桃源黃先生傳法弟子常見尊師稱先師靈跡…舊館》李德裕</p>
        <p>後學方成市，吾師又上賓。洞天應不夜，源樹只如春。<br>棋客留童子，山精避直神。無因握石髓，及與養生人。<br></p></body></html>
