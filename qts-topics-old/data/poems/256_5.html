  <body><p>256_5: 《登廬山峰頂寺》劉昚虛</p>
        <p>孤峰臨萬象，秋氣何高清。天際南郡出，林端西江明。<br>山門二緇叟，振錫聞幽聲。心照有無界，業懸前後生。<br>雖知真機靜，尚與愛網並。方首金門路，未遑參道情。<br></p></body></html>
