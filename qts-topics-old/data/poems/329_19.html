  <body><p>329_19: 《縣君赴興慶宮朝賀載之奉行冊禮，因書即事》權德輿</p>
        <p>合巹交歡二十年，今朝比翼共朝天。風傳漏刻香車度，<br>日照旌旗彩仗鮮。顧我華簪鳴玉佩，看君盛服耀金鈿。<br>相期偕老宜家處，鶴發魚軒更可憐。<br></p></body></html>
