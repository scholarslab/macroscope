  <body><p>687_7: 《關西驛亭即事》吳融</p>
        <p>晚霞零落雨初收，關上危闌獨悵留。千里好春聊極目，<br>五陵無事莫回頭。山猶帶雪霏霏恨，柳未禁寒冉冉愁。<br>直是無情也腸斷，鳥歸帆沒水空流。<br></p></body></html>
