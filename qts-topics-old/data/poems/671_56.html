  <body><p>671_56: 《夜泊東溪有懷》唐彥謙</p>
        <p>水昏天色晚，崖下泊行舟。獨客傷歸雁，孤眠歎野鷗。<br>溪聲牽別恨，鄉夢惹離愁。酒醒推篷坐，淒涼望女牛。<br></p></body></html>
