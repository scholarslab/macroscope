  <body><p>367_4: 《玉繩低建章》張仲素</p>
        <p>迢迢玉繩下，芒彩正闌幹。稍複臨鳷鵲，方疑近露寒。<br>微明連粉堞，的皪映仙盤。橫接河流照，低將夜色殘。<br>天榆隨影沒，宮樹與光攢。遐想西垣客，長吟欲罷難。<br></p></body></html>
