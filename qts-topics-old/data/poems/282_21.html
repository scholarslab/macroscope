  <body><p>282_21: 《華陰東泉同張處士詣藏律師兼簡縣內同官因寄齊中書》李益</p>
        <p>蒼崖抱寒泉，淪照洞金碧。潛鱗孕明晦，山靈閟幽賾。<br>前峰何其詭，萬變窮日夕。松老風易悲，山秋雲更白。<br>故人邑中吏，五裏仙霧隔。美質簡瓊瑤，英聲鏗金石。<br>煩君竟相問，問我此何適。我因贊時理，書寄西飛翮。<br>哲匠熙百工，日月被光澤。大國本多士，荊岑無遺璧。<br>高網彌八紘，皇圖明四辟。群材既兼暢，顧我在草澤。<br>貴無身外名，賤有區中役。忽忽百齡內，殷殷千慮迫。<br>人生已如寄，在寄複為客。舊國不得歸，風塵滿阡陌。<br></p></body></html>
