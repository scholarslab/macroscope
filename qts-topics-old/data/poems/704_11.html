  <body><p>704_11: 《喜翁文堯員外病起》黃滔</p>
        <p>衛玠羊車懸，長卿駟馬姿。天嫌太端正，神乃減風儀。<br>飲冰俾消渴，斷穀皆清羸。越僧誇艾炷，秦女隔花枝。<br>自能論苦器，不假求良醫。驚殺漳濱鬼，錯與劉生隨。<br>昨日已如虎，今朝謁荀池。揚鞭入王門，四面人熙熙。<br>青桂任霜霰，尺璧無瑕疵。回塵卻惆悵，歸闕難遲遲。<br></p></body></html>
