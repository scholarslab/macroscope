  <body><p>380_14: 《和錢侍郎甘露》孟郊</p>
        <p>玄天何以言，瑞露青松繁。忽見垂書跡，還驚湧澧源。<br>春枝晨嫋嫋，香味曉翻翻。子禮忽來獻，臣心固易敦。<br>清風惜不動，薄霧肯蒙昏。嘉晝色更晶，仁慈久乃存。<br>一方難獨佔，天下恐爭論。側聽飛中使，重榮華德門。<br>從公樂萬壽，餘慶及兒孫。<br></p></body></html>
