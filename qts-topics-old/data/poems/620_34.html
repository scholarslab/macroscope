  <body><p>620_34: 《奉和襲美酒中十詠。酒床》陸龜蒙</p>
        <p>六尺樣何奇，溪邊濯來潔。糟深貯方半，石重流還咽。<br>閑移秋病可，偶聽寒夢缺。往往枕眠時，自疑陶靖節。<br></p></body></html>
