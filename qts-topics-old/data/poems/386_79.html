  <body><p>386_79: 《涼州詞三首》張籍</p>
        <p>邊城暮雨雁飛低，蘆筍初生漸欲齊。<br>無數鈴聲遙過磧，應馱白練到安西。<br>古鎮城門白磧開，胡兵往往傍沙堆。<br>巡邊使客行應早，欲問平安無使來。<br>鳳林關裏水東流，白草黃榆六十秋。<br>邊將皆承主恩澤，無人解道取涼州。<br></p></body></html>
