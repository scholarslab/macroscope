  <body><p>392_46: 《題趙生壁》李賀</p>
        <p>大婦然竹根，中婦舂玉屑。冬暖拾松枝，日煙坐蒙滅。<br>木蘚青桐老，石井水聲發。曝背臥東亭，桃花滿肌骨。<br></p></body></html>
