  <body><p>182_23: 《春歸終南山松龕舊隱》李白</p>
        <p>我來南山陽，事事不異昔。卻尋溪中水，還望岩下石。<br>薔薇緣東窗，女蘿繞北壁。別來能幾日，草木長數尺。<br>且複命酒樽，獨酌陶永夕。<br></p></body></html>
