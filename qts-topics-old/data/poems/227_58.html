  <body><p>227_58: 《江亭送眉州辛別駕升之（得蕪字）》杜甫</p>
        <p>柳影含雲幕，江波近酒壺。異方驚會面，終宴惜征途。<br>沙晚低風蝶，天晴喜浴鳧。別離傷老大，意緒日荒蕪。<br></p></body></html>
