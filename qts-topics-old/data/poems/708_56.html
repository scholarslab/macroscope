  <body><p>708_56: 《牡丹花二首》徐夤</p>
        <p>看遍花無勝此花，剪雲披雪蘸丹砂。開當青律二三月，<br>破卻長安千萬家。天縱穠華刳鄙吝，春教妖豔毒豪奢。<br>不隨寒令同時放，倍種雙松與辟邪。<br>萬萬花中第一流，淺霞輕染嫩銀甌。能狂綺陌千金子，<br>也惑朱門萬戶侯。朝日照開攜酒看，暮風吹落繞欄收。<br>詩書滿架塵埃撲，盡日無人略舉頭。<br></p></body></html>
