  <body><p>327_4: 《大行皇太后挽歌詞三首（王氏）》權德輿</p>
        <p>筮水靈源浚，因山祔禮崇。從龍開路，合璧向方中。<br>殿帳金根出，廞衣玉座空。唯餘文母化，陰德滿公宮。<br>配禮歸清廟，靈儀出直城。九虞寧厚載，一惠易尊名。<br>曉漏銅壺澀，秋風羽翣輕。容車攀望處，孺慕切皇情。<br>哀笳出長信，寶劍入延津。嗚咽宮車進，淒涼祠殿新。<br>青烏靈兆久，白燕瑞書頻。從此山園夕，金波照玉塵。<br></p></body></html>
