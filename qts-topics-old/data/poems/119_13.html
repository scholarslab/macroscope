  <body><p>119_13: 《九日侍宴應制》崔國輔</p>
        <p>運偶千年聖，時傳九日神。堯樽列鐘鼓，漢闕辟鉤陳。<br>金籙三清降，瓊筵五老巡。始驚蘭佩出，複詠柏梁新。<br>雲雁樓前晚，霜花酒裏春。歡娛無限極，書劍太平人。<br></p></body></html>
