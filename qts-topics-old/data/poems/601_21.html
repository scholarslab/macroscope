  <body><p>601_21: 《送人游邊》李昌符</p>
        <p>愁指蕭關外，風沙入遠程。馬行初有跡，雨落竟無聲。<br>地理全歸漢，天威不在兵。西京逢故老，暗喜複時平。<br></p></body></html>
