  <body><p>323_26: 《送三十叔赴任晉陵（心字）》權德輿</p>
        <p>春雲結暮陰，侍坐捧離襟。黃綬輕裝去，青門芳草深。<br>十年塵右職，三徑寄遐心。便道停橈處，應過舊竹林。<br></p></body></html>
