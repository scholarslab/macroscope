  <body><p>160_158: 《初年樂城館中臥疾懷歸作》孟浩然</p>
        <p>異縣天隅僻，孤帆海畔過。往來鄉信斷，留滯客情多。<br>臘月聞雷震，東風感歲和。蟄蟲驚戶穴，巢鵲眄庭柯。<br>徒對芳尊酒，其如伏枕何。歸嶼理舟楫，江海正無波。<br></p></body></html>
