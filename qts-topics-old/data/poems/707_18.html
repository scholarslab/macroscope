  <body><p>707_18: 《送道者朝見後歸山》殷文圭</p>
        <p>暫隨蒲帛謁金鑾，蕭灑風儀傲漢官。天馬難將朱索絆，<br>海鼇寧覺碧濤寬。松壇月作尊前伴，竹篋書為教外歡。<br>神鼎已幹龍虎伏，一條真氣出雲端。<br></p></body></html>
