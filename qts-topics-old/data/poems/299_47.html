  <body><p>299_47: 《送鄭權尚書南海》王建</p>
        <p>七郡雙旌貴，人皆不憶回。戍頭龍腦鋪，關口象牙堆。<br>敕設熏爐出，蠻辭咒節開。市喧山賊破，金賤海船來。<br>白氎家家織，紅蕉處處栽。已將身報國，莫起望鄉台。<br></p></body></html>
