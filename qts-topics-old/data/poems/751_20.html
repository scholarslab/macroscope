  <body><p>751_20: 《愛敬寺有老僧嘗游長安言秦雍間事歷歷可聽…示同行客》徐鉉</p>
        <p>白首棲禪者，嘗談灞滻遊。能令過江客，偏起失鄉愁。<br>室倚桃花崦，門臨杜若洲。城中無此景，將子剩淹留。<br></p></body></html>
