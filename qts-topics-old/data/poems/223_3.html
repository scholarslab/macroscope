  <body><p>223_3: 《憶昔行》杜甫</p>
        <p>憶昔北尋小有洞，洪河怒濤過輕舸。辛勤不見華蓋君，<br>艮岑青輝慘麼麼。千崖無人萬壑靜，三步回頭五步坐。<br>秋山眼冷魂未歸，仙賞心違淚交墮。弟子誰依白茅室，<br>盧老獨啟青銅鎖。巾拂香餘搗藥塵，階除灰死燒丹火。<br>懸圃滄洲莽空闊，金節羽衣飄婀娜。落日初霞閃餘映，<br>倏忽東西無不可。松風澗水聲合時，青兕黃熊啼向我。<br>徒然咨嗟撫遺跡，至今夢想仍猶佐。秘訣隱文須內教，<br>晚歲何功使願果。更討衡陽董煉師，南浮早鼓瀟湘柁。<br></p></body></html>
