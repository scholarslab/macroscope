  <body><p>704_27: 《寄陳磻隱居》黃滔</p>
        <p>道經前輩許，名拔後時喧。虛左中興榜，無先北海尊。<br>新文漢氏史，別墅謝公村。須到三征處，堂堂謁帝閽。<br></p></body></html>
