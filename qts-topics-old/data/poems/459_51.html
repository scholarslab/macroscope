  <body><p>459_51: 《和李中丞與李給事山居雪夜同宿小酌》白居易</p>
        <p>憲府觸邪峨豸角，瑣闈駁正犯龍鱗。那知近地齋居客，<br>忽作深山同宿人。一盞寒燈雲外夜，數杯溫酎雪中春。<br>林泉莫作多時計，諫獵登封憶舊臣。<br></p></body></html>
