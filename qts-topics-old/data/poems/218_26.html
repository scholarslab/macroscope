  <body><p>218_26: 《青陽峽》杜甫</p>
        <p>塞外苦厭山，南行道彌惡。岡巒相經亙，雲水氣參錯。<br>林迥硤角來，天窄壁面削。溪西五裏石，奮怒向我落。<br>仰看日車側，俯恐坤軸弱。魑魅嘯有風，霜霰浩漠漠。<br>昨憶逾隴阪，高秋視吳嶽。東笑蓮華卑，北知崆峒薄。<br>超然侔壯觀，已謂殷寥廓。突兀猶趁人，及茲歎冥莫。<br></p></body></html>
