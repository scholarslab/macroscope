  <body><p>230_19: 《洛陽》杜甫</p>
        <p>洛陽昔陷沒，胡馬犯潼關。天子初愁思，都人慘別顏。<br>清笳去宮闕，翠蓋出關山。故老仍流涕，龍髯幸再攀。<br></p></body></html>
