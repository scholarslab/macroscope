  <body><p>240_2: 《二風詩。治風詩五篇。至慈》元結</p>
        <p>至化之深兮，猗猗娭娭。如煦如吹，如負如持，<br>而不知其慈。故莫周莫止，靜和而止。<br>至化之極兮，瀛瀛溶溶。如涵如封，如隨如從，<br>而不知其功。故莫由莫己，順時而理。<br></p></body></html>
