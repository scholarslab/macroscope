  <body><p>535_29: 《宴餞李員外》許渾</p>
        <p>病守江城眼暫開，昔年吳越共銜杯。膺舟出鎮虛陳榻，<br>鄭履還京下隗台。雲葉漸低朱閣掩，浪花初起畫檣回。<br>心期解印同君醉，九曲池西望月來。<br></p></body></html>
