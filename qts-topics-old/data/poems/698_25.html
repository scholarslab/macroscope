  <body><p>698_25: 《南游富陽江中作》韋莊</p>
        <p>南去又南去，此行非自期。一帆雲作伴，千里月相隨。<br>浪跡花應笑，衰容鏡每知。鄉園不可問，禾黍正離離。<br></p></body></html>
