  <body><p>234_2: 《虢國夫人（一作《張祜集》靈台二首之一）》杜甫</p>
        <p>虢國夫人承主恩，平明上馬入宮門。<br>卻嫌脂粉涴顏色，澹掃蛾眉朝至尊。<br></p></body></html>
