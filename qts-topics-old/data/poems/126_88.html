  <body><p>126_88: 《恭懿太子挽歌五首》王維</p>
        <p>何悟藏環早，才知拜璧年。翀天王子去，對日聖君憐。<br>樹轉宮猶出，笳悲馬不前。雖蒙絕馳道，京兆別開阡。<br>蘭殿新恩切，椒宮夕臨幽。白雲隨鳳管，明月在龍樓。<br>人向青山哭，天臨渭水愁。雞鳴常問膳，今恨玉京留。<br>騎吹淩霜發，旌旗夾路陳。凱容金節護，冊命玉符新。<br>傅母悲香褓，君家擁畫輪。射熊今夢帝，秤象問何人。<br>蒼舒留帝寵，子晉有仙才。五歲過人智，三天使鶴催。<br>心悲陽祿館，目斷望思台。若道長安近，何為更不來。<br>西望昆池闊，東瞻下杜平。山朝豫章館，樹轉鳳凰城。<br>五校連旗色，千門疊鼓聲。金環如有驗，還向畫堂生。<br></p></body></html>
