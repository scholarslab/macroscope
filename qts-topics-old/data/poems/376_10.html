  <body><p>376_10: 《濟源寒食》孟郊</p>
        <p>風巢嫋嫋春鴉鴉，無子老人仰面嗟。<br>柳弓葦箭覷不見，高紅遠綠勞相遮。<br>女嬋童子黃短短，耳中聞人惜春晚。<br>逃蜂匿蝶踏地來，拋卻齋糜一瓷碗。<br>一日踏春一百回，朝朝沒腳走芳埃。<br>饑童餓馬掃花喂，向晚飲溪三兩杯。<br>莓苔井上空相憶，轆轤索斷無消息。<br>酒人皆倚春發綠，病叟獨藏秋發白。<br>長安落花飛上天，南風引至三殿前。<br>可憐春物亦朝謁，唯我孤吟渭水邊。<br>枋口花間掣手歸，嵩陽為我留紅暉。<br>可憐躑躅千萬尺，柱地柱天疑欲飛。<br>蜜蜂為主各磨牙，咬盡村中萬木花。<br>君家甕甕今應滿，五色冬籠甚可誇。<br></p></body></html>
