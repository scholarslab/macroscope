  <body><p>92_28: 《享龍池樂第八章》李乂</p>
        <p>星分邑裏四人居，水洊源流萬頃餘。魏國君王稱象處，<br>晉家蕃邸化龍初。青蒲暫似游梁馬，綠藻還疑宴鎬魚。<br>自有神靈滋液地，年年雲物史官書。<br></p></body></html>
