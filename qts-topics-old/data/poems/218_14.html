  <body><p>218_14: 《遣興五首》杜甫</p>
        <p>天用莫如龍，有時系扶桑。頓轡海徒湧，神人身更長。<br>性命苟不存，英雄徒自強。吞聲勿複道，真宰意茫茫。<br>地用莫如馬，無良複誰記。此日千里鳴，追風可君意。<br>君看渥窪種，態與駑駘異。不雜蹄齧間，逍遙有能事。<br>陶潛避俗翁，未必能達道。觀其著詩集，頗亦恨枯槁。<br>達生豈是足，默識蓋不早。有子賢與愚，何其掛懷抱。<br>賀公雅吳語，在位常清狂。上疏乞骸骨，黃冠歸故鄉。<br>爽氣不可致，斯人今則亡。山陰一茅宇，江海日淒涼。<br>吾憐孟浩然，裋褐即長夜。賦詩何必多，往往淩鮑謝。<br>清江空舊魚，春雨餘甘蔗。每望東南雲，令人幾悲吒。<br></p></body></html>
