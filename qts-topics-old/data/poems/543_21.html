  <body><p>543_21: 《懷鄉》喻鳧</p>
        <p>秋風江上家，釣艇泊蘆花。斷岸綠楊蔭，疏籬紅槿遮。<br>鼉鳴積雨窟，鶴步夕陽沙。抱疾僧窗夜，歸心過月斜。<br></p></body></html>
