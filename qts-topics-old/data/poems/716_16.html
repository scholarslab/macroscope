  <body><p>716_16: 《塞上行》曹松</p>
        <p>上將擁黃須，安西逐指呼。離鄉俱少壯，到磧減肌膚。<br>風雪夜防塞，腥膻朝系胡。為君樂戰死，誰喜作征夫。<br></p></body></html>
