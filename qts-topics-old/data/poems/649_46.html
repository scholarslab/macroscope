  <body><p>649_46: 《重寄金山寺僧》方幹</p>
        <p>風濤匝山寺，磬韻達漁船。此處別師久，遠懷無信傳。<br>月華妨靜燭，鳥語答幽禪。已見如如理，灰心應不然。<br></p></body></html>
