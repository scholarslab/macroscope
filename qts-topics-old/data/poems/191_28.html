  <body><p>191_28: 《自蒲塘驛回駕經歷山水》韋應物</p>
        <p>館宿風雨滯，始晴行蓋轉。潯陽山水多，草木俱紛衍。<br>崎嶇緣碧澗，蒼翠踐苔蘚。高樹夾潺湲，崩石橫陰巘。<br>野杏依寒拆，餘雲冒嵐淺。性愜形豈勞，境殊路遺緬。<br>憶昔終南下，佳游亦屢展。時禽下流暮，紛思何由遣。<br></p></body></html>
