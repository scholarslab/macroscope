  <body><p>716_61: 《除夜》曹松</p>
        <p>殘臘即又盡，東風應漸聞。一宵猶幾許，兩歲欲平分。<br>燎暗傾時鬥，春通綻處芬。明朝遙捧酒，先合祝堯君。<br></p></body></html>
