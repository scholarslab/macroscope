  <body><p>236_45: 《廣德初鑾駕出關後登高愁望二首》錢起</p>
        <p>長安不可望，遠處邊愁起。輦轂混戎夷，山河空表裏。<br>黃雲壓城闕，斜照移烽壘。漢幟遠成霞，胡馬來如蟻。<br>不知涿鹿戰，早晚蚩尤死。渴日候河清，沉憂催暮齒。<br>愁看秦川色，慘慘雲景晦。乾坤暫運行，品物遺覆載。<br>黃塵漲戎馬，紫氣隨龍旆。掩泣指關東，日月妖氛外。<br>臣心寄遠水，朝海去如帶。周德更休明，天衢佇開泰。<br></p></body></html>
