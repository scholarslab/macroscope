  <body><p>79_34: 《春日離長安客中言懷（一作春霽早行）》駱賓王</p>
        <p>年華開早律，霽色蕩芳晨。城闕千門曉，山河四望春。<br>禦溝通太液，戚裏對平津。寶瑟調中婦，金罍引上賓。<br>劇談推曼倩，驚坐揖陳遵。意氣一言合，風期萬里親。<br>自惟安直道，守拙忌因人。談器非先木，圖榮異後薪。<br>揶揄慚路鬼，憔悴切波臣。玄草終疲漢，烏裘幾滯秦。<br>生涯無歲月，岐路有風塵。還嗟太行道，處處白頭新。<br></p></body></html>
