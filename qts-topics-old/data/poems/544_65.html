  <body><p>544_65: 《送鄂州崔大夫赴鎮》劉得仁</p>
        <p>廉問帝難人，朝廷輟重臣。入山初有雪，登路正無塵。<br>去國鳴騶緩，經雲住旆頻。千峰與萬木，清聽雨情新。<br></p></body></html>
