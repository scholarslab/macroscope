  <body><p>667_3: 《玉聲亭》鄭損</p>
        <p>世間泉石本無價，那更天然落景中。漢佩琮琤寒溜雨，<br>秦簫縹緲夜敲風。一方清氣群陰伏，半局閑棋萬慮空。<br>借問主人能住久，後來好事有誰同。<br></p></body></html>
