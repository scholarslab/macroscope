  <body><p>444_21: 《吳中好風景二首》白居易</p>
        <p>吳中好風景，八月如三月。水荇葉仍香，木蓮花未歇。<br>海天微雨散，江郭纖埃滅。暑退衣服幹，潮生船舫活。<br>兩衙漸多暇，亭午初無熱。騎吏語使君，正是遊時節。<br>吳中好風景，風景無朝暮。曉色萬家煙，秋聲八月樹。<br>舟移管弦動，橋擁旌旗駐。改號齊雲樓，重開武丘路。<br>況當豐歲熟，好是歡遊處。州民勸使君，且莫拋官去。<br></p></body></html>
