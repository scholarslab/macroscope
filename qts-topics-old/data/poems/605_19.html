  <body><p>605_19: 《學仙詞》邵謁</p>
        <p>上仙傳秘訣，澹薄與無營。煉藥□□□，變姓不變形。<br>三屍既無累，百慮自不生。是知寸心中，有路通上清。<br>祖龍好仙術，燒卻黃金精。<br></p></body></html>
