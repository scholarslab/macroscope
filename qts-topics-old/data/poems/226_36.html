  <body><p>226_36: 《散愁二首》杜甫</p>
        <p>久客宜旋旆，興王未息戈。蜀星陰見少，江雨夜聞多。<br>百萬傳深入，寰區望匪它。司徒下燕趙，收取舊山河。<br>聞道並州鎮，尚書訓士齊。幾時通薊北，當日報關西。<br>戀闕丹心破，沾衣皓首啼。老魂招不得，歸路恐長迷。<br></p></body></html>
