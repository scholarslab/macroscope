  <body><p>603_64: 《冬杪歸陵陽別業五首》許棠</p>
        <p>無媒歸別業，所向自乖心。閭裏故人少，田園荒草深。<br>浪翻全失岸，竹迸別成林。鷗鳥猶相識，時來聽苦吟。<br>眠雲終未遂，策馬暫休期。上國勞魂夢，中心甚別離。<br>冰封岩溜斷，雪壓砌松欹。骨肉嗟名晚，看歸卻淚垂。<br>學劍雖無術，吟詩似有魔。已貧甘事晚，臨老愛閑多。<br>雞犬唯隨鹿，兒童只衣蓑。時因尋野叟，狂醉複狂歌。<br>鄉國亂離後，交親半旅遊。遠聞誠可念，歸見豈無愁。<br>敗葦迷荒徑，寒蓑沒壞舟。衡門終不掩，倚杖看波流。<br>游秦複滯燕，不覺近衰年。旅貌同柴毀，行衣對骨穿。<br>籬寒多啄雀，木落斷浮煙。楚夜聞鳴雁，猶疑在塞天。<br></p></body></html>
