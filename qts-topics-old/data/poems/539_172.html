  <body><p>539_172: 《促漏》李商隱</p>
        <p>促漏遙鐘動靜聞，報章重疊杳難分。舞鸞鏡匣收殘黛，<br>睡鴨香爐換夕熏。歸去定知還向月，夢來何處更為雲。<br>南塘漸暖蒲堪結，兩兩鴛鴦護水紋。<br></p></body></html>
