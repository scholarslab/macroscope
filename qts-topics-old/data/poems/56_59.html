  <body><p>56_59: 《落花落（以下詩集不載）》王勃</p>
        <p>落花落，落花紛漠漠。綠葉青跗映丹萼，<br>與君裴回上金合。影拂妝階玳瑁筵，香飄舞館茱萸幕。<br>落花飛，撩亂入中帷。落花春正滿，春人歸不歸。<br>落花度，氛氳繞高樹。落花春已繁，春人春不顧。<br>綺合青台靜且閑，羅袂紅巾複往還。盛年不再得，<br>高枝難重攀。試復旦遊落花裏，暮宿落花間。<br>與君落花院，臺上起雙鬟。<br></p></body></html>
