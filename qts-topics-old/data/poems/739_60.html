  <body><p>739_60: 《和致仕沈郎中》李建勳</p>
        <p>欲謀休退尚因循，且向東溪種白蘋。謬應星辰居四輔，<br>終期冠褐作閒人。城中隔日趨朝懶，楚外千峰入夢頻。<br>殘照晚庭沈醉醒，靜吟斜倚老松身。<br></p></body></html>
