  <body><p>549_35: 《東歸道中二首》趙嘏</p>
        <p>平生事行役，今日始知非。歲月老將至，江湖春未歸。<br>傳家有天爵，主祭用儒衣。何必勞知己，無名亦息機。<br>未明喚僮僕，江上憶殘春。風雨落花夜，山川驅馬人。<br>星星一鏡發，草草百年身。此日念前事，滄洲情更親。<br></p></body></html>
