  <body><p>73_46: 《人日重宴大明宮恩賜彩縷人勝應制》蘇頲</p>
        <p>疏龍磴道切昭回，建鳳旗門繞帝台。七葉仙蓂依月吐，<br>千株禦柳拂煙開。初年競貼宜春勝，長命先浮獻壽杯。<br>是日皇靈知竊幸，群心就捧大明來。<br></p></body></html>
