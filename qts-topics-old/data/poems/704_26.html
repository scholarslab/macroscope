  <body><p>704_26: 《送陳樵下第東歸》黃滔</p>
        <p>青山烹茗石，滄海寄家船。雖得重吟曆，終難任意眠。<br>砧疏連寺柳，風爽徹城泉。送目紅蕉外，來期已杳然。<br></p></body></html>
