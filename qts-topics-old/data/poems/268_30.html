  <body><p>268_30: 《常州留別》耿湋</p>
        <p>萬里南天外，求書禹穴間。往來成白首，旦暮見青山。<br>夜浦涼雲過，秋塘好月閑。殷勤陽羨桂，別此幾時攀。<br></p></body></html>
