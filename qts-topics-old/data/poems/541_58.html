  <body><p>541_58: 《和劉評事永樂閒居見寄》李商隱</p>
        <p>白社幽閒君暫居，青雲器業我全疏。看封諫草歸鸞掖，<br>尚賁衡門待鶴書。蓮聳碧峰關路近，荷翻翠扇水堂虛。<br>自探典籍忘名利，欹枕時驚落蠹魚。<br></p></body></html>
