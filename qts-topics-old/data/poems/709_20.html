  <body><p>709_20: 《題名琉璃院（今改名景祥院）》徐夤</p>
        <p>一條溪繞翠岩隈，行腳僧言勝五台。農罷樹陰黃犢臥，<br>齋時山下白衣來。松因往日門人種，路是前生長老開。<br>三卷貝多金粟語，可能長誦免輪回。<br></p></body></html>
