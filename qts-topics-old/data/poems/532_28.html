  <body><p>532_28: 《行次虎頭岩酬寄路中丞》許渾</p>
        <p>樟亭去已遠，來上虎頭岩。灘急水移棹，山回風滿帆。<br>石梯迎雨滑，沙井落潮醎。何以慰行旅，如公書一緘。<br></p></body></html>
