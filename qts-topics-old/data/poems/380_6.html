  <body><p>380_6: 《和宣州錢判官使院廳前石楠樹》孟郊</p>
        <p>大樸既一剖，眾材爭萬殊。懿茲南海華，來與北壤俱。<br>生長如自惜，雪霜無凋渝。籠籠抱靈秀，簇簇抽芳膚。<br>寒日吐丹豔，赬子流細珠。鴛鴦花數重，翡翠葉四鋪。<br>雨洗新妝色，一枝如一姝。聳異敷庭際，傾妍來坐隅。<br>散彩飾機案，餘輝盈盤盂。高意因造化，常情逐榮枯。<br>主公方寸中，陶植在須臾。養此奉君子，賞覿日為娛。<br>始覺石楠詠，價傾賦兩都。棠頌庶可比，桂詞難以逾。<br>因謝丘墟木，空采落泥塗。時來開佳姿，道去臥枯株。<br>爭芳無由緣，受氣如鬱紆。抽肝在郢匠，歎息何踟躕。<br></p></body></html>
