  <body><p>155_3: 《送薛據之宋州》崔曙</p>
        <p>無媒嗟失路，有道亦乘流。客處不堪別，異鄉應共愁。<br>我生早孤賤，淪落居此州。風土至今憶，山河皆昔遊。<br>一從文章事，兩京春複秋。君去問相識，幾人今白頭。<br></p></body></html>
