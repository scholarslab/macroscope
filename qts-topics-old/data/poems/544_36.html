  <body><p>544_36: 《夏日遊慈恩寺》劉得仁</p>
        <p>何處消長日，慈恩精舍頻。僧高容野客，樹密絕囂塵。<br>閑上淩虛塔，相逢避暑人。卻愁歸去路，馬跡並車輪。<br></p></body></html>
