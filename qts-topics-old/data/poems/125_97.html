  <body><p>125_97: 《送崔五太守》王維</p>
        <p>長安廄吏來到門，朱文露網動行軒。黃花縣西九折阪，<br>玉樹宮南五丈原。褒斜穀中不容幰，唯有白雲當露冕。<br>子午山裏杜鵑啼，嘉陵水頭行客飯。劍門忽斷蜀川開，<br>萬井雙流滿眼來。霧中遠樹刀州出，天際澄江巴字回。<br>使君年紀三十餘，少年白皙專城居。欲持畫省郎官筆，<br>回與臨邛父老書。<br></p></body></html>
