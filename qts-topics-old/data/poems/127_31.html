  <body><p>127_31: 《曉行巴峽》王維</p>
        <p>際曉投巴峽，餘春憶帝京。晴江一女浣，朝日眾雞鳴。<br>水國舟中市，山橋樹杪行。登高萬井出，眺迥二流明。<br>人作殊方語，鶯為故國聲。賴多山水趣，稍解別離情。<br></p></body></html>
