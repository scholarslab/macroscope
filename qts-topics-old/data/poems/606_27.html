  <body><p>606_27: 《獻同年孔郎中》林寬</p>
        <p>炊瓊爇桂帝關居，賣盡寒衣典盡書。驅馬每尋霜影裏，<br>到門常在鼓聲初。蟾枝交彩清蘭署，鸞佩排光映玉除。<br>一顧深恩身未殺，爭期皎日負吹噓。<br></p></body></html>
