  <body><p>684_66: 《彭門用兵後經汴路三首》吳融</p>
        <p>長亭一望一徘徊，千里關河百戰來。細柳舊營猶鎖月，<br>祁連新塚已封苔。霜凋綠野愁無際，燒接黃雲慘不開。<br>若比江南更牢落，子山詞賦莫興哀。<br>隋堤風物已淒涼，堤下仍多舊戰場。金鏃有苔人拾得，<br>蘆花無主鳥銜將。秋聲暗促河聲急，野色遙連日色黃。<br>獨上寒城正愁絕，戍鼙驚起雁行行。<br>鐵馬雲旗夢渺茫，東來無處不堪傷。風吹白草人行少，<br>月落空城鬼嘯長。一自紛爭驚宇宙，可憐蕭索絕煙光。<br>曾為塞北閒遊客，遼水天山未斷腸。<br></p></body></html>
