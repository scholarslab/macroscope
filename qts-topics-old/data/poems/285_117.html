  <body><p>285_117: 《與蕭遠上人游少華山寄皇甫侍禦》李端</p>
        <p>尋危兼采藥，渡水又登山。獨與高僧去，逍遙落日間。<br>漸看閭裏遠，自覺性情閑。回首知音在，因令悵望還。<br></p></body></html>
