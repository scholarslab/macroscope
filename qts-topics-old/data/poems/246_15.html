  <body><p>246_15: 《送相裏郎中赴江西》獨孤及</p>
        <p>君把一尺詔，南遊濟滄浪。受恩忘險艱，不道歧路長。<br>戎狄方構患，休牛殊未遑。三秦千倉空，戰卒如餓狼。<br>委輸資外府，諏謀寄賢良。有才當陳力，安得遂翱翔。<br>豈不慎井賦，賦均人亦康。遙知軒車到，萬室安耕桑。<br>火伏金氣騰，昊天欲蒼茫。寒蟬慘巴鄧，秋色愁沅湘。<br>昨日攜手西，於今芸再黃。歡娛詎幾許，複向天一方。<br>蹢躅話世故，惆悵舉離觴。共求數刻歡，戲謔君此堂。<br>今日把手笑，少時各他鄉。身名同風波，聚散未易量。<br>曷月還朝天，及時開智囊。前期儻猶闊，加飯勉自強。<br></p></body></html>
