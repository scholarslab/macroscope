  <body><p>632_50: 《河上二首》司空圖</p>
        <p>慘慘日將暮，驅羸獨到莊。沙痕傍墟落，風色入牛羊。<br>新霽田園處，夕陽禾黍明。沙村平見水，深巷有鷗聲。<br></p></body></html>
