  <body><p>766_6: 《秋夕書懷》劉兼</p>
        <p>荒僻淹留歲已深，解龜無計恨難任。守方半會蠻夷語，<br>賀廈全忘燕雀心。夜靜倚樓悲月笛，秋寒欹枕泣霜砧。<br>宦情總逐愁腸斷，一箸鱸魚直萬金。<br>直氣從來不入時，掩關慵更釣磻溪。斯文未喪宣尼歎，<br>吾道將窮阮籍悲。輕粉覆霜凝夜砌，亂金鋪菊織秋籬。<br>南陽臥久無人問，薄命非才有可疑。<br></p></body></html>
