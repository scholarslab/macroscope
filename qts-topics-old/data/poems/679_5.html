  <body><p>679_5: 《讀段太尉碑》崔塗</p>
        <p>憤激計潛成，臨危豈顧生。只空持一笏，便欲碎長鯨。<br>國已酬徽烈，家猶聳義聲。不知青史上，誰可計功名。<br></p></body></html>
