  <body><p>539_36: 《送崔玨往西川》李商隱</p>
        <p>年少因何有旅愁，欲為東下更西遊。一條雪浪吼巫峽，<br>千里火雲燒益州。蔔肆至今多寂寞，酒壚從古擅風流。<br>浣花箋紙桃花色，好好題詩詠玉鉤。<br></p></body></html>
