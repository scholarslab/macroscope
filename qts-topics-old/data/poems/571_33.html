  <body><p>571_33: 《投張太祝》賈島</p>
        <p>風骨高更老，向春初陽葩。泠泠月下韻，一一落海涯。<br>有子不敢和，一聽千歎嗟。身臥東北泥，魂掛西南霞。<br>手把一枝栗，往輕覺程賒。水天朔方色，暖日嵩根花。<br>達閑幽棲山，遣尋種藥家。欲買雙瓊瑤，慚無一木瓜。<br></p></body></html>
