  <body><p>226_72: 《草堂即事》杜甫</p>
        <p>荒村建子月，獨樹老夫家。霧裏江船渡，風前徑竹斜。<br>寒魚依密藻，宿鷺起圓沙。蜀酒禁愁得，無錢何處賒。<br></p></body></html>
