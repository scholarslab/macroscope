  <body><p>230_59: 《八月十五夜月二首》杜甫</p>
        <p>滿目飛明鏡，歸心折大刀。轉蓬行地遠，攀桂仰天高。<br>水路疑霜雪，林棲見羽毛。此時瞻白兔，直欲數秋毫。<br>稍下巫山峽，猶銜白帝城。氣沈全浦暗，輪仄半樓明。<br>刁鬥皆催曉，蟾蜍且自傾。張弓倚殘魄，不獨漢家營。<br></p></body></html>
