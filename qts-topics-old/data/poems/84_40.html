  <body><p>84_40: 《江上暫別蕭四劉三旋欣接遇》陳子昂</p>
        <p>昨夜滄江別，言乖天漢遊。甯期此相遇，尚接武陵洲。<br>結綬還逢育，銜杯且對劉。波潭一彌彌，臨望幾悠悠。<br>山水丹青雜，煙雲紫翠浮。終愧神仙友，來接野人舟。<br></p></body></html>
