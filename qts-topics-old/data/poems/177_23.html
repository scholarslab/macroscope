  <body><p>177_23: 《江夏送張丞》李白</p>
        <p>欲別心不忍，臨行情更親。酒傾無限月，客醉幾重春。<br>藉草依流水，攀花贈遠人。送君從此去，回首泣迷津。<br></p></body></html>
