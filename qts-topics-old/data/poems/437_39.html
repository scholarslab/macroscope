  <body><p>437_39: 《答馬侍禦見贈》白居易</p>
        <p>謬入金門侍玉除，煩君問我意何如。蟠木詎堪明主用，<br>籠禽徒與故人疏。苑花似雪同隨輦，宮月如眉伴直廬。<br>淺薄求賢思自代，嵇康莫寄絕交書。<br></p></body></html>
