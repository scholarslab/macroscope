  <body><p>216_27a: 《去矣行》杜甫</p>
        <p>君不見鞲上鷹，一飽則飛掣。焉能作堂上燕，<br>銜泥附炎熱。野人曠蕩無靦顏，豈可久在王侯間。<br>未試囊中餐玉法，明朝且入藍田山。<br></p></body></html>
