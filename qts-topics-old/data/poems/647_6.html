  <body><p>647_6: 《車遙遙》胡曾</p>
        <p>自從車馬出門朝，便入空房守寂寥。玉枕夜殘魚信絕，<br>金鈿秋盡雁書遙。臉邊楚雨臨風落，頭上春雲向日銷。<br>芳草又衰還不至，碧天霜冷轉無憀。<br></p></body></html>
