  <body><p>350_6: 《唐鐃歌鼓吹曲十二篇。薛舉據涇以死子仁杲…涇水黃第四》柳宗元</p>
        <p>涇水黃，隴野茫。負太白，騰天狼。有鳥鷙立，羽翼張。<br>鉤喙決前，钜趯傍。怒飛饑嘯，翾不可當。老雄死，<br>子複良。巢岐飲渭，肆翱翔。頓地紘，提天綱。<br>列缺掉幟，招搖耀鋩。鬼神來助，夢嘉祥。腦塗原野，<br>魄飛揚。星辰複，恢一方。<br></p></body></html>
