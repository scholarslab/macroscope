  <body><p>118_26: 《送靳十五侍禦使蜀》孫逖</p>
        <p>天使出霜台，行人擇吏才。傳車春色送，離興夕陽催。<br>驛繞巴江轉，關迎劍道開。西南一何幸，前後二龍來。<br></p></body></html>
