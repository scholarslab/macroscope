  <body><p>496_90: 《送王嗣之典儀城》姚合</p>
        <p>日日思朝位，偷閒城外行。唯求采藥者，不道在官名。<br>好異嫌山淺，尋幽喜徑生。病來文字拙，不要把歸城。<br></p></body></html>
