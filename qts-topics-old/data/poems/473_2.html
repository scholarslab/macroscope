  <body><p>473_2: 《望京樓上寄令狐華州》李逢吉</p>
        <p>祇役滯南服，頹思屬暮年。閑上望京台，萬山蔽其前。<br>落日歸飛翼，連翩東北天。涪江適在下，為我久潺湲。<br>中葉成文教，德威清遠邊。頒條信徒爾，華發生蒼然。<br>寄懷三峰守，岐路隔雲煙。<br></p></body></html>
