  <body><p>659_43: 《九江早秋》羅隱</p>
        <p>雨過晚涼生，樓中枕簟清。海風吹亂木，岩磬落孤城。<br>百歲幾多日，四蹄無限程。西鄰莫高唱，俱是別離情。<br></p></body></html>
