  <body><p>754_16: 《移饒州別周使君》徐鉉</p>
        <p>正憐東道感賢侯，何幸南冠脫楚囚。睆伯台前收別宴，<br>喬公亭下艤行舟。四年去國身將老，百郡徵兵主尚憂。<br>更向鄱陽湖上去，青衫憔悴淚交流。<br></p></body></html>
