  <body><p>613_61: 《奉和魯望春雨即事次韻》皮日休</p>
        <p>織恨凝愁映鳥飛，半旬飄灑掩韶暉。山容洗得如煙瘦，<br>地脈流來似乳肥。野客正閑移竹遠，幽人多病探花稀。<br>何年細濕華陽道，兩乘巾車相並歸。<br></p></body></html>
