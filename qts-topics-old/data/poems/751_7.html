  <body><p>751_7: 《京口江際弄水》徐鉉</p>
        <p>退公求靜獨臨川，揚子江南二月天。百尺翠屏甘露閣，<br>數帆晴日海門船。波澄瀨石寒如玉，草接汀蘋綠似煙。<br>安得乘槎更東去，十洲風外弄潺湲。<br></p></body></html>
