  <body><p>202_30: 《戲贈歌者》梁鍠</p>
        <p>白皙歌童子，哀音絕又連。楚妃臨扇學，盧女隔簾傳。<br>曉燕喧喉裏，春鶯囀舌邊。若逢漢武帝，還是李延年。<br></p></body></html>
