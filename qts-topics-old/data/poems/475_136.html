  <body><p>475_136: 《句》李德裕</p>
        <p>檢經求綠字，憑酒借紅顏。<br>君不見秋山寂曆風飆歇，半夜青崖吐明月。<br>寒光乍出松筱間，萬籟蕭蕭從此發。忽聞歌管吟朔風，<br>精魂想在幽岩中。<br>銀花懸院榜，神撼引鈴絛。<br>葳蕤輕風裏，若銜若垂何可擬。<br>自從一夢高唐後，可是無人勝楚王。<br>牛羊具特俎。<br>心悟覺身勞，雲中棄寶刀。久閑生髀肉，多壽長眉毫。<br>書空蹺足睡，路險側身行。<br>誰家幼女敲箸歌，何處丁妻點燈織。<br>魚蝦集橘市。<br>休咎占人甲，挨持見天丁。<br>洛下推年少，山東許地高。<br>世上文章士，誰為第一人。老生誇隱拙，時輩毀尖新。<br>濴寒泉深百尺。<br>奇觚率爾操，諷諫欣然納。<br></p></body></html>
