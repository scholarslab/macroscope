  <body><p>695_18: 《梁氏水齋》韋莊</p>
        <p>獨醉任騰騰，琴棋亦自能。捲簾山對客，開戶犬迎僧。<br>看蟻移苔穴，聞蛙落石層。夜窗風雨急，松外一庵燈。<br></p></body></html>
