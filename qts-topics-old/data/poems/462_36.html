  <body><p>462_36: 《和柳公權登齊雲樓》白居易</p>
        <p>樓外春晴百鳥鳴，樓中春酒美人傾。路旁花日添衣色，<br>雲裏天風散佩聲。向此高吟誰得意，偶來閑客獨多情。<br>佳時莫起興亡恨，遊樂今逢四海清。<br></p></body></html>
