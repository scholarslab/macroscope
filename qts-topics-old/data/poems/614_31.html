  <body><p>614_31: 《寄題鏡岩周尊師所居》皮日休</p>
        <p>八十餘年住鏡岩，鹿皮巾下雪髟髟。床寒不奈雲縈枕，<br>經潤何妨雨滴函。飲澗猿回窺絕洞，緣梯人歇倚危杉。<br>如何計吏窮於鳥，欲望仙都舉一帆。<br></p></body></html>
