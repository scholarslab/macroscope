  <body><p>691_122: 《贈李蒙叟》杜荀鶴</p>
        <p>在我成何事，逢君更勸吟。縱饒不得力，猶勝別勞心。<br>凡事有興廢，詩名無古今。百年能幾日，忍不惜光陰。<br></p></body></html>
