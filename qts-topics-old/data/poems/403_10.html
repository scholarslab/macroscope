  <body><p>403_10: 《酬楊司業十二兄早秋述情見寄》元稹</p>
        <p>白髮故人少，相逢意彌遠。往事共銷沉，前期各衰晚。<br>昨來遇彌苦，已複雲離巘。秋草古膠庠，寒沙廢宮苑。<br>知心豈忘鮑，詠懷難和阮。壯志日蕭條，那能競朝幰。<br></p></body></html>
