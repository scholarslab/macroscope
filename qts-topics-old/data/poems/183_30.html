  <body><p>183_30: 《求崔山人百丈崖瀑布圖》李白</p>
        <p>百丈素崖裂，四山丹壁開。龍潭中噴射，晝夜生風雷。<br>但見瀑泉落，如潈雲漢來。聞君寫真圖，島嶼備縈回。<br>石黛刷幽草，曾青澤古苔。幽緘倘相傳，何必向天臺。<br></p></body></html>
