  <body><p>491_22: 《春日詠梅花二首》王初</p>
        <p>靚妝才罷粉痕新，遞曉風回散玉塵。<br>若遣有情應悵望，已兼殘雪又兼春。<br>青帝來時值遠芳，殘花殘雪尚交光。<br>來年擬待春消息，得見春風已斷腸。<br></p></body></html>
