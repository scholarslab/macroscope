  <body><p>320_9: 《讀谷梁傳二首》權德輿</p>
        <p>荀寅士吉射，誠乃蔽聰明。奈何趙志父，專舉晉陽兵。<br>下令漢七國，借此以為名。吾嘉徙薪智，禍亂何由生。<br>憶昔溴梁會，豈伊無諸侯。群臣自盟歃，君政如贅旒。<br>有力則宗楚，何人複尊周。空文徒爾貶，見此眥血流。<br></p></body></html>
