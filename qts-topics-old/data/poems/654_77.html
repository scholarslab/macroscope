  <body><p>654_77: 《螢二首》羅鄴</p>
        <p>水殿清風玉戶開，飛光千點去還來。<br>無風無月長門夜，偏到階前點綠苔。<br>裴回無燭冷無煙，秋徑莎庭入夜天。<br>休向書窗來照字，近來紅蠟滿歌筵。<br></p></body></html>
