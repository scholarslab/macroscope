  <body><p>364_30: 《西州李尚書知愚與元武昌有舊遠示二篇…繼和二首》劉禹錫</p>
        <p>如何贈琴日，已是絕弦時。無複雙金報，空餘掛劍悲。<br>寶匣從此閑，朱弦誰複調。只應隨玉樹，同向土中銷。<br></p></body></html>
