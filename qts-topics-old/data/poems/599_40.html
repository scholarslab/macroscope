  <body><p>599_40: 《擬古意》于濆</p>
        <p>白玉若無玷，花顏須及時。國色久在室，良媒亦生疑。<br>鴉鬟未成髻，鸞鏡徒相知。翻慚效顰者，卻笑從人遲。<br></p></body></html>
