  <body><p>595_38: 《斜谷道》于武陵</p>
        <p>亂峰連疊嶂，千里綠峨峨。蜀國路如此，遊人車亦過。<br>遠煙當葉斂，驟雨逐風多。獨憶紫芝叟，臨風歌舊歌。<br></p></body></html>
