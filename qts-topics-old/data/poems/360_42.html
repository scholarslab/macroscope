  <body><p>360_42: 《和樂天題真娘墓》劉禹錫</p>
        <p>薝卜林中黃土堆，羅襦繡黛已成灰。芳魂雖死人不怕，<br>蔓草逢春花自開。幡蓋向風疑舞袖，鏡燈臨曉似妝台。<br>吳王嬌女墳相近，一片行雲應往來。<br></p></body></html>
