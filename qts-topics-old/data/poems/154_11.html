  <body><p>154_11: 《答鄒象先》蕭穎士</p>
        <p>桂枝常共擢，茅茨冀同薦。一命何阻修，載馳各川縣。<br>壯圖悲歲月，明代恥貧賤。回首無津梁，只令二毛變。<br></p></body></html>
