  <body><p>536_32: 《殘雪》許渾</p>
        <p>憶昨新春霰雪飛，階前簷上鬥寒姿。狂風送在竹深處，<br>隔日未消花發時。輕壓嫩蔬旁出土，冷沖幽鳥別尋枝。<br>晚來又喜登樓見，一曲高歌和者誰。<br></p></body></html>
