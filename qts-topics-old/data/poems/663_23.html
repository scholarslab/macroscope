  <body><p>663_23: 《江亭別裴饒》羅隱</p>
        <p>行杯且待怨歌終，多病憐君事事同。衰鬢別來光景裏，<br>故鄉歸去亂罹中。乾坤墊裂三分在，井邑摧殘一半空。<br>日晚長亭問西使，不堪車馬尚萍蓬。<br></p></body></html>
