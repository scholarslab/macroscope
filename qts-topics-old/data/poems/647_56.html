  <body><p>647_56: 《詠史詩。殺子谷》胡曾</p>
        <p>舉國賢良盡淚垂，扶蘇屈死樹邊時。<br>至今穀口泉嗚咽，猶似秦人恨李斯。<br></p></body></html>
