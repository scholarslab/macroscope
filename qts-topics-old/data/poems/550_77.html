  <body><p>550_77: 《代人聽琴二首》趙嘏</p>
        <p>抱琴花夜不勝春，獨奏相思淚滿巾。<br>第五指中心最恨，數聲嗚咽為何人。<br>湘娥不葬九疑雲，楚水連天坐憶君。<br>惟有啼烏舊名在，忍教嗚咽夜長聞。<br></p></body></html>
