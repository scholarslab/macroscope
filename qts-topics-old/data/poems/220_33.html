  <body><p>220_33: 《發閬中》杜甫</p>
        <p>前有毒蛇後猛虎，溪行盡日無村塢。江風蕭蕭雲拂地，<br>山木慘慘天欲雨。女病妻憂歸意速，秋花錦石誰複數。<br>別家三月一得書，避地何時免愁苦。<br></p></body></html>
