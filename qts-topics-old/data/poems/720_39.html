  <body><p>720_39: 《廬山瀑布》裴說</p>
        <p>靜景憑高望，光分翠嶂開。嶮飛千尺雪，寒撲一聲雷。<br>過去雲沖斷，旁來燒隔回。何當住峰下，終歲絕塵埃。<br></p></body></html>
