  <body><p>273_132: 《贈司空拾遺》戴叔倫</p>
        <p>侍臣何事辭雲陛，江上彈冠見雪花。望闕未承丹鳳詔，<br>開門空對楚人家。陳琳草奏才還在，王粲登樓興不賒。<br>高館更容塵外客，仍令歸去待瓊華。<br></p></body></html>
