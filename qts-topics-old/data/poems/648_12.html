  <body><p>648_12: 《送喻坦之下第還江東》方幹</p>
        <p>文戰偶未勝，無令移壯心。風塵辭帝裏，舟楫到家林。<br>過楚寒方盡，浮淮月正沈。持杯話來日，不聽洞庭砧。<br></p></body></html>
