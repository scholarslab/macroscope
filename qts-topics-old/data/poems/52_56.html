  <body><p>52_56: 《梁宣王挽詞三首》宋之問</p>
        <p>貴藩堯母族，外戚漢家親。業重興王際，功高復辟辰。<br>愛賢唯報國，樂善不防身。今日衣冠送，空傷置醴人。<br>金精何日閉，玉匣此時開。東望連吾子，南瞻近帝台。<br>地形龜食報，墳土燕銜來。可歎虞歌夕，紛紛騎吹回。<br>像設千年在，平生萬事違。彩旌翻葆吹，圭翣奠靈衣。<br>壟日寒無影，郊雲凍不飛。君王留此地，駟馬欲何歸。<br></p></body></html>
