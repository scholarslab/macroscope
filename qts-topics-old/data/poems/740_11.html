  <body><p>740_11: 《贈泉陵上人》廖匡圖</p>
        <p>暫把枯藤倚碧根，禪堂初創楚江濆。直疑松小難留鶴，<br>未信山低住得雲。草接寺橋牛笛近，日銜村樹鳥行分。<br>每來共憶曾游處，萬壑泉聲絕頂聞。<br></p></body></html>
