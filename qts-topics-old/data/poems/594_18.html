  <body><p>594_18: 《秋墅》儲嗣宗</p>
        <p>欲暮候樵者，望山空翠微。虹隨餘雨散，鴉帶夕陽歸。<br>窮巷長秋草，孤村時擣衣。誰知多病客，寂寞掩柴扉。<br></p></body></html>
