  <body><p>362_30: 《奉和中書崔舍人八月十五日夜玩月二十韻》劉禹錫</p>
        <p>暮景中秋爽，陰靈既望圓。浮精離碧海，分照接虞淵。<br>迥見孤輪出，高從倚蓋旋。二儀含皎澈，萬象共澄鮮。<br>整禦當西陸，舒光麗上玄。從星變風雨，順日助陶甄。<br>遠近同時望，晶熒此夜偏。運行調玉燭，潔白應金天。<br>曲沼疑瑤鏡，通衢若象筵。逢人盡冰雪，遇景即神仙。<br>引素吞銀漢，凝清洗綠煙。皋禽警露下，鄰杵思風前。<br>水是還珠浦，山成種玉田。劍沉三尺影，燈罷九枝然。<br>象外形無跡，寰中影有遷。稍當雲闕正，未映鬥城懸。<br>靜對揮宸翰，閑臨襞彩箋。境同牛渚上，宿在鳳池邊。<br>興掩尋安道，詞勝命仲宣。從今紙貴後，不復詠陳篇。<br></p></body></html>
