  <body><p>506_30: 《聞角》章孝標</p>
        <p>邊秋畫角怨金微，半夜對吹驚賊圍。塞雁繞空秋不下，<br>胡雲著草凍還飛。關頭老馬嘶看月，磧裏疲兵淚濕衣。<br>餘韻嫋空何處盡，戍天寥落曉星稀。<br></p></body></html>
