  <body><p>720_37: 《寄僧尚顏》裴說</p>
        <p>曾居五老峰，所得共誰同。才大天全與，吟精楚欲空。<br>客來庭減日，鳥過竹生風。早晚搖輕拂，重歸瀑布中。<br></p></body></html>
