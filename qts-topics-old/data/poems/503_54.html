  <body><p>503_54: 《如空上人移居大雲寺》周賀</p>
        <p>竹溪人請住，何日向中峰。瓦舍山情少，齋身疾色濃。<br>夏高移坐次，菊淺露行蹤。來往湓城下，三年兩度逢。<br></p></body></html>
