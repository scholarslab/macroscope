  <body><p>510_62: 《陪范宣城北樓夜宴》張祜</p>
        <p>華軒敞碧流，官妓擁諸侯。粉項高叢鬢，檀妝慢裹頭。<br>亞身摧蠟燭，斜眼送香球。何處偏堪恨，千回下客籌。<br></p></body></html>
