  <body><p>438_6: 《欲與元八卜鄰，先有是贈》白居易</p>
        <p>平生心跡最相親，欲隱牆東不為身。明月好同三徑夜，<br>綠楊宜作兩家春。每因暫出猶思伴，豈得安居不擇鄰。<br>何獨終身數相見，子孫長作隔牆人。<br></p></body></html>
