  <body><p>569_33: 《中秋維舟君山看月二首》李群玉</p>
        <p>汗漫鋪澄碧，朦朧吐玉盤。雨師清滓穢，川後掃波瀾。<br>氣射繁星滅，光籠八表寒。來從雲漲迥，路上碧霄寬。<br>熠耀遊何處，蟾蜍食漸殘。棹翻銀浪急，林映白虹攢。<br>練彩連河曉，冰暉壓樹幹。夜深高不動，天下仰頭看。<br></p></body></html>
