  <body><p>310_6: 《山中自述》於鵠</p>
        <p>三十無名客，空山獨臥秋。病多知藥性，年長信人愁。<br>螢影竹窗下，松聲茅屋頭。近來心更靜，不夢世間遊。<br></p></body></html>
