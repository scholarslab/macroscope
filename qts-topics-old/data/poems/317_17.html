  <body><p>317_17: 《送李秀才赴滑州詣大夫舅》武元衡</p>
        <p>陌頭車馬去翩翩，白麵懷書美少年。東武揚公姻婭重，<br>西州謝傅舅甥賢。長亭叫月新秋雁，官渡含風古樹蟬。<br>知己滿朝留不住，貴臣河上擁旌旃。<br></p></body></html>
