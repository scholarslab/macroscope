  <body><p>198_39: 《送張秘書充劉相公通汴河判官，便赴江外覲省》岑參</p>
        <p>前年見君時，見君正泥蟠。去年見君處，見君已風摶。<br>朝趨赤墀前，高視青雲端。新登麒麟閣，適脫獬豸冠。<br>劉公領舟楫，汴水揚波瀾。萬里江海通，九州天地寬。<br>昨夜動使星，今旦送征鞍。老親在吳郡，令弟雙同官。<br>鱸鱠剩堪憶，蓴羹殊可餐。既參幕中畫，複展膝下歡。<br>因送故人行，試歌行路難。何處路最難，最難在長安。<br>長安多權貴，珂佩聲珊珊。儒生直如弦，權貴不須幹。<br>鬥酒取一醉，孤琴為君彈。臨岐欲有贈，持以握中蘭。<br></p></body></html>
