  <body><p>235_19: 《長沙別李六侍禦》賈至</p>
        <p>月明湘水白，霜落洞庭幹。放逐長沙外，相逢路正難。<br>雲歸帝鄉遠，雁報朔方寒。此別盈襟淚，雍門不假彈。<br></p></body></html>
