  <body><p>723_11: 《春日即事寄一二知己》李洞</p>
        <p>浴馬池西一帶泉，開門景物似樊川。朱衣映水人歸縣，<br>白羽遺泥鶴上天。索米夜燒風折木，無車春養雪藏鞭。<br>縉紳處士知章句，忍使孤窗枕淚眠。<br></p></body></html>
