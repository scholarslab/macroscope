  <body><p>560_28: 《春日北歸舟中有懷》薛能</p>
        <p>盡日繞盤飧，歸舟向蜀門。雨幹楊柳渡，山熱杏花村。<br>淨鏡空山曉，孤燈極浦昏。邊城不是意，回首未終恩。<br></p></body></html>
