  <body><p>285_79: 《臥病寄閻寀》李端</p>
        <p>病中貪好景，強步出幽居。紫葛垂山徑，黃花繞野渠。<br>荒林飛老鶴，敗堰過遊魚。縱憶同年友，無人可寄書。<br></p></body></html>
