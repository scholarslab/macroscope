  <body><p>747_68: 《贈上都紫極宮劉日新先生》李中</p>
        <p>道德吾君重，含貞本去華。因知煉神骨，何必在煙霞。<br>棋散庭花落，詩成海月斜。瀛洲舊仙侶，應許寄丹砂。<br></p></body></html>
