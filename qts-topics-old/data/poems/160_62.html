  <body><p>160_62: 《臨渙裴明府席遇張十一、房六》孟浩然</p>
        <p>河縣柳林邊，河橋晚泊船。文叨才子會，官喜故人連。<br>笑語同今夕，輕肥異往年。晨風理歸棹，吳楚各依然。<br></p></body></html>
