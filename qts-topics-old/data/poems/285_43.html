  <body><p>285_43: 《送友人還洛》李端</p>
        <p>去國渡關河，蟬鳴古樹多。平原正超忽，行子複蹉跎。<br>去事不可想，舊遊難再過。何當嵩嶽下，相見在煙蘿。<br></p></body></html>
