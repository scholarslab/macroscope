  <body><p>458_72: 《過裴令公宅二絕句》白居易</p>
        <p>風吹楊柳出牆枝，憶得同歡共醉時。<br>每到集賢坊地過，不曾一度不低眉。<br>梁王舊館雪濛濛，愁殺鄒枚二老翁。<br>假使明朝深一尺，亦無人到兔園中。<br></p></body></html>
