  <body><p>332_45: 《郡中端居，有懷袁州王員外使君》羊士諤</p>
        <p>憶作同門友，承明奉直廬。禁闈人自異，休浣跡非疏。<br>珥筆金華殿，三朝玉璽書。恩光榮侍從，文彩應符徐。<br>青眼真知我，玄談愧起予。蘭卮招促膝，松砌引長裾。<br>麗日流鶯早，涼天墜露初。前山臨紫閣，曲水眺紅蕖。<br>誰為音塵曠，俄驚歲月除。風波移故轍，符守忽離居。<br>濟物陰功在，分憂盛業餘。弱翁方大用，延首遲雙魚。<br></p></body></html>
