  <body><p>659_10: 《感舊》羅隱</p>
        <p>劍佩孫弘閣，戈鋋太尉營。重言虛有位，孤立竟無成。<br>丘隴笳簫咽，池台歲月平。此恩何以報，歸處是柴荊。<br></p></body></html>
