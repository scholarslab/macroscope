  <body><p>32_30: 《晚別樂記室彥》褚亮</p>
        <p>窮途屬歲晚，臨水忽分悲。抱影同為客，傷情共此時。<br>霧色侵虛牖，霜氛冷薄帷。舉袂慘將別，停懷悵不怡。<br>風嚴征雁遠，雪暗去篷遲。他鄉有岐路，遊子欲何之。<br></p></body></html>
