  <body><p>502_23: 《從軍樂二首》姚合</p>
        <p>每日尋兵籍，經年別酒徒。眼疼長不校，肺病且還無。<br>僮僕驚衣窄，親情覺語粗。幾時得歸去，依舊作山夫。<br>朝朝十指痛，唯署點兵符。貧賤依前在，顛狂一半無。<br>身慚山友棄，膽賴酒杯扶。誰道從軍樂，年來鑷白須。<br></p></body></html>
