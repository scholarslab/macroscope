  <body><p>424_38: 《燕詩示劉叟》白居易</p>
        <p>梁上有雙燕，翩翩雄與雌。銜泥兩椽間，一巢生四兒。<br>四兒日夜長，索食聲孜孜。青蟲不易捕，黃口無飽期。<br>觜爪雖欲敝，心力不知疲。須臾十來往，猶恐巢中饑。<br>辛勤三十日，母瘦雛漸肥。喃喃教言語，一一刷毛衣。<br>一旦羽翼成，引上庭樹枝。舉翅不回顧，隨風四散飛。<br>雌雄空中鳴，聲盡呼不歸。卻入空巢裏，啁啾終夜悲。<br>燕燕爾勿悲，爾當返自思。思爾為雛日，高飛背母時。<br>當時父母念，今日爾應知。<br></p></body></html>
