  <body><p>612_20: 《遊棲霞寺》皮日休</p>
        <p>不見明居士，空山但寂寥。白蓮吟次缺，青靄坐來銷。<br>泉冷無三伏，松枯有六朝。何時石上月，相對論逍遙。<br></p></body></html>
