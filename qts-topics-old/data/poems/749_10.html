  <body><p>749_10: 《題吉水縣廳前新栽小松》李中</p>
        <p>劚開幽澗蘚苔斑，移得孤根植砌前。影小未遮官舍月，<br>翠濃猶帶舊山煙。群花解笑香寧久，眾木雖高節不堅。<br>輸我婆娑欄檻內，晚風蕭颯學幽泉。<br></p></body></html>
