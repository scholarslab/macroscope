  <body><p>710_31: 《詠簾》徐夤</p>
        <p>素節輕盈珠影勻，何人巧思間成文。閑垂別殿風應度，<br>半掩行宮麝欲熏。繡戶遠籠寒焰重，玉樓高掛曙光分。<br>無情幾恨黃昏月，才到如鉤便墮雲。<br></p></body></html>
