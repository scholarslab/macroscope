  <body><p>605_28: 《送從弟長安下第南歸覲親》邵謁</p>
        <p>白日不得照，戴天如戴盆。青雲未見路，丹車勞出門。<br>采薇秦山鎮，養親湘水源。心中豈不切，其如行路難。<br>為文清益峻，為心直且安。芝蘭未入用，馨香志獨存。<br>他門種桃李，猶能蔭子孫。我家有棠陰，枝葉竟不繁。<br>心醉豈因酒，愁多徒見萱。征徒忽告歸，執袂殷勤論。<br>在鳥終為鳳，為魚須化鯤。富貴豈長守，貧賤寧有根。<br>丈夫志不大，何以佐乾坤。晝短疾於箭，早來獻天言。<br>莫戀蒼梧畔，野煙橫破村。<br></p></body></html>
