  <body><p>144_9: 《閑齋臥病行藥至山館稍次湖亭二首》常建</p>
        <p>旬時結陰霖，簾外初白日。齋沐清病容，心魂畏虛室。<br>閑梅照前戶，明鏡悲舊質。同袍四五人，何不來問疾。<br>行藥至石壁，東風變萌芽。主人門外綠，小隱湖中花。<br>時物堪獨往，春帆宜別家。辭君向滄海，爛熳從天涯。<br></p></body></html>
