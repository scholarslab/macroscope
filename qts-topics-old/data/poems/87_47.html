  <body><p>87_47: 《嶺南送使》張說</p>
        <p>秋雁逢春返，流人何日歸。將余去國淚，灑子入鄉衣。<br>饑狖啼相聚，愁猿喘更飛。南中不可問，書此示京畿。<br></p></body></html>
