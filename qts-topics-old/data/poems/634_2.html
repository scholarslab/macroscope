  <body><p>634_2: 《遊仙二首》司空圖</p>
        <p>蛾眉新畫覺嬋娟，鬥走將花阿母邊。<br>仙曲教成慵不理，玉階相簇打金錢。<br>劉郎相約事難諧，雨散雲飛自此乖。<br>月姊殷勤留不住，碧空遺下水精釵。<br></p></body></html>
