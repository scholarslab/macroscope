  <body><p>117_15: 《仗劍行》萬齊融</p>
        <p>昨夜星官動紫微，今年天子用武威。登車一呼風雷動，<br>遙震陰山撼巍巍。胡驕子，當見旄頭蝕應死。<br>願騎單馬仗天威，挼取長繩縛虜歸。仗劍遙叱路傍子，<br>匈奴頭血濺君衣。<br></p></body></html>
