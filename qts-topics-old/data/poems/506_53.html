  <body><p>506_53: 《初及第歸酬孟元翊見贈》章孝標</p>
        <p>六年衣破帝城塵，一日天池水脫鱗。未有片言驚後輩，<br>不無慚色見同人。每登公宴思來日，漸聽鄉音認本身。<br>何幸致詩相慰賀，東歸花發杏桃春。<br></p></body></html>
