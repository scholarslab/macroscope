  <body><p>225_63: 《蒹葭》杜甫</p>
        <p>摧折不自守，秋風吹若何。暫時花戴雪，幾處葉沉波。<br>體弱春風早，叢長夜露多。江湖後搖落，亦恐歲蹉跎。<br></p></body></html>
