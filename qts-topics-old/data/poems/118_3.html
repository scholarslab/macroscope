  <body><p>118_3: 《送楊法曹按括州》孫逖</p>
        <p>東海天臺山，南方縉雲驛。溪澄問人隱，岩險煩登陟。<br>潭壑隨星使，軒車繞春色。儻尋琪樹人，為報長相憶。<br></p></body></html>
