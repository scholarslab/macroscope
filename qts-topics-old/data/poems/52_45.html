  <body><p>52_45: 《過蠻洞》宋之問</p>
        <p>越嶺千重合，蠻溪十裏斜。竹迷樵子徑，萍匝釣人家。<br>林暗交楓葉，園香覆橘花。誰憐在荒外，孤賞足雲霞。<br></p></body></html>
