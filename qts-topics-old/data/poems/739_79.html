  <body><p>739_79: 《送喻煉師歸茅山》李建勳</p>
        <p>休糧知幾載，臉色似桃紅。半醉離城去，單衣行雪中。<br>水聲茅洞曉，雲影石房空。莫學秦時客，音書便不通。<br></p></body></html>
