  <body><p>125_36: 《送縉雲苗太守》王維</p>
        <p>手疏謝明主，腰章為長吏。方從會稽邸，更發汝南騎。<br>按節下松陽，清江響鐃吹。露冕見三吳，方知百城貴。<br></p></body></html>
