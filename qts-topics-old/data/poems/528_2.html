  <body><p>528_2: 《贈裴處士》許渾</p>
        <p>為儒白髮生，鄉里早聞名。暖酒雪初下，讀書山欲明。<br>字形翻鳥跡，詩調合猿聲。門外滄浪水，知君欲濯纓。<br></p></body></html>
