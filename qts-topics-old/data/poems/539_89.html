  <body><p>539_89: 《越燕二首》李商隱</p>
        <p>上國社方見，此鄉秋不歸。為矜皇后舞，猶著羽人衣。<br>拂水斜紋亂，銜花片影微。盧家文杏好，試近莫愁飛。<br>將泥紅蓼岸，得草綠楊村。命侶添新意，安巢復舊痕。<br>去應逢阿母，來莫害王孫。記取丹山鳳，今為百鳥尊。<br></p></body></html>
