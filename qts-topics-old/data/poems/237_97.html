  <body><p>237_97: 《送原公南游》錢起</p>
        <p>有意兼程去，飄然二翼輕。故鄉多久別，春草不傷情。<br>洗缽泉初暖，焚香曉更清。自言難解縛，何日伴師行。<br></p></body></html>
