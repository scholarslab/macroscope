  <body><p>191_36: 《對芳樹》韋應物</p>
        <p>迢迢芳園樹，列映清池曲。對此傷人心，還如故時綠。<br>風條灑餘靄，露葉承新旭。佳人不再攀，下有往來躅。<br></p></body></html>
