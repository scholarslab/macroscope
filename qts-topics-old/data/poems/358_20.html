  <body><p>358_20: 《途次大樑雪中奉天平令狐相公書問兼…形于短篇以申仰謝》劉禹錫</p>
        <p>遠守宦情薄，故人書信來。共曾花下別，今獨雪中回。<br>紙尾得新什，眉頭還暫開。此時同雁鶩，池上一徘徊。<br></p></body></html>
