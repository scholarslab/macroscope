  <body><p>148_11: 《晦日陪辛大夫宴南亭》劉長卿</p>
        <p>月晦逢休浣，年光逐宴移。早鶯留客醉，春日為人遲。<br>蓂草全無葉，梅花遍壓枝。政閑風景好，莫比峴山時。<br></p></body></html>
