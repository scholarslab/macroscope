  <body><p>540_9: 《臨發崇讓宅紫薇》李商隱</p>
        <p>一樹濃姿獨看來，秋庭暮雨類輕埃。不先搖落應為有，<br>已欲別離休更開。桃綬含情依露井，柳綿相憶隔章台。<br>天涯地角同榮謝，豈要移根上苑栽。<br></p></body></html>
