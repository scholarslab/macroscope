  <body><p>613_86: 《重玄寺元達年逾八十好種名藥凡所…餘奇而訪之因題二章》皮日休</p>
        <p>雨滌煙鋤傴僂齎，紺牙紅甲兩三畦。藥名卻笑桐君少，<br>年紀翻嫌竹祖低。白石靜敲蒸朮火，清泉閑洗種花泥。<br>怪來昨日休持缽，一尺雕胡似掌齊。<br>香蔓蒙蘢覆昔邪，桂煙杉露濕袈裟。石盆換水撈松葉，<br>竹徑穿床避筍芽。藜杖移時挑細藥，銅瓶盡日灌幽花。<br>支公謾道憐神駿，不及今朝種一麻。<br></p></body></html>
