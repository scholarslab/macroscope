  <body><p>187_43: 《四禪精舍登覽悲舊，寄朝宗、巨川兄弟》韋應物</p>
        <p>蕭散人事憂，迢遞古原行。春風日已暄，百草亦複生。<br>躋閣謁金像，攀雲造禪扃。新景林際曙，雜花川上明。<br>徂歲方緬邈，陳事尚縱橫。溫泉有佳氣，馳道指京城。<br>攜手思故日，山河留恨情。存者邈難見，去者已冥冥。<br>臨風一長慟，誰畏行路驚。<br></p></body></html>
