  <body><p>72_22: 《晦日宴高氏林亭》長孫正隱</p>
        <p>晦晚屬煙霞，遨遊重歲華。歌鐘雖戚裏，林藪是山家。<br>細雨猶開日，深池不漲沙。淹留迷處所，岩岫幾重花。<br></p></body></html>
