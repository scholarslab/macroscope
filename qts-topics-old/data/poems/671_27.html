  <body><p>671_27: 《寄同上人》唐彥謙</p>
        <p>高高山頂寺，更有最高人。定起松鳴屋，吟圓月上身。<br>雲藏三伏熱，水散百溪津。曾乞蘭花供，無書又過春。<br></p></body></html>
