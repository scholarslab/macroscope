  <body><p>744_12: 《題西林寺水閣》伍喬</p>
        <p>竹翠苔花繞檻濃，此亭幽致詎曾逢。水分林下清泠派，<br>山峙雲間峭峻峰。怪石夜光寒射燭，老杉秋韻冷和鐘。<br>不知來往留題客，誰約重尋蓮社蹤。<br></p></body></html>
