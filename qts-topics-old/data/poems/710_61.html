  <body><p>710_61: 《北》徐夤</p>
        <p>雪滿湖天日影微，李君降虜失良時。窮溟駕浪鶤鵬化，<br>極海寄書鴻雁遲。□□□來猶未啟，殘兵奔去杳難追。<br>可憐燕穀花間晚，鄒律如何為一吹。<br></p></body></html>
