  <body><p>502_8: 《郡中冬夜聞蛩》姚合</p>
        <p>秋蛩聲尚在，切切起蒼苔。久是忘情者，今還有事來。<br>微霜風稍靜，圓月霧初開。此思誰能遣，應須執酒杯。<br></p></body></html>
