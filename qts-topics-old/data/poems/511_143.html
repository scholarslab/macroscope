  <body><p>511_143: 《題畫僧二首（前篇一作酬信上人贈張僧繇畫僧）》張祜</p>
        <p>骨峭情高彼岸人，一杯長泛海為津。<br>僧儀又入清流品，卻恐前生是許詢。<br>瘦頸隆肩碧眼生，翰林親贊虎頭能。<br>終年不語看如意，似證禪心入大乘。<br></p></body></html>
