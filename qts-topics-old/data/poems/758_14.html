  <body><p>758_14: 《過王逸人園林》孟貫</p>
        <p>穀口何時住，煙霞一徑深。水聲離遠洞，山色出疏林。<br>雪彩從沾鬢，年光不計心。自言人少到，猶喜我來尋。<br></p></body></html>
