  <body><p>92_34: 《奉和幸三會寺應制》李乂</p>
        <p>睿德總無邊，神皋擇勝緣。二儀齊法駕，三會禮香筵。<br>漢闕中黃近，秦山太白連。台疑觀鳥日，池似刻鯨年。<br>滿月臨真境，秋風入禦弦。小臣叨下列，持管謬窺天。<br></p></body></html>
