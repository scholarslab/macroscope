  <body><p>671_25: 《寄友三首》唐彥謙</p>
        <p>新酒秦淮縮項鯿，淩霄花下共流連。<br>別來客邸空翹首，細雨春風憶往年。<br>寒燈孤對擁青氈，牢落何如似客邊。<br>卻憶花前酣後飲，醉呼明月上遙天。<br>客裏逢春一惘然，梅花落盡柳如煙。<br>無情最恨東來雁，底事音書不肯傳。<br></p></body></html>
