  <body><p>213_20: 《平臺夜遇李景參有別》高適</p>
        <p>離心忽悵然，策馬對秋天。孟諸薄暮涼風起，<br>歸客相逢渡睢水。昨時攜手已十年，今日分途各千里。<br>歲物蕭條滿路歧，此行浩蕩令人悲。家貧羨爾有微祿，<br>欲往從之何所之。<br></p></body></html>
