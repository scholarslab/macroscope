  <body><p>445_39: 《朝課》白居易</p>
        <p>平甃白石渠，靜掃青苔院。池上好風來，新荷大如扇。<br>小亭中何有，素琴對黃卷。蕊珠諷數篇，秋思彈一遍。<br>從容朝課畢，方與客相見。<br></p></body></html>
