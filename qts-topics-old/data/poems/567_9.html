  <body><p>567_9: 《華清宮三首》崔櫓</p>
        <p>草遮回磴絕鳴鑾，雲樹深深碧殿寒。<br>明月自來還自去，更無人倚玉欄幹。<br>障掩金雞蓄禍機，翠華西拂蜀雲飛。<br>珠簾一閉朝元閣，不見人歸見燕歸。<br>門橫金鎖悄無人，落日秋聲渭水濱。<br>紅葉下山寒寂寂，濕雲如夢雨如塵。<br></p></body></html>
