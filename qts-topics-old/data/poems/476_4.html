  <body><p>476_4: 《和竇中丞歲酒喜見小男兩歲》熊孺登</p>
        <p>更添十歲應為相，歲酒從今把未休。<br>聞得一毛添五色，眼看相逐鳳池頭。<br></p></body></html>
