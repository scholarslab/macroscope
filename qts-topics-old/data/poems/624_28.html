  <body><p>624_28: 《奉和襲美病孔雀》陸龜蒙</p>
        <p>懶移金翠傍簷楹，斜倚芳叢舊態生。唯奈瘴煙籠飲啄，<br>可堪春雨滯飛鳴。鴛鴦水畔回頭羨，豆蔻圖前舉眼驚。<br>爭得鷓鴣來伴著，不妨還校有心情。<br></p></body></html>
