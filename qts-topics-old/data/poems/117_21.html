  <body><p>117_21: 《代答閨夢還》張若虛</p>
        <p>關塞年華早，樓臺別望違。試衫著暖氣，開鏡覓春暉。<br>燕入窺羅幕，蜂來上畫衣。情催桃李豔，心寄管弦飛。<br>妝洗朝相待，風花暝不歸。夢魂何處入，寂寂掩重扉。<br></p></body></html>
