  <body><p>114_47: 《送友人下第歸省（一作劉得仁詩）》殷遙</p>
        <p>君此蔔行日，高堂應夢歸。莫將和氏淚，滴著老萊衣。<br>岳雨連河細，田禽出麥飛。到家調膳後，吟好送斜暉。<br></p></body></html>
