  <body><p>200_57a: 《早發焉耆，懷終南別業》岑參</p>
        <p>曉笛別鄉淚，秋冰鳴馬蹄。一身虜雲外，萬里胡天西。<br>終日見征戰，連年聞鼓鼙。故山在何處，昨日夢清溪。<br></p></body></html>
