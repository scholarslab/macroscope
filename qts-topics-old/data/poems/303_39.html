  <body><p>303_39: 《賦得月下聞蛩送別》劉商</p>
        <p>物候改秋節，炎涼此夕分。暗蟲聲遍草，明月夜無雲。<br>清迥簷外見，淒其籬下聞。感時兼惜別，羈思自紛紛。<br></p></body></html>
