  <body><p>69_7: 《奉和立春遊苑迎春應制》閻朝隱</p>
        <p>管鑰周移寰極裏，乘輿望幸鬥城闉。草根未結青絲縷，<br>蘿蔦猶垂綠帔巾。鵲入巢中言改歲，燕銜書上道宜新。<br>願得長繩系取日，光臨天子萬年春。<br></p></body></html>
