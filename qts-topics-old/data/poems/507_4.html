  <body><p>507_4: 《春風扇微和》蔣防</p>
        <p>麗日催遲景，和風扇早春。暖浮丹鳳闕，韶媚黑龍津。<br>澹蕩迎仙仗，霏微送畫輪。綠搖官柳散，紅待禁花新。<br>舞席皆回雪，歌筵暗送塵。幸當陽律候，惟願及佳辰。<br></p></body></html>
