  <body><p>649_22: 《陳式水墨山水》方幹</p>
        <p>造化有功力，平分歸筆端。溪如冰後聽，山似燒來看。<br>立意雪髯出，支頤煙汗幹。世間從爾後，應覺致名難。<br></p></body></html>
