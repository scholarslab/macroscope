  <body><p>446_58: 《味道》白居易</p>
        <p>叩齒晨興秋院靜，焚香冥坐晚窗深。七篇真誥論仙事，<br>一卷檀經說佛心。此日盡知前境妄，多生曾被外塵侵。<br>自嫌習性猶殘處，愛詠閑詩好聽琴。<br></p></body></html>
