  <body><p>433_23: 《諭懷》白居易</p>
        <p>黑頭日已白，白麵日已黑。人生未死間，變化何終極。<br>常言在己者，莫若形與色。一朝改變來，止遏不能得。<br>況彼身外事，悠悠通與塞。<br></p></body></html>
