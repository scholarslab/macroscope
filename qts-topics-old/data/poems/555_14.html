  <body><p>555_14: 《下第別郜扶（一作大，一作秩）》馬戴</p>
        <p>窮途別故人，京洛泣風塵。在世即應老，他鄉又欲春。<br>平生空志學，晚歲拙謀身。靜話歸休計，唯將海上親。<br></p></body></html>
