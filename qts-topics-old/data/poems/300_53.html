  <body><p>300_53: 《上李吉甫相公》王建</p>
        <p>聖朝齊賀說逢殷，霄漢無雲日月真。金鼎調和天膳美，<br>瑤池沐浴賜衣新。兩河開地山川正，四海休兵造化仁。<br>曾向山東為散吏，當今竇憲是賢臣。<br></p></body></html>
