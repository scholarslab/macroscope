  <body><p>535_13: 《韶州驛樓宴罷》許渾</p>
        <p>簷外千帆背夕陽，歸心杳杳鬢蒼蒼。嶺猿群宿夜山靜，<br>沙鳥獨飛秋水涼。露墮桂花棋局濕，風吹荷葉酒瓶香。<br>主人不醉下樓去，月在南軒更漏長。<br></p></body></html>
