  <body><p>672_67: 《牡丹》唐彥謙</p>
        <p>真宰多情巧思新，固將能事送殘春。為雲為雨徒虛語，<br>傾國傾城不在人。開日綺霞應失色，落時青帝合傷神。<br>嫦娥婺女曾相送，留下鴉黃作蕊塵。<br></p></body></html>
