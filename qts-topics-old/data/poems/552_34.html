  <body><p>552_34: 《和主司王起（一作和主司酬周侍郎）》金厚載</p>
        <p>長慶曾收間世英，果居台閣冠公卿。天書再受恩波遠，<br>金榜三開日月明。已見差肩趨翰苑，更期連步掌台衡。<br>小儒謬跡雲霄路，心仰蓮峰望太清。<br></p></body></html>
