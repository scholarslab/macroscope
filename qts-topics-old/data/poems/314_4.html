  <body><p>314_4: 《贈竇五判官》韋渠牟</p>
        <p>故舊相逢三兩家，愛君兄弟有聲華。文輝錦彩珠垂露，<br>逸興江天綺散霞。美玉自矜頻獻璞，真金難與細披沙。<br>終須撰取新詩品，更比芙蓉出水花。<br></p></body></html>
