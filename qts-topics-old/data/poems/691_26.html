  <body><p>691_26: 《霽後登唐興寺水閣》杜荀鶴</p>
        <p>一雨三秋色，蕭條古寺間。無端登水閣，有處似家山。<br>白日生新事，何時得暫閑。將知老僧意，未必戀松關。<br></p></body></html>
