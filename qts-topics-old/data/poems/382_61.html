  <body><p>382_61: 《寄菖蒲》張籍</p>
        <p>石上生菖蒲，一寸十二節。仙人勸我食，令我頭青面如雪。<br>逢人寄君一絳囊，書中不得傳此方。君能來作棲霞侶，<br>與君同入丹玄鄉。<br></p></body></html>
