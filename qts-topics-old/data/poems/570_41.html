  <body><p>570_41: 《黃陵廟（一作李遠詩）》李群玉</p>
        <p>黃陵廟前莎草春，黃陵女兒茜裙新。<br>輕舟短棹唱歌去，水遠山長愁殺人。<br></p></body></html>
