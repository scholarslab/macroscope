  <body><p>240_30: 《系樂府十二首。謝大龜》元結</p>
        <p>客來自江漢，雲得雙大龜。且言龜甚靈，問我君何疑。<br>自昔保方正，顧嘗無妄私。順和固鄙分，全守真常規。<br>行之恐不及，此外將何為。惠恩如可謝，占問敢終辭。<br></p></body></html>
