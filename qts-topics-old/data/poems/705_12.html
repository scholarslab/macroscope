  <body><p>705_12: 《喜侯舍人蜀中新命三首》黃滔</p>
        <p>八都詞客漫喧然，誰解飛揚誥誓間。五色彩毫裁鳳詔，<br>九重天子豁龍顏。巴山月在趨朝去，錦水煙生入閣還。<br>謀及中興多少事，莫愁明月不收關。<br>卻搜文學起吾唐，暫失都城亦未妨。錦裏幸為丹鳳闕，<br>幕賓征出紫微郎。來時走馬隨中使，到日援毫定外方。<br>若以掌言看諫獵，相如從此病輝光。<br>賈誼才承宣室召，左思唯預秘書流。賦家達者無過此，<br>翰苑今朝是獨遊。立被禦爐煙氣逼，吟經棧閣雨聲秋。<br>內人未識江淹筆，竟問當時不早求。<br></p></body></html>
