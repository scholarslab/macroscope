  <body><p>582_21: 《河中陪帥遊亭（一作陪河中節度使游河亭）》溫庭筠</p>
        <p>倚闌愁立獨徘徊，欲賦慚非宋玉才。滿座山光搖劍戟，<br>繞城波色動樓臺。鳥飛天外斜陽盡，人過橋心倒影來。<br>添得五湖多少恨，柳花飄蕩似寒梅。<br></p></body></html>
