  <body><p>486_16: 《寄歸》鮑溶</p>
        <p>塞草黃來見雁稀，隴雲白後少人歸。新絲強入未衰鬢，<br>別淚應沾獨宿衣。幾夕精誠拜初月，每秋河漢對空機。<br>更看出獵相思苦，不射秋田朝雉飛。<br></p></body></html>
