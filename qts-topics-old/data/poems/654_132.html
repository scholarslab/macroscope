  <body><p>654_132: 《吳門再逢方幹處士》羅鄴</p>
        <p>天上高名世上身，垂綸何不駕蒲輪。一朝卿相俱前席，<br>千古篇章冠後人。稽嶺不歸空掛夢，吳宮相值欲沾巾。<br>吾王若致升平化，可獨成周只渭濱。<br></p></body></html>
