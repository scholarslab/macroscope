  <body><p>428_29: 《酬楊九弘貞長安病中見寄》白居易</p>
        <p>伏枕君寂寂，折腰我營營。所嗟經時別，相去一宿程。<br>攜手昨何時，昆明春水準。離郡來幾日，太白夏雲生。<br>之子未得意，貧病客帝城。貧堅志士節，病長高人情。<br>隱幾自恬澹，閉門無送迎。龍臥心有待，鶴瘦貌彌清。<br>清機發為文，投我如振瓊。何以慰饑渴，捧之吟一聲。<br></p></body></html>
