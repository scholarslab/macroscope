  <body><p>603_67: 《寄華陰劉拾遺》許棠</p>
        <p>堅心持諫諍，自古亦艱難。寄邑雖行化，眠雲似去官。<br>河分中野斷，嶽入半天寒。瀑布冰成日，誰陪吟複看。<br></p></body></html>
