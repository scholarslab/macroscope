  <body><p>113_11: 《使至三姓咽面》張宣明</p>
        <p>昔聞班家子，筆硯忽然投。一朝撫長劍，萬里入荒陬。<br>豈不服艱險，只思清國讎。山川去何歲，霜露幾逢秋。<br>玉塞已遐廓，鐵關方阻修。東都日窅窅，西海此悠悠。<br>卒使功名建，長封萬里侯。<br></p></body></html>
