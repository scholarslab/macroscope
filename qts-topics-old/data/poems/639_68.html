  <body><p>639_68: 《哭陳陶》張喬</p>
        <p>先生抱衰疾，不起茂陵間。夕臨諸孤少，荒居吊客還。<br>遺文禪東嶽，留語葬鄉山。多雨銘旌故，殘燈素帳閑。<br>樂章誰與集，隴樹即堪攀。神理今難問，予將叫帝關。<br></p></body></html>
