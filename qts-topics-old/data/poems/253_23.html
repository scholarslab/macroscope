  <body><p>253_23: 《早發上東門（一作綦毋潛詩，題作落第後口號）》薛據</p>
        <p>十五能文西入秦，三十無家作路人。<br>時命不將明主合，布衣空惹洛陽塵。<br></p></body></html>
