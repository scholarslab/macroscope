  <body><p>539_29: 《鄠杜馬上念漢書（一雲五陵懷古）》李商隱</p>
        <p>世上蒼龍種，人間武帝孫。小來惟射獵，興罷得乾坤。<br>渭水天開苑，咸陽地獻原。英靈殊未已，丁傅漸華軒。<br></p></body></html>
