  <body><p>409_32: 《遣春三首》元稹</p>
        <p>楊公三不惑，我惑兩般全。逢酒判身病，拈花盡意憐。<br>水生低岸沒，梅蹙小珠連。千萬紅顏輩，須驚又一年。<br>柳眼開渾盡，梅心動已闌。風光好時少，杯酒病中難。<br>學問慵都廢，聲名老更判。唯餘看花伴，未免憶長安。<br>失卻遊花伴，因風浪引將。柳堤遙認馬，梅徑誤尋香。<br>晚景行看謝，春心漸欲狂。園林都不到，何處枉風光。<br></p></body></html>
