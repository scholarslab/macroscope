  <body><p>164_6: 《鳳吹笙曲（一作鳳笙篇送別）》李白</p>
        <p>仙人十五愛吹笙，學得昆丘彩鳳鳴。始聞煉氣餐金液，<br>複道朝天赴玉京。玉京迢迢幾千里，鳳笙去去無窮已。<br>欲歎離聲發絳唇，更嗟別調流纖指。此時惜別詎堪聞，<br>此地相看未忍分。重吟真曲和清吹，卻奏仙歌響綠雲。<br>綠雲紫氣向函關，訪道應尋緱氏山。莫學吹笙王子晉，<br>一遇浮丘斷不還。<br></p></body></html>
