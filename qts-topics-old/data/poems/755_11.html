  <body><p>755_11: 《題白鶴廟》徐鉉</p>
        <p>平生心事向玄關，一入仙鄉似舊山。白鶴唳空晴眇眇，<br>丹沙流澗暮潺潺。嘗嗟多病嫌中藥，擬問真經乞小還。<br>滿洞煙霞互陵亂，何峰台榭是蕭閑。<br></p></body></html>
