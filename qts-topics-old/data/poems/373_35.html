  <body><p>373_35: 《勸友》孟郊</p>
        <p>至白涅不緇，至交淡不疑。人生靜躁殊，莫厭相箴規。<br>膠漆武可接，金蘭文可思。堪嗟無心人，不如松柏枝。<br></p></body></html>
