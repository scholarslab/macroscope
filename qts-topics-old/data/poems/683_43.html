  <body><p>683_43: 《妒媒》韓偓</p>
        <p>洞房深閉不曾開，橫臥烏龍作妒媒。好鳥豈勞兼比翼，<br>異華何必更重台。難留旋逐驚飆去，暫見如隨急電來。<br>多為過防成後悔，偶因翻語得深猜。已嫌刻蠟春宵短，<br>最恨鳴珂曉鼓催。應笑楚襄仙分薄，日中長是獨裴回。<br></p></body></html>
