  <body><p>159_2: 《登江中孤嶼，贈白雲先生王迥》孟浩然</p>
        <p>悠悠清江水，水落沙嶼出。回潭石下深，綠筱岸傍密。<br>鮫人潛不見，漁父歌自逸。憶與君別時，泛舟如昨日。<br>夕陽開返照，中坐興非一。南望鹿門山，歸來恨如失。<br></p></body></html>
