  <body><p>446_76: 《吾廬》白居易</p>
        <p>吾廬不獨貯妻兒，自覺年侵身力衰。眼下營求容足地，<br>心中准擬掛冠時。新昌小院松當戶，履道幽居竹繞池。<br>莫道兩都空有宅，林泉風月是家資。<br></p></body></html>
