  <body><p>622_51: 《又酬次韻》陸龜蒙</p>
        <p>從來多遠思，尤向靜中生。所以令心苦，還應是骨清。<br>酒香偏入夢，花落又關情。積此風流事，爭無後世名。<br></p></body></html>
