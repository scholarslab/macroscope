  <body><p>457_37: 《酬夢得早秋夜對月見寄》白居易</p>
        <p>吾衰寡情趣，君病懶經過。其奈西樓上，新秋明月何。<br>庭蕪淒白露，池色澹金波。況是初長夜，東城砧杵多。<br></p></body></html>
