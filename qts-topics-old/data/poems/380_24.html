  <body><p>380_24: 《爛柯石》孟郊</p>
        <p>仙界一日內，人間千載窮。雙棋未遍局，萬物皆為空。<br>樵客返歸路，斧柯爛從風。唯餘石橋在，猶自淩丹虹。<br></p></body></html>
