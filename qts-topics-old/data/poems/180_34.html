  <body><p>180_34: 《過崔八丈水亭》李白</p>
        <p>高閣橫秀氣，清幽並在君。簷飛宛溪水，窗落敬亭雲。<br>猿嘯風中斷，漁歌月裏聞。閑隨白鷗去，沙上自為群。<br></p></body></html>
