  <body><p>222_36: 《晚晴》杜甫</p>
        <p>高唐暮冬雪壯哉，舊瘴無複似塵埃。崖沉穀沒白皚皚，<br>江石缺裂青楓摧。南天三旬苦霧開，赤日照耀從西來，<br>六龍寒急光裴回。照我衰顏忽落地，口雖吟詠心中哀。<br>未怪及時少年子，揚眉結義黃金台。洎乎吾生何飄零，<br>支離委絕同死灰。<br></p></body></html>
