  <body><p>451_20: 《對小潭寄遠上人》白居易</p>
        <p>小潭澄見底，閑客坐開襟。借問不流水，何如無念心。<br>彼惟清且淺，此乃寂而深。是義誰能答，明朝問道林。<br></p></body></html>
