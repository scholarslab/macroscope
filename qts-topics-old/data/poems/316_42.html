  <body><p>316_42: 《秋夜寄江南舊游》武元衡</p>
        <p>寥落九秋晚，端憂時物殘。隔林螢影度，出禁漏聲寒。<br>愁雨洞房掩，孤燈遙夜闌。懷賢夢南國，興盡水漫漫。<br></p></body></html>
