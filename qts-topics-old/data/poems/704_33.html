  <body><p>704_33: 《贈懷光上人》黃滔</p>
        <p>謝城還擁入，師以接人勞。過午休齋慣，離經吐論高。<br>頂寒拳素發，珠銳走紅絛。終憶泉山寺，聽猿看海濤。<br></p></body></html>
