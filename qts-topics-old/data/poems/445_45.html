  <body><p>445_45: 《書紳》白居易</p>
        <p>仕有職役勞，農有畎畝勤。優哉分司叟，心力無苦辛。<br>歲晚頭又白，自問何欣欣。新酒始開甕，舊谷猶滿囷。<br>吾嘗靜自思，往往夜達晨。何以送吾老，何以安吾貧。<br>歲計莫如穀，飽則不幹人。日計莫如醉，醉則兼忘身。<br>誠知有道理，未敢勸交親。恐為人所哂，聊自書諸紳。<br></p></body></html>
