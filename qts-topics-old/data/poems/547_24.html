  <body><p>547_24: 《贈鞏疇》鄭熏</p>
        <p>密雪松桂寒，書窗導餘清。風撼冰玉碎，階前琴磬聲。<br>榻靜幾硯潔，帙散縑緗明。高論展僧肇，精言資鞏生。<br>立意加玄虛，析理分縱橫。萬化悉在我，一物安能驚。<br>江海何所動，丘山常自平。遲速不相閡，後先徒起爭。<br>鏡照分妍醜，秤稱分重輕。顏容寧入鑒，銖兩豈關衡。<br>蘊微道超忽，剖鐙音泠泠。紙上掣牢鍵，舌端搖利兵。<br>圓澈保直性，客塵排妄情。有住即非住，無行即是行。<br>疏越舍朱弦，哇淫鄙秦箏。淡薄貴無味，羊斟慚大羹。<br>洪遠包乾坤，幽窅潛沈冥。罔煩跬步舉，頓達萬里程。<br>廬遠尚莫曉，隱留曾誤聽。直須持妙說，共詣毗耶城。<br></p></body></html>
