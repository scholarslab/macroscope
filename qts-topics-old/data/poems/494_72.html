  <body><p>494_72: 《秋夜山居二首》施肩吾</p>
        <p>幽居正想餐霞客，夜久月寒珠露滴。<br>千年獨鶴兩三聲，飛下岩前一枝柏。<br>去雁聲遙人語絕，誰家素機織新雪。<br>秋山野客醉醒時，百尺老松銜半月。<br></p></body></html>
