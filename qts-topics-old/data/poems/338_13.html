  <body><p>338_13: 《贈唐衢》韓愈</p>
        <p>虎有爪兮牛有角，虎可搏兮牛可觸。奈何君獨抱奇材，<br>手把鋤犁餓空穀。當今天子急賢良，匭函朝出開明光。<br>胡不上書自薦達，坐令四海如虞唐。<br></p></body></html>
