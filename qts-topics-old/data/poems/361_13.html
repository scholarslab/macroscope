  <body><p>361_13: 《寄朗州溫右史曹長》劉禹錫</p>
        <p>暫別瑤墀鴛鷺行，彩旗雙引到沅湘。城邊流水桃花過，<br>簾外春風杜若香。史筆枉將書紙尾，朝纓不稱濯滄浪。<br>雲台公業家聲在，征詔何時出建章。<br></p></body></html>
