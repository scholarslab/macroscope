  <body><p>513_7: 《春色滿皇州》裴夷直</p>
        <p>寒銷山水地，春遍帝王州。北闕晴光動，南山喜氣浮。<br>夭紅妝暖樹，急綠走陰溝。思婦開香閣，王孫上玉樓。<br>氛氳直城北，駘蕩曲江頭。今日靈台下，翻然卻是愁。<br></p></body></html>
