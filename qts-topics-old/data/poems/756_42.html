  <body><p>756_42: 《後湖訪古各賦一題得西邸》徐鉉</p>
        <p>南朝藩閫地，八友舊招尋。事往山光在，春晴草色深。<br>曲池魚自樂，叢桂鳥頻吟。今日中興運，猶懷翰墨林。<br></p></body></html>
