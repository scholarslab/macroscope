  <body><p>524_96: 《登澧州驛樓寄京兆韋尹（尹曾典此郡）》杜牧</p>
        <p>一話涔陽舊使君，郡人回首望青雲。<br>政聲長與江聲在，自到津樓日夜聞。<br></p></body></html>
