  <body><p>310_62: 《尋李暹》於鵠</p>
        <p>任性常多出，人來得見稀。市樓逢酒住，野寺送僧歸。<br>簷下懸秋葉，籬頭曬褐衣。門前南北路，誰肯入柴扉。<br></p></body></html>
