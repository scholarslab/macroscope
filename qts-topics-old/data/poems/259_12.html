  <body><p>259_12: 《酬李十六岐》王季友1</p>
        <p>煉丹文武火未成，賣藥販履俱逃名。出穀迷行洛陽道，<br>乘流醉臥滑台城。城下故人久離怨，一歡適我兩家願。<br>朝飲杖懸沽酒錢，暮餐囊有松花飯。于何車馬日憧憧，<br>李膺門館爭登龍。千賓揖對若流水，五經發難如叩鐘。<br>下筆新詩行滿壁，立談古人坐在席。問我草堂有臥雲，<br>知我山儲無儋石。自耕自刈食為天，如鹿如麋飲野泉。<br>亦知世上公卿貴，且養丘中草木年。<br></p></body></html>
