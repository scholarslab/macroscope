  <body><p>742_5: 《洞庭阻風》張泌</p>
        <p>空江浩蕩景蕭然，盡日菰蒲泊釣船。青草浪高三月渡，<br>綠楊花撲一溪煙。情多莫舉傷春目，愁極兼無買酒錢。<br>猶有漁人數家住，不成村落夕陽邊。<br></p></body></html>
