  <body><p>46_16: 《奉和人日重宴大明宮恩賜彩縷人勝應制》崔日用</p>
        <p>新年宴樂坐東朝，鐘鼓鏗鍠大樂調。金屋瑤筐開寶勝，<br>花箋彩筆頌春椒。曲池苔色冰前液，上苑梅香雪裏嬌。<br>宸極此時飛聖藻，微臣竊抃預聞韶。<br></p></body></html>
