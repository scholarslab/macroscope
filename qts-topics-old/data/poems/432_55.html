  <body><p>432_55: 《秋月》白居易</p>
        <p>夜初色蒼然，夜深光浩然。稍轉西廊下，漸滿南窗前。<br>況是綠蕪地，複茲清露天。落葉聲策策，驚鳥影翩翩。<br>棲禽尚不穩，愁人安可眠。<br></p></body></html>
