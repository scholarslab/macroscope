  <body><p>240_36: 《漫歌八曲。小回中》元結</p>
        <p>叢石橫大江，人言是釣台。水石相沖激，此中為小回。<br>回中浪不惡，複在武昌郭。來客去客船，皆向此中泊。<br></p></body></html>
