  <body><p>581_9: 《早秋山居》溫庭筠</p>
        <p>山近覺寒早，草堂霜氣晴。樹凋窗有日，池滿水無聲。<br>果落見猿過，葉幹聞鹿行。素琴機慮靜，空伴夜泉清。<br></p></body></html>
