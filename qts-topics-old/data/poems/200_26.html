  <body><p>200_26: 《送陝縣王主簿赴襄陽成親》岑參</p>
        <p>六月襄山道，三星漢水邊。求凰應不遠，去馬剩須鞭。<br>野店愁中雨，江城夢裏蟬。襄陽多故事，為我訪先賢。<br></p></body></html>
