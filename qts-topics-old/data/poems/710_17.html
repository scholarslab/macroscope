  <body><p>710_17: 《和尚書詠煙》徐夤</p>
        <p>無根無蒂結還融，曾觸嵐光徹底空。不散幾知離畢雨，<br>欲飛須待落花風。玲瓏薄展蛟綃片，冪曆輕含鳳竹叢。<br>瓊什捧來思舊隱，撲窗穿戶曉溟蒙。<br></p></body></html>
