  <body><p>486_26: 《讀史》鮑溶</p>
        <p>鬼書報秦亡，天地亦雲閉。赤龍吟大野，老母哭白帝。<br>蒼蒼無白日，項氏徒先濟。六合已姓劉，鴻門事難制。<br>坑降嬴政在，衣錦人望替。宿昔見漢兵，龍蛇滿旌棨。<br>始矜山可拔，終歎騅不逝。區區亞父心，未究天人際。<br>蕭張馬無汗，盛業垂千世。<br></p></body></html>
