  <body><p>58_27: 《春日游苑喜雨應詔》李嶠</p>
        <p>園樓春正歸，入苑弄芳菲。密雨迎仙步，低雲拂禦衣。<br>危花沾易落，度鳥濕難飛。膏澤登千庾，歡情遍九圍。<br></p></body></html>
