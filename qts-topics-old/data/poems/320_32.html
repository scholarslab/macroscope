  <body><p>320_32: 《丙寅歲苦貧戲題》權德輿</p>
        <p>清朝起藜床，雪霜對枯籬。家人來告予，今日無晨炊。<br>鹺醯一已整，新炭固難期。厚生彼何人，工拙各異宜。<br>間歲從使檄，親賓苦川馳。雖非悖而入，與出常相隨。<br>吳門與南畝，頗亦持鎡基。有時遇豐年，歲計猶不支。<br>顏淵諒賢人，陋巷能自怡。中憶裴子野，泰然傾薄糜。<br>愧非古人心，戚戚愁朝饑。近古猶不及，太上那可希。<br>奈何時風扇，使我正性衰。巧智競憂勞，輾轉生澆漓。<br>吾觀黃金印，未勝青松枝。粗令有魚菽，豈複求輕肥。<br>顧慚主家拙，甘使群下嗤。如何致一杯，醉後無所知。<br></p></body></html>
