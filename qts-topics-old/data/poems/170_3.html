  <body><p>170_3: 《贈武十七諤》李白</p>
        <p>馬如一匹練，明日過吳門。乃是要離客，西來欲報恩。<br>笑開燕匕首，拂拭竟無言。狄犬吠清洛，天津成塞垣。<br>愛子隔東魯，空悲斷腸猿。林回棄白璧，千里阻同奔。<br>君為我致之，輕齎涉淮原。精誠合天道，不愧遠遊魂。<br></p></body></html>
