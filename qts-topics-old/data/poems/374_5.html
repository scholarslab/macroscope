  <body><p>374_5: 《聞砧》孟郊</p>
        <p>杜鵑聲不哀，斷猿啼不切。月下誰家砧，一聲腸一絕。<br>杵聲不為客，客聞發自白。杵聲不為衣，欲令遊子歸。<br></p></body></html>
