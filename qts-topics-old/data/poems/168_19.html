  <body><p>168_19: 《駕去溫泉後贈楊山人》李白</p>
        <p>少年落魄楚漢間，風塵蕭瑟多苦顏。自言管葛竟誰許，<br>長籲莫錯還閉關。一朝君王垂拂拭，剖心輸丹雪胸臆，<br>忽蒙白日回景光，直上青雲生羽翼，幸陪鸞輦出鴻都，<br>身騎飛龍天馬駒。王公大人借顏色，金璋紫綬來相趨。<br>當時結交何紛紛，片言道合惟有君。待吾盡節報明主，<br>然後相攜臥白雲。<br></p></body></html>
