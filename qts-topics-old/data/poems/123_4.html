  <body><p>123_4: 《嵩山十志十首。枕煙庭》盧鴻一</p>
        <p>枕煙庭者，蓋特峰秀起，意若枕煙。秘庭凝虛，窅若仙會，<br>即揚雄所謂爰靜神遊之庭是也。可以超絕紛世，<br>永潔精神矣。及機士登焉，則寥闃戃恍，愁懷情累矣。<br>詞曰：<br>臨泱漭兮背青熒，吐雲煙兮合窅冥。怳欻翕兮遝幽靄，<br>意縹緲兮群仙會。窅冥仙會兮枕煙庭，竦魂形兮凝視聽。<br>聞夫至誠必感兮祈此巔，契顥氣，養丹田，<br>終仿像兮覯靈仙。<br></p></body></html>
