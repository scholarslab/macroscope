  <body><p>36_2: 《擬飲馬長城窟》虞世南</p>
        <p>馳馬渡河幹，流深馬渡難。前逢錦車使，都護在樓蘭。<br>輕騎猶銜勒，疑兵尚解鞍。溫池下絕澗，棧道接危巒。<br>拓地勳未賞，亡城律豈寬。有月關猶暗，經春隴尚寒。<br>雲昏無複影，冰合不聞湍。懷君不可遇，聊持報一餐。<br></p></body></html>
