  <body><p>644_32: 《放歌行》李鹹用</p>
        <p>蠢蠢荼蓼蟲，薨薨避葵薺。悠悠狷者心，寂寂厭清世。<br>如何不食甘，命合苦其噬。如何不趣時，分合辱其體。<br>至哉先哲言，于物不凝滯。<br></p></body></html>
