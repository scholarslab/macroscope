  <body><p>548_57: 《早發剡山（一作趙嘏詩）》薛逢</p>
        <p>正懷何謝俯長流，更覽餘封識嵊州。樹色老依官舍晚，<br>溪聲涼傍客衣秋。南岩氣爽橫郛郭，天姥雲晴拂寺樓。<br>日暮不堪還上馬，蓼花風起路悠悠。<br></p></body></html>
