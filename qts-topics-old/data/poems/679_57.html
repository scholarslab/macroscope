  <body><p>679_57: 《王逸人隱居》崔塗</p>
        <p>一徑入千岑，幽人許重尋。不逢秦世亂，未覺武陵深。<br>石轉生寒色，雲歸帶夕陰。卻愁危坐久，看盡暝棲禽。<br></p></body></html>
