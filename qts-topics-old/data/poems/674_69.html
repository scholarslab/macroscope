  <body><p>674_69: 《潼關道中》鄭谷</p>
        <p>白道曉霜迷，離燈照馬嘶。秋風滿關樹，殘月隔河雞。<br>來往非無倦，窮通豈易齊。何年歸故社，披雨剪春畦。<br></p></body></html>
