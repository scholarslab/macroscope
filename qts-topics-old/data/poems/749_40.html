  <body><p>749_40: 《貽廬山清溪觀王尊師》李中</p>
        <p>霞帔星冠複杖藜，積年修煉住靈溪。松軒睡覺冷雲起，<br>石磴坐來春日西。采藥每尋岩徑遠，彈琴常到月輪低。<br>鼎中龍虎功成後，海上三山去不迷。<br></p></body></html>
