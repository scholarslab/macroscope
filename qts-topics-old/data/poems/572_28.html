  <body><p>572_28: 《升道精舍南台對月寄姚合》賈島</p>
        <p>月向南台見，秋霖洗滌餘。出逢危葉落，靜看眾峰疏。<br>冷露常時有，禪窗此夜虛。相思聊悵望，潤氣遍衣初。<br></p></body></html>
