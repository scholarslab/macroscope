  <body><p>98_16: 《奉酬燕公見歸田賦垂贈之作》趙冬曦</p>
        <p>窮鳥嬰籠綴，孤飛任播遷。鷦鷯王佐用，複此挫沖天。<br>楚雲何掩郁，湘水亦回邅。懷哉愧木雁，忽爾枉蘭荃。<br>愈疾同枚叔，銷憂比仲宣。歸途書可畏，弱操石猶堅。<br>覆載雖雲廣，涔陽直塊然。<br></p></body></html>
