  <body><p>142_11: 《遇薛明府謁聰上人》王昌齡</p>
        <p>欣逢柏梁故，共謁聰公禪。石室無人到，繩床見虎眠。<br>陰崖常抱雪，枯澗為生泉。出處雖雲異，同歡在法筵。<br></p></body></html>
