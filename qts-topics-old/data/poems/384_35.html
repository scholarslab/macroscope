  <body><p>384_35: 《嶺表逢故人》張籍</p>
        <p>過嶺萬餘裏，旅遊經此稀。相逢去家遠，共說幾時歸。<br>海上見花發，瘴中唯鳥飛。炎州望鄉伴，自識北人衣。<br></p></body></html>
