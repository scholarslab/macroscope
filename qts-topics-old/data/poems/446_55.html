  <body><p>446_55: 《途中題山泉》白居易</p>
        <p>決決湧岩穴，濺濺出洞門。向東應入海，從此不歸源。<br>似葉飄辭樹，如雲斷別根。吾身亦如此，何日返鄉園。<br></p></body></html>
