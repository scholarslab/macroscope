  <body><p>361_46: 《白鷹》劉禹錫</p>
        <p>毛羽斒斕白紵裁，馬前擎出不驚猜。輕拋一點入雲去，<br>喝殺三聲掠地來。綠玉觜攢雞腦破，玄金爪擘兔心開。<br>都緣解搦生靈物，所以人人道俊哉。<br></p></body></html>
