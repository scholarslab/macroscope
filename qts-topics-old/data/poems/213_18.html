  <body><p>213_18: 《別韋參軍》高適</p>
        <p>二十解書劍，西游長安城。舉頭望君門，屈指取公卿。<br>國風沖融邁三五，朝廷歡樂彌寰宇。白璧皆言賜近臣，<br>布衣不得幹明主。歸來洛陽無負郭，東過梁宋非吾土。<br>兔苑為農歲不登，雁池垂釣心長苦。世人遇我同眾人，<br>唯君於我最相親。且喜百年有交態，未嘗一日辭家貧。<br>彈棋擊築白日晚，縱酒高歌楊柳春。歡娛未盡分散去，<br>使我惆悵驚心神。丈夫不作兒女別，臨歧涕淚沾衣巾。<br></p></body></html>
