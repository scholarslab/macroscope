  <body><p>281_32: 《賦得花發上林》王儲</p>
        <p>東陸和風至，先開上苑花。穠枝藏宿鳥，香蕊拂行車。<br>散白憐晴日，舒紅愛晚霞。桃間留禦馬，梅處入胡笳。<br>城郭連增媚，樓臺映轉華。豈同幽谷草，春至發猶賒。<br></p></body></html>
