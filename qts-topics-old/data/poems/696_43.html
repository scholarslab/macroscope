  <body><p>696_43: 《對梨花贈皇甫秀才》韋莊</p>
        <p>林上梨花雪壓枝，獨攀瓊豔不勝悲。依前此地逢君處，<br>還是去年今日時。且戀殘陽留綺席，莫推紅袖訴金卮。<br>騰騰戰鼓正多事，須信明朝難重持。<br></p></body></html>
