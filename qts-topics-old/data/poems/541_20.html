  <body><p>541_20: 《故番禺侯以贓罪致不辜，事覺，母者他日過其門》李商隱</p>
        <p>飲鴆非君命，茲身亦厚亡。江陵從種橘，交廣合投香。<br>不見千金子，空餘數仞牆。殺人須顯戮，誰舉漢三章。<br></p></body></html>
