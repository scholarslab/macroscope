  <body><p>708_70: 《松》徐夤</p>
        <p>澗底青松不染塵，未逢良匠競誰分。龍盤勁節岩前見，<br>鶴唳翠梢天上聞。大廈可營誰擇木，女蘿相附欲淩雲。<br>皇王自有增封日，修竹徒勞號此君。<br></p></body></html>
