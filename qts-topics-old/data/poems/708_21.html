  <body><p>708_21: 《蜀葵》徐夤</p>
        <p>劍門南面樹，移向會仙亭。錦水饒花豔，岷山帶葉青。<br>文君慚婉娩，神女讓娉婷。爛熳紅兼紫，飄香入繡扃。<br></p></body></html>
