  <body><p>465_43: 《病中赴袁州次香館》楊衡</p>
        <p>病輿憩上館，繚繞向山隅。荒葛漫欹壁，幽禽啄朽株。<br>力微怯升降，意欲結踟躇。誰能挹香水，一為濯煩紆。<br></p></body></html>
