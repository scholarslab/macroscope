  <body><p>151_24: 《奉酬辛大夫喜湖南臘月連日降雪見示之作》劉長卿</p>
        <p>長沙耆舊拜旌麾，喜見江潭積雪時。柳絮三冬先北地，<br>梅花一夜遍南枝。初開窗閣寒光滿，欲掩軍城暮色遲。<br>閭裏何人不相慶，萬家同唱郢中詞。<br></p></body></html>
