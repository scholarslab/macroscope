  <body><p>630_27: 《和襲美懷錫山藥名離合二首》陸龜蒙</p>
        <p>鶴伴前溪栽白杏，人來陰洞寫枯松。<br>蘿深境靜日欲落，石上未眠聞遠鐘。<br>佳句成來誰不伏，神丹偷去亦須防。<br>風前莫怪攜詩槁，本是吳吟蕩槳郎。<br></p></body></html>
