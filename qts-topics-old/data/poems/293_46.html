  <body><p>293_46: 《送鄂州張別駕襄陽覲省》司空曙</p>
        <p>蒼蒼峴亭路，臘月漢陽春。帶雪半山寺，行沙隔水人。<br>王祥因就宦，萊子不違親。正恨殊鄉別，千條楚柳新。<br></p></body></html>
