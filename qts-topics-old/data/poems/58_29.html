  <body><p>58_29: 《二月奉教作》李嶠</p>
        <p>柳陌鶯初囀，梅梁燕始歸。和風泛紫若，柔露濯青薇。<br>日豔臨花影，霞翻入浪暉。乘春重遊豫，淹賞玩芳菲。<br></p></body></html>
