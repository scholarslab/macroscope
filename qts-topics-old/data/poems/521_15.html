  <body><p>521_15: 《過華清宮絕句三首》杜牧</p>
        <p>長安回望繡成堆，山頂千門次第開。<br>一騎紅塵妃子笑，無人知是荔枝來。<br>新豐綠樹起黃埃，數騎漁陽探使回。<br>霓裳一曲千峰上，舞破中原始下來。<br>萬國笙歌醉太平，倚天樓殿月分明。<br>雲中亂拍祿山舞，風過重巒下笑聲。<br></p></body></html>
