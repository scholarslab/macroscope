  <body><p>193_21a: 《慈恩寺南池秋荷詠》韋應物</p>
        <p>對殿含涼氣，裁規覆清沼。衰紅受露多，餘馥依人少。<br>蕭蕭遠塵跡，颯颯淩秋曉。節謝客來稀，回塘方獨繞。<br></p></body></html>
