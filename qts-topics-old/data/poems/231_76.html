  <body><p>231_76: 《玉腕騮（江陵節度衛公馬也）》杜甫</p>
        <p>聞說荊南馬，尚書玉腕騮。頓驂飄赤汗，局蹐顧長楸。<br>胡虜三年入，乾坤一戰收。舉鞭如有問，欲伴習池遊。<br></p></body></html>
