  <body><p>512_8: 《秦原道中》歐陽袞</p>
        <p>分險架長瀾，斜梁控夕巒。宿雲依嶺斷，初月入江寒。<br>緇化秦裘敝，塵驚漢策殘。無言倦行旅，遙路屬時難。<br></p></body></html>
