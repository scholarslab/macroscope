  <body><p>123_9: 《嵩山十志十首。洞元室》盧鴻一</p>
        <p>洞元室者，蓋因岩作室，即理談玄，室返自然，元斯洞矣。<br>及邪者居之，則假容竊次，妄作虛誕，竟以盜言。詞曰：<br>嵐氣肅兮岩翠冥，空陰虛兮戶芳迎。披蕙帳兮促蘿筵，<br>談空空兮核元元。蕙帳蘿筵兮洞元室，秘而幽兮真可吉。<br>返自然兮道可冥，澤妙思兮草玄經，結幽門兮在黃庭。<br></p></body></html>
