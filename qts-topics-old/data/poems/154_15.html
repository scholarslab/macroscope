  <body><p>154_15: 《越江秋曙》蕭穎士</p>
        <p>扁舟東路遠，曉月下江濆。瀲灩信潮上，蒼茫孤嶼分。<br>林聲寒動葉，水氣曙連雲。暾日浪中出，榜歌天際聞。<br>伯鸞常去國，安道惜離群。延首剡溪近，詠言懷數君。<br></p></body></html>
