  <body><p>148_20: 《送袁明府之任》劉長卿</p>
        <p>既有親人術，還逢試吏年。蓬蒿千里閉，村樹幾家全。<br>雪覆淮南道，春生潁穀煙。何時當蒞政，相府待聞天。<br></p></body></html>
