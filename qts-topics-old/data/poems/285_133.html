  <body><p>285_133: 《張左丞挽歌二首》李端</p>
        <p>素旆低寒水，清笳出曉風。鳥來傷賈傅，馬立葬滕公。<br>松柏青山上，城池白日中。一朝今古隔，唯有月明同。<br>禍集鉤方失，災生劍忽飛。無由就日拜，空憶自天歸。<br>門吏看還葬，宮官識賜衣。東堂哀贈畢，從此故臣稀。<br></p></body></html>
