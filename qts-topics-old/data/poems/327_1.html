  <body><p>327_1: 《德宗神武孝文皇帝挽歌詞三首》權德輿</p>
        <p>覆露雍熙運，澄清教化源。賡歌凝庶績，羽舞被深恩。<br>纂業光文祖，貽謀屬孝孫。恭聞留末命，猶是愛元元。<br>梯航來萬國，玉帛慶三朝。湛露恩方浹，熏風曲正調。<br>晏車悲鹵簿，廣樂遏簫韶。最愴號弓處，龍髯上紫霄。<br>常時柏梁宴，今日谷林歸。玉斝恩波遍，靈轀煙雨霏。<br>喬山森羽騎，渭水擁旌旗。仙馭何由見，耘田鳥自飛。<br></p></body></html>
