  <body><p>174_19: 《金陵白下亭留別》李白</p>
        <p>驛亭三楊樹，正當白下門。吳煙暝長條，漢水齧古根。<br>向來送行處，回首阻笑言。別後若見之，為餘一攀翻。<br></p></body></html>
