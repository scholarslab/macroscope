  <body><p>148_83: 《湘中紀行十首。浮石瀨》劉長卿</p>
        <p>秋月照瀟湘，月明聞蕩槳。石橫晚瀨急，水落寒沙廣。<br>眾嶺猿嘯重，空江人語響。清暉朝複暮，如待扁舟賞。<br></p></body></html>
