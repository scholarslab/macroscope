  <body><p>73_7: 《餞郢州李使君》蘇頲</p>
        <p>楚有章華台，遙遙雲夢澤。複聞擁符傳，及是收圖籍。<br>佳政在離人，能聲寄侯伯。離懷朔風起，試望秋陰積。<br>中路淒以寒，群山靄將夕。傷心聊把袂，怊悵麒麟客。<br></p></body></html>
