  <body><p>660_19: 《使者》羅隱</p>
        <p>使者銜中旨，崎嶇萬里行。人心猶未革，天意似難明。<br>四海霍光第，六宮張奉營。陪臣無以報，西望不勝情。<br></p></body></html>
