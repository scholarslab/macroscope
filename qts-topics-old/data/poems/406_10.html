  <body><p>406_10: 《送王協律游杭越十韻》元稹</p>
        <p>去去莫淒淒，餘杭接會稽。松門天竺寺，花洞若耶溪。<br>浣渚逢新豔，蘭亭識舊題。山經秦帝望，壘辨越王棲。<br>江樹春常早，城樓月易低。鏡呈湖面出，雲疊海潮齊。<br>章甫官人戴，蓴絲姹女提。長幹迎客鬧，小市隔煙迷。<br>紙亂紅藍壓，甌凝碧玉泥。荊南無抵物，來日為儂攜。<br></p></body></html>
