  <body><p>274_122: 《將巡郴永途中作》戴叔倫</p>
        <p>行役留三楚，思歸又一春。自疑冠下發，聊此鏡中人。<br>機息知名誤，形衰恨道貧。空將舊泉石，長與夢相親。<br></p></body></html>
