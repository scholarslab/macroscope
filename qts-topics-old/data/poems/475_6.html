  <body><p>475_6: 《奉和韋侍禦陪相公游開義五言六韻》李德裕</p>
        <p>羊公追勝概，茲地暫逍遙。風景同南峴，丹青見北朝。<br>石渠清夏氣，高樹激鮮飆。念法珍禽集，聞經醉象調。<br>偶分甘露味，偏覺眾香饒。為問毗城內，餘熏幾日銷。<br></p></body></html>
