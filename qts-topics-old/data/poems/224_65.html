  <body><p>224_65: 《對雪》杜甫</p>
        <p>戰哭多新鬼，愁吟獨老翁。亂雲低薄暮，急雪舞回風。<br>瓢棄尊無綠，爐存火似紅。數州消息斷，愁坐正書空。<br></p></body></html>
