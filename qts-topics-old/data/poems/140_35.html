  <body><p>140_35: 《宿裴氏山莊》王昌齡</p>
        <p>蒼蒼竹林暮，吾亦知所投。靜坐山齋月，清溪聞遠流。<br>西峰下微雨，向曉白雲收。遂解塵中組，終南春可遊。<br></p></body></html>
