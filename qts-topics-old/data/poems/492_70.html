  <body><p>492_70: 《游山南寺二首》殷堯藩</p>
        <p>山中盡日無人到，竹外交加百鳥鳴。<br>昨日小樓微雨過，櫻桃花落晚風晴。<br>踏碎羊山黃葉堆，天飛細雨隱輕雷。<br>朗陵莫訝來何晚，不忍聽君話別杯。<br></p></body></html>
