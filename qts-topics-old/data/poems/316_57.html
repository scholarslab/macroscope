  <body><p>316_57: 《酬元十二》武元衡</p>
        <p>偶尋烏府客，同醉習家池。積雪初迷徑，孤雲遂失期。<br>風前勞引領，月下重相思。何必因尊酒，幽心兩自知。<br></p></body></html>
