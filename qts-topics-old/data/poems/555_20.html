  <body><p>555_20: 《汧上勸舊友》馬戴</p>
        <p>鬥酒故人同，長歌起北風。斜陽高壘閉，秋角暮山空。<br>雁叫寒流上，螢飛薄霧中。坐來生白髮，況複久從戎。<br></p></body></html>
