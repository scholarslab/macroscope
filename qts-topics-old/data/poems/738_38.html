  <body><p>738_38: 《送孟賓于》馬致恭</p>
        <p>曾聞洛下綴神仙，火樹南棲幾十年。白首自忻丹桂在，<br>詩名已得四方傳。行隨秋渚將歸雁，吟傍梅花欲雪天。<br>今日還家莫惆悵，不同初上渡頭船。<br></p></body></html>
