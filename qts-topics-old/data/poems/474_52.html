  <body><p>474_52: 《玩花五首》徐凝</p>
        <p>一樹梨花春向暮，雪枝殘處怨風來。<br>明朝漸校無多去，看到黃昏不欲回。<br>麹塵溪上素紅枝，影在溪流半落時。<br>時人自惜花腸斷，春風卻是等閒吹。<br>朱霞焰焰山枝動，綠野聲聲杜宇來。<br>誰為蜀王身作鳥，自啼還自有花開。<br>誰家躑躅青林裏，半見殷花焰焰枝。<br>憶得倡樓人送客，深紅衫子影門時。<br>花到薔薇明豔絕，燕支顆破麥風秋。<br>一番弄色一番退，小婦輕妝大婦愁。<br></p></body></html>
