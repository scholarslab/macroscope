  <body><p>432_24: 《秋題牡丹叢》白居易</p>
        <p>晚叢白露夕，衰葉涼風朝。紅豔久已歇，碧芳今亦銷。<br>幽人坐相對，心事共蕭條。<br></p></body></html>
