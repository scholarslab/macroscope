  <body><p>75_1: 《龍池篇》薑晞</p>
        <p>靈沼縈回邸第前，浴日涵春寫曙天。始見龍台升鳳闕，<br>應如霄漢起神泉。石匱渚傍還啟聖，桃李初生更有仙。<br>欲化帝圖從此受，正同河變一千年。<br></p></body></html>
