  <body><p>95_12: 《餞遠》沈佺期</p>
        <p>任子徇遐祿，結友開舊襟。撰酌輟行歎，指途勤遠心。<br>秋皛澄回壑，霽色肅明林。曖然青軒暮，浩思非所任。<br></p></body></html>
