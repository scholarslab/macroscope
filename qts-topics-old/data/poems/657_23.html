  <body><p>657_23: 《謁文宣王廟》羅隱</p>
        <p>晚來乘興謁先師，松柏淒淒人不知。九仞蕭牆堆瓦礫，<br>三間茅殿走狐狸。雨淋狀似悲麟泣，露滴還同歎鳳悲。<br>儻使小儒名稍立，豈教吾道受棲遲。<br></p></body></html>
