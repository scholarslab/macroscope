  <body><p>572_97: 《孟融逸人》賈島</p>
        <p>孟君臨水居，不食水中魚。衣褐唯粗帛，筐箱只素書。<br>樹林幽鳥戀，世界此心疏。擬棹孤舟去，何峰又結廬。<br></p></body></html>
