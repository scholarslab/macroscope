  <body><p>202_12: 《楚宮詞二首》薛奇童</p>
        <p>禁苑春風起，流鶯繞合歡。玉窗通日氣，珠箔卷輕寒。<br>楊葉垂陰砌，梨花入井闌。君王好長袖，新作舞衣寬。<br>日晚梧桐落，微寒入禁垣。月懸三雀觀，霜度萬秋門。<br>豔舞矜新寵，愁容泣舊恩。不堪深殿裏，簾外欲黃昏。<br></p></body></html>
