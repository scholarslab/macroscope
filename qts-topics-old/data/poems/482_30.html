  <body><p>482_30: 《拜宣武軍節度使》李紳</p>
        <p>油幢併入虎旗開，錦橐從天鳳詔來。星應魏師新鼓角，<br>地嫌梁苑舊池台。日暉紅旆分如電，人擁青門動若雷。<br>伊洛鏡清回首處，是非紛雜任塵埃。<br></p></body></html>
