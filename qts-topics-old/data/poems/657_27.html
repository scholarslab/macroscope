  <body><p>657_27: 《逼試投所知》羅隱</p>
        <p>桃在仙翁舊苑傍，暖煙輕靄撲人香。十年此地頻偷眼，<br>二月春風最斷腸。曾恨夢中無好事，也知囊裏有仙方。<br>尋思仙骨終難得，始與回頭問玉皇。<br></p></body></html>
