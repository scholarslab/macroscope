  <body><p>83_19: 《答洛陽主人》陳子昂</p>
        <p>平生白雲志，早愛赤松遊。事親恨未立，從宦此中州。<br>主人亦何問，旅客非悠悠。方謁明天子，清宴奉良籌。<br>再取連城璧，三陟平津侯。不然拂衣去，歸從海上鷗。<br>寧隨當代子，傾側且沉浮。<br></p></body></html>
