  <body><p>63_4: 《昭君怨二首（前首一作董初詩）》董思恭</p>
        <p>新年猶尚小，那堪遠聘秦。裾衫沾馬汗，眉黛染胡塵。<br>舉眼無相識，路逢皆異人。唯有梅將李，猶帶故鄉春。<br>琵琶馬上彈，行路曲中難。漢月正南遠，燕山直北寒。<br>髻鬟風拂亂，眉黛雪沾殘。斟酌紅顏改，徒勞握鏡看。<br></p></body></html>
