  <body><p>134_35: 《題少府監李丞山池》李頎</p>
        <p>能向府亭內，置茲山與林。他人驌驦馬，而我薜蘿心。<br>雨止禁門肅，鶯啼官柳深。長廊閟軍器，積水背城陰。<br>窗外王孫草，床頭中散琴。清風多仰慕，吾亦爾知音。<br></p></body></html>
