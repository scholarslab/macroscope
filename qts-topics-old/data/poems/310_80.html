  <body><p>310_80: 《山中訪道者（一作入白芝溪尋黃尊師）》於鵠</p>
        <p>觸煙入溪口，岸岸唯檉櫟。其中盡碧流，十裏不通屐。<br>出林山始轉，絕徑緣峭壁。把藤借行勢，側足憑石脈。<br>牙斷行處，光滑猿猱跡。忽然風景異，乃到神仙宅。<br>天晴茅屋頭，殘雲蒸氣白。隔窗梳發聲，久立聞吹笛。<br>抱琴出門來，不顧人間客。山院不灑掃，四時自虛寂。<br>落葉埋長松，出地才數尺。曾讀上清經，知注長生籍。<br>願示不死方，何山有瓊液。<br></p></body></html>
