  <body><p>589_25: 《送友人陸肱往太原》李頻</p>
        <p>並州非故國，君去複尋誰。獫狁方為寇，嫖姚正用師。<br>戍煙來自號，邊雪下無時。更想經綿上，應逢禁火期。<br></p></body></html>
