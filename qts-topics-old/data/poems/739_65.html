  <body><p>739_65: 《惜花》李建勳</p>
        <p>淡淡西園日又垂，一尊何忍負芳枝。莫言風雨長相促，<br>直是晴明得幾時。心破只愁鶯踐落，眼穿唯怕客來遲。<br>年年使我成狂叟，腸斷紅箋幾首詩。<br></p></body></html>
