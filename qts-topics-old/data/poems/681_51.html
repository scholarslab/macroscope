  <body><p>681_51: 《八月六日作四首》韓偓</p>
        <p>日離黃道十年昏，敏手重開造化門。火帝動爐銷劍戟，<br>風師吹雨洗乾坤。左牽犬馬誠難測，右袒簪纓最負恩。<br>丹筆不知誰定罪，莫留遺跡怨神孫。<br>金虎挻災不復論，構成狂猘犯車塵。禦衣空惜侍中血，<br>國璽幾危皇后身。圖霸未能知盜道，飾非唯欲害仁人。<br>黃旗紫氣今仍舊，免使老臣攀畫輪。<br>簪裾皆是漢公卿，盡作鋒鋩劍血醒。顯負舊恩歸亂主，<br>難教新國用輕刑。穴中狡兔終須盡，井上嬰兒豈自甯。<br>底事亦疑懲未了，更應書罪在泉扃。<br>坐看包藏負國恩，無才不得預經綸。袁安墜睫尋憂漢，<br>賈誼濡毫但過秦。威鳳鬼應遮矢射，靈犀天與隔埃塵。<br>堤防瓜李能終始，免愧於心負此身。<br></p></body></html>
