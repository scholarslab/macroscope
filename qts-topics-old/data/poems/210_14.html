  <body><p>210_14: 《寄劉員外長卿》皇甫曾</p>
        <p>南憶新安郡，千山帶夕陽。斷猿知夜久，秋草助江長。<br>疏發應成素，青松獨耐霜。愛才稱漢主，題柱待回鄉。<br></p></body></html>
