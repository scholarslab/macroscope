  <body><p>261_7: 《寄題杜拾遺錦江野亭》嚴武</p>
        <p>漫向江頭把釣竿，懶眠沙草愛風湍。莫倚善題鸚鵡賦，<br>何須不著鵕鸃冠。腹中書籍幽時曬，肘後醫方靜處看。<br>興發會能馳駿馬，應須直到使君灘。<br></p></body></html>
