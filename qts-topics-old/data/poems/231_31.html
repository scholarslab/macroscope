  <body><p>231_31: 《陪柏中丞觀宴將士二首》杜甫</p>
        <p>極樂三軍士，誰知百戰場。無私齊綺饌，久坐密金章。<br>醉客沾鸚鵡，佳人指鳳凰。幾時來翠節，特地引紅妝。<br>繡段裝簷額，金花帖鼓腰。一夫先舞劍，百戲後歌樵。<br>江樹城孤遠，雲台使寂寥。漢朝頻選將，應拜霍嫖姚。<br></p></body></html>
