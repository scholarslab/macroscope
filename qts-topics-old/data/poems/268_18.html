  <body><p>268_18: 《題莊上人房》耿湋</p>
        <p>不語焚香坐，心知道已成。流年衰此世，定力見他生。<br>暮雪餘春冷，寒燈續晝明。尋常五侯至，敢望下階迎。<br></p></body></html>
