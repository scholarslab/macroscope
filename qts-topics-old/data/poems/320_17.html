  <body><p>320_17: 《覽鏡見白髮數莖光鮮特異》權德輿</p>
        <p>秋來皎潔白須光，試脫朝簪學酒狂。<br>一曲酣歌還自樂，兒孫嬉笑挽衣裳。<br></p></body></html>
