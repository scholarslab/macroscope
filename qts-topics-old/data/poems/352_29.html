  <body><p>352_29: 《湘口館瀟湘二水所會》柳宗元</p>
        <p>九疑浚傾奔，臨源委縈回。會合屬空曠，泓澄停風雷。<br>高館軒霞表，危樓臨山隈。茲辰始澄霽，纖雲盡褰開。<br>天秋日正中，水碧無塵埃。杳杳漁父吟，叫叫羈鴻哀。<br>境勝豈不豫，慮分固難裁。升高欲自舒，彌使遠念來。<br>歸流駛且廣，泛舟絕沿洄。<br></p></body></html>
