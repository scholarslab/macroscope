  <body><p>355_58: 《始至雲安寄兵部韓侍郎中書白舍人二公近曾遠守故有屬焉》劉禹錫</p>
        <p>天外巴子國，山頭白帝城。波清蜀栜盡，雲散楚台傾。<br>迅瀨下哮吼，兩岸勢爭衡。陰風鬼神過，暴雨蛟龍生。<br>硤斷見孤邑，江流照飛甍。蠻軍擊嚴鼓，笮馬引雙旌。<br>望闕遙拜舞，分庭備將迎。銅符一以合，文墨紛來縈。<br>暮色四山起，愁猿數處聲。重關群吏散，靜室寒燈明。<br>故人青霞意，飛舞集蓬瀛。昔曾在池籞，應知魚鳥情。<br></p></body></html>
