  <body><p>58_6: 《奉和春日游苑喜雨應制》李嶠</p>
        <p>仙蹕九成台，香筵萬壽杯。一旬初降雨，二月早聞雷。<br>葉向朝隮密，花含宿潤開。幸承天澤豫，無使日光催。<br></p></body></html>
