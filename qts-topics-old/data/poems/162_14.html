  <body><p>162_14: 《上留田行》李白</p>
        <p>行至上留田，孤墳何崢嶸。積此萬古恨，春草不復生。<br>悲風四邊來，腸斷白楊聲。借問誰家地，埋沒蒿裏塋。<br>古老向餘言，言是上留田，蓬科馬鬣今已平。<br>昔之弟死兄不葬，他人於此舉銘旌。一鳥死，百鳥鳴。<br>一獸走，百獸驚。桓山之禽別離苦，欲去回翔不能征。<br>田氏倉卒骨肉分，青天白日摧紫荊。交柯之木本同形，<br>東枝憔悴西枝榮。無心之物尚如此，參商胡乃尋天兵。<br>孤竹延陵，讓國揚名。高風緬邈，頹波激清。<br>尺布之謠，塞耳不能聽。<br></p></body></html>
