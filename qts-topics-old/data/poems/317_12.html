  <body><p>317_12: 《秋燈對雨寄史近崔積》武元衡</p>
        <p>坐聽宮城傳晚漏，起看衰葉下寒枝。空庭綠草結離念，<br>細雨黃花贈所思。蟋蟀已驚良節度，茱萸偏憶故人期。<br>相逢莫厭尊前醉，春去秋來自不知。<br></p></body></html>
