  <body><p>660_9: 《送楊煉師卻歸貞浩岩》羅隱</p>
        <p>宦途不復更經營，歸去東南任意行。別後幾回思會面，<br>到來相見似前生。久居竹蓋知勤苦，舊業蓮峰想變更。<br>為謝佯狂吳道士，耳中時有鐵船聲。<br></p></body></html>
