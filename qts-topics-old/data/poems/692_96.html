  <body><p>692_96: 《題弟侄書堂》杜荀鶴</p>
        <p>何事居窮道不窮，亂時還與靜時同。家山雖在干戈地，<br>弟侄常修禮樂風。窗竹影搖書案上，野泉聲入硯池中。<br>少年辛苦終身事，莫向光陰惰寸功。<br></p></body></html>
