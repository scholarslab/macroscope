  <body><p>378_29: 《奉報翰林張舍人見遺之詩》孟郊</p>
        <p>百蟲笑秋律，清削月夜聞。曉棱視聽微，風剪葉已紛。<br>君子鑒大雅，老人非俊群。收拾古所棄，俯仰補空文。<br>孤韻恥春俗，餘響逸零雰。自然蹈終南，滌暑淩寒氛。<br>岩霰不知午，澗澌鎮含曛。曾是醒古醉，所以多隱淪。<br>江調樂之遠，溪謠生徒新。眾蘊有餘采，寒泉空哀呻。<br>南謝竟莫至，北宋當時珍。賾靈各自異，酌酒誰能均。<br>昔詠多寫諷，今詞詎無因。品松何高翠，宮殿沒荒榛。<br>苔趾識宏制，沙潈遊崩津。忽吟陶淵明，此即羲皇人。<br>心放出天地，形拘在風塵。前賢素行階，夙嗜青山勤。<br>達士立明鏡，朗言為近臣。將期律萬有，傾倒甄無垠。<br>鸑鷟應蟋蟀，絲毫意皆申。況于三千章，哀叩不為神。<br></p></body></html>
