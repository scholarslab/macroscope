  <body><p>106_7: 《送金城公主適西蕃應制》鄭愔</p>
        <p>下嫁戎庭遠，和親漢禮優。笳聲出虜塞，簫曲背秦樓。<br>貴主悲黃鶴，征人怨紫騮。皇情眷億兆，割念俯懷柔。<br></p></body></html>
