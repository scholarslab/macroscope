  <body><p>568_3: 《雨夜呈長官》李群玉</p>
        <p>遠客坐長夜，雨聲孤寺秋。請量東海水，看取淺深愁。<br>愁窮重于山，終年壓人頭。朱顏與芳景，暗赴東波流。<br>鱗翼思風水，青雲方阻修。孤燈冷素豔，蟲響寒房幽。<br>借問陶淵明，何物號忘憂。無因一酩酊，高枕萬情休。<br></p></body></html>
