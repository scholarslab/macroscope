  <body><p>349_22: 《智達上人水精念珠歌》歐陽詹</p>
        <p>水已清，清中不易當其精。精華極，何宜更複加磨拭。<br>良工磨拭成貫珠，泓澄洞澈看如無。星輝月耀莫之逾，<br>駭雞照乘徒稱殊。上人念佛泛貞諦，一佛一珠以為計。<br>既指其珠當佛身，亦欲珠明佛像智。咨董母，訪朱公。<br>得之玓瓅群奇中，龍龕鷲嶺長隨躬。朝自守持纖掌透，<br>夜來月照紅絛空。窮川極陸難為寶，孰說硨磲將瑪瑙。<br>連連寒溜下陰軒，熒熒泫露垂秋草。皎晶晶，彰煌煌，<br>陸離電烻紛不常，淩眸暈目生光芒。我來借問修行術，<br>數日殷勤美茲物。上人視日授微言，心靜如斯即諸佛。<br></p></body></html>
