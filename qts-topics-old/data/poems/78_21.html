  <body><p>78_21: 《在兗州餞宋五之問》駱賓王</p>
        <p>淮沂泗水地，梁甫汶陽東。別路青驪遠，離尊綠蟻空。<br>柳寒凋密翠，棠晚落疏紅。別後相思曲，淒斷入琴風。<br></p></body></html>
