  <body><p>249_29: 《雜言湖山歌送許鳴謙》皇甫冉</p>
        <p>湖中之山兮波上青，桂颯颯兮雨冥冥。君歸兮春早，<br>滿山兮碧草。晨舂暮汲兮心何求，澗戶岩扉兮身自老。<br>東嶺西峰兮同白雲，雞鳴犬吠兮時相聞。<br>幽芳媚景兮當嘉月，踐石捫蘿兮恣超忽。<br>空山寂寂兮潁陽人，旦夕孤雲隨一身。<br></p></body></html>
