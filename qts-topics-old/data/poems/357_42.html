  <body><p>357_42: 《宿誠禪師山房題贈二首》劉禹錫</p>
        <p>宴坐白雲端，清江直下看。來人望金刹，講席繞香壇。<br>虎嘯夜林動，鼉鳴秋澗寒。眾音徒起滅，心在淨中觀。<br>不出孤峰上，人間四十秋。視身如傳舍，閱世似東流。<br>法為因緣立，心從次第修。中宵問真偈，有住是吾憂。<br></p></body></html>
