  <body><p>95_24: 《傷王學士》沈佺期</p>
        <p>閉囚斷外事，昧坐半餘期。有言穎叔子，亡來已一時。<br>初聞宛不信，中話涕漣洏。痛哉玄夜重，何遽青春姿。<br>憶汝曾旅食，屢空瀍澗湄。吾徒祿未厚，筲鬥愧相貽。<br>原憲貧無愁，顏回樂自持。詔書擇才善，君為王子師。<br>寵儒名可尚，論秩官猶欺。化往不復見，情來安可思。<br>目絕毫翰灑，耳無歌諷期。靈柩寄何處，精魂今何之。<br>恨予在丹棘，不得看素旗。孀妻知己歎，幼子路人悲。<br>感游值商日，絕弦留此詞。<br></p></body></html>
