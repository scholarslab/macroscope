  <body><p>178_38: 《酬裴侍禦留岫師彈琴見寄》李白</p>
        <p>君同鮑明遠，邀彼休上人。鼓琴亂白雪，秋變江上春。<br>瑤草綠未衰，攀翻寄情親。相思兩不見，流淚空盈巾。<br></p></body></html>
