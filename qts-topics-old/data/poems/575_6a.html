  <body><p>575_6a: 《雉場歌》溫庭筠</p>
        <p>茭葉萋萋接煙曙，雞鳴埭上梨花露。彩仗鏘鏘已合圍，<br>繡翎白頸遙相妒。雕尾扇張金縷高，碎鈴素拂驪駒豪。<br>綠場紅跡未相接，箭發銅牙傷彩毛。麥隴桑陰小山晚，<br>六虯歸去凝笳遠。城頭卻望幾含情，青畝春蕪連石苑。<br></p></body></html>
