  <body><p>519_28: 《贈咸陽李少府》李遠</p>
        <p>美貌雄才已少齊，寶書仙簡兩看題。金刀片片裁新錦，<br>玉步重重上舊梯。鵬到碧天排霧去，鳳遊瓊樹揀枝棲。<br>蓬瀛宴罷試回首，一望塵中路正迷。<br></p></body></html>
