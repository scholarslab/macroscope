  <body><p>655_8: 《投所思》羅隱</p>
        <p>憔悴長安何所為，旅魂窮命自相疑。滿川碧嶂無歸日，<br>一榻紅塵有淚時。雕琢只應勞郢匠，膏肓終恐誤秦醫。<br>浮生七十今三十，從此悽惶未可知。<br></p></body></html>
