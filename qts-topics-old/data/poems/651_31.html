  <body><p>651_31: 《題越州袁秀才林亭》方幹</p>
        <p>清邃林亭指畫開，幽岩別派像天臺。坐牽蕉葉題詩句，<br>醉觸藤花落酒杯。白鳥不歸山裏去，紅鱗多自鏡中來。<br>終年此地為吟伴，早起尋君薄暮回。<br></p></body></html>
