  <body><p>691_96: 《辭九江李郎中入關》杜荀鶴</p>
        <p>帝裏無相識，何門跡可親。願開言重口，薦與分深人。<br>卷許新詩出，家憐舊業貧。今從九江去，應免更迷津。<br></p></body></html>
