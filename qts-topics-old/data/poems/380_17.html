  <body><p>380_17: 《聽琴》孟郊</p>
        <p>颯颯微雨收，翻翻橡葉鳴。月沉亂峰西，寥落三四星。<br>前溪忽調琴，隔林寒琤琤。聞彈正弄聲，不敢枕上聽。<br>回燭整頭簪，漱泉立中庭。定步屐齒深，貌禪目冥冥。<br>微風吹衣襟，亦認宮征聲。學道三十年，未免憂死生。<br>聞彈一夜中，會盡天地情。<br></p></body></html>
