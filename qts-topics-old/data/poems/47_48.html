  <body><p>47_48: 《題畫山水障》張九齡</p>
        <p>心累猶不盡，果為物外牽。偶因耳目好，複假丹青妍。<br>嘗抱野間意，而迫區中緣。塵事固已矣，秉意終不遷。<br>良工適我願，妙墨揮岩泉。變化合群有，高深侔自然。<br>置陳北堂上，仿像南山前。靜無戶庭出，行已茲地偏。<br>萱草憂可樹，合歡忿益蠲。所因本微物，況乃憑幽筌。<br>言象會自泯，意色聊自宣。對玩有佳趣，使我心渺綿。<br></p></body></html>
