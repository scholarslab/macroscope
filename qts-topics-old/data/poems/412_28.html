  <body><p>412_28: 《贈咸陽少府蕭郎》元稹</p>
        <p>莫怪逢君淚每盈，仲由多感有深情。陸家幼女托良婿，<br>阮氏諸房無外生。顧我自傷為弟拙，念渠能繼事姑名。<br>別時何處最腸斷，日暮渭陽驅馬行。<br></p></body></html>
