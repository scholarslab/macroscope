  <body><p>53_24: 《發藤州》宋之問</p>
        <p>朝夕苦遄征，孤魂長自驚。泛舟依雁渚，投館聽猿鳴。<br>石發緣溪蔓，林衣掃地輕。雲峰刻不似，苔蘚畫難成。<br>露裛千花氣，泉和萬籟聲。攀幽紅處歇，躋險綠中行。<br>戀切芝蘭砌，悲纏松柏塋。丹心江北死，白髮嶺南生。<br>魑魅天邊國，窮愁海上城。勞歌意無限，今日為誰明。<br></p></body></html>
