  <body><p>679_46: 《寄舅》崔塗</p>
        <p>中朝軒冕內，久絕寧家親。白社同孤立，青雲獨並伸。<br>致君期折檻，舉職在埋輪。須信堯庭草，猶能指佞人。<br></p></body></html>
