  <body><p>587_12: 《和友人下第北遊感懷》李頻</p>
        <p>聖代為儒可致身，誰知又別五陵春。青門獨出空歸鳥，<br>紫陌相逢盡醉人。江島去尋垂釣遠，塞山來見舉頭頻。<br>且須共漉邊城酒，何必陶家有白綸。<br></p></body></html>
