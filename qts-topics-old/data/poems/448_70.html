  <body><p>448_70: 《早朝》白居易</p>
        <p>鼓動出新昌，雞鳴赴建章。翩翩穩鞍馬，楚楚健衣裳。<br>宮漏傳殘夜，城陰送早涼。月堤槐露氣，風燭樺煙香。<br>雙闕龍相對，千官雁一行。漢庭方尚少，慚歎鬢如霜。<br></p></body></html>
