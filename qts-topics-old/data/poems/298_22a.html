  <body><p>298_22a: 《去婦》王建</p>
        <p>新婦去年胼手足，衣不暇縫蠶廢簇。白頭使我憂家事，<br>還如夜裏燒殘燭。當初為取傍人語，豈道如今自辛苦。<br>在時縱嫌織絹遲，有絲不上鄰家機。<br></p></body></html>
