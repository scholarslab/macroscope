  <body><p>282_30: 《將赴朔方早發漢武泉》李益</p>
        <p>弭蓋出故關，窮秋首邊路。問我此何為，平生重一顧。<br>風吹山下草，系馬河邊樹。奉役良有期，回瞻終未屢。<br>去鄉幸未遠，戎衣今已故。豈惟幽朔寒，念我機中素。<br>去矣勿複言，所酬知音遇。<br></p></body></html>
