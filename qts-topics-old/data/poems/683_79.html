  <body><p>683_79: 《個儂》韓偓</p>
        <p>甚感殷勤意，其如阻礙何。隔簾窺綠齒，映柱送橫波。<br>老大逢知少，襟懷暗喜多。因傾一尊酒，聊以慰蹉跎。<br></p></body></html>
