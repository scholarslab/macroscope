  <body><p>698_21: 《和李秀才郊墅早春吟興十韻》韋莊</p>
        <p>暖律變寒光，東君景漸長。我悲遊海嶠，君說住柴桑。<br>雪色隨高嶽，冰聲陷古塘。草根微吐翠，梅朵半含霜。<br>酒市多逋客，漁家足夜航。匡廬雲傍屋，彭蠡浪衝床。<br>綠擺楊枝嫩，紅挑菜甲香。鳳凰城已盡，鸚鵡賦應狂。<br>佇見龍辭沼，寧憂雁失行。不應雙劍氣，長在鬥牛傍。<br></p></body></html>
