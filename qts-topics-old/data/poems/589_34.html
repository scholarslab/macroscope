  <body><p>589_34: 《送侯郎中任新定二首》李頻</p>
        <p>為郎非白頭，作牧授滄洲。江界乘潮入，山川值勝遊。<br>暑氣隨轉扇，涼月傍開樓。便欲歸田裏，拋官逐隱侯。<br>罷郎東出守，半路得浮舟。大旆行當夏，桐江到未秋。<br>雲閑分島寺，濤靜見沙鷗。誰伴臨清景，吟詩上郡樓。<br></p></body></html>
