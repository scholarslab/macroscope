  <body><p>82_1: 《將軍行》劉希夷</p>
        <p>將軍辟轅門，耿介當風立。諸將欲言事，逡巡不敢入。<br>劍氣射雲天，鼓聲振原隰。黃塵塞路起，走馬追兵急。<br>彎弓從此去，飛箭如雨集。截圍一百里，斬首五千級。<br>代馬流血死，胡人抱鞍泣。古來養甲兵，有事常討襲。<br>乘我廟堂運，坐使干戈戢。獻凱歸京師，軍容何翕習。<br></p></body></html>
