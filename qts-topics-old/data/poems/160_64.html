  <body><p>160_64: 《游景空寺蘭若》孟浩然</p>
        <p>龍象經行處，山腰度石關。屢迷青嶂合，時愛綠蘿閑。<br>宴息花林下，高談竹嶼間。寥寥隔塵事，疑是入雞山。<br></p></body></html>
