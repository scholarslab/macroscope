  <body><p>456_83: 《燒藥不成命酒獨醉》白居易</p>
        <p>白髮逢秋王，丹砂見火空。不能留姹女，爭免作衰翁。<br>賴有杯中綠，能為面上紅。少年心不遠，只在半酣中。<br></p></body></html>
