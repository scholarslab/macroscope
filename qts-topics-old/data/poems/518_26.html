  <body><p>518_26: 《經杜甫舊宅》雍陶</p>
        <p>浣花溪裏花多處，為憶先生在蜀時。萬古只應留舊宅，<br>千金無複換新詩。沙崩水檻鷗飛盡，樹壓村橋馬過遲。<br>山月不知人事變，夜來江上與誰期。<br></p></body></html>
