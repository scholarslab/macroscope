  <body><p>654_71: 《登淩歊台》羅鄴</p>
        <p>高臺今日竟長閑，因想興亡自慘顏。四海已歸新雨露，<br>六朝空認舊江山。槎翹獨鳥沙汀畔，風遞連牆雪浪間。<br>好是輪蹄來往便，誰人不向此躋攀。<br></p></body></html>
