  <body><p>445_37: 《慵不能》白居易</p>
        <p>架上非無書，眼慵不能看。匣中亦有琴，手慵不能彈。<br>腰慵不能帶，頭慵不能冠。午後恣情寢，午時隨事餐。<br>一餐終日飽，一寢至夜安。饑寒亦閒事，況乃不饑寒。<br></p></body></html>
