  <body><p>105_13: 《奉和九月九日登慈恩寺浮圖應制》解琬</p>
        <p>瑞塔臨初地，金輿幸上方。空邊有清淨，覺處無馨香。<br>雨霽微塵斂，風秋定水涼。茲辰采仙菊，薦壽慶重陽。<br></p></body></html>
