  <body><p>548_60: 《芙蓉溪送前資州裴使君歸京寧拜戶部裴侍郎》薛逢</p>
        <p>桑柘林枯蕎麥幹，欲分離袂百憂攢。臨溪莫話前途遠，<br>舉酒須歌後會難。薄宦未甘霜發改，夾衣猶耐水風寒。<br>遙知阮巷歸寧日，幾院兒童候馬看。<br></p></body></html>
