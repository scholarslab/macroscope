  <body><p>702_36: 《新竹》張蠙</p>
        <p>新鞭暗入庭，初長兩三莖。不是他山少，無如此地生。<br>垂梢叢上出，柔葉籜間成。何用高唐峽，風枝掃月明。<br></p></body></html>
