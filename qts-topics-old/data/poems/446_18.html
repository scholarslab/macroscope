  <body><p>446_18: 《祭社宵興燈前偶作》白居易</p>
        <p>城頭傳鼓角，燈下整衣冠。夜鏡藏須白，秋泉漱齒寒。<br>欲將閑送老，須著病辭官。更待年終後，支持歸計看。<br></p></body></html>
