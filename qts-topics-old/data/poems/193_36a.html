  <body><p>193_36a: 《始建射侯》韋應物</p>
        <p>男子本懸弧，有志在四方。虎竹忝明命，熊侯始張惶。<br>賓登時事畢，諸將備戎裝。星飛的屢破，鼓噪武更揚。<br>曾習鄒魯學，亦陪鴛鷺翔。一朝願投筆，世難激中腸。<br></p></body></html>
