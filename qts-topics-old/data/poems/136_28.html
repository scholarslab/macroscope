  <body><p>136_28: 《渭橋北亭作》儲光羲</p>
        <p>停車渭陽暮，望望入秦京。不見鵷鸞道，如聞歌吹聲。<br>鄉魂涉江水，客路指蒲城。獨有故樓月，今來亭上明。<br></p></body></html>
