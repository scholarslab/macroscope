  <body><p>237_42: 《衡門春夜》錢起</p>
        <p>不厭晴林下，微風度葛巾。寧唯北窗月，自謂上皇人。<br>叢筱輕新暑，孤花占晚春。寄言莊叟蝶，與爾得天真。<br></p></body></html>
