  <body><p>385_17: 《贈令狐博士》張籍</p>
        <p>頭白新年六十餘，近聞生計轉空虛。久為博士誰能識，<br>自到長安賃舍居。騎馬出隨尋寺客，呼兒散寫乞錢書。<br>古來賢哲皆如此，應是才高與眾疏。<br></p></body></html>
