  <body><p>382_39: 《車遙遙》張籍</p>
        <p>征人遙遙出古城，雙輪齊動駟馬鳴。山川無處不歸路，<br>念君長作萬里行。野田人稀秋草綠，日暮放馬車中宿。<br>驚麏遊兔在我傍，獨唱鄉歌對僮僕。君家大宅鳳城隅，<br>年年道上隨行車。願為玉鑾系華軾，終日有聲在君側。<br>門前舊轍久已平，無由複得君消息。<br></p></body></html>
