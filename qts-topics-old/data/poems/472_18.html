  <body><p>472_18: 《姑熟雜詠。靈墟山》李赤</p>
        <p>丁令辭世人，拂衣向仙路。伏煉九丹成，方隨五雲去。<br>松蘿蔽幽洞，桃杏深隱處。不知曾化鶴，遼海歸幾度。<br></p></body></html>
