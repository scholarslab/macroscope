  <body><p>225_50: 《宿贊公房（京中大雲寺主謫此安置）》杜甫</p>
        <p>杖錫何來此，秋風已颯然。雨荒深院菊，霜倒半池蓮。<br>放逐寧違性，虛空不離禪。相逢成夜宿，隴月向人圓。<br></p></body></html>
