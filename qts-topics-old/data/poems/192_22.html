  <body><p>192_22: 《莊嚴精舍游集》韋應物</p>
        <p>良游因時暇，乃在西南隅。綠煙凝層城，豐草滿通衢。<br>精舍何崇曠，煩局一弘舒。架虹施廣蔭，構雲眺八區。<br>即此塵境遠，忽聞幽鳥殊。新林泛景光，叢綠含露濡。<br>永日亮難遂，平生少歡娛。誰能遽還歸，幸與高士俱。<br></p></body></html>
