  <body><p>359_27: 《衢州徐員外使君遺以縞紵兼竹書箱因成一篇用答佳貺》劉禹錫</p>
        <p>爛柯山下舊仙郎，列宿來添婺女光。遠放歌聲分白紵，<br>知傳家學與青箱。水朝滄海何時去，蘭在幽林亦自芳。<br>聞說天臺有遺愛，人將琪樹比甘棠。<br></p></body></html>
