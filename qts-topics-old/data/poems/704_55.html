  <body><p>704_55: 《秋晚山居》黃滔</p>
        <p>爽氣遍搜空，難堪倚望中。孤煙愁落日，高木病西風。<br>山寂樵聲出，露涼蟬思窮。此時塵外事，幽默幾人同。<br></p></body></html>
