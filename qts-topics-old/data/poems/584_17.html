  <body><p>584_17: 《嘲飛卿七首》段成式</p>
        <p>曾見當壚一個人，入時裝束好腰身。<br>少年花蒂多芳思，只向詩中寫取真。<br>醉袂幾侵魚子纈，飄纓長罥鳳凰釵。<br>知君欲作閒情賦，應願將身作錦鞋。<br>翠蝶密偎金叉首，青蟲危泊玉釵梁。<br>愁生半額不開靨，只為多情團扇郎。<br>柳煙梅雪隱青樓，殘日黃鸝語未休。<br>見說自能裁袙腹，不知誰更著帩頭。<br>愁機懶織同心苣，悶繡先描連理枝。<br>多少風流詞句裏，愁中空詠早環詩。<br>燕支山色重能輕，南陽水澤鬥分明。<br>不煩射雉先張翳，自有琴中威鳳聲。<br>半歲愁中鏡似荷，牽環撩鬢卻須磨。<br>花前不復抱瓶渴，月底還應琢刺歌。<br></p></body></html>
