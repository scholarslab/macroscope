  <body><p>96_16: 《巫山高二首（一作宋之問詩）》沈佺期</p>
        <p>巫山峰十二，合遝隱昭回。俯眺琵琶峽，平看雲雨台。<br>古槎天外倚，瀑水日邊來。何忍猿啼夜，荊王枕席開。<br>神女向高唐，巫山下夕陽。裴回作行雨，婉孌逐荊王。<br>電影江前落，雷聲峽外長。霽雲無處所，台館曉蒼蒼。<br></p></body></html>
