  <body><p>122_22: 《八月十五日象自江東止田園移莊…詩三首（俱見王維集）》盧象</p>
        <p>謝病始告歸，依然入桑梓。家人皆佇立，相候衡門裏。<br>疇類皆長年，成人舊童子。上堂家慶畢，願與親姻邇。<br>論舊或餘悲，思存且相喜。田園轉蕪沒，但有寒泉水。<br>衰柳日蕭條，秋光清邑裏。入門乍如客，休騎非便止。<br>中飲顧王程，離憂從此始。<br>兩妹日長成，雙鬟將及人。已能持寶瑟，自解掩羅巾。<br>念昔別時小，未知疏與親。今來識離恨，掩淚方殷勤。<br>小弟更孩幼，歸來不相識。同居雖漸慣，見人猶默默。<br>宛作越人言，殊鄉甘水食。別此最為難，淚盡有餘憶。<br></p></body></html>
