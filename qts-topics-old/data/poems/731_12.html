  <body><p>731_12: 《次韻和朱況雨中之什》胡宿</p>
        <p>蒼野迷雲黯不歸，遠風吹雨入岩扉。石床潤極琴絲緩，<br>水閣寒多酒力微。夕夢將成還滴滴，春心欲斷正霏霏。<br>憂花惜月長如此，爭得東陽病骨肥。<br></p></body></html>
