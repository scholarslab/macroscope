  <body><p>328_9: 《薄命篇（一作妾薄命篇）》權德輿</p>
        <p>昔住邯鄲年尚少，只是嬌羞弄花鳥。青樓碧紗大道邊，<br>綠楊日暮風嫋嫋。嬋娟玉貌二八餘，自憐顏色花不如。<br>麗質全勝秦氏女，槁砧寧用專城居。歲去年來年漸長，<br>青春紅粉全堪賞。玉樓珠箔但閒居，南陌東城詎來往。<br>韶光日日看漸遲。摽梅既落行有時。甯知燕趙娉婷子，<br>翻嫁幽並遊俠兒。年年結束青絲騎，出門一去何時至。<br>秋月空懸翡翠簾，春幃懶臥鴛鴦被。沙塞經時不寄書，<br>深閨愁獨意何如。花前拭淚情無限，月下調琴恨有餘。<br>離別苦多相見少，洞房愁夢何由曉。閑看雙燕淚霏霏，<br>靜對空床魂悄悄。鏡裏紅顏不自禁，陌頭香騎動春心。<br>為問佳期早晚是，人人總解有黃金。<br></p></body></html>
