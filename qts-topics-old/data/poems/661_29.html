  <body><p>661_29: 《遣興》羅隱</p>
        <p>青雲路不通，歸計奈長蒙。老恐醫方誤，窮憂酒醆空。<br>何堪罹亂後，更入是非中。長短遭譏笑，回頭避釣翁。<br></p></body></html>
