  <body><p>214_46: 《金城北樓》高適</p>
        <p>北樓西望滿晴空，積水連山勝畫中。湍上急流聲若箭，<br>城頭殘月勢如弓。垂竿已羨磻溪老，體道猶思塞上翁。<br>為問邊庭更何事，至今羌笛怨無窮。<br></p></body></html>
