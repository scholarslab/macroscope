  <body><p>640_28: 《羽林賈中丞》曹唐</p>
        <p>四十年前百戰身，曾驅虎隊掃胡塵。風悲鼓角榆關暮，<br>日暖旌旗隴草春。鐵馬慣牽邀上客，金魚多解乞佳人。<br>胸中別有安邊計，誰睬髭須白似銀。<br></p></body></html>
