  <body><p>553_4: 《題終南山隱者居》姚鵠</p>
        <p>開門絕壑旁，躡蘚過花梁。路入峰巒影，風來芝朮香。<br>夜吟明雪牖，春夢閉雲房。盡室更何有，一琴兼一觴。<br></p></body></html>
