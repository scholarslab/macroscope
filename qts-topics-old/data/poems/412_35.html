  <body><p>412_35: 《哀病驄呈致用》元稹</p>
        <p>櫪上病驄啼褭褭，江邊廢宅路迢迢。自經梅雨長垂耳，<br>乍食菰蔣欲折腰。金絡頭銜光未滅，玉花衫色瘦來燋。<br>曾聽禁漏驚衙鼓，慣蹋康衢怕小橋。半夜雄嘶心不死，<br>日高饑臥尾還搖。龍媒薄地天池遠，何事牽牛在碧霄。<br></p></body></html>
