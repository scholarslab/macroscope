  <body><p>166_36: 《勞勞亭歌（在江甯縣南十五裏古送別之所，一名臨滄觀）》李白</p>
        <p>金陵勞勞送客堂，蔓草離離生道傍。古情不盡東流水，<br>此地悲風愁白楊。我乘素舸同康樂，朗詠清川飛夜霜。<br>昔聞牛渚吟五章，今來何謝袁家郎。苦竹寒聲動秋月，<br>獨宿空簾歸夢長。<br></p></body></html>
