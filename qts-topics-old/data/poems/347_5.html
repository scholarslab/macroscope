  <body><p>347_5: 《夏遊招隱寺暴雨晚晴》李正封</p>
        <p>竹柏風雨過，蕭疏台殿涼。石渠寫奔溜，金刹照頹陽。<br>鶴飛岩煙碧，鹿鳴澗草香。山僧引清梵，幡蓋繞回廊。<br></p></body></html>
