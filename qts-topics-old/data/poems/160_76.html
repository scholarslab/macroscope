  <body><p>160_76: 《尋白鶴岩張子容隱居》孟浩然</p>
        <p>白鶴青岩半，幽人有隱居。階庭空水石，林壑罷樵漁。<br>歲月青松老，風霜苦竹疏。睹茲懷舊業，回策返吾廬。<br></p></body></html>
