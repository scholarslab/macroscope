  <body><p>453_33: 《春遊》白居易</p>
        <p>上馬臨出門，出門複逡巡。回頭問妻子，應怪春遊頻。<br>誠知春遊頻，其奈老大身。朱顏去複去，白髮新更新。<br>請君屈十指，為我數交親。大限年百歲，幾人及七旬。<br>我今六十五，走若下阪輪。假使得七十，只有五度春。<br>逢春不遊樂，但恐是癡人。<br></p></body></html>
