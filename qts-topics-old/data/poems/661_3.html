  <body><p>661_3: 《大樑從事居汜水（一題作贈盧從事）》羅隱</p>
        <p>前年帝裏望行塵，記得仙家第四人。泉暖舊諳龍偃息，<br>露寒初見鶴精神。歌聲上榻梁園晚，夢繞殘鐘汜水春。<br>知有篋中編集在，只應從此是經綸。<br></p></body></html>
