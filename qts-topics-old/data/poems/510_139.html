  <body><p>510_139: 《題南陵隱靜寺》張祜</p>
        <p>松徑上登攀，深行煙靄間。合流廚下水，對聳殿前山。<br>潤壁鳥音迥，泉源僧步閑。更憐飛一錫，天外與雲還。<br></p></body></html>
