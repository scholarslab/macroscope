  <body><p>688_15: 《醮詞》李沇</p>
        <p>犬咬天關閉，彩童呼仙吏。一封紅篆書，為奏塵寰事。<br>八極鼇柱傾，四溟龍鬣沸。長庚冷有芒，文曲淡無氣。<br>烏輪不再中，黃沙瘞腥鬼。請帝命真官，臨雲啟金匱。<br>方與清華宮，重正紫極位。曠古雨露恩，安得惜沾施。<br>生人血欲盡，攙搶無飽意。<br></p></body></html>
