  <body><p>223_36: 《奉贈李八丈判官（曛）》杜甫</p>
        <p>我丈時英特，宗枝神堯後。珊瑚市則無，騄驥人得有。<br>早年見標格，秀氣沖星斗。事業富清機，官曹正獨守。<br>頃來樹嘉政，皆已傳眾口。艱難體貴安，冗長吾敢取。<br>區區猶曆試，炯炯更持久。討論實解頤，操割紛應手。<br>篋書積諷諫，宮闕限奔走。入幕未展材，秉鈞孰為偶。<br>所親問淹泊，泛愛惜衰朽。垂白亂南翁，委身希北叟。<br>真成窮轍鮒，或似喪家狗。秋枯洞庭石，風颯長沙柳。<br>高興激荊衡，知音為回首。<br></p></body></html>
