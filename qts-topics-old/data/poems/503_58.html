  <body><p>503_58: 《早秋過郭涯書堂（一作郭勁書齋）》周賀</p>
        <p>暑消岡舍清，閑語有餘情。澗水生茶味，松風滅扇聲。<br>遠分臨海雨，靜覺掩山城。此地秋吟苦，時來繞菊行。<br></p></body></html>
