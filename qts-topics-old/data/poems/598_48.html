  <body><p>598_48: 《句》高駢</p>
        <p>人間無限傷心事，不得尊前折一枝。<br>滿宮多少承恩者，似有容華妾也無。<br>滿身珠翠將何用，唯與豪家拂象床。<br>何人種得西施花，千古春風開不盡。<br></p></body></html>
