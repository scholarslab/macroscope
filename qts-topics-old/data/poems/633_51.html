  <body><p>633_51: 《柳二首》司空圖</p>
        <p>誰家按舞傍池塘，已見繁枝嫩眼黃。<br>漫說早梅先得意，不知春力暗分張。<br>似擬淩寒妒早梅，無端弄色傍高臺。<br>折來未有新枝長，莫遣佳人更折來。<br></p></body></html>
