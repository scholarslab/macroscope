  <body><p>494_31: 《定情樂》施肩吾</p>
        <p>敢嗟君不憐，自是命不諧。著破三條裙，卻還雙股釵。<br>感郎雙條脫，新破八幅綃。不惜榆莢錢，買人金步搖。<br></p></body></html>
