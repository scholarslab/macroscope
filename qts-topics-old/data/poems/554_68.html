  <body><p>554_68: 《聞蟬》項斯</p>
        <p>動葉複驚神，聲聲斷續勻。坐來同聽者，俱是未歸人。<br>一棹三湘浪，單車二蜀塵。傷秋各有日，千可念因循。<br></p></body></html>
