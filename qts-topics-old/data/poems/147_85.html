  <body><p>147_85: 《北歸次秋浦界清溪館》劉長卿</p>
        <p>萬里猿啼斷，孤村客暫依。雁過彭蠡暮，人向宛陵稀。<br>舊路青山在，餘生白首歸。漸知行近北，不見鷓鴣飛。<br></p></body></html>
