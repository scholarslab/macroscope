  <body><p>263_79: 《送舍弟》嚴維</p>
        <p>疏懶吾成性，才華爾自強。早稱眉最白，何事綬仍黃。<br>時暑嗟於邁，家貧念聚糧。只應宵夢裏，詩興屬池塘。<br></p></body></html>
