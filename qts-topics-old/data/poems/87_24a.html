  <body><p>87_24a: 《右丞相蘇公挽歌二首》張說</p>
        <p>王宰丹青化，春卿禮樂才。緇衣傳舊職，華袞贈新哀。<br>路泣群官送，山嘶駟馬回。佳辰無白日，賓閣有青苔。<br>門歌出野田，冠帶寢窮泉。萬事皆身外，平生尚目前。<br>西垣紫泥綍，東嶽白雲篇。自惜同聲處，從今遂絕弦。<br></p></body></html>
