  <body><p>705_68: 《奉和翁文堯十九員外中謝日蒙恩賜金紫之什》黃滔</p>
        <p>面蒙君賜自龍墀，誰是還鄉一襲衣。三品易懸鱗鬣赫，<br>八絲展起彩章飛。夐為勝事垂千古，題作新詩啟七微。<br>嚴助買臣精魄在，定應羞著昔年歸。<br></p></body></html>
