  <body><p>360_65: 《樂天示過敦詩舊宅有感一篇吟之泫然追想昔事…以寄苦懷》劉禹錫</p>
        <p>淒涼同到故人居，門枕寒流古木疏。向秀心中嗟棟宇，<br>蕭何身後散圖書。本營歸計非無意，唯算生涯尚有餘。<br>忽憶前言更惆悵，丁寧相約速懸車。<br></p></body></html>
