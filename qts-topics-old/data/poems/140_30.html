  <body><p>140_30: 《別劉諝》王昌齡</p>
        <p>天地寒更雨，蒼茫楚城陰。一尊廣陵酒，十載衡陽心。<br>倚仗不可料，悲歡豈易尋。相逢成遠別，後會何如今。<br>身在江海上，雲連京國深。行當務功業，策馬何駸駸。<br></p></body></html>
