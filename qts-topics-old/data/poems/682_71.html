  <body><p>682_71: 《以庭前海棠梨花一枝寄李十九員外》韓偓</p>
        <p>二月春風澹蕩時，旅人虛對海棠梨。<br>不如寄與星郎去，想得朝回正畫眉。<br></p></body></html>
