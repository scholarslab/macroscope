  <body><p>511_118: 《楚州韋中丞箜篌》張祜</p>
        <p>千重鉤鎖撼金鈴，萬顆真珠瀉玉瓶。<br>恰值滿堂人欲醉，甲光才觸一時醒。<br></p></body></html>
