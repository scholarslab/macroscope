  <body><p>375_13: 《南陽公請東櫻桃亭子春宴》孟郊</p>
        <p>萬木皆未秀，一林先含春。此地獨何力，我公佈深仁。<br>霜葉日舒卷，風枝遠埃塵。初英濯紫霞，飛雨流清津。<br>賞異出囂雜，折芳積歡忻。文心茲焉重，俗尚安能珍。<br>碧玉妝粉比，飛瓊穠豔均。鴛鴦七十二，花態並相新。<br>常恐遺秀志，迨茲廣宴陳。芳菲爭勝引，歌詠竟良辰。<br>方知戲馬會，永謝登龍賓。<br></p></body></html>
