  <body><p>671_30: 《題證道寺》唐彥謙</p>
        <p>彎環青徑斜，自是野僧家。滿澗洗岩液，插天排石牙。<br>爐寒餘柏子，架靜落藤花。記得逃兵日，門多貴客車。<br></p></body></html>
