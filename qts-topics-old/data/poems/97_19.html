  <body><p>97_19: 《登瀛州南城樓寄遠》沈佺期</p>
        <p>層城起麗譙，憑覽出重霄。茲地多形勝，中天宛寂寥。<br>四榮摩鸛鶴，百拱厲風飆。北際燕王館，東連秦帝橋。<br>晴光七郡滿，春色兩河遙。傲睨非吾土，躊躇適遠囂。<br>離居欲有贈，春草寄長謠。<br></p></body></html>
