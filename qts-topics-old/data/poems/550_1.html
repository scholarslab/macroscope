  <body><p>550_1: 《歲暮江軒寄盧端公》趙嘏</p>
        <p>積水生高浪，長風自北時。萬艘俱擁棹，上客獨吟詩。<br>路以重湖阻，心將小謝期。渚雲愁正斷，江雁重驚悲。<br>笑憶遊星子，歌尋罷貴池。夢來孤島在，醉醒百憂隨。<br>戍迥煙生晚，江寒鳥過遲。問山樵者對，經雨釣船移。<br>敢歎今留滯，猶勝曩別離。醉從陶令得，善必丈人知。<br>道蹇才何取，恩深劍不疑。此身同岸柳，只待變寒枝。<br></p></body></html>
