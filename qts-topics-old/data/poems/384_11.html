  <body><p>384_11: 《思遠人（一作寄遠客）》張籍</p>
        <p>野橋春水清，橋上送君行。去去人應老，年年草自生。<br>出門看遠道，無信向邊城。楊柳別離處，秋蟬今複鳴。<br></p></body></html>
