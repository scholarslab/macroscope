  <body><p>206_57: 《贈衛南長官赴任》李嘉佑</p>
        <p>吏曹難茂宰，主意念疲人。更事文犀節，還過白馬津。<br>雲間辭北闕，樹裏出西秦。為報陶明府，裁書莫厭貧。<br></p></body></html>
