  <body><p>534_31: 《下第貽友人》許渾</p>
        <p>身在關西家洞庭，夜寒歌苦燭熒熒。人心高下月中桂，<br>客思往來波上萍。馬氏識君眉最白，阮公留我眼長青。<br>花前失意共寥落，莫遣東風吹酒醒。<br></p></body></html>
