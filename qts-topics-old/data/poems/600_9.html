  <body><p>600_9: 《中秋夜思鄭延美有作》孫緯</p>
        <p>中秋中夜月，世說懾妖精。顧兔雲初蔽，長蛇誰與勍。<br>未追良友玩，安用玉輪盈。此意人誰喻，裁詩穿禁城。<br></p></body></html>
