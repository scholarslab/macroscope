  <body><p>47_1: 《奉和聖制燭龍齋祭》張九齡</p>
        <p>上帝臨下，鑒亦有光。孰雲陰騭，惟聖克彰。六月徂暑，<br>四郊愆陽。我後其勤，告於壇場。精意允溢，群靈鼓舞。<br>蔚兮朝雲，沛然時雨。雨我原田，亦既有年。燭龍煌煌，<br>明宗報祀。於以助之，天人帝子。聞詩有訓，國風茲始。<br></p></body></html>
