  <body><p>166_38: 《金陵城西樓月下吟》李白</p>
        <p>金陵夜寂涼風發，獨上高樓望吳越。白雲映水搖空城，<br>白露垂珠滴秋月。月下沉吟久不歸，古來相接眼中稀。<br>解道澄江淨如練，令人長憶謝玄暉。<br></p></body></html>
