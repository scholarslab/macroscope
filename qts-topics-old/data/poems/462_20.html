  <body><p>462_20: 《池畔閑坐，兼呈侍中》白居易</p>
        <p>池畔最平處，樹陰新合時。移床解衣帶，坐任清風吹。<br>舉棹鳥先覺，垂綸魚未知。前頭何所有，一卷晉公詩。<br></p></body></html>
