  <body><p>225_11: 《重經昭陵》杜甫</p>
        <p>草昧英雄起，謳歌歷數歸。風塵三尺劍，社稷一戎衣。<br>翼亮貞文德，丕承戢武威。聖圖天廣大，宗祀日光輝。<br>陵寢盤空曲，熊羆守翠微。再窺松柏路，還見五雲飛。<br></p></body></html>
