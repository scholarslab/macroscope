  <body><p>539_72: 《碧瓦》李商隱</p>
        <p>碧瓦銜珠樹，紅輪結綺寮。無雙漢殿鬢，第一楚宮腰。<br>霧唾香難盡，珠啼冷易銷。歌從雍門學，酒是蜀城燒。<br>柳暗將翻巷，荷欹正抱橋。鈿轅開道入，金管隔鄰調。<br>夢到飛魂急，書成即席遙。河流沖柱轉，海沫近槎飄。<br>吳市蠀蛦甲，巴賨翡翠翹。他時未知意，重疊贈嬌饒。<br></p></body></html>
