  <body><p>355_23: 《早夏郡中書事》劉禹錫</p>
        <p>水禽渡殘月，飛雨灑高城。華堂對嘉樹，簾廡含曉清。<br>拂鏡整危冠，振衣步前楹。將吏儼成列，簿書紛來縈。<br>言下辨曲直，筆端破交爭。虛懷詢病苦，懷律操剽輕。<br>閽吏告無事，歸來解簪纓。高簾覆朱閣，忽爾聞調笙。<br></p></body></html>
