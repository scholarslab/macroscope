  <body><p>250_86: 《閒居作》皇甫冉</p>
        <p>多病辭官罷，閒居作賦成。圖書唯藥籙，飲食止藜羹。<br>學謝淹中術，詩無鄴下名。不堪趨建禮，詎是厭承明。<br>已輟金門步，方從石路行。遠山期道士，高柳覓先生。<br>性懶尤因疾，家貧自省營。種苗雖尚短，谷價幸全輕。<br>篇詠投康樂，壺觴就步兵。何人肯相訪，開戶一逢迎。<br></p></body></html>
