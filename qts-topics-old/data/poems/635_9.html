  <body><p>635_9: 《詠螢》周繇</p>
        <p>熠熠與娟娟，池塘竹樹邊。亂飛同曳火，成聚卻無煙。<br>微雨灑不滅，輕風吹欲燃。舊曾書案上，頻把作囊懸。<br></p></body></html>
