  <body><p>764_27: 《寄徐拾遺》譚用之</p>
        <p>長竿一系白龍吟，誰和騶虞發素琴。野客碧雲魂易斷，<br>故人芳草夢難尋。天從補後星辰穩，海自潮來島嶼深。<br>好向明庭拾遺事，莫教玄豹老泉林。<br></p></body></html>
