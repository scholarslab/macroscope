  <body><p>325_13: 《酬崔舍人閣老冬至日宿直省中奉簡兩掖閣老並見示》權德輿</p>
        <p>令節一陽新，西垣宿近臣。曉光連鳳沼，殘漏近雞人。<br>白雪飛成曲，黃鐘律應均。層霄翔迅羽，廣陌駐歸輪。<br>清切晨趨貴，恩華夜直頻。輟才時所重，分命秩皆真。<br>左掖期連茹，南宮愧積薪。九年叨此地，回首倍相親。<br></p></body></html>
