  <body><p>696_36: 《河內別村業閑題》韋莊</p>
        <p>阮氏清風竹巷深，滿溪松竹似山陰。門當谷路多樵客，<br>地帶河聲足水禽。閑伴爾曹雖適意，靜思吾道好沾襟。<br>鄰翁莫問傷時事，一曲高歌夕照沈。<br></p></body></html>
