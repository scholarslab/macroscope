  <body><p>404_20: 《六年春遣懷八首》元稹</p>
        <p>傷禽我是籠中鶴，沉劍君為泉下龍。<br>重纊猶存孤枕在，春衫無復舊裁縫。<br>檢得舊書三四紙，高低闊狹粗成行。<br>自言並食尋高事，唯念山深驛路長。<br>公無渡河音響絕，已隔前春複去秋。<br>今日閑窗拂塵土，殘弦猶迸鈿箜篌。<br>婢僕曬君餘服用，嬌癡稚女繞床行。<br>玉梳鈿朵香膠解，盡日風吹玳瑁箏。<br>伴客銷愁長日飲，偶然乘興便醺醺。<br>怪來醒後傍人泣，醉裏時時錯問君。<br>我隨楚澤波中梗，君作咸陽泉下泥。<br>百事無心值寒食，身將稚女帳前啼。<br>童稚癡狂撩亂走，繡球花仗滿堂前。<br>病身一到繐帷下，還向臨階背日眠。<br>小於潘岳頭先白，學取莊周淚莫多。<br>止竟悲君須自省，川流前後各風波。<br></p></body></html>
