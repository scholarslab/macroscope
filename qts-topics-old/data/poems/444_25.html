  <body><p>444_25: 《自問行何遲》白居易</p>
        <p>前月發京口，今辰次淮涯。二旬四百里，自問行何遲。<br>還鄉無他計，罷郡有餘資。進不慕富貴，退未憂寒饑。<br>以此易過日，騰騰何所為。逢山輒倚棹，遇寺多題詩。<br>酒醒夜深後，睡足日高時。眼底一無事，心中百不知。<br>想到京國日，懶放亦如斯。何必冒風水，促促赴程歸。<br></p></body></html>
