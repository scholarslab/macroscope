  <body><p>58_3: 《侍宴長寧公主東莊應制》李嶠</p>
        <p>別業臨青甸，鳴鑾降紫霄。長筵鵷鷺集，仙管鳳凰調。<br>樹接南山近，煙含北渚遙。承恩鹹已醉，戀賞未還鑣。<br></p></body></html>
