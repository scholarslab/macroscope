  <body><p>224_15: 《奉寄河南韋尹丈人》杜甫</p>
        <p>有客傳河尹，逢人問孔融。青囊仍隱逸，章甫尚西東。<br>鼎食分門戶，詞場繼國風。尊榮瞻地絕，疏放憶途窮。<br>濁酒尋陶令，丹砂訪葛洪。江湖漂短褐，霜雪滿飛蓬。<br>牢落乾坤大，周流道術空。謬慚知薊子，真怯笑揚雄。<br>盤錯神明懼，謳歌德義豐。屍鄉餘土室，難說祝雞翁。<br></p></body></html>
