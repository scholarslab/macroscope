  <body><p>226_41: 《春夜喜雨》杜甫</p>
        <p>好雨知時節，當春乃發生。隨風潛入夜，潤物細無聲。<br>野徑雲俱黑，江船火獨明。曉看紅濕處，花重錦官城。<br></p></body></html>
