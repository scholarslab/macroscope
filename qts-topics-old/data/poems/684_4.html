  <body><p>684_4: 《紅白牡丹》吳融</p>
        <p>不必繁弦不必歌，靜中相對更情多。殷鮮一半霞分綺，<br>潔澈旁邊月颭波。看久願成莊叟夢，惜留須倩魯陽戈。<br>重來應共今來別，風墮香殘襯綠莎。<br></p></body></html>
