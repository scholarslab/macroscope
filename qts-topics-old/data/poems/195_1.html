  <body><p>195_1: 《聽鶯曲》韋應物</p>
        <p>東方欲曙花冥冥，啼鶯相喚亦可聽。乍去乍來時近遠，<br>才聞南陌又東城。忽似上林翻下苑，綿綿蠻蠻如有情。<br>欲囀不囀意自嬌，羌兒弄笛曲未調。前聲後聲不相及，<br>秦女學箏指猶澀。須臾風暖朝日暾，流音變作百鳥喧。<br>誰家懶婦驚殘夢，何處愁人憶故園。伯勞飛過聲局促，<br>戴勝下時桑田綠。不及流鶯日日啼花間，<br>能使萬家春意閑。有時斷續聽不了，飛去花枝猶嫋嫋。<br>還棲碧樹鎖千門，春漏方殘一聲曉。<br></p></body></html>
