  <body><p>47_25: 《詠史》張九齡</p>
        <p>大德始無頗，中智是所是。居然已不一，況乃務相詭。<br>小道致泥難，巧言因萋毀。穰侯或見遲，蘇生得陰揣。<br>輕既長沙傅，重亦邊郡徙。勢傾不幸然，跡在胡寧爾。<br>滄溟所為大，江漢日來委。灃水雖複清，魚鱉豈遊此。<br>賢哉有小白，仇中有管氏。若人不世生，悠悠多如彼。<br></p></body></html>
