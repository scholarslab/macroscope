  <body><p>303_13: 《胡笳十八拍。第三拍》劉商</p>
        <p>如羈囚兮在縲絏，憂慮萬端無處說。使余刀兮剪餘發，<br>食餘肉兮飲餘血。誠知殺身願如此，以余為妻不如死。<br>早被蛾眉累此身，空悲弱質柔如水。<br></p></body></html>
