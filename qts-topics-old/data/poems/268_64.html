  <body><p>268_64: 《立春日宴高陵任明府宅》耿湋</p>
        <p>春灰今變候，密雪又霏霏。坐客同心滿，流年此會稀。<br>風成空處亂，素積夜來飛。且共銜杯酒，陶潛不得歸。<br></p></body></html>
