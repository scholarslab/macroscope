  <body><p>643_32: 《南山》李山甫</p>
        <p>鈍碧頑青幾萬秋，直無天地始應休。莫嫌塵土佯遮面，<br>能向樓臺強出頭。霽色陡添千尺翠，夕陽閑放一堆愁。<br>假饒不是神仙骨，終抱琴書向此遊。<br></p></body></html>
