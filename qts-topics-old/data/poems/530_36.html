  <body><p>530_36: 《題岫上人院》許渾</p>
        <p>病客與僧閑，頻來不掩關。高窗雲外樹，疏磬雨中山。<br>離索秋蟲響，登臨夕鳥還。心知落帆處，明月浙河灣。<br></p></body></html>
