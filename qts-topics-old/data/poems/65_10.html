  <body><p>65_10: 《使嶺南聞崔馬二禦史並拜台郎》蘇味道</p>
        <p>振鷺齊飛日，遷鶯遠聽聞。明光共待漏，清鑒各披雲。<br>喜得廊廟舉，嗟為台閣分。故林懷柏悅，新幄阻蘭熏。<br>冠去神羊影，車迎瑞雉群。遠從南斗外，遙仰列星文。<br></p></body></html>
