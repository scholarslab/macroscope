  <body><p>524_110: 《賀崔大夫崔正字》杜牧</p>
        <p>內舉無慚古所難，燕台遙想拂塵冠。登龍有路水不峻，<br>一雁背飛天正寒。別夜酒餘紅燭短，映山帆滿碧霞殘。<br>謝公樓下潺湲響，離恨詩情添幾般。<br></p></body></html>
