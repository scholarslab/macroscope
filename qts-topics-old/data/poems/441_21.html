  <body><p>441_21: 《木蓮樹生巴峽山谷間巴民亦呼為黃心樹大者…題三絕句雲》白居易</p>
        <p>如折芙蓉栽旱地，似拋芍藥掛高枝。<br>雲埋水隔無人識，唯有南賓太守知。<br>紅似燕支膩如粉，傷心好物不須臾。<br>山中風起無時節，明日重來得在無。<br>已愁花落荒岩底，複恨根生亂石間。<br>幾度欲移移不得，天教拋擲在深山。<br></p></body></html>
