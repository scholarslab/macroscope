  <body><p>84_33: 《酬田逸人遊岩見尋不遇題隱居裏壁》陳子昂</p>
        <p>遊人獻書去，薄暮返靈台。傳道尋仙友，青囊賣蔔來。<br>聞鶯忽相訪，題鳳久裴回。石髓空盈握，金經秘不開。<br>還疑縫掖子，複似洛陽才。<br></p></body></html>
