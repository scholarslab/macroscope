  <body><p>742_7: 《晚次湘源縣》張泌</p>
        <p>煙郭遙聞向晚雞，水準舟靜浪聲齊。高林帶雨楊梅熟，<br>曲岸籠雲謝豹啼。二女廟荒汀樹老，九疑山碧楚天低。<br>湘南自古多離怨，莫動哀吟易慘淒。<br></p></body></html>
