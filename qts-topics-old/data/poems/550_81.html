  <body><p>550_81: 《送李給事（一作蕭俛相公歸山）》趙嘏</p>
        <p>眼前軒冕是鴻毛，天上人間漫自勞。<br>脫卻朝衣獨歸去，青雲不及白雲高。<br></p></body></html>
