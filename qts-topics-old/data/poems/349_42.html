  <body><p>349_42: 《元日陪早朝》歐陽詹</p>
        <p>斗柄東回歲又新，邃旒南面挹來賓。和光仿佛樓臺曉，<br>休氣氛氳天地春。儀鑰不唯丹穴鳥，稱觴半是越裳人。<br>江皋腐草今何幸，亦與恒星拱北辰。<br></p></body></html>
