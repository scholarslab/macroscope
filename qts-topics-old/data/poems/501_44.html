  <body><p>501_44: 《謝汾州田大夫寄茸氈葡萄》姚合</p>
        <p>筐封紫葡萄，筒卷白茸毛。臥暖身應健，含消齒免勞。<br>衾衣疏不稱，梨栗鄙難高。曉起題詩報，寒澌滿筆毫。<br></p></body></html>
