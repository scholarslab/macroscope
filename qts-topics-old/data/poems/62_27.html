  <body><p>62_27: 《守歲侍宴應制》杜審言</p>
        <p>季冬除夜接新年，帝子王孫捧禦筵。宮闕星河低拂樹，<br>殿廷燈燭上熏天。彈弦奏節梅風入，對局探鉤柏酒傳。<br>欲向正元歌萬壽，暫留歡賞寄春前。<br></p></body></html>
