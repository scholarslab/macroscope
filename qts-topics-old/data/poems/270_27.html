  <body><p>270_27: 《送吉州閻使君入道二首》戎昱</p>
        <p>聞道桃源去，塵心忽自悲。餘當從宦日，君是棄官時。<br>金汞封仙骨，靈津咽玉池。受傳三籙備，起坐五雲隨。<br>洞裏花常發，人間鬢易衰。他年會相訪，莫作爛柯棋。<br>廬陵太守近隳官，霞帔初朝五帝壇。風過鬼神延受籙，<br>夜深龍虎衛燒丹。冰容入鏡纖埃靜，玉液添瓶漱齒寒。<br>莫遣桃花迷客路，千山萬水訪君難。<br></p></body></html>
