  <body><p>44_7: 《奉和別越王》李敬玄</p>
        <p>飛蓋回蘭阪，宸襟佇柏梁。別館分涇渭，歸路指衡漳。<br>關山通曙色，林籞遍春光。帝念紆千里，詞波照五潢。<br></p></body></html>
