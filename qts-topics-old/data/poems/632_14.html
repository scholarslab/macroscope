  <body><p>632_14: 《上陌梯寺懷舊僧二首》司空圖</p>
        <p>雲根禪客居，皆說舊無廬。松日明金像，山風向木魚。<br>依棲應不阻，名利本來疏。縱有人相問，林間懶拆書。<br>高鴉隔谷見，路轉寺西門。塔影蔭泉脈，山苗侵燒痕。<br>鐘疏含杳靄，合迥亙黃昏。更待他僧到，長如前信存。<br></p></body></html>
