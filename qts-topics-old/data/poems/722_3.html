  <body><p>722_3: 《秋宿青龍禪閣》李洞</p>
        <p>前山不可望，暮色漸沉規。日轉須彌北，蟾來渤海西。<br>風鈴亂僧語，霜枿欠猿啼。閣外千家月，分明見裏迷。<br></p></body></html>
