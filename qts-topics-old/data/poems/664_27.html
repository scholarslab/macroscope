  <body><p>664_27: 《北固亭東望寄默師》羅隱</p>
        <p>高亭暮色中，往事更誰同。水謾矜天闊，山應到此窮。<br>病憐京口酒，老怯海門風。唯有言堪解，何由見遠公。<br></p></body></html>
