  <body><p>500_14: 《過天津橋晴望》姚合</p>
        <p>閑立津橋上，寒光動遠林。皇宮對嵩頂，清洛貫城心。<br>雪路初晴出，人家向晚深。自從王在鎬，天寶至如今。<br></p></body></html>
