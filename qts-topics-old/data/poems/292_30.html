  <body><p>292_30: 《贈庾侍禦》司空曙</p>
        <p>年少身無累，相逢憶此時。雪過雲寺宿，酒向竹園期。<br>白髮今催老，清琴但起悲。唯應逐宗炳，內學願為師。<br></p></body></html>
