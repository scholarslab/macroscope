  <body><p>104_12: 《奉和幸安樂公主山莊應制》李迥秀</p>
        <p>詰旦重門聞警蹕，傳言太主奏山林。是日回輿羅萬騎，<br>此時歡喜賜千金。鷺羽鳳簫參樂曲，荻園竹徑接帷陰。<br>手舞足蹈方無已，萬年千歲奉熏琴。<br></p></body></html>
