  <body><p>168_13: 《贈韋秘書子春二首》李白</p>
        <p>谷口鄭子真，躬耕在岩石。高名動京師，天下皆籍籍。<br>斯人竟不起，雲臥從所適。苟無濟代心，獨善亦何益。<br>惟君家世者，偃息逢休明。談天信浩蕩，說劍紛縱橫。<br>謝公不徒然，起來為蒼生。秘書何寂寂，無乃羈豪英。<br>且複歸碧山，安能戀金闕。舊宅樵漁地，蓬蒿已應沒。<br>卻顧女幾峰，胡顏見雲月。<br>徒為風塵苦，一官已白須。氣同萬里合，訪我來瓊都。<br>披雲睹青天，捫虱話良圖。留侯將綺裏，出處未雲殊。<br>終與安社稷，功成去五湖。<br></p></body></html>
