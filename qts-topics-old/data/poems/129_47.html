  <body><p>129_47: 《泛若耶溪》丘為</p>
        <p>結廬若耶裏，左右若耶水。無日不釣魚，有時向城市。<br>溪中水流急，渡口水流寬。每得樵風便，往來殊不難。<br>一川草長綠，四時那得辨。短褐衣妻兒，餘糧及雞犬。<br>日暮鳥雀稀，稚子呼牛歸。住處無鄰里，柴門獨掩扉。<br></p></body></html>
