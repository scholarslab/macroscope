  <body><p>293_31: 《送鄭況往淮南》司空曙</p>
        <p>西楚見南關，蒼蒼落日間。雲離大雷樹，潮入秣陵山。<br>登戍因高望，停橈放溜閑。陳公有賢榻，君去豈空還。<br></p></body></html>
