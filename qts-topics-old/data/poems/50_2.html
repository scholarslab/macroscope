  <body><p>50_2: 《廣溪峽》楊炯</p>
        <p>廣溪三峽首，曠望兼川陸。山路繞羊腸，江城鎮魚腹。<br>喬林百丈偃，飛水千尋瀑。驚浪回高天，盤渦轉深谷。<br>漢氏昔雲季，中原爭逐鹿。天下有英雄，襄陽有龍伏。<br>常山集軍旅，永安興版築。池台忽已傾，邦家遽淪覆。<br>庸才若劉禪，忠佐為心腹。設險猶可存，當無賈生哭。<br></p></body></html>
