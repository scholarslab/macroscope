  <body><p>536_48: 《贈所知》許渾</p>
        <p>因釣鱸魚住浙河，掛帆千里亦相過。茅簷夜醉平階月，<br>蘭棹春歸拍岸波。湖日似陰鼉鼓響，海雲才起蜃樓多。<br>明時又作閒居賦，誰薦東門策四科。<br></p></body></html>
