  <body><p>465_8: 《夷陵郡內敘別》楊衡</p>
        <p>禮娶嗣明德，同牢夙所欽。況蒙生死契，豈顧蓬蒿心。<br>雁幣任野薄，恩愛緣義深。同聲若鼓瑟，合韻似鳴琴。<br>將迓空未立，就贅意難任。皎月托言誓，滄波信浮沉。<br>荊台理晨轍，巫渚疑宵襟。憫憫百慮起，回回萬恨深。<br>候更促徒侶，先曉徹夜禽。燈彩凝寒風，蟬思噪密林。<br>留念同心帶，贈遠芙蓉簪。撫懷極投漆，感物重黃金。<br>分鸞豈遐阻，別劍念相尋。倘甘蓬戶賤，願俟故山岑。<br></p></body></html>
