  <body><p>43_16: 《火鳳詞二首》李百藥</p>
        <p>歌聲扇後出，妝影鏡中輕。未能令掩笑，何處欲障聲。<br>知音自不惑，得念是分明。莫見雙嚬斂，疑人含笑情。<br>佳人靚晚妝，清唱動蘭房。影出含風扇，聲飛照日梁。<br>嬌嚬眉際斂，逸韻口中香。自有橫陳會，應憐秋夜長。<br></p></body></html>
