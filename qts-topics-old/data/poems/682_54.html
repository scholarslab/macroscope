  <body><p>682_54: 《閒步》韓偓</p>
        <p>莊南縱步游荒野，獨鳥寒煙輕惹惹。傍山疏雨濕秋花，<br>僻路淺泉浮敗果。樵人相見指驚麏，牧童四散收嘶馬。<br>一壺傾盡未能歸，黃昏更望諸峰火。<br></p></body></html>
