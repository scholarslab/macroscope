  <body><p>47_21: 《郡舍南有園畦雜樹聊以永日》張九齡</p>
        <p>為郡久無補，越鄉空複深。苟能秉素節，安用叨華簪。<br>卻步園畦裏，追吾野逸心。形骸拘俗吏，光景賴閑林。<br>內訟誠知止，外言猶匪忱。成蹊謝李徑，衛足感葵陰。<br>榮達豈不偉，孤生非所任。江城何寂曆，秋樹亦蕭森。<br>下有北流水，上有南飛禽。我願從歸翼，無然坐自沉。<br></p></body></html>
