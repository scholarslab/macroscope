  <body><p>54_3: 《餞唐州高使君赴任》崔湜</p>
        <p>芳春桃李時，京都物華好。為嶽豈不貴，所悲涉遠道。<br>遠道不可思，宿昔夢見之。贈君雙佩刀，日夕視來期。<br></p></body></html>
