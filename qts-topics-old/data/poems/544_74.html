  <body><p>544_74: 《送友人下第歸覲》劉得仁</p>
        <p>君此蔔行日，高堂應夢歸。莫將和氏淚，滴著老萊衣。<br>岳雨連河細，田禽出麥飛。到家調膳後，吟苦落蟬暉。<br></p></body></html>
