  <body><p>392_43: 《釣魚詩》李賀</p>
        <p>秋水釣紅渠，仙人待素書。菱絲縈獨繭，蒲米蟄雙魚。<br>斜竹垂清沼，長綸貫碧虛。餌懸春蜥蜴，鉤墜小蟾蜍。<br>詹子情無限，龍陽恨有餘。為看煙浦上，楚女淚沾裾。<br></p></body></html>
