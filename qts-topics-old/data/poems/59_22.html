  <body><p>59_22: 《門》李嶠</p>
        <p>奕奕彤闈下，煌煌紫禁隈。阿房萬戶列，閶闔九重開。<br>疏廣遺榮去，於公待駟來。詎知金馬側，方朔有奇才。<br></p></body></html>
