  <body><p>659_18: 《菊》羅隱</p>
        <p>籬落歲雲暮，數枝聊自芳。雪裁纖蕊密，金拆小苞香。<br>千載白衣酒，一生青女霜。春叢莫輕薄，彼此有行藏。<br></p></body></html>
