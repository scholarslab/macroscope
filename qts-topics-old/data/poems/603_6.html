  <body><p>603_6: 《早發洛中》許棠</p>
        <p>半夜發清洛，不知過石橋。雲增中嶽大，樹隱上陽遙。<br>塹黑初沉月，河明欲認潮。孤村人尚夢，無處暫停橈。<br></p></body></html>
