  <body><p>723_33: 《吊曹監》李洞</p>
        <p>宅上愁雲吹不散，桂林詩骨葬雲根。滿樓山色供鄰里，<br>一洞松聲付子孫。甘露施衣封淚點，秘書取集印苔痕。<br>吟魂醉魄歸何處，禦水嗚嗚夜繞門。<br></p></body></html>
