  <body><p>85_13: 《唐享太廟樂章。雍和二首》張說</p>
        <p>在滌嘉豢，麗碑敬牲。角握之牝，色純之騂。<br>火傳陽燧，水溉陰精。太公胖俎，傅說和羹。<br>俎豆有馥，齊盛潔豐。亦有和羹，既戒既平。<br>鼓鐘管磬，肅唱和鳴。皇皇後祖，來我思成。<br></p></body></html>
