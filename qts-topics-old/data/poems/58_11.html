  <body><p>58_11: 《閏九月九日幸總持寺登浮圖應制》李嶠</p>
        <p>閏節開重九，真遊下大千。花寒仍薦菊，座晚更披蓮。<br>刹鳳回雕輦，帆虹間彩旃。還將西梵曲，助入南熏弦。<br></p></body></html>
