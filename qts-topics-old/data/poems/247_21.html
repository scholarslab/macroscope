  <body><p>247_21: 《送何員外使湖南》獨孤及</p>
        <p>夙昔皆黃綬，差池複瑣闈。上田無晚熟，逸翮果先飛。<br>前路舟休系，故山雲不歸。王程倘未複，莫遣鯉書稀。<br></p></body></html>
