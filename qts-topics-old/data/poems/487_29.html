  <body><p>487_29: 《懷惠明禪師》鮑溶</p>
        <p>秋天欲霜夜無風，我意不在天地中。雪山世界此涼夜，<br>寶月獨照琉璃宮。解空長老蓮花手，曾以佛書親指授。<br>雪嶺無人又問來，十年夏臘平安否。<br></p></body></html>
