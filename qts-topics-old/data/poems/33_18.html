  <body><p>33_18: 《詠笛》劉孝孫</p>
        <p>涼秋夜笛鳴，流風韻九成。調高時慷慨，曲變或淒清。<br>征客懷離緒，鄰人思舊情。幸以知音顧，千載有奇聲。<br></p></body></html>
