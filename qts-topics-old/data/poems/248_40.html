  <body><p>248_40: 《湘夫人二首（樂府詩作一首）》郎士元</p>
        <p>蛾眉對湘水，遙哭蒼梧山。萬乘既已歿，孤舟誰忍還。<br>至今楚竹上，猶有淚痕斑。<br>南有涔陽路，渺渺多新愁。桂酒神降時，回風江上秋。<br>彩雲忽無處，碧水空安流。<br></p></body></html>
