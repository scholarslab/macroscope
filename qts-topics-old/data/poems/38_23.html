  <body><p>38_23: 《從軍行》王宏</p>
        <p>兒生三日掌上珠，燕頷猿肱穠李膚。十五學劍北擊胡，<br>羌歌燕築送城隅。城隅路接伊川驛，河陽渡頭邯鄲陌。<br>可憐少年把手時，黃鳥雙飛梨花白。秦王築城三千里，<br>西自臨洮東遼水。山邊疊疊黑雲飛，海畔莓莓青草死。<br>從來戰鬥不求勳，殺身為君君不聞。鳳凰樓上吹急管，<br>落日裴回腸先斷。<br></p></body></html>
