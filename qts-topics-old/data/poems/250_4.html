  <body><p>250_4: 《送薛秀才》皇甫冉</p>
        <p>雖是尋山客，還同慢世人。讀書惟務靜，無褐不憂貧。<br>野色春冬樹，雞聲遠近鄰。郤公即吾友，合與爾相親。<br></p></body></html>
