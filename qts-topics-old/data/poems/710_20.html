  <body><p>710_20: 《春入鯉湖》徐夤</p>
        <p>到來峭壁白雲齊，載酒春遊渡九溪。鐵嶂有樓霾欲墮，<br>石門無鎖路還迷。湖頭鯉去轟雷在，樹杪猿啼落日低。<br>回首浮生真幻夢，何如斯地傍幽棲。<br></p></body></html>
