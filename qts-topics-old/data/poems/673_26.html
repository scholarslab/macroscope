  <body><p>673_26: 《登福州南澗寺》周樸</p>
        <p>萬里重山繞福州，南橫一道見溪流。天邊飛鳥東西沒，<br>塵裏行人早晚休。曉日青山當大海，連雲古塹對高樓。<br>那堪望斷他鄉目，只此蕭條自白頭。<br></p></body></html>
