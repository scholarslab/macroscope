  <body><p>676_71: 《右省張補闕茂樞同在諫垣連居光德新春賦詠聊以寄懷》鄭谷</p>
        <p>小梅零落雪欺殘，浩蕩窮愁豈易寬。唯有朗吟償晚景，<br>且無濃醉厭春寒。高齋每喜追攀近，麗句先憂屬和難。<br>十五年前諳苦節，知心不獨為同官。<br></p></body></html>
