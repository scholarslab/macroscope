  <body><p>638_30: 《送友人歸江南》張喬</p>
        <p>辛勤同失意，迢遞獨還家。落日江邊笛，殘春島上花。<br>親安誠可喜，道在亦何嗟。誰伴高吟處，晴天望九華。<br></p></body></html>
