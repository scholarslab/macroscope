  <body><p>755_16: 《又和八日》徐鉉</p>
        <p>微雲疏雨淡新秋，曉夢依稀十二樓。故作別離應有以，<br>擬延更漏共無由。那教人世長多恨，未必天仙不解愁。<br>博望苑中殘酒醒，香風佳氣獨遲留。<br></p></body></html>
