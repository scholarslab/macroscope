  <body><p>575_10: 《嘲春風》溫庭筠</p>
        <p>春風何處好，別殿饒芳草。苒嫋轉鸞旗，萎蕤吹雉葆。<br>揚芳曆九門，澹蕩入蘭蓀。爭奈白團扇，時時偷主恩。<br></p></body></html>
