  <body><p>675_83: 《荔枝樹》鄭穀</p>
        <p>二京曾見畫圖中，數本芳菲色不同。孤棹今來巴徼外，<br>一枝煙雨思無窮。夜郎城近含香瘴，杜宇巢低起暝風。<br>腸斷渝瀘霜霰薄，不教葉似灞陵紅。<br></p></body></html>
