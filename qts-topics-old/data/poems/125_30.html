  <body><p>125_30: 《送宇文太守赴宣城》王維</p>
        <p>寥落雲外山，迢遞舟中賞。鐃吹發西江，秋空多清響。<br>地迥古城蕪，月明寒潮廣。時賽敬亭神，複解罟師網。<br>何處寄相思，南風吹五兩。<br></p></body></html>
