  <body><p>633_22: 《閑夜二首》司空圖</p>
        <p>道侶難留為虐棋，鄰家聞說厭吟詩。<br>前峰月照分明見，夜合香中露臥時。<br>此身閑得易為家，業是吟詩與看花。<br>若使他生拋筆硯，更應無事老煙霞。<br></p></body></html>
