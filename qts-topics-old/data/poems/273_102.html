  <body><p>273_102: 《長安早春贈萬評事》戴叔倫</p>
        <p>春風歸戚裏，曉日上花枝。清管新鶯發，重門細柳垂。<br>經過千騎客，調笑五陵兒。何事靈台客，狂歌自不知。<br></p></body></html>
