  <body><p>548_35: 《九華觀廢月池（一作題昭華公主廢池館）》薛逢</p>
        <p>曾發簫聲水檻前，夜蟾寒沼兩嬋娟。微波有恨終歸海，<br>明月無情卻上天。白鳥帶將林外雪，綠荷枯盡渚中蓮。<br>榮華不肯人間住，須讀莊生第一篇。<br></p></body></html>
