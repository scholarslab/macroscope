  <body><p>244_44: 《送劉侍禦赴陝州》韓翃</p>
        <p>金羈映驌驦，後騎佩幹將。把酒春城晚，鳴鞭曉路長。<br>帶冰新溜澀，間雪早梅香。明日懷賢處，依依禦史床。<br></p></body></html>
