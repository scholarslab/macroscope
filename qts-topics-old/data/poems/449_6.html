  <body><p>449_6: 《對琴待月》白居易</p>
        <p>竹院新晴夜，松窗未臥時。共琴為老伴，與月有秋期。<br>玉軫臨風久，金波出霧遲。幽音待清景，唯是我心知。<br></p></body></html>
