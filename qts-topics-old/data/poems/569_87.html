  <body><p>569_87: 《九日》李群玉</p>
        <p>年年羞見菊花開，十度悲秋上楚台。半嶺殘陽銜樹落，<br>一行斜雁向人來。行雲永絕襄王夢，野水偏傷宋玉懷。<br>絲管闌珊歸客盡，黃昏獨自詠詩回。<br></p></body></html>
