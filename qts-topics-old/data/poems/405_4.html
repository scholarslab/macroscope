  <body><p>405_4: 《黃明府詩》元稹</p>
        <p>少年曾痛飲，黃令苦飛觥。席上當時走，馬前今日迎。<br>依稀迷姓氏，積漸識平生。故友身皆遠，他鄉眼暫明。<br>便邀連榻坐，兼共榜船行。酒思臨風亂，霜棱掃地平。<br>不堪深淺酌，貪愴古今情。邐迤七盤路，坡陀數丈城。<br>花疑褒女笑，棧想武侯征。一種埋幽石，老閑千載名。<br></p></body></html>
