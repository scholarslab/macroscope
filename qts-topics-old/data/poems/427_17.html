  <body><p>427_17: 《陵園妾－憐幽閉也（一作托幽閉，喻被讒遭黜也）》白居易</p>
        <p>陵園妾，顏色如花命如葉。命如葉薄將奈何，<br>一奉寢宮年月多。年月多，時光換，春愁秋思知何限。<br>青絲發落叢鬢疏，紅玉膚銷系裙慢。憶昔宮中被妒猜，<br>因讒得罪配陵來。老母啼呼趁車別，中官監送鎖門回。<br>山宮一閉無開日，未死此身不令出。松門到曉月裴回，<br>柏城盡日風蕭瑟。松門柏城幽閉深，聞蟬聽燕感光陰。<br>眼看菊蕊重陽淚，手把梨花寒食心。把花掩淚無人見，<br>綠蕪牆繞青苔院。四季徒支妝粉錢，三朝不識君王面。<br>遙想六宮奉至尊，宣徽雪夜浴堂春。雨露之恩不及者，<br>猶聞不啻三千人。三千人，我爾君恩何厚薄。<br>願令輪轉直陵園，三歲一來均苦樂。<br></p></body></html>
