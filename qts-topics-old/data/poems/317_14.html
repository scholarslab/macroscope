  <body><p>317_14: 《酬陸三與鄒十八侍禦》武元衡</p>
        <p>城分流水郭連山，拂露開懷一解顏。令尹關中仙史會，<br>河陽縣裏玉人閑。共憐秋隼驚飛至，久想雲鴻待侶還。<br>莫恨殷勤留此地，東崖桂樹昔同攀。<br></p></body></html>
