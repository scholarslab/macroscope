  <body><p>275_3: 《春山夜月》于良史</p>
        <p>春山多勝事，賞玩夜忘歸。掬水月在手，弄花香滿衣。<br>興來無遠近，欲去惜芳菲。南望鳴鐘處，樓臺深翠微。<br></p></body></html>
