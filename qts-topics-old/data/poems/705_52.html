  <body><p>705_52: 《浙幕李端公泛建溪》黃滔</p>
        <p>越城吳國結良姻，交發芙蓉幕內賓。自顧幽沈槐省跡，<br>得陪清顯諫垣臣。分題曉並蘭舟遠，對坐宵聽月狖頻。<br>更愛延平津上過，一雙神劍是龍鱗。<br></p></body></html>
