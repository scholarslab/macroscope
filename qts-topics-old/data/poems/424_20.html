  <body><p>424_20: 《讀漢書》白居易</p>
        <p>禾黍與稂莠，雨來同日滋。桃李與荊棘，霜降同夜萎。<br>草木既區別，榮枯那等夷。茫茫天地意，無乃太無私。<br>小人與君子，用置各有宜。奈何西漢末，忠邪並信之。<br>不然盡信忠，早絕邪臣窺。不然盡信邪，早使忠臣知。<br>優遊兩不斷，盛業日已衰。痛矣蕭京輩，終令陷禍機。<br>每讀元成紀，憤憤令人悲。寄言為國者，不得學天時。<br>寄言為臣者，可以鑒於斯。<br></p></body></html>
