  <body><p>377_40: 《贈鄭夫子魴》孟郊</p>
        <p>天地入胸臆，籲嗟生風雷。文章得其微，物象由我裁。<br>宋玉逞大句，李白飛狂才。苟非聖賢心，孰與造化該。<br>勉矣鄭夫子，驪珠今始胎。<br></p></body></html>
