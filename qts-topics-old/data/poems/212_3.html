  <body><p>212_3: 《送虞城劉明府謁魏郡苗太守》高適</p>
        <p>天官蒼生望，出入承明廬。肅肅領舊藩，皇皇降璽書。<br>茂宰多感激，良將複吹噓。永懷一言合，誰謂千里疏。<br>對酒忽命駕，茲情何起予。炎天晝如火，極目無行車。<br>長路出雷澤，浮雲歸孟諸。魏郡十萬家，歌鐘喧裏閭。<br>傳道賢君至，閉關常晏如。君將挹高論，定是問樵漁。<br>今日逢明聖，吾為陶隱居。<br></p></body></html>
