  <body><p>544_2: 《青龍寺僧院》劉得仁</p>
        <p>常多簪組客，非獨看高松。此地堪終日，開門見數峰。<br>苔新禽跡少，泉冷樹陰重。師意如山裏，空房曉暮鐘。<br></p></body></html>
