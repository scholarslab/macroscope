  <body><p>364_6: 《淮陰行五首》劉禹錫</p>
        <p>簇簇淮陰市，竹樓緣岸上。好日起檣竿，烏飛驚五兩。<br>今日轉船頭，金烏指西北。煙波與春草，千里同一色。<br>船頭大銅鐶，摩挲光陣陣。早早使風來，沙頭一眼認。<br>何物令儂羨，羨郎船尾燕。銜泥趁檣竿，宿食長相見。<br>隔浦望行船，頭昂尾幰幰。無奈晚來時，清淮春浪軟。<br></p></body></html>
