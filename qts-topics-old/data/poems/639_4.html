  <body><p>639_4: 《城東寓居寄知己》張喬</p>
        <p>花木閑門苔蘚生，滻川特去得吟情。病來久絕洞庭信，<br>年長卻思廬嶽耕。落日獨歸林下宿，暮雲多繞水邊行。<br>幹時退出長如此，頻愧相憂道姓名。<br></p></body></html>
