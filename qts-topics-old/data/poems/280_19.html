  <body><p>280_19: 《送彭開府往雲中覲使君兄》盧綸</p>
        <p>一門三代貴，非是主恩偏。破虜山銘在，承家劍藝全。<br>奪旗貂帳側，射虎雪林前。雁塞逢兄弟，雲州發管弦。<br>凍河光帶日，枯草淨無煙。儒者曾修武，因貽上將篇。<br></p></body></html>
