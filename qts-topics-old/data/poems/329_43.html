  <body><p>329_43: 《句》權德輿</p>
        <p>耒水波紋細，湘江竹葉輕。<br>古時樓上清明夜，月照樓前撩亂花。今日成陰複成子，<br>可憐春盡未歸家。<br>新婦磯頭雲半斂，女兒灘畔月初明。<br>回合千峰裏，晴光似畫圖。<br>征車隨反照，候吏映白雲。<br>　</p></body></html>
