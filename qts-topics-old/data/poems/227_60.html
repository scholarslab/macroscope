  <body><p>227_60: 《戲題寄上漢中王三首》杜甫</p>
        <p>西漢親王子，成都老客星。百年雙白鬢，一別五秋螢。<br>忍斷杯中物，祗看座右銘。不能隨皂蓋，自醉逐浮萍。<br>策杖時能出，王門異昔遊。已知嗟不起，未許醉相留。<br>蜀酒濃無敵，江魚美可求。終思一酩酊，淨掃雁池頭。<br>群盜無歸路，衰顏會遠方。尚憐詩警策，猶記酒顛狂。<br>魯衛彌尊重，徐陳略喪亡。空餘枚叟在，應念早升堂。<br></p></body></html>
