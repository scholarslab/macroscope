  <body><p>382_35: 《白頭吟》張籍</p>
        <p>請君膝上琴，彈我白頭吟。憶昔君前嬌笑語，<br>兩情宛轉如縈素。宮中為我起高樓，更開花池種芳樹。<br>春天百草秋始衰，棄我不待白頭時。羅襦玉珥色未暗，<br>今朝已道不相宜。揚州青銅作明鏡，暗中持照不見影。<br>人心回互自無窮，眼前好惡那能定。君恩已去若再返，<br>菖蒲花開月長滿。<br></p></body></html>
