  <body><p>674_97: 《投時相十韻》鄭穀</p>
        <p>何以保孤危，操修自不知。眾中常杜口，夢裏亦吟詩。<br>失計辭山早，非才得仕遲。薄冰安可履，暗室豈能欺。<br>勤苦流螢信，籲嗟宿燕知。殘鐘殘漏曉，落葉落花時。<br>故舊寒門少，文章外族衰。此生多轗軻，半世足漂離。<br>省署隨清品，漁舟爽素期。戀恩休未遂，雙鬢漸成絲。<br></p></body></html>
