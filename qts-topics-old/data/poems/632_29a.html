  <body><p>632_29a: 《歲盡二首》司空圖</p>
        <p>明日添一歲，端憂奈爾何。沖寒出洞口，猶校夕陽多。<br>莫話傷心事，投春滿鬢霜。殷勤共尊酒，今歲只殘陽。<br></p></body></html>
