  <body><p>172_4: 《秋山寄衛尉張卿及王征君》李白</p>
        <p>何以折相贈，白花青桂枝。月華若夜雪，見此令人思。<br>雖然剡溪興，不異山陰時。明發懷二子，空吟招隱詩。<br></p></body></html>
