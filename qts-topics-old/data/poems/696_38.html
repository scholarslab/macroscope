  <body><p>696_38: 《和集賢侯學士分司丁侍禦秋日雨霽之作》韋莊</p>
        <p>洛岸秋晴夕照長，鳳樓龍闕倚清光。玉泉山淨雲初散，<br>金穀樹多風正涼。席上客知蓬島路，坐中寒有柏台霜。<br>多慚十載游梁士，卻伴賓鴻入帝鄉。<br></p></body></html>
