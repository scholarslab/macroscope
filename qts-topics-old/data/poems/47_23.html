  <body><p>47_23: 《始興南山下有林泉，嘗卜居焉，荊州臥病有懷此地》張九齡</p>
        <p>出處各有在，何者為陸沉。幸無迫賤事，聊可祛迷襟。<br>世路少夷坦，孟門未嶇嶔。多慚入火術，常惕履冰心。<br>一跌不自保，萬全焉可尋。行行念歸路，眇眇惜光陰。<br>浮生如過隙，先達已吾箴。敢忘丘山施，亦雲年病侵。<br>力衰在所養，時謝良不任。但憶舊棲息，願言遂窺臨。<br>雲間日孤秀，山下麵清深。蘿蔦自為幄，風泉何必琴。<br>歸此老吾老，還當日千金。<br></p></body></html>
