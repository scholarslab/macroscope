  <body><p>61_8: 《奉和幸三會寺應制》李嶠</p>
        <p>故台蒼頡裏，新邑紫泉居。歲在開金寺，時來降玉輿。<br>龍形雖近刹，鳥跡尚留書。竹是蒸青外，池仍點墨餘。<br>天文光聖草，寶思合真如。謬奉千齡日，欣陪十地初。<br></p></body></html>
