  <body><p>193_13a: 《對雜花》韋應物</p>
        <p>朝紅爭景新，夕素含露翻。妍姿如有意，流芳複滿園。<br>單棲守遠郡，永日掩重門。不與花為偶，終遣與誰言。<br></p></body></html>
