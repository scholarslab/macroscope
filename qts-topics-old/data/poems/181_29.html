  <body><p>181_29: 《蘇武》李白</p>
        <p>蘇武在匈奴，十年持漢節。白雁上林飛，空傳一書劄。<br>牧羊邊地苦，落日歸心絕。渴飲月窟冰，饑餐天上雪。<br>東還沙塞遠，北愴河梁別。泣把李陵衣，相看淚成血。<br></p></body></html>
