  <body><p>447_20: 《代諸妓贈送周判官》白居易</p>
        <p>妓筵今夜別姑蘇，客棹明朝向鏡湖。莫泛扁舟尋範蠡，<br>且隨五馬覓羅敷。蘭亭月破能回否，娃館秋涼卻到無。<br>好與使君為老伴，歸來休染白髭須。<br></p></body></html>
