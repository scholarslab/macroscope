  <body><p>689_18: 《陽羨雜詠十九首。李徑》陸希聲</p>
        <p>一徑穠芳萬蕊攢，風吹雨打未摧殘。<br>憐君盡向高枝發，應為行人要整冠。<br></p></body></html>
