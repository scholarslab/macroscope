  <body><p>139_14: 《答王十三維》儲光羲</p>
        <p>門生故來往，知欲命浮觴。忽奉朝青閣，回車入上陽。<br>落花滿春水，疏柳映新塘。是日歸來暮，勞君奏雅章。<br></p></body></html>
