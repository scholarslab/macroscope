  <body><p>200_57: 《送任郎中出守明州》岑參</p>
        <p>罷起郎官草，初封刺史符。城邊樓枕海，郭裏樹侵湖。<br>郡政傍連楚，朝恩獨借吳。觀濤秋正好，莫不上姑蘇。<br></p></body></html>
