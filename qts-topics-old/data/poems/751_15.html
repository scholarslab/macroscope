  <body><p>751_15: 《春日紫岩山期客不至》徐鉉</p>
        <p>郊外春華好，人家帶碧溪。淺莎藏鴨戲，輕靄隔雞啼。<br>掩映紅桃穀，夤緣翠柳堤。王孫竟不至，芳草自萋萋。<br></p></body></html>
