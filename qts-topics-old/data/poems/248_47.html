  <body><p>248_47: 《送粲上人兼寄梁鎮員外》郎士元</p>
        <p>季月還鄉獨未能，林行溪宿厭層冰。尺素欲傳三署客，<br>雪山愁送五天僧。連空朔氣橫秦苑。滿目寒雲隔灞陵。<br>借問從來香積寺，何時攜手更同登。<br></p></body></html>
