  <body><p>176_7: 《送賀監歸四明應制》李白</p>
        <p>久辭榮祿遂初衣，曾向長生說息機。真訣自從茅氏得，<br>恩波寧阻洞庭歸。瑤台含霧星辰滿，仙嶠浮空島嶼微。<br>借問欲棲珠樹鶴，何年卻向帝城飛。<br></p></body></html>
