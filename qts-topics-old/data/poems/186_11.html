  <body><p>186_11: 《月下會徐十一草堂》韋應物</p>
        <p>空齋無一事，岸幘故人期。暫輟觀書夜，還題玩月詩。<br>遠鐘高枕後，清露捲簾時。暗覺新秋近，殘河欲曙遲。<br></p></body></html>
