  <body><p>536_27: 《經李給事舊居》許渾</p>
        <p>歸作儒翁出致君，故山誰複有遺文。漢庭使氣摧張禹，<br>楚國懷憂送範雲。楓葉暗時迷舊宅，芳花落處認荒墳。<br>朱弦一奏沉湘怨，風起寒波日欲曛。<br></p></body></html>
