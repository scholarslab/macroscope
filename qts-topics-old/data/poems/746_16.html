  <body><p>746_16: 《上建溪》陳陶</p>
        <p>崆峒一派瀉蒼煙，長揖丹丘逐水仙。雲樹杳冥通上界，<br>峰巒回合下閩川。侵星愁過蛟龍國，采碧時逢婺女船。<br>已判猿催鬢先白，幾重灘瀨在秋天。<br></p></body></html>
