  <body><p>312_5: 《前年春與獨孤常州兄花時為別倏已三年矣…抒情聊以奉寄》李幼卿</p>
        <p>近日霜毛一番新，別時芳草兩回春。不堪花落花開處，<br>況是江南江北人。薄宦龍鍾心懶慢，故山寥落水奫淪。<br>緣君愛我疵瑕少，願竊仁風寄老身。<br></p></body></html>
