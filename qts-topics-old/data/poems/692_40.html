  <body><p>692_40: 《題宗上人舊院》杜荀鶴</p>
        <p>此院重來事事乖，半欹茅屋草侵階。啄生鴉憶啼松枿。<br>接果猿思嘯石崖。壁上塵粘蒲葉扇，床前苔爛筍皮鞋。<br>分明記得談空日，不向秋風更愴懷。<br></p></body></html>
