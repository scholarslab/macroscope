  <body><p>316_15: 《長安敘懷寄崔十五》武元衡</p>
        <p>延首直城西，花飛綠草齊。迢遙隔山水，悵望思遊子。<br>百囀黃鸝細雨中，千條翠柳衡門裏。門對長安九衢路，<br>愁心不惜芳菲度。風塵冉冉秋複春，鐘鼓喧喧朝複暮。<br>漢家宮闕在中天，紫陌朝臣車馬連。蕭蕭霓旌合仙仗，<br>悠悠劍佩入爐煙。李廣少時思報國，終軍未遇敢論邊。<br>無媒守儒行，榮悴紛相映。家甚長卿貧，身多公幹病。<br>不知身病竟如何，懶向青山眠薜蘿。雞黍空多元伯惠，<br>琴書不見子猷過。超名累歲與君同，自歎還隨鷁退風。<br>聞說唐生子孫在，何當一為問窮通。<br></p></body></html>
