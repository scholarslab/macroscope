  <body><p>297_6: 《江南雜體二首》王建</p>
        <p>江上風翛翛，竹間湘水流。日夜桂花落，行人去悠悠。<br>複見離別處，蟲聲陰雨秋。<br>處處江草綠，行人發瀟湘。瀟湘回雁多，日夜思故鄉。<br>春夢不知數，空山蘭蕙芳。<br></p></body></html>
