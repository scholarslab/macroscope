  <body><p>496_72: 《送陳倜赴江陵從事》姚合</p>
        <p>荊州勝事眾皆聞，幕下今朝又得君。才子何須藉科第，<br>男兒終久要功勳。江村竹樹多於草，山路塵埃半是雲。<br>新什定知饒景思，不應一向賦從軍。<br></p></body></html>
