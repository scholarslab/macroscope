  <body><p>496_11: 《送顧非熊下第歸越》姚合</p>
        <p>失意尋歸路，親知不復過。家山去城遠，日月在船多。<br>楚塞數逢雁，浙江長有波。秋風別鄉老，還聽鹿鳴歌。<br></p></body></html>
