  <body><p>372_16: 《傷哉行》孟郊</p>
        <p>眾毒蔓貞松，一枝難久榮。豈知黃庭客，仙骨生不成。<br>春色舍芳蕙，秋風繞枯莖。彈琴不成曲，始覺知音傾。<br>館月改舊照，吊賓寫餘情。還舟空江上，波浪送銘旌。<br></p></body></html>
