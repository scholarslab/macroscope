  <body><p>675_12: 《詠懷》鄭穀</p>
        <p>迂疏雖可欺，心路甚男兒。薄宦渾無味，平生粗有詩。<br>淡交終不破，孤達晚相宜。直夜花前喚，朝寒雪裏追。<br>竹聲輸我聽，茶格共僧知。景物還多感，情懷偶不卑。<br>溪鶯喧午寢，山蕨止春饑。險事銷腸酒，清歡敵手棋。<br>香鋤拋藥圃，煙艇憶莎陂。自許亨途在，儒綱複振時。<br></p></body></html>
