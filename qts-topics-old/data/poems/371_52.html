  <body><p>371_52: 《道州觀野火》呂溫</p>
        <p>南風吹烈火，焰焰燒楚澤。陽景當晝遲，陰天半夜赤。<br>過處若彗掃，來時如電激。豈複辨蕭蘭，焉能分玉石。<br>蟲蛇盡爍爛，虎兕出奔迫。積穢皆蕩除，和氣始融液。<br>堯時既敬授，禹稼斯肇跡。遍生合穎禾，大秀兩岐麥。<br>家有京坻詠，人無溝壑戚。乃悟焚如功，來歲終受益。<br></p></body></html>
