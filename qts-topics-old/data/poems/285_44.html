  <body><p>285_44: 《送戴征士還山》李端</p>
        <p>柔桑錦臆雉，相送到煙霞。獨隱空山裏，閑門幾樹花。<br>草生楊柳岸，鳥囀竹林家。不是謀生拙，無為末路賒。<br></p></body></html>
