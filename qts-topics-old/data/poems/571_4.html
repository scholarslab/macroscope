  <body><p>571_4: 《朝饑》賈島</p>
        <p>市中有樵山，此舍朝無煙。井底有甘泉，釜中乃空然。<br>我要見白日，雪來塞青天。坐聞西床琴，凍折兩三弦。<br>饑莫詣他門，古人有拙言。<br></p></body></html>
