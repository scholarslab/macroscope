  <body><p>178_31: 《答從弟幼成過西園見贈》李白</p>
        <p>一身自瀟灑，萬物何囂喧。拙薄謝明時，棲閑歸故園。<br>二季過舊壑，四鄰馳華軒。衣劍照松宇，賓徒光石門。<br>山童薦珍果，野老開芳樽。上陳樵漁事，下敘農圃言。<br>昨來荷花滿，今見蘭苕繁。一笑複一歌，不知夕景昏。<br>醉罷同所樂，此情難具論。<br></p></body></html>
