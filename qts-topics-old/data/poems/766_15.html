  <body><p>766_15: 《春晚閑望》劉兼</p>
        <p>東風滿地是梨花，只把琴心殢酒家。立處晚樓橫短笛，<br>望中春草接平沙。雁行斷續晴天遠，燕翼參差翠幕斜。<br>歸計未成頭欲白，釣舟煙浪思無涯。<br></p></body></html>
