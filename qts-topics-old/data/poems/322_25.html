  <body><p>322_25: 《寄侍禦從舅》權德輿</p>
        <p>靡靡南軒蕙，迎風轉芳滋。落落幽澗松，百尺無附枝。<br>世物自多故，達人心不羈。偶陳幕中畫，未負林間期。<br>感恩從慰薦，循性難縶維。野鶴無俗質，孤雲多異姿。<br>清泠松露泫，照灼岩花遲。終當稅塵駕，來就東山嬉。<br></p></body></html>
