  <body><p>273_69: 《和李相公勉晦日蓬池遊宴（同字）》戴叔倫</p>
        <p>高會吹台中，新年月桂空。貂蟬臨野水，旌旆引春風。<br>細草縈斜岸，纖條出故叢。微文複看獵，甯與解神同。<br></p></body></html>
