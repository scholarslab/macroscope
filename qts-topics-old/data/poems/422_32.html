  <body><p>422_32: 《所思二首（一作劉禹錫詩，題作有所嗟）》元稹</p>
        <p>庾亮樓中初見時，武昌春柳似腰肢。<br>相逢相失還如夢，為雨為雲今不知。<br>鄂渚濛濛煙雨微，女郎魂逐暮雲歸。<br>只應長在漢陽渡，化作鴛鴦一隻飛。<br></p></body></html>
