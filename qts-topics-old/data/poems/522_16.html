  <body><p>522_16: 《池州春送前進士蒯希逸》杜牧</p>
        <p>芳草複芳草，斷腸還斷腸。自然堪下淚，何必更殘陽。<br>楚岸千萬裏，燕鴻三兩行。有家歸不得，況舉別君觴。<br></p></body></html>
