  <body><p>709_59: 《寄盧端公同年仁炯，時遷都洛陽，新立幼主》徐夤</p>
        <p>上陽宮闕翠華歸，百辟傷心序漢儀。昆嶽有炎瓊玉碎，<br>洛川無竹鳳凰饑。須簪白筆匡明主，莫許黃博少師。<br>惆悵宸居遠於日，長籲空摘鬢邊絲。<br></p></body></html>
