  <body><p>270_79: 《送僧法和（一作送亮法師）》戎昱</p>
        <p>達士心無滯，他鄉總是家。問經翻貝葉，論法指蓮花。<br>欲契真空義，先開智慧芽。不知飛錫後，何外是恒沙。<br></p></body></html>
