  <body><p>160_70: 《宿立公房》孟浩然</p>
        <p>支遁初求道，深公笑買山。何如石岩趣，自入戶庭間。<br>苔澗春泉滿，蘿軒夜月閑。能令許玄度，吟臥不知還。<br></p></body></html>
