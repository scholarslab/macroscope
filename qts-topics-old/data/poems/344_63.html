  <body><p>344_63: 《早春呈水部張十八員外二首》韓愈</p>
        <p>天街小雨潤如酥，草色遙看近卻無。<br>最是一年春好處，絕勝煙柳滿皇都。<br>莫道官忙身老大，即無年少逐春心。<br>憑君先到江頭看，柳色如今深未深。<br></p></body></html>
