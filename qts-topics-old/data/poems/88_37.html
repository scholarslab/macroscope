  <body><p>88_37: 《送趙二尚書彥昭北伐》張說</p>
        <p>虜地河冰合，邊城備此時。兵連紫塞路，將舉白雲司。<br>提劍榮中貴，銜珠盛出師。日華光組練，風色焰旌旗。<br>投筆尊前起，橫戈馬上辭。梅花吹別引，楊柳賦歸詩。<br></p></body></html>
