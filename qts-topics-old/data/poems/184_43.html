  <body><p>184_43: 《思邊（一作春怨）》李白</p>
        <p>去年何時君別妾，南園綠草飛蝴蝶。今歲何時妾憶君，<br>西山白雪暗晴雲。玉關去此三千里，欲寄音書那可聞。<br></p></body></html>
