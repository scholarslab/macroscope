  <body><p>558_48: 《黃河》薛能</p>
        <p>何處發昆侖，連幹複浸坤。波渾經雁塞，聲振自龍門。<br>岸裂新沖勢，灘餘舊落痕。橫溝通海上，遠色盡山根。<br>勇逗三峰坼，雄標四瀆尊。灣中秋景樹，闊外夕陽村。<br>沫亂知魚呴，槎來見鳥蹲。飛沙當白日，凝霧接黃昏。<br>潤可資農畝，清能表帝恩。雨吟堪極目，風度想驚魂。<br>顯瑞龜曾出，陰靈伯固存。盤渦寒漸急，淺瀨暑微溫。<br>九曲終柔勝，常流可暗吞。人間無博望，誰複到窮源。<br></p></body></html>
