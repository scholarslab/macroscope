  <body><p>273_123: 《送崔拾遺峒江淮訪圖書》戴叔倫</p>
        <p>九門思諫議，萬里采風謠。關外逢秋月，天涯過晚潮。<br>雁來雲杳杳，木落浦蕭蕭。空怨他鄉別，回舟暮寂寥。<br></p></body></html>
