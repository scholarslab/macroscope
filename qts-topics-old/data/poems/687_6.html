  <body><p>687_6: 《岐州安西門》吳融</p>
        <p>安西門外徹安西，一百年前斷鼓鼙。犬解人歌曾入唱，<br>馬稱龍子幾來嘶。自從遼水煙塵起，更到塗山道路迷。<br>今日登臨須下淚，行人無個草萋萋。<br></p></body></html>
