  <body><p>549_62: 《獻淮南李相公》趙嘏</p>
        <p>傅岩高靜見台星，廟略當時討不庭。萬里有雲歸碧落，<br>百川無浪到滄溟。軍中老將傳兵術，江上諸侯受政經。<br>聞道國人思再入，熔金新鑄鶴儀形。<br></p></body></html>
