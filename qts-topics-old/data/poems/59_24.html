  <body><p>59_24: 《井》李嶠</p>
        <p>玉甃談仙客，銅台賞魏君。蜀都宵映火，杞國旦生雲。<br>向日蓮花淨，含風李樹熏。已開千里國，還聚五星文。<br></p></body></html>
