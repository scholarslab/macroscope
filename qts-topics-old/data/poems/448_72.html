  <body><p>448_72: 《晚從省歸》白居易</p>
        <p>朝回北闕值清晨，晚出南宮送暮春。入去丞郎非散秩，<br>歸來詩酒是閒人。猶思泉石多成夢，尚歎簪裾未離身。<br>終是不如山下去，心頭眼底兩無塵。<br></p></body></html>
