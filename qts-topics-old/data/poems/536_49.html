  <body><p>536_49: 《謝人贈鞭》許渾</p>
        <p>蜀國名鞭見惠稀，駑駘從此長光輝。獨根擁腫來雲岫，<br>紫陌提攜在繡衣。幾度拂花香裏過，也曾敲鐙月中歸。<br>莫言三尺長無用，百萬軍中要指揮。<br></p></body></html>
