  <body><p>510_109: 《秋霽》張祜</p>
        <p>垂老歸休意，棲棲陋巷中。暗燈棋子落，殘語酒瓶空。<br>滴冪侵簷露，虛疏入檻風。何妨一蟬嘒，自抱木蘭叢。<br></p></body></html>
