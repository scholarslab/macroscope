  <body><p>395_5: 《答孟東野》劉叉</p>
        <p>酸寒孟夫子，苦愛老叉詩。生澀有百篇，謂是瓊瑤辭。<br>百篇非所長，憂來豁窮悲。唯有剛腸鐵，百煉不柔虧。<br>退之何可罵，東野何可欺。文王已雲沒，誰顧好爵縻。<br>生死守一丘，甯計飽與饑。萬事付杯酒，從人笑狂癡。<br></p></body></html>
