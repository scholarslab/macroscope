  <body><p>684_52: 《途中》吳融</p>
        <p>柳弱風長在，雲輕雨易休。不勞芳草色，更惹夕陽愁。<br>萬里獨歸去，五陵無與遊。春心漸傷盡，何處有高樓。<br></p></body></html>
