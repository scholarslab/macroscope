  <body><p>223_40: 《題衡山縣文宣王廟新學堂，呈陸宰》杜甫</p>
        <p>旄頭彗紫微，無複俎豆事。金甲相排蕩，青衿一憔悴。<br>嗚呼已十年，儒服弊於地。征夫不遑息，學者淪素志。<br>我行洞庭野，欻得文翁肆。侁侁胄子行，若舞風雩至。<br>周室宜中興，孔門未應棄。是以資雅才，渙然立新意。<br>衡山雖小邑，首唱恢大義。因見縣尹心，根源舊宮閟。<br>講堂非曩構，大屋加塗墍。下可容百人，牆隅亦深邃。<br>何必三千徒，始壓戎馬氣。林木在庭戶，密幹疊蒼翠。<br>有井朱夏時，轆轤凍階戺。耳聞讀書聲，殺伐災仿佛。<br>故國延歸望，衰顏減愁思。南紀改波瀾，西河共風味。<br>采詩倦跋涉，載筆尚可記。高歌激宇宙，凡百慎失墜。<br></p></body></html>
