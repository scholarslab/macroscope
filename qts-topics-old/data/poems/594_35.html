  <body><p>594_35: 《春遊望仙谷》儲嗣宗</p>
        <p>清無車馬塵，深洞百花春。雞犬疑沾藥，耕桑似避秦。<br>登山采樵路，臨水浣紗人。若得心無事，移家便卜鄰。<br></p></body></html>
