  <body><p>232_17: 《書堂飲既，夜複邀李尚書下馬，月下賦絕句》杜甫</p>
        <p>湖水林風相與清，殘尊下馬複同傾。<br>久判野鶴如霜鬢，遮莫鄰雞下五更。<br></p></body></html>
