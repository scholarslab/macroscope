  <body><p>46_1: 《奉和聖制夏日游石淙山》狄仁傑</p>
        <p>宸暉降望金輿轉，仙路崢嶸碧澗幽。羽仗遙臨鸞鶴駕，<br>帷宮直坐鳳麟洲。飛泉灑液恒疑雨，密樹含涼鎮似秋。<br>老臣預陪懸圃宴，餘年方共赤松遊。<br></p></body></html>
