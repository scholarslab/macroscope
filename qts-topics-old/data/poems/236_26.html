  <body><p>236_26: 《山中寄時校書》錢起</p>
        <p>蓬萊紫氣溫如玉，唯予知爾陽春曲，別來幾日芳蓀綠。<br>百花酒滿不見君，青山一望心斷續。<br></p></body></html>
