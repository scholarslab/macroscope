  <body><p>177_13: 《餞校書叔雲》李白</p>
        <p>少年費白日，歌笑矜朱顏。不知忽已老，喜見春風還。<br>惜別且為歡，裴回桃李間。看花飲美酒，聽鳥臨晴山。<br>向晚竹林寂，無人空閉關。<br></p></body></html>
