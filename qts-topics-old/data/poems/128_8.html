  <body><p>128_8: 《重酬苑郎中（時為庫部員外）》王維</p>
        <p>何幸含香奉至尊，多慚未報主人恩。草木盡能酬雨露，<br>榮枯安敢問乾坤。仙郎有意憐同舍，丞相無私斷掃門。<br>揚子解嘲徒自遣，馮唐已老複何論。<br></p></body></html>
