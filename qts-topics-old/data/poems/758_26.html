  <body><p>758_26: 《秋江送客》孟貫</p>
        <p>秋風楚江上，送子話遊遨。遠水宿何處，孤舟春夜濤。<br>浦雲沈雁影，山月照猿嗥。莫為饑寒苦，便成名利勞。<br></p></body></html>
