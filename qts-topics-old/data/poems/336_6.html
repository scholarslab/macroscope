  <body><p>336_6: 《琴操十首。拘幽操》韓愈</p>
        <p>朱紫相合，不別分兮。迷亂聲色，信讒言兮。炎炎之虐，<br>目窈窈兮，其凝其盲；耳肅肅兮，聽不聞聲。朝不日出兮，<br>夜不見月與星。有知無知兮，為死為生。嗚呼，<br>臣罪當誅兮，天王聖明。<br></p></body></html>
