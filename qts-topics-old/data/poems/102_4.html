  <body><p>102_4: 《奉和幸白鹿觀應制》武平一</p>
        <p>玉府淩三曜，金壇駐六龍。彩旒懸倒景，羽蓋偃喬松。<br>玄圃靈芝秀，華池瑞液濃。謬因沾舜渥，長願奉堯封。<br></p></body></html>
