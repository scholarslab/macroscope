  <body><p>171_15: 《贈宣州靈源寺仲浚公》李白</p>
        <p>敬亭白雲氣，秀色連蒼梧。下映雙溪水，如天落鏡湖。<br>此中積龍象，獨許浚公殊。風韻逸江左，文章動海隅。<br>觀心同水月，解領得明珠。今日逢支遁，高談出有無。<br></p></body></html>
