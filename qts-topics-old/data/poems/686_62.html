  <body><p>686_62: 《蕭縣道中》吳融</p>
        <p>戍火三籠滯晚程，枯桑系馬上寒城。滿川落照無人過，<br>卷地飛蓬有燒明。楚客早聞歌鳳德，劉琨休更舞雞聲。<br>草堂舊隱終歸去，寄語岩猿莫曉驚。<br></p></body></html>
