  <body><p>539_156: 《曉坐（一雲後合）》李商隱</p>
        <p>後合罷朝眠，前墀思黯然。梅應未假雪，柳自不勝煙。<br>淚續淺深綆，腸危高下弦。紅顏無定所，得失在當年。<br></p></body></html>
