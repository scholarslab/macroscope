  <body><p>362_27: 《酬樂天晚夏閒居欲相訪先以詩見貽》劉禹錫</p>
        <p>池榭堪臨泛，翛然散郁陶。步因驅鶴緩，吟為聽蟬高。<br>林密添新竹，枝低縋晚桃。酒醅晴易熟，藥圃夏頻薅。<br>老是班行舊，閑為鄉里豪。經過更何處，風景屬吾曹。<br></p></body></html>
