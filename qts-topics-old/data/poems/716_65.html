  <body><p>716_65: 《吊賈島二首》曹松</p>
        <p>先生不折桂，謫去抱何冤。已葬離燕骨，難招入劍魂。<br>旅墳低卻草，稚子哭勝猿。冥寞如搜句，宜邀賀監論。<br>青旆低寒水，清笳出曉風。鳥為傷賈傅，馬立葬滕公。<br>松柏青山上，城池白日中。一朝今古隔，惟有月明同。<br></p></body></html>
