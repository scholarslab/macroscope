  <body><p>252_8a: 《唐德明興聖廟樂章。興聖酌獻》李紓</p>
        <p>閟宮靜謐，合樂周張。泰尊始獻，百末重觴。<br>震澹存誠，庶幾迪嘗。遙源之祚，天漢靈長。<br></p></body></html>
