  <body><p>592_40: 《送進士下第歸南海》曹鄴</p>
        <p>數片紅霞映夕陽，攬君衣袂更移觴。行人莫歎碧雲晚，<br>上國每年春草芳。雪過藍關寒氣薄，雁回湘浦怨聲長。<br>應無惆悵滄波遠，十二玉樓非我鄉。<br></p></body></html>
