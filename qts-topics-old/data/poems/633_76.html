  <body><p>633_76: 《自河西歸山二首》司空圖</p>
        <p>一水悠悠一葉危，往來長恨阻歸期。<br>鄉關不是無華表，自為多驚獨上遲。<br>水闊風驚去路危，孤舟欲上更遲遲。<br>鶴群長擾三珠樹，不借人間一隻騎。<br></p></body></html>
