  <body><p>47_40: 《冬中至玉泉山寺屬窮陰冰閉崖谷無色及仲春行縣…有此作》張九齡</p>
        <p>靈境信幽絕，芳時重暄妍。再來及茲勝，一遇非無緣。<br>萬木柔可結，千花敷欲然。松間鳴好鳥，竹下流清泉。<br>石壁開精舍，金光照法筵。真空本自寂，假有聊相宣。<br>複此灰心者，仍追巢頂禪。簡書雖有畏，身世亦相捐。<br></p></body></html>
