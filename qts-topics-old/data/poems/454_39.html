  <body><p>454_39: 《青氈帳二十韻》白居易</p>
        <p>合聚千羊毳，施張百子弮。骨盤邊柳健，色染塞藍鮮。<br>北制因戎創，南移逐虜遷。汰風吹不動，禦雨濕彌堅。<br>有頂中央聳，無隅四向圓。傍通門豁爾，內密氣溫然。<br>遠別關山外，初安庭戶前。影孤明月夜，價重苦寒年。<br>軟暖圍氈毯，槍摐束管弦。最宜霜後地，偏稱雪中天。<br>側置低歌座，平鋪小舞筵。閑多揭簾入，醉便擁袍眠。<br>鐵檠移燈背，銀囊帶火懸。深藏曉蘭焰，暗貯宿香煙。<br>獸炭休親近，狐裘可棄捐。硯溫融凍墨，瓶暖變春泉。<br>蕙帳徒招隱，茅庵浪坐禪。貧僧應嘆羨，寒士定留連。<br>客賓於中接，兒孫向後傳。王家誇舊物，未及此青氈。<br></p></body></html>
