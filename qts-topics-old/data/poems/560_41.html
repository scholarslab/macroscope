  <body><p>560_41: 《西縣途中二十韻》薛能</p>
        <p>野客誤桑麻，從軍帶鏌鋣。豈論之白帝，未合過黃花。<br>落日投江縣，征塵漱齒牙。蜀音連井絡，秦分隔褒斜。<br>硤路商逢使，山郵雀啅蛇。憶歸臨角黍，良遇得新瓜。<br>食久庭陰轉，行多屐齒窪。氣清岩下瀑，煙漫雨餘畬。<br>黃鳥當蠶候，稀蒿雜麥查。汗涼風似雪，漿度蜜如沙。<br>野色生肥芋，鄉儀搗散茶。梯航經杜宇，烽候徹苴咩。<br>逗石流何險，通關運固賒。葛侯真竭澤，劉主合亡家。<br>陷彼貪功吠，貽為黷武誇。陣圖誰許可，廟貌我揄揶。<br>閒事休征漢，斯行且詠巴。音繁來有鐸，軏盡去無車。<br>溢目看風景，清懷嘯月華。焰樵烹紫筍，腰簟憩烏紗。<br>杞國憂尋悟，臨邛渴自加。移文莫有誚，必不滯天涯。<br></p></body></html>
