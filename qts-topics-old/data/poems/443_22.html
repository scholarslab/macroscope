  <body><p>443_22: 《對酒自勉》白居易</p>
        <p>五十江城守，停杯一自思。頭仍未盡白，官亦不全卑。<br>榮寵尋過分，歡娛已校遲。肺傷雖怕酒，心健尚誇詩。<br>夜舞吳娘袖，春歌蠻子詞。猶堪三五歲，相伴醉花時。<br></p></body></html>
