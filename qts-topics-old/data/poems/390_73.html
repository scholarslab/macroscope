  <body><p>390_73: 《走馬引》李賀</p>
        <p>我有辭鄉劍，玉鋒堪截雲。襄陽走馬客，意氣自生春。<br>朝嫌劍花淨，暮嫌劍光冷。能持劍向人，不解持照身。<br></p></body></html>
