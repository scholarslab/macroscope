  <body><p>638_89: 《江上送友人南游》張喬</p>
        <p>何處積鄉愁，天涯聚亂流。岸長群岫晚，湖闊片帆秋。<br>買酒過漁舍，分燈與釣舟。瀟湘見來雁，應念獨邊遊。<br></p></body></html>
