  <body><p>739_14: 《送人》李建勳</p>
        <p>相見未逾月，堪悲遠別離。非君誰顧我，萬里又南之。<br>雨逼清明日，花陰杜宇時。愁看掛帆處，鷗鳥共遲遲。<br></p></body></html>
