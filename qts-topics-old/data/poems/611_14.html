  <body><p>611_14: 《奉和魯望漁具十五詠。舴艋》皮日休</p>
        <p>闊處只三尺，翛然足吾事。低篷掛釣車，枯蚌盛魚餌。<br>只好攜橈坐，唯堪蓋蓑睡。若遣遂平生，艅艎不如是。<br></p></body></html>
