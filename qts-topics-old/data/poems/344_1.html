  <body><p>344_1: 《送李尚書赴襄陽八韻得長字》韓愈</p>
        <p>帝憂南國切，改命付忠良。壤畫星搖動，旗分獸簸揚。<br>五營兵轉肅，千里地還方。控帶荊門遠，飄浮漢水長。<br>賜書寬屬郡，戰馬隔鄰疆。縱獵雷霆迅，觀棋玉石忙。<br>風流峴首客，花豔大堤倡。富貴由身致，誰教不自強。<br></p></body></html>
