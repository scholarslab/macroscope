  <body><p>322_35: 《醉後戲贈蘇九翛（蘇常好讀元魯山文或勸入關者故戲之）》權德輿</p>
        <p>白首書窗成巨儒，不知簪組遍屠沽。<br>勸君莫問長安路，且讀魯山于蒍於。<br></p></body></html>
