  <body><p>369_7: 《題浯溪石》皇甫湜</p>
        <p>次山有文章，可惋只在碎。然長於指敘，約潔有餘態。<br>心語適相應，出句多分外。于諸作者間，拔戟成一隊。<br>中行雖富劇，粹美若可蓋。子昂感遇佳，未若君雅裁。<br>退之全而神，上與千載對。李杜才海翻，高下非可概。<br>文與一氣間，為物莫與大。先王路不荒，豈不仰吾輩。<br>石屏立衙衙，溪口揚素瀨。我思何人知，徙倚如有待。<br></p></body></html>
