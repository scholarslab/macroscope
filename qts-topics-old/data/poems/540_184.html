  <body><p>540_184: 《鸞鳳》李商隱</p>
        <p>舊鏡鸞何處，衰桐鳳不棲。金錢饒孔雀，錦段落山雞。<br>王子調清管，天人降紫泥。豈無雲路分，相望不應迷。<br></p></body></html>
