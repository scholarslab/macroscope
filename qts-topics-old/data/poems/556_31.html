  <body><p>556_31: 《題石甕寺》馬戴</p>
        <p>僧室並皇宮，雲門輦路同。渭分雙闕北，山迥五陵東。<br>修綆懸林表，深泉汲洞中。人煙窺垤蟻，鴛瓦拂冥鴻。<br>蘚壁松生峭，龕燈月照空。稀逢息心侶，獨禮竺幹公。<br></p></body></html>
