  <body><p>283_11: 《洛陽河亭奉酬留守群公追送（一作李逸詩）》李益</p>
        <p>離亭餞落暉，臘酒減春衣。歲晚煙霞重，川寒雲樹微。<br>戎裝千里至，舊路十年歸。還似汀洲雁，相逢又背飛。<br></p></body></html>
