  <body><p>414_21: 《贈嚴童子（嚴司空孫字照郎十歲能賦詩往往有奇句）》元稹</p>
        <p>衛瓘諸孫衛玠珍，可憐雛鳳好青春。解拈玉葉排新句，<br>認得金環識舊身。十歲佩觿嬌稚子，八行飛劄老成人。<br>楊公莫訝清無業，家有驪珠不復貧。<br></p></body></html>
