  <body><p>349_43: 《和太原鄭中丞登龍興寺閣》歐陽詹</p>
        <p>青窗朱戶半天開，極目凝神望幾回。晉國頹墉生草樹，<br>皇家瑞氣在樓臺。千條水入黃河去，萬點山從紫塞來。<br>獨恨侍游違長者，不知高意是誰陪。<br></p></body></html>
