  <body><p>670_21: 《紫騮馬》秦韜玉</p>
        <p>渥窪奇骨本難求，況是豪家重紫騮。膘大宜懸銀壓胯，<br>力渾欺著玉銜頭。生獰弄影風隨步，踥蹀沖塵汗滿溝。<br>若遇丈夫能控馭，任從騎取覓封侯。<br></p></body></html>
