  <body><p>92_14: 《次蘇州》李乂</p>
        <p>洛渚問吳潮，吳門想洛橋。夕煙楊柳岸，春水木蘭橈。<br>城邑南樓近，星辰北斗遙。無因生羽翼，輕舉托還飆。<br></p></body></html>
