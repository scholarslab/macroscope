  <body><p>360_59: 《秋齋獨坐寄樂天兼呈吳方之大夫》劉禹錫</p>
        <p>空齋寂寂不生塵，藥物方書繞病身。纖草數莖勝靜地，<br>幽禽忽至似佳賓。世間憂喜雖無定，釋氏銷磨盡有因。<br>同向洛陽閑度日，莫教風景屬他人。<br></p></body></html>
