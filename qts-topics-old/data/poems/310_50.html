  <body><p>310_50: 《題樹下禪師》于鵠</p>
        <p>久行多不定，樹下是禪床。寂寂心無住，年年日自長。<br>蟲蛇同宿澗，草木共經霜。已見南人說，天臺有舊房。<br></p></body></html>
