  <body><p>69_16: 《餞唐州高使君赴任》韋元旦</p>
        <p>桐柏膺新命，芝蘭惜舊遊。鳴皋夜鶴在，遷木早鶯求。<br>傳擁淮源路，尊空灞水流。落花紛送遠，春色引離憂。<br></p></body></html>
