  <body><p>514_41: 《題任處士幽居》朱慶餘</p>
        <p>惜與幽人別，停舟對草堂。湖雲侵臥位，杉露滴茶床。<br>山月吟時在，池花覺後香。生涯無一物，誰與讀書糧。<br></p></body></html>
