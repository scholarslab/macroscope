  <body><p>599_16: 《裏中女》於濆</p>
        <p>吾聞池中魚，不識海水深。吾聞桑下女，不識華堂陰。<br>貧窗苦機杼，富家鳴杵砧。天與雙明眸，只教識蒿簪。<br>徒惜越娃貌，亦蘊韓娥音。珠玉不到眼，遂無奢侈心。<br>豈知趙飛燕，滿髻釵黃金。<br></p></body></html>
