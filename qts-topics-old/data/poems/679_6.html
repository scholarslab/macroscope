  <body><p>679_6: 《夕次洛陽道中》崔塗</p>
        <p>秋風吹故城，城下獨吟行。高樹鳥已息，古原人尚耕。<br>流年川暗度，往事月空明。不復歎岐路，馬前塵夜生。<br></p></body></html>
