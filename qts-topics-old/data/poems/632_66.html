  <body><p>632_66: 《村西杏花二首》司空圖</p>
        <p>薄膩力偏羸，看看愴別時。東風狂不惜，西子病難醫。<br>肌細分紅脈，香濃破紫苞。無因留得玩，爭忍折來拋。<br></p></body></html>
