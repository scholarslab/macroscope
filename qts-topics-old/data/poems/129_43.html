  <body><p>129_43: 《送大理正攝禦史判涼州別駕》苑咸</p>
        <p>天子念西疆，咨君去不遑。垂銀棘庭印，持斧柏台綱。<br>雪下天山白，泉枯塞草黃。佇聞河隴外，還繼海沂康。<br></p></body></html>
