  <body><p>189_28: 《送別覃孝廉》韋應物</p>
        <p>思親自當去，不第未蹉跎。家住青山下，門前芳草多。<br>秭歸通遠徼，巫峽注驚波。州舉年年事，還期複幾何。<br></p></body></html>
