  <body><p>382_30: 《春江曲》張籍</p>
        <p>春江無雲潮水平，蒲心出水鳧雛鳴。長幹夫婿愛遠行，<br>自染春衣縫已成。妾身生長金陵側，去年隨夫住江北。<br>春來未到父母家，舟小風多渡不得。欲辭舅姑先問人，<br>私向江頭祭水神。<br></p></body></html>
