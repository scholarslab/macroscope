  <body><p>552_9: 《和主司王起（一作和主司酬周侍郎）》蒯希逸</p>
        <p>一振聲華入紫薇，三開秦鏡照春闈。龍門舊列金章貴，<br>鶯穀新遷碧落飛。恩感風雷宜變化，詩裁錦繡借光輝。<br>誰知散質多榮忝，鴛鷺清塵接布衣。<br></p></body></html>
