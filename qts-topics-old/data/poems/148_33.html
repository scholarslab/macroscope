  <body><p>148_33: 《過橫山顧山人草堂》劉長卿</p>
        <p>只見山相掩，誰言路尚通。人來千嶂外，犬吠百花中。<br>細草香飄雨，垂楊閑臥風。卻尋樵徑去，惆悵綠溪東。<br></p></body></html>
