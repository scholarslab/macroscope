  <body><p>228_47: 《歸來》杜甫</p>
        <p>客裏有所過，歸來知路難。開門野鼠走，散帙壁魚幹。<br>洗杓開新醞，低頭拭小盤。憑誰給麹蘖，細酌老江幹。<br></p></body></html>
