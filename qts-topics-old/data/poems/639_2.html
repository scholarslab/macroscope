  <body><p>639_2: 《華山》張喬</p>
        <p>青蒼河一隅，氣狀杳難圖。卓傑三峰出，高奇四嶽無。<br>力疑擎上界，勢獨壓中區。眾水東西走，群山遠近趨。<br>天回諸宿照，地聳百靈扶。石壁煙霞麗，龍潭雨雹粗。<br>澄凝臨甸服，險固束神都。淺覺川原異，深應日月殊。<br>鶴歸青靄合，仙去白雲孤。瀑漏斜飛凍，松長倒掛枯。<br>每來尋洞穴，不擬返江湖。儻有芝田種，岩間老一夫。<br></p></body></html>
