  <body><p>450_47: 《哭微之二首》白居易</p>
        <p>八月涼風吹白幕，寢門廊下哭微之。<br>妻孥朋友來相吊，唯道皇天無所知。<br>文章卓犖生無敵，風骨英靈歿有神。<br>哭送咸陽北原上，可能隨例作灰塵。<br></p></body></html>
