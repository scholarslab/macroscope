  <body><p>245_38: 《漢宮曲二首》韓翃</p>
        <p>駿馬繡障泥，紅塵撲四蹄。歸時何太晚，日照杏花西。<br>繡幕珊瑚鉤，春開翡翠樓。深情不肯道，嬌倚鈿箜篌。<br></p></body></html>
