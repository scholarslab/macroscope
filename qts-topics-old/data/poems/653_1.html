  <body><p>653_1: 《山中寄吳磻十韻》方幹</p>
        <p>莫問終休否，林中事已成。盤餐憐火種，歲計付刀耕。<br>掬水皆花氣，聽松似雨聲。書空翹足臥，避險側身行。<br>果傍閑軒落，蒲連濕岸生。禪生知見理，妻子笑無名。<br>更擬教詩苦，何曾待酒清。石溪魚不大，月樹鵲多驚。<br>砌下通樵路，窗間見縣城。雲山任重疊，難隔故交情。<br></p></body></html>
