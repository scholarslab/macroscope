  <body><p>700_38: 《歲晏同左生作》韋莊</p>
        <p>歲暮鄉關遠，天涯手重攜。雪埋江樹短，雲壓夜城低。<br>寶瑟湘靈怨，清砧杜魄啼。不須臨皎鏡，年長易淒淒。<br></p></body></html>
