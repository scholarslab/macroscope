  <body><p>422_18: 《盧十九子蒙吟盧七員外洛川懷古六韻，命餘和》元稹</p>
        <p>聞道盧明府，閑行詠洛神。浪圓疑靨笑，波鬥憶眉顰。<br>蹀躞橋頭馬，空蒙水上塵。草芽猶犯雪，冰岸欲消春。<br>寓目終無限，通辭未有因。子蒙將此曲，吟似獨眠人。<br></p></body></html>
