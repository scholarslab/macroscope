  <body><p>149_14: 《送從弟貶袁州（一作皇甫冉詩，題作送從弟豫貶遠州）》劉長卿</p>
        <p>何事成遷客，思歸不見鄉。游吳經萬里，吊屈向三湘。<br>水與荊巫接，山通鄢郢長。名羞黃綬系，身是白眉郎。<br>獨結南枝恨，應思北雁行。憂來沽楚酒，老鬢莫凝霜。<br></p></body></html>
