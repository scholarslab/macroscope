  <body><p>354_8: 《蠻子歌》劉禹錫</p>
        <p>蠻語鉤輈音，蠻衣斑斕布。熏狸掘沙鼠，時節祠盤瓠。<br>忽逢乘馬客，恍若驚麏顧。腰斧上高山，意行無舊路。<br></p></body></html>
