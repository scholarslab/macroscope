  <body><p>83_6: 《薊丘覽古贈盧居士藏用七首。軒轅台》陳子昂</p>
        <p>北登薊丘望，求古軒轅台。應龍已不見，牧馬空黃埃。<br>尚想廣成子，遺跡白雲隈。<br></p></body></html>
