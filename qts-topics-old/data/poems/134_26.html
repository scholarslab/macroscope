  <body><p>134_26: 《聖善閣送裴迪入京》李頎</p>
        <p>雲華滿高閣，苔色上鉤欄。藥草空階靜，梧桐返照寒。<br>清吟可愈疾，攜手暫同歡。墜葉和金磬，饑烏鳴露盤。<br>伊流惜東別，灞水向西看。舊托含香署，雲霄何足難。<br></p></body></html>
