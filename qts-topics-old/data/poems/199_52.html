  <body><p>199_52: 《田使君美人舞如蓮花北鋋歌（此曲本出北同城）》岑參</p>
        <p>美人舞如蓮花旋，世人有眼應未見。高堂滿地紅氍毹，<br>試舞一曲天下無。此曲胡人傳入漢，諸客見之驚且歎。<br>慢臉嬌娥纖複穠，輕羅金縷花蔥蘢。回裾轉袖若飛雪，<br>左鋋右鋋生旋風。琵琶橫笛和未匝，花門山頭黃雲合。<br>忽作出塞入塞聲，白草胡沙寒颯颯。翻身入破如有神，<br>前見後見回回新。始知諸曲不可比，採蓮落梅徒聒耳。<br>世人學舞只是舞，恣態豈能得如此。<br></p></body></html>
