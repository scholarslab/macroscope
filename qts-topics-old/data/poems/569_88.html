  <body><p>569_88: 《同鄭相並歌姬小飲戲贈（一作杜丞相悰筵中贈美人）》李群玉</p>
        <p>裙拖六幅湘江水，鬢聳巫山一段雲。風格只應天上有，<br>歌聲豈合世間聞。胸前瑞雪燈斜照，眼底桃花酒半醺。<br>不是相如憐賦客，爭教容易見文君。<br></p></body></html>
