  <body><p>496_76: 《送雍陶及第歸覲》姚合</p>
        <p>獻親冬集書，比橘複何如。此去關山遠，相思笑語疏。<br>路尋丹壑斷，人近白雲居。幽石題名處，憑君亦記餘。<br></p></body></html>
