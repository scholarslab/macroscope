  <body><p>412_34: 《渡漢江（去年春，奉使東川，經嶓塚山下）》元稹</p>
        <p>嶓塚去年尋漾水，襄陽今日渡江濆。山遙遠樹才成點，<br>浦靜沉碑欲辨文。萬里朝宗誠可羨，百川流入渺難分。<br>鯢鯨歸穴東溟溢，又作波濤隨伍員。<br></p></body></html>
