  <body><p>147_136: 《夏中崔中丞宅見海紅搖落一花獨開》劉長卿</p>
        <p>何事一花殘，閒庭百草闌。綠滋經雨發，紅豔隔林看。<br>竟日餘香在，過時獨秀難。共憐芳意晚，秋露未須團。<br></p></body></html>
