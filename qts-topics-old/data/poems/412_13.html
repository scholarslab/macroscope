  <body><p>412_13: 《使東川。南秦雪》元稹</p>
        <p>帝城寒盡臨寒食，駱穀春深未有春。才見嶺頭雲似蓋，<br>已驚岩下雪如塵。千峰筍石千株玉，萬樹松蘿萬朵銀。<br>飛鳥不飛猿不動，青驄禦史上南秦。<br></p></body></html>
