  <body><p>439_47: 《尋王道士藥堂，因有題贈》白居易</p>
        <p>行行覓路緣松嶠，步步尋花到杏壇。白石先生小有洞，<br>黃芽姹女大還丹。常悲東郭千家塚，欲乞西山五色丸。<br>但恐長生須有籍，仙台試為檢名看。<br></p></body></html>
