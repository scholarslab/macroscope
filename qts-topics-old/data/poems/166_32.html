  <body><p>166_32: 《白毫子歌》李白</p>
        <p>淮南小山白毫子，乃在淮南小山裏。夜臥松下雲，<br>朝餐石中髓。小山連綿向江開，碧峰巉岩綠水回。<br>余配白毫子，獨酌流霞杯。拂花弄琴坐青苔，<br>綠蘿樹下春風來。南窗蕭颯松聲起，憑崖一聽清心耳。<br>可得見，未得親。八公攜手五雲去，空餘桂樹愁殺人。<br></p></body></html>
