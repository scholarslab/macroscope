  <body><p>747_3: 《喜春雨有寄》李中</p>
        <p>青春終日雨，公子莫思晴。任阻西園會，且觀南畝耕。<br>最憐滋壟麥，不恨濕林鶯。父老應相賀，豐年兆已成。<br></p></body></html>
