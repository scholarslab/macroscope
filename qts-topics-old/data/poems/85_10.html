  <body><p>85_10: 《唐享太廟樂章。永和三首》張說</p>
        <p>肅九室，諧八音。歌皇慕，動神心。<br>禮宿設，樂妙尋。聲明備，祼奠臨。<br>律迓氣，音入玄。依玉幾，禦黼筵。<br>聆愾息，僾周旋。九韶遍，百福傳。<br>信工祝，永頌聲。來祖考，聽和平。<br>相百辟，貢九瀛。神休委，帝孝成。<br></p></body></html>
