  <body><p>547_20: 《越亭二十韻》元晦</p>
        <p>乏才叨八使，徇祿非三顧。南服頒詔條，東林證迷誤。<br>未聞述職效，偶脫囂煩趣。激水浚坳塘，緣崖欹磴步。<br>西岩煥朝旭，深壑囊宿霧。影氣爽衣巾，涼颸輕杖履。<br>臨高神慮寂，遠眺川原布。孤帆逗汀煙，翻鴉集江樹。<br>獨探洞府靜，恍若偓佺遇。一瞬契真宗，百年成妄故。<br>孱顏石戶啟，杳靄溪雲度。松籟韻宮商，鴛甍勢翔溯。<br>津梁危彴架，濟物虛舟渡。環流馳羽觴，金英妒妝嫭。<br>笳吟寒壘迥，鳥噪空山暮。悵望麋鹿心，低回車馬路。<br>懸冠謝陶令，褫佩懷疏傅。遐想蛻纓緌，徒慚恤襦袴。<br>福盈禍之倚，權勝道所惡。何必棲禪關，無言自冥悟。<br></p></body></html>
