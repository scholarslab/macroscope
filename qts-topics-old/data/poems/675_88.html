  <body><p>675_88: 《為戶部李郎中與令季端公寓止渠州江寺偶作寄獻》鄭谷</p>
        <p>退居瀟灑寄禪關，高掛朝簪淨室間。孤島雖留雙鶴歇，<br>五雲爭放二龍閑。輕舟共泛花邊水，野屐同登竹外山。<br>仙署金閨虛位久，夜清應夢近天顏。<br></p></body></html>
