  <body><p>266_1: 《洛陽早春》顧況</p>
        <p>何地避春愁，終年憶舊遊。一家千裏外，百舌五更頭。<br>客路偏逢雨，鄉山不入樓。故園桃李月，伊水向東流。<br></p></body></html>
