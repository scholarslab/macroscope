  <body><p>679_76: 《湘中弦》崔塗</p>
        <p>蒼山遙遙江潾潾，路傍老盡沒閒人。<br>王孫不見草空綠，惆悵渡頭春複春。<br>煙愁雨細雲冥冥，杜蘭香老三湘清。<br>故山望斷不知處，鶗鴂隔花時一聲。<br></p></body></html>
