  <body><p>129_51: 《留別王維（一作王維留別丘為詩）》丘為</p>
        <p>歸鞍白雲外，繚繞出前山。今日又明日，自知心不閑。<br>親勞簪組送，欲趁鶯花還。一步一回首，遲遲向近關。<br></p></body></html>
