  <body><p>337_22: 《馬厭穀》韓愈</p>
        <p>馬厭穀兮，士不厭糠籺；土被文繡兮，士無短褐。<br>彼其得志兮，不我虞；一朝失志兮，其何如。已焉哉，<br>嗟嗟乎鄙夫。<br></p></body></html>
