  <body><p>151_67: 《齊一和尚影堂》劉長卿</p>
        <p>一公住世忘世紛，暫來複去誰能分。身寄虛空如過客，<br>心將生滅是浮雲。蕭散浮雲往不還，淒涼遺教歿仍傳。<br>舊地愁看雙樹在，空堂只是一燈懸。一燈長照恒河沙，<br>雙樹猶落諸天花。天花寂寂香深殿，苔蘚蒼蒼閟虛院。<br>昔餘精念訪禪扉，常接微言清道機。今來寂寞無所得，<br>唯共門人淚滿衣。<br></p></body></html>
