  <body><p>457_55: 《同夢得和思黯見贈來詩中先敘三人同宴之歡…兼吟鄙懷》白居易</p>
        <p>醉伴騰騰白與劉，何朝何夕不同遊。留連燈下明猶飲，<br>斷送尊前倒即休。催老莫嫌孫稚長，加年須喜鬢毛秋。<br>教他伯道爭存活，無子無孫亦白頭。<br></p></body></html>
