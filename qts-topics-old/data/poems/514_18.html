  <body><p>514_18: 《送於中丞入蕃冊立》朱慶餘</p>
        <p>上馬生邊思，戎裝別眾僚。雙旌銜命重，空磧去程遙。<br>迥沒沙中樹，孤飛雪外雕。蕃庭過冊禮，幾日卻回朝。<br></p></body></html>
