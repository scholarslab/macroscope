  <body><p>494_145: 《桃源詞二首》施肩吾</p>
        <p>夭夭花裏千家住，總為當時隱暴秦。<br>歸去不論無舊識，子孫今亦是他人。<br>秦世老翁歸漢世，還同白鶴返遼城。<br>縱令記得山川路，莫問當時州縣名。<br></p></body></html>
