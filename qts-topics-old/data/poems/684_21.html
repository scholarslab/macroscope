  <body><p>684_21: 《秋事》吳融</p>
        <p>江天暑氣自涼清，物候須知一雨成。松竹健來唯欠語，<br>蕙蘭衰去始多情。他年擬獻書空在，此日知機意盡平。<br>更欲輕橈放煙浪，葦花深處睡秋聲。<br></p></body></html>
