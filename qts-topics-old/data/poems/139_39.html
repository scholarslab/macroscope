  <body><p>139_39: 《觀競渡》儲光羲</p>
        <p>大夫沉楚水，千祀國人哀。習棹江流長，迎神雨霧開。<br>標隨綠雲動，船逆清波來。下怖魚龍起，上驚鳧雁回。<br>能令秋大有，鼓吹遠相催。<br></p></body></html>
