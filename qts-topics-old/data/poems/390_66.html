  <body><p>390_66: 《天上謠》李賀</p>
        <p>天河夜轉漂回星，銀浦流雲學水聲。玉宮桂樹花未落，<br>仙妾采香垂佩纓。秦妃捲簾北窗曉，窗前植桐青鳳小。<br>王子吹笙鵝管長，呼龍耕煙種瑤草。粉霞紅綬藕絲裙，<br>青洲步拾蘭苕春。東指羲和能走馬，海塵新生石山下。<br></p></body></html>
