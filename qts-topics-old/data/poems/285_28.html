  <body><p>285_28: 《贈衡岳隱禪師》李端</p>
        <p>舊住衡州寺，隨緣偶北來。夜禪山雪下，朝汲竹門開。<br>半偈傳初盡，群生意未回。唯當與樵者，杖錫入天臺。<br></p></body></html>
