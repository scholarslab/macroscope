  <body><p>533_28: 《秋晚雲陽驛西亭蓮池》許渾</p>
        <p>心憶蓮池秉燭游，葉殘花敗尚維舟。煙開翠扇清風曉，<br>水泥紅衣白露秋。神女暫來雲易散，仙娥初去月難留。<br>空懷遠道難持贈，醉倚闌幹盡日愁。<br></p></body></html>
