  <body><p>583_39: 《苦楝花》溫庭筠</p>
        <p>院裏鶯歌歇，牆頭蝶舞孤。天香熏羽葆，宮紫暈流蘇。<br>晻曖迷青瑣，氤氳向畫圖。只應春惜別，留與博山爐。<br></p></body></html>
