  <body><p>41_3: 《中和樂九章。歌東軍第三》盧照鄰</p>
        <p>遐哉廟略，赫矣台臣。橫戈碣石，倚劍浮津。<br>風丘佛籜，日域清塵。島夷複祀，龍伯來賓。<br>休兵宇縣，獻馘天闉。旆海凱入，耀輝震震。<br></p></body></html>
