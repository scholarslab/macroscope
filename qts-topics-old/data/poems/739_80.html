  <body><p>739_80: 《和元宗元日大雪登樓》李建勳</p>
        <p>紛紛忽降當元會，著物輕明似月華。狂灑玉墀初散絮，<br>密黏宮樹未妨花。迥封雙闕千尋峭，冷壓南山萬仞斜。<br>甯意傳來中使出，禦題先賜老僧家。<br></p></body></html>
