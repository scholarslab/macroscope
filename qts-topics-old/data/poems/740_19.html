  <body><p>740_19: 《贈廖凝（時凝居南嶽）》韋鼎</p>
        <p>君與白雲鄰，生涯久忍貧。姓名高雅道，寰海許何人。<br>嶽氣秋來早，亭寒果落新。幾回吟石畔，孤鶴自相親。<br></p></body></html>
