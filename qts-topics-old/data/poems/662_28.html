  <body><p>662_28: 《題潤州妙善前石羊》羅隱</p>
        <p>紫髯桑蓋此沈吟，很石猶存事可尋。漢鼎未安聊把手，<br>楚醪雖滿肯同心。英雄已往時難問，苔蘚何知日漸深。<br>還有市鄽沽酒客，雀喧鳩聚話蹄涔。<br></p></body></html>
