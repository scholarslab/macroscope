  <body><p>482_17: 《建元寺（一作和郭鄖寒食）》李紳</p>
        <p>江城物候傷心地，遠寺經過禁火辰。芳草壟邊回首客，<br>野花叢裏斷腸人。紫荊繁豔空門晝，紅藥深開古殿春。<br>歎息光陰催白髮，莫悲風月獨沾巾。<br></p></body></html>
