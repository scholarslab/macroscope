  <body><p>227_76: 《登高》杜甫</p>
        <p>風急天高猿嘯哀，渚清沙白鳥飛回。無邊落木蕭蕭下，<br>不盡長江袞袞來。萬里悲秋常作客，百年多病獨登臺。<br>艱難苦恨繁霜鬢，潦倒新停濁酒杯。<br></p></body></html>
