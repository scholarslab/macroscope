  <body><p>745_39: 《清源途中旅思》陳陶</p>
        <p>古木閩州道，驅羸落照間。投村礙野水，問店隔荒山。<br>身事幾時了，蓬飄何日閑。看花滯南國，鄉月十灣環。<br></p></body></html>
