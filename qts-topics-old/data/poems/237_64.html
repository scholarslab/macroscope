  <body><p>237_64: 《送昆山孫少府》錢起</p>
        <p>徇祿近滄海，乘流看碧霄。誰知仙吏去，宛與世塵遙。<br>遠帆背歸鳥，孤舟抵上潮。懸知訟庭靜，窗竹日蕭蕭。<br></p></body></html>
