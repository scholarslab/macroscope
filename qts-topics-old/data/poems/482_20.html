  <body><p>482_20: 《宿瓜州》李紳</p>
        <p>煙昏水郭津亭晚，回望金陵若動搖。沖浦回風翻宿浪，<br>照沙低月斂殘潮。柳經寒露看蕭索，人改衰容自寂寥。<br>官冷舊諳唯旅館，歲陰輕薄是涼飆。<br></p></body></html>
