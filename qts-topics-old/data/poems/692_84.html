  <body><p>692_84: 《登靈山水閣貽釣者》杜荀鶴</p>
        <p>江上見僧誰是了，修齋補衲日勞身。未勝漁父閑垂釣，<br>獨背斜陽不采人。縱有風波猶得睡，總無蓑笠始為貧。<br>瓦瓶盛酒瓷甌酌，荻浦蘆灣是要津。<br></p></body></html>
