  <body><p>42_7: 《昭君怨》盧照鄰</p>
        <p>合殿恩中絕，交河使漸稀。肝腸辭玉輦，形影向金微。<br>漢地草應綠，胡庭沙正飛。願逐三秋雁，年年一度歸。<br></p></body></html>
