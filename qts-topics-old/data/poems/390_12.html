  <body><p>390_12: 《詠懷二首》李賀</p>
        <p>長卿懷茂陵，綠草垂石井。彈琴看文君，春風吹鬢影。<br>梁王與武帝，棄之如斷梗。惟留一簡書，金泥泰山頂。<br>日夕著書罷，驚霜落素絲。鏡中聊自笑，詎是南山期。<br>頭上無幅巾，苦檗已染衣。不見清溪魚，飲水得自宜。<br></p></body></html>
