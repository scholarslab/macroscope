  <body><p>189_36: 《送五經趙隨登科授廣德尉》韋應物</p>
        <p>明經有清秩，當在石渠中。獨往宣城郡，高齋謁謝公。<br>寒原正蕪漫，夕鳥自西東。秋日不堪別，淒淒多朔風。<br></p></body></html>
