  <body><p>279_58: 《觀袁修侍郎漲新池》盧綸</p>
        <p>引水香山近，穿雲複繞林。才聞籬外響，已覺石邊深。<br>滿處侵苔色，澄來見柳陰。微風月明夜，知有五湖心。<br></p></body></html>
