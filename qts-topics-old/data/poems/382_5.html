  <body><p>382_5: 《野老歌（一作山農詞）》張籍</p>
        <p>老農家貧在山住，耕種山田三四畝。苗疏稅多不得食，<br>輸入官倉化為土。歲暮鋤犁傍空室，呼兒登山收橡實。<br>西江賈客珠百斛，船中養犬長食肉。<br></p></body></html>
