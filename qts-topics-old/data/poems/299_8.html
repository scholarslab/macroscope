  <body><p>299_8: 《醉後憶山中故人（一作故人山中）》王建</p>
        <p>花開草複秋，雲水自悠悠。因醉暫無事，在山難免愁。<br>遇晴須看月，鬥健且登樓。暗想山中伴，如今盡白頭。<br></p></body></html>
