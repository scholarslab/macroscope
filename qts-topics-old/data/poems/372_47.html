  <body><p>372_47: 《南浦篇》孟郊</p>
        <p>南浦桃花亞水紅，水邊柳絮由春風。鳥鳴喈喈煙濛濛，<br>自從遠送對悲翁。此翁已與少年別，唯憶深山深谷中。<br></p></body></html>
