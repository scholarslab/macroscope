  <body><p>139_15: 《奉和中書徐侍郎中書省玩白雲寄穎陽趙大》儲光羲</p>
        <p>青闕朝初退，白雲遙在天。非關取雷雨，故欲伴神仙。<br>泛灩鵷池曲，飄颻瑣闥前。猶多遠山意，幸入侍臣篇。<br></p></body></html>
