  <body><p>390_50: 《夢天》李賀</p>
        <p>老兔寒蟾泣天色，雲樓半開壁斜白。玉輪軋露濕團光，<br>鸞佩相逢桂香陌。黃塵清水三山下，更變千年如走馬。<br>遙望齊州九點煙，一泓海水杯中瀉。<br></p></body></html>
