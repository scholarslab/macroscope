  <body><p>492_49: 《寒食城南即事因訪藍田韋明府》殷堯藩</p>
        <p>閑出城南禁火天，路傍騎馬獨搖鞭。青松古墓傷碑碣，<br>紅杏春園羨管弦。徒說鸊鵜膏玉劍，漫誇蚨血點銅錢。<br>世間儘是悠悠事，且飲韋家冷酒眠。<br></p></body></html>
