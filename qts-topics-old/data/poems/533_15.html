  <body><p>533_15: 《題舒女廟》許渾</p>
        <p>山樂來迎去不言，廟前高柳水禽喧。綺羅無色雨侵帳，<br>珠翠有聲風繞幡。妝鏡尚疑山月滿，寢屏猶認野花繁。<br>孤舟夢斷行雲散，何限離心寄曉猿。<br></p></body></html>
