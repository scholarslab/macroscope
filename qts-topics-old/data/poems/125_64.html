  <body><p>125_64: 《新晴野望》王維</p>
        <p>新晴原野曠，極目無氛垢。郭門臨渡頭，村樹連溪口。<br>白水明田外，碧峰出山后。農月無閒人，傾家事南畝。<br></p></body></html>
