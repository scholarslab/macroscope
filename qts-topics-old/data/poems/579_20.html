  <body><p>579_20: 《題城南杜邠公林亭（時公鎮淮南自西蜀移節）》溫庭筠</p>
        <p>卓氏壚前金線柳，隋家堤畔錦帆風。<br>貪為兩地分霖雨，不見池蓮照水紅。<br></p></body></html>
