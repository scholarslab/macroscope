  <body><p>162_22: 《白鳩辭（一作夷則格上白鳩拂舞辭）》李白</p>
        <p>鏗鳴鐘，考朗鼓。歌白鳩，引拂舞。白鳩之白誰與鄰，<br>霜衣雪襟誠可珍。含哺七子能平均。食不噎，性安馴。<br>首農政，鳴陽春。天子刻玉杖，鏤形賜耆人。<br>白鷺之白非純真，外潔其色心匪仁。闕五德，無司晨，<br>胡為啄我葭下之紫鱗。鷹鸇雕鶚，貪而好殺。<br>鳳凰雖大聖，不願以為臣。<br></p></body></html>
