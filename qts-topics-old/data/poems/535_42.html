  <body><p>535_42: 《寄殷堯藩先輩》許渾</p>
        <p>十載功名翰墨林，為從知己信浮沈。青山有雪諳松性，<br>碧落無雲稱鶴心。帶月獨歸蕭寺遠，玩花頻醉庾樓深。<br>思君一見如瓊樹，空把新詩盡日吟。<br></p></body></html>
