  <body><p>132_30: 《題僧房雙桐》李頎</p>
        <p>青桐雙拂日，傍帶淩霄花。綠葉傳僧磬，清陰潤井華。<br>誰能事音律，焦尾蔡邕家。<br></p></body></html>
