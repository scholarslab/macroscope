  <body><p>193_24: 《曉坐西齋》韋應物</p>
        <p>冬冬城鼓動，稍稍林鴉去。柳意不勝春，岩光已知曙。<br>寢齋有單祶，靈藥為朝茹。盥漱忻景清，焚香澄神慮。<br>公門自常事，道心甯易處。<br></p></body></html>
