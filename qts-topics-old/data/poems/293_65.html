  <body><p>293_65: 《關山月》司空曙</p>
        <p>蒼茫明月上，夜久光如積。野幕冷胡霜，關樓宿邊客。<br>隴頭秋露暗，磧外寒沙白。唯有故鄉人，沾裳此聞笛。<br></p></body></html>
