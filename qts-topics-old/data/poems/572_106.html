  <body><p>572_106: 《送徐員外赴河中》賈島</p>
        <p>原野正蕭瑟，中間分散情。吏從甘扈罷，詔許朔方行。<br>邊日沉殘角，河關截夜城。雲居閑獨往，長老出房迎。<br></p></body></html>
