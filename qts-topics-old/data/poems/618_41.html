  <body><p>618_41: 《奉和襲美太湖詩二十首。包山祠》陸龜蒙</p>
        <p>靜境林麓好，古祠煙靄濃。自非通靈才，敢陟群仙峰。<br>百里波浪遝，中坐簫鼓重。真君具瓊輿，仿佛來相從。<br>清露濯巢鳥，陰雲生晝龍。風飄橘柚香，日動幡蓋容。<br>將命禮且潔，所祈年不凶。終當以疏聞，特用諸侯封。<br></p></body></html>
