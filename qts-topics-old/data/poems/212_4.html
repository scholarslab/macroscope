  <body><p>212_4: 《途中酬李少府贈別之作》高適</p>
        <p>西上逢節換，東征私自憐。故人今臥疾，欲別還留連。<br>舉酒臨南軒，夕陽滿中筵。甯知江上興，乃在河梁偏。<br>行李多光輝，劄翰忽相鮮。誰謂歲月晚，交情尚貞堅。<br>終嗟州縣勞，官謗複迍邅。雖負忠信美，其如方寸懸。<br>連帥扇清風，千里猶眼前。曾是趨藻鏡，不應翻棄捐。<br>日來知自強，風氣殊未痊。可以加藥物，胡為輒憂煎。<br>驅馬出大樑，原野一悠然。柳色感行客，雲陰愁遠天。<br>皇明燭幽遐，德澤普照宣。鵷鴻列霄漢，燕雀何翩翩。<br>餘亦愜所從，漁樵十二年。種瓜漆園裏，鑿井盧門邊。<br>去去勿重陳，生涯難勉旃。或期遇春事，與爾複周旋。<br>投報空回首，狂歌謝比肩。<br></p></body></html>
