  <body><p>530_19: 《將歸塗口，宿郁林寺道玄上人院二首》許渾</p>
        <p>西岩一磬長，僧起樹蒼蒼。開殿灑寒水，誦經焚晚香。<br>竹風雲漸散，杉露月猶光。無複重來此，歸舟淩夕陽。<br>春尋采藥翁，歸路宿禪宮。雲起客眠處，月殘僧定中。<br>藤花深洞水，槲葉滿山風。清境不能住，朝朝慚遠公。<br></p></body></html>
