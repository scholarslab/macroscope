  <body><p>452_26: 《感白蓮花》白居易</p>
        <p>白白芙蓉花，本生吳江濆。不與紅者雜，色類自區分。<br>誰移爾至此，姑蘇白使君。初來苦憔悴，久乃芳氛氳。<br>月月葉換葉，年年根生根。陳根與故葉，銷化成泥塵。<br>化者日已遠，來者日複新。一為池中物，永別江南春。<br>忽想西涼州，中有天寶民。埋歿漢父祖，孳生胡子孫。<br>已忘鄉土戀，豈念君親恩。生人尚複爾，草木何足雲。<br></p></body></html>
