  <body><p>575_10a: 《塞寒行》溫庭筠</p>
        <p>燕弓弦勁霜封瓦，樸簌寒雕睇平野，一點黃塵起雁喧，<br>白龍堆下千蹄馬。河源怒濁風如刀，剪斷朔雲天更高。<br>晚出榆關逐征北，驚沙飛迸沖貂袍。心許淩煙名不滅，<br>年年錦字傷離別。彩毫一畫竟何榮，空使青樓淚成血。<br></p></body></html>
