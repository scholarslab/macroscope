  <body><p>160_71: 《尋陳逸人故居》孟浩然</p>
        <p>人事一朝盡，荒蕪三徑休。始聞漳浦臥，奄作岱宗遊。<br>池水猶含墨，風雲已落秋。今宵泉壑裏，何處覓藏舟。<br></p></body></html>
