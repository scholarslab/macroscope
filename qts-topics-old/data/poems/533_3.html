  <body><p>533_3: 《淩歊台（台在當塗縣北，宋高祖所築）》許渾</p>
        <p>宋祖淩高樂未回，三千歌舞宿層台。湘潭雲盡暮山出，<br>巴蜀雪消春水來。行殿有基荒薺合，寢園無主野棠開。<br>百年便作萬年計，岩畔古碑空綠苔。<br></p></body></html>
