  <body><p>755_29: 《和方泰州見寄》徐鉉</p>
        <p>逐客淒淒重入京，舊愁新恨兩難勝。雲收楚塞千山雪，<br>風結秦淮一尺冰。置醴筵空情豈盡，投湘文就思如凝。<br>更殘月落知孤坐，遙望船窗一點星。<br></p></body></html>
