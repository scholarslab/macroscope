  <body><p>199_4: 《熱海行，送崔侍禦還京》岑參</p>
        <p>側聞陰山胡兒語，西頭熱海水如煮。海上眾鳥不敢飛，<br>中有鯉魚長且肥。岸傍青草常不歇，空中白雪遙旋滅。<br>蒸沙爍石然虜雲，沸浪炎波煎漢月。陰火潛燒天地爐，<br>何事偏烘西一隅。勢吞月窟侵太白，氣連赤阪通單于。<br>送君一醉天山郭，正見夕陽海邊落。柏台霜威寒逼人，<br>熱海炎氣為之薄。<br></p></body></html>
