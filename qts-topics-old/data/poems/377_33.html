  <body><p>377_33: 《擢第後東歸書懷，獻座主呂侍禦》孟郊</p>
        <p>昔歲辭親淚，今為戀主泣。去住情難並，別離景易戢。<br>夭矯大空鱗，曾為小泉蟄。幽意獨沉時，震雷忽相及。<br>神行既不宰，直致非所執。至運本遺功，輕生各自立。<br>大君思此化，良佐自然集。寶鏡無私光，時文有新習。<br>慈親誡志就，賤子歸情急。擢第謝靈台，牽衣出皇邑。<br>行襟海日曙，逸抱江風入。蒹葭得波浪，芙蓉紅岸濕。<br>雲寺勢動搖，山鐘韻噓吸。舊遊期再踐，懸水得重挹。<br>松蘿雖可居，青紫終當拾。<br></p></body></html>
