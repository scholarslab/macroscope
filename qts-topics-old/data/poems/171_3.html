  <body><p>171_3: 《贈曆陽褚司馬（時此公為稚子舞，故作是詩）》李白</p>
        <p>北堂千萬壽，侍奉有光輝。先同稚子舞，更著老萊衣。<br>因為小兒啼，醉倒月下歸。人間無此樂，此樂世中稀。<br></p></body></html>
