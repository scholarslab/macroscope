  <body><p>229_53: 《課小豎鉏斫舍北果林，枝蔓荒穢，淨訖移床三首》杜甫</p>
        <p>病枕依茅棟，荒鉏淨果林。背堂資僻遠，在野興清深。<br>山雉防求敵，江猿應獨吟。泄雲高不去，隱幾亦無心。<br>眾壑生寒早，長林卷霧齊。青蟲懸就日，朱果落封泥。<br>薄俗防人面，全身學馬蹄。吟詩坐回首，隨意葛巾低。<br>籬弱門何向，沙虛岸只摧。日斜魚更食，客散鳥還來。<br>寒水光難定，秋山響易哀。天涯稍曛黑，倚杖更裴回。<br></p></body></html>
