  <body><p>541_112: 《垂柳》李商隱</p>
        <p>垂柳碧鬅茸，樓昏雨帶容。思量成夜夢，束久廢春慵。<br>梳洗憑張敞，乘騎笑稚恭。碧虛隨轉笠，紅燭近高舂。<br>怨目明秋水，愁眉淡遠峰。小闌花盡蝶，靜院醉醒蛩。<br>舊作琴台鳳，今為藥店龍。寶奩拋擲久，一任景陽鐘。<br></p></body></html>
