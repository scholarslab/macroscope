  <body><p>569_26: 《送秦煉師》李群玉</p>
        <p>紫府靜沉沉，松軒思別琴。水流甯有意，雲泛本無心。<br>錦洞桃花遠，青山竹葉深。不因時賣藥，何路更相尋。<br></p></body></html>
