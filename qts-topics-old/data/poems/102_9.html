  <body><p>102_9: 《興慶池侍宴應制》武平一</p>
        <p>鑾輿羽駕直城隈，帳殿旌門此地開。皎潔靈潭圖日月，<br>參差畫舸結樓臺。波搖岸影隨橈轉，風送荷香逐酒來。<br>願奉聖情歡不極，長游雲漢幾昭回。<br></p></body></html>
