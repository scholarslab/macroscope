  <body><p>765_24: 《題廳壁》王周</p>
        <p>永日無他念，孤清吏隱心。竹聲並雪碎，溪色共煙深。<br>數息閑憑幾，緣情默寄琴。誰知同寂寞，相與結知音。<br></p></body></html>
