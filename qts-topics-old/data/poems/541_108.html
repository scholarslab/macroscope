  <body><p>541_108: 《哭虔州楊侍郎（虞卿）》李商隱</p>
        <p>漢網疏仍漏，齊民困未蘇。如何大丞相，翻作弛刑徒。<br>中憲方外易，尹京終就拘。本矜能弭謗，先議取非辜。<br>巧有凝脂密，功無一柱扶。深知獄吏貴，幾迫季冬誅。<br>叫帝青天闊，辭家白日晡。流亡誠不吊，神理若為誣。<br>在昔恩知忝，諸生禮秩殊。入韓非劍客，過趙受鉗奴。<br>楚水招魂遠，邙山卜宅孤。甘心親垤蟻，旋踵戮城狐。<br>陰騭今如此，天災未可無。莫憑牲玉請，便望救焦枯。<br></p></body></html>
