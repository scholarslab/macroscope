  <body><p>640_14: 《穆王宴王母於九光流霞館》曹唐</p>
        <p>桑葉扶疏閉日華，穆王邀命宴流霞。霓旌著地雲初駐，<br>金奏掀天月欲斜。歌咽細風吹粉蕊，飲餘清露濕瑤砂。<br>不知白馬紅韁解，偷吃東田碧玉花。<br></p></body></html>
