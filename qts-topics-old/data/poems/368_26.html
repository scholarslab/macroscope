  <body><p>368_26: 《郡齋三月下旬作（以下三首一作張又新詩）》崔護</p>
        <p>春事日已歇，池塘曠幽尋。殘紅披獨墜，嫩綠間淺深。<br>偃仰卷芳褥，顧步愛新陰。謀春未及竟，夏初遽見侵。<br></p></body></html>
