  <body><p>554_17: 《小古鏡》項斯</p>
        <p>字已無人識，唯應記鑄年。見來深似水，攜去重于錢。<br>鸞翅巢空月，菱花遍小天。宮中照黃帝，曾得化為仙。<br></p></body></html>
