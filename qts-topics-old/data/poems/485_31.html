  <body><p>485_31: 《秋夜對月懷李正封》鮑溶</p>
        <p>援琴悵獨立，高月對秋堂。美人遠于月，徒望空景光。<br>坐憶執手時，七弦起淒涼。平生知音少，君子安可忘。<br>客意如夢寐，路岐遍四方。日遠迷所之，滿天心暗傷。<br>主奉二鯉魚，中含五文章。惜無千金答，愁思盈中腸。<br>此夕臨風歎，零露沾衣裳。<br></p></body></html>
