  <body><p>511_24: 《題杭州靈隱寺》張祜</p>
        <p>峰巒開一掌，朱檻幾環延。佛地花分界，僧房竹引泉。<br>五更樓下月，十裏郭中煙。後塔聳亭後，前山橫閣前。<br>溪沙涵水靜，澗石點苔鮮。好是呼猿久，西岩深響連。<br></p></body></html>
