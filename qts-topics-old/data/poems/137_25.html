  <body><p>137_25: 《晚霽中園喜赦作》儲光羲</p>
        <p>五月黃梅時，陰氣蔽遠邇。濃雲連晦朔，菰菜生鄰里。<br>落日燒霞明，農夫知雨止。幾悲衽席濕，長歎垣牆毀。<br>曭朗天宇開，家族躍以喜。渙汗發大號，坤元更資始。<br>散衣出中園，小徑尚滑履。池光搖萬象，倏忽滅複起。<br>嘉樹如我心，欣欣豈雲已。<br></p></body></html>
