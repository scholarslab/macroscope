  <body><p>603_24: 《雁門關野望》許棠</p>
        <p>高關閑獨望，望久轉愁人。紫塞唯多雪，胡山不盡春。<br>河遙分斷野，樹亂起飛塵。時見東來騎，心知近別秦。<br></p></body></html>
