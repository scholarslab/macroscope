  <body><p>676_93: 《偶懷寄台院孫端公棨》鄭穀</p>
        <p>才拙道仍孤，無何舍釣徒。班雖沾玉筍，香不近金爐。<br>雨露瞻雙闕，煙波隔五湖。唯君應見念，曾共伏青蒲。<br></p></body></html>
