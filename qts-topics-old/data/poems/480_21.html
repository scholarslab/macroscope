  <body><p>480_21: 《壽陽罷郡日有詩十首與追懷…物。肥河維舟阻凍祗待敕命》李紳</p>
        <p>罷分符竹作閑官，舟凍肥河擬棹難。食蘗苦心甘處困，<br>飲冰持操敢辭寒。夜燈空應漁家火，朝食還依雁宿灘。<br>西奏血誠遙稽首，乞容歸病老江幹。<br>淮陽效理空多病，疏受辭榮豈戀班。陳力不任趨北闕，<br>有家無處寄東山。疲驂豈念前程稅，倦鳥安能待暮還。<br>珍重八公山下叟，不勞重淚更追攀。<br></p></body></html>
