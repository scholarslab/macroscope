  <body><p>618_21: 《奉和襲美公齋四詠次韻。小松》陸龜蒙</p>
        <p>擢秀逋客岩，遺根飛鳥徑。因求飾清閟，遂得辭危夐。<br>貞同柏有心，立若珠無脛。枝形短未怪，鬣數差難定。<br>況密三天風，方遵四時柄。那興培塿歎，免答鄰里病。<br>微霜靜可分，片月疏堪映。奇當虎頭筆，韻葉通明性。<br>會拂陽烏胸，掄才膺帝命。<br></p></body></html>
