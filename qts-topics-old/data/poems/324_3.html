  <body><p>324_3: 《送渾鄧州》權德輿</p>
        <p>年少守南陽，新恩印綬光。輕軒出繞溜，利刃發幹將。<br>風勁初下葉，雲寒方護霜。想君行縣處，露冕菊潭香。<br></p></body></html>
