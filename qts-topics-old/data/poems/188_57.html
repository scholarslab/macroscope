  <body><p>188_57: 《贈李判官》韋應物</p>
        <p>良玉定為寶，長材世所稀。佐幕方巡郡，奏命布恩威。<br>食蔬程獨守，飲冰節靡違。決獄興邦頌，高文稟天機。<br>賓館在林表，望山啟西扉。下有千畝田，泱漭吳土肥。<br>始耕已見獲，袗絺今授衣。政拙勞詳省，淹留未得歸。<br>雖慚且忻願，日夕睹光輝。<br></p></body></html>
