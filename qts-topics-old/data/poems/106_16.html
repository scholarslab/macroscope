  <body><p>106_16: 《奉和幸三會寺應制》鄭愔</p>
        <p>鳥籀遺新閣，龍旗訪古台。造書臣頡往，觀跡帝羲來。<br>睿覽山川匝，宸心宇宙該。梵音隨駐輦，天步接乘杯。<br>舊苑經寒露，殘池問劫灰。散花將捧日，俱喜聖慈開。<br></p></body></html>
