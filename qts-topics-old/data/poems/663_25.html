  <body><p>663_25: 《錢唐見芮逢》羅隱</p>
        <p>蔡倫池北雁峰前，罹亂相兼十九年。所喜故人猶會面，<br>不堪良牧已重泉。醉思把箸欹歌席，狂憶判身入酒船。<br>今日與君贏得在，戴家灣裏兩皤然。<br></p></body></html>
