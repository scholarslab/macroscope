  <body><p>455_29a: 《南塘暝興》白居易</p>
        <p>水色昏猶白，霞光暗漸無。風荷搖破扇，波月動連珠。<br>蟋蟀啼相應，鴛鴦宿不孤。小僮頻報夜，歸步尚踟躕。<br></p></body></html>
