  <body><p>225_1: 《喜達行在所三首（原注：自京竄至鳳翔）》杜甫</p>
        <p>西憶岐陽信，無人遂卻回。眼穿當落日，心死著寒灰。<br>霧樹行相引，蓮峰望忽開。所親驚老瘦，辛苦賊中來。<br>愁思胡笳夕，淒涼漢苑春。生還今日事，間道暫時人。<br>司隸章初睹，南陽氣已新。喜心翻倒極，嗚咽淚沾巾。<br>死去憑誰報，歸來始自憐。猶瞻太白雪，喜遇武功天。<br>影靜千官裏，心蘇七校前。今朝漢社稷，新數中興年。<br></p></body></html>
