  <body><p>549_6: 《昔昔鹽二十首（以薛道衡詩每句為題）。垂柳覆金堤》趙嘏</p>
        <p>新年垂柳色，嫋嫋對空閨。不畏芳菲好，自緣離別啼。<br>因風飄玉戶，向日映金堤。驛使何時度，還將贈隴西。<br></p></body></html>
