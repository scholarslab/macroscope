  <body><p>754_30: 《離歌辭五首》徐鉉</p>
        <p>莫折紅芳樹，但知盡意看。狂風幸無意，那忍折教殘。<br>朝日城南路，旌旗照綠蕪。使君何處去，桑下覓羅敷。<br>事與年俱往，情將分共深。莫驚容鬢改，只是舊時心。<br>暫別勞相送，佳期願莫違。朱顏不須老，留取待郎歸。<br>拂匣收珠佩，回燈拭薄妝。莫嫌春夜短，匹似楚襄王。<br></p></body></html>
