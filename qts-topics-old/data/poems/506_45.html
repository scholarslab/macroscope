  <body><p>506_45: 《蜀中贈廣上人》章孝標</p>
        <p>曾持麈尾引金根，萬乘前頭草五言。疏講青龍歸禁苑，<br>歌抄白雪乞梨園。朝驚雲氣遮天閣，暮踏猿聲入劍門。<br>今日西川無子美，詩風又起浣花村。<br></p></body></html>
