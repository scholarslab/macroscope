  <body><p>279_35: 《宿石甕寺》盧綸</p>
        <p>殿有寒燈草有螢，千林萬壑寂無聲。煙凝積水龍蛇蟄，<br>露濕空山星漢明。昏靄霧中悲世界，曙霞光裏見王城。<br>回瞻相好因垂淚，苦海波濤何日平。<br></p></body></html>
