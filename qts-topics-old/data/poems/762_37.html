  <body><p>762_37: 《退宮妓》廖融</p>
        <p>神仙風格本難儔，曾從前皇翠輦遊。紅躑躅繁金殿暖，<br>碧芙蓉笑水宮秋。寶箏鈿剝陰塵覆，錦帳香消畫燭幽。<br>一旦色衰歸故里，月明猶夢按梁州。<br></p></body></html>
