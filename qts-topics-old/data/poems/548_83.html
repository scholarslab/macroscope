  <body><p>548_83: 《李先輩擢第東歸有贈送》薛逢</p>
        <p>金榜前頭無是非，平人分得一枝歸。正憐日暖雲飄路，<br>何處宴回風滿衣。門掩長淮心更遠，渡連芳草馬如飛。<br>茂陵自笑猶多病，空有書齋在翠微。<br></p></body></html>
