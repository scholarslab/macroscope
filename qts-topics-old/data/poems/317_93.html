  <body><p>317_93: 《夏日寄陸三達陸四逢並王念八仲周》武元衡</p>
        <p>士衡兄弟舊齊名，還似當年在洛城。<br>聞說重門方隱相，古槐高柳夏陰清。<br></p></body></html>
