  <body><p>708_11: 《北山秋晚》徐夤</p>
        <p>十載衣裘盡，臨寒隱薜蘿。心閑緣事少，身老愛山多。<br>玉露催收菊，金風促剪禾。燕秦正戎馬，林下好婆娑。<br></p></body></html>
