  <body><p>304_53: 《代人村中悼亡二首》劉商</p>
        <p>花落茅簷轉寂寥，魂隨暮雨此中銷。<br>邇來庭柳無人折，長得垂枝一萬條。<br>虛室無人乳燕飛，蒼苔滿地履痕稀。<br>庭前唯有薔薇在，花似殘妝葉似衣。<br></p></body></html>
