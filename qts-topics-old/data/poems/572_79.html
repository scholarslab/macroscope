  <body><p>572_79: 《送雍陶入蜀》賈島</p>
        <p>江山事若諳，那肯滯雲南。草色分危磴，杉陰近古潭。<br>日斜褒谷鳥，夏淺巂州蠶。吾自疑雙鬢，相逢更不堪。<br></p></body></html>
