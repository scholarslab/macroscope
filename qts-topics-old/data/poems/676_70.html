  <body><p>676_70: 《賀左省新除韋拾遺》鄭谷</p>
        <p>初升諫署是真仙，浪透桃花恰五年。垂白郎官居座末，<br>著緋人吏立階前。百寮班列趨丹陛，兩掖風清上碧天。<br>從此追飛何處去，金鸞殿與玉堂連。<br></p></body></html>
