  <body><p>120_6: 《享太廟樂章》劉晏</p>
        <p>漢祚惟永，神功中興。夙驅氛祲，天覆黎蒸。<br>三光再朗，庶績其凝。重熙累葉，景命是膺。<br></p></body></html>
