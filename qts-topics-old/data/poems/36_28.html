  <body><p>36_28: 《奉和幸江都應詔》虞世南</p>
        <p>南國行周化，稽山秘夏圖。百王豈殊軌，千載協前謨。<br>肆覲遵時豫，順動悅來蘇。安流進玉軸，戒道翼金吾。<br>龍旗煥辰象，鳳吹溢川塗。封唐昔敷錫，分陝被荊吳。<br>沐道鹹知讓，慕義久成都。冬律初飛管，陽鳥正銜蘆。<br>嚴飆肅林薄，曖景澹江湖。鴻私浹幽遠，厚澤潤凋枯。<br>虞琴起歌詠，漢築動巴歈。多幸沾行葦，無庸類散樗。<br></p></body></html>
