  <body><p>51_14: 《景龍四年春祠海》宋之問</p>
        <p>肅事祠春溟，宵齋洗蒙慮。雞鳴見日出，鷺下驚濤鶩。<br>地闊八荒近，天回百川澍。筵端接空曲，目外唯雰霧。<br>暖氣物象來，周遊晦明互。致牲匪玄享，禋滌期靈煦。<br>的的波際禽，沄沄島間樹。安期今何在，方丈蔑尋路。<br>仙事與世隔，冥搜徒已屢。四明背群山，遺老莫辨處。<br>撫中良自慨，弱齡忝恩遇。三入文史林，兩拜神仙署。<br>雖歎出關遠，始知臨海趣。賞來空自多，理勝孰能喻。<br>留楫竟何待，徙倚忽雲暮。<br></p></body></html>
