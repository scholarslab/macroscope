  <body><p>725_4: 《春過函谷關》於鄴</p>
        <p>幾度作遊客，客行長苦辛。愁看函谷路，老盡布衣人。<br>歲遠關猶固，時移草亦春。何當名利息，遣此絕征輪。<br></p></body></html>
