  <body><p>508_38: 《祖龍行》常楚老</p>
        <p>黑雲兵氣射天裂，壯士朝眠夢冤結。祖龍一夜死沙丘，<br>胡亥空隨鮑魚轍。腐肉偷生三千里，偽書先賜扶蘇死。<br>墓接驪山土未幹，瑞光已向芒碭起。陳勝城中鼓三下，<br>秦家天地如崩瓦。龍蛇撩亂入咸陽，少帝空隨漢家馬。<br></p></body></html>
