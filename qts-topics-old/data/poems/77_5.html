  <body><p>77_5: 《至分陝》駱賓王</p>
        <p>陝西開勝壤，召南分沃疇。列樹巢維鵲，平渚下睢鳩。<br>憩棠疑勿剪，曳葛似攀樛。至今王化美，非獨在隆周。<br></p></body></html>
