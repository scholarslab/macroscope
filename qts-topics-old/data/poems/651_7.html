  <body><p>651_7: 《陪胡中丞泛湖》方幹</p>
        <p>仙舟仙樂醉行春，上界稀逢下界人。綺繡峰前聞野鶴，<br>旌旗影裏見遊鱗。澄潭徹底齊心鏡，雜樹含芳讓錦茵。<br>凡許從容誰不幸，就中光顯是州民。<br></p></body></html>
