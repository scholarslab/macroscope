  <body><p>343_15: 《春雪》韓愈</p>
        <p>看雪乘清旦，無人坐獨謠。拂花輕尚起，落地暖初銷。<br>已訝陵歌扇，還來伴舞腰。灑篁留密節，著柳送長條。<br>入鏡鸞窺沼，行天馬度橋。遍階憐可掬，滿樹戲成搖。<br>江浪迎濤日，風毛縱獵朝。弄閒時細轉，爭急忽驚飄。<br>城險疑懸布，砧寒未搗綃。莫愁陰景促，夜色自相饒。<br></p></body></html>
