  <body><p>554_20: 《鯉魚》項斯</p>
        <p>似龍鱗又足，只是欠登門。月裏腮猶濕，泥中目未昏。<br>乞鋤防蟻穴，望水寫金盆。他日能為雨，公田報此恩。<br></p></body></html>
