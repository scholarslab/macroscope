  <body><p>721_3: 《鄭補闕山居》李洞</p>
        <p>高節諫垣客，白雲居靜坊。馬饑餐落葉，鶴病曬殘陽。<br>野霧昏朝燭，溪箋惹禦香。相招倚蒲壁，論句夜何長。<br></p></body></html>
