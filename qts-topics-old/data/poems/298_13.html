  <body><p>298_13: 《賽神曲》王建</p>
        <p>男抱琵琶女作舞，主人再拜聽神語。新婦上酒勿辭勤，<br>使爾舅姑無所苦。椒漿湛湛桂座新，一雙長箭系紅巾。<br>但願牛羊滿家宅，十月報賽南山神。青天無風水複碧，<br>龍馬上鞍牛服軛。紛紛醉舞踏衣裳，把酒路旁勸行客。<br></p></body></html>
