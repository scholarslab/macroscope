  <body><p>535_7: 《將為南行陪尚書崔公宴海榴堂》許渾</p>
        <p>朝宴華堂暮未休，幾人偏得謝公留。風傳鼓角霜侵戟，<br>雲卷笙歌月上樓。賓館盡開徐稚榻，客帆空戀李膺舟。<br>謾誇書劍無知己，水遠山長步步愁。<br></p></body></html>
