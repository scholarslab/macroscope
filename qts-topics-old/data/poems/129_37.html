  <body><p>129_37: 《西塔寺陸羽茶泉》裴迪</p>
        <p>竟陵西塔寺，蹤跡尚空虛。不獨支公住，曾經陸羽居。<br>草堂荒產蛤，茶井冷生魚。一汲清泠水，高風味有餘。<br></p></body></html>
