  <body><p>440_77: 《自到潯陽生三女子，因詮真理，用遣妄懷》白居易</p>
        <p>宦途本自安身拙，世累由來向老多。遠謫四年徒已矣，<br>晚生三女擬如何。預愁嫁娶真成患，細念因緣儘是魔。<br>賴學空王治苦法，須拋煩惱入頭陀。<br></p></body></html>
