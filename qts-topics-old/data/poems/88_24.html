  <body><p>88_24: 《宿直溫泉宮羽林獻詩》張說</p>
        <p>冬狩美秦正，新豐樂漢行。星陳玄武閣，月對羽林營。<br>寒木羅霜仗，空山響夜更。恩深靈液暖，節勁古松貞。<br>文武皆王事，輸心不為名。<br></p></body></html>
