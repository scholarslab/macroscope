  <body><p>723_13: 《題尼大德院》李洞</p>
        <p>雲鬟早歲斷金刀，戒律曾持五百條。臺上燈紅蓮葉密，<br>眉間毫白黛痕銷。繡成佛國銀為地，畫出王城雪覆橋。<br>清淨高樓松檜寺，世雄翻愧自低腰。<br></p></body></html>
