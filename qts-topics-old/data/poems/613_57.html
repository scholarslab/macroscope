  <body><p>613_57: 《病孔雀》皮日休</p>
        <p>煙花雖媚思沈冥，猶自抬頭護翠翎。強聽紫簫如欲舞，<br>困眠紅樹似依屏。因思桂蠹傷肌骨，為憶松鵝損性靈。<br>盡日春風吹不起，鈿毫金縷一星星。<br></p></body></html>
