  <body><p>458_34: 《春晚詠懷贈皇甫朗之》白居易</p>
        <p>豔陽時節又蹉跎，遲暮光陰複若何。一歲平分春日少，<br>百年通計老時多。多中更被愁牽引，少處兼遭病折磨。<br>賴有銷憂治悶藥，君家濃酎我狂歌。<br></p></body></html>
