  <body><p>510_36: 《寄盧載》張祜</p>
        <p>故人盧氏子，十載曠佳期。少見雙魚信，多聞八米詩。<br>侏儒他甚飽，款段爾應羸。忽謂今劉二，相逢不熟槌。<br></p></body></html>
