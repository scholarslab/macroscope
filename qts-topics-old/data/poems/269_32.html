  <body><p>269_32: 《賀李觀察禱河神降雨》耿湋</p>
        <p>質明齋祭北風微，騶馭千群擁廟扉。玉帛才敷雲淡淡，<br>笙鏞未撤雨霏霏。路邊五稼添膏長，河上雙旌帶濕歸。<br>若出敬亭山下作，何人敢和謝玄暉。<br></p></body></html>
