  <body><p>518_94: 《哀蜀人為南蠻俘虜五章。入蠻界不許有悲泣之聲》雍陶</p>
        <p>雲南路出陷河西，毒草長青瘴色低。<br>漸近蠻城誰敢哭，一時收淚羨猿啼。<br></p></body></html>
