  <body><p>503_55: 《送幻群法師》周賀</p>
        <p>北京一別後，吳楚幾聽砧。住久白髮出，講長枯葉深。<br>香連鄰舍像，磬徹遠巢禽。寂默應關道，何人見此心。<br></p></body></html>
