  <body><p>578_20: 《法雲寺雙檜（一作晉朝柏樹）》溫庭筠</p>
        <p>晉朝名輩此離群，想對濃陰去住分。題處尚尋王內史，<br>畫時應是顧將軍。長廊夜靜聲疑雨，古殿秋深影勝雲。<br>一下南台到人世，曉泉清籟更難聞。<br></p></body></html>
