  <body><p>273_119: 《送柳道時餘北還（一作送觀察李判官巡郴州）》戴叔倫</p>
        <p>征役各異路，煙波同旅愁。輕橈上桂水，大艑下揚州。<br>何處成後會，今朝分舊遊。離心比楊柳，蕭颯不勝秋。<br></p></body></html>
