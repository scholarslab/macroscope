  <body><p>657_32: 《寄三衢孫員外》羅隱</p>
        <p>小敷文伯見何時，南望三衢渴複饑。天子未能崇典誥，<br>諸生徒欲戀旌旗。風高綠野苗千頃，露冷平樓酒滿卮。<br>儘是數旬陪奉處，使君爭肯不相思。<br></p></body></html>
