  <body><p>206_12: 《留別毗陵諸公》李嘉佑</p>
        <p>久作涔陽令，丹墀忽再還。淒涼辭澤國，離亂到鄉山。<br>北固灘聲滿，南徐草色閑。知心從此別，相憶鬢毛斑。<br></p></body></html>
