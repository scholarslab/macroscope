  <body><p>148_79: 《湘中紀行十首。赤沙湖》劉長卿</p>
        <p>茫茫葭菼外，一望一沾衣。秋水連天闊，涔陽何處歸。<br>沙鷗積暮雪，川日動寒暉。楚客來相問，孤舟泊釣磯。<br></p></body></html>
