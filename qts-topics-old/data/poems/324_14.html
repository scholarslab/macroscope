  <body><p>324_14: 《送張將軍歸東都舊業》權德輿</p>
        <p>功名不復求，舊業向東周。白草辭邊騎，青門別故侯。<br>摧殘寶劍折，羸病綠珠愁。日暮寒風起，猶疑大漠秋。<br></p></body></html>
