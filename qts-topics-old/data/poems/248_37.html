  <body><p>248_37: 《雙林寺謁傅大士》郎士元</p>
        <p>草露經前代，津梁及後人。此方今示滅，何國更分身。<br>月色空知夜，松陰不記春。猶憐下生日，應在一微塵。<br></p></body></html>
