  <body><p>614_43: 《魯望憫承吉之孤為詩序邀予屬和欲用予道振其孤…良友》皮日休</p>
        <p>先生清骨葬煙霞，業破孤存孰為嗟。幾篋詩編分貴位，<br>一林石筍散豪家。兒過舊宅啼楓影，姬繞荒田泣稗花。<br>唯我共君堪便戒，莫將文譽作生涯。<br></p></body></html>
