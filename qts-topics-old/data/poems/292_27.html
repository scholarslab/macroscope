  <body><p>292_27: 《送高勝重謁曹王》司空曙</p>
        <p>江上青楓岸，陰陰萬里春。朝辭郢城酒，暮見洞庭人。<br>興比乘舟訪，恩懷倒屣親。想君登舊榭，重喜掃芳塵。<br></p></body></html>
