  <body><p>576_3a: 《醉歌》溫庭筠</p>
        <p>簷柳初黃燕新乳，曉碧芊綿過微雨。樹色深含台榭情，<br>鶯聲巧作煙花主。錦袍公子陳杯觴，撥醅百甕春酒香。<br>入門下馬問誰在，降階握手登華堂。臨邛美人連山眉，<br>低抱琵琶含怨思。朔風繞指我先笑，明月入懷君自知。<br>勸君莫惜金樽酒，年少須臾如覆手。辛勤到老慕簞瓢，<br>於我悠悠竟何有。洛陽盧仝稱文房，妻子腳禿舂黃糧。<br>阿耋光顏不識字，指麾豪俊如驅羊。天犀壓斷朱鼴鼠，<br>瑞錦驚飛金鳳凰。其餘豈足沾牙齒，欲用何能報天子。<br>駑馬垂頭搶暝塵，驊騮一日行千里。但有沉冥醉客家，<br>支頤瞪目持流霞。唯恐南國風雨落，碧蕪狼藉棠梨花。<br></p></body></html>
