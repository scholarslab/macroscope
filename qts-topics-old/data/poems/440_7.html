  <body><p>440_7: 《晚題東林寺雙池》白居易</p>
        <p>向晚雙池好，初晴百物新。嫋枝翻翠羽，濺水躍紅鱗。<br>萍泛同遊子，蓮開當麗人。臨流一惆悵，還憶曲江春。<br></p></body></html>
