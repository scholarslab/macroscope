  <body><p>283_25: 《同崔邠登鸛雀樓》李益</p>
        <p>鸛雀樓西百尺檣，汀洲雲樹共茫茫。漢家蕭鼓空流水，<br>魏國山河半夕陽。事去千年猶恨速。愁來一日即為長。<br>風煙並起思歸望，遠目非春亦自傷。<br></p></body></html>
