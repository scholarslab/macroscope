  <body><p>545_39: 《中秋宿鄧逸人居》劉得仁</p>
        <p>偶與山僧宿，吟詩坐到明。夜涼耽月色，秋渴漱泉聲。<br>澗木如竿聳，窗雲作片生。白衣閑自貴，不揖漢公卿。<br></p></body></html>
