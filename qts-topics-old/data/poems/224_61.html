  <body><p>224_61: 《故武衛將軍挽歌三首》杜甫</p>
        <p>嚴警當寒夜，前軍落大星。壯夫思感決，哀詔惜精靈。<br>王者今無戰，書生已勒銘。封侯意疏闊，編簡為誰青。<br>舞劍過人絕，鳴弓射獸能。銛鋒行愜順，猛噬失蹻騰。<br>赤羽千夫膳，黃河十月冰。橫行沙漠外，神速至今稱。<br>哀挽青門去，新阡絳水遙。路人紛雨泣，天意颯風飄。<br>部曲精仍銳，匈奴氣不驕。無由睹雄略，大樹日蕭蕭。<br></p></body></html>
