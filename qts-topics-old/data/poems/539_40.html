  <body><p>539_40: 《陳後宮》李商隱</p>
        <p>茂苑城如畫，閶門瓦欲流。還依水光殿，更起月華樓。<br>侵夜鸞開鏡，迎冬雉獻裘。從臣皆半醉，天子正無愁。<br></p></body></html>
