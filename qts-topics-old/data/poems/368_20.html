  <body><p>368_20: 《贈毛仙翁》李程</p>
        <p>茫茫塵累愧腥膻，強把蜉蝣望列仙。閑指紫霄峰下路，<br>卻歸白鹿洞中天。吹簫鳳去經何代，茹玉方傳得幾年。<br>他日更來人世看，又應東海變桑田。<br></p></body></html>
