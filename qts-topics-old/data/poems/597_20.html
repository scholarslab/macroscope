  <body><p>597_20: 《早春殘雪》裴虔餘</p>
        <p>霽日雕瓊彩，幽庭減夜寒。梅飄餘片積，日墮晚光殘。<br>零落偏依桂，霏微不掩蘭。陰林披霧縠，小沼破冰盤。<br>曲檻霜凝砌，疏篁玉碎竿。已聞三徑好，猶可訪袁安。<br></p></body></html>
