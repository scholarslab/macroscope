  <body><p>200_35a: 《省中即事》岑參</p>
        <p>華省謬為郎，蹉跎鬢已蒼。到來恒襆被，隨例且含香。<br>竹影遮窗暗，花陰拂簟涼。君王新賜筆，草奏向明光。<br></p></body></html>
