  <body><p>44_11: 《奉和春日二首（前首一作上官儀詩）》元萬頃</p>
        <p>花輕蕊亂仙人杏，葉密鶯喧帝女桑。<br>飛雲閣上春應至，明月樓中夜未央。<br>鳳輦迎風乘紫閣，鸞車避日轉彤闈。<br>中堂促管淹春望，後殿清歌開夜扉。<br></p></body></html>
