  <body><p>334_8: 《贈毛仙翁》令狐楚</p>
        <p>宣州渾是上清宮，客有真人貌似童。紺發垂纓光髧髧，<br>細髯緣頷綠茸茸。壺中藥物梯霞訣，肘後方書縮地功。<br>既許焚香為弟子，願教年紀共椿同。<br></p></body></html>
