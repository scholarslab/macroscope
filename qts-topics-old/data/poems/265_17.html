  <body><p>265_17: 《苔蘚山歌》顧況</p>
        <p>野人夜夢江南山，江南山深松桂閑。野人覺後長歎息，<br>帖蘚粘苔作山色。閉門無事任盈虛，終日欹眠觀四如。<br>一如白雲飛出壁，二如飛雨岩前滴，三如騰虎欲咆哮，<br>四如懶龍遭霹靂。嶮峭嵌空潭洞寒，小兒兩手扶欄幹。<br></p></body></html>
