  <body><p>87_56: 《與趙冬曦尹懋子均登南樓》張說</p>
        <p>危樓瀉洞湖，積水照城隅。命駕邀漁火，通家引鳳雛。<br>山晴紅蕊匝，洲曉綠苗鋪。舉目思鄉縣，春光定不殊。<br></p></body></html>
