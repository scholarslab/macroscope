  <body><p>670_23: 《豪家》秦韜玉</p>
        <p>石甃通渠引禦波，綠槐陰裏五侯家。地衣鎮角香獅子，<br>簾額侵鉤繡避邪。按徹清歌天未曉，飲回深院漏猶賒。<br>四鄰池館吞將盡，尚自堆金為買花。<br></p></body></html>
