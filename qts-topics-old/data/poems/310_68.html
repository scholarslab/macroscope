  <body><p>310_68: 《題合溪幹洞（又見劉商集，題作題潘師房）》於鵠</p>
        <p>渡水傍山尋絕壁，白雲飛處洞天開。<br>仙人來往行無跡，石徑春風長綠苔。<br></p></body></html>
