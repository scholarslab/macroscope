  <body><p>133_16: 《別梁鍠》李頎</p>
        <p>梁生倜儻心不羈，途窮氣蓋長安兒。回頭轉眄似雕鶚，<br>有志飛鳴人豈知。雖雲四十無祿位，曾與大軍掌書記。<br>抗辭請刃誅部曲，作色論兵犯二帥。一言不合龍額侯，<br>擊劍拂衣從此棄。朝朝飲酒黃公壚，脫帽露頂爭叫呼。<br>庭中犢鼻昔嘗掛，懷裏琅玕今在無。時人見子多落魄，<br>共笑狂歌非遠圖。忽然遣躍紫騮馬，還是昂藏一丈夫。<br>洛陽城頭曉霜白，層冰峨峨滿川澤。但聞行路吟新詩，<br>不歎舉家無擔石。莫言貧賤長可欺，覆簣成山當有時。<br>莫言富貴長可托，木槿朝看暮還落。不見古時塞上翁，<br>倚伏由來任天作。去去滄波勿複陳，五湖三江愁殺人。<br></p></body></html>
