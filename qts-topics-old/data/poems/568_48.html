  <body><p>568_48: 《廣州重別方處士之封川（久約同游羅浮期素秋而行）》李群玉</p>
        <p>楚國傲名客，九州遍芳聲。白衣謝簪紱，雲臥重岩扃。<br>長波飛素舸，五月下南溟。大笑相逢日，天邊作酒星。<br>七年一雲雨，常恨輝容隔。天末又分襟，離憂鬢堪白。<br>願回淩潮楫，且著登山屐。共期羅浮秋，與子醉海色。<br></p></body></html>
