  <body><p>758_5: 《過秦嶺》孟貫</p>
        <p>古今傳此嶺，高下勢崢嶸。安得青山路，化為平地行。<br>蒼苔留虎跡，碧樹障溪聲。欲過一回首，踟躕無限情。<br></p></body></html>
