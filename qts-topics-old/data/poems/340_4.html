  <body><p>340_4: 《招楊之罘》韓愈</p>
        <p>柏生兩石間，萬歲終不大。野馬不識人，難以駕車蓋。<br>柏移就平地，馬羈入廄中。馬思自由悲，柏有傷根容。<br>傷根柏不死，千丈日以至。馬悲罷還樂，振迅矜鞍轡。<br>之罘南山來，文字得我驚。館置使讀書，日有求歸聲。<br>我令之罘歸，失得柏與馬。之罘別我去，計出柏馬下。<br>我自之罘歸，入門思而悲。之罘別我去，能不思我為。<br>灑掃縣中居，引水經竹間。囂嘩所不及，何異山中閑。<br>前陳百家書，食有肉與魚。先王遺文章，綴緝實在餘。<br>禮稱獨學陋，易貴不遠複。作詩招之罘，晨夕抱饑渴。<br></p></body></html>
