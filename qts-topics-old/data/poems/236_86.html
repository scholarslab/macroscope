  <body><p>236_86: 《謝張法曹萬頃小山暇景見憶》錢起</p>
        <p>樂道隨去處，養和解朝簪。茅堂近丹闕，佳致亦何深。<br>退食不趨府，忘機還在林。清風亂流上，永日小山陰。<br>解籜雨中竹，將雛花際禽。物華對幽寂，弦酌兼詠吟。<br>自昔仰高步，及茲勞所欽。郢歌叨繼組，知己複知音。<br></p></body></html>
