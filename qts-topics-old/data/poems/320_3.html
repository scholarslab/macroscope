  <body><p>320_3: 《奉和聖制重陽日中外同歡以詩言志因示百僚》權德輿</p>
        <p>玉醴宴嘉節，拜恩歡有餘。煌煌菊花秀，馥馥萸房舒。<br>白露秋稼熟，清風天籟虛。和聲度簫韶，瑞氣深儲胥。<br>百辟皆醉止，萬方今宴如。宸衷在化成，藻思煥瓊琚。<br>微臣徒竊抃，豈足歌唐虞。<br></p></body></html>
