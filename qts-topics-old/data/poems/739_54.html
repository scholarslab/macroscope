  <body><p>739_54: 《細雨遙懷故人》李建勳</p>
        <p>江雲未散東風暖，溟蒙正在高樓見。細柳緣堤少過人，<br>平蕪隔水時飛燕。我有近詩誰與和，憶君狂醉愁難破。<br>昨夜南窗不得眠，閑階點滴回燈坐。<br></p></body></html>
