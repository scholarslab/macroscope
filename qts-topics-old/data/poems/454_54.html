  <body><p>454_54: 《池上閑吟二首》白居易</p>
        <p>高臥閑行自在身，池邊六見柳條新。幸逢堯舜無為日，<br>得作羲皇向上人。四皓再除猶且健，三州罷守未全貧。<br>莫愁客到無供給，家醞香濃野菜春。<br>非莊非宅非蘭若，竹樹池亭十畝餘。非道非僧非俗吏，<br>褐裘烏帽閉門居。夢游信意寧殊蝶，心樂身閑便是魚。<br>雖未定知生與死，其間勝負兩何如。<br></p></body></html>
