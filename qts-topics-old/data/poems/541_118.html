  <body><p>541_118: 《句》李商隱</p>
        <p>蘭膏爇處心猶淺，銀燭燒殘焰不馨。好向書生窗畔種，<br>免教辛苦更囊螢。<br>遙想故園陌，桃李正酣酣。<br>頭上金雀釵，腰佩翠琅玕。<br>蘆洲客雁報春來。<br></p></body></html>
