  <body><p>704_53: 《題山居逸人》黃滔</p>
        <p>十畝餘蘆葦，新秋看雪霜。世人誰到此，塵念自應忘。<br>斜日風收釣，深秋雨信梁。不知雙闕下，何以謂軒裳。<br></p></body></html>
