  <body><p>60_30: 《萍》李嶠</p>
        <p>二月虹初見，三春蟻正浮。青蘋含吹轉，紫蒂帶波流。<br>屢逐明神薦，常隨旅客游。既能甜似蜜，還繞楚王舟。<br></p></body></html>
