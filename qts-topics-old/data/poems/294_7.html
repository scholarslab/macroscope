  <body><p>294_7: 《酬李補闕雨中寄贈》崔峒</p>
        <p>十年隨馬宿，幾度受人恩。白髮還鄉井，微官有子孫。<br>竹窗寒雨滴，苦砌夜蟲喧。獨愧東垣友，新詩慰旅魂。<br></p></body></html>
