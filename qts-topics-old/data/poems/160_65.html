  <body><p>160_65: 《陪李侍禦訪聰上人禪居（一作陪柏台友訪聰上人）》孟浩然</p>
        <p>欣逢柏台友，共謁聰公禪。石室無人到，繩床見虎眠。<br>陰崖常抱雪，枯澗為生泉。出處雖雲異，同歡在法筵。<br></p></body></html>
