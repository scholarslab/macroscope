  <body><p>60_41: 《梅》李嶠</p>
        <p>大庾斂寒光，南枝獨早芳。雪含朝暝色，風引去來香。<br>妝面回青鏡，歌塵起畫梁。若能遙止渴，何暇泛瓊漿。<br></p></body></html>
