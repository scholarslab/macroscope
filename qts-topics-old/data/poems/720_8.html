  <body><p>720_8: 《贈賓貢》裴說</p>
        <p>惟君懷至業，萬里信悠悠。路向東溟出，枝來北闕求。<br>家無一夜夢，帆掛來年秋。鬢髮爭禁得，孤舟往復愁。<br></p></body></html>
