  <body><p>74_33: 《山鷓鴣詞二首》蘇頲</p>
        <p>玉關征戍久，空閨人獨愁。寒露濕青苔，別來蓬鬢秋。<br>人坐青樓晚，鶯語百花時。愁多人易老，斷腸君不知。<br></p></body></html>
