  <body><p>97_4: 《昆明池侍宴應制》沈佺期</p>
        <p>武帝伐昆明，穿池習五兵。水同河漢在，館有豫章名。<br>我後光天德，垂衣文教成。黷兵非帝念，勞物豈皇情。<br>春仗過鯨沼，雲旗出鳳城。靈魚銜寶躍，仙女廢機迎。<br>柳拂旌門暗，蘭依帳殿生。還如流水曲，日晚棹歌清。<br></p></body></html>
