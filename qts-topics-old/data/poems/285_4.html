  <body><p>285_4: 《雨雪曲》李端</p>
        <p>天山一丈雪，雜雨夜霏霏。濕馬胡歌亂，經烽漢火微。<br>丁零蘇武別，疏勒範羌歸。若看關頭下，長榆葉定稀。<br></p></body></html>
