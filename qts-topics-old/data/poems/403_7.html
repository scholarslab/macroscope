  <body><p>403_7: 《高荷》元稹</p>
        <p>種藕百餘根，高荷才四葉。颭閃碧雲扇，團圓青玉疊。<br>亭亭自抬舉，鼎鼎難藏擫。不學著水荃，一生長怗怗。<br></p></body></html>
