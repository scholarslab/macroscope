  <body><p>444_32: 《喜雨》白居易</p>
        <p>圃旱憂葵堇，農旱憂禾菽。人各有所私，我旱憂松竹。<br>松幹竹焦死，眷眷在心目。灑葉溉其根，汲水勞僮僕。<br>油雲忽東起，涼雨淒相續。似面洗垢塵，如頭得膏沐。<br>千柯習習潤，萬葉欣欣綠。千日澆灌功，不如一霢霂。<br>方知宰生靈，何異活草木。所以聖與賢，同心調玉燭。<br></p></body></html>
