  <body><p>248_55: 《送彭偃房由赴朝因寄錢大郎中李十七舍人》郎士元</p>
        <p>衰病已經年，西峰望楚天。風光欺鬢髮，秋色換山川。<br>寂寞浮雲外，支離漢水邊。平生故人遠，君去話潸然。<br></p></body></html>
