  <body><p>522_54: 《》杜牧</p>
        <p>芝莖抽紺趾，清唳擲金梭。日翅閑張錦，風池去罥羅。<br>靜眠依翠荇，暖戲折高荷。山陰豈無爾，繭字換群鵝。<br></p></body></html>
