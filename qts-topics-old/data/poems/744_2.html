  <body><p>744_2: 《冬日道中（一作冬日送人）》伍喬</p>
        <p>去去天涯無定期，瘦童羸馬共依依。暮煙江口客來絕，<br>寒葉嶺頭人住稀。帶雪野風吹旅思，入雲山火照行衣。<br>釣台吟閣滄洲在，應為初心未得歸。<br></p></body></html>
