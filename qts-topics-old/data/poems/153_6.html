  <body><p>153_6: 《春遊吟》李華</p>
        <p>初春遍芳甸，千里藹盈矚。美人摘新英，步步玩春綠。<br>所思杳何處，宛在吳江曲。<br>可憐不得共芳菲，日暮歸來淚滿衣。<br></p></body></html>
