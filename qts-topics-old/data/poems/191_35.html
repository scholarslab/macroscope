  <body><p>191_35: 《除日》韋應物</p>
        <p>思懷耿如昨，季月已雲暮。忽驚年複新，獨恨人成故。<br>冰池始泮綠，梅援還飄素。淑景方轉延，朝朝自難度。<br></p></body></html>
