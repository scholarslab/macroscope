  <body><p>147_100: 《過李將軍南鄭林園觀妓》劉長卿</p>
        <p>郊原風日好，百舌弄何頻。小婦秦家女，將軍天上人。<br>鴉歸長郭暮，草映大堤春。客散垂楊下，通橋車馬塵。<br></p></body></html>
