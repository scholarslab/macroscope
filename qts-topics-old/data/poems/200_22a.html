  <body><p>200_22a: 《陪使君早春東郊遊眺（得春字）》岑參</p>
        <p>太守擁朱輪，東郊物候新。鶯聲隨坐嘯，柳色喚行春。<br>谷口雲迎馬，溪邊水照人。郡中叨佐理，何幸接芳塵。<br></p></body></html>
