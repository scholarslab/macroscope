  <body><p>539_6: 《自喜》李商隱</p>
        <p>自喜蝸牛舍，相容燕子巢。綠筠遺粉籜，紅藥綻香苞。<br>虎過遙知阱，魚來且佐庖。慢行成酩酊，鄰壁有松醪。<br></p></body></html>
