  <body><p>654_74: 《秋日留題蔣亭》羅鄴</p>
        <p>西風才起一蟬鳴，便算關河馬上程。碧浪鷁舟從此別，<br>丹霄鵠箭忍無成。二年芳思隨雲雨，幾日離歌戀旆旌。<br>回首橫塘更東望，露荷煙菊倍傷情。<br></p></body></html>
