  <body><p>528_12: 《盈上人》許渾</p>
        <p>月沉霜已凝，無夢竟寒燈。寄世何殊客，修身未到僧。<br>二毛梳上雪，雙淚枕前冰。借問曹溪路，山多路幾層。<br></p></body></html>
