  <body><p>662_23: 《甘露寺火後》羅隱</p>
        <p>六朝勝事已塵埃，猶有閒人悵望來。只道鬼神能護物，<br>不知龍象自成灰。犀慚水府渾非怪，燕說吳宮未是災。<br>還識平泉故侯否，一生蹤跡比樓臺。<br></p></body></html>
