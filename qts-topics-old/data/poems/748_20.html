  <body><p>748_20: 《得故人消息》李中</p>
        <p>多難分離久，相思每淚垂。夢歸殘月曉，信到落花時。<br>未必乖良會，何當有後期。那堪樓上望，煙水接天涯。<br></p></body></html>
