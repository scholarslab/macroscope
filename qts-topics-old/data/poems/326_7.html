  <body><p>326_7: 《從叔將軍宅薔薇花開太府韋卿有題壁長句因以和作》權德輿</p>
        <p>環列從容蹀躞歸，光風駘蕩發紅薇。鶯藏密葉宜新霽，<br>蹀繞低枝愛晚暉。豔色當軒迷舞袖，繁香滿徑拂朝衣。<br>名卿洞壑仍相近，佳句新成和者稀。<br></p></body></html>
