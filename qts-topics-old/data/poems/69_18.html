  <body><p>69_18: 《奉和立春遊苑迎春應制》韋元旦</p>
        <p>灞涘長安恒近日，殷正臘月早迎新。池魚戲葉仍含凍，<br>宮女裁花已作春。向苑雲疑承翠幄，入林風若起青蘋。<br>年年斗柄東無限，願挹瓊觴壽北辰。<br></p></body></html>
