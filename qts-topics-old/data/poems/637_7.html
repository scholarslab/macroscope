  <body><p>637_7: 《詠柳二首》顧雲</p>
        <p>帶露含煙處處垂，綻黃搖綠嫩參差。長堤未見風飄絮，<br>廣陌初憐日映絲。斜傍畫筵偷舞態，低臨妝閣學愁眉。<br>離亭不放到春暮，折盡拂簷千萬枝。<br>閑花野草總爭新，眉皺絲幹獨不勻。<br>乞取東風殘氣力，莫教虛度一年春。<br></p></body></html>
