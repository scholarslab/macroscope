  <body><p>274_8: 《又酬曉燈離暗室五首》戴叔倫</p>
        <p>知疑奸叟謗，閑與情人話。猶是別時燈，不眠同此夜。<br>寒燈揚曉焰，重屋驚春雨。應想遠行人，路逢泥濘阻。<br>燈光照虛屋，雨影懸空壁。一向簷下聲，遠來愁處滴。<br>楚僧話寂滅，俗慮比虛空。賴有殘燈喻，相傳昏暗中。<br>雨聲亂燈影，明滅在空階。並枉五言贈，知同萬里懷。<br></p></body></html>
