  <body><p>455_36a: 《韋七自太子賓客再除秘書監，以長句賀而餞之》白居易</p>
        <p>離筵莫愴且同歡，共賀新恩拜舊官。屈就商山伴麋鹿，<br>好歸芸閣狎鵷鸞。落星石上蒼苔古，畫鶴廳前白露寒。<br>老監姓名應在壁，相思試為拂塵看。<br></p></body></html>
