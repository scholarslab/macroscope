  <body><p>503_73: 《寺居寄楊侍禦》周賀</p>
        <p>雨過北林空晚涼，院閒人去掩斜陽。十年多病度落葉，<br>萬里亂愁生夜床。終欲返耕甘性拙，久慚他事與身忙。<br>還知謝客名先重，肯為詩篇問楚狂。<br></p></body></html>
