  <body><p>498_7: 《街西居三首》姚合</p>
        <p>受得山野性，住城多事違。青山在宅南，回首東西稀。<br>淺淺一井泉，數家同汲之。獨我惡水濁，鑿井庭之陲。<br>自鑿還自飲，亦為眾所非。籲嗟世間事，潔身誠難為。<br>日出窮巷喜，溫然勝重衣。重衣豈不暖，所暖人不齊。<br>兀兀複行行，不離階與墀。<br>丈夫非馬蹄，安得知路岐。窮賤餐茹薄，興與養性宜。<br>乃知長生術，豪貴難得之。<br></p></body></html>
