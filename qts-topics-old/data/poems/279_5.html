  <body><p>279_5: 《雪謗後逢李叔度》盧綸</p>
        <p>相逢空握手，往事不堪思。見少情難盡，愁深語自遲。<br>草生分路處，雨散出山時。強得寬離恨，唯當說後期。<br></p></body></html>
