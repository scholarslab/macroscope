  <body><p>458_90: 《閑樂》白居易</p>
        <p>坐安臥穩輿平肩，倚杖披衫繞四邊。空腹三杯卯後酒，<br>曲肱一覺醉中眠。更無忙苦吟閑樂，恐是人間自在天。<br></p></body></html>
