  <body><p>631_19: 《和皮日休悼鶴》李縠</p>
        <p>才子襟期本上清，陸雲家鶴伴閒情。猶憐反顧五六裏，<br>何意忽歸十二城。露滴誰聞高葉墜，月沉休藉半階明。<br>人間華表堪留語，剩向秋風寄一聲。<br>道林曾放雪翎飛，應悔庭除閉羽衣。<br>料得王恭披鶴氅，倚吟猶待月中歸。<br></p></body></html>
