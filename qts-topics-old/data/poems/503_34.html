  <body><p>503_34: 《留別南徐故人》周賀</p>
        <p>三年蒙見待，此夕是前程。未斷卻來約，且伸臨去情。<br>潮回灘鳥下，月上客船明。他日南徐道，緣君又重行。<br></p></body></html>
