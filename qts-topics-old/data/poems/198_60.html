  <body><p>198_60: 《自潘陵尖還少室居止，秋夕憑眺》岑參</p>
        <p>草堂近少室，夜靜聞風松。月出潘陵尖，照見十六峰。<br>九月山葉赤，溪雲淡秋容。火點伊陽村，煙深嵩角鐘。<br>尚子不可見，蔣生難再逢。勝愜只自知，佳趣為誰濃。<br>昨詣山僧期，上到天壇東。向下望雷雨，雲間見回龍。<br>夕與人群疏，轉愛丘壑中。心澹水木會，興幽魚鳥通。<br>稀微了自釋，出處乃不同。況本無宦情，誓將依道風。<br></p></body></html>
