  <body><p>507_18: 《贈毛仙翁》崔郾</p>
        <p>存亡去住一壺中，兄事安期弟葛洪。甲子已過千歲鶴，<br>儀容方稱十年童。心靈暗合行人數，藥力潛均造化功。<br>終待此身無系累，武陵山下等黃公。<br>　</p></body></html>
