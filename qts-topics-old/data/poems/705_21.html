  <body><p>705_21: 《放榜日》黃滔</p>
        <p>吾唐取士最堪誇，仙榜標名出曙霞。白馬嘶風三十轡，<br>朱門秉燭一千家。郤詵聯臂升天路，宣聖飛章奏日華。<br>歲歲人人來不得，曲江煙水杏園花。<br></p></body></html>
