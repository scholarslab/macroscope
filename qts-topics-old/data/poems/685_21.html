  <body><p>685_21: 《雪十韻》吳融</p>
        <p>灑密蔽璿穹，霏霏杳莫窮。遲於雨到地，疾甚絮隨風。<br>四野蒼茫際，千家晃朗中。夜迷三繞鵲，晝斷一行鴻。<br>結片飛瓊樹，栽花點蕊宮。壅應邊盡北，填合海無東。<br>高愛危峰積，低愁暖氣融。月交都浩渺，日射更玲瓏。<br>送臘辭寒律，迎春入舊叢。自憐曾末至，聊複賦玄功。<br></p></body></html>
