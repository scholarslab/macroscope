  <body><p>227_44: 《春日梓州登樓二首》杜甫</p>
        <p>行路難如此，登樓望欲迷。身無卻少壯，跡有但羈棲。<br>江水流城郭，春風入鼓鼙。雙雙新燕子，依舊已銜泥。<br>天畔登樓眼，隨春入故園。戰場今始定，移柳更能存。<br>厭蜀交遊冷，思吳勝事繁。應須理舟楫，長嘯下荊門。<br></p></body></html>
