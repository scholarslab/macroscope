  <body><p>98_18: 《奉陪張燕公登南樓》尹懋</p>
        <p>君子每垂眷，江山共流眄。水遠林外明，岩近霧中見。<br>終日西北望，何處是京縣。屢登高春台，徒使淚如霰。<br></p></body></html>
