  <body><p>87_50: 《和朱使欣二首》張說</p>
        <p>南土多為寇，西江盡畏途。山行阻篁竹，水宿礙萑蒲。<br>使越才應有，征蠻力豈無。空傳人贈劍，不見虎銜珠。<br>江勢連山遠，天涯此夜愁。霜空極天靜，寒月帶江流。<br>思起南征棹，文高北望樓。自憐如墜葉，泛泛侶仙舟。<br></p></body></html>
