  <body><p>484_16: 《老人星》趙蕃</p>
        <p>大史占南極，秋分見壽星。增輝延寶曆，發曜起祥經。<br>灼爍依狼地，昭彰近帝庭。高懸方杳杳，孤白乍熒熒。<br>應見光新吐，休征德自形。既能符聖祚，從此表遐齡。<br></p></body></html>
