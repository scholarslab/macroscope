  <body><p>97_43: 《獄中聞駕幸長安二首》沈佺期</p>
        <p>傳聞聖旨向秦京，誰念羈囚滯洛城。<br>扈從由來是方朔，為申冤氣在長平。<br>無事今朝來下獄，誰期十月是橫河。<br>君看鷹隼俱堪擊，為報蜘蛛收網羅。<br></p></body></html>
