  <body><p>654_53: 《冬日旅懷》羅鄴</p>
        <p>烏焰才沈桂魄生，霜階擁褐暫吟行。閑思江市白醪滿，<br>靜憶僧窗綠綺橫。塵土自憐長失計，雲帆尤覺有歸情。<br>幾多悵望無窮事，空畫爐灰坐到明。<br></p></body></html>
