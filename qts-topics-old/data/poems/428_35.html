  <body><p>428_35: 《題贈鄭秘書征君石溝溪隱居》白居易</p>
        <p>鄭君得自然，虛白生心胸。吸彼沆瀣精，凝為冰雪容。<br>大君貞元初，求賢致時雍。蒲輪入翠微，迎下天臺峰。<br>赤城別松喬，黃閣交夔龍。俯仰受三命，從容辭九重。<br>出籠鶴翩翩，歸林鳳雍雍。在火辨良玉，經霜識貞松。<br>新居寄楚山，山碧溪溶溶。丹灶燒煙煴，黃精花豐茸。<br>蕙帳夜琴澹，桂尊春酒濃。時人不到處，苔石無塵蹤。<br>我今何為者，趨世身龍鍾。不向林壑訪，無由朝市逢。<br>終當解塵纓，蔔築來相從。<br></p></body></html>
