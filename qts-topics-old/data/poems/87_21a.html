  <body><p>87_21a: 《惠文太子挽歌二首》張說</p>
        <p>碣館英靈在，瑤山美諡尊。剪桐悲曩戲，攻玉愴新恩。<br>宮仗傳馳道，朝衣送國門。千秋谷門外，明月照西園。<br>梁國深文雅，淮王愛道仙。帝歡同宴日，神奪上賓年。<br>旒旐飛行樹，帷宮宿野煙。指言君愛弟，揮淚滿山川。<br></p></body></html>
