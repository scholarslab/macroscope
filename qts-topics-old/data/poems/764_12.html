  <body><p>764_12: 《寄岐山林逢吉明府》譚用之</p>
        <p>岐山高與隴山連，制錦無私服晏眠。鸚鵡語中分百里，<br>鳳凰聲裏過三年。秦無舊俗雲煙媚，周有遺風父老賢。<br>莫役生靈種楊柳，一枝枝折灞橋邊。<br></p></body></html>
