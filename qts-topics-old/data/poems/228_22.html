  <body><p>228_22: 《滕王亭子》杜甫</p>
        <p>君王台榭枕巴山，萬丈丹梯尚可攀。春日鶯啼修竹裏，<br>仙家犬吠白雲間。清江錦石傷心麗，嫩蕊濃花滿目班。<br>人到於今歌出牧，來遊此地不知還。<br></p></body></html>
