  <body><p>162_23: 《日出行（一作日出入行）》李白</p>
        <p>日出東方隈，似從地底來。曆天又入海，<br>六龍所舍安在哉。其始與終古不息，<br>人非元氣安得與之久裴徊。草不謝榮于春風，<br>木不怨落於秋天。誰揮鞭策驅四運，萬物興歇皆自然。<br>羲和羲和，汝奚汩沒於荒淫之波。魯陽何德，駐景揮戈。<br>逆道違天，矯誣實多。吾將囊括大塊，浩然與溟涬同科。<br></p></body></html>
