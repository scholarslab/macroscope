  <body><p>269_12: 《晚春青門林亭燕集》耿湋</p>
        <p>都門連騎出，東野柳如絲。秦苑看山處，王孫逐草時。<br>歡遊難再得，衰老是前期。林靜鶯啼遠，春深日過遲。<br>落花今夕思，秉燭古人詩。對酒當為樂，雙杯未可辭。<br></p></body></html>
