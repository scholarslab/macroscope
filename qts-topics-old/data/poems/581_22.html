  <body><p>581_22: 《題竹穀神祠（一作穀神廟）》溫庭筠</p>
        <p>蒼蒼松竹晚，一徑入荒祠。古樹風吹馬，虛廊日照旗。<br>煙煤朝奠處，風雨夜歸時。寂寞東湖客，空看蔣帝碑。<br></p></body></html>
