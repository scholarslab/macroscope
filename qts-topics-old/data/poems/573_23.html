  <body><p>573_23: 《酬厲玄》賈島</p>
        <p>我來從北鄙，子省涉西陵。白髮初相識，秋山擬共登。<br>鄰居帝城雨，會宿禦溝冰。未報見貽作，耿然中夜興。<br></p></body></html>
