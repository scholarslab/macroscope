  <body><p>676_10: 《峽中嘗茶》鄭穀</p>
        <p>蔟蔟新英摘露光，小江園裏火煎嘗。吳僧漫說鴉山好，<br>蜀叟休誇鳥觜香。合座半甌輕泛綠，開緘數片淺含黃。<br>鹿門病客不歸去，酒渴更知春味長。<br></p></body></html>
