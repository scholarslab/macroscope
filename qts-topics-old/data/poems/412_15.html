  <body><p>412_15: 《使東川。慚問囚》元稹</p>
        <p>司馬子微壇上頭，與君深結白雲儔。尚平村落擬連買，<br>王屋山泉為別遊。各待陸渾求一尉，共資三徑便同休。<br>那知今日蜀門路，帶月夜行緣問囚。<br></p></body></html>
