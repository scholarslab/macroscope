  <body><p>611_55: 《茶中雜詠。茶甌》皮日休</p>
        <p>邢客與越人，皆能造茲器。圓似月魂墮，輕如雲魄起。<br>棗花勢旋眼，蘋沫香沾齒。松下時一看，支公亦如此。<br></p></body></html>
