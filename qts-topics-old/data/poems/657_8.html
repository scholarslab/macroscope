  <body><p>657_8: 《登高詠菊盡（一作李山甫詩）》羅隱</p>
        <p>籬畔霜前偶得存，苦教遲晚避蘭蓀。能銷造化幾多力，<br>不受陽和一點恩。生處豈容依玉砌，要時還許上金樽。<br>陶公沒後無知己，露滴幽叢見淚痕。<br></p></body></html>
