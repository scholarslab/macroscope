  <body><p>543_45: 《得子侄書》喻鳧</p>
        <p>遠書來阮巷，闕下見江東。不得經史力，枉拋耕稼功。<br>雁天霞腳雨，漁夜葦條風。無複琴杯興，開懷向爾同。<br></p></body></html>
