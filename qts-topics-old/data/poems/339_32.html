  <body><p>339_32: 《酬裴十六功曹巡府西驛途中見寄》韓愈</p>
        <p>相公罷論道，聿至活東人。禦史坐言事，作吏府中塵。<br>遂令河南治，今古無儔倫。四海日富庶，道途隘蹄輪。<br>府西三百里，候館同魚鱗。相公謂禦史，勞子去自巡。<br>是時山水秋，光景何鮮新。哀鴻鳴清耳，宿霧褰高旻。<br>遺我行旅詩，軒軒有風神。譬如黃金盤，照耀荊璞真。<br>我來亦已幸，事賢友其仁。持竿洛水側，孤坐屢窮辰。<br>多才自勞苦，無用只因循。辭免期匪遠，行行及山春。<br></p></body></html>
