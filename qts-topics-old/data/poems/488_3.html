  <body><p>488_3: 《賦得芙蓉出水》賈謨</p>
        <p>的皪舒芳豔，紅姿映綠蘋。搖風開細浪，出沼媚清晨。<br>翻影初迎日，流香暗襲人。獨披千葉淺，不競百花春。<br>魚戲參差動，龜遊次第新。涉江如可采，從此免迷津。<br></p></body></html>
