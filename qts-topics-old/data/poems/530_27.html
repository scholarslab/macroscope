  <body><p>530_27: 《恩德寺》許渾</p>
        <p>樓臺橫複重，猶有半岩空。蘿洞淺深水，竹廊高下風。<br>晴山疏雨後，秋樹斷雲中。未盡平生意，孤帆又向東。<br></p></body></html>
