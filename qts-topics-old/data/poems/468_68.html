  <body><p>468_68: 《林中獨醒》劉言史</p>
        <p>晚來林沼靜，獨坐間瓢尊。向己非前跡，齊心欲不言。<br>微涼生亂筱，輕馥起孤萱。未得渾無事，瓜田草正繁。<br></p></body></html>
