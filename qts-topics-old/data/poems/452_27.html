  <body><p>452_27: 《詠所樂》白居易</p>
        <p>獸樂在山谷，魚樂在陂池。蟲樂在深草，鳥樂在高枝。<br>所樂雖不同，同歸適其宜。不以彼易此，況論是與非。<br>而我何所樂，所樂在分司。分司有何樂，樂哉人不知。<br>官優有祿料，職散無羈縻。懶與道相近，鈍將閑自隨。<br>昨朝拜表回，今晚行香歸。歸來北窗下，解巾脫塵衣。<br>冷泉灌我頂，暖水濯四肢。體中幸無疾，臥任清風吹。<br>心中又無事，坐任白日移。或開書一篇，或引酒一卮。<br>但得如今日，終身無厭時。<br></p></body></html>
