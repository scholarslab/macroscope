  <body><p>271_14: 《早發金鉤店寄奚十唐大二茂才》竇常</p>
        <p>出門山未曙，風葉暗蕭蕭。月影臨荒柵，泉聲近廢橋。<br>歲經秋後役，程在洛中遙。寄謝金門侶，弓旌誤見招。<br></p></body></html>
