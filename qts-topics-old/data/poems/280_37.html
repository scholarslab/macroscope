  <body><p>280_37: 《臥病書懷》盧綸</p>
        <p>苦心三十載，白首遇艱難。舊地成孤客，全家賴釣竿。<br>貌衰緣藥盡，起晚為山寒。老病今如此，無人更問看。<br></p></body></html>
