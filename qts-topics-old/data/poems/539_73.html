  <body><p>539_73: 《蝶》李商隱</p>
        <p>葉葉複翻翻，斜橋對側門。蘆花惟有白，柳絮可能溫。<br>西子尋遺殿，昭君覓故村。年年芳物盡，來別敗蘭蓀。<br></p></body></html>
