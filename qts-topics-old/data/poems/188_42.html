  <body><p>188_42: 《寄裴處士》韋應物</p>
        <p>春風駐遊騎，晚景澹山暉。一問清泠子，獨掩荒園扉。<br>草木雨來長，裏閭人到稀。方從廣陵宴，花落未言歸。<br></p></body></html>
