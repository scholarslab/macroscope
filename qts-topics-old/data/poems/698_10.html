  <body><p>698_10: 《雲散》韋莊</p>
        <p>雲散天邊落照和，關關春樹鳥聲多。劉伶避世唯沈醉，<br>甯戚傷時亦浩歌。已恨歲華添皎鏡，更悲人事逐頹波。<br>青雲自有鵷鴻待，莫說他山好薜蘿。<br></p></body></html>
