  <body><p>200_52a: 《初授官題高冠草堂》岑參</p>
        <p>三十始一命，宦情多欲闌。自憐無舊業，不敢恥微官。<br>澗水吞樵路，山花醉藥欄。只緣五斗米，辜負一漁竿。<br></p></body></html>
