  <body><p>244_22: 《送李侍禦赴徐州行營》韓翃</p>
        <p>少年兼柱史，東至舊徐州。遠屬平津閣，前驅博望侯。<br>向營淮水滿，吹角楚天秋。客夢依依處，寒山對白樓。<br></p></body></html>
