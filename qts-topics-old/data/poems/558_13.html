  <body><p>558_13: 《早春歸山中舊居》薛能</p>
        <p>茫茫驅匹馬，歸處是荒榛。猿跡破庭雪，鼠蹤生甑塵。<br>開門沖網斷，掃葉放苔勻。為惜詩情錯，應難致此身。<br></p></body></html>
