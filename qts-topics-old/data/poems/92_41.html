  <body><p>92_41: 《侍宴安樂公主新宅應制》李乂</p>
        <p>牽牛南渡象昭回，學鳳樓成帝女來。<br>平旦鵷鸞歌舞席，方宵鸚鵡獻酬杯。<br></p></body></html>
