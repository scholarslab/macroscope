  <body><p>660_33: 《魏博羅令公附卷有回》羅隱</p>
        <p>寒門雖得在諸宗，棲北巢南恨不同。馬上固慚消髀肉，<br>幄中由羨愈頭風。蹉跎歲月心仍切，迢遞江山夢未通。<br>深荷吾宗有知己，好將刀筆為英雄。<br></p></body></html>
