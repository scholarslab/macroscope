  <body><p>151_81: 《入桂渚次砂牛石穴》劉長卿</p>
        <p>扁舟傍歸路，日暮瀟湘深。湘水清見底，楚雲淡無心。<br>片帆落桂渚，獨夜依楓林。楓林月出猿聲苦，<br>桂渚天寒桂花吐。此中無處不堪愁，江客相看淚如雨。<br></p></body></html>
