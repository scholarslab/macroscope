  <body><p>581_10: 《和友人磐石寺逢舊友》溫庭筠</p>
        <p>楚寺上方宿，滿堂皆舊遊。月溪逢遠客，煙浪有歸舟。<br>江館白蘋夜，水關紅葉秋。西風吹暮雨，汀草更堪愁。<br></p></body></html>
