  <body><p>148_117: 《登遷仁樓，酬子婿李穆》劉長卿</p>
        <p>臨風敞麗譙，落日聽吹鐃。歸路空回首，新章已在腰。<br>非才受官謗，無政作人謠。儉歲安三戶，餘年寄六條。<br>春蕪生楚國，古樹過隋朝。賴有東床客，池塘免寂寥。<br></p></body></html>
