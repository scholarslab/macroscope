  <body><p>681_14: 《自沙縣抵龍溪縣值泉州軍過後村落皆空因有一絕》韓偓</p>
        <p>水自潺湲日自斜，盡無雞犬有鳴鴉。<br>千村萬落如寒食，不見人煙空見花。<br></p></body></html>
