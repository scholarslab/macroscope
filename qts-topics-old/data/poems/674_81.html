  <body><p>674_81: 《咸陽》鄭穀</p>
        <p>咸陽城下宿，往事可悲思。未有謀身計，頻遷反正期。<br>凍河孤棹澀，老樹疊巢危。莫問今行止，漂漂不自知。<br></p></body></html>
