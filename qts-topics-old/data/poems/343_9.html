  <body><p>343_9: 《郴口又贈二首》韓愈</p>
        <p>山作劍攢江寫鏡，扁舟鬥轉疾於飛。<br>回頭笑向張公子，終日思歸此日歸。<br>雪颭霜翻看不分，雷驚電激語難聞。<br>沿涯宛轉到深處，何限青天無片雲。<br></p></body></html>
