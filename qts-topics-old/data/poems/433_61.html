  <body><p>433_61: 《早蟬》白居易</p>
        <p>月出先照山，風生先動水。亦如早蟬聲，先入閒人耳。<br>一聞愁意結，再聽鄉心起。渭上新蟬聲，先聽渾相似。<br>衡門有誰聽，日暮槐花裏。<br></p></body></html>
