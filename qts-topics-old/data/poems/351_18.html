  <body><p>351_18: 《再至界圍岩水簾遂宿岩下（是年出刺柳州五月複經此）》柳宗元</p>
        <p>發春念長違，中夏欣再睹。是時植物秀，杳若臨懸圃。<br>歊陽訝垂冰，白日驚雷雨。笙簧潭際起，鸛鶴雲間舞。<br>古苔凝青枝，陰草濕翠羽。蔽空素彩列，激浪寒光聚。<br>的皪沉珠淵，鏘鳴捐佩浦。幽岩畫屏倚，新月玉鉤吐。<br>夜涼星滿川，忽疑眠洞府。<br></p></body></html>
