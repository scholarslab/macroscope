  <body><p>443_30: 《病中對病鶴》白居易</p>
        <p>同病病夫憐病鶴，精神不損翅翎傷。未堪再舉摩霄漢，<br>只合相隨覓稻粱。但作悲吟和嘹唳，難將俗貌對昂藏。<br>唯應一事宜為伴，我發君毛俱似霜。<br></p></body></html>
