  <body><p>328_7: 《渡江秋怨二首》權德輿</p>
        <p>秋江平，秋月明，孤舟獨夜萬里情。萬里情，相思遠，<br>人不見兮淚滿眼。<br>渡秋江兮渺然，望秋月兮嬋娟。色如練，萬里遍，<br>我有所思兮不得見。不得見兮露寒水深，耿遙夜兮傷心。<br></p></body></html>
