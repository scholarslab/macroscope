  <body><p>470_5: 《欲銷雲》盧殷</p>
        <p>欲隱從龍質，仍餘觸石文。霏微依碧落，仿佛誤非雲。<br>度月光無隔，傾河影不分。如逢作霖處，當為起氤氳。<br></p></body></html>
