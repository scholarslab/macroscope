  <body><p>555_64: 《河梁別》馬戴</p>
        <p>河梁送別者，行哭半非親。此路足征客，胡天多殺人。<br>金罍照離思，寶瑟凝殘春。早晚期相見，垂楊凋複新。<br></p></body></html>
