  <body><p>268_102: 《送海州盧錄事》耿湋</p>
        <p>之官逢計吏，風土問如何。海口朝陽近，青州春氣多。<br>郊原鵬影到，樓閣蜃雲和。損益關從事，期聽勞者歌。<br></p></body></html>
