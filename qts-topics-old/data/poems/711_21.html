  <body><p>711_21: 《依韻贈南安方處士五首》徐夤</p>
        <p>七貴五侯生肯退，利塵名網死當拋。<br>黔婁寂寞嚴陵臥，借問何人與結交。<br>休把羸蹄蹋霜雪，書成何處獻君王。<br>嵩山好與浮丘約，三十六峰雲外鄉。<br>百萬僧中不為僧，比君知道僅誰能。<br>無家寄泊南安縣，六月門前也似冰。<br>兩鬢當春卻似秋，僻居誇近野僧樓。<br>落花明月皆臨水，明月不流花自流。<br>晉楚忙忙起戰塵，龔黃門外有高人。<br>一畦雲薤三株竹，席上先生未是貧。<br></p></body></html>
