  <body><p>632_27: 《山中》司空圖</p>
        <p>全家與我戀孤岑，蹋得蒼苔一徑深。逃難人多分隙地，<br>放生麋大出寒林。名應不朽輕仙骨，理到忘機近佛心。<br>昨夜前溪驟雷雨，晚晴閒步數峰吟。<br></p></body></html>
