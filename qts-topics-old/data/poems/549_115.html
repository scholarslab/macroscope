  <body><p>549_115: 《薛廷范從事自宣城至因贈》趙嘏</p>
        <p>少年從事霍嫖姚，來自楓林度柳橋。金管別筵樓灼灼，<br>玉溪回首馬蕭蕭。清風氣調真君輩，知己風流滿聖朝。<br>獨有故人愁欲死，晚簷疏雨動空瓢。<br></p></body></html>
