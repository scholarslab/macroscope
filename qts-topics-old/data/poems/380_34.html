  <body><p>380_34: 《列仙文。方諸青童君》孟郊</p>
        <p>大霞霏晨暉，元氣無常形。玄轡飛霄外，八景乘高清。<br>手把玉皇袂，攜我晨中生。玄庭自嘉會，金書拆華名。<br>賢女密所妍，相期洛水輧。<br></p></body></html>
