  <body><p>148_93: 《寄李侍禦》劉長卿</p>
        <p>舊國人未歸，芳洲草還碧。年年湖上亭，悵望江南客。<br>驄馬入關西，白雲獨何適。相思煙水外，唯有心不隔。<br></p></body></html>
