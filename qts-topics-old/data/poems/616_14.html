  <body><p>616_14: 《奉和魯望疊韻吳宮詞二首》皮日休</p>
        <p>侵深尋嶔岑，勢厲衛睥睨。荒王將鄉亡，細麗蔽袂逝。<br>枍栺替制曳，康莊傷荒涼。主虜部伍苦，嬙亡房廊香。<br></p></body></html>
