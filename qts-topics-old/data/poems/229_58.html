  <body><p>229_58: 《茅堂檢校收稻二首》杜甫</p>
        <p>香稻三秋末，平田百頃間。喜無多屋宇，幸不礙雲山。<br>禦夾侵寒氣，嘗新破旅顏。紅鮮終日有，玉粒未吾慳。<br>稻米炊能白，秋葵煮複新。誰雲滑易飽，老藉軟俱勻。<br>種幸房州熟，苗同伊闕春。無勞映渠碗，自有色如銀。<br></p></body></html>
