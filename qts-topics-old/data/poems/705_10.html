  <body><p>705_10: 《別友人》黃滔</p>
        <p>已喜相逢又怨嗟，十年飄泊在京華。大朝多事還停舉，<br>故國經荒未有家。鳥帶夕陽投遠樹，人沖臘雪往邊沙。<br>夢魂空系瀟湘岸，煙水茫茫蘆葦花。<br></p></body></html>
