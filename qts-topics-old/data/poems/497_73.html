  <body><p>497_73: 《寄友人》姚合</p>
        <p>日暮掩重扉，抽簪複解衣。漏聲林下靜，螢色月中微。<br>秋霽露華結，夜深人語稀。殷勤故山路，誰與我同歸。<br></p></body></html>
