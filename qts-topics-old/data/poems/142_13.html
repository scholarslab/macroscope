  <body><p>142_13: 《宿京江口期劉昚虛不至》王昌齡</p>
        <p>霜天起長望，殘月生海門。風靜夜潮滿，城高寒氣昏。<br>故人何寂寞，久已乖清言。明發不能寐，徒盈江上尊。<br></p></body></html>
