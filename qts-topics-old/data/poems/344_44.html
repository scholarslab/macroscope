  <body><p>344_44: 《韶州留別張端公使君（時憲宗元和十四年十月）》韓愈</p>
        <p>來往再逢梅柳新，別離一醉綺羅春。久欽江總文才妙，<br>自歎虞翻骨相屯。鳴笛急吹爭落日，清歌緩送款行人。<br>已知奏課當征拜，那複淹留詠白蘋。<br></p></body></html>
