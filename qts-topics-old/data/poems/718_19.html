  <body><p>718_19: 《凡草誡》蘇拯</p>
        <p>野草凡不凡，亦應生和出。鋤夫耘藥欄，根不留其一。<br>良田本蕪穢，著地成棄物。人生行不修，何門可容膝。<br>不唯不爾容，得無凡草嫉。賢愚偃仰間，鑒之宜日日。<br></p></body></html>
