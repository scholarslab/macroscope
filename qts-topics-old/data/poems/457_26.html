  <body><p>457_26: 《奉和裴令公三月上巳日游太原龍泉憶去歲禊洛見示之作》白居易</p>
        <p>去歲暮春上巳，共泛洛水中流。今歲暮春上巳，<br>獨立香山下頭。風光閑寂寂，旌旆遠悠悠。<br>丞相府歸晉國，太行山礙並州。鵬背負天龜曳尾，<br>雲泥不可得同遊。<br></p></body></html>
