  <body><p>581_36: 《李先生別墅望僧舍寶刹，因作雙韻聲》溫庭筠</p>
        <p>棲息消心象，簷楹溢豔陽。簾櫳蘭露落，鄰里柳林涼。<br>高閣過空穀，孤竿隔古岡。潭廬同淡蕩，仿佛複芬芳。<br></p></body></html>
