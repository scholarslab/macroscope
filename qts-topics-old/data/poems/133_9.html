  <body><p>133_9: 《同張員外諲酬答之作》李頎</p>
        <p>洛中高士日沉冥，手自灌園方帶經。王湛床頭見周易，<br>長康傳裏好丹青。鶡冠葛屨無名位，博弈賦詩聊遣意。<br>清言只到衛家兒，用筆能誇鐘太尉。東籬二月種蘭蓀，<br>窮巷人稀鳥雀喧。聞道郎官問生事，肯令鬢髮老柴門。<br></p></body></html>
