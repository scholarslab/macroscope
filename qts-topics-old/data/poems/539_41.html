  <body><p>539_41: 《屬疾》李商隱</p>
        <p>許靖猶羈宦，安仁複悼亡。茲辰聊屬疾，何日免殊方。<br>秋蝶無端麗，寒花只暫香。多情真命薄，容易即回腸。<br></p></body></html>
