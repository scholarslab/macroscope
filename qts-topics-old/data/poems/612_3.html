  <body><p>612_3: 《奉和魯望四明山九題。雲南》皮日休</p>
        <p>雲南背一川，無雁到峰前。墟裏生紅藥，人家發白泉。<br>兒童皆似古，婚嫁盡如仙。共作真官戶，無由稅石田。<br></p></body></html>
