  <body><p>766_68: 《旭川祁宰思家而卒，因述意呈秦川知己》劉兼</p>
        <p>歲稔民康絕訟論，政成公暇自由身。朝看五馬閑如社，<br>夜擁雙姬暖似春。家計不憂憑塚子，官資無愧是朝臣。<br>豈同齷齪祁員外，至死悲涼一婦人。<br></p></body></html>
