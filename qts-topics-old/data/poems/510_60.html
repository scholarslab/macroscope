  <body><p>510_60: 《詠風》張祜</p>
        <p>搖搖歌扇舉，悄悄舞衣輕。引笛秋臨塞，吹沙夜繞城。<br>向峰回雁影，出峽送猿聲。何似琴中奏，依依別帶情。<br></p></body></html>
