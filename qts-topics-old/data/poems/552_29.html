  <body><p>552_29: 《和主司王起（一作和主司酬周侍郎）》孟守</p>
        <p>科文又主守初時，光顯門生濟會期。美擅東堂登甲乙，<br>榮同內署侍恩私。群鶯共喜新遷木，雙鳳皆當即入池。<br>別有倍深知感士，曾經兩度得芳枝。<br></p></body></html>
