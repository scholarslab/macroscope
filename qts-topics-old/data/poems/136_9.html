  <body><p>136_9: 《射雉詞》儲光羲</p>
        <p>曝暄理新翳，迎春射鳴雉。原田遙一色，皋陸曠千里。<br>遙聞咿喔聲，時見雙飛起。冪疏蒿下，毰毸深叢裏。<br>顧敵已忘生，爭雄方決死。仁心貴勇義，豈能複傷此。<br>超遙下故墟，迢遞回高畤。大夫昔何苦，取笑歡妻子。<br></p></body></html>
