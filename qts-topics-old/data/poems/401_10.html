  <body><p>401_10: 《和樂天別弟後月夜作》元稹</p>
        <p>聞君別愛弟，明天照夜寒。秋雁拂簷影，曉琴當砌彈。<br>悵望天澹澹，因思路漫漫。吟為別弟操，聞者為辛酸。<br>況我兄弟遠，一身形影單。江波浩無極，但見時歲闌。<br></p></body></html>
