  <body><p>536_19: 《舟行早發廬陵郡郭寄滕郎中》許渾</p>
        <p>楚客停橈太守知，露凝丹葉自秋悲。蟹螯只恐相如渴，<br>鱸鱠應防曼倩饑。風卷曙雲飄角遠，雨昏寒浪掛帆遲。<br>離心更羨高齋夕，巫峽花深醉玉卮。<br></p></body></html>
