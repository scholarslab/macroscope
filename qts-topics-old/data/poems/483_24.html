  <body><p>483_24: 《龜山寺魚池》李紳</p>
        <p>汲水添池活白蓮，十千鬐鬣盡生天。<br>凡庸不識慈悲意，自葬江魚入九泉。<br>剃發多緣是代耕，好聞人死惡人生。<br>祇園說法無高下，爾輩何勞尚世情。<br></p></body></html>
