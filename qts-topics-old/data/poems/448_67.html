  <body><p>448_67: 《微之就拜尚書居易續除刑部因書賀意兼詠離懷》白居易</p>
        <p>我為憲部入南宮，君作尚書鎮浙東。老去一時成白首，<br>別來七度換春風。簪纓假合虛名在，筋力銷磨實事空。<br>遠地官高親故少，些些談笑與誰同。<br></p></body></html>
