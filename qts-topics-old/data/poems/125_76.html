  <body><p>125_76: 《燕子龕禪師》王維</p>
        <p>山中燕子龕，路劇羊腸惡。裂地競盤屈，插天多峭崿。<br>瀑泉吼而噴，怪石看欲落。伯禹訪未知，五丁愁不鑿。<br>上人無生緣，生長居紫閣。六時自搥磬，一飲常帶索。<br>種田燒白雲，斫漆響丹壑。行隨拾栗猿，歸對巢松鶴。<br>時許山神請，偶逢洞仙博。救世多慈悲，即心無行作。<br>周商倦積阻，蜀物多淹泊。岩腹乍旁穿，澗唇時外拓。<br>橋因倒樹架，柵值垂藤縛。鳥道悉已平，龍宮為之涸。<br>跳波誰揭厲，絕壁免捫摸。山木日陰陰，結跏歸舊林。<br>一向石門裏，任君春草深。<br></p></body></html>
