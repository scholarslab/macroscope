  <body><p>551_4: 《風不鳴條》盧肇</p>
        <p>習習和風至，過條不自鳴。暗通青律起，遠傍白蘋生。<br>拂樹花仍落，經林鳥自驚。幾牽蘿蔓動，潛惹柳絲輕。<br>入穀迷松響，開窗失竹聲。熏弦方在禦，萬國仰皇情。<br></p></body></html>
