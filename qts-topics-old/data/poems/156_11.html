  <body><p>156_11: 《涼州詞二首》王翰</p>
        <p>蒲萄美酒夜光杯，欲飲琵琶馬上催。<br>醉臥沙場君莫笑，古來征戰幾人回。<br>秦中花鳥已應闌，塞外風沙猶自寒。<br>夜聽胡笳折楊柳，教人意氣憶長安。<br></p></body></html>
