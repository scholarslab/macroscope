  <body><p>455_31a: 《諭親友》白居易</p>
        <p>適情處處皆安樂，大抵園林勝市朝。煩鬧榮華猶易過，<br>優閑福祿更難銷。自憐老大宜疏散，卻被交親歎寂寥。<br>終日相逢不相見，兩心相去一何遙。<br></p></body></html>
