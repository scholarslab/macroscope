  <body><p>510_147: 《題虎丘西寺》張祜</p>
        <p>囂塵楚城外，一寺枕通波。松色入門遠，岡形連院多。<br>花時長到處，別路半經過。惆悵舊禪客，空房深薜蘿。<br></p></body></html>
