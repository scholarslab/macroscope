  <body><p>352_15: 《重贈二首》柳宗元</p>
        <p>聞道將雛向墨池，劉家還有異同詞。<br>如今試遣隈牆問，已道世人那得知。<br>世上悠悠不識真，薑芽儘是捧心人。<br>若道柳家無子弟，往年何事乞西賓。<br></p></body></html>
