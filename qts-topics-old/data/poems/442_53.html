  <body><p>442_53: 《久不見韓侍郎，戲題四韻以寄之》白居易</p>
        <p>近來韓閣老，疏我我心知。戶大嫌甜酒，才高笑小詩。<br>靜吟乖月夜，閑醉曠花時。還有愁同處，春風滿鬢絲。<br></p></body></html>
