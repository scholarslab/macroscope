  <body><p>160_91: 《自洛之越》孟浩然</p>
        <p>皇皇三十載，書劍兩無成。山水尋吳越，風塵厭洛京。<br>扁舟泛湖海，長揖謝公卿。且樂杯中物，誰論世上名。<br></p></body></html>
