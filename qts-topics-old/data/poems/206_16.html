  <body><p>206_16: 《送岳州司馬弟之任》李嘉佑</p>
        <p>岳陽天水外，念爾一帆過。野墅人煙迥，山城雁影多。<br>有時巫峽色，終日洞庭波。丞相今為郡，應無勞者歌。<br></p></body></html>
