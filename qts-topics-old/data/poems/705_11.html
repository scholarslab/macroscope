  <body><p>705_11: 《寄羅浮山道者二首》黃滔</p>
        <p>天際雙山壓海濆，天漫絕頂海漫根。時聞雷雨驚樵客，<br>長有龍蛇護洞門。泉石暮含朱槿晝，煙霞冬閉木綿溫。<br>林間學道如容我，今便辭他寵辱喧。<br>有人曾見洞中仙，才到人間便越年。金鼎藥成龍入海，<br>玉函書發鶴歸天。樓開石脈千尋直，山拆鼇鱗一半膻。<br>誰到月明朝禮處，翠岩深鎖荔枝煙。<br></p></body></html>
