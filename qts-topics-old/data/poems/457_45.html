  <body><p>457_45: 《自詠》白居易</p>
        <p>須白麵微紅，醺醺半醉中。百年隨手過，萬事轉頭空。<br>臥疾瘦居士，行歌狂老翁。仍聞好事者，將我畫屏風。<br></p></body></html>
