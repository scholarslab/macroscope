  <body><p>555_72: 《題青龍寺鏡公房》馬戴</p>
        <p>一室意何有，閑門為我開。爐香寒自滅，履雪飯初回。<br>窗迥孤山入，燈殘片月來。禪心方此地，不必訪天臺。<br></p></body></html>
