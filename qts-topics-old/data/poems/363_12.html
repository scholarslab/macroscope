  <body><p>363_12: 《省試風光草際浮》劉禹錫</p>
        <p>熙熙春景霽，草綠春光麗。的曆亂相鮮，葳蕤互虧蔽。<br>乍疑芊綿裏，稍動豐茸際。影碎翻崇蘭，浮香轉叢蕙。<br>含煙絢碧彩，帶露如珠綴。幸因采掇日，況此臨芳歲。<br></p></body></html>
