  <body><p>649_21: 《寄石湓清越上人》方幹</p>
        <p>寺處唯高僻，雲生石枕前。靜吟因得句，獨夜不妨禪。<br>窗接停猿樹，岩飛浴鶴泉。相思有書劄，俱倩獵人傳。<br></p></body></html>
