  <body><p>260_15: 《獻薛僕射》秦系</p>
        <p>由來那敢議輕肥，散發行歌自采薇。逋客未能忘野興，<br>辟書翻遣脫荷衣。家中匹婦空相笑，池上群鷗盡欲飛。<br>更乞大賢容小隱，益看愚谷有光輝。<br></p></body></html>
