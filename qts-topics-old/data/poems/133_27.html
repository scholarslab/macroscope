  <body><p>133_27: 《古意》李頎</p>
        <p>男兒事長征，少小幽燕客。賭勝馬蹄下，由來輕七尺。<br>殺人莫敢前，須如蝟毛磔。黃雲隴底白雪飛，<br>未得報恩不能歸。遼東小婦年十五，慣彈琵琶解歌舞。<br>今為羌笛出塞聲，使我三軍淚如雨。<br></p></body></html>
