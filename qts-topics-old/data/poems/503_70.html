  <body><p>503_70: 《寄新頭陀》周賀</p>
        <p>見說北京尋祖後，瓶盂自挈繞窮邊。相逢竹塢晦暝夜，<br>一別苕溪多少年。遠洞省穿湖底過，斷崖曾向壁中禪。<br>青城不得師同住，坐想滄江憶浩然。<br></p></body></html>
