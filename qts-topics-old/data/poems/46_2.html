  <body><p>46_2: 《修書院學士奉敕宴梁王宅》魏元忠</p>
        <p>大君敦宴賞，萬乘下樑園。酒助閑平樂，人沾雨露恩。<br>榮光開帳殿，佳氣滿旌門。願陪南嶽壽，長奉北宸樽。<br></p></body></html>
