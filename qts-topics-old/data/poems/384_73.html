  <body><p>384_73: 《晚秋閒居》張籍</p>
        <p>獨坐高秋晚，蕭條足遠思。家貧常畏客，身老轉憐兒。<br>萬種盡閒事，一生能幾時。從來疏懶性，應只有僧知。<br></p></body></html>
