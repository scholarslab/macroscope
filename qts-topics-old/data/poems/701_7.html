  <body><p>701_7: 《有所思（一作長相思）》王貞白</p>
        <p>芙蓉出水時，偶爾便分離。自此無因見，長教掛所思。<br>殘春不入夢，芳信欲傳誰。寂寞秋堂下，空吟小謝詩。<br></p></body></html>
