  <body><p>382_6: 《寄衣曲》張籍</p>
        <p>織素縫衣獨苦辛，遠因回使寄征人。官家亦自寄衣去，<br>貴從妾手著君身。高堂姑老無侍子，不得自到邊城裏。<br>殷勤為看初著時，征夫身上宜不宜。<br></p></body></html>
