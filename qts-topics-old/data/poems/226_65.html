  <body><p>226_65: 《赴青城縣出成都，寄陶、王二少尹》杜甫</p>
        <p>老恥妻孥笑，貧嗟出入勞。客情投異縣，詩態憶吾曹。<br>東郭滄江合，西山白雪高。文章差底病，回首興滔滔。<br></p></body></html>
