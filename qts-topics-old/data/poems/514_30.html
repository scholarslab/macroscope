  <body><p>514_30: 《送顧非熊下第歸》朱慶餘</p>
        <p>但取詩名遠，寧論下第頻。惜為今日別，共受幾年貧。<br>聽雨宿吳寺，過江逢越人。知從本府薦，秋晚又辭親。<br></p></body></html>
