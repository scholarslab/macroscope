  <body><p>190_65: 《逢楊開府》韋應物</p>
        <p>少事武皇帝，無賴恃恩私。身作裏中橫，家藏亡命兒。<br>朝持樗蒲局，暮竊東鄰姬。司隸不敢捕，立在白玉墀。<br>驪山風雪夜，長楊羽獵時。一字都不識，飲酒肆頑癡。<br>武皇升仙去，憔悴被人欺。讀書事已晚，把筆學題詩。<br>兩府始收跡，南宮謬見推。非才果不容，出守撫煢嫠。<br>忽逢楊開府，論舊涕俱垂。坐客何由識，惟有故人知。<br></p></body></html>
