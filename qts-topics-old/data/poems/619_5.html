  <body><p>619_5: 《次幽獨君韻》陸龜蒙</p>
        <p>靈氣獨不死，尚能成綺文。如何孤窆裏，猶自讀三墳。<br>落日送萬古，秋聲含七哀。枯株不蕭瑟，枝幹虛崔嵬。<br>伊昔臨大道，歌鐘醉高臺。台今已平地，只有春風回。<br>明月白草死，積陰荒隴摧。聖賢亦如此，慟絕真悠哉。<br></p></body></html>
