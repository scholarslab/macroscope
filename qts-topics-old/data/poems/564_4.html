  <body><p>564_4: 《奉酬於中丞登越王樓見寄之什》楊牢</p>
        <p>劍外書來日，驚忙自折封。丹青得山水，強健慰心胸。<br>事少勝諸郡，江回見幾重。寧悲久作別，且似一相逢。<br>詩合焚香詠，愁應賴酒濃。庾樓寒更憶，腸斷雪千峰。<br></p></body></html>
