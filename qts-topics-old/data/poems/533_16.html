  <body><p>533_16: 《姑孰官舍》許渾</p>
        <p>草生宮舍似閒居，雪照南窗滿素書。貧後始知為吏拙，<br>病來還喜識人疏。青雲豈有窺梁燕，濁水應無避釣魚。<br>不待秋風便歸去，紫陽山下是吾廬。<br></p></body></html>
