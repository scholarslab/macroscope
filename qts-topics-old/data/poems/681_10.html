  <body><p>681_10: 《又一絕請為申達京洛親交知餘病廢》韓偓</p>
        <p>鬢惹新霜耳舊聾，眼昏腰曲四肢風。<br>交親若要知形候，嵐嶂煙中折臂翁。<br></p></body></html>
