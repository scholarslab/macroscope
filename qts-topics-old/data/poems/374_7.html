  <body><p>374_7: 《自歎》孟郊</p>
        <p>愁與發相形，一愁白數莖。有發能幾多，禁愁日日生。<br>古若不置兵，天下無戰爭。古若不置名，道路無欹傾。<br>太行聳巍峨，是天產不平。黃河奔濁浪，是天生不清。<br>四蹄日日多，雙輪日日成。二物不在天，安能免營營。<br></p></body></html>
