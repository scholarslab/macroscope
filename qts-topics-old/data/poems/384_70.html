  <body><p>384_70: 《送人任濟陰（一作送人往濟南）》張籍</p>
        <p>黃綬在腰下，知君非旅行。將書報舊裏，留褐與諸生。<br>贈別盡沽酒，惜歡多出城。春風濟水上，候吏聽車聲。<br></p></body></html>
