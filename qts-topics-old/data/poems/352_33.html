  <body><p>352_33: 《與崔策登西山（策字子符，集有送崔九序）》柳宗元</p>
        <p>鶴鳴楚山靜，露白秋江曉。連袂度危橋，縈回出林杪。<br>西岑極遠目，毫末皆可了。重疊九疑高，微茫洞庭小。<br>迥窮兩儀際，高出萬象表。馳景泛頹波，遙風遞寒筱。<br>謫居安所習，稍厭從紛擾。生同胥靡遺，壽比彭鏗夭。<br>蹇連困顛踣，愚蒙怯幽眇。非令親愛疏，誰使心神悄。<br>偶茲遁山水，得以觀魚鳥。吾子幸淹留，緩我愁腸繞。<br></p></body></html>
