  <body><p>671_57: 《登廬山》唐彥謙</p>
        <p>五老峰巔望，天涯在目前。湘潭浮夜雨，巴蜀暝寒煙。<br>泰華根同峙，嵩衡脈共聯。憑虛有仙骨，日月看推遷。<br></p></body></html>
