  <body><p>620_14: 《漁具詩。舴艋》陸龜蒙</p>
        <p>篷棹兩三事，天然相與閑。朝隨稚子去，暮唱菱歌還。<br>倚石遲後侶，徐橈供遠山。君看萬斛載，沈溺須臾間。<br></p></body></html>
