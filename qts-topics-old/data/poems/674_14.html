  <body><p>674_14: 《送祠部曹郎中鄴出守洋州》鄭穀</p>
        <p>為儒欣出守，上路亦戎裝。舊制詩多諷，分憂俗必康。<br>開懷江稻熟，寄信露橙香。郡閣清吟夜，寒星識望郎。<br></p></body></html>
