  <body><p>422_35: 《雜憶五首》元稹</p>
        <p>今年寒食月無光，夜色才侵已上床。<br>憶得雙文通內裏，玉櫳深處暗聞香。<br>花籠微月竹籠煙，百尺絲繩拂地懸。<br>憶得雙文人靜後，潛教桃葉送秋千。<br>寒輕夜淺繞回廊，不辨花叢暗辨香。<br>憶得雙文朧月下，小樓前後捉迷藏。<br>山榴似火葉相兼，亞拂磚階半拂簷。<br>憶得雙文獨披掩，滿頭花草倚新簾。<br>春冰消盡碧波湖，漾影殘霞似有無。<br>憶得雙文衫子薄，鈿頭雲映褪紅酥。<br></p></body></html>
