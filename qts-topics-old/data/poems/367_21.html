  <body><p>367_21: 《漢苑行二首》張仲素</p>
        <p>回雁高飛太液池，新花低發上林枝。<br>年光到處皆堪賞，春色人間總不知。<br>春風淡蕩景悠悠，鶯囀高枝燕入樓。<br>千步回廊聞鳳吹，珠簾處處上銀鉤。<br></p></body></html>
