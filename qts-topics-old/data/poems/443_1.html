  <body><p>443_1: 《初罷中書舍人》白居易</p>
        <p>自慚拙宦叨清貴，還有癡心怕素餐。或望君臣相獻替，<br>可圖妻子免饑寒。性疏豈合承恩久，命薄元知濟事難。<br>分寸寵光酬未得，不休更擬覓何官。<br></p></body></html>
