  <body><p>640_1: 《升平詞五首（一作薛能詩）》曹唐</p>
        <p>瑞氣繞宮樓，皇居上苑遊。遠岡連聖祚，平地載神州。<br>會合兼重譯，潺湲近八流。中興豈假問，據此自千秋。<br>寥泬敞延英，朝班立位橫。宣傳無草動，拜舞有衣聲。<br>鴛瓦霜消濕，蟲絲日照明。辛勤自不到，遙見似前程。<br>處處是歡心，時康歲已深。不同三尺劍，應似五弦琴。<br>壽笑山猶盡，明嫌日有陰。何當憐一物，亦遣斷愁吟。<br>日日聽歌謠，區中盡祝堯。蟲蝗初不害，夷狄近全銷。<br>史筆唯書瑞，天臺絕見妖。因令匹夫志，轉欲事清朝。<br>五帝三皇主，蕭曹魏邴臣。文章唯返朴，戈甲盡生塵。<br>諫紙應無用，朝綱自有倫。升平不可記，所見是閒人。<br></p></body></html>
