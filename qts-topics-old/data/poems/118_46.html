  <body><p>118_46: 《和崔司馬登稱心山寺》孫逖</p>
        <p>郡府乘休日，王城訪道初。覺花迎步履，香草藉行車。<br>倚閣觀無際，尋山坐太虛。岩空迷禹跡，海靜望秦餘。<br>翡翠巢珠網，鶤雞間綺疏。地靈資淨土，水若護真如。<br>寶樹誰攀折，禪雲自卷舒。晴分五湖勢，煙合九夷居。<br>生滅紛無象，窺臨已得魚。嘗聞寶刀贈，今日奉瓊琚。<br></p></body></html>
