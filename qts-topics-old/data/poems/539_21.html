  <body><p>539_21: 《哭劉司戶二首》李商隱</p>
        <p>離居星歲易，失望死生分。酒甕凝餘桂，書簽冷舊芸。<br>江風吹雁急，山木帶蟬曛。一叫千回首，天高不為聞。<br>有美扶皇運，無誰薦直言。已為秦逐客，複作楚冤魂。<br>湓浦應分派，荊江有會源。並將添恨淚，一灑問乾坤。<br></p></body></html>
