  <body><p>51_27: 《傷王七秘書監寄呈揚州陸長史通簡府僚廣陵以廣好事》宋之問</p>
        <p>王氏貴先宗，衡門棲道風。傳心晤有物，秉化遊無窮。<br>學奧九流異，機玄三語同。書乃墨場絕，文稱詞伯雄。<br>白屋藩魏主，蒼生期謝公。一祗賢良詔。遂謁承明宮。<br>補袞望奚塞，尊儒位未充。罷官七門裏，歸老一丘中。<br>嘗忝長者轍，微言私謂通。我行會稽郡，路出廣陵東。<br>物在人已矣，都疑淮海空。<br></p></body></html>
