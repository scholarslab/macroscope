  <body><p>601_18: 《感懷題從舅宅》李昌符</p>
        <p>郗家庭樹下，幾度醉春風。今日花還發，當時事不同。<br>流言應未息，直道竟難通。徒遣相思者，悲歌向暮空。<br></p></body></html>
