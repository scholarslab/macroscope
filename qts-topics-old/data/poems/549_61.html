  <body><p>549_61: 《寄歸》趙嘏</p>
        <p>三年踏盡化衣塵，只見長安不見春。馬過雪街天未曙，<br>客迷關路淚空頻。桃花塢接啼猿寺，野竹庭通畫鷁津。<br>早晚相酬身事了，水邊歸去一閒人。<br></p></body></html>
