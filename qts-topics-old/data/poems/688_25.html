  <body><p>688_25: 《和李秀才邊庭四時怨》盧汝弼</p>
        <p>春風昨夜到榆關，故國煙花想已殘。<br>少婦不知歸不得，朝朝應上望夫山。<br>盧龍塞外草初肥，雁乳平蕪曉不飛。<br>鄉國近來音信斷，至今猶自著寒衣。<br>八月霜飛柳半黃，蓬根吹斷雁南翔。<br>隴頭流水關山月，泣上龍堆望故鄉。<br>朔風吹雪透刀瘢，飲馬長城窟更寒。<br>半夜火來知有敵，一時齊保賀蘭山。<br></p></body></html>
