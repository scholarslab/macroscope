  <body><p>270_85: 《送零陵妓（一作送妓赴於公召）》戎昱</p>
        <p>寶鈿香蛾翡翠裙，裝成掩泣欲行雲。<br>殷勤好取襄王意，莫向陽臺夢使君。<br></p></body></html>
