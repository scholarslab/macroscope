  <body><p>475_74: 《早春至言禪公法堂憶平泉別業（金陵作）》李德裕</p>
        <p>昔我伊原上，孤遊竹樹間。人依紅桂靜，鳥傍碧潭閑。<br>松蓋低春雪，藤輪倚暮山。永懷桑梓邑，衰老若為還。<br></p></body></html>
