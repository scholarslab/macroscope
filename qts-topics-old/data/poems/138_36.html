  <body><p>138_36: 《登戲馬台作》儲光羲</p>
        <p>君不見宋公仗鉞誅燕後，英雄踴躍爭趨走。<br>小會衣冠呂梁壑，大征甲卒碻磝口。天門神武樹元勳，<br>九日茱萸饗六軍。泛泛樓船遊極浦，搖搖歌吹動浮雲。<br>居人滿目市朝變，霸業猶存齊楚甸。泗水南流桐柏川，<br>沂山北走琅琊縣。滄海沉沉晨霧開，彭城烈烈秋風來。<br>少年自古未得意，日暮蕭條登古台。<br></p></body></html>
