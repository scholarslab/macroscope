  <body><p>178_24: 《酬崔五郎中》李白</p>
        <p>朔雲橫高天，萬里起秋色。壯士心飛揚，落日空歎息。<br>長嘯出原野，凜然寒風生。幸遭聖明時，功業猶未成。<br>奈何懷良圖，鬱悒獨愁坐。杖策尋英豪，立談乃知我。<br>崔公生民秀，緬邈青雲姿。製作參造化，托諷含神祇。<br>海岳尚可傾，吐諾終不移。是時霜飆寒，逸興臨華池。<br>起舞拂長劍，四座皆揚眉。因得窮歡情，贈我以新詩。<br>又結汗漫期，九垓遠相待。舉身憩蓬壺，濯足弄滄海。<br>從此淩倒景，一去無時還。朝游明光宮，暮入閶闔關。<br>但得長把袂，何必嵩丘山。<br></p></body></html>
