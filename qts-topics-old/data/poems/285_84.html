  <body><p>285_84: 《同苗發慈恩寺避暑》李端</p>
        <p>追涼尋寶刹，畏日望璿題。臥草同鴛侶，臨池似虎溪。<br>樹閑人跡外，山晚鳥行西。若問無心法，蓮花隔淤泥。<br></p></body></html>
