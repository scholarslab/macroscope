  <body><p>298_24: 《烏夜啼》王建</p>
        <p>庭樹烏，爾何不向別處棲，夜夜夜半當戶啼。<br>家人把燭出洞戶，驚棲失群飛落樹。一飛直欲飛上天。<br>回回不離舊棲處。未明重繞主人屋，欲下空中黑相觸。<br>風飄雨濕亦不移，君家樹頭多好枝。<br></p></body></html>
