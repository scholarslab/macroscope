  <body><p>125_72: 《濟上四賢詠。崔錄事》王維</p>
        <p>解印歸田裏，賢哉此丈夫。少年曾任俠，晚節更為儒。<br>遁跡東山下，因家滄海隅。已聞能狎鳥，餘欲共乘桴。<br></p></body></html>
