  <body><p>225_19: 《奉和賈至舍人早朝大明宮》杜甫</p>
        <p>五夜漏聲催曉箭，九重春色醉仙桃。旌旗日暖龍蛇動，<br>宮殿風微燕雀高。朝罷香煙攜滿袖，詩成珠玉在揮毫。<br>欲知世掌絲綸美，池上於今有鳳毛。<br></p></body></html>
