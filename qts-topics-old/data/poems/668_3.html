  <body><p>668_3: 《秋日寄華陽山人》高蟾</p>
        <p>雲木送秋何草草，風波凝冷太星星。銀鞍公子魂俱斷，<br>玉弩將軍涕自零。茅洞白龍和雨看，荊溪黃鵠帶霜聽。<br>人間不見清涼事，猶向溪翁乞畫屏。<br></p></body></html>
