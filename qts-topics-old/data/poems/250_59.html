  <body><p>250_59: 《送袁郎中破賊北歸》皇甫冉</p>
        <p>優詔親賢時獨稀，中途紫紱換征衣。黃香省闥登朝去，<br>楊僕樓船振旅歸。萬里長聞隨戰角，十年不得掩郊扉。<br>□□□□□□□，但將詞賦奉恩輝。<br></p></body></html>
