  <body><p>33_22: 《遊清都觀尋沈道士得都字》陸敬</p>
        <p>聊排靈瑣闥，徐步入清都。青溪冥寂士，思玄徇道樞。<br>十芒生藥笥，七焰發丹爐。縹帙桐君錄，朱書王母符。<br>宮槐散綠穗，日槿落青柎。矯翰雷門鶴，飛來葉縣鳧。<br>淩風自可禦，安事迫中區。方追羽化侶，從此得玄珠。<br></p></body></html>
