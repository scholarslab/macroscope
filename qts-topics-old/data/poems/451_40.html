  <body><p>451_40: 《登天宮閣》白居易</p>
        <p>午時乘興出，薄暮未能還。高上煙中閣，平看雪後山。<br>委形群動裏，任性一生間。洛下多閑客，其中我最閑。<br></p></body></html>
