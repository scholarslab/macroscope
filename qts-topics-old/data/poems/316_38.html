  <body><p>316_38: 《夏日對雨寄朱放拾遺》武元衡</p>
        <p>才非穀永傳，無意謁王侯。小暑金將伏，微涼麥正秋。<br>遠山欹枕見，暮雨閉門愁。更憶東林寺，詩家第一流。<br></p></body></html>
