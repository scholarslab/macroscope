  <body><p>455_34a: 《詔授同州刺史，病不赴任，因詠所懷》白居易</p>
        <p>同州慵不去，此意複誰知。誠愛俸錢厚，其如身力衰。<br>可憐病判案，何似醉吟詩。勞逸懸相遠，行藏決不疑。<br>徒煩人勸諫，只合自尋思。白髮來無限，青山去有期。<br>野心惟怕鬧，家口莫愁饑。賣卻新昌宅，聊充送老資。<br></p></body></html>
