  <body><p>549_86: 《送剡客（一作薛逢詩）》趙嘏</p>
        <p>兩重江外片帆斜，數裏林塘繞一家。門掩右軍餘水石，<br>路橫諸謝舊煙霞。扁舟幾處逢溪雪，長笛何人怨柳花。<br>若到天臺洞陽觀，葛洪丹井在雲涯。<br></p></body></html>
