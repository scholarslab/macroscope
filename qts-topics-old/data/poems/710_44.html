  <body><p>710_44: 《苔》徐夤</p>
        <p>印留麋鹿野禽蹤，岩壁漁磯幾處逢。金穀曉凝花影重，<br>章華春映柳陰濃。石橋羽客遺前跡，陳閣才人沒舊容。<br>歸去掃除階砌下，蘚痕殘綠一重重。<br></p></body></html>
