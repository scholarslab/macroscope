  <body><p>296_11: 《寄靜虛上人雲門》張南史</p>
        <p>寒日白雲裏，法侶自提攜。竹徑通城下，松門隔水西。<br>方同沃洲去，不自武陵迷。仿佛心疑處，高峰是會稽。<br></p></body></html>
