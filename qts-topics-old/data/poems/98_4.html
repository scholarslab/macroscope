  <body><p>98_4: 《灉湖作》趙冬曦</p>
        <p>三湖返入兩山間，畜作灉湖彎複彎。暑雨奔流潭正滿，<br>微霜及潦水初還。水還波卷溪潭涸，綠草芊芊岸嶄岝。<br>適來飛棹共迴旋，已複揚鞭恣行樂。道旁耆老步躚躚，<br>楚言茲事不知年。試就湖邊披草徑，莫疑東海變桑田。<br>君訝今時盡陵陸，我看明歲更淪漣。來今自昔無終始，<br>人事回環常若是。應思闕下聲華日，誰謂江潭旅遊子。<br>初貞正喜固當然，往蹇來譽宜可俟。盈虛用舍輪輿旋，<br>勿學靈均遠問天。<br></p></body></html>
