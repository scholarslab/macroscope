  <body><p>58_18: 《送崔主簿赴滄州》李嶠</p>
        <p>紫陌追隨日，青門相見時。宦遊從此去，離別幾年期。<br>芳桂尊中酒，幽蘭下調詞。他鄉有明月，千里照相思。<br></p></body></html>
