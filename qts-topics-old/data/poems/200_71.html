  <body><p>200_71: 《奉送李太保兼御史大夫充渭北節度使（即太尉光弼弟）》岑參</p>
        <p>詔出未央宮，登壇近總戎。上公周太保，副相漢司空。<br>弓抱關西月，旗翻渭北風。弟兄皆許國，天地荷成功。<br></p></body></html>
