  <body><p>225_32: 《酬孟雲卿》杜甫</p>
        <p>樂極傷頭白，更長愛燭紅。相逢難袞袞，告別莫匆匆。<br>但恐天河落，寧辭酒盞空。明朝牽世務，揮淚各西東。<br></p></body></html>
