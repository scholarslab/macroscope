  <body><p>416_25: 《寄樂天二首》元稹</p>
        <p>榮辱升沉影與身，世情誰是舊雷陳。唯應鮑叔猶憐我，<br>自保曾參不殺人。山入白樓沙苑暮，潮生滄海野塘春。<br>老逢佳景唯惆悵，兩地各傷何限神。<br>論才賦命不相干，鳳有文章雉有冠。羸骨欲銷猶被刻，<br>瘡痕未沒又遭彈。劍頭已折藏須蓋，丁字雖剛屈莫難。<br>休學州前羅刹石，一生身敵海波瀾。<br></p></body></html>
