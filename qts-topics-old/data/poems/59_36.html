  <body><p>59_36: 《筆》李嶠</p>
        <p>握管門庭側，含毫山水隈。霜輝簡上發，錦字夢中開。<br>鸚鵡摛文至，麒麟絕句來。何當遇良史，左右振奇才。<br></p></body></html>
