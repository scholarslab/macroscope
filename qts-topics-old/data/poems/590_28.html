  <body><p>590_28: 《立春一日江村偶興》李郢</p>
        <p>舊曆年光看卷盡，立春何用更相催。江邊野店寒無色，<br>竹外孤村坐見梅。山雪乍晴嵐翠起，漁家向晚笛聲哀。<br>南州近有秦中使，聞道胡兵索戰來。<br></p></body></html>
