  <body><p>138_14: 《獄中貽姚張薛李鄭柳諸公》儲光羲</p>
        <p>直道時莫親，起羞見讒口。輿人是非怪，西子言有咎。<br>誣善不足悲，失聽一何醜。大來敢遐望，小往且虛受。<br>中夜囹圄深，初秋縲絏久。疏螢出暗草，朔風鳴衰柳。<br>河漢低在戶，蠨蛸垂向牖。雁聲遠天末，涼氣生霽後。<br>負戶愁讀書，劍光忿沖鬥。哀哀害神理，惻惻傷慈母。<br>妻子垂涕泣，家僮日奔走。書詞苦人吏，饋食勞交友。<br>寒服猶未成，繁霜漸將厚。吉凶問詹尹，倚伏信北叟。<br>鬼哭知己冤，鳥言誠所誘。諸公深惠愛，朝夕相左右。<br>束濕雖欲操，鉤金庶無負。傷羅念搖翮，踠足思驤首。<br>瑾瑜頗匿瑕，邦國方含垢。眷言出深阱，永日常攜手。<br></p></body></html>
