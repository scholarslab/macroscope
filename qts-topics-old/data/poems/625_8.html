  <body><p>625_8: 《奉和襲美聞開元寺開筍園寄章上人》陸龜蒙</p>
        <p>春龍爭地養檀欒，況是雙林雨後看。迸出似毫當垤，<br>孤生如恨倚欄幹。淩虛勢欲齊金刹，折贈光宜照玉盤。<br>更得錦苞零落後，粉環高下挶煙寒。<br></p></body></html>
