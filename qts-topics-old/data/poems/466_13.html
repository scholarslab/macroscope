  <body><p>466_13: 《禦題國子監門》薛存誠</p>
        <p>宸翰符玄造，榮題國子門。筆鋒回日月，字勢動乾坤。<br>簷下雲光絕，梁間鵲影翻。張英聖莫擬，索靖妙難言。<br>為著盤龍跡，能彰舞鳳蹲。更隨垂露像，常以沐皇恩。<br></p></body></html>
