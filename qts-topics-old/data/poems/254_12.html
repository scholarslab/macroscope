  <body><p>254_12: 《五絲》褚朝陽</p>
        <p>越人傳楚俗，截竹競縈絲。水底深休也，日中還賀之。<br>章施文勝質，列匹美于姬。錦繡侔新段，羔羊寢舊詩。<br>但誇端午節，誰薦屈原祠。把酒時伸奠，汨羅空遠而。<br></p></body></html>
