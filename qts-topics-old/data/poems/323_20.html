  <body><p>323_20: 《送從翁赴任長子縣令》權德輿</p>
        <p>家風本钜儒，吏職化雙鳧。啟事才方愜，臨人政自殊。<br>地雄韓上黨，秩比魯中都。拜首春郊夕，離杯莫向隅。<br></p></body></html>
