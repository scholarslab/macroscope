  <body><p>522_42: 《早春贈軍事薛判官》杜牧</p>
        <p>雪後新正半，春來四刻長。晴梅朱粉豔，嫩水碧羅光。<br>弦管開雙調，花鈿坐兩行。唯君莫惜醉，認取少年場。<br></p></body></html>
