  <body><p>191_3: 《夏夜憶盧嵩》韋應物</p>
        <p>靄靄高館暮，開軒滌煩襟。不知湘雨來，瀟灑在幽林。<br>炎月得涼夜，芳樽誰與斟。故人南北居，累月間徽音。<br>人生無閑日，歡會當在今。反側候天旦，層城苦沉沉。<br></p></body></html>
