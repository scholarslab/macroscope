  <body><p>37_10: 《采藥》王績</p>
        <p>野情貪藥餌，郊居倦蓬蓽。青龍護道符，白犬遊仙術。<br>腰鐮戊己月，負鍤庚辛日。時時斷嶂遮，往往孤峰出。<br>行披葛仙經，坐檢神農帙。龜蛇采二苓，赤白尋雙術。<br>地凍根難盡，叢枯苗易失。從容肉作名，薯蕷膏成質。<br>家豐松葉酒，器貯參花蜜。且複歸去來，刀圭輔衰疾。<br></p></body></html>
