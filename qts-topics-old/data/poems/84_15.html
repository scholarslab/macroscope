  <body><p>84_15: 《送東萊王學士無競》陳子昂</p>
        <p>寶劍千金買，平生未許人。懷君萬里別，持贈結交親。<br>孤松宜晚歲，眾木愛芳春。已矣將何道，無令白首新。<br></p></body></html>
