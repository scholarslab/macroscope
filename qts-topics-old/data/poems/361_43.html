  <body><p>361_43: 《贈同年陳長史員外》劉禹錫</p>
        <p>明州長史外台郎，憶昔同年翰墨場。一自分襟多歲月，<br>相逢滿眼是淒涼。推賢有愧韓安國，論舊唯存盛孝章。<br>所歎謬游東閣下，看君無計出恓惶。<br></p></body></html>
