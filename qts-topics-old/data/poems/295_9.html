  <body><p>295_9: 《傷李端》衛象</p>
        <p>才子浮生促，泉台此路賒。官卑楊執戟，年少賈長沙。<br>人去門棲鵩，災成酒誤蛇。唯餘封禪草，留在茂陵家。<br></p></body></html>
