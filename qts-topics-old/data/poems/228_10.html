  <body><p>228_10: 《陪王使君晦日泛江就黃家亭子二首》杜甫</p>
        <p>山豁何時斷，江平不肯流。稍知花改岸，始驗鳥隨舟。<br>結束多紅粉，歡娛恨白頭。非君愛人客，晦日更添愁。<br>有徑金沙軟，無人碧草芳。野畦連蛺蝶，江檻俯鴛鴦。<br>日晚煙花亂，風生錦繡香。不須吹急管，衰老易悲傷。<br></p></body></html>
