  <body><p>496_56: 《送朱慶餘及第後歸越》姚合</p>
        <p>勸君緩上車，鄉里有吾廬。未得同歸去，空令相見疏。<br>山晴棲鶴起，天曉落潮初。此慶將誰比，獻親冬集書。<br></p></body></html>
