  <body><p>710_10: 《李翰林》徐夤</p>
        <p>謫下三清列八仙，獲調羹鼎侍龍顏。吟開鎖闥窺天近，<br>醉臥金鑾待詔閑。舊隱不歸劉備國，旅魂長寄謝公山。<br>遺編往簡應飛去，散入祥雲瑞日間。<br></p></body></html>
