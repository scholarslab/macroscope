  <body><p>458_51: 《繼之尚書自余病來寄遺非一又蒙覽醉吟先生…酬謝》白居易</p>
        <p>衰殘與世日相疏，惠好唯君分有餘。茶藥贈多因病久，<br>衣裳寄早及寒初。交情鄭重金相似，詩韻清鏘玉不如。<br>醉傅狂言人盡笑，獨知我者是尚書。<br></p></body></html>
