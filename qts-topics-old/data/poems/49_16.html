  <body><p>49_16: 《酬宋使君見詒》張九齡</p>
        <p>陟鄰初稟訓，獻策幸逢時。朝列且雲忝，君恩複若茲。<br>庭闈際海曲，軺傳荷天慈。顧己歡烏鳥，聞君泣素絲。<br>才明應主召，福善豈神欺。但願白心在，終然涅不淄。<br></p></body></html>
