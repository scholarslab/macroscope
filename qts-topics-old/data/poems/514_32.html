  <body><p>514_32: 《尋賈島所居》朱慶餘</p>
        <p>求閑身未得，此日到京東。獨在鐘聲外，相逢樹色中。<br>誰言人漸老，所向意皆同。月上因留宿，移床對藥叢。<br></p></body></html>
