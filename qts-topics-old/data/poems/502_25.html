  <body><p>502_25: 《文宗皇帝挽詞三首》姚合</p>
        <p>垂拱開成化，愔愔雅樂全。千官方就日，四海忽無天。<br>堯舜非傳子，殷周但蔔年。聖功青史外，刊石在陵前。<br>代以無為理，車書萬國同。繼兄還付弟，授聖悉推公。<br>雲霧疑無日，笳簫別起風。金莖難複見，寒露落空中。<br>龍歸攀不得，髯在侍臣邊。徹奠新阡起，登山吉從全。<br>關河佳氣散，夷夏哭聲連。寂寞玄宮閉，朝昏千萬年。<br></p></body></html>
