  <body><p>128_16: 《酌酒與裴迪》王維</p>
        <p>酌酒與君君自寬，人情翻覆似波瀾。白首相知猶按劍，<br>朱門先達笑彈冠。草色全經細雨濕，花枝欲動春風寒。<br>世事浮雲何足問，不如高臥且加餐。<br></p></body></html>
