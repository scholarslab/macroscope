  <body><p>498_10: 《親仁裏居》姚合</p>
        <p>三年賃舍親仁裏，寂寞何曾似在城。飲酒自緣防冷病，<br>尋人多是為閑行。軒車無路通門巷，親友因詩道姓名。<br>自別青山歸未得，羨君長聽石泉聲。<br></p></body></html>
