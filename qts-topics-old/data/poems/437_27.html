  <body><p>437_27: 《獨酌憶微之（時對所贈醆）》白居易</p>
        <p>獨酌花前醉憶君，與君春別又逢春。<br>惆悵銀盃來處重，不曾盛酒勸閒人。<br></p></body></html>
