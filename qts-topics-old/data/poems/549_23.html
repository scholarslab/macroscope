  <body><p>549_23: 《昔昔鹽二十首。今歲往遼西》趙嘏</p>
        <p>萬里飛書至，聞君已渡遼。只諳新別苦，忘卻舊時嬌。<br>烽戍年將老，紅顏日向凋。胡沙兼漢苑，相望幾迢迢。<br></p></body></html>
