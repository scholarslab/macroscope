  <body><p>217_25: 《閿鄉薑七少府設膾，戲贈長歌》杜甫</p>
        <p>姜侯設膾當嚴冬，昨日今日皆天風。河凍未漁不易得，<br>鑿冰恐侵河伯宮。饔人受魚鮫人手，洗魚磨刀魚眼紅。<br>無聲細下飛碎雪，有骨已剁觜春蔥。偏勸腹腴愧年少，<br>軟炊香飯緣老翁。落砧何曾白紙濕，放箸未覺金盤空。<br>新歡便飽姜侯德，清觴異味情屢極。東歸貪路自覺難，<br>欲別上馬身無力。可憐為人好心事，於我見子真顏色。<br>不恨我衰子貴時，悵望且為今相憶。<br></p></body></html>
