  <body><p>486_13: 《巫山懷古》鮑溶</p>
        <p>十二峰巒鬥翠微，石煙花霧犯容輝。青春楚女妒雲老，<br>白日神人入夢稀。銀箭暗凋歌夜燭，珠泉頻點舞時衣。<br>誰傷宋玉千年後，留得青山辨是非。<br></p></body></html>
