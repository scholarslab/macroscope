  <body><p>64_8: 《奉和禦制璟與張說源幹曜同日上官命宴都堂賜詩應制》宋璟</p>
        <p>丞相邦之重，非賢諒不居。老臣慵且憊，何德以當諸。<br>厚秩先為忝，崇班複此除。太常陳禮樂，中掖降簪裾。<br>聖酒山河潤，仙文象緯舒。冒恩懷寵錫，陳力省空虛。<br>郭隗慚無駿，馮諼愧有魚。不知周勃者，榮幸定何如。<br></p></body></html>
