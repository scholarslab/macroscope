  <body><p>344_48: 《自袁州還京行次安陸先寄隨州周員外》韓愈</p>
        <p>行行指漢東，暫喜笑言同。雨雪離江上，蒹葭出夢中。<br>面猶含瘴色，眼已見華風。歲暮難相值，酣歌未可終。<br></p></body></html>
