  <body><p>300_50: 《贈崔禮駙馬》王建</p>
        <p>鳳凰樓閣連宮樹，天子崔郎自愛貧。金埒減添栽藥地，<br>玉鞭平與賣書人。家中弦管聽常少，分外詩篇看即新。<br>一月一回陪內宴，馬蹄猶厭踏香塵。<br></p></body></html>
