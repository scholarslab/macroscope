  <body><p>65_7: 《詠井》蘇味道</p>
        <p>玲瓏映玉檻，澄澈瀉銀床。流聲集孔雀，帶影出羵羊。<br>桐落秋蛙散，桃舒春錦芳。帝力終何有，機心庶此忘。<br></p></body></html>
