  <body><p>442_4: 《答山侶》白居易</p>
        <p>頷下髭須半是絲，光陰向後幾多時。非無解掛簪纓意，<br>未有支持伏臘資。冒熱沖寒徒自取，隨行逐隊欲何為。<br>更慚山侶頻傳語，五十歸來道未遲。<br></p></body></html>
