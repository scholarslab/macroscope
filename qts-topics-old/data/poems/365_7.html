  <body><p>365_7: 《步虛詞二首》劉禹錫</p>
        <p>阿母種桃雲海際，花落子成三千歲。<br>海風吹折最繁枝，跪捧瓊盤獻天帝。<br>華表千年一鶴歸，凝丹為頂雪為衣。<br>星星仙語人聽盡，卻向五雲翻翅飛。<br></p></body></html>
