  <body><p>344_35: 《答道士寄樹雞（樹雞，木耳之大者）》韓愈</p>
        <p>軟濕青黃狀可猜，欲烹還喚木盤回。<br>煩君自入華陽洞，直割乖龍左耳來。<br></p></body></html>
