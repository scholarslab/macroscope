  <body><p>438_61: 《江夜舟行》白居易</p>
        <p>煙淡月濛濛，舟行夜色中。江鋪滿槽水，帆展半檣風。<br>叫曙嗷嗷雁，啼秋唧唧蟲。只應催北客，早作白須翁。<br></p></body></html>
