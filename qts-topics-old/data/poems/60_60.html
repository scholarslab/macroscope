  <body><p>60_60: 《鹿》李嶠</p>
        <p>涿鹿聞中冀，秦原辟帝畿。柰花開舊苑，萍葉藹前詩。<br>道士乘仙日，先生折角時。方懷丈夫志，抗首別心期。<br></p></body></html>
