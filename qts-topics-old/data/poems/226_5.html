  <body><p>226_5: 《為農》杜甫</p>
        <p>錦裏煙塵外，江村八九家。圓荷浮小葉，細麥落輕花。<br>卜宅從茲老，為農去國賒。遠慚句漏令，不得問丹砂。<br></p></body></html>
