  <body><p>644_8: 《春雨》李鹹用</p>
        <p>大帝閑吹破凍風，青雲融液流長空。天人醉引玄酒注，<br>傾香旋入花根土。濕塵輕舞唐唐春，神娥無跡莓苔新。<br>老農私與牧童論，紛紛便是倉箱本。<br></p></body></html>
