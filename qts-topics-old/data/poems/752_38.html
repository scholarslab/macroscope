  <body><p>752_38: 《送元帥書記高郎中出為婺源建威軍使》徐鉉</p>
        <p>寒風蕭瑟楚江南，記室戎裝掛錦帆。倚馬未曾妨笑傲，<br>斬牲先要厲威嚴。危言昔日嘗無隱，壯節今來信不凡。<br>惟有杯盤思上國，酒醪甜淡菜蔬甘。<br></p></body></html>
