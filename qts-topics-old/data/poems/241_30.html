  <body><p>241_30: 《登白雲亭》元結</p>
        <p>出門見南山，喜逐松徑行。窮高欲極遠，始到白雲亭。<br>長山繞井邑，登望宜新晴。州渚曲湘水，縈回隨郡城。<br>九疑千萬峰，嵺嵺天外青。煙雲無遠近，皆傍林嶺生。<br>俯視松竹間，石水何幽清。涵映滿軒戶，娟娟如鏡明。<br>何人病惛濃，積醉且未醒。與我一登臨，為君安性情。<br></p></body></html>
