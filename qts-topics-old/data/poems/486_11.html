  <body><p>486_11: 《洛陽春望》鮑溶</p>
        <p>五鳳樓南望洛陽，龍門回合抱蒼蒼。受朝前殿雲霞暖，<br>封嶽行宮草木香。四海為家知德盛，二京有宅蔔年長。<br>東人猶憶時巡禮，願覲元和日月光。<br></p></body></html>
