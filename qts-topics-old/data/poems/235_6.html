  <body><p>235_6: 《送李侍禦》賈至</p>
        <p>我年四十餘，已歎前路短。羈離洞庭上，安得不引滿。<br>李侯忘情者，與我同疏懶。孤帆泣瀟湘，望遠心欲斷。<br></p></body></html>
