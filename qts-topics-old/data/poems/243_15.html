  <body><p>243_15: 《送夏侯侍郎》韓翃</p>
        <p>元戎車右早飛聲，禦史府中新正名。翰墨已齊鐘大理，<br>風流好繼謝宣城。從軍曉別龍驤幕，六騎先驅嘶近郭。<br>前路應留白玉台，行人輒美黃金絡。使君下馬愛瀛洲，<br>簡貴將求物外遊。聽訟不聞烏布帳，迎賓暫著紫綈裘。<br>公庭日夕羅山翠，功遂心閑無一事。移書或問島邊人，<br>立仗時呼鈴下吏。事業初傳小夏侯，中年劍笏在西州。<br>浮雲飛鳥兩相忘，他日依依城上樓。<br></p></body></html>
