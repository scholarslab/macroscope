  <body><p>674_63: 《興州東池》鄭谷</p>
        <p>南連乳郡流，闊碧浸晴樓。徹底千峰影，無風一片秋。<br>垂楊拂蓮葉，返照媚漁舟。鑒貌還惆悵，難遮兩鬢羞。<br></p></body></html>
