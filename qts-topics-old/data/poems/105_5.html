  <body><p>105_5: 《奉和九月九日登慈恩寺浮圖應制》樊忱</p>
        <p>淨境重陽節，仙游萬乘來。插萸登鷲嶺，把菊坐蜂台。<br>十地祥雲合，三天瑞景開。秋風詞更遠，竊抃樂康哉。<br></p></body></html>
