  <body><p>745_47: 《湓城贈別》陳陶</p>
        <p>楚岸青楓樹，長隨送遠心。九江春水闊，三峽暮雲深。<br>氣調桓伊笛，才華蔡琰琴。迢迢嫁湘漢，誰不重黃金。<br></p></body></html>
