  <body><p>160_39: 《峴山餞房管、崔宗之》孟浩然</p>
        <p>貴賤平生隔，軒車是日來。青陽一覯止，雲路豁然開。<br>祖道衣冠列，分亭驛騎催。方期九日聚，還待二星回。<br></p></body></html>
