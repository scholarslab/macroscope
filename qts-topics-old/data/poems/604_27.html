  <body><p>604_27: 《中秋夜對月》許棠</p>
        <p>月月勢皆圓，中秋朗最偏。萬方期一夕，到曉是經年。<br>影蔽星芒盡，光分物狀全。惟應苦吟者，目斷向遙天。<br></p></body></html>
