  <body><p>748_50: 《春晚招魯從事》李中</p>
        <p>袞袞利名役，常嗟聚會稀。有心游好景，無術駐殘暉。<br>南陌草爭茂，西園花亂飛。期君舉杯酒，不醉莫言歸。<br></p></body></html>
