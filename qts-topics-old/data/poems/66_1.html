  <body><p>66_1: 《古劍篇（一作寶劍篇）》郭震</p>
        <p>君不見昆吾鐵冶飛炎煙，紅光紫氣俱赫然。<br>良工鍛煉凡幾年，鑄得寶劍名龍泉。龍泉顏色如霜雪，<br>良工咨嗟歎奇絕。琉璃玉匣吐蓮花，錯鏤金環映明月。<br>正逢天下無風塵，幸得周防君子身。精光黯黯青蛇色，<br>文章片片綠龜鱗。非直結交遊俠子，亦曾親近英雄人。<br>何言中路遭棄捐，零落漂淪古獄邊。雖複塵埋無所用，<br>猶能夜夜氣沖天。<br></p></body></html>
