  <body><p>538_42: 《聽唱山鷓鴣（一作聽吹鷓鴣）》許渾</p>
        <p>金穀歌傳第一流，鷓鴣清怨碧煙愁。<br>夜來省得曾聞處，萬里月明湘水秋。<br></p></body></html>
