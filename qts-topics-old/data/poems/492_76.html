  <body><p>492_76: 《贈歌人郭婉二首》殷堯藩</p>
        <p>石家金穀舊歌人，起唱花筵淚滿巾。<br>紅粉少年諸弟子，一時惆悵望梁塵。<br>雲滿衣裳月滿身，輕盈歸步過流塵。<br>五更無限留連意，常恐風花又一春。<br></p></body></html>
