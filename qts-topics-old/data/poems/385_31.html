  <body><p>385_31: 《哭元九少府》張籍</p>
        <p>平生志業獨相知，早結雲山老去期。初作學官常共宿，<br>晚登朝列暫同時。閑來各數經過地，醉後齊吟唱和詩。<br>今日春風花滿宅，入門行哭見靈帷。<br></p></body></html>
