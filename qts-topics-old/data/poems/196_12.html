  <body><p>196_12: 《綿州越王樓即事》喬琳</p>
        <p>三蜀澄清郡政閑，登樓攜酌日躋攀。頓覺胸懷無俗事，<br>回看掌握是人寰。灘聲曲折涪州水，雲影低銜富樂山。<br>行雁南飛似鄉信，忽然西笑向秦關。<br></p></body></html>
