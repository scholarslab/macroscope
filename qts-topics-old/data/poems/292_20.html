  <body><p>292_20: 《送柳震歸蜀》司空曙</p>
        <p>白日雙流靜，西看蜀國春。桐花能乳鳥，竹節競祠神。<br>蹇步徒相望，先鞭不可親。知從江僕射，登榻更何人。<br></p></body></html>
