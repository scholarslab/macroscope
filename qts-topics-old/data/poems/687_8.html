  <body><p>687_8: 《望嵩山》吳融</p>
        <p>三十六峰危似冠，晴樓百尺獨登看。高淩鳥外青冥窄，<br>翠落人間白晝寒。不覺衡陽遮雁過，如何鐘阜鬥龍盤。<br>始知萬歲聲長在，只待東巡動玉鸞。<br></p></body></html>
