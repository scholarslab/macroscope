  <body><p>597_22: 《獻淮南師（一作獻李僕射）》李嶸</p>
        <p>雞樹煙含瑞氣凝，鳳池波待玉山澄。<br>國人久倚東關望，擬築沙堤到廣陵。<br></p></body></html>
