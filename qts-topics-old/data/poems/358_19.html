  <body><p>358_19: 《酬令狐相公春日言懷見寄》劉禹錫</p>
        <p>前陪看花處，鄰里近王昌。今想臨戎地，旌旗出汶陽。<br>營飛柳絮雪，門耀戟枝霜。東望清河水，心隨艑上郎。<br></p></body></html>
