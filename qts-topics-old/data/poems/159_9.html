  <body><p>159_9: 《題雲門山，寄越府包戶曹、徐起居》孟浩然</p>
        <p>我行適諸越，夢寐懷所歡。久負獨往願，今來恣遊盤。<br>台嶺踐磴石，耶溪溯林湍。舍舟入香界，登閣憩旃檀。<br>晴山秦望近，春水鏡湖寬。遠懷佇應接，卑位徒勞安。<br>白雲日夕滯，滄海去來觀。故國眇天末，良朋在朝端。<br>遲爾同攜手，何時方掛冠。<br></p></body></html>
