  <body><p>333_26: 《同趙校書題普救寺》楊巨源</p>
        <p>東門高處天，一望幾悠然。白浪過城下，青山滿寺前。<br>塵光分驛道，嵐色到人煙。氣象須文字，逢君大雅篇。<br></p></body></html>
