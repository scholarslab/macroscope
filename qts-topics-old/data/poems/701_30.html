  <body><p>701_30: 《曉泊漢陽渡》王貞白</p>
        <p>落月臨古渡，武昌城未開。殘燈明市井，曉色辨樓臺。<br>雲自蒼梧去，水從嶓塚來。芳洲號鸚鵡，用記禰生才。<br></p></body></html>
