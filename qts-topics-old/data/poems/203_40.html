  <body><p>203_40: 《江南行》李康成</p>
        <p>楊柳青青鶯欲啼，風光搖盪綠蘋齊，金陰城頭日色低。<br>日色低，情難極，水中鳧鷖雙比翼。<br></p></body></html>
