  <body><p>332_70: 《資陽郡中詠懷》羊士諤</p>
        <p>腰章非達士，閉閣是潛夫。匣劍寧求試，籠禽但自拘。<br>江清牛渚鎮，酒熟步兵廚。唯此前賢意，風流似不孤。<br></p></body></html>
