  <body><p>492_41: 《冬至酬劉使君》殷堯藩</p>
        <p>異鄉冬至又今朝，回首家山入夢遙。漸喜一陽從地複，<br>卻憐群沴逐冰消。梅含露蕊知迎臘，柳拂宮袍憶候朝。<br>多少故人承宴賞，五雲堆裏聽簫韶。<br></p></body></html>
