  <body><p>151_66: 《送賈三北游》劉長卿</p>
        <p>賈生未達猶窘迫，身馳匹馬邯鄲陌。片雲郊外遙送人，<br>鬥酒城邊暮留客。顧予他日仰時髦，不堪此別相思勞。<br>雨色新添漳水綠，夕陽遠照蘇門高。把袂相看衣共緇，<br>窮愁只是惜良時。亦知到處逢下榻，莫滯秋風西上期。<br></p></body></html>
