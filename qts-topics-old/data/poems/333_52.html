  <body><p>333_52: 《酬盧員外》楊巨源</p>
        <p>謝傅旌旗控上游，盧郎樽俎借前籌。舜城風土臨清廟，<br>魏國山川在白樓。雲寺當時接高步，水亭今日又同遊。<br>滿筵舊府笙歌在，獨有羊曇最淚流。<br></p></body></html>
