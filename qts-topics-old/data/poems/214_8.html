  <body><p>214_8: 《送張瑤貶五溪尉》高適</p>
        <p>他日維楨幹，明時懸鏌鋣。江山遙去國，妻子獨還家。<br>離別無嫌遠，沉浮勿強嗟。南登有詞賦，知爾吊長沙。<br></p></body></html>
