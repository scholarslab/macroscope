  <body><p>710_38: 《釣車》徐夤</p>
        <p>荻灣漁客巧妝成，硾鑄銀星一點輕。拋過碧江鸂鶒岸，<br>軋殘金井轆轤聲。軸磨騂角冰光滑，輪卷春絲水面平。<br>把向嚴灘尋轍跡，漁台基在輾難傾。<br></p></body></html>
