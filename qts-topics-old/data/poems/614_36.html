  <body><p>614_36: 《臘後送內大德從勖游天臺》皮日休</p>
        <p>講散重雲下九天，大君恩賜許隨緣。霜中一缽無辭乞，<br>湖上孤舟不廢禪。夢入瓊樓寒有月，行過石樹凍無煙。<br>他時瓜鏡知何用，吳越風光滿禦筵。<br></p></body></html>
