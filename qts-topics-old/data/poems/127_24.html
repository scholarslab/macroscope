  <body><p>127_24: 《春過賀遂員外藥園》王維</p>
        <p>前年槿籬故，新作藥欄成。香草為君子，名花是長卿。<br>水穿磐石透，藤系古松生。畫畏開廚走，來蒙倒屣迎。<br>蔗漿菰米飯，蒟醬露葵羹。頗識灌園意，於陵不自輕。<br></p></body></html>
