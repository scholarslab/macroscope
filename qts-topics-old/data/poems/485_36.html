  <body><p>485_36: 《塞下》鮑溶</p>
        <p>北風號薊門，殺氣日夜興。咸陽三千里，驛馬如饑鷹。<br>行子久去鄉，逢山不敢登。寒日慘大野，虜雲若飛鵬。<br>西北防秋軍，麾幢宿層層。匈奴天未喪，戰鼓長登登。<br>漢卒馬上老，繁纓空絲繩。誠知天所驕，欲罷又不能。<br></p></body></html>
