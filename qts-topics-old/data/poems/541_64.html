  <body><p>541_64: 《燕台四首。夏》李商隱</p>
        <p>前閣雨簾愁不卷，後堂芳樹陰陰見。石城景物類黃泉，<br>夜半行郎空柘彈。綾扇喚風閶闔天，輕帷翠幕波淵旋。<br>蜀魂寂寞有伴未，幾夜瘴花開木棉。桂宮留影光難取，<br>嫣熏蘭破輕輕語。直教銀漢墮懷中，未遣星妃鎮來去。<br>濁水清波何異源，濟河水清黃河渾。安得薄霧起緗裙，<br>手接雲輧呼太君。<br></p></body></html>
