  <body><p>671_71: 《宿田家》唐彥謙</p>
        <p>落日下遙峰，荒村倦行履。停車息茅店，安寢正鼾睡。<br>忽聞扣門急，雲是下鄉隸。公文捧花柙，鷹隼駕聲勢。<br>良民懼官府，聽之肝膽碎。阿母出搪塞，老腳走顛躓。<br>小心事延款，□餘糧複匱。東鄰借種雞，西舍覓芳醑。<br>再飯不厭飽，一飲直呼醉。明朝怯見官，苦苦燈前跪。<br>使我不成眠，為渠滴清淚。民膏日已瘠，民力日愈弊。<br>空懷伊尹心，何補堯舜治。<br></p></body></html>
