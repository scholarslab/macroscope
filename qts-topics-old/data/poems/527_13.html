  <body><p>527_13: 《句》杜牧</p>
        <p>幽人聽達曙，聊罷蘇床琴。<br>魚多知海熟，藥少覺山貧。<br>土控吳兼越，州連歙與池。山河地襟帶，軍鎮國藩維。<br>綠水棹雲月，洞庭歸路長。春橋垂酒幔，夜柵集茶檣。<br>箬影沉溪暖，蘋花繞郭香。<br>經冬野菜青青色，未臘山梅樹樹花。<br>半破前峰月。<br></p></body></html>
