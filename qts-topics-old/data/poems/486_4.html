  <body><p>486_4: 《途中旅思二首》鮑溶</p>
        <p>喔喔雞鳴曉，蕭蕭馬辭櫪。草草名利區，居人少於客。<br>生期三萬日，童耄半虛擲。修短命半中，憂歡複相敵。<br>朝提黃金爵，暮造青松宅。來往日相悲，北邙田土窄。<br>峨峨西天嶽，錦繡明翠壁。中有不死鄉，千年無人跡。<br>心期周太子，下馬拜虛碧。鶴駕如可從，他年執煙策。<br>星出方問宿，睡眼始朦朧。天光見地色，上路車幢幢。<br>時物既老大，眾山何枯空。青冥見古柏，寥朗聞疏鴻。<br>獨步天地間，無因為君忠。白毛尋人憂，生此頭髮中。<br>躍馬非壯歲，報恩無高功。斯言化為火，日夜焚深衷。<br></p></body></html>
