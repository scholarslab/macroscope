  <body><p>53_12: 《和庫部李員外秋夜寓直之作》宋之問</p>
        <p>相庭貽慶遠，才子拜郎初。起草徯仙閣，焚香臥直廬。<br>更深河欲斷，節勁柳偏疏。氣耿淩雲筆，心搖待漏車。<br>叨榮廁儔侶，省己恧空虛。徒斐陽春和，難參麗曲餘。<br></p></body></html>
