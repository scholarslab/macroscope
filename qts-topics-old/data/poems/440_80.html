  <body><p>440_80: 《除忠州，寄謝崔相公》白居易</p>
        <p>提拔出泥知力竭，吹噓生翅見情深。劍鋒缺折難沖鬥，<br>桐尾燒焦豈望琴。感舊兩行年老淚，酬恩一寸歲寒心。<br>忠州好惡何須問，鳥得辭籠不擇林。<br></p></body></html>
