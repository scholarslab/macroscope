  <body><p>459_45: 《閒居自題，戲招宿客》白居易</p>
        <p>水畔竹林邊，閒居二十年。健常攜酒出，病即掩門眠。<br>解綬收朝佩，褰裳出野船。屏除身外物，擺落世間緣。<br>報曙窗何早，知秋簟最先。微風深樹裏，斜日小樓前。<br>渠口添新石，籬根寫亂泉。欲招同宿客，誰解愛潺湲。<br></p></body></html>
