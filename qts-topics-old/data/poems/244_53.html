  <body><p>244_53: 《送金華王明府》韓翃</p>
        <p>縣舍江雲裏，心閑境又偏。家貧陶令酒，月俸沈郎錢。<br>黃蘖香山路，青楓暮雨天。時聞引車騎，竹外到銅泉。<br></p></body></html>
