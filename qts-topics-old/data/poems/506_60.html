  <body><p>506_60: 《題東林寺寄江州李員外》章孝標</p>
        <p>山勢棱層入杳冥，寺形高下趁山行。象牙床坐蓮花佛，<br>瑪瑙函盛貝葉經。日映砌陰移寶閣，風吹天樂動金鈴。<br>門前更有清江水，便是潯陽太守廳。<br></p></body></html>
