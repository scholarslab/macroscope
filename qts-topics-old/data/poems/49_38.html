  <body><p>49_38: 《登荊州城樓》張九齡</p>
        <p>天宇何其曠，江城坐自拘。層樓百餘尺，迢遞在西隅。<br>暇日時登眺，荒郊臨故都。累累見陳跡，寂寂想雄圖。<br>古往山川在，今來郡邑殊。北疆雖入鄭，東距豈防吳。<br>幾代傳荊國，當時敵陝郛。上流空有處，中土複何虞。<br>枕席夷三峽，關梁豁五湖。承平無異境，守隘莫論夫。<br>自罷金門籍，來參竹使符。端居向林藪，微尚在桑榆。<br>直似王陵戇，非如甯武愚。今茲對南浦，乘雁與雙鳧。<br></p></body></html>
