  <body><p>673_31: 《福州開元寺塔》周樸</p>
        <p>開元寺裏七重塔，遙對方山影擬齊。雜俗人看離世界，<br>孤高僧上覺天低。唯堪片片紫霞映，不與濛濛白霧迷。<br>心若無私羅漢在，參差免向日虹西。<br></p></body></html>
