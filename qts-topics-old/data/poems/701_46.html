  <body><p>701_46: 《遠聞本郡行春到舊山二首》王貞白</p>
        <p>一身從宦留京邑，五馬遙聞到舊山。<br>已領煙霞光野徑，深慚老幼候柴關。<br>清風借響松筠外，畫隼停暉水石間。<br>定掩溪名在圖傳，共知軒蓋此登攀。<br></p></body></html>
