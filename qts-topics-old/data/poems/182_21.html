  <body><p>182_21: 《對酒醉題屈突明府廳》李白</p>
        <p>陶令八十日，長歌歸去來。故人建昌宰，借問幾時回。<br>風落吳江雪，紛紛入酒杯。山翁今已醉，舞袖為君開。<br></p></body></html>
