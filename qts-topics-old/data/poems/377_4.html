  <body><p>377_4: 《鴉路溪行，呈陸中丞》孟郊</p>
        <p>鴉路不可越，三十六渡溪。有物飲碧水，高林掛青蜺。<br>曆覽道更險，驅使跡頻暌。視聽易常主，心魂互相迷。<br>浪石忽搖動，沙堤信難躋。危峰紫霄外，古木浮雲齊。<br>出阻望汝郡，大賢多招攜。疲馬戀舊秣，羈禽思故棲。<br>應憐泣楚玉，棄置如塵泥。<br></p></body></html>
