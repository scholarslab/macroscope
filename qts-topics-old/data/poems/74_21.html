  <body><p>74_21: 《扈從鳳泉和崔黃門喜恩旨解嚴罷圍之作》蘇頲</p>
        <p>輦路岐山曲，儲胥渭水湄。教成提將鼓，禮備植虞旗。<br>不取從畋樂，先流去殺慈。舜韶同舞日，湯祝盡飛時。<br>物應陽和施，人知雨露私。何如穆天子，七萃幾勞師。<br></p></body></html>
