  <body><p>250_76: 《奉和對雪（一本作奉和王相公喜雪）》皇甫冉</p>
        <p>春雪偏當夜，暄風卻變寒。庭深不復掃，城曉更宜看。<br>命酒閑令酌，披蓑晚未冠。連營鼓角動，忽似戰桑幹。<br></p></body></html>
