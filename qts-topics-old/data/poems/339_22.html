  <body><p>339_22: 《新竹》韓愈</p>
        <p>筍添南階竹，日日成清閟。縹節已儲霜，黃苞猶掩翠。<br>出欄抽五六，當戶羅三四。高標陵秋嚴，貞色奪春媚。<br>稀生巧補林，並出疑爭地。縱橫乍依行，爛熳忽無次。<br>風枝未飄吹，露粉先涵淚。何人可攜玩，清景空瞪視。<br></p></body></html>
