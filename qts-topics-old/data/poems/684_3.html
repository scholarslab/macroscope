  <body><p>684_3: 《山居即事四首》吳融</p>
        <p>桂樹秋來風滿枝，碧岩歸日免乖期。<br>故人盡向蟾宮折，獨我攀條欲寄誰。<br>不傲南窗且采樵，乾鬆每帶濕雲燒。<br>庖廚卻得長兼味，三秀芝根五朮苗。<br>萬事翛然只有棋，小軒高淨簟涼時。<br>闌珊半局和微醉，花落中庭樹影移。<br>無鄰無裏不成村，水曲雲重掩石門。<br>何用深求避秦客，吾家便是武陵源。<br></p></body></html>
