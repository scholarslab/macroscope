  <body><p>640_35: 《勖劍》曹唐</p>
        <p>古物神光雪見羞，未能擎出恐泉流。暗臨黑水蛟螭泣，<br>潛倚空山鬼魅愁。生怕雷霆號澗底，長聞風雨在床頭。<br>垂情不用將閒氣，惱亂司空犯鬥牛。<br></p></body></html>
