  <body><p>109_9: 《享太廟樂章。廣運舞》郭子儀</p>
        <p>于赫皇祖，昭明有融。惟文之德，惟武之功。<br>河海靜謐，車書混同。虔恭孝饗，穆穆玄風。<br></p></body></html>
