  <body><p>294_4: 《書懷寄楊郭李王判官》崔峒</p>
        <p>慣作雲林客，因成懶漫人。吏欺從政拙，妻笑理家貧。<br>李郭應時望，王楊入幕頻。從容丞相閣，知憶故園春。<br></p></body></html>
