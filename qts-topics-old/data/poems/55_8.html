  <body><p>55_8: 《雜曲》王勃</p>
        <p>智瓊神女，來訪文君。蛾眉始約，羅袖初熏。<br>歌齊曲韻，舞亂行紛。若向陽臺薦枕，何啻得勝朝雲。<br></p></body></html>
