  <body><p>481_15: 《過梅裏七首家…今敝廬數堵猶存今列題於後。翡翠塢》李紳</p>
        <p>翡翠飛飛繞蓮塢，一啄嘉魚一鳴舞。蓮莖觸散蓮葉欹，<br>露滴珠光似還浦。虞人掠水輕浮弋，翡翠驚飛飛不息。<br>直上層空翠影高，還向雲間雙比翼。彈射莫及弋不得，<br>日暮虞人空歎息。<br></p></body></html>
