  <body><p>238_4: 《津梁寺尋李侍禦》錢起</p>
        <p>禪林絕過客，柱史正焚香。馴鴿不猜隼，慈雲能護霜。<br>驄聲隔暗竹，吏事散空廊。霄漢期鴛鷺，狐狸避憲章。<br>繞階春色至，屈草待君芳。<br></p></body></html>
