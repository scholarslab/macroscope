  <body><p>349_16: 《蜀中將歸留辭韓相公貫之》歐陽詹</p>
        <p>寧體即雲構，方前恒玉食。貧居豈及此，要自懷歸憶。<br>在夢關山遠，如流歲華逼。明晨首鄉路，迢遞孤飛翼。<br></p></body></html>
