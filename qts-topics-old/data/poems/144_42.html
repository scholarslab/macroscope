  <body><p>144_42: 《燕居》常建</p>
        <p>青苔常滿路，流水複入林。遠與市朝隔，日聞雞犬深。<br>寥寥丘中想，渺渺湖上心。嘯傲轉無欲，不知成陸沉。<br></p></body></html>
