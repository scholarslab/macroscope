  <body><p>503_3: 《送分定歸靈夏》周賀</p>
        <p>南遊多老病，見說講經稀。塞寺幾僧在，關城空自歸。<br>帶河衰草斷，映日旱沙飛。卻到禪齋後，邊軍識衲衣。<br></p></body></html>
