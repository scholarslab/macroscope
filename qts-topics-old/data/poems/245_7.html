  <body><p>245_7: 《又題張逸人園林》韓翃</p>
        <p>藏頭不復見時人，愛此雲山奉養真。露色點衣孤嶼曉，<br>花枝妨帽小園春。時攜幼稚諸峰上，閑濯眉須一水濱。<br>興罷歸來還對酌，茅簷掛著紫荷巾。<br></p></body></html>
