  <body><p>610_17: 《太湖詩。聖姑廟》皮日休</p>
        <p>洛神有靈逸，古廟臨空渚。暴雨駁丹青，荒蘿繞梁梠。<br>野風旋芝蓋，饑烏銜椒糈。寂寂落楓花，時時鬥鼯鼠。<br>常雲三五夕，盡會妍神侶。月下留紫姑，霜中召青女。<br>俄然響環佩，倏爾鳴機杼。樂至有聞時，香來無定處。<br>目瞪如有待，魂斷空無語。雲雨竟不生，留情在何處。<br></p></body></html>
