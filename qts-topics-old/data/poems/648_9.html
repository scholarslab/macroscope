  <body><p>648_9: 《送班主簿入謁荊南韋常侍（一作盧尚書）》方幹</p>
        <p>束書成遠去，還計莫經春。倒篋唯求醉，登舟自笑貧。<br>波移彭蠡月，樹沒漢陵人。試吏曾趨府，旌幢自可親。<br></p></body></html>
