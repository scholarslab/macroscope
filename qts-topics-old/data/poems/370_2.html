  <body><p>370_2: 《終南精舍月中聞磬聲詩（題中用韻，六十字成）》呂溫</p>
        <p>月峰禪室掩，幽磬靜昏氛。思入空門妙，聲從覺路聞。<br>泠泠滿虛壑，杳杳出寒雲。天籟疑難辨，霜鐘誰可分。<br>偶來遊法界，便欲謝人群。竟夕聽真響，塵心自解紛。<br></p></body></html>
