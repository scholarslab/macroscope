  <body><p>603_5: 《過中條山》許棠</p>
        <p>徒為經異嶽，不得訪靈蹤。日盡行難盡，千重複萬重。<br>雲垂多作雨，雷動半和鐘。孤竹人藏處，無因認本峰。<br></p></body></html>
