  <body><p>250_58: 《送田濟之揚州赴選》皇甫冉</p>
        <p>家貧不自給，求祿為荒年。調補無高位，卑棲屈此賢。<br>江山欲霜雪，吳楚接風煙。相去誠非遠，離心亦渺然。<br></p></body></html>
