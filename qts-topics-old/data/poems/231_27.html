  <body><p>231_27: 《舍弟觀赴藍田取妻子到江陵，喜寄三首》杜甫</p>
        <p>汝迎妻子達荊州，消息真傳解我憂。鴻雁影來連峽內，<br>鶺鴒飛急到沙頭。嶢關險路今虛遠，禹鑿寒江正穩流。<br>朱紱即當隨彩鷁，青春不假報黃牛。<br>馬度秦關雪正深，北來肌骨苦寒侵。他鄉就我生春色，<br>故國移居見客心。剩欲提攜如意舞，喜多行坐白頭吟。<br>巡簷索共梅花笑，冷蕊疏枝半不禁。<br>庾信羅含俱有宅，春來秋去作誰家。短牆若在從殘草，<br>喬木如存可假花。卜築應同蔣詡徑，為園須似邵平瓜。<br>比年病酒開涓滴，弟勸兄酬何怨嗟。<br></p></body></html>
