  <body><p>92_19: 《故趙王屬贈黃門侍郎上官公挽詞》李乂</p>
        <p>暮歸泉壤隔，朝發城池戀。漢畤結愁陰，秦陵下悲霰。<br>駸駸百駟馳，憫憫群龍餞。石馬徒自施，玉人終不見。<br></p></body></html>
