  <body><p>549_104: 《回於道中寄舒州李玨相公》趙嘏</p>
        <p>都無鄙吝隔塵埃，昨日丘門避席來。靜語乍臨清廟瑟，<br>披風如在九層台。幾煩命妓浮溪棹，再許論詩注酒杯。<br>從此微塵知感戀，七真臺上望三台。<br></p></body></html>
