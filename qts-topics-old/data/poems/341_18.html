  <body><p>341_18: 《猛虎行（諸本有贈李宗閔字）》韓愈</p>
        <p>猛虎雖雲惡，亦各有匹儕。群行深谷間，百獸望風低。<br>身食黃熊父，子食赤豹麛。擇肉于熊豹，肯視兔與狸。<br>正晝當穀眠，眼有百步威。自矜無當對，氣性縱以乖。<br>朝怒殺其子，暮還食其妃。匹儕四散走，猛虎還孤棲。<br>狐鳴門兩旁，烏鵲從噪之。出逐猴入居，虎不知所歸。<br>誰雲猛虎惡，中路正悲啼。豹來銜其尾，熊來攫其頤。<br>猛虎死不辭，但慚前所為。虎坐無助死，況如汝細微。<br>故當結以信，親當結以私。親故且不保，人誰信汝為。<br></p></body></html>
