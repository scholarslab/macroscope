  <body><p>393_16: 《北中寒》李賀</p>
        <p>一方黑照三方紫，黃河冰合魚龍死。三尺木皮斷文理，<br>百石強車上河水。霜花草上大如錢，揮刀不入迷蒙天。<br>爭瀯海水飛淩喧，山瀑無聲玉虹懸。<br></p></body></html>
