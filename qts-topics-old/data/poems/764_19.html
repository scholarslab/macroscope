  <body><p>764_19: 《河橋樓賦得群公夜宴》譚用之</p>
        <p>芙蓉簾幕扇秋紅，蠻府新郎夜宴同。滿座馬融吹笛月，<br>一樓張翰過江風。杯黏紫酒金螺重，談轉凋璫玉麈空。<br>深荷良宵慰憔悴，德星池館在江東。<br></p></body></html>
