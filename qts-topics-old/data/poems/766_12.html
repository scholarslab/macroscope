  <body><p>766_12: 《春燕》劉兼</p>
        <p>多時窗外語呢喃，只要佳人卷繡簾。大廈已成須慶賀，<br>高門頻入莫憎嫌。花間舞蝶和香趁，江畔春泥帶雨銜。<br>棲息數年情已厚，營巢爭肯傍他簷。<br></p></body></html>
