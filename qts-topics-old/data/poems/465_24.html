  <body><p>465_24: 《贈羅浮易煉師》楊衡</p>
        <p>海上多仙嶠，靈人信長生。榮衛冰雪姿，咽嚼日月精。<br>默書絳符遍，晦步鬥文成。翠發披肩長，金蓋淩風輕。<br>曉籟息塵響，天雞叱幽聲。碧樹來戶陰，丹霞照窗明。<br>焚香叩虛寂，稽首回太清。鸞鷺振羽儀，飛翻拂旆旌。<br>左挹玉泉液，右搴雲芝英。念得參龍駕，攀天度赤城。<br></p></body></html>
