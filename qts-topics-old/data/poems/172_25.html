  <body><p>172_25: 《禪房懷友人岑倫》李白</p>
        <p>嬋娟羅浮月，搖豔桂水雲。美人竟獨往，而我安得群。<br>一朝語笑隔，萬里歡情分。沉吟彩霞沒，夢寐群芳歇。<br>歸鴻渡三湘，遊子在百粵。邊塵染衣劍，白日凋華髮。<br>春風變楚關，秋聲落吳山。草木結悲緒，風沙淒苦顏。<br>朅來已永久，頹思如迴圈。飄飄限江裔，想像空留滯。<br>離憂每醉心，別淚徒盈袂。坐愁青天末，出望黃雲蔽。<br>目極何悠悠，梅花南嶺頭。空長滅征鳥，水闊無還舟。<br>寶劍終難托，金囊非易求。歸來倘有問，桂樹山之幽。<br></p></body></html>
