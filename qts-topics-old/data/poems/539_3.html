  <body><p>539_3: 《寄羅劭興》李商隱</p>
        <p>棠棣黃花發，忘憂碧葉齊。人閑微病酒，燕重遠兼泥。<br>混沌何由鑿，青冥未有梯。高陽舊徒侶，時複一相攜。<br></p></body></html>
