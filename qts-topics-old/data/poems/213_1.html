  <body><p>213_1: 《行路難二首》高適</p>
        <p>長安少年不少錢，能騎駿馬鳴金鞭。五侯相逢大道邊，<br>美人弦管爭留連。黃金如鬥不敢惜，片言如山莫棄捐。<br>安知憔悴讀書者，暮宿靈台私自憐。<br>君不見富家翁，舊時貧賤誰比數。一朝金多結豪貴，<br>萬事勝人健如虎。子孫成行滿眼前，妻能管弦妾能舞。<br>自矜一身忽如此，卻笑傍人獨愁苦。東鄰少年安所如，<br>席門窮巷出無車。有才不肯學幹謁，何用年年空讀書。<br></p></body></html>
