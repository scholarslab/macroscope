  <body><p>143_71: 《句》王昌齡</p>
        <p>朝薦抱良策，獨倚江城樓。<br>昨從金陵邑，遠謫沅溪濱。<br>娟魄已三孕。<br>駕幸溫泉日，嚴霜子月初。<br>長亭酒未醒，千里風動地。<br>蒼荻寒滄江，石頭岸邊飲。<br>天仗森森練雪凝，身騎鐵驄自臂鷹。<br></p></body></html>
