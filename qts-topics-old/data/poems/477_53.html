  <body><p>477_53: 《潤州聽暮角（一作晚泊潤州聞角）》李涉</p>
        <p>江城吹角水茫茫，曲引邊聲怨思長。<br>驚起暮天沙上雁，海門斜去兩三行。<br></p></body></html>
