  <body><p>292_65: 《送盧徹之太原謁馬尚書》司空曙</p>
        <p>榆落雕飛關塞秋，黃雲畫角見並州。<br>翩翩羽騎雙旌後，上客親隨郭細侯。<br></p></body></html>
