  <body><p>745_30: 《將進酒》陳陶</p>
        <p>金尊莫倚青春健，齷齪浮生如走電。琴瑟盤傾從世珠，<br>黃泥局瀉流年箭。麻姑爪禿瞳子昏，東皇肉角生魚鱗。<br>靈鼇柱骨半枯朽，驪龍德悔愁耕人。周孔蓍龜久淪沒，<br>黃蒿誰認賢愚骨。兔苑詞才去不還，蘭亭水石空明月。<br>姮娥弄簫香雨收，江濱迸瑟魚龍愁。靈芝九折楚蓮醉，<br>翾風一歎梁庭秋。醁亞蠻觥奉君壽，玉山三獻春紅透。<br>銀鴨金鵝言待誰，隋家嶽瀆皇家有。珊瑚座上淩香雲，<br>鳳龍炙猩猩唇。芝蘭此日不傾倒，南山白石皆賢人。<br>文康調笑麒麟起，一曲飛龍壽天地。<br></p></body></html>
