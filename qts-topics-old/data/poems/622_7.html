  <body><p>622_7: 《四明山詩。雲南》陸龜蒙</p>
        <p>雲南更有溪，丹礫盡無泥。藥有巴賨賣，枝多越鳥啼。<br>夜清先月午，秋近少嵐迷。若得山顏住，芝手自攜。<br></p></body></html>
