  <body><p>511_156: 《聽簡上人吹蘆管三首》張祜</p>
        <p>蜀國僧吹蘆一枝，隴西遊客淚先垂。<br>至今留得新聲在，卻為中原人不知。<br>細蘆僧管夜沉沉，越鳥巴猿寄恨吟。<br>吹到耳邊聲盡處，一條絲斷碧雲心。<br>月落江城樹繞鴉，一聲蘆管是天涯。<br>分明西國人來說，赤佛堂西是漢家。<br></p></body></html>
