  <body><p>31_36: 《奉和正日臨朝應詔》魏征</p>
        <p>百靈侍軒後，萬國會塗山。豈如今睿哲，邁古獨光前。<br>聲教溢四海，朝宗引百川。鏘洋鳴玉佩，灼爍耀金蟬。<br>淑景輝雕輦，高旌揚翠煙。庭實超王會，廣樂盛鈞天。<br>既欣東日戶，複詠南風篇。願奉光華慶，從斯億萬年。<br></p></body></html>
