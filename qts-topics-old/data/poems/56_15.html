  <body><p>56_15: 《觀佛跡寺》王勃</p>
        <p>蓮座神容儼，松崖聖趾餘。年長金跡淺，地久石文疏。<br>頹華臨曲磴，傾影赴前除。共嗟陵穀遠，俄視化城虛。<br></p></body></html>
