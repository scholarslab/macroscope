  <body><p>614_4: 《寄瓊州楊舍人》皮日休</p>
        <p>德星芒彩瘴天涯，酒樹堪消謫宦嗟。行遇竹王因設奠，<br>居逢木客又遷家。清齋淨溲桄榔面，遠信閑封豆蔻花。<br>清切會須歸有日，莫貪句漏足丹砂。<br></p></body></html>
