  <body><p>665_2: 《蟋蟀詩》羅隱</p>
        <p>頑颸斃芳，吹愁夕長。屑戍有動，歌離吊夢。<br>如訴如言，緒引虛寬。周隙伺榻，繁咽夤緣。<br>範睡蟬老，冠峨緌好。不冠不緌，爾奚以悲。<br>蚊蚋有毒，食人肌肉。蒼蠅多端，黑白偷安。<br>爾也出處，物兮莫累。壞舍啼衰，虛堂泣曙。<br>勿徇喧嘩，鼠豈無牙。勿學萋菲，垣亦有耳。<br>危條槁飛，抽恨咿咿。別帳缸冷，柔魂不定。<br>美人在何，夜影流波。與子佇立，裴回思多。<br></p></body></html>
