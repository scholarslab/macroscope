  <body><p>440_73: 《春江閒步，贈張山人》白居易</p>
        <p>江景又妍和，牽愁發浩歌。晴沙金屑色，春水麹塵波。<br>紅簇交枝杏，青含卷葉荷。藉莎憐軟暖，憩樹愛婆娑。<br>書信朝賢斷，知音野老多。相逢不閑語，爭奈日長何。<br></p></body></html>
