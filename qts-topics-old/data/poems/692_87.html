  <body><p>692_87: 《題所居村舍》杜荀鶴</p>
        <p>家隨兵盡屋空存，稅額甯容減一分。衣食旋營猶可過，<br>賦輸長急不堪聞。蠶無夏織桑充寨，田廢春耕犢勞軍。<br>如此數州誰會得，殺民將盡更邀勳。<br></p></body></html>
