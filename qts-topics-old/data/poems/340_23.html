  <body><p>340_23: 《雜詩》韓愈</p>
        <p>古史散左右，詩書置後前。豈殊蠹書蟲，生死文字間。<br>古道自愚蠢，古言自包纏。當今固殊古，誰與為欣歡。<br>獨攜無言子，共升昆侖顛。長風飄襟裾，遂起飛高圓。<br>下視禹九州，一塵集豪端。遨嬉未雲幾，下已億萬年。<br>向者誇奪子，萬墳厭其巔。惜哉抱所見，白黑未及分。<br>慷慨為悲吒，淚如九河翻。指摘相告語，雖還今誰親。<br>翩然下大荒，被發騎騏驎。<br></p></body></html>
