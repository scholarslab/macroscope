  <body><p>459_26: 《李盧二中丞各創山居俱誇勝絕然去城稍遠…聊戲二君》白居易</p>
        <p>龍門蒼石壁，浥澗碧潭水。各在一山隅，迢遙幾十裏。<br>清鏡碧屏風，惜哉信為美。愛而不得見，亦與無相似。<br>聞君每來去，矻矻事行李。脂轄複裹糧，心力頗勞止。<br>未如吾捨下，石與泉甚邇。鑿鑿複濺濺，晝夜流不已。<br>洛石千萬拳，襯波鋪錦綺。海瑉一兩片，激瀨含宮征。<br>綠宜春濯足，淨可朝漱齒。繞砌紫鱗遊，拂簾白鳥起。<br>何言履道叟，便是滄浪子。君若趁歸程，請君先到此。<br>願以潺湲聲，洗君塵土耳。<br></p></body></html>
