  <body><p>111_26: 《七月閨情》袁暉</p>
        <p>七月坐涼宵，金波滿麗譙。容華芳意改，枕席怨情饒。<br>錦字沾愁淚，羅裙緩細腰。不如銀漢女，歲歲鵲成橋。<br></p></body></html>
