  <body><p>56_47: 《贈李十四四首》王勃</p>
        <p>野客思茅宇，山人愛竹林。琴尊唯待處，風月自相尋。<br>小徑偏宜草，空庭不厭花。平生詩與酒，自得會仙家。<br>亂竹開三徑，飛花滿四鄰。從來揚子宅，別有尚玄人。<br>風筵調桂軫，月徑引藤杯。直當花院裏，書齋望曉開。<br></p></body></html>
