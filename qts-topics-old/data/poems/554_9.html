  <body><p>554_9: 《早春題湖上顧氏新居二首》項斯</p>
        <p>近得水雲看，門長侵早開。到時微有雪，行處又無苔。<br>勸酒客初醉，留茶僧未來。每逢晴暖日，唯見乞花栽。<br>門不當官道，行人到亦稀。故從餐後出，方至夜深歸。<br>開篋揀書卷，掃床移褐衣。幾時同買宅，相近有柴扉。<br></p></body></html>
