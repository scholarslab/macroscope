  <body><p>224_34: 《城西陂泛舟（即渼陂）》杜甫</p>
        <p>青蛾皓齒在樓船，橫笛短簫悲遠天。春風自信牙檣動，<br>遲日徐看錦纜牽。魚吹細浪搖歌扇，燕蹴飛花落舞筵。<br>不有小舟能蕩槳，百壺那送酒如泉。<br></p></body></html>
