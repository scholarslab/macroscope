  <body><p>522_25: 《游池州林泉寺金碧洞》杜牧</p>
        <p>袖拂霜林下石棱，潺湲聲斷滿溪冰。<br>攜茶臘月游金碧，合有文章病茂陵。<br></p></body></html>
