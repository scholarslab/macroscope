  <body><p>233_50: 《回棹》杜甫</p>
        <p>宿昔試安命，自私猶畏天。勞生系一物，為客費多年。<br>衡嶽江湖大，蒸池疫癘偏。散才嬰薄俗，有跡負前賢。<br>巾拂那關眼，瓶罍易滿船。火雲滋垢膩，凍雨裛沉綿。<br>強飯蓴添滑，端居茗續煎。清思漢水上，涼憶峴山巔。<br>順浪翻堪倚，回帆又省牽。吾家碑不昧，王氏井依然。<br>幾杖將衰齒，茅茨寄短椽。灌園曾取適，遊寺可終焉。<br>遂性同漁父，成名異魯連。篙師煩爾送，朱夏及寒泉。<br></p></body></html>
