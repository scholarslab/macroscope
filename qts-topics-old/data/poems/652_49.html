  <body><p>652_49: 《送道人歸舊岩》方幹</p>
        <p>舊岩終副卻歸期，岩下有人應識師。目睹嬰孩成老叟，<br>手栽松柏有枯枝。前山低校無多地，東海淺于初去時。<br>若把古今相比類，姓丁仙鶴亦如斯。<br></p></body></html>
