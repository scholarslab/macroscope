  <body><p>509_20: 《早秋雨夕》顧非熊</p>
        <p>貧居常寂寞，況複是秋天。黃葉如霜後，清風似水邊。<br>中宵疑有雁，當夕暫無蟬。就枕終難寐，殘燈滅又然。<br></p></body></html>
