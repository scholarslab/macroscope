  <body><p>449_2: 《贈悼懷太子挽歌辭二首（奉詔撰進）》白居易</p>
        <p>竹馬書薨歲，銅龍表葬時。永言窀穸事，全用少陽儀。<br>壽夭由天命，哀榮出聖慈。恭聞褒贈詔，軫念在與夷。<br>剪葉藩封早，承華冊命尊。笙歌辭洛苑，風雪蔽梁園。<br>鹵簿淩霜宿，銘旌向月翻。宮寮不逮事，哭送出都門。<br></p></body></html>
