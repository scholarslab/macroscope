  <body><p>463_8: 《奉和白太守揀橘》張彤</p>
        <p>淩霜遠涉太湖深，雙卷朱旗望橘林。樹樹籠煙疑帶火，<br>山山照日似懸金。行看采掇方盈手，暗覺馨香已滿襟。<br>揀選封題皆盡力，無人不感近臣心。<br></p></body></html>
