  <body><p>709_5: 《鴻門（舊本作失題）》徐夤</p>
        <p>耨月耕煙水國春，薄徒應笑作農人。皇王尚法三推禮，<br>白社寧忘四體勤。雨灑蓑衣芳草暗，鳥啼雲樹小村貧。<br>猶勝墮力求飧者，五鬥低腰走世塵。<br></p></body></html>
