  <body><p>447_42: 《歲日家宴戲示弟侄等兼呈張侍禦二十八丈殷判官二十三兄》白居易</p>
        <p>弟妹妻孥小侄甥，嬌癡弄我助歡情。歲盞後推藍尾酒，<br>春盤先勸膠牙餳。形骸潦倒雖堪歎，骨肉團圓亦可榮。<br>猶有誇張少年處，笑呼張丈喚殷兄。<br></p></body></html>
