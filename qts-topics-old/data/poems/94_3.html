  <body><p>94_3: 《和崔侍禦日用游開化寺閣》吳少微</p>
        <p>左憲多才雄，故人尤鷙鶚。護贈單于使，休軺太原郭。<br>館次厭煩歊，清懷尋寂寞。西緣十裏餘，北上開化閣。<br>初入雲樹間，冥蒙未昭廓。漸出欄榥外，萬里秋景焯。<br>歲晏風落山，天寒水歸壑。覽物頌幽景，三乘動玄鑰。<br>但敷利解言，永用忘昏著。<br></p></body></html>
