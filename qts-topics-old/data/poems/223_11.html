  <body><p>223_11: 《醉歌行，贈公安顏少府請顧八題壁》杜甫</p>
        <p>神仙中人不易得，顏氏之子才孤標。天馬長鳴待駕馭，<br>秋鷹整翮當雲霄。君不見東吳顧文學，<br>君不見西漢杜陵老。詩家筆勢君不嫌，詞翰升堂為君掃。<br>是日霜風凍七澤，烏蠻落照銜赤壁。酒酣耳熱忘頭白，<br>感君意氣無所惜，一為歌行歌主客。<br></p></body></html>
