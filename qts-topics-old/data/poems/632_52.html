  <body><p>632_52: 《即事二首》司空圖</p>
        <p>茶爽添詩句，天清瑩道心。只留鶴一隻，此外是空林。<br>禦禮征奇策，人心注盛時。從來留振滯，只待濟臨危。<br></p></body></html>
