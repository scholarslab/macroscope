  <body><p>200_53a: 《題虢州西樓》岑參</p>
        <p>錯料一生事，蹉跎今白頭。縱橫皆失計，妻子也堪羞。<br>明主雖然棄，丹心亦未休。愁來無去處，只上郡西樓。<br></p></body></html>
