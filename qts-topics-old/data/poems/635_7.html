  <body><p>635_7: 《甘露寺東軒》周繇</p>
        <p>每日憐晴眺，閑吟只自娛。山從平地有，水到遠天無。<br>老樹多封楚，輕煙暗染吳。雖居此廊下，入戶亦躊躕。<br></p></body></html>
