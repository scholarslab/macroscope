  <body><p>415_52: 《和樂天贈楊秘書》元稹</p>
        <p>舊與楊郎在帝城，搜天斡地覓詩情。曾因並句甘稱小，<br>不為論年便喚兄。刮骨直穿由苦鬥，夢腸翻出暫閑行。<br>因君投贈還相和，老去那能競底名。<br></p></body></html>
