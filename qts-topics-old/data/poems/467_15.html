  <body><p>467_15: 《題趙支》牟融</p>
        <p>林間曲徑掩衡茅，繞屋青青翡翠梢。一枕秋聲鸞舞月，<br>半窗雲影鶴歸巢。曾聞賈誼陳奇策，肯學揚雄賦解嘲。<br>我有清風高節在，知君不負歲寒交。<br></p></body></html>
