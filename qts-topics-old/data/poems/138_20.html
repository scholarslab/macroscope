  <body><p>138_20: 《劉先生閒居》儲光羲</p>
        <p>高第後歸道，乃居玉華宮。逍遙人間世，不異浮丘公。<br>甘寢何秉羽，出門忽從戎。方將遊昆侖，又欲小崆峒。<br>進退既在我，歸來長安中。焚香東海君，侍坐西山童。<br>善行無轍跡，吾亦安能窮。但見神色閑，中心如虛空。<br>期之比天老，真德輔帝鴻。<br></p></body></html>
