  <body><p>694_39: 《江南清明》鄭准</p>
        <p>吳山楚驛四年中，一見清明一改容。旅恨共風連夜起，<br>韶光隨酒著人濃。延興門外攀花別，採石江頭帶雨逢。<br>無限歸心何計是，路邊戈甲正重重。<br></p></body></html>
