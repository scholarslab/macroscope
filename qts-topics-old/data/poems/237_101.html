  <body><p>237_101: 《賦得寒雲輕重色，送子恂入京》錢起</p>
        <p>無限寒雲色，蒼茫淺更深。從龍如有瑞，捧日不成陰。<br>積翠全低嶺，虛明半出林。帝鄉遙在目，鐵馬又駸駸。<br></p></body></html>
