  <body><p>655_27: 《途中獻晉州孟中丞》羅隱</p>
        <p>太平天子念蒲東，又委星郎養育功。昨日隼旟辭闕下，<br>今朝珠履在河中。樓移庾亮千山月，樹待袁宏一扇風。<br>不及政成應入拜，晉州何足展清通。<br></p></body></html>
