  <body><p>160_58a: 《游鳳林寺西嶺》孟浩然</p>
        <p>共喜年華好，來游水石間。煙容開遠樹，春色滿幽山。<br>壺酒朋情洽，琴歌野興閑。莫愁歸路暝，招月伴人還。<br></p></body></html>
