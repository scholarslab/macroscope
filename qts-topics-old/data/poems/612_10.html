  <body><p>612_10: 《五貺詩。五瀉舟》皮日休</p>
        <p>何事有青錢，因人買釣船。闊容兼餌坐，深許共蓑眠。<br>短好隨朱鷺，輕堪倚白蓮。自知無用處，卻寄五湖仙。<br></p></body></html>
