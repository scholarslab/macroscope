  <body><p>540_7: 《獨居有懷》李商隱</p>
        <p>麝重愁風逼，羅疏畏月侵。怨魂迷恐斷，嬌喘細疑沈。<br>數急芙蓉帶，頻抽翡翠簪。柔情終不遠，遙妒已先深。<br>浦冷鴛鴦去，園空蛺蝶尋。蠟花長遞淚，箏柱鎮移心。<br>覓使嵩雲暮，回頭灞岸陰。只聞涼葉院，露井近寒砧。<br></p></body></html>
