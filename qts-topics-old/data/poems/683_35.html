  <body><p>683_35: 《懶卸頭（一作生查子）》韓偓</p>
        <p>侍女動妝奩，故故驚人睡。那知本未眠，背面偷垂淚。<br>懶卸鳳凰釵，羞入鴛鴦被。時複見殘燈，和煙墜金穗。<br></p></body></html>
