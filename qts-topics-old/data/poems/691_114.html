  <body><p>691_114: 《春日閒居即事》杜荀鶴</p>
        <p>未得青雲志，春同秋日情。花開如葉落，鶯語似蟬鳴。<br>道合和貧守，詩堪與命爭。饑寒是吾事，斷定不歸耕。<br></p></body></html>
