  <body><p>686_64: 《禁直偶書》吳融</p>
        <p>玉皇新複五城居，仙館詞臣在碧虛。錦砌漸看翻芍藥，<br>鎖窗還詠隔蟾蜍。敢期林上靈烏語，貪草雲間彩鳳書。<br>爭奈滄洲頻入夢，白波無際落紅蕖。<br></p></body></html>
