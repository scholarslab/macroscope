  <body><p>136_39: 《題陸山人樓》儲光羲</p>
        <p>暮聲雜初雁，夜色涵早秋。獨見海中月，照君池上樓。<br>山雲拂高棟，天漢入雲流。不惜朝光滿，其如千里遊。<br></p></body></html>
