  <body><p>130_3: 《贈王威古》崔顥</p>
        <p>三十羽林將，出身常事邊。春風吹淺草，獵騎何翩翩。<br>插羽兩相顧，鳴弓新上弦。射麋入深谷，飲馬投荒泉。<br>馬上共傾酒，野中聊割鮮。相看未及飲，雜虜寇幽燕。<br>烽火去不息，胡塵高際天。長驅救東北，戰解城亦全。<br>報國行赴難，古來皆共然。<br></p></body></html>
