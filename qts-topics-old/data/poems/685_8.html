  <body><p>685_8: 《微雨》吳融</p>
        <p>天青織未遍，風急舞難成。粉重低飛蝶，黃沈不語鶯。<br>自隨春靄亂，還放夕陽明。惆悵池塘上，荷珠點點傾。<br></p></body></html>
