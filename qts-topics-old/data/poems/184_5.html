  <body><p>184_5: 《洗腳亭》李白</p>
        <p>白道向姑熟，洪亭臨道傍。前有昔時井，下有五丈床。<br>樵女洗素足，行人歇金裝。西望白鷺洲，蘆花似朝霜。<br>送君此時去，回首淚成行。<br></p></body></html>
