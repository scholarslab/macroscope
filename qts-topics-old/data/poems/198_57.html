  <body><p>198_57: 《觀楚國寺璋上人寫一切經院，南有曲池深竹》岑參</p>
        <p>璋公不出院，群木閉深居。誓寫一切經，欲向萬卷餘。<br>揮毫散林鵲，研墨驚池魚。音翻四句偈，字譯五天書。<br>鳴鐘竹陰晚，汲水桐花初。雨氣潤衣缽，香煙泛庭除。<br>此地日清淨，諸天應未如。不知將錫杖，早晚躡空虛。<br></p></body></html>
