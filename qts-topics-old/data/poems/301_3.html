  <body><p>301_3: 《春意二首》王建</p>
        <p>去日丁寧別，情知寒食歸。緣逢好天氣，教熨看花衣。<br>誰是杏園主，一枝臨古岐。從傷早春意，乞取欲開枝。<br></p></body></html>
