  <body><p>57_9: 《清明日龍門游泛》李嶠</p>
        <p>晴曉國門通，都門藹將發。紛紛洛陽道，南望伊川闕。<br>衍漾乘和風，清明送芬月。林窺二山動，水見千龕越。<br>羅袂罥楊絲，香橈犯苔發。群心行樂未，唯恐流芳歇。<br></p></body></html>
