  <body><p>189_15: 《賦得浮雲起離色，送鄭述誠》韋應物</p>
        <p>遊子欲言去，浮雲那得知。偏能見行色，自是獨傷離。<br>晚帶城遙暗，秋生峰尚奇。還因朔吹斷，匹馬與相隨。<br></p></body></html>
