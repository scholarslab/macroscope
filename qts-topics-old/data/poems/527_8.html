  <body><p>527_8: 《吳宮詞二首》杜牧</p>
        <p>越兵驅綺羅，越女唱吳歌。宮燼花聲少，台荒麋跡多。<br>茱萸垂曉露，菡萏落秋波。無遣君王醉，滿城嚬翠蛾。<br>香徑繞吳宮，千帆落照中。鶴鳴山苦雨，魚躍水多風。<br>城帶晚莎綠，池邊秋蓼紅。當年國門外，誰信伍員忠。<br></p></body></html>
