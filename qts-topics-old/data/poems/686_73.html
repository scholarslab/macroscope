  <body><p>686_73: 《過鄧城縣作》吳融</p>
        <p>不用登臨足感傷，古來今往盡茫茫。未知堯桀誰臧否，<br>可便彭殤有短長。楚壘萬重多故事，漢波千疊更殘陽。<br>到頭一切皆身外，只覺關身是醉鄉。<br></p></body></html>
