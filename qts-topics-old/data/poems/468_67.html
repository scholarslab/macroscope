  <body><p>468_67: 《北原情三首》劉言史</p>
        <p>錯莫天色愁，挽歌出重闉。誰家白網車，送客入幽塵。<br>銘旌下官道，葬輿去轔轔。蕭條黃蒿中，奠酒花翠新。<br>米雪晚霏微，墓成悄無人。烏鳶下空地，煙火殘荒榛。<br>生人更多苦，入戶事盈身。營營日易深，卻到不得頻。<br>寂寥孤隧頭，草綠棠梨春。<br>洛陽城北山，古今葬冥客。聚骨朽成泥，此山土多白。<br>近來送葬人，亦去聞歸聲。豈能車輪疾，漸是墓侵城。<br>城中人不絕，哀挽相次行。莫非北邙後，重向洛城生。<br>蔔地起孤墳，全家送葬去。歸來卻到時，不復重知處。<br>疊疊葬相續，土乾草已綠。列紙瀉壺漿，空向春雲哭。<br></p></body></html>
