  <body><p>518_17: 《送契玄上人南游》雍陶</p>
        <p>紅葉落湘川，楓明映水天。尋鐘過楚寺，擁錫上瀧船。<br>病客思留藥，迷人待說禪。南中多古跡，應訪虎溪泉。<br></p></body></html>
