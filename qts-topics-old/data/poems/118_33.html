  <body><p>118_33: 《宿雲門寺閣》孫逖</p>
        <p>香閣東山下，煙花象外幽。懸燈千嶂夕，卷幔五湖秋。<br>畫壁餘鴻雁，紗窗宿鬥牛。更疑天路近，夢與白雲遊。<br></p></body></html>
