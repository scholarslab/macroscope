  <body><p>216_15: 《秋雨歎三首》杜甫</p>
        <p>雨中百草秋爛死，階下決明顏色鮮。著葉滿枝翠羽蓋，<br>開花無數黃金錢。涼風蕭蕭吹汝急，恐汝後時難獨立。<br>堂上書生空白頭，臨風三嗅馨香泣。<br>闌風長雨秋紛紛，四海八荒同一雲。去馬來牛不復辨，<br>濁涇清渭何當分。禾頭生耳黍穗黑，農夫田婦無消息。<br>城中斗米換衾裯，相許寧論兩相直。<br>長安布衣誰比數，反鎖衡門守環堵。老夫不出長蓬蒿，<br>稚子無憂走風雨。雨聲颼颼催早寒，胡雁翅濕高飛難。<br>秋來未曾見白日，泥汙後土何時幹。<br></p></body></html>
