  <body><p>355_35: 《萋兮吟》劉禹錫</p>
        <p>天涯浮雲生，爭蔽日月光。窮巷秋風起，先摧蘭蕙芳。<br>萬貨列旗亭，恣心注明璫。名高毀所集，言巧智難防。<br>勿謂行大道，斯須成太行。莫吟萋兮什，徒使君子傷。<br></p></body></html>
