  <body><p>276_37: 《冬夜贈別友人》盧綸</p>
        <p>愁聽千家流水聲，相思獨向月中行。侵階暗草秋霜重，<br>遍郭寒山夜月明。連年客舍唯多病，數畝田園又廢耕。<br>更送乘軺歸上國，應憐貢禹未成名。<br></p></body></html>
