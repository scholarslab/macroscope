  <body><p>411_17: 《病醉（戲作吳吟，贈盧十九經濟張三十四弘辛丈丘度）》元稹</p>
        <p>醉伴見儂因病酒，道儂無酒不相窺。<br>那知下藥還沽底，人去人來剩一卮。<br></p></body></html>
