  <body><p>497_67: 《寄陝府內兄郭冏端公》姚合</p>
        <p>蹇鈍無大計，酷嗜進士名。為文性不高，三年住西京。<br>相府執文柄，念其心專精。薄藝不退辱，特列為門生。<br>事出自非意，喜常少於驚。春榜四散飛，數日遍八紘。<br>眼始見花發，耳得聞鳥鳴。免同去年春，兀兀聾與盲。<br>家寄河朔間，道路出陝城。暌違逾十年，一會豁素誠。<br>同遊山水窮，狂飲飛大觥。起坐不相離，有若親弟兄。<br>中外無親疏，所算在其情。久客貴優饒，一醉舊疾平。<br>家遠歸思切，風雨甚亦行。到茲戀仁賢，淹滯一月程。<br>新詩忽見示，氣逸言縱橫。纏綿意千里，騷雅文發明。<br>永晝吟不休，咽喉幹無聲。羈貧重金玉，今日金玉輕。<br></p></body></html>
