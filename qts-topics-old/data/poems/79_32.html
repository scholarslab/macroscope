  <body><p>79_32: 《餞鄭安陽入蜀》駱賓王</p>
        <p>彭山折阪外，井絡少城隈。地是三巴俗，人非百里材。<br>畏途君悵望，岐路我裴徊。心賞風煙隔，容華歲月催。<br>遙遙分鳳野，去去轉龍媒。遺錦非前邑，鳴琴即舊台。<br>劍門千仞起，石路五丁開。海客乘槎渡，仙童馭竹回。<br>魂將離鶴遠，思逐斷猿哀。唯有雙鳧舄，飛去複飛來。<br></p></body></html>
