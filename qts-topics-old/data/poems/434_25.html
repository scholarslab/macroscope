  <body><p>434_25: 《早祭風伯，因懷李十一舍人》白居易</p>
        <p>遠郡雖褊陋，時祀奉朝經。夙興祭風伯，天氣曉冥冥。<br>導騎與從吏，引我出東坰。水霧重如雨，山火高於星。<br>忽憶早朝日，與君趨紫庭。步登龍尾道，卻望終南青。<br>一別身向老，所思心未寧。至今想在耳，玉音尚玲玲。<br></p></body></html>
