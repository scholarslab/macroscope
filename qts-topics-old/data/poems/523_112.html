  <body><p>523_112: 《少年行》杜牧</p>
        <p>官為駿馬監，職帥羽林兒。兩綬藏不見，落花何處期。<br>獵敲白玉鐙，怒袖紫金錘。田竇長留醉，蘇辛曲讓岐。<br>豪持出塞節，笑別遠山眉。捷報雲台賀，公卿拜夀卮。<br></p></body></html>
