  <body><p>722_44: 《送龍州田使君舊詩家》李洞</p>
        <p>禦劄軫西陲，龍州出牧時。度關雲作雪，掛棧水成澌。<br>劍淬號猿岸，弓懸宿鶴枝。江燈混星斗，山木亂槍旗。<br>鎖庫休秤藥，開樓又見詩。無心陪宴集，吟苦憶京師。<br></p></body></html>
