  <body><p>668_28: 《偶作二首》高蟾</p>
        <p>丁當玉佩三更雨，平帖金閨一覺雲。<br>明日薄情何處去，風流春水不知君。<br>霞衣重疊紅蟬暖，雲髻蔥籠紫鳳寒。<br>天上少年分散後，一條煙水若為看。<br></p></body></html>
