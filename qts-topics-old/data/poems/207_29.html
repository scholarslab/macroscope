  <body><p>207_29: 《送馬將軍奏事畢歸滑州使幕》李嘉佑</p>
        <p>吳門別後蹈滄州，帝裏相逢俱白頭。自歎馬卿常帶病，<br>還嗟李廣未封侯。棠梨宮裏瞻龍袞，細柳營前著豹裘。<br>想到滑台桑葉落，黃河東注荻花秋。<br></p></body></html>
