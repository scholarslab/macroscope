  <body><p>244_8: 《送故人歸蜀》韓翃</p>
        <p>一騎西南遠，翩翩入劍門。客衣筒布潤，山舍荔枝繁。<br>古廟祠金馬，春江帶白黿。自應成旅逸，愛客有王孫。<br></p></body></html>
