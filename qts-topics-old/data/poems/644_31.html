  <body><p>644_31: 《空城雀》李鹹用</p>
        <p>啾啾空城雀，一啄數跳躍。寧尋覆轍餘，豈比巢危幕。<br>茫茫九萬鵬，百雉且為樂。<br></p></body></html>
