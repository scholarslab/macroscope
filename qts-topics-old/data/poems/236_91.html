  <body><p>236_91: 《登玉山諸峰，偶至悟真寺》錢起</p>
        <p>郭南雲水佳，訟簡野情發。紫芝每相引，黃綬不能絏。<br>稍入石門幽，始知靈境絕。冥搜未寸晷，仙徑俄九折。<br>蟠木蓋石樑，崩岩露雲穴。數峰拔昆侖，秀色與空澈。<br>玉氣交晴虹，桂花留曙月。半岩采瑉者，一點如片雪。<br>真賞無前程，奇觀寧暫輟。更聞東林磬，可聽不可說。<br>興中尋覺化，寂爾諸象滅。<br></p></body></html>
