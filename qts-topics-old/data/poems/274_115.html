  <body><p>274_115: 《送汶水王明府》戴叔倫</p>
        <p>何時別故鄉，歸去佩銅章。親族移家盡，閭閻百戰場。<br>背關餘古木，近塞足風霜。遺老應相賀，知君不下堂。<br></p></body></html>
