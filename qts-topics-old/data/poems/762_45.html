  <body><p>762_45: 《過衡山贈廖處士》張觀</p>
        <p>未向漆園為傲吏，定應明代作征君。傳家奕世無金玉，<br>樂道經年有典墳。帶雨小舟橫別澗，隔花幽犬吠深雲。<br>到頭終為蒼生起，休戀耕煙楚水濆。<br></p></body></html>
