  <body><p>549_76: 《陪韋中丞宴扈都頭花園（一作楚州宴花樓）》趙嘏</p>
        <p>門下煙橫載酒船，謝家攜客醉華筵。尋花偶坐將軍樹，<br>飲水方重刺史天。幾曲豔歌春色裏，斷行高鳥暮雲邊。<br>分明聽得輿人語，願及行春更一年。<br></p></body></html>
