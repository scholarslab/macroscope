  <body><p>139_16: 《和張太祝冬祭馬步》儲光羲</p>
        <p>故壇何肅肅，中野自無喧。烈火見陳信，颺言聞永存。<br>房星隱曙色，朔風動寒原。今日歌天馬，非關征大宛。<br></p></body></html>
