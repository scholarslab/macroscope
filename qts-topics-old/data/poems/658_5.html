  <body><p>658_5: 《江邊有寄》羅隱</p>
        <p>江邊舊業半雕殘，每軫歸心即萬端。狂折野梅山店暖，<br>醉吹村笛酒樓寒。只言聖代謀身易，爭奈貧儒得路難。<br>同病同憂更何事，為君提筆劃漁竿。<br></p></body></html>
