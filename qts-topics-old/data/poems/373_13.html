  <body><p>373_13: 《百憂》孟郊</p>
        <p>萱草女兒花，不解壯士憂。壯士心是劍，為君射鬥牛。<br>朝思除國讎，暮思除國讎。計盡山河畫，意窮草木籌。<br>智士日千慮，愚夫唯四愁。何必在波濤，然後驚沉浮。<br>伯倫心不醉，四皓跡難留。出處各有時，眾議徒啾啾。<br></p></body></html>
