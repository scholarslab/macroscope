  <body><p>114_27: 《奉和扈從溫泉宮承恩賜浴》蔡希周</p>
        <p>天行雲從指驪宮，浴日餘波錫詔同。彩殿氤氳擁香溜，<br>紗窗宛轉閉和風。來將蘭氣沖皇澤，去引星文捧碧空。<br>自憐遇坎便能止，願托仙槎路未通。<br></p></body></html>
