  <body><p>569_18: 《吾道》李群玉</p>
        <p>吾道成微哂，時情付絕言。鳳兮衰已盡，犬也吠何繁。<br>輕重憂衡曲，妍媸慮鏡昏。方忻耳目淨，誰到翟公門。<br></p></body></html>
