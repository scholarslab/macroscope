  <body><p>297_13: 《從元太守夏宴西樓》王建</p>
        <p>六月晨亦熱，卑居多煩昏。五馬遊西城，幾杖隨朱輪。<br>西樓臨方塘，嘉木當華軒。鳧鷖滿中流，有酒複盈尊。<br>山東地無山，平視大海垠。高風涼氣來，灝景沈清源。<br>青衿儼坐傍，禮容益敦敦。願為顏氏徒，歌詠夫子門。<br></p></body></html>
