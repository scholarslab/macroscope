  <body><p>358_70: 《元日感懷》劉禹錫</p>
        <p>振蟄春潛至，湘南人未歸。身加一日長，心覺去年非。<br>燎火委虛燼，兒童衒彩衣。異鄉無舊識，車馬到門稀。<br></p></body></html>
