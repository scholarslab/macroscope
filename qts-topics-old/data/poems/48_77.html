  <body><p>48_77: 《眉州康司馬挽歌詞》張九齡</p>
        <p>家受專門學，人稱入室賢。劉楨徒有氣，管輅獨無年。<br>謫去長沙國，魂歸京兆阡。從茲匣中劍，埋沒罷沖天。<br></p></body></html>
