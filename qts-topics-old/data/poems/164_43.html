  <body><p>164_43: 《北上行》李白</p>
        <p>北上何所苦，北上緣太行。磴道盤且峻，巉岩淩穹蒼。<br>馬足蹶側石，車輪摧高岡。沙塵接幽州，烽火連朔方。<br>殺氣毒劍戟，嚴風裂衣裳。奔鯨夾黃河，鑿齒屯洛陽。<br>前行無歸日，返顧思舊鄉。慘戚冰雪裏，悲號絕中腸。<br>尺布不掩體，皮膚劇枯桑。汲水澗穀阻，采薪隴阪長。<br>猛虎又掉尾，磨牙皓秋霜。草木不可餐，饑飲零露漿。<br>歎此北上苦，停驂為之傷。何日王道平，開顏睹天光。<br></p></body></html>
