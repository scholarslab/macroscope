  <body><p>640_37: 《望九華寄池陽杜員外》曹唐</p>
        <p>戴月早辭三秀館，遲明初識九華峰。差差玉劍寒鋩利，<br>嫋嫋青蓮翠葉重。奇狀卻疑人畫出，嵐光如為客添濃。<br>行春若到五溪上，此處褰帷正面逢。<br></p></body></html>
