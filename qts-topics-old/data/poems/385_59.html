  <body><p>385_59: 《送吳煉師歸王屋》張籍</p>
        <p>玉陽峰下學長生，玉洞仙中已有名。獨戴熊須冠暫出，<br>唯將鶴尾扇同行。煉成雲母休炊爨，已得雷公當吏兵。<br>卻到瑤壇上頭宿，應聞空裏步虛聲。<br></p></body></html>
