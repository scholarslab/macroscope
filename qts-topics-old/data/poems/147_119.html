  <body><p>147_119: 《移使鄂州，次峴陽館懷舊居》劉長卿</p>
        <p>多慚恩未報，敢問路何長。萬里通秋雁，千峰共夕陽。<br>舊游成遠道，此去更違鄉。草露深山裏，朝朝落客裳。<br></p></body></html>
