  <body><p>510_89: 《題李瀆山居玉潭（一作玉潭山居）》張祜</p>
        <p>古樹千年色，蒼崖百尺陰。發寒泉氣靜，神駭玉光沉。<br>上穴青冥小，中連碧海深。何當煙月下，一聽夜龍吟。<br></p></body></html>
