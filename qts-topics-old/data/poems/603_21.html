  <body><p>603_21: 《寄盩厔薛能少府》許棠</p>
        <p>滿縣唯雲水，何曾似近畿。曉庭猿集慣，寒署吏衙稀。<br>冰色封深澗，樵聲出紫微。時聞迎隱者，依舊著山衣。<br></p></body></html>
