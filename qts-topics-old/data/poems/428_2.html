  <body><p>428_2: 《答元八宗簡同遊曲江後明日見贈》白居易</p>
        <p>長安千萬人，出門各有營。唯我與夫子，信馬悠悠行。<br>行到曲江頭，反照草樹明。南山好顏色，病客有心情。<br>水禽翻白羽，風荷嫋翠莖。何必滄浪去，即此可濯纓。<br>時景不重來，賞心難再並。坐愁紅塵裏，夕鼓咚咚聲。<br>歸來經一宿，世慮稍複生。賴聞瑤華唱，再得塵襟清。<br></p></body></html>
