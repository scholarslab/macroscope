  <body><p>266_7: 《題歙山棲霞寺》顧況</p>
        <p>明征君舊宅，陳後主題詩。跡在人亡處，山空月滿時。<br>寶瓶無破響，道樹有低枝。已是傷離客，仍逢靳尚祠。<br></p></body></html>
