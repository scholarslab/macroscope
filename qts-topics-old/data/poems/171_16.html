  <body><p>171_16: 《贈僧朝美》李白</p>
        <p>水客淩洪波，長鯨湧溟海。百川隨龍舟，噓吸竟安在。<br>中有不死者，探得明月珠。高價傾宇宙，餘輝照江湖。<br>苞卷金縷褐，蕭然若空無。誰人識此寶，竊笑有狂夫。<br>了心何言說，各勉黃金軀。<br></p></body></html>
