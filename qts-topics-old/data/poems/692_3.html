  <body><p>692_3: 《旅中臥病》杜荀鶴</p>
        <p>秋來誰料病相縈，枕上心猶算去程。風射破窗燈易滅，<br>月穿疏屋夢難成。故園何啻三千里，新雁才聞一兩聲。<br>我自與人無舊分，非幹人與我無情。<br></p></body></html>
