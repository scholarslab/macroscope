  <body><p>475_124: 《憶平泉雜詠。憶新藤》李德裕</p>
        <p>遙聞碧潭上，春晚紫藤開。水似晨霞照，林疑彩鳳來。<br>清香凝島嶼，繁豔映莓苔。金谷如相並，應將錦帳回。<br></p></body></html>
