  <body><p>265_31: 《劉禪奴彈琵琶歌（感相國韓公夢）》顧況</p>
        <p>樂府只傳橫吹好，琵琶寫出關山道。羈雁出塞繞黃雲，<br>邊馬仰天嘶白草。明妃愁中漢使回，蔡琰愁處胡笳哀。<br>鬼神知妙欲收響，陰風切切四面來。李陵寄書別蘇武，<br>自有生人無此苦。當時若值霍驃姚，滅盡烏孫奪公主。<br></p></body></html>
