  <body><p>702_15: 《雲朔逢山友》張蠙</p>
        <p>會面卻生疑，居然似夢歸。塞深行客少，家遠識人稀。<br>戰馬分旗牧，驚禽曳箭飛。將軍雖異禮，難便脫麻衣。<br></p></body></html>
