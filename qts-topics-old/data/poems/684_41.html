  <body><p>684_41: 《湖州溪樓書獻鄭員外》吳融</p>
        <p>危檻等飛檣，閑追晚際涼。青林上雨色，白鳥破溪光。<br>目以高須極，心因靜更傷。唯公舊相許，早晚侍長楊。<br></p></body></html>
