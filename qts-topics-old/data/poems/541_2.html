  <body><p>541_2: 《贈趙協律皙》李商隱</p>
        <p>俱識孫公與謝公，二年歌哭處還同。已叨鄒馬聲華末，<br>更共劉盧族望通。南省恩深賓館在，東山事往妓樓空。<br>不堪歲暮相逢地，我欲西征君又東。<br></p></body></html>
