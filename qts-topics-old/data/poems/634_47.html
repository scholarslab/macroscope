  <body><p>634_47: 《詩品二十四則。縝密》司空圖</p>
        <p>是有真跡，如不可知。意象欲生，造化已奇。<br>水流花開，清露未晞。要路愈遠，幽行為遲。<br>語不欲犯，思不欲癡。猶春于綠，明月雪時。<br></p></body></html>
