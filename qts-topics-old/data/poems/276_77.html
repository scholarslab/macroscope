  <body><p>276_77: 《酬苗員外仲夏歸郊居遇雨見寄》盧綸</p>
        <p>雷響風仍急，人歸鳥亦還。亂雲方至水，驟雨已喧山。<br>田鼠依林上，池魚戲草間。因茲屏埃霧，一詠一開顏。<br></p></body></html>
