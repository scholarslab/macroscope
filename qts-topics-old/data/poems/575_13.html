  <body><p>575_13: 《湘宮人歌》溫庭筠</p>
        <p>池塘芳草濕，夜半東風起。生綠畫羅屏，金壺貯春水。<br>黃粉楚宮人，芳花玉刻鱗。娟娟照棋燭，不語兩含嚬。<br></p></body></html>
