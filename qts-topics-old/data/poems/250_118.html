  <body><p>250_118: 《早發中嚴寺別契上人》皇甫冉</p>
        <p>蒼蒼松桂陰，殘月半西岑。素壁寒燈暗，紅爐夜火深。<br>廚開山鼠散，鐘盡嶺猿吟。行役方如此，逢師懶話心。<br></p></body></html>
