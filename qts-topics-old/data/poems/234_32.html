  <body><p>234_32: 《隨章留後新亭會送諸君》杜甫</p>
        <p>新亭有高會，行子得良時。日動映江幕，風鳴排檻旗。<br>絕葷終不改，勸酒欲無詞。已墮峴山淚，因題零雨詩。<br></p></body></html>
