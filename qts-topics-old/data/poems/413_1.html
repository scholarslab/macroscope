  <body><p>413_1: 《陪諸公游故江西韋大夫通德湖舊居有感…韋大夫舊僚也》元稹</p>
        <p>高墉行馬接通湖，巨壑藏舟感大夫。塵壁暗埋悲舊劄，<br>風簾吹斷落殘珠。煙波漾日侵頹岸，狐兔奔叢拂坐隅。<br>唯有滿園桃李下，膺門偏拜阮元瑜。<br></p></body></html>
