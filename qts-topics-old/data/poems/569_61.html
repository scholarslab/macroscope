  <body><p>569_61: 《湘陰江亭卻寄友人》李群玉</p>
        <p>湘岸初晴淑景遲，風光正是客愁時。幽花暮落騷人浦，<br>芳草春深帝子祠。往事來年如過夢，舊游回首謾勞思。<br>煙波自此扁舟去，小酌文園杳未期。<br></p></body></html>
