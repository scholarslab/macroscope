  <body><p>644_19: 《塘上行》李鹹用</p>
        <p>橫塘日澹秋雲隔，浪織輕颸羅冪冪。紅綃撇水蕩舟人，<br>畫橈摻摻柔荑白。鯉魚虛擲無消息，花老蓮疏愁未摘。<br>卻把金釵打綠荷，懊惱露珠穿不得。<br></p></body></html>
