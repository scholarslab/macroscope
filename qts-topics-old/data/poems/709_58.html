  <body><p>709_58: 《寄華山司空侍郎二首》徐夤</p>
        <p>金闕爭權競獻功，獨逃征詔臥三峰。雞群未必容於鶴，<br>蛛網何繇捕得龍。清論盡應書國史，靜籌皆可息邊烽。<br>風霜落滿千林木，不近青青澗底松。<br>非雲非鶴不從容，誰敢輕量傲世蹤。紫殿幾征王佐業，<br>青山未拆詔書封。閑吟每待秋空月，早起長先野寺鐘。<br>前古負材多為國，滿懷經濟欲何從。<br></p></body></html>
