  <body><p>64_3: 《春日洛陽城侍宴》姚崇</p>
        <p>南山開寶曆，北渚對芳蹊。的曆風梅度，參差露草低。<br>堯樽臨上席，舜樂下前溪。任重由來醉，乘酣志轉迷。<br></p></body></html>
