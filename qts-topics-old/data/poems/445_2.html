  <body><p>445_2: 《和微之詩二十三首。和送劉道士游天臺》白居易</p>
        <p>聞君夢遊仙，輕舉超世雰。握持尊皇節，統衛吏兵軍。<br>靈旗星月象，天衣龍鳳紋。佩服交帶籙，諷吟蕊珠文。<br>閬宮縹緲間，鈞樂依稀聞。齋心謁西母，暝拜朝東君。<br>煙霏子晉裾，霞爛麻姑裙。倏忽別真侶，悵望隨歸雲。<br>人生同大夢，夢與覺誰分。況此夢中夢，悠哉何足雲。<br>假如金闕頂，設使銀河濆。既未出三界，猶應在五蘊。<br>飲咽日月精，茹嚼沆瀣芬。尚是色香味，六塵之所熏。<br>仙中有大仙，首出夢幻群。慈光一照燭，奧法相絪縕。<br>不知萬齡暮，不見三光曛。一性自了了，萬緣徒紛紛。<br>苦海不能漂，劫火不能焚。此是竺幹教，先生垂典墳。<br></p></body></html>
