  <body><p>79_18: 《寒夜獨坐遊子多懷簡知己》駱賓王</p>
        <p>故鄉眇千里，離憂積萬端。鶉服長悲碎，蝸廬未卜安。<br>富鉤徒有想，貧鋏為誰彈。柳秋風葉脆，荷曉露文團。<br>晚金叢岸菊，餘佩下幽蘭。伐木傷心易，維桑歸去難。<br>獨有孤明月，時照客庭寒。<br></p></body></html>
