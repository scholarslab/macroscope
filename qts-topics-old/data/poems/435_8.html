  <body><p>435_8: 《和錢員外答盧員外早春獨游曲江見寄長句》白居易</p>
        <p>春來有色暗融融，先到詩情酒思中。柳岸霏微裛塵雨，<br>杏園澹蕩開花風。聞君獨遊心鬱鬱，薄晚新晴騎馬出。<br>醉思詩侶有同年，春歎翰林無暇日。雲夫首倡寒玉音，<br>蔚章繼和春搜吟。此時我亦閉門坐，一日風光三處心。<br></p></body></html>
