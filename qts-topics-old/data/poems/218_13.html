  <body><p>218_13: 《遣興五首》杜甫</p>
        <p>朔風飄胡雁，慘澹帶砂礫。長林何蕭蕭，秋草萋更碧。<br>北裏富熏天，高樓夜吹笛。焉知南鄰客，九月猶絺綌。<br>長陵銳頭兒，出獵待明發。騂弓金爪鏑，白馬蹴微雪。<br>未知所馳逐，但見暮光滅。歸來懸兩狼，門戶有旌節。<br>漆有用而割，膏以明自煎。蘭摧白露下，桂折秋風前。<br>府中羅舊尹，沙道尚依然。赫赫蕭京兆，今為時所憐。<br>猛虎憑其威，往往遭急縛。雷吼徒咆哮，枝撐已在腳。<br>忽看皮寢處，無複睛閃爍。人有甚於斯，足以勸元惡。<br>朝逢富家葬，前後皆輝光。共指親戚大，緦麻百夫行。<br>送者各有死，不須羨其強。君看束練去，亦得歸山岡。<br></p></body></html>
