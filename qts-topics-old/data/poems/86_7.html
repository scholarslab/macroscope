  <body><p>86_7: 《清明日詔宴甯王山池賦得飛字》張說</p>
        <p>今日清明宴，佳境惜芳菲。搖揚花雜下，嬌囀鶯亂飛。<br>綠渚傳歌榜，紅橋度舞旗。和風偏應律，細雨不沾衣。<br>承恩如改火，春去春來歸。<br></p></body></html>
