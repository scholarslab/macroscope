  <body><p>285_66: 《贈趙神童》李端</p>
        <p>聖朝殊漢令，才子少登科。每見先鳴早，常驚後進多。<br>獨居方寂寞，相對覺蹉跎。不是通家舊，頻勞文舉過。<br></p></body></html>
