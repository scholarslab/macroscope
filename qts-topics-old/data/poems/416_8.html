  <body><p>416_8: 《酬樂天得微之詩知通州事因成四首》元稹</p>
        <p>茅簷屋舍竹籬州，虎怕偏蹄蛇兩頭。暗蠱有時迷酒影，<br>浮塵向日似波流。沙含水弩多傷骨，田仰畬刀少用牛。<br>知得共君相見否，近來魂夢轉悠悠。<br>平地才應一頃餘，閣欄都大似巢居。入衙官吏聲疑鳥，<br>下峽舟船腹似魚。市井無錢論尺丈，田疇付火罷耘鋤。<br>此中愁殺須甘分，惟惜平生舊著書。<br>哭鳥晝飛人少見，倀魂夜嘯虎行多。滿身沙虱無防處，<br>獨腳山魈不奈何。甘受鬼神侵骨髓，常憂岐路處風波。<br>南歌未有東西分，敢唱淪浪一字歌。<br>荒蕪滿院不能鋤，甑有塵埃圃乏蔬。定覺身將囚一種，<br>未知生共死何如。饑搖困尾喪家狗，熱暴枯鱗失水魚。<br>苦境萬般君莫問，自憐方寸本來虛。<br></p></body></html>
