  <body><p>489_3: 《橋山懷古》舒元輿</p>
        <p>軒轅厭代千萬秋，淥波浩蕩東南流。今來古往無不死，<br>獨有天地長悠悠。我乘驛騎到中部，古聞此地為渠搜。<br>橋山突兀在其左，荒榛交鎖寒風愁。神仙天下亦如此，<br>況我戚促同蜉遊。誰言衣冠葬其下，不見弓劍何人收。<br>哀喧叫笑牧童戲，陰天月落狐狸遊。卻思皇墳立人極，<br>車輪馬跡無不周。洞庭張樂降玄鶴，涿鹿大戰摧蚩尤。<br>知勇神天不自大，風後力牧輸長籌。襄城迷路問童子，<br>帝鄉歸去無人留。崆峒求道失遺跡，荊山鑄鼎餘荒丘。<br>君不見黃龍飛去山下路，斷髯成草風颼颼。<br></p></body></html>
