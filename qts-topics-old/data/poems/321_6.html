  <body><p>321_6: 《奉和度支李侍郎早朝》權德輿</p>
        <p>夙駕趨北闕，曉星啟東方。鳴騶分騎吏，列燭散康莊。<br>照灼華簪並，逶迤綺陌長。腰金初辨色，噴玉自生光。<br>獻替均三壤，貞明集百祥。下才叨接武，空此愧文昌。<br></p></body></html>
