  <body><p>126_75: 《千塔主人》王維</p>
        <p>逆旅逢佳節，征帆未可前。窗臨汴河水，門渡楚人船。<br>雞犬散墟落，桑榆蔭遠田。所居人不見，枕席生雲煙。<br></p></body></html>
