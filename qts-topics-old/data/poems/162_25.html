  <body><p>162_25: 《北風行》李白</p>
        <p>燭龍棲寒門，光曜猶旦開。日月照之何不及此，<br>唯有北風號怒天上來。燕山雪花大如席，<br>片片吹落軒轅台。幽州思婦十二月，停歌罷笑雙蛾摧。<br>倚門望行人，念君長城苦寒良可哀。別時提劍救邊去，<br>遺此虎紋金鞞靫。中有一雙白羽箭，蜘蛛結網生塵埃。<br>箭空在，人今戰死不復回。不忍見此物，焚之已成灰。<br>黃河捧土尚可塞，北風雨雪恨難裁。<br></p></body></html>
