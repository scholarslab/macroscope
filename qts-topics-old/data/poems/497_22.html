  <body><p>497_22: 《寄汴州令狐楚相公》姚合</p>
        <p>汴水從今不復渾，秋風鼙鼓動城根。梁園台館關東少，<br>相府旌旗天下尊。詩好四方誰敢和，政成三郡自無冤。<br>幾時詔下歸丹闕，還領千官入閣門。<br></p></body></html>
