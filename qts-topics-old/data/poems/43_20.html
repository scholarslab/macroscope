  <body><p>43_20: 《送別》李百藥</p>
        <p>眷言一杯酒，悽愴起離憂。夜花飄露氣，暗水急還流。<br>雁行遙上月，蟲聲迥映秋。明日河梁上，誰與論仙舟。<br></p></body></html>
