  <body><p>625_34: 《懷楊台文楊鼎文二秀才》陸龜蒙</p>
        <p>秋早相逢待得春，崇蘭清露小山雲。寒花獨自愁中見，<br>曙角多同醒後聞。釣具每隨輕舸去，詩題閑上小樓分。<br>重思醉墨縱橫甚，書破羊欣白練裙。<br></p></body></html>
