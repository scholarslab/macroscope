  <body><p>355_15: 《和河南裴尹侍郎宿齋天平寺詣九龍祠祈雨二十韻》劉禹錫</p>
        <p>有事九龍廟，潔齋梵王祠。玉簫何時絕，碧樹空涼颸。<br>吏散埃壒息，月高庭宇宜。重城肅穆閉，澗水潺湲時。<br>人稀夜複閑，慮靜境亦隨。緬懷斷鼇足，凝想乘鸞姿。<br>朱明盛農節，膏澤方愆期。瞻言五靈瑞，能救百穀萎。<br>咿喔晨雞鳴，闌幹斗柄垂。修容謁神像，注意陳正詞。<br>驚飆起泓泉，若調雷雨師。黑煙聳鱗甲，灑液如棼絲。<br>豐隆震天衢，列缺揮火旗。炎空忽淒緊，高溜懸綆縻。<br>生物已滂沛，濕雲稍離披。丹霞啟南陸，白水含東菑。<br>熙熙飛走適，藹藹草樹滋。浮光動宮觀，遠思盈川坻。<br>吳公敏于政，謝守工為詩。商山有病客，言賀舒龐眉。<br></p></body></html>
