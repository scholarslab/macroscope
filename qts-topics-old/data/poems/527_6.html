  <body><p>527_6: 《中途寄友人》杜牧</p>
        <p>道傍高木盡依依，落葉驚風處處飛。未到鄉關聞早雁，<br>獨于客路授寒衣。煙霞舊想長相阻，書劍投人久不歸。<br>何日一名隨事了，與君同采碧溪薇。<br></p></body></html>
