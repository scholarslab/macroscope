  <body><p>59_41: 《箭》李嶠</p>
        <p>漢甸初收羽，燕城忽解圍。影隨流水急，光帶落星飛。<br>夏列三成範，堯沉九日輝。斷蛟雲夢澤，希為識忘歸。<br></p></body></html>
