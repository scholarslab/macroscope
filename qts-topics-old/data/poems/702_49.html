  <body><p>702_49: 《贈道者》張蠙</p>
        <p>得道疑人識，都城獨閉關。頭從白後黑，心向鬧中閑。<br>饑渴唯調氣，兒孫亦駐顏。始知仙者隱，殊不在深山。<br></p></body></html>
