  <body><p>148_32: 《長門怨》劉長卿</p>
        <p>何事長門閉，珠簾只自垂。月移深殿早，春向後宮遲。<br>蕙草生閑地，梨花發舊枝。芳菲自恩幸，看著被風吹。<br></p></body></html>
