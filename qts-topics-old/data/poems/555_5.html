  <body><p>555_5: 《江行留別》馬戴</p>
        <p>吳楚半秋色，渡江逢葦花。雲侵帆影盡，風逼雁行斜。<br>返照開嵐翠，寒潮蕩浦沙。余將何所往，海嶠擬營家。<br></p></body></html>
