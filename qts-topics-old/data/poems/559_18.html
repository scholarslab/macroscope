  <body><p>559_18: 《春日書懷》薛能</p>
        <p>伯牙琴絕豈求知，往往情牽自有詩。壟月正當寒食夜，<br>春陰初過海棠時。耽書未必酬良相，斷酒唯堪作老師。<br>多病不任衣更薄，東風臺上莫相吹。<br></p></body></html>
