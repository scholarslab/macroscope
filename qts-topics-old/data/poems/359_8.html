  <body><p>359_8: 《奉送浙西李僕射相公赴鎮》劉禹錫</p>
        <p>建節東行是舊遊，歡聲喜氣滿吳州。郡人重得黃丞相，<br>童子爭迎郭細侯。詔下初辭溫室樹，夢中先到景陽樓。<br>自憐不識平津閣，遙望旌旗汝水頭。<br></p></body></html>
