  <body><p>593_24: 《代班姬》曹鄴</p>
        <p>寵極多妒容，乘車上金階。欻然趙飛燕，不語到日西。<br>手把菖蒲花，君王喚不來。常嫌鬢蟬重，乞人白玉釵。<br>君心無定波，咫尺流不回。後宮門不掩，每夜黃鳥啼。<br>買得千金賦，花顏已如灰。<br></p></body></html>
