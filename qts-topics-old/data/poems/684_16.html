  <body><p>684_16: 《登鸛雀樓》吳融</p>
        <p>鳥在林梢腳底看，夕陽無際戍煙殘。凍開河水奔渾急，<br>雪洗條山錯落寒。始為一名拋故國，近因多難怕長安。<br>祖鞭掉折徒為爾，贏得雲溪負釣竿。<br></p></body></html>
