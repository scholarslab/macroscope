  <body><p>175_6: 《送族弟凝之滁求婚崔氏》李白</p>
        <p>與爾情不淺，忘筌已得魚。玉台掛寶鏡，持此意何如。<br>坦腹東床下，由來志氣疏。遙知向前路，擲果定盈車。<br></p></body></html>
