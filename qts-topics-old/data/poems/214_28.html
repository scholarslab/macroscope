  <body><p>214_28: 《送鄭侍禦謫閩中》高適</p>
        <p>謫去君無恨，閩中我舊過。大都秋雁少，只是夜猿多。<br>東路雲山合，南天瘴癘和。自當逢雨露，行矣慎風波。<br></p></body></html>
