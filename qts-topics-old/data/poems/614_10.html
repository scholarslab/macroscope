  <body><p>614_10: 《宿報恩寺水閣》皮日休</p>
        <p>寺鎖雙峰寂不開，幽人中夜獨裴回。池文帶月鋪金簟，<br>蓮朵含風動玉杯。往往竹梢搖翡翠，時時杉子擲莓苔。<br>可憐此際誰曾見，唯有支公盡看來。<br></p></body></html>
