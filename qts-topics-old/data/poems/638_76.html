  <body><p>638_76: 《別李參軍》張喬</p>
        <p>王孫游不遇，況我五湖人。野店難投宿，漁家獨問津。<br>嶺分中夜月，江隔兩鄉春。靜想青雲路，還應寄此身。<br></p></body></html>
