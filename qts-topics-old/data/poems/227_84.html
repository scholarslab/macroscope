  <body><p>227_84: 《贈韋贊善別》杜甫</p>
        <p>扶病送君發，自憐猶不歸。只應盡客淚，複作掩荊扉。<br>江漢故人少，音書從此稀。往還二十載，歲晚寸心違。<br></p></body></html>
