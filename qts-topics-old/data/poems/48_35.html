  <body><p>48_35: 《餞濟陰梁明府各探一物得荷葉》張九齡</p>
        <p>荷葉生幽渚，芳華信在茲。朝朝空此地，采采欲因誰。<br>但恐星霜改，還將蒲稗衰。懷君美人別，聊以贈心期。<br></p></body></html>
