  <body><p>48_79: 《奉和聖制龍池篇》張九齡</p>
        <p>天啟神龍生碧泉，泉水靈源浸迤延。飛龍已向珠潭出，<br>積水仍將銀漢連。岸傍花柳看勝畫，浦上樓臺問是仙。<br>我後元符從此得，方為萬歲壽圖川。<br></p></body></html>
