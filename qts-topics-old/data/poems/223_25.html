  <body><p>223_25: 《宿花石戍（長沙有淥口、花石二戍）》杜甫</p>
        <p>午辭空靈岑，夕得花石戍。岸疏開闢水，木雜今古樹。<br>地蒸南風盛，春熱西日暮。四序本平分，氣候何回互。<br>茫茫天造間，理亂豈恒數。系舟盤藤輪，策杖古樵路。<br>罷人不在村，野圃泉自注。柴扉雖蕪沒，農器尚牢固。<br>山東殘逆氣，吳楚守王度。誰能扣君門，下令減征賦。<br></p></body></html>
