  <body><p>42_16: 《江中望月》盧照鄰</p>
        <p>江水向涔陽，澄澄寫月光。鏡圓珠溜徹，弦滿箭波長。<br>沉鉤搖兔影，浮桂動丹芳。延照相思夕，千里共沾裳。<br></p></body></html>
