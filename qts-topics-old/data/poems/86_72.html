  <body><p>86_72: 《送尹補闕元凱琴歌》張說</p>
        <p>鳳哉鳳哉，啄琅玕，飲瑤池，棲昆侖之山哉。<br>中國有聖人，感和氣，飛來飛來。自歌自舞，先王冊府，<br>麒麟之台，羈雌眾雛故山曲。其鳴喈喈，其鳴喈喈，<br>欲往銜之欻去來，去別鸞鳳心徘徊。<br>明年阿閣梧桐花葉開，群飛鳳歸來，群飛鳳歸來。<br></p></body></html>
