  <body><p>62_15: 《旅寓安南》杜審言</p>
        <p>交趾殊風候，寒遲暖複催。仲冬山果熟，正月野花開。<br>積雨生昏霧，輕霜下震雷。故鄉逾萬里，客思倍從來。<br></p></body></html>
