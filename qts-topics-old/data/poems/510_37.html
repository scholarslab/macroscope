  <body><p>510_37: 《送楊秀才游蜀》張祜</p>
        <p>鄂渚逢遊客，瞿塘上去船。峽深明月夜，江靜碧雲天。<br>舊俗巴渝舞，新聲蜀國弦。不堪揮慘恨，一涕自潸然。<br></p></body></html>
