  <body><p>534_20: 《訪別韋隱居不值》許渾</p>
        <p>犬吠雙岩碧樹間，主人朝出半開關。湯師閣上留詩別，<br>杜叟橋邊載酒還。櫟塢炭煙晴過嶺，蓼村漁火夜移灣。<br>故鄉蕪沒兵戈後，憑向溪南買一山。<br></p></body></html>
