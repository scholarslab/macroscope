  <body><p>237_1: 《奉和聖制登會昌山應制（一作趙起詩）》錢起</p>
        <p>睿想入希夷，真遊到具茨。玉鑾登嶂遠，雲輅出花遲。<br>泉壑凝神處，陽和布澤時。六龍多順動，四海正雍熙。<br></p></body></html>
