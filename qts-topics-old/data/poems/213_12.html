  <body><p>213_12: 《贈別晉三處士》高適</p>
        <p>有人家住清河源，渡河問我游梁園。手持道經注已畢，<br>心知內篇口不言。盧門十年見秋草，此心惆悵誰能道。<br>知己從來不易知，慕君為人與君好。別時九月桑葉疏，<br>出門千里無行車。愛君且欲君先達，今上求賢早上書。<br></p></body></html>
