  <body><p>244_52: 《送蘇州姚長史》韓翃</p>
        <p>江城驛路長，煙樹過雲陽。舟領青絲纜，人歌白玉郎。<br>葛衣行柳翠，花簟宿荷香。別有心期處，湖光滿訟堂。<br></p></body></html>
