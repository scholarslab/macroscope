  <body><p>239_2: 《仲春宴王補闕城東小池》錢起</p>
        <p>王孫興至幽尋好，芳草春深景氣和。藥院愛隨流水入，<br>山齋喜與白雲過。猶嫌巢鶴窺人遠，不厭叢花對客多。<br>醉來倚玉無餘事，目送歸鴻笑複歌。<br></p></body></html>
