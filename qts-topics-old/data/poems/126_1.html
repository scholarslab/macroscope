  <body><p>126_1: 《奉和聖制賜史供奉曲江宴應制》王維</p>
        <p>侍從有鄒枚，瓊筵就水開。言陪柏梁宴，新下建章來。<br>對酒山河滿，移舟草樹回。天文同麗日，駐景惜行杯。<br></p></body></html>
