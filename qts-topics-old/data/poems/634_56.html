  <body><p>634_56: 《詩品二十四則。曠達》司空圖</p>
        <p>生者百歲，相去幾何？歡樂苦短，憂愁實多。<br>何如尊酒，日往煙蘿。花覆茆簷，疏雨相過。<br>倒酒既盡，杖藜行過。孰不有古，南山峨峨。<br></p></body></html>
