  <body><p>632_33: 《五十》司空圖</p>
        <p>閑身事少只題詩，五十今來覺陡衰。清秩偶叨非養望，<br>丹方頻試更堪疑。髭須強染三分折，弦管遙聽一半悲。<br>漉酒有巾無黍釀，負他黃菊滿東籬。<br></p></body></html>
