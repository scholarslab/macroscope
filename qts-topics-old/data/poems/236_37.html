  <body><p>236_37: 《李士曹廳對雨》錢起</p>
        <p>春雨暗重城，訟庭深更寂。終朝人吏少，滿院煙雲集。<br>濕鳥壓花枝，新苔宜砌石。掾曹富文史，清興對詞客。<br>愛爾蕙蘭叢，芳香飽時澤。<br></p></body></html>
