  <body><p>397_4: 《種竹》元稹</p>
        <p>昔公憐我直，比之秋竹竿。秋來苦相憶，種竹廳前看。<br>失地顏色改，傷根枝葉殘。清風猶淅淅，高節空團團。<br>鳴蟬聒暮景，跳蛙集幽闌。塵土複晝夜，梢雲良獨難。<br>丹丘信雲遠，安得臨仙壇。瘴江冬草綠，何人驚歲寒。<br>可憐亭亭幹，一一青琅玕。孤鳳竟不至，坐傷時節闌。<br></p></body></html>
