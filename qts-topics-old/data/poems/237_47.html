  <body><p>237_47: 《新昌裏言懷》錢起</p>
        <p>性拙偶從宦，心閑多掩扉。雖看北堂草，不望舊山薇。<br>花月霽來好，雲泉堪夢歸。如何建章漏，催著早朝衣。<br></p></body></html>
