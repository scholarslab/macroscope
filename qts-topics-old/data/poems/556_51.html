  <body><p>556_51: 《寄襄陽王公子》馬戴</p>
        <p>君馬勒金羈，君家貯玉笄。白雲登峴首，碧樹醉銅鞮。<br>澤廣荊州北，山多漢水西。鹿門知不隱，芳草自萋萋。<br></p></body></html>
