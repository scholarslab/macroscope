  <body><p>521_25: 《李侍郎于陽羨裏富有泉石牧亦于陽羨粗有薄產…四韻》杜牧</p>
        <p>冥鴻不下非無意，塞馬歸來是偶然。紫綬公卿今放曠，<br>白頭郎吏尚留連。終南山下拋泉洞，陽羨溪中買釣船。<br>欲與明公操履杖，願聞休去是何年。<br></p></body></html>
