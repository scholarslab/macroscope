  <body><p>113_10: 《山行見孤松成詠》張宣明</p>
        <p>孤松鬱山椒，肅爽淩清霄。既挺千丈幹，亦生百尺條。<br>青青恒一色，落落非一朝。大廈今已構，惜哉無人招。<br>寒霜十二月，枝葉獨不凋。<br></p></body></html>
