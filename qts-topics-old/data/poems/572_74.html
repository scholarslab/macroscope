  <body><p>572_74: 《送友人棄官游江左》賈島</p>
        <p>羨君休作尉，萬事且全身。寰海多虞日，江湖獨往人。<br>姓名何處變，鷗鳥幾時親。別後吳中使，應須訪子真。<br></p></body></html>
