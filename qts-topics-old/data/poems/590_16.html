  <body><p>590_16: 《早秋書懷》李郢</p>
        <p>高梧一葉墜涼天，宋玉悲秋淚灑然。霜拂楚山頻見菊，<br>雨零溪樹忽無蟬。虛村暮角催殘日，近寺歸僧寄野泉。<br>青鬢已緣多病鑷，可堪風景促流年。<br></p></body></html>
