  <body><p>687_36: 《池上雙鳧二首》吳融</p>
        <p>碧池悠漾小鳧雛，兩兩依依只自娛。釣艇忽移還散去，<br>寒鴟有意即相呼。可憐翡翠歸雲髻，莫羨鴛鴦入畫圖。<br>幸是羽毛無取處，一生安穩老菰蒲。<br>雙鳧狎得傍池台，戲藻銜蒲遠又回。敢為稻粱淩險去，<br>幸無鷹隼觸波來。萬絲春雨眠時亂，一片濃萍浴處開。<br>不在籠欄夜仍好，月汀星沼剩裴回。<br></p></body></html>
