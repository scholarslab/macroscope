  <body><p>439_74: 《山中與元九書，因題書後》白居易</p>
        <p>憶昔封書與君夜，金鑾殿后欲明天。今夜封書在何處，<br>廬山庵裏晚燈前。籠鳥檻猿俱未死，人間相見是何年。<br></p></body></html>
