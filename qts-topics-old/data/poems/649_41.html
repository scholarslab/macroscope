  <body><p>649_41: 《杜鵑花》方幹</p>
        <p>未問移栽日，先愁落地時。疏中從間葉，密處莫燒枝。<br>郢客教誰探，胡蜂是自知。周回兩三步，常有醉鄉期。<br></p></body></html>
