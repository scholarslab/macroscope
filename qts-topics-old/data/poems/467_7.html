  <body><p>467_7: 《處厚游杭，作詩寄之》牟融</p>
        <p>江村搖落暫逢秋，況是聞君獨遠遊。浙水風煙思吊古，<br>楚鄉人物賦登樓。書沈寒雁雲邊影，夢繞清猿月下愁。<br>念我故人勞碌久，不如投老臥滄洲。<br></p></body></html>
