  <body><p>162_2: 《公無渡河》李白</p>
        <p>黃河西來決昆侖，咆哮萬里觸龍門。波滔天，堯咨嗟。<br>大禹理百川，兒啼不窺家。殺湍湮洪水，九州始蠶麻。<br>其害乃去，茫然風沙。被發之叟狂而癡，<br>清晨臨流欲奚為。旁人不惜妻止之，公無渡河苦渡之。<br>虎可搏，河難憑，公果溺死流海湄。有長鯨白齒若雪山，<br>公乎公乎掛罥於其間，箜篌所悲竟不還。<br></p></body></html>
