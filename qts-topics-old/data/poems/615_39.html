  <body><p>615_39: 《奉和再招（一作文燕招潤卿）》皮日休</p>
        <p>飆禦已應歸杳眇，博山猶自對氛氳。<br>不知入夜能來否，紅蠟先教刻五分。<br></p></body></html>
