  <body><p>131_28: 《酬汴州李別駕贈》祖詠</p>
        <p>秋風多客思，行旅厭艱辛。自洛非才子，游梁得主人。<br>文章參末議，榮賤豈同倫。歎逝逢三演，懷賢憶四真。<br>情因恩舊好，契托死生親。所愧能投贈，清言益潤身。<br></p></body></html>
