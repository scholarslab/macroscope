  <body><p>314_1: 《享文恭太子廟樂章》陳京</p>
        <p>歌以德發，聲以樂貴。樂善名存，追仙禮異。<br>鸞旌拱修，鳳鳴合次。神聽皇慈，仲月皆至。<br></p></body></html>
