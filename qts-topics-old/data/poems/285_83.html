  <body><p>285_83: 《江上喜逢司空文明》李端</p>
        <p>秦人江上見，握手淚沾巾。落日見秋草，暮年逢故人。<br>非夫長作客，多病淺謀身。台閣舊親友，誰曾見苦辛。<br></p></body></html>
