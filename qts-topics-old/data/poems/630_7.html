  <body><p>630_7: 《夏日閒居作四聲詩寄襲美。平上聲》陸龜蒙</p>
        <p>朝煙涵樓臺，晚雨染島嶼。漁童驚狂歌，艇子喜野語。<br>山容堪停杯，柳影好隱暑。年華如飛鴻，鬥酒幸且舉。<br></p></body></html>
