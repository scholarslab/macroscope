  <body><p>513_8: 《亞夫碎玉鬥（一作裴次元詩）》裴夷直</p>
        <p>雄謀竟不決，寶玉終不愛。倏爾霜刃揮，颯然春冰碎。<br>飛光動旗幟，散響驚環佩。霜灑繡障前，星流錦筵內。<br>圖王業已失，為虜言空悔。獨有青史中，英風觀千載。<br></p></body></html>
