  <body><p>611_11: 《奉和魯望漁具十五詠。》皮日休</p>
        <p>伐彼槎蘖枝，放於冰雪浦。遊魚趁暖處，忽爾來相聚。<br>徒為棲托心，不問庇庥主。一旦懸鼎鑊，禍機真自取。<br></p></body></html>
