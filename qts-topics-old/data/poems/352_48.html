  <body><p>352_48: 《秋曉行南穀經荒村》柳宗元</p>
        <p>杪秋霜露重，晨起行幽谷。黃葉覆溪橋，荒村唯古木。<br>寒花疏寂曆，幽泉微斷續。機心久已忘，何事驚麋鹿。<br></p></body></html>
