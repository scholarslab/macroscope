  <body><p>611_21: 《奉和魯望樵人十詠。樵溪》皮日休</p>
        <p>何時有此溪，應便生幽木。橡實養山禽，藤花蒙澗鹿。<br>不止產蒸薪，願當歌棫樸。君知天意無，以此安吾族。<br></p></body></html>
