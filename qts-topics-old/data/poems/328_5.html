  <body><p>328_5: 《相思曲（一作長相思）》權德輿</p>
        <p>少小別潘郎，嬌羞倚畫堂。有時裁尺素，無事約殘黃。<br>鵲語臨妝鏡，花飛落繡床。相思不解說，明月照空房。<br></p></body></html>
