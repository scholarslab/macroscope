  <body><p>727_9: 《春草凝露》張友正</p>
        <p>蒼蒼芳草色，含露對青春。已賴陽和長，仍慚潤澤頻。<br>日臨殘未滴，風度欲成津。蕙葉垂偏重，蘭叢洗轉新。<br>將行愁裛徑，欲采畏濡身。獨愛池塘畔，清華遠襲人。<br></p></body></html>
