  <body><p>238_64: 《和韋侍禦寓直對雨》錢起</p>
        <p>名貴四科首，班宜二妙齊。如何厭白簡，未得步金閨。<br>寓直晦秋雨，吟餘聞遠雞。漏聲過旦冷，雲色向窗低。<br>誰謂霄漢近，翻嗟心事暌。蘭滋人未握，霜曉鶚還棲。<br>佇見田郎字，親勞御筆題。<br></p></body></html>
