  <body><p>198_14: 《宿華陰東郭客舍憶閻防》岑參</p>
        <p>次舍山郭近，解鞍鳴鐘時。主人炊新粒，行子充夜饑。<br>關月生首陽，照見華陰祠。蒼茫秋山晦，蕭瑟寒松悲。<br>久從園廬別，遂與朋知辭。舊壑蘭杜晚，歸軒今已遲。<br></p></body></html>
