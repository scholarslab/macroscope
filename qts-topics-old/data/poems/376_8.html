  <body><p>376_8: 《看花》孟郊</p>
        <p>家家有芍藥，不妨至溫柔。溫柔一同女，紅笑笑不休。<br>月娥雙雙下，楚豔枝枝浮。洞裏逢仙人，綽約青宵遊。<br>芍藥誰為婿，人人不敢來。唯應待詩老，日日殷勤開。<br>玉立無氣力，春凝且裴徊。將何謝青春，痛飲一百杯。<br>芍藥吹欲盡，無奈曉風何。餘花欲誰待，唯待諫郎過。<br>諫郎不事俗，黃金買高歌。高歌夜更清，花意晚更多。<br>飲之不見底，醉倒深紅波。紅波蕩諫心，諫心終無它。<br>獨遊終難醉，挈榼徒經過。問花不解語，勸得酒無多。<br>三年此村落，春色入心悲。料得一孀婦，經時獨淚垂。<br></p></body></html>
