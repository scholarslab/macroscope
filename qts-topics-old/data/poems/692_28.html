  <body><p>692_28: 《感秋》杜荀鶴</p>
        <p>年年名路謾辛勤，襟袖空多馬上塵。畫戟門前難作客，<br>釣魚船上易安身。冷煙粘柳蟬聲老，寒渚澄星雁叫新。<br>自是儂家無住處，不關天地窄於人。<br></p></body></html>
