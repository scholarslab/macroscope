  <body><p>462_16: 《吹笙內人出家》白居易</p>
        <p>雨露難忘君念重，電泡易滅妾身輕。金刀已剃頭然發，<br>玉管休吹腸斷聲。新戒珠從衣裏得，初心蓮向火中生。<br>道場夜半香花冷，猶在燈前禮佛名。<br></p></body></html>
