  <body><p>264_36: 《酬漳州張九使君》顧況</p>
        <p>故人窮越徼，狂生起悲愁。山海萬里別，草木十年秋。<br>鞭馬廣陵橋，出祖張漳州。促膝墮簪珥，辟幌戛琳球。<br>短題自茲簡，華篇詎能酬。無階承明庭，高步相追遊。<br>南方榮桂枝，淩冬舍溫裘。猿吟郡齋中，龍靜檀欒流。<br>薜鹿莫徭洞，網魚盧亭洲。心安處處安，處處思遐陬。<br></p></body></html>
