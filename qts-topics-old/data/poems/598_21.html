  <body><p>598_21: 《贈歌者二首》高駢</p>
        <p>酒滿金船花滿枝，佳人立唱慘愁眉。<br>一聲直入青雲去，多少悲歡起此時。<br>公子邀歡月滿樓，雙成揭調唱伊州。<br>便從席上風沙起，直到陽關水盡頭。<br></p></body></html>
