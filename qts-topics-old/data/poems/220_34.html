  <body><p>220_34: 《寄韓諫議》杜甫</p>
        <p>今我不樂思岳陽，身欲奮飛病在床。美人娟娟隔秋水，<br>濯足洞庭望八荒。鴻飛冥冥日月白，青楓葉赤天雨霜。<br>玉京群帝集北斗，或騎騏驎翳鳳凰。芙蓉旌旗煙霧樂，<br>影動倒景搖瀟湘。星宮之君醉瓊漿，羽人稀少不在旁。<br>似聞昨者赤松子，恐是漢代韓張良。昔隨劉氏定長安，<br>帷幄未改神慘傷。國家成敗吾豈敢，色難腥腐餐風香。<br>周南留滯古所惜，南極老人應壽昌。美人胡為隔秋水，<br>焉得置之貢玉堂。<br></p></body></html>
