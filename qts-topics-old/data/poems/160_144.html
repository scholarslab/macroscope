  <body><p>160_144: 《陪盧明府泛舟回作》孟浩然</p>
        <p>百里行春返，清流逸興多。鷁舟隨雁泊，江火共星羅。<br>已救田家旱，仍醫俗化訛。文章推後輩，風雅激頹波。<br>高岸迷陵穀，新聲滿棹歌。猶憐不才子，白首未登科。<br></p></body></html>
