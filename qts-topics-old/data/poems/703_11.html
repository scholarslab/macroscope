  <body><p>703_11: 《奉使封閩王歸京洛》翁承贊</p>
        <p>泥緘紫誥禦恩光，信馬嘶風出洛陽。此去願言歸梓裏，<br>預憑魂夢展維桑。客程回首瞻文陛，驛路乘軺憶故鄉。<br>指日還家堪自重，恩榮晝錦賀封王。<br></p></body></html>
