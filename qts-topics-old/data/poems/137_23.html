  <body><p>137_23: 《鞏城東莊道中作》儲光羲</p>
        <p>北陵散寒鳥，西山照初日。婉孌晉陽京，踟躕野人室。<br>南軒草間去，後乘林中出。靄靄長路暖，遲遲狹路歸。<br>蜉蝣時蔽月，枳棘複傷衣。城上東風起，河邊早雁飛。<br>夏王紀冬令，殷人乃正月。涯口度新雲，山陰留故雪。<br>幸逢耆耋話，餘待親鄰別。總轡出叢薄，歇鞍登峻隅。<br>春源既蕩漭，伏戰亦睢盱。未獲遵平道，徒言信薄夫。<br></p></body></html>
