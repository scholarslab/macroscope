  <body><p>64_12: 《蒲津迎駕》宋璟</p>
        <p>回鑾下蒲阪，飛旆指秦京。洛上黃雲送，關中紫氣迎。<br>霞朝看馬色，月曉聽雞鳴。防拒連山險，長橋壓水準。<br>省方知化洽，察俗覺時清。天下長無事，空餘襟帶名。<br></p></body></html>
