  <body><p>305_28: 《瀑布泉》冷朝陽</p>
        <p>潺湲半空裏，霖落石房邊。風激珠光碎，山欹練影偏。<br>急流難起浪，迸沫只如煙。自古惟今日，淒涼一片泉。<br></p></body></html>
