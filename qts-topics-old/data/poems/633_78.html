  <body><p>633_78: 《賀翰林侍郎二首》司空圖</p>
        <p>太白東歸鶴背吟，鏡湖空在酒船沈。<br>今朝忽見銀台事，早晚重征入翰林。<br>玉版征書洞裏看，沈羲新拜侍郎官。<br>文星喜氣連台曜，聖主方知四海安。<br></p></body></html>
