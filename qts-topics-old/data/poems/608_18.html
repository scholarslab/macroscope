  <body><p>608_18: 《正樂府十篇。誚虛器》皮日休</p>
        <p>襄陽作髹器，中有庫露真。持以遺北虜，紿雲生有神。<br>每歲走其使，所費如雲屯。吾聞古聖王，修德來遠人。<br>未聞作巧詐，用欺禽獸君。吾道尚如此，戎心安足雲。<br>如何漢宣帝，卻得呼韓臣。<br></p></body></html>
