  <body><p>680_55: 《贈吳顛尊師（丙寅年作）》韓偓</p>
        <p>飲酒經何代，休糧度此生。跡應常自浼，顛亦強為名。<br>道若千鈞重，身如一羽輕。毫釐分象緯，袒跣揖公卿。<br>狗竇號光逸，漁陽裸禰衡。笑雷冬蟄震，岩電夜珠明。<br>月魄侵簪冷，江光逼屐清。半酣思救世，一手擬扶傾。<br>擊地嗟衰俗，看天貯不平。自緣懷氣義，可是計烹亨。<br>議論通三教，年顏稱五更。老狂人不厭，密行鬼應驚。<br>未識心相許，開襟語便誠。伊余常仗義，願拜十年兄。<br></p></body></html>
