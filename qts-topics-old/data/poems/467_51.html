  <body><p>467_51: 《送友人》牟融</p>
        <p>有客棹扁舟，相逢不暫留。衣冠重文物，詩酒足風流。<br>官路生歸興，家林想舊遊。臨岐分手後，乘月過蘇州。<br></p></body></html>
