  <body><p>760_12: 《從幸秦川過白衛獻詩》韓昭</p>
        <p>吾王巡狩為安邊，此去秦亭尚數千。夜照路岐山店火，<br>曉通消息戍瓶煙。為雲巫峽雖神女，跨鳳秦樓是謫仙。<br>八駿似龍人似虎，何愁飛過大漫天。<br></p></body></html>
