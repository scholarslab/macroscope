  <body><p>147_128: 《送舍弟之鄱陽居》劉長卿</p>
        <p>鄱陽寄家處，自別掩柴扉。故里人何在，滄波孤客稀。<br>湖山春草遍，雲木夕陽微。南去逢回雁，應憐相背飛。<br></p></body></html>
