  <body><p>487_33: 《湘妃列女操》鮑溶</p>
        <p>有虞夫人哭虞後，淑女何事又傷離。竹上淚跡生不盡，<br>寄哀雲和五十絲。雲和終奏鈞天曲，乍聽寶琴遙嗣續。<br>三湘測測流急綠，秋夜露寒蜀帝飛。楓林月斜楚臣宿，<br>更疑川宮日黃昏。暗攜女手殷勤言，環佩玲瓏有無間。<br>終疑既遠雙悄悄，蒼梧舊雲豈難召，老猿心寒不可嘯。<br>目眄眄兮意蹉跎，魂騰騰兮驚秋波。曲一盡兮憶再奏，<br>眾弦不聲且如何。<br></p></body></html>
