  <body><p>684_68: 《新安道中玩流水》吳融</p>
        <p>一渠春碧弄潺潺，密竹繁花掩映間。看處便須終日住，<br>算來爭得此身閑。縈紆似接迷春洞，清冷應連有雪山。<br>上卻征車再回首，了然塵土不相關。<br></p></body></html>
