  <body><p>464_20: 《儀鳳》楊嗣複</p>
        <p>八方該帝澤，威鳳忽來賓。向日朱光動，迎風翠羽新。<br>低昂多異趣，飲啄迥無鄰。郊藪今翔集，河圖意等倫。<br>聞韶知鼓舞，偶聖願逡巡。比屋初同俗，垂恩擊壤人。<br></p></body></html>
