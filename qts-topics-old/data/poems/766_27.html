  <body><p>766_27: 《宣賜錦袍設上贈諸郡客》劉兼</p>
        <p>十月芙蓉花滿枝，天庭驛騎賜寒衣。將同玉蝶侵肌冷，<br>也遣金鵬遍體飛。夜臥始知多忝竊，晝行方覺轉光輝。<br>深冬若得朝丹闕，太華峰前衣錦歸。<br></p></body></html>
