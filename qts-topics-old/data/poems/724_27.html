  <body><p>724_27: 《傷張玖秀才》唐求</p>
        <p>銅梁劍閣幾區區，十上探珠不見珠。卞玉影沈沙草暗，<br>驊騮聲斷隴城孤。入關詞客秋懷友，出戶孀妻曉望夫。<br>吳水楚山千萬裏，旅魂歸到故鄉無。<br></p></body></html>
