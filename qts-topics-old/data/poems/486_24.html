  <body><p>486_24: 《古意》鮑溶</p>
        <p>重錦化為泥，翦刀誤人事。夜裁遠道書，翦破相思字。<br>妾心不自信，遠道終難寄。客心固多疑，肯信非人意。<br>萬里不言遠，歸書長相次。可即由此書，空房□忌諱。<br></p></body></html>
