  <body><p>219_5: 《泛溪》杜甫</p>
        <p>落景下高堂，進舟泛回溪。誰謂築居小，未盡喬木西。<br>遠郊信荒僻，秋色有餘淒。練練峰上雪，纖纖雲表霓。<br>童戲左右岸，罟弋畢提攜。翻倒荷芰亂，指揮徑路迷。<br>得魚已割鱗，采藕不洗泥。人情逐鮮美，物賤事已睽。<br>吾村靄暝姿，異舍雞亦棲。蕭條欲何適，出處無可齊。<br>衣上見新月，霜中登故畦。濁醪自初熟，東城多鼓鼙。<br></p></body></html>
