  <body><p>89_27: 《舞馬詞六首》張說</p>
        <p>萬玉朝宗鳳扆，千金率領龍媒。眄鼓凝驕躞蹀，<br>聽歌弄影徘徊。<br>天鹿遙征衛叔，日龍上借羲和。將共兩驂爭舞，<br>來隨八駿齊歌。<br>彩旄八佾成行，時龍五色因方。屈膝銜杯赴節，<br>傾心獻壽無疆。<br>帝皂龍駒沛艾，星蘭驥子權奇。騰倚驤洋應節，<br>繁驕接跡不移。<br>二聖先天合德，群靈率土可封。擊石驂驔紫燕，<br>摐金顧步蒼龍。<br>聖君出震應籙，神馬浮河獻圖。足踏天庭鼓舞，<br>心將帝樂躊躕。<br></p></body></html>
