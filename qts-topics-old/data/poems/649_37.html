  <body><p>649_37: 《暮發七裏灘夜泊嚴光台下》方幹</p>
        <p>一瞬即七裏，箭馳猶是難。檣邊走嵐翠，枕底失風湍。<br>但訝猿鳥定，不知霜月寒。前賢竟何益，此地誤垂竿。<br></p></body></html>
