  <body><p>303_2: 《哭韓淮端公兼上崔中丞》劉商</p>
        <p>堅貞與和璧，利用歸幹將。金玉徒自寶，高賢無比方。<br>挺生岩松姿，孤直淩雪霜。亭亭結清陰，不競桃李芳。<br>讀書哂霸業，翊贊思皇王。千載有疑議，一言能否臧。<br>儒風久淪弊，顏閔壽不長。邦國豈殄瘁，斯人今又亡。<br>別離長春草，存沒隔楚鄉。聞問尚書慟，淚凝向日黃。<br>奄忽薤露晞，杳冥泉夜長。賢愚自修短，天色空蒼蒼。<br>銘旌斂歸魂，荊棘生路傍。門柳日蕭索，繐帷掩空堂。<br>燈孤晦處明，高節歿後彰。芳蘭已灰燼，幕府留餘香。<br>常愛獨坐尊，繡衣如雁行。至今虛左位，言發淚沾裳。<br></p></body></html>
