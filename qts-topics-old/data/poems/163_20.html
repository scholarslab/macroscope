  <body><p>163_20: 《臨江王節士歌》李白</p>
        <p>洞庭白波木葉稀，燕鴻始入吳雲飛。吳雲寒，燕鴻苦。<br>風號沙宿瀟湘浦，節士悲秋淚如雨。白日當天心，<br>照之可以事明主。壯士憤，雄風生。安得倚天劍，<br>跨海斬長鯨。<br></p></body></html>
