  <body><p>731_14: 《城南》胡宿</p>
        <p>昨夜輕陰結夕霏，城南十裏有香泥。初聞山鳥驚新哢，<br>遙見林花識舊蹊。蕩槳遠從芳草渡，墊巾還傍綠楊堤。<br>羅敷正苦桑蠶事，惆悵南來五馬蹄。<br></p></body></html>
