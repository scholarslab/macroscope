  <body><p>58_42: 《天官崔侍郎夫人吳氏挽歌》李嶠</p>
        <p>寵服當年盛，芳魂此地窮。劍飛龍匣在，人去鵲巢空。<br>簟愴孤生竹，琴哀半死桐。唯當青史上，千載仰嬪風。<br></p></body></html>
