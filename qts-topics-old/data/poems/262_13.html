  <body><p>262_13: 《襄陽樂》鄭錫</p>
        <p>春生峴首東，先暖習池風。拂水初含綠，驚林未吐紅。<br>渚邊遊漢女，桑下問龐公。磨滅懷中刺，曾將示孔融。<br></p></body></html>
