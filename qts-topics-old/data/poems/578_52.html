  <body><p>578_52: 《老君廟》溫庭筠</p>
        <p>紫氣氤氳捧半岩，蓮峰仙掌共巉巉。廟前晚色連寒水，<br>天外斜陽帶遠帆。百二關山扶玉座，五千文字閟瑤緘。<br>自憐金骨無人識，知有飛龜在石函。<br></p></body></html>
