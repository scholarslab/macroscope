  <body><p>50_29: 《和旻上人傷果禪師》楊炯</p>
        <p>淨業初中日，浮生大小年。無人本無我，非後亦非前。<br>簫鼓旁喧地，龍蛇直映天。法門摧棟宇，覺海破舟船。<br>書鎮秦王餉，經文宋國傳。聲華周百億，風烈被三千。<br>蕪沒青園寺，荒涼紫陌田。德音殊未遠，拱木已生煙。<br></p></body></html>
