  <body><p>638_10: 《吊建州李員外》張喬</p>
        <p>銘旌歸故里，猿鳥亦淒然。已葬桐江月，空回建水船。<br>客傳為郡日，僧說讀書年。恐有吟魂在，深山古木邊。<br></p></body></html>
