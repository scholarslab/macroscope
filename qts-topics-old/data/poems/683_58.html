  <body><p>683_58: 《寒食日重游李氏園亭有懷》韓偓</p>
        <p>往年同在鸞橋上，見倚朱闌詠柳綿。今日獨來香徑裏，<br>更無人跡有苔錢。傷心闊別三千里，屈指思量四五年。<br>料得他鄉遇佳節，亦應懷抱暗淒然。<br></p></body></html>
