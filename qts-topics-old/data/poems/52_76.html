  <body><p>52_76: 《三陽宮侍宴應制得幽字》宋之問</p>
        <p>離宮秘苑勝瀛洲，別有仙人洞壑幽。岩邊樹色含風冷，<br>石上泉聲帶雨秋。鳥向歌筵來度曲，雲依帳殿結為樓。<br>微臣昔忝方明禦，今日還陪八駿遊。<br></p></body></html>
