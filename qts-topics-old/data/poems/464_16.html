  <body><p>464_16: 《賦得玉水記方流》杜元穎</p>
        <p>重泉生美玉，積水異常流。始玩清堪賞，因知寶可求。<br>鬥回虹氣見，磬折紫光浮。中矩皆明德，同方葉至柔。<br>月華偏共映，風暖佇將遊。遇鑒終無暗，逢時願見收。<br></p></body></html>
