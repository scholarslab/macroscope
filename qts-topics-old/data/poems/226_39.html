  <body><p>226_39: 《遣意二首》杜甫</p>
        <p>囀枝黃鳥近，泛渚白鷗輕。一徑野花落，孤村春水生。<br>衰年催釀黍，細雨更移橙。漸喜交遊絕，幽居不用名。<br>簷影微微落，津流脈脈斜。野船明細火，宿雁聚圓沙。<br>雲掩初弦月，香傳小樹花。鄰人有美酒，稚子夜能賒。<br></p></body></html>
