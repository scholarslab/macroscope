  <body><p>639_54: 《題賈島吟詩台》張喬</p>
        <p>吟魂不復遊，台亦似荒丘。一徑草中出，長江天外流。<br>暝煙寒鳥集，殘月夜蟲愁。願得生禾黍，鋤平恨即休。<br></p></body></html>
