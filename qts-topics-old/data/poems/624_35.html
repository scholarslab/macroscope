  <body><p>624_35: 《奉和襲美臥疾感春見寄次韻》陸龜蒙</p>
        <p>共尋花思極飛騰，疾帶春寒去未能。煙徑水涯多好鳥，<br>竹床蒲椅但高僧。須知日富為神授，只有家貧免盜憎。<br>除卻數函圖籍外，更將何事結良朋。<br></p></body></html>
