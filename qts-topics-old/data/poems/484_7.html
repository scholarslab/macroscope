  <body><p>484_7: 《宴楊僕射新昌裏第》楊汝士</p>
        <p>隔坐應須賜禦屏，盡將仙翰入高冥。文章舊價留鸞掖，<br>桃李新陰在鯉庭。再歲生徒陳賀宴，一時良史盡傳馨。<br>當時疏廣雖雲盛，詎有茲筵醉綠醽。<br></p></body></html>
