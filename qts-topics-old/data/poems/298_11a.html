  <body><p>298_11a: 《水運行》王建</p>
        <p>西江運船立紅幟，萬棹千帆繞江水。去年六月無稻苗，<br>已說水鄉人餓死。縣官部船日算程，暴風惡雨亦不停。<br>在生有樂當有苦，三年作官一年行。壞舟畏鼠複畏漏，<br>恐向太倉折升鬥。辛勤耕種非毒藥，看著不入農夫口。<br>用盡百金不為費，但得一金即為利。遠征海稻供邊食，<br>豈如多種邊頭地。<br></p></body></html>
