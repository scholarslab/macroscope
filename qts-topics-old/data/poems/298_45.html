  <body><p>298_45: 《銅雀台》王建</p>
        <p>嬌愛更何日，高臺空數層。含啼映雙袖，不忍看西陵。<br>漳水東流無複來，百花輦路為蒼苔。青樓月夜長寂寞，<br>碧雲日暮空裴回。君不見鄴中萬事非昔時，<br>古人不在今人悲。春風不逐君王去，草色年年舊宮路。<br>宮中歌舞已浮雲，空指行人往來處。<br></p></body></html>
