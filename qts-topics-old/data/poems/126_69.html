  <body><p>126_69: 《涼州郊外游望（時為節度判官，在涼州作）》王維</p>
        <p>野老才三戶，邊村少四鄰。婆娑依裏社，簫鼓賽田神。<br>灑酒澆芻狗，焚香拜木人。女巫紛屢舞，羅襪自生塵。<br></p></body></html>
