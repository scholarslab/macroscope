  <body><p>444_10: 《小童薛陽陶吹觱栗歌（和浙西李大夫作）》白居易</p>
        <p>剪削幹蘆插寒竹，九孔漏聲五音足。近來吹者誰得名，<br>關璀老死李袞生。袞今又老誰其嗣，薛氏樂童年十二。<br>指點之下師授聲，含嚼之間天與氣。潤州城高霜月明，<br>吟霜思月欲發聲。山頭江底何悄悄，猿聲不喘魚龍聽。<br>翕然聲作疑管裂，詘然聲盡疑刀截。有時婉軟無筋骨，<br>有時頓挫生棱節。急聲圓轉促不斷，轢轢轔轔似珠貫。<br>緩聲展引長有條，有條直直如筆描。下聲乍墜石沉重，<br>高聲忽舉雲飄蕭。明旦公堂陳宴席，主人命樂娛賓客。<br>碎絲細竹徒紛紛，宮調一聲雄出群。眾音覙縷不落道，<br>有如部伍隨將軍。嗟爾陽陶方稚齒，下手發聲已如此。<br>若教頭白吹不休，但恐聲名壓關李。<br></p></body></html>
