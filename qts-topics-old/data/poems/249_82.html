  <body><p>249_82: 《太常魏博士遠出賊庭江外相逢因敘其事》皇甫冉</p>
        <p>烽火驚戎塞，豺狼犯帝畿。川原無稼穡，日月翳光輝。<br>裏社枌榆毀，宮城騎吏非。群生被慘毒，雜虜耀輕肥。<br>多士從芳餌，唯君識禍機。心同合浦葉，命寄首陽薇。<br>恥作纖鱗喣，方隨高鳥飛。山經商嶺出，水泛漢池歸。<br>離別霜凝鬢，逢迎淚迸衣。京華長路絕，江海故人稀。<br>秉節身常苦，求仁志不違。只應窮野外，耕種且相依。<br></p></body></html>
