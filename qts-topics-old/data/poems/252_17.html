  <body><p>252_17: 《釋奠武成王樂章。迎神》于邵</p>
        <p>蔔畋不從，兆發非熊。乃傾荒政，爰佐一戎。盛烈載垂，<br>命祀維崇。日練上戊，宿嚴閟宮。迎奏嘉至，感而遂通。<br></p></body></html>
