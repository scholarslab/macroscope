  <body><p>80_21: 《詠雲》于季子</p>
        <p>瑞雲千里映，祥輝四望新。隨風亂鳥翅，泛水結魚鱗。<br>布葉疑臨夏，開花詎待春。願得承嘉景，無令掩桂輪。<br></p></body></html>
