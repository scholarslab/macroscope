  <body><p>696_17: 《宿泊孟津寄三堂友人》韋莊</p>
        <p>解纜西征未有期，槐花又逼桂花時。鴻臚陌上歸耕晚，<br>金馬門前獻賦遲。只恐愁苗生兩鬢，不堪離恨入雙眉。<br>分明昨夜南池夢，還把漁竿詠楚詞。<br></p></body></html>
