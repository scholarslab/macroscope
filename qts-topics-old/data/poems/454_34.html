  <body><p>454_34: 《把酒思閒事二首》白居易</p>
        <p>把酒思閒事，春愁誰最深。乞錢羈客面，落第舉人心。<br>月下低眉立，燈前抱膝吟。憑君勸一醉，勝與萬黃金。<br>把酒思閒事，春嬌何處多。試鞍新白馬，弄鏡小青娥。<br>掌上初教舞，花前欲按歌。憑君勸一醉，勸了問如何。<br></p></body></html>
