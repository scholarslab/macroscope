  <body><p>603_46: 《曲江三月三日》許棠</p>
        <p>滿國賞芳辰，飛蹄複走輪。好花皆折盡，明日恐無春。<br>鳥避連雲幄，魚驚遠浪塵。如何當此節，獨自作愁人。<br></p></body></html>
