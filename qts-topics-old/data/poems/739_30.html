  <body><p>739_30: 《寄魏郎中》李建勳</p>
        <p>碌碌但隨群，蒿蘭任不分。未嘗矜有道，求遇向吾君。<br>逸駕秋尋寺，長歌醉望雲。高齋紙屏古，塵暗北山文。<br></p></body></html>
