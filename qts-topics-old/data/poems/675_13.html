  <body><p>675_13: 《幹符丙申歲奉試春漲曲江池（用春字）》鄭谷</p>
        <p>王澤尚通津，恩波此日新。深疑一夜雨，宛似五湖春。<br>泛灩翹振鷺，澄清躍紫鱗。翠低孤嶼柳，香失半汀蘋。<br>鳳輦尋佳境，龍舟命近臣。桂花如入手，願作從遊人。<br></p></body></html>
