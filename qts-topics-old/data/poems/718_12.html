  <body><p>718_12: 《鄒律》蘇拯</p>
        <p>鄒律暖燕穀，青史徒編錄。人心不變遷，空吹閑草木。<br>世患有三惑，爾律莫能抑。邊苦有長征，爾律莫能息。<br>斯術未濟時，斯律亦何益。爭如至公一開口，<br>吹起賢良霸邦國。<br></p></body></html>
