  <body><p>230_29: 《白露》杜甫</p>
        <p>白露團甘子，清晨散馬蹄。圃開連石樹，船渡入江溪。<br>憑幾看魚樂，回鞭急鳥棲。漸知秋實美，幽徑恐多蹊。<br></p></body></html>
