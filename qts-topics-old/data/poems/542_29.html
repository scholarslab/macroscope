  <body><p>542_29: 《句》潘鹹</p>
        <p>棧踏猿聲暮，江看劍影秋。<br>僧老白雲上，磬寒高鳥邊。<br>心已同猿狖，不聞人是非。<br>行人渡流水，白馬入前山。<br>秋深雪滿黃金塞，夜夜鴻聲入漢陽。<br></p></body></html>
