  <body><p>123_1: 《嵩山十志十首。草堂》盧鴻一</p>
        <p>草堂者，蓋因自然之溪阜，前當墉洫；資人力之締構，<br>後加茅茨。將以避燥濕，成棟宇之用；昭簡易，<br>葉乾坤之德，道可容膝休閒。谷神同道，此其所貴也。<br>及靡者居之，則妄為剪飾，失天理矣。詞曰：<br>山為宅兮草為堂，芝蘭兮藥房。羅蘼蕪兮拍薜荔，<br>荃壁兮蘭砌。蘼蕪薜荔兮成草堂，陰陰邃兮馥馥香，<br>中有人兮信宜常。讀金書兮飲玉漿，童顏幽操兮不易長。<br></p></body></html>
