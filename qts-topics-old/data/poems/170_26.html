  <body><p>170_26: 《系尋陽，上崔相渙三首》李白</p>
        <p>邯鄲四十萬，同日陷長平。能回造化筆，或冀一人生。<br>毛遂不墮井，曾參寧殺人。虛言誤公子，投杼惑慈親。<br>白璧雙明月，方知一玉真。<br>虛傳一片雨，枉作陽臺神。縱為夢裏相隨去，<br>不是襄王傾國人。<br></p></body></html>
