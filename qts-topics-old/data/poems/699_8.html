  <body><p>699_8: 《過樊川舊居（時在華州駕前奉使入蜀作）》韋莊</p>
        <p>卻到樊川訪舊遊，夕陽衰草杜陵秋。應劉去後苔生閣，<br>稽阮歸來雪滿頭。能說亂離惟有燕，解偷閒暇不如鷗。<br>千桑萬海無人見，橫笛一聲空淚流。<br></p></body></html>
