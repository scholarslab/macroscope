  <body><p>532_41: 《陪鄭史君泛舟晚歸》許渾</p>
        <p>南郭望歸處，郡樓高捲簾。平橋低皂蓋，曲岸轉彤襜。<br>江晚笙歌促，山晴鼓角嚴。羊公莫先醉，清曉月纖纖。<br></p></body></html>
