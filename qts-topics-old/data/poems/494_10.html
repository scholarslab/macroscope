  <body><p>494_10: 《早春殘雪》施肩吾</p>
        <p>春景照林巒，玲瓏雪影殘。井泉添碧甃，藥圃洗朱欄。<br>雲路迷初醒，書堂映漸難。花分梅嶺色，塵減玉階寒。<br>遠稱棲松鶴，高宜點露盤。佇逢春律後，陰穀始堪看。<br></p></body></html>
