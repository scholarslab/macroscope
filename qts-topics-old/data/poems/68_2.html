  <body><p>68_2: 《擬古》崔融1</p>
        <p>飲馬臨濁河，濁河深不測。河水日東注，河源乃西極。<br>思君正如此，誰為生羽翼。日夕大川陰，雲霞千里色。<br>所思在何處，宛在機中織。離夢當有魂，愁容定無力。<br>夙齡負奇志，中夜三歎息。拔劍斬長榆，彎弓射小棘。<br>班張固非擬，衛霍行可即。寄謝閨中人，努力加飧食。<br></p></body></html>
