  <body><p>421_12: 《廳前柏》元稹</p>
        <p>廳前柏，知君曾對羅希奭。我本癲狂耽酒人，<br>何事與君為對敵。為對敵，洛陽城中花赤白。花赤白，<br>囚漸多，花之赤白奈爾何。<br></p></body></html>
