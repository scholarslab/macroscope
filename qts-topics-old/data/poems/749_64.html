  <body><p>749_64: 《言志寄劉鈞秀才》李中</p>
        <p>童稚親儒墨，時平喜道存。酬身指書劍，賦命委乾坤。<br>秋爽鼓琴興，月清搜句魂。與君同此志，終待至公論。<br></p></body></html>
