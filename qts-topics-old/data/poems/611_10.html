  <body><p>611_10: 《奉和魯望漁具十五詠。滬》皮日休</p>
        <p>波中植甚固，磔磔如蝦須。濤頭倏爾過，數頃跳鯆。<br>不是細羅密，自為朝夕驅。空憐指魚命，遣出海邊租。<br></p></body></html>
