  <body><p>187_61: 《雪夜下朝，呈省中一絕》韋應物</p>
        <p>南望青山滿禁闈，曉陪鴛鷺正差池。<br>共愛朝來何處雪，蓬萊宮裏拂松枝。<br></p></body></html>
