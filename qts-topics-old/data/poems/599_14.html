  <body><p>599_14: 《田翁歎》於濆</p>
        <p>手植千樹桑，文杏作中梁。頻年徭役重，盡屬富家郎。<br>富家田業廣，用此買金章。昨日門前過，軒車滿垂楊。<br>歸來說向家，兒孫竟咨嗟。不見千樹桑，一浦芙蓉花。<br></p></body></html>
