  <body><p>635_22: 《和段成式》周繇</p>
        <p>回簪轉黛喜猜防，粉署裁詩助酒狂。<br>若遇仙丹偕羽化，但隨蕭史亦何傷。<br>玉樹瓊筵映彩霞，澄虛樓閣似仙家。<br>只緣存想歸蘭室，不向春風看夜花。<br></p></body></html>
