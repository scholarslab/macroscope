  <body><p>626_21: 《和襲美題支山南峰僧次韻》陸龜蒙</p>
        <p>眉毫霜細欲垂肩，自說初棲海嶽年。萬壑煙霞秋後到，<br>一林風雨夜深禪。時翻貝葉添新藏，閑插松枝護小泉。<br>好是清冬無外事，匡林齋罷向陽眠。<br></p></body></html>
