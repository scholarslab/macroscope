  <body><p>270_104: 《送李參軍》戎昱</p>
        <p>好住好住王司戶，珍重珍重李參軍。一東一西如別鶴，<br>一南一北似浮雲。月照疏林千片影，風吹寒水萬里紋。<br>別易會難今古事，非是餘今獨與君。<br></p></body></html>
