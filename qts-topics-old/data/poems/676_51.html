  <body><p>676_51: 《倦客》鄭穀</p>
        <p>十年五年岐路中，千里萬里西複東。匹馬愁沖晚村雪，<br>孤舟悶阻春江風。達士由來知道在，昔賢何必哭途窮。<br>閑烹蘆筍炊菰米，會向源鄉作醉翁。<br></p></body></html>
