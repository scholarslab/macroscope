  <body><p>501_53: 《喜賈島雨中訪宿》姚合</p>
        <p>雨裏難逢客，閑吟不復眠。蟲聲秋並起，林色夜相連。<br>愛酒此生裏，趨朝未老前。終須攜手去，滄海棹魚船。<br></p></body></html>
