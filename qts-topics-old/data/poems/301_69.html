  <body><p>301_69: 《送山人二首》王建</p>
        <p>嵩山古寺離來久，回見溪橋野葉黃。<br>辛苦老師看守處，為懸秋藥閉空房。<br>山客狂來跨白驢，袖中遺卻潁陽書。<br>人間亦有妻兒在，拋向嵩陽古觀居。<br></p></body></html>
