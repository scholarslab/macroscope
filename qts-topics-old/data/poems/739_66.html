  <body><p>739_66: 《梅花寄所親》李建勳</p>
        <p>一氣才新物未知，每慚青律與先吹。雪霜迷素猶嫌早，<br>桃杏雖紅且後時。雲鬢自黏飄處粉，玉鞭誰指出牆枝。<br>老夫多病無風味，只向尊前詠舊詩。<br></p></body></html>
