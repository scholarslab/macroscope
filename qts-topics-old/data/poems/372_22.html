  <body><p>372_22: 《邊城吟》孟郊</p>
        <p>西城近日天，俗稟氣候偏。行子獨自渴，主人仍賣泉。<br>燒烽碧雲外，牧馬青坡巔。何處鶻突夢，歸思寄仰眠。<br></p></body></html>
