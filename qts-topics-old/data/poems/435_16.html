  <body><p>435_16: 《山石榴寄元九》白居易</p>
        <p>山石榴，一名山躑躅，一名杜鵑花，杜鵑啼時花撲撲。<br>九江三月杜鵑來，一聲催得一枝開。江城上佐閑無事，<br>山下劚得廳前栽。爛熳一闌十八樹，根株有數花無數。<br>千房萬葉一時新，嫩紫殷紅鮮麹塵。淚痕裛損燕支臉，<br>剪刀裁破紅綃巾。謫仙初墮愁在世，姹女新嫁嬌泥春。<br>日射血珠將滴地，風翻火焰欲燒人。閑折兩枝持在手，<br>細看不似人間有。花中此物似西施，芙蓉芍藥皆嫫母。<br>奇芳絕豔別者誰，通州遷客元拾遺。拾遺初貶江陵去，<br>去時正值青春暮。商山秦嶺愁殺君，山石榴花紅夾路。<br>題詩報我何所雲，苦雲色似石榴裙。當時叢畔唯思我，<br>今日闌前只憶君。憶君不見坐銷落，日西風起紅紛紛。<br></p></body></html>
