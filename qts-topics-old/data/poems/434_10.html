  <body><p>434_10: 《自江州至忠州》白居易</p>
        <p>前在潯陽日，已歎賓朋寡。忽忽抱憂懷，出門無處寫。<br>今來轉深僻，窮峽巔山下。五月斷行舟，灩堆正如馬。<br>巴人類猿狖，矍鑠滿山野。敢望見交親，喜逢似人者。<br></p></body></html>
