  <body><p>198_22: 《鞏北秋興，寄崔明允》岑參</p>
        <p>白露披梧桐，玄蟬晝夜號。秋風萬里動，日暮黃雲高。<br>君子佐休明，小人事蓬蒿。所適在魚鳥，焉能徇錐刀。<br>孤舟向廣武，一鳥歸成皋。勝概日相與，思君心郁陶。<br></p></body></html>
