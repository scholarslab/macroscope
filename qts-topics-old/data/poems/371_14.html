  <body><p>371_14: 《題石勒城二首》呂溫</p>
        <p>長驅到處積人頭，大旆連營壓上游。<br>建業烏棲何足問，慨然歸去王中州。<br>天生傑異固難馴，應變摧枯若有神。<br>夷甫自能疑倚嘯，忍將虛誕誤時人。<br></p></body></html>
