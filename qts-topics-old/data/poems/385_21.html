  <body><p>385_21: 《送枝江劉明府》張籍</p>
        <p>老著青衫為楚宰，平生志業有誰知。家僮從去愁行遠，<br>縣吏迎來怪到遲。定訪玉泉幽院宿，應過碧澗早茶時。<br>向南漸漸雲山好，一路唯聞唱竹枝。<br></p></body></html>
