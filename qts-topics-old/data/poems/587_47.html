  <body><p>587_47: 《尋山》李頻</p>
        <p>一徑入雙崖，初疑有幾家。行窮人不見，坐久日空斜。<br>石上生靈草，泉中落異花。終須結茅屋，向此學餐霞。<br></p></body></html>
