  <body><p>573_32: 《秋夜仰懷錢孟二公琴客會》賈島</p>
        <p>月色四時好，秋光君子知。南山昨夜雨，為我寫清規。<br>獨鶴聳寒骨，高杉韻細颸。仙家縹緲弄，仿佛此中期。<br></p></body></html>
