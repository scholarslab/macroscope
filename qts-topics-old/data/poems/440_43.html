  <body><p>440_43: 《山枇杷》白居易</p>
        <p>深山老去惜年華，況對東溪野枇杷。火樹風來翻絳焰，<br>瓊枝日出曬紅紗。回看桃李都無色，映得芙蓉不是花。<br>爭奈結根深石底，無因移得到人家。<br></p></body></html>
