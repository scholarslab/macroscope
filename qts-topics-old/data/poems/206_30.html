  <body><p>206_30: 《南浦渡口》李嘉佑</p>
        <p>寂寞橫塘路，新篁覆水低。東風潮信滿，時雨稻粳齊。<br>寡婦共租稅，漁人逐鼓鼙。慚無卓魯術，解印謝黔黎。<br></p></body></html>
