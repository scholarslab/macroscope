  <body><p>654_18: 《帝裏》羅鄴</p>
        <p>喧喧蹄轂走紅塵，南北東西暮與晨。謾道青雲難得路，<br>何曾紫陌有閒人。杯傾竹葉侯門月，馬落桃花禦水春。<br>只合詠歌來大國，況逢文景化惟新。<br></p></body></html>
