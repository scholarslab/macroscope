  <body><p>227_55: 《登牛頭山亭子》杜甫</p>
        <p>路出雙林外，亭窺萬井中。江城孤照日，山谷遠含風。<br>兵革身將老，關河信不通。猶殘數行淚，忍對百花叢。<br></p></body></html>
