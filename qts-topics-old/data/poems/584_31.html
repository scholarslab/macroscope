  <body><p>584_31: 《句》段成式</p>
        <p>高談敬風鑒，古貌怯冰棱。<br>虱暴妨歸夢，蟲喧徹曙更。<br>夢裏思甘露，言中惜惠燈。<br>新破毗曇義，相期蔔夜論。<br>隨樵劫猿藏，隈石覷熊緣。<br>捽胡雲彩落，疻面月痕消。<br>擲履仙鳧起，撦衣蝴蝶飄。羞中含薄怒，顰裏帶餘嬌。<br>醒後猶攘臂，歸時更折腰。狂夫自纓絕，眉勢倩人描。<br>不願石郎戴笠，難甘玉女披衣。<br></p></body></html>
