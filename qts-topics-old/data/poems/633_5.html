  <body><p>633_5: 《白菊雜書四首》司空圖</p>
        <p>黃昏寒立更披襟，露浥清香悅道心。<br>卻笑誰家扃繡戶，正熏龍麝暖鴛衾。<br>四面雲屏一帶天，是非斷得自翛然。<br>此生只是償詩債，白菊開時最不眠。<br>狂才不足自英雄，僕妾驅令學販舂。<br>侯印幾人封萬戶，儂家只辦買孤峰。<br>黃鸝囀處誰同聽，白菊開時且剩過。<br>漫道南朝足流品，由來叔寶不宜多。<br></p></body></html>
