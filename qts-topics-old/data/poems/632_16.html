  <body><p>632_16: 《次韻和秀上人游南五台》司空圖</p>
        <p>中峰曾到處，題記沒蒼苔。振錫傳深谷，翻經想舊台。<br>危松臨砌偃，驚鹿驀溪來。內殿禦詩切，身回心未回。<br></p></body></html>
