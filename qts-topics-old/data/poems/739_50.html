  <body><p>739_50: 《春雨二首》李建勳</p>
        <p>春霖未免妨遊賞，唯到詩家自有情。花徑不通新草合，<br>蘭舟初動曲池平。淨緣高樹莓苔色，饑集虛廊燕雀聲。<br>閑憶昔年為客處，悶留山館阻行行。<br>蕭蕭春雨密還疏，景象三時固不如，寒入遠林鶯翅重，<br>暖抽新麥土膏虛。細蒙台榭微兼日，潛漲漣漪欲動魚。<br>唯稱乖慵多睡者，掩門中酒覽閒書。<br></p></body></html>
