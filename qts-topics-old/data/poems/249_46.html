  <body><p>249_46: 《劉方平西齋對雪》皇甫冉</p>
        <p>對酒閑齋晚，開軒臘雪時。花飄疑節候，色淨潤簾帷。<br>委樹寒枝弱，縈空去雁遲。自然堪訪戴，無複四愁詩。<br></p></body></html>
