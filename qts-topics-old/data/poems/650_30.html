  <body><p>650_30: 《觀項信水墨》方幹</p>
        <p>險峭雖從筆下成，精能皆自意中生。倚雲孤檜知無朽，<br>掛壁高泉似有聲。轉扇驚波連岸動，回燈落日向山明。<br>小年師祖過今祖，異域應傳項信名。<br></p></body></html>
