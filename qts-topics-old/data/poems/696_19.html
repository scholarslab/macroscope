  <body><p>696_19: 《天井關》韋莊</p>
        <p>太行山上雲深處，誰向雲中築女牆。短綆詎能垂玉甃，<br>繚垣何用學金湯。劚開嵐翠為高壘，截斷雲霞作巨防。<br>守吏不教飛鳥過，赤眉何路到吾鄉。<br></p></body></html>
