  <body><p>721_34: 《吊草堂禪師》李洞</p>
        <p>杖屨疑師在，房關四壁蛩。貯瓶經臘水，響塔隔山鐘。<br>乳鴿沿苔井，齋猿散雪峰。如何不見性，倚遍寺前松。<br></p></body></html>
