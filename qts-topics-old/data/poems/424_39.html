  <body><p>424_39: 《埰地黃者》白居易</p>
        <p>麥死春不雨，禾損秋早霜。歲晏無口食，田中埰地黃。<br>采之將何用，持以易餱糧。淩晨荷鋤去，薄暮不盈筐。<br>攜來朱門家，賣與白麵郎。與君啖肥馬，可使照地光。<br>願易馬殘粟，救此苦饑腸。<br></p></body></html>
