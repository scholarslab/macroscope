  <body><p>723_26: 《病猿》李洞</p>
        <p>瘦纏金鎖惹朱樓，一別巫山樹幾秋。寒想蜀門清露滴，<br>暖懷湘岸白雲流。罷拋簷果沉僧井，休拗崖冰濺客舟。<br>啼過三聲應有淚，畫堂深不徹王侯。<br></p></body></html>
