  <body><p>633_66: 《偶書五首》司空圖</p>
        <p>情知了得未如僧，客處高樓莫強登。<br>鶯也解啼花也發，不關心事最堪憎。<br>自有池荷作扇搖，不關風動愛芭蕉。<br>只憐直上抽紅蕊，似我丹心向本朝。<br>曾看輕舟渡遠津，無風著岸不經旬。<br>只緣命蹇須知命，卻是人爭阻得人。<br>上谷何曾解有情，有情人自惜君行。<br>證因池上今生願，的的他生作化生。<br>新店南原後夜程，黃河風浪信難平。<br>渡頭楊柳知人意，為惹官船莫放行。<br></p></body></html>
