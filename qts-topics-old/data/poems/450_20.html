  <body><p>450_20: 《池上即事》白居易</p>
        <p>行尋甃石引新泉，坐看修橋補釣船。綠竹掛衣涼處歇，<br>清風展簟困時眠。身閑當貴真天爵，官散無憂即地仙。<br>林下水邊無厭日，便堪終老豈論年。<br></p></body></html>
