  <body><p>475_52: 《懷山居邀松陽子同作》李德裕</p>
        <p>我有愛山心，如饑複如渴。出谷一年餘，常疑十年別。<br>春思岩花爛，夏憶寒泉冽。秋憶泛蘭卮，冬思玩松雪。<br>晨思小山桂，暝憶深潭月。醉憶剖紅梨，飯思食紫蕨。<br>坐思藤蘿密，步憶莓苔滑。晝夜百刻中，愁腸幾回絕。<br>每念羊叔子，言之豈常輟。人生不如意，十乃居七八。<br>我未及懸輿，今猶佩朝紱。焉能逐糜鹿，便得游林樾。<br>範恣滄波舟，張懷赤松列。惟應詎身恤，豈敢忘臣節。<br>器滿自當欹，物盈終有缺。從茲返樵徑，庶可希前哲。<br></p></body></html>
