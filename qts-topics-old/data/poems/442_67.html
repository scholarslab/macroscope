  <body><p>442_67: 《喜張十八博士除水部員外郎》白居易</p>
        <p>老何歿後吟聲絕，雖有郎官不愛詩。無複篇章傳道路，<br>空留風月在曹司。長嗟博士官猶屈，亦恐騷人道漸衰。<br>今日聞君除水部，喜於身得省郎時。<br></p></body></html>
