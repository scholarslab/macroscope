  <body><p>198_23: 《春遇南使，貽趙知音》岑參</p>
        <p>端居春心醉，襟背思樹萱。美人在南州，為爾歌北門。<br>北風吹煙物，戴勝鳴中園。枯楊長新條，芳草滋舊根。<br>網絲結寶琴，塵埃被空樽。適遇江海信，聊與南客論。<br></p></body></html>
