  <body><p>753_5: 《陳覺放還至泰州，以詩見寄，作此答之》徐鉉</p>
        <p>朱雲曾為漢家憂，不怕交親作世仇。壯氣未平空咄咄，<br>狂言無驗信悠悠。今朝我作傷弓鳥，卻羨君為不系舟。<br>勞寄新詩平宿憾，此生心氣貫清秋。<br></p></body></html>
