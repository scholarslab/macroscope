  <body><p>176_17: 《送于十八應四子舉落第還嵩山》李白</p>
        <p>吾祖吹橐鑰，天人信森羅。歸根複太素，群動熙元和。<br>炎炎四真人，摛辯若濤波。交流無時寂，楊墨日成科。<br>夫子聞洛誦，誇才才固多。為金好踴躍，久客方蹉跎。<br>道可束賣之，五寶溢山河。勸君還嵩丘，開酌盼庭柯。<br>三花如未落，乘興一來過。<br></p></body></html>
