  <body><p>136_3: 《野田黃雀行》儲光羲</p>
        <p>嘖嘖野田雀，不知軀體微。閑穿深蒿裏，爭食複爭飛。<br>窮老一頹舍，棗多桑樹稀。無棗猶可食，無桑何以衣。<br>蕭條空倉暮，相引時來歸。斜路豈不捷，渚田豈不肥。<br>水長路且壞，惻惻與心違。<br></p></body></html>
