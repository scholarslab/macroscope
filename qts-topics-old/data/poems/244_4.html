  <body><p>244_4: 《送監軍李判官》韓翃</p>
        <p>上客佩雙劍，東城喜再遊。舊從張博望，新事鄭長秋。<br>踏水回金勒，看風試錦裘。知君不久住，漢將掃旄頭。<br></p></body></html>
