  <body><p>450_1: 《戊申歲暮詠懷三首》白居易</p>
        <p>窮冬月末兩三日，半百年過六七時。龍尾趁朝無氣力，<br>牛頭參道有心期。榮華外物終須悟，老病傍人豈得知。<br>猶被妻兒教漸退，莫求致仕且分司。<br>唯生一女才十二，只欠三年未六旬。婚嫁累輕何怕老，<br>饑寒心慣不憂貧。紫泥丹筆皆經手，赤紱金章盡到身。<br>更擬踟躕覓何事，不歸嵩洛作閒人。<br>七年囚閉作籠禽，但願開籠便入林。幸得展張今日翅，<br>不能辜負昔時心。人間禍福愚難料，世上風波老不禁。<br>萬一差池似前事，又應追悔不抽簪。<br></p></body></html>
