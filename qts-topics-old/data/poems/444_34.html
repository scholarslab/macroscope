  <body><p>444_34: 《寄皇甫賓客》白居易</p>
        <p>名利既兩忘，形體方自遂。臥掩羅雀門，無人驚我睡。<br>睡足鬥擻衣，閒步中庭地。食飽摩挲腹，心頭無一事。<br>除卻玄晏翁，何人知此味。<br></p></body></html>
