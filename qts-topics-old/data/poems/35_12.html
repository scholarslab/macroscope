  <body><p>35_12: 《奉和七夕宴懸圃應制二首》許敬宗</p>
        <p>牛閨臨淺漢，鸞駟涉秋河。兩懷縈別緒，一宿慶停梭。<br>星模鉛裏靨，月寫黛中蛾。奈許今宵度，長嬰離恨多。<br>婺閨期今夕，蛾輪泛淺潢。迎秋伴暮雨，待暝合神光。<br>薦寢低雲鬢，呈態解霓裳。喜中愁漏促，別後怨天長。<br></p></body></html>
