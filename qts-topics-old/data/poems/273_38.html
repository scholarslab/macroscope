  <body><p>273_38: 《別友人（一作汝南逢董校書，又作別董校書）》戴叔倫</p>
        <p>擾擾倦行役，相逢陳蔡間。如何百年內，不見一人閑。<br>對酒惜餘景，問程愁亂山。秋風萬里道，又出穆陵關。<br></p></body></html>
