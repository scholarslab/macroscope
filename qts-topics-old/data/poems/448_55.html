  <body><p>448_55: 《將發洛中枉令狐相公手劄兼辱二篇寵行以長句答之》白居易</p>
        <p>尺素忽驚來梓澤，雙金不惜送蓬山。八行落泊飛雲雨，<br>五字槍鏦動佩環。玉韻乍聽堪醒酒，銀鉤細讀當披顏。<br>收藏便作終身寶，何啻三年懷袖間。<br></p></body></html>
