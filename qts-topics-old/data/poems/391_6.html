  <body><p>391_6: 《老夫采玉歌》李賀</p>
        <p>采玉采玉須水碧，琢作步搖徒好色。老夫饑寒龍為愁，<br>藍溪水氣無清白。夜雨岡頭食蓁子，杜鵑口血老夫淚。<br>藍溪之水厭生人，身死千年恨溪水。斜山柏風雨如嘯，<br>泉腳掛繩青嫋嫋。村寒白屋念嬌嬰，古台石磴懸腸草。<br></p></body></html>
