  <body><p>275_11: 《別佳人（一作崔涯詩）》崔膺</p>
        <p>壟上流泉壟下分，斷腸嗚咽不堪聞。<br>嫦娥一入月中去，巫峽千秋空白雲。<br></p></body></html>
