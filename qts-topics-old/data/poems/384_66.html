  <body><p>384_66: 《夏日閒居》張籍</p>
        <p>無事門多閉，偏知夏日長。早蟬聲寂寞，新竹氣清涼。<br>閑對臨書案，看移曬藥床。自憐歸未得，猶寄在班行。<br></p></body></html>
