  <body><p>452_22: 《山遊示小妓》白居易</p>
        <p>雙鬟垂未合，三十才過半。本是綺羅人，今為山水伴。<br>春泉共揮弄，好樹同攀玩。笑容共底迷，酒思風前亂。<br>紅凝舞袖急，黛慘歌聲緩。莫唱楊柳枝，無腸與君斷。<br></p></body></html>
