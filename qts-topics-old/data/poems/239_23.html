  <body><p>239_23: 《早夏》錢起</p>
        <p>楚狂身世恨情多，似病如憂正是魔，花萼敗春多寂寞，<br>葉陰迎夏已清和。鸝黃好鳥搖深樹，細白佳人著紫羅。<br>軍旅閱詩裁不得，可憐風景遣如何。<br></p></body></html>
