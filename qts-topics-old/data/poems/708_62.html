  <body><p>708_62: 《惜牡丹》徐夤</p>
        <p>今日狂風揭錦筵，預愁吹落夕陽天。閑看紅豔只須醉，<br>謾惜黃金豈是賢。南國好偷誇粉黛，漢宮宜摘贈神仙。<br>良時雖作鶯花主，白馬王孫恰少年。<br></p></body></html>
