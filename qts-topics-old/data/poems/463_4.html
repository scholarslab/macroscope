  <body><p>463_4: 《七老會詩（據年八十五）》鄭據</p>
        <p>東洛幽閒日暮春，邀歡多是白頭賓。官班朱紫多相似，<br>年紀高低次第勻。聯句每言松竹意，停杯多說古今人。<br>更無外事來心肺，空有清虛入思神。醉舞兩回迎勸酒，<br>狂歌一曲會娛身。今朝何事偏情重，同作明時列任臣。<br></p></body></html>
