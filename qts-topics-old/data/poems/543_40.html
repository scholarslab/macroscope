  <body><p>543_40: 《寺居秋日對雨有懷》喻鳧</p>
        <p>修修復雭雭，黃葉此時飛。隱幾客吟斷，鄰房僧話稀。<br>鴿寒棲樹定，螢濕在窗微。即事瀟湘渚，漁翁披草衣。<br></p></body></html>
