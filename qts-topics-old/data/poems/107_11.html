  <body><p>107_11: 《棹歌行》徐堅</p>
        <p>棹女飾銀鉤，新妝下翠樓。霜絲青桂楫，蘭枻紫霞舟。<br>水落金陵曙，風起洞庭秋。扣舷過曲浦，飛帆越回流。<br>影入桃花浪，香飄杜若洲。洲長殊未返，蕭散雲霞晚。<br>日下大江平，煙生歸岸遠。岸遠聞潮波，爭途遊戲多。<br>因聲趙津女，來聽采菱歌。<br></p></body></html>
