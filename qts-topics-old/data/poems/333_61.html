  <body><p>333_61: 《送司徒童子》楊巨源</p>
        <p>衛多君子魯多儒，七歲聞天笑舞雩。光彩春風初轉蕙，<br>性靈秋水不藏珠。兩經在口知名小，百拜垂髫稟氣殊。<br>況複元侯旌爾善，桂林枝上得鵷雛。<br></p></body></html>
