  <body><p>739_33: 《送王郎中之官吉水》李建勳</p>
        <p>南望廬陵郡，山連五嶺長。吾君憐遠俗，從事輟名郎。<br>移戶多無土，春蠶不滿筐。惟應勞贊畫，溪峒況強梁。<br></p></body></html>
