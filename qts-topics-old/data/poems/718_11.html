  <body><p>718_11: 《水旱禱》蘇拯</p>
        <p>禱祈勿告天，酒漿勿澆地。陰陽和也無妖氣，<br>陰陽愆期乃人致。病生心腹不自醫，古屋澄潭何神祟。<br></p></body></html>
