  <body><p>87_44: 《南中別蔣五岑向青州》張說</p>
        <p>老親依北海，賤子棄南荒。有淚皆成血，無聲不斷腸。<br>此中逢故友，彼地送還鄉。願作楓林葉，隨君度洛陽。<br></p></body></html>
