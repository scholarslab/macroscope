  <body><p>48_64: 《旅宿淮陽亭口號（一作宋之問詩）》張九齡</p>
        <p>日暮荒亭上，悠悠旅思多。故鄉臨桂水，今夜渺星河。<br>暗草霜華髮，空亭雁影過。興來誰與晤，勞者自為歌。<br></p></body></html>
