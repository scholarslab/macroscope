  <body><p>54_33: 《踏歌詞二首》崔液</p>
        <p>彩女迎金屋，仙姬出畫堂。鴛鴦裁錦袖，翡翠貼花黃。<br>歌響舞分行，豔色動流光。<br>庭際花微落，樓前漢已橫。金台催夜盡，羅袖佛寒輕。<br>樂笑暢歡情，未半著天明。<br></p></body></html>
