  <body><p>588_22: 《書懷》李頻</p>
        <p>宦途從不問，身事覺無差。華髮初生女，滄洲未有家。<br>卻閑思洞穴，終老曠桑麻。別訪棲禪侶，相期語劫沙。<br></p></body></html>
