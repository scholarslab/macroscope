  <body><p>539_47: 《贈柳》李商隱</p>
        <p>章台從掩映，郢路更參差。見說風流極，來當婀娜時。<br>橋回行欲斷，堤遠意相隨。忍放花如雪，青樓撲酒旗。<br></p></body></html>
