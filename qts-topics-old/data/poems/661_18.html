  <body><p>661_18: 《春居》羅隱</p>
        <p>春風百卉搖，舊國路迢迢。偶病成疏散，因貧得寂寥。<br>倚簾高柳弱，乘露小桃夭。春色常無處，村醪更一瓢。<br></p></body></html>
