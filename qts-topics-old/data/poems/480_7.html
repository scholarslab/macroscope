  <body><p>480_7: 《過荊門》李紳</p>
        <p>荊江水闊煙波轉，荊門路繞山蔥蒨。帆勢侵雲滅又明，<br>山程背日昏還見。青青麥隴啼飛鴉，寂寞野徑棠梨花。<br>行行驅馬萬里遠，漸入煙嵐危棧賒。林中有鳥飛出穀，<br>月上千岩一聲哭。腸斷思歸不可聞，人言恨魄來巴蜀。<br>我聽此鳥祝我魂，魂死莫學聲銜冤。縱為羽族莫棲息，<br>直上青雲呼帝閽。此時山月如銜鏡，岩樹參差互輝映。<br>皎潔深看入澗泉，分明細見樵人徑。陰森鬼廟當郵亭，<br>雞豚日宰聞膻腥。愚夫禍福自迷惑，魍魎憑何通百靈。<br>月低山曉問行客，已酹椒漿拜荒陌。惆悵忠貞徒自持，<br>誰祭山頭望夫石。<br></p></body></html>
