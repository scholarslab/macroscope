  <body><p>368_16: 《春台晴望》李程</p>
        <p>曲台送春目，景物麗新晴。靄靄煙收翠，忻忻木向榮。<br>靜看遲日上，閑愛野雲平。風慢遊絲轉，天開遠水明。<br>登高塵慮息，觀徼道心清。更有遷喬意，翩翩出穀鶯。<br></p></body></html>
