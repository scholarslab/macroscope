  <body><p>430_42: 《贖雞》白居易</p>
        <p>清晨臨江望，水禽正喧繁。鳧雁與鷗鷺，遊颺戲朝暾。<br>適有鬻雞者，挈之來遠村。飛鳴彼何樂，窘束此何冤。<br>喔喔十四雛，罩縛同一樊。足傷金距縮，頭搶花冠翻。<br>經宿廢飲啄，日高詣屠門。遲回未死間，饑渴欲相吞。<br>常慕古人道，仁信及魚豚。見茲生惻隱，贖放雙林園。<br>開籠解索時，雞雞聽我言。與爾鏹三百，小惠何足論。<br>莫學銜環雀，崎嶇謾報恩。<br></p></body></html>
