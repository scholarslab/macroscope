  <body><p>118_38: 《夜到潤州》孫逖</p>
        <p>夜入丹陽郡，天高氣象秋。海隅雲漢轉，江畔火星流。<br>城郭傳金柝，閭閻閉綠洲。客行凡幾夜，新月再如鉤。<br></p></body></html>
