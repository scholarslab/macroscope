  <body><p>754_3: 《使浙西先寄獻燕王侍中》徐鉉</p>
        <p>京江風靜喜乘流，極目遙瞻萬歲樓。喜氣蘢蔥甘露晚，<br>水煙波淡海門秋。五年不見鸞台長，明日將陪兔苑遊。<br>欲問平臺門下吏，相君還許吐茵不。<br></p></body></html>
