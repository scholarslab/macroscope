  <body><p>552_36: 《和主司王起（一作和主司酬周侍郎）》王甚夷</p>
        <p>春闈帝念主生成，長慶公聞兩歲名。有蘊赤心分雨露，<br>無私和氣浹寰瀛。龍門乍出難勝幸，鴛侶先行是最榮。<br>遙仰高峰看白雪，多慚屬和意屏營。<br></p></body></html>
