  <body><p>160_103: 《渡揚子江》孟浩然</p>
        <p>桂楫中流望，京江兩畔明。林開揚子驛，山出潤州城。<br>海盡邊陰靜，江寒朔吹生。更聞楓葉下，淅瀝度秋聲。<br></p></body></html>
