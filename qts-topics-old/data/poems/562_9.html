  <body><p>562_9: 《塞上作》劉威</p>
        <p>蕭蕭隴水側，落日客愁中。古塞一聲笛，長沙千里風。<br>鳥無棲息處，人愛戰爭功。數夜城頭月，彎彎如引弓。<br></p></body></html>
