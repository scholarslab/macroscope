  <body><p>685_9: 《送廣利大師東歸》吳融</p>
        <p>紫殿久沾恩，東歸過海門。浮榮知是夢，輕別肯銷魂。<br>明發先晨鳥，寒棲入暝猿。蕺山如重到，應老舊雲根。<br></p></body></html>
