  <body><p>398_11: 《畫松》元稹</p>
        <p>張璪畫古松，往往得神骨。翠帚掃春風，枯龍戛寒月。<br>流傳畫師輩，奇態盡埋沒。纖枝無蕭灑，頑幹空突兀。<br>乃悟埃塵心，難狀煙霄質。我去淅陽山，深山看真物。<br></p></body></html>
