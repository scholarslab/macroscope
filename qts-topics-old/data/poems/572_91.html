  <body><p>572_91: 《題張博士新居》賈島</p>
        <p>青楓何不種，林在洞庭村。應為三湘遠，難移萬雷根。<br>鬥牛初過伏，菡萏欲香門。舊即湖山隱，新廬葺此原。<br></p></body></html>
