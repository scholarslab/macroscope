  <body><p>200_101: 《奉陪封大夫宴，得征字，時封公兼鴻臚卿》岑參</p>
        <p>西邊虜盡平，何處更專征。幕下人無事，軍中政已成。<br>座參殊俗語，樂雜異方聲。醉裏東樓月，偏能照列卿。<br></p></body></html>
