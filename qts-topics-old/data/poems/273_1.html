  <body><p>273_1: 《獨不見》戴叔倫</p>
        <p>前宮路非遠，舊苑春將遍。玉戶看早梅，雕梁數飛燕。<br>身輕逐舞袖，香暖傳歌扇。自和秋風詞，長侍昭陽殿。<br>誰信後庭人，年年獨不見。<br></p></body></html>
