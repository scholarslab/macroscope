  <body><p>144_16: 《古意》常建</p>
        <p>牧馬古道傍，道傍多古墓。蕭條愁殺人，蟬鳴白楊樹。<br>回頭望京邑，合遝生塵霧。富貴安可常，歸來保貞素。<br></p></body></html>
