  <body><p>225_58: 《初月》杜甫</p>
        <p>光細弦豈上，影斜輪未安。微升古塞外，已隱暮雲端。<br>河漢不改色，關山空自寒。庭前有白露，暗滿菊花團。<br></p></body></html>
