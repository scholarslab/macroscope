  <body><p>385_19: 《贈王秘書》張籍</p>
        <p>早在山東聲價遠，曾將順策佐嫖姚。賦來詩句無閑語，<br>老去官班未在朝。身屈只聞詞客說，家貧多見野僧招。<br>獨從書閣歸時晚，春水渠邊看柳條。<br></p></body></html>
