  <body><p>746_21: 《劍池》陳陶</p>
        <p>秦帝南巡厭火精，蒼黃埋劍故豐城。霸圖繚戾金龍蟄，<br>坤道扶搖紫氣生。星斗臥來閑窟穴，雌雄飛去變澄泓。<br>永懷惆悵中宵作，不見春雷發匣聲。<br></p></body></html>
