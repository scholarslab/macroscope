  <body><p>694_21: 《哭方玄英先生》孫合</p>
        <p>牛鬥文星落，知是先生死。湖上聞哭聲，門前見彈指。<br>官無一寸祿，名傳千萬裏。死著弊衣裳，生誰顧朱紫。<br>我心痛其語，淚落不能已。猶喜韋補闕，揚名薦天子。<br></p></body></html>
