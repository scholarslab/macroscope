  <body><p>582_24: 《送客偶作》溫庭筠</p>
        <p>石路荒涼接野蒿，西風吹馬利如刀。小橋連驛楊柳晚，<br>廢寺入門禾黍高。雞犬夕陽喧縣市，鳧鷖秋水曝城壕。<br>故山有夢不歸去，官樹陌塵何太勞。<br></p></body></html>
