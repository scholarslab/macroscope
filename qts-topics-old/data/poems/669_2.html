  <body><p>669_2: 《贈邊將》章碣</p>
        <p>千千鐵騎擁塵紅，去去平吞萬里空。宛轉龍蟠金劍雪，<br>連錢豹躩繡旗風。行收部落歸天闕，旋進封疆入帝聰。<br>只有河源與遼海，如今全屬指麾中。<br></p></body></html>
