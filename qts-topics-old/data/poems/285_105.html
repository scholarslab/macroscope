  <body><p>285_105: 《送張淑歸覲叔父》李端</p>
        <p>日慘長亭暮，天高大澤閑。風中聞草木，雪裏見江山。<br>馬向塞雲去，人隨古道還。阮家今夜樂，應在竹林間。<br></p></body></html>
