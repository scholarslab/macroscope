  <body><p>568_11: 《湖中古愁三首》李群玉</p>
        <p>涼風西海來，直渡洞庭水。翛翛木葉下，白浪連天起。<br>蘅蘭委皓雪，百草一時死。摧殘負志人，感歎何窮已。<br>昔我睹雲夢，窮秋經汨羅。靈均竟不返，怨氣成微波。<br>奠桂開古祠，朦朧入幽蘿。落日瀟湘上，淒涼吟九歌。<br>南雲哭重華，水死悲二女。天邊九點黛，白骨迷處所。<br>朦朧波上瑟，清夜降北渚。萬古一雙魂，飄飄在煙雨。<br></p></body></html>
