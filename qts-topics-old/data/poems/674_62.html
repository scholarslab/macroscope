  <body><p>674_62: 《賀進士駱用錫登第》鄭谷</p>
        <p>苦辛垂二紀，擢第卻沾裳。春榜到春晚，一家榮一鄉。<br>題名登塔喜，醵宴為花忙。好是東歸日，高槐蕊半黃。<br></p></body></html>
