  <body><p>443_36: 《晚歲》白居易</p>
        <p>壯歲忽已去，浮榮何足論。身為百口長，官是一州尊。<br>不覺白雙鬢，徒言朱兩轓。病難施郡政，老未答君恩。<br>歲暮別兄弟，年衰無子孫。惹愁諳世網，治苦賴空門。<br>攬帶知腰瘦，看燈覺眼昏。不緣衣食系，尋合返丘園。<br></p></body></html>
