  <body><p>676_8: 《蜀中春日》鄭谷</p>
        <p>海棠風外獨沾巾，襟袖無端惹蜀塵。和暖又逢挑菜日，<br>寂寥未是探花人。不嫌蟻酒沖愁肺，卻憶漁蓑覆病身。<br>何事晚來微雨後，錦江春學曲江春。<br></p></body></html>
