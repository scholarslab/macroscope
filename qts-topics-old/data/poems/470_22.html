  <body><p>470_22: 《無題》李溟</p>
        <p>喬木掛斗邑，水驛壞門開。向月片帆去，背雲行雁來。<br>晚年名利跡，甯免路岐哀。前計不能息，若為玄鬢回。<br></p></body></html>
