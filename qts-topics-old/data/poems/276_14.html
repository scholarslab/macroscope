  <body><p>276_14: 《送丹陽趙少府（即給事中涓親弟）》盧綸</p>
        <p>恭聞林下別，未至亦沾裳。荻岸雨聲盡，江天虹影長。<br>佩韋宗懶慢，偷橘愛芳香。遙想從公後，稱榮在上堂。<br></p></body></html>
