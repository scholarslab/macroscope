  <body><p>612_22: 《魯望示廣文先生吳門二章情格高散可醒俗態…魯望之命也》皮日休</p>
        <p>我見先生道，休思鄭廣文。鶴翻希作伴，鷗卻覓為群。<br>逸好冠清月，高宜著白雲。朝廷未無事，爭任醉醺醺。<br>能諳肉芝樣，解講隱書文。終古神仙窟，窮年麋鹿群。<br>行廚煮白石，臥具拂青雲。應在雷平上，支頤複半醺。<br></p></body></html>
