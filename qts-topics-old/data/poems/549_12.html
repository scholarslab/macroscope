  <body><p>549_12: 《昔昔鹽二十首。關山別蕩子》趙嘏</p>
        <p>那堪聞蕩子，迢遞涉關山。腸為馬嘶斷，衣從淚滴斑。<br>愁看塞上路，詎惜鏡中顏。儻見征西雁，應傳一字還。<br></p></body></html>
