  <body><p>472_29: 《禁中送任山人》李秘</p>
        <p>子去非長往，君恩取大還。補天留彩石，縮地入青山。<br>獻壽千春外，來朝數月間。莫拋殘藥物，竊取駐童顏。<br></p></body></html>
