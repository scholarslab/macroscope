  <body><p>675_77: 《燕》鄭穀</p>
        <p>年去年來來去忙，春寒煙暝渡瀟湘。低飛綠岸和梅雨，<br>亂入紅樓揀杏梁。閑幾硯中窺水淺，落花徑裏得泥香。<br>千言萬語無人會，又逐流鶯過短牆。<br></p></body></html>
