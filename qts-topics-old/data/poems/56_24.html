  <body><p>56_24: 《銅雀妓二首》王勃</p>
        <p>金鳳鄰銅雀，漳河望鄴城。君王無處所，台榭若平生。<br>舞席紛何就，歌梁儼未傾。西陵松檟冷，誰見綺羅情。<br>妾本深宮妓，層城閉九重。君王歡愛盡，歌舞為誰容。<br>錦衾不復襞，羅衣誰再縫。高臺西北望，流涕向青松。<br></p></body></html>
