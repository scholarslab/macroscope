  <body><p>245_51: 《漢宮曲二首（第二首一作李益詩）》韓翃</p>
        <p>五柞宮中過臘看，萬年枝上雪花殘。<br>綺窗夜閉玉堂靜，素綆朝穿金井寒。<br>家在長陵小市中，珠簾繡戶對春風。<br>君王昨日移仙仗，玉輦迎將入漢宮。<br></p></body></html>
