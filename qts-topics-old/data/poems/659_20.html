  <body><p>659_20: 《舊游》羅隱</p>
        <p>良時不復再，漸老更難言。遠水猶經眼，高樓似斷魂。<br>依依宋玉宅，歷歷長卿村。今日空江畔，相於只酒樽。<br></p></body></html>
