  <body><p>183_16: 《覽鏡書懷》李白</p>
        <p>得道無古今，失道還衰老。自笑鏡中人，白髮如霜草。<br>捫心空歎息，問影何枯槁。桃李竟何言，終成南山皓。<br></p></body></html>
