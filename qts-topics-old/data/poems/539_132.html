  <body><p>539_132: 《對雪二首》李商隱</p>
        <p>寒氣先侵玉女扉，清光旋透省郎闈。梅花大庾嶺頭髮，<br>柳絮章台街裏飛。欲舞定隨曹植馬，有情應濕謝莊衣。<br>龍山萬里無多遠，留待行人二月歸。<br>旋撲珠簾過粉牆，輕于柳絮重於霜。已隨江令誇瓊樹，<br>又入盧家妒玉堂。侵夜可能爭桂魄，忍寒應欲試梅妝。<br>關河凍合東西路，腸斷斑騅送陸郎。<br></p></body></html>
