  <body><p>722_35: 《賈島墓》李洞</p>
        <p>一第人皆得，先生豈不銷。位卑終蜀士，詩絕占唐朝。<br>旅葬新墳小，魂歸故國遙。我來因奠灑，立石用為標。<br></p></body></html>
