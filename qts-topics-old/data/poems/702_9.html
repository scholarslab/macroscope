  <body><p>702_9: 《送徐州薛尚書》張蠙</p>
        <p>上將出儒中，論詩擬立功。州從禹後別，軍自漢來雄。<br>遠驛銷寒日，嚴城肅暮空。龍顏有遺廟，猶得奠英風。<br></p></body></html>
