  <body><p>99_24: 《季冬送戶部郎中使黔府選補》盧僎</p>
        <p>握鏡均荒服，分衡得大同。征賢一臺上，補吏五溪中。<br>雨露將天澤，文章播國風。漢庭暌直諒，楚峽望清通。<br>馬逐霜鴻漸，帆沿曉月空。還期鳳池拜，照耀列星宮。<br></p></body></html>
