  <body><p>145_17: 《驄馬》萬楚</p>
        <p>金絡青驄白玉鞍，長鞭紫陌野遊盤。朝驅東道塵恒滅，<br>暮到河源日未闌。汗血每隨邊地苦，蹄傷不憚隴陰寒。<br>君能一飲長城窟，為報天山行路難。<br></p></body></html>
