  <body><p>447_45: 《自歎》白居易</p>
        <p>豈獨年相迫，兼為病所侵。春來痰氣動，老去嗽聲深。<br>眼暗猶操筆，頭斑未掛簪。因循過日月，真是俗人心。<br></p></body></html>
