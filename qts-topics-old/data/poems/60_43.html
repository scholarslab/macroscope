  <body><p>60_43: 《鳳》李嶠</p>
        <p>有鳥居丹穴，其名曰鳳凰。九苞應靈瑞，五色成文章。<br>屢向秦樓側，頻過洛水陽。鳴岐今日見，阿合佇來翔。<br></p></body></html>
