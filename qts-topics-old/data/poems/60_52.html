  <body><p>60_52: 《雀》李嶠</p>
        <p>大廈初成日，嘉賓集杏梁。銜書表周瑞，入幕應王祥。<br>暮宿江城裏，朝游漣水傍。願齊鴻鵠至，希逐鳳凰翔。<br></p></body></html>
