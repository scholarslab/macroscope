  <body><p>225_29: 《題鄭十八著作虔》杜甫</p>
        <p>台州地闊海冥冥，雲水長和島嶼青。亂後故人雙別淚，<br>春深逐客一浮萍。酒酣懶舞誰相拽，詩罷能吟不復聽。<br>第五橋東流恨水，皇陂岸北結愁亭。賈生對鵩傷王傅，<br>蘇武看羊陷賊庭。可念此翁懷直道，也沾新國用輕刑。<br>禰衡實恐遭江夏，方朔虛傳是歲星。窮巷悄然車馬絕，<br>案頭幹死讀書螢。<br></p></body></html>
