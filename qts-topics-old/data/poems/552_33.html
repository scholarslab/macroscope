  <body><p>552_33: 《風不鳴條》金厚載</p>
        <p>寂寂曙風生，遲遲散野輕。露華搖有滴，林葉嫋無聲。<br>暗剪叢芳發，空傳穀鳥鳴。悠揚韶景靜，澹蕩霽煙橫。<br>遠水波瀾息，荒郊草樹榮。吾君垂至化，萬類共澄清。<br></p></body></html>
