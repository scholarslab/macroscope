  <body><p>455_7: 《閑臥有所思二首》白居易</p>
        <p>向夕搴簾臥枕琴，微涼入戶起開襟。偶因明月清風夜，<br>忽想遷臣逐客心。何處投荒初恐懼，誰人繞澤正悲吟。<br>始知洛下分司坐，一日安閒直萬金。<br>權門要路是身災，散地閒居少禍胎。今日憐君嶺南去，<br>當時笑我洛中來。蟲全性命緣無毒，木盡天年為不才。<br>大抵吉凶多自致，李斯一去二疏回。<br></p></body></html>
