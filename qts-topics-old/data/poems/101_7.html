  <body><p>101_7: 《明月》李如璧</p>
        <p>三五月華流炯光，可憐懷歸郢路長。逾江越漢津無梁，<br>遙遙永夜思茫茫。昭君失寵辭上宮，蛾眉嬋娟臥氈穹。<br>胡人琵琶彈北風，漢家音信絕南鴻。昭君此時怨畫工，<br>可憐明月光朣朧。節既秋兮天向寒，沅有漪兮湘有瀾，<br>沅湘糾合淼漫漫。洛陽才子憶長安，可憐明月複團團。<br>逐臣戀主心愈恪，棄妻思君情不薄。已悲芳歲徒淪落，<br>複恐紅顏坐銷鑠。可憐明月方照灼，向影傾身比葵藿。<br></p></body></html>
