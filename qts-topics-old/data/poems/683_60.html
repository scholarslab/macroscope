  <body><p>683_60: 《春閨二首》韓偓</p>
        <p>願結交加夢，因傾瀲灩尊。醒來情緒惡，簾外正黃昏。<br>氤氳帳裏香，薄薄睡時妝。長籲解羅帶，怯見上空床。<br></p></body></html>
