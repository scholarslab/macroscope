  <body><p>581_13: 《江岸即事》溫庭筠</p>
        <p>水容侵古岸，峰影度青蘋。廟竹唯聞鳥，江帆不見人。<br>雀聲花外暝，客思柳邊春。別恨轉難盡，行行汀草新。<br></p></body></html>
