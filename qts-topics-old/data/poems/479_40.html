  <body><p>479_40: 《春色滿皇州》封敖</p>
        <p>帝裏春光正，蔥蘢喜氣浮。錦鋪仙禁側，鏡寫曲江頭。<br>紅萼開蕭閣，黃絲拂禦樓。千門歌吹動，九陌綺羅遊。<br>日近風先滿，仁深澤共流。應非憔悴質，辛苦在神州。<br></p></body></html>
