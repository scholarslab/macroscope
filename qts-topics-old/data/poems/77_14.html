  <body><p>77_14: 《過張平子墓》駱賓王</p>
        <p>西鄂該通理，南陽擅德音。玉卮浮藻麗，銅渾積思深。<br>忽懷今日昔，非複昔時今。日落豐碑暗，風來古木吟。<br>惟歎窮泉下，終鬱羨魚心。<br></p></body></html>
