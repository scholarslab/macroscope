  <body><p>454_31: 《醉送李二十常侍赴鎮浙東》白居易</p>
        <p>靖安客舍花枝下，共脫青衫典濁醪。今日洛橋還醉別，<br>金杯翻汙麒麟袍。喧闐夙駕君脂轄，酩酊離筵我藉糟。<br>好去商山紫芝伴，珊瑚鞭動馬頭高。<br></p></body></html>
