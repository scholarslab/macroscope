  <body><p>273_126: 《送車參軍江陵（一作送韋參軍，一作釋清江詩）》戴叔倫</p>
        <p>槐花落盡柳陰清，蕭索涼天楚客情。海上舊山無的信，<br>東門歸路不堪行。身隨幻境勞多事，跡學禪心厭有名。<br>公子道存知不棄，欲依劉表住南荊。<br></p></body></html>
