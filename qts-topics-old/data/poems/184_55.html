  <body><p>184_55: 《越女詞五首（越中書所見也）》李白</p>
        <p>長幹吳兒女，眉目豔新月。屐上足如霜，不著鴉頭襪。<br>吳兒多白皙，好為蕩舟劇。賣眼擲春心，折花調行客。<br>耶溪採蓮女，見客棹歌回。笑入荷花去，佯羞不出來。<br>東陽素足女，會稽素舸郎。相看月未墮，白地斷肝腸。<br>鏡湖水如月，耶溪女似雪。新妝蕩新波，光景兩奇絕。<br></p></body></html>
