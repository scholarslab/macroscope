  <body><p>333_139: 《胡二十拜戶部兼判度支》楊巨源</p>
        <p>清機果被公材撓，雄拜知承聖主恩。廟略已調天府實，<br>國征方覺地官尊。徒言玉節將分閫，定是沙堤欲到門。<br>為愛山前新蔔第，不妨風月事琴樽。<br></p></body></html>
