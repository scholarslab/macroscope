  <body><p>439_36: 《端居詠懷》白居易</p>
        <p>賈生俟罪心相似，張翰思歸事不如。斜日早知驚鵩鳥，<br>秋風悔不憶鱸魚。胸襟曾貯匡時策，懷袖猶殘諫獵書。<br>從此萬緣都擺落，欲攜妻子買山居。<br></p></body></html>
