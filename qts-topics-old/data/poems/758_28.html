  <body><p>758_28: 《懷友人》孟貫</p>
        <p>浮世況多事，飄流每歎君。路岐何處去，消息幾時聞。<br>吟裏落秋葉，望中生暮雲。孤懷誰慰我，夕鳥自成群。<br></p></body></html>
