  <body><p>575_1: 《雞鳴埭曲》溫庭筠</p>
        <p>南朝天子射雉時，銀河耿耿星參差。銅壺漏斷夢初覺，<br>寶馬塵高人未知。魚躍蓮東蕩宮沼，濛濛禦柳懸棲鳥。<br>紅妝萬戶鏡中春，碧樹一聲天下曉。盤踞勢窮三百年，<br>朱方殺氣成愁煙。彗星拂地浪連海，戰鼓渡江塵漲天。<br>繡龍畫雉填宮井，野火風驅燒九鼎。殿巢江燕砌生蒿，<br>十二金人霜炯炯。芊綿平綠台城基，暖色春容荒古陂。<br>甯知玉樹後庭曲，留待野棠如雪枝。<br></p></body></html>
