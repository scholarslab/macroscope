  <body><p>712_4: 《春恨三首》錢珝</p>
        <p>負罪將軍在北朝，秦淮芳草綠迢迢。<br>高臺愛妾魂銷盡，始得丘遲為一招。<br>久戍臨洮報未歸，篋香銷盡別時衣。<br>身輕願比蘭階蝶，萬里還尋塞草飛。<br>永巷頻聞小苑遊，舊恩如淚亦難收。<br>君前願報新顏色，團扇須防白露秋。<br></p></body></html>
