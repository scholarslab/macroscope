  <body><p>671_65: 《春風四首》唐彥謙</p>
        <p>春風吹愁端，散漫不可收。不如古溪水，只望鄉江流。<br>新花紅爍爍，舊花滿山白。昔日金張門，狼藉餘廢宅。<br>回頭語春風，莫向新花叢。我見朱顏人，多金亦成翁。<br>多金不足惜，丹砂亦何益。更種明年花，春風自相識。<br></p></body></html>
