  <body><p>595_7: 《長信宮二首》于武陵</p>
        <p>簟涼秋氣初，長信恨何如。拂黛月生指，解鬟雲滿梳。<br>一從悲畫扇，幾度泣前魚。坐聽南宮樂，涼風搖翠裾。<br>一失輦前恩，綺羅生暗塵。惟應深夜月，獨伴向隅人。<br>長信翠蛾老，昭陽紅粉新。君心似秋節，不使草長春。<br></p></body></html>
