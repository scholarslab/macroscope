  <body><p>553_32: 《書情獻知己》姚鵠</p>
        <p>日日恨何窮，巴雲舊隱空。一為棲寓客，二見北歸鴻。<br>有道期攀桂，無門息轉蓬。賃居將罄比，乞食與僧同。<br>花月登臨處，江山悵望中。眾皆輕病驥，誰肯救焦桐。<br>坐惜春還至，愁吟夜每終。谷寒思變律，葉晚怯回風。<br>謁蔡慚王粲，憐衡冀孔融。深恩知尚在，何處問窮通。<br></p></body></html>
