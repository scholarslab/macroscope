  <body><p>470_19: 《雁門太守行》莊南傑</p>
        <p>旌旗閃閃搖天末，長笛橫吹虜塵闊。跨下嘶風白練獰，<br>腰間切玉青蛇活。擊革摐金燧牛尾，犬羊兵敗如山死。<br>九泉寂寞葬秋蟲，濕雲荒草啼秋思。<br></p></body></html>
