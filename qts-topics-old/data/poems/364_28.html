  <body><p>364_28: 《出鄂州界懷錶臣二首》劉禹錫</p>
        <p>離席一揮杯，別愁今尚醉。遲遲有情處，卻恨江帆駛。<br>夢覺疑連榻，舟行忽千里。不見黃鶴樓，寒沙雪相似。<br></p></body></html>
