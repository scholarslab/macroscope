  <body><p>640_3: 《仙都即景》曹唐</p>
        <p>黃帝登真處，青青不記年。孤峰應礙日，一柱自擎天。<br>石怪長棲鶴，雲閑若有仙。鼎湖看不見，零落數枝蓮。<br></p></body></html>
