  <body><p>43_22: 《文德皇后挽歌》李百藥</p>
        <p>裴回兩儀殿，悵望九成台。玉輦終辭宴，瑤筐遂不開。<br>野曠陰風積，川長思鳥來。寒山寂已暮，虞殯有餘哀。<br></p></body></html>
