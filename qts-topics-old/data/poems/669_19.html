  <body><p>669_19: 《春別》章碣</p>
        <p>擲下離觴指亂山，趨程不待鳳笙殘。花邊馬嚼金銜去，<br>樓上人垂玉箸看。柳陌雖然風嫋嫋，蔥河猶自雪漫漫。<br>殷勤莫厭貂裘重，恐犯三邊五月寒。<br></p></body></html>
