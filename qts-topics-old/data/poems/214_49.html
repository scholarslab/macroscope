  <body><p>214_49: 《古樂府飛龍曲留上陳左相》高適</p>
        <p>德以精靈降，時膺夢寐求。蒼生謝安石，天子富平侯。<br>尊俎資高論，岩廊挹大猷。相門連戶牖，卿族嗣弓裘。<br>豁達雲開霽，清明月映秋。能為吉甫頌，善用子房籌。<br>階砌思攀陟，門闌尚阻修。高山不易仰，大匠本難投。<br>跡與松喬合，心緣啟沃留。公才山吏部，書癖杜荊州。<br>幸沐千年聖，何辭一尉休。折腰知寵辱，回首見沉浮。<br>天地莊生馬，江湖範蠡舟。逍遙堪自樂，浩蕩信無憂。<br>去此從黃綬，歸歟任白頭。風塵與霄漢，瞻望日悠悠。<br></p></body></html>
