  <body><p>582_25: 《寒食前有懷》溫庭筠</p>
        <p>萬物鮮華雨乍晴，春寒寂曆近清明。殘芳荏苒雙飛蝶，<br>曉睡朦朧百囀鶯。舊侶不歸成獨酌，故園雖在有誰耕。<br>悠然更起嚴灘恨，一宿東風蕙草生。<br></p></body></html>
