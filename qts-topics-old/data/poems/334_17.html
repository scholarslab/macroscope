  <body><p>334_17: 《南宮夜直宿見李給事封題其所下制敕知奏直…以詩寄》令狐楚</p>
        <p>番直同遙夜，嚴扃限幾重。青編書白雀，黃紙降蒼龍。<br>北極絲綸句，東垣翰墨蹤。尚垂玄露點，猶濕紫泥封。<br>炫眼凝仙燭，馳心嫋禁鐘。定應形夢寐，暫似接音容。<br>玉樹春枝動，金樽臘釀醲。在朝君最舊，休浣許過從。<br></p></body></html>
