  <body><p>187_9: 《贈盧嵩》韋應物</p>
        <p>百川注東海，東海無虛盈。泥滓不能濁，澄波非益清。<br>恬然自安流，日照萬里晴。雲物不隱象，三山共分明。<br>奈何疾風怒，忽若砥柱傾。海水雖無心，洪濤亦相驚。<br>怒號在倏忽，誰識變化情。<br></p></body></html>
