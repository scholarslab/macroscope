  <body><p>401_12: 《春月》元稹</p>
        <p>春月雖至明，終有靄靄光。不似秋冬色，逼人寒帶霜。<br>纖粉澹虛壁，輕煙籠半床。分暉間林影，餘照上虹梁。<br>病久塵事隔，夜閑清興長。擁抱顛倒領，步屣東西廂。<br>風柳結柔援，露梅飄暗香。雪含櫻綻蕊，珠蹙桃綴房。<br>杳杳有餘思，行行安可忘。四鄰非舊識，無以話中腸。<br>南有居士儼，默坐調心王。款關一問訊，為我披衣裳。<br>延我入深竹，暖我於小堂。視身琉璃瑩，諭指芭蕉黃。<br>複有比丘溢，早傳龍樹方。口中秘丹訣，肘後懸青囊。<br>錫杖雖獨振，刀圭期共嘗。未知仙近遠，已覺神輕翔。<br>夜久魂耿耿，月明露蒼蒼。悲哉沉眠士，寧見茲夕良。<br></p></body></html>
