  <body><p>185_15: 《雜言用投丹陽知己兼奉宣慰判官（以下見《詩紀》）》李白</p>
        <p>客從昆侖來，遺我雙玉璞。雲是古之得道者西王母食之餘，<br>食之可以淩太虛。受之頗謂絕今昔，求識江淮人猶乎比石。<br>如今雖在卞和手，□□正憔悴，了了知之亦何益。<br>恭聞士有調相如，始從鎬京還，複欲鎬京去。能上秦王殿，<br>何時回光一相眄。欲投君，保君年，幸君持取無棄捐。<br>無棄捐，服之與君俱神仙。<br></p></body></html>
