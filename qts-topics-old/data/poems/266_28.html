  <body><p>266_28: 《送大理張卿（一題作送張衛尉）》顧況</p>
        <p>春色依依惜解攜，月卿今夜泊隋堤。白沙洲上江蘺長，<br>綠樹村邊謝豹啼。遷客比來無倚仗，故人相去隔雲泥。<br>越禽唯有南枝分，目送孤鴻飛向西。<br></p></body></html>
