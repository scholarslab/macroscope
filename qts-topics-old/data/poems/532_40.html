  <body><p>532_40: 《早行》許渾</p>
        <p>失枕驚先起，人家半夢中。聞雞憑早晏，占鬥認西東。<br>轡濕知行露，衣單覺曉風。秋陽弄光影，忽吐半林紅。<br></p></body></html>
