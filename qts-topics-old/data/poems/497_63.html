  <body><p>497_63: 《寄周十七起居》姚合</p>
        <p>冬冬九陌鼓聲齊，百辟朝天馬亂嘶。月照濃霜寒更遠，<br>風吹紅燭舉還低。官清立在金爐北，仗下歸眠玉殿西。<br>莫笑老人多獨出，晴山荒景覓詩題。<br></p></body></html>
