  <body><p>131_11: 《宴吳王宅》祖詠</p>
        <p>吳王承國寵，列第禁城東。連夜征詞客，當春試舞童。<br>砌分池水岸，窗度竹林風。更待西園月，金尊樂未終。<br></p></body></html>
