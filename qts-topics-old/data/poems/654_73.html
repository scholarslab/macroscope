  <body><p>654_73: 《芳草》羅鄴</p>
        <p>廢苑牆南殘雨中，似袍顏色正蒙茸。微香暗惹遊人步，<br>遠綠才分鬥雉蹤。三楚渡頭長恨見，五侯門外卻難逢。<br>年年縱有春風便，馬跡車輪一萬重。<br></p></body></html>
