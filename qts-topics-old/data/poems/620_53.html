  <body><p>620_53: 《奉和襲美茶具十詠。茶焙》陸龜蒙</p>
        <p>左右搗凝膏，朝昏布煙縷。方圓隨樣拍，次第依層取。<br>山謠縱高下，火候還文武。見說焙前人，時時炙花脯。<br></p></body></html>
