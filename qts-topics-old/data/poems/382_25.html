  <body><p>382_25: 《楚妃歎》張籍</p>
        <p>湘雲初起江沉沉，君王遙在雲夢林。江南雨多旌旗暗，<br>台下朝朝春水深。章華殿前朝萬國，君心獨自無終極。<br>楚兵滿地能逐禽，誰用一身騁筋力。西江若翻雲夢中，<br>麋鹿死盡應還宮。<br></p></body></html>
