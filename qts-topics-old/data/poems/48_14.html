  <body><p>48_14: 《三月三日申王園亭宴集》張九齡</p>
        <p>稽亭追往事，睢苑勝前聞。飛閣淩芳樹，華池落彩雲。<br>藉草人留酌，銜花鳥赴群。向來同賞處，惟恨碧林曛。<br></p></body></html>
