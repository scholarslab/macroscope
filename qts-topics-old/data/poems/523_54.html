  <body><p>523_54: 《途中作》杜牧</p>
        <p>綠樹南陽道，千峰勢遠隨。碧溪風澹態，芳樹雨餘姿。<br>野渡雲初暖，征人袖半垂。殘花不足醉，行樂是何時。<br></p></body></html>
