  <body><p>425_26: 《歎魯二首》白居易</p>
        <p>季桓心豈忠，其富過周公。陽貨道豈正，其權執國命。<br>由來富與權，不系才與賢。所托得其地，雖愚亦獲安。<br>彘肥因糞壤，鼠穩依社壇。蟲獸尚如是，豈謂無因緣。<br>展禽胡為者，直道竟三黜。顏子何如人，屢空聊過日。<br>皆懷王佐道，不踐陪臣秩。自古無奈何，命為時所屈。<br>有如草木分，天各與其一。荔枝非名花，牡丹無甘實。<br></p></body></html>
