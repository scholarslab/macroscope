  <body><p>239_47: 《題張藍田訟堂》錢起</p>
        <p>角巾高枕向晴山，頌簡庭空不用關。秋風窗下琴書靜，<br>夜景門前人吏閑。稍覺淵明歸思遠，東皋月出片雲還。<br></p></body></html>
