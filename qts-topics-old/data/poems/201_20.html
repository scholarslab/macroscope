  <body><p>201_20: 《送陶銑棄舉荊南覲省》岑參</p>
        <p>明時不愛璧，浪跡東南遊。何必世人識，知君輕五侯。<br>采蘭度漢水，問絹過荊州。異國有歸興，去鄉無客愁。<br>天寒楚塞雨，月淨襄陽秋。坐見吾道遠，令人看白頭。<br></p></body></html>
