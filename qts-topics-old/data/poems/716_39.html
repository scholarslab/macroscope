  <body><p>716_39: 《上廣州支使王拾遺》曹松</p>
        <p>明時應不諫，天幕稱仙才。聘入關中去，人從帝側來。<br>詩窗盛島嶼，檄盾照風雷。幾度陪旄節，營巡海色回。<br></p></body></html>
