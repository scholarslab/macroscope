  <body><p>704_19: 《書懷》黃滔</p>
        <p>退耕逢歉歲，逐貢愧行朝。道在愁雖淺，吟勞鬢欲凋。<br>破村虹入井，孤館客投魈。誰怕秋風起，聽蟬度渭橋。<br></p></body></html>
