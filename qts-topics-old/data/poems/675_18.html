  <body><p>675_18: 《回鑾》鄭穀</p>
        <p>妖星沈雨露，和氣滿京關。上將忠勳立，明君法駕還。<br>順風調雅樂，夾道序群班。香泛傳宣裏，塵清指顧間。<br>樓臺新紫氣，雲物舊黃山。曉渭行朝肅，秋郊曠望閑。<br>廟靈安國步，日角動天顏。浩浩升平曲，流歌徹百蠻。<br></p></body></html>
