  <body><p>613_48: 《屣步訪魯望不遇》皮日休</p>
        <p>雪晴墟裏竹欹斜，蠟屐徐吟到陸家。荒徑掃稀堆柏子，<br>破扉開澀染苔花。壁閑定欲圖雙檜，廚靜空如飯一麻。<br>擬受太玄今不遇，可憐遺恨似侯芭。<br></p></body></html>
