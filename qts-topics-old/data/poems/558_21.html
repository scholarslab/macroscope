  <body><p>558_21: 《恭禧皇太后挽歌詞三首》薛能</p>
        <p>八月曾殊選，三星固異儀。袝陵經灞滻，歸賵雜華夷。<br>旌去題新諡，宮存鎖素幃。重泉應不恨，生見太平時。<br>月落娥兼隱，宮空後豈還。銜哀窮地界，親蒞泣天顏。<br>舊住留丹藥，新陵在碧山。國人傷莫及，應只詠關關。<br>配聖三朝隔，靈儀萬姓哀。多年好黃老，舊日薦賢才。<br>道著標彤管，宮閑閉綠苔。平生六衣在，曾著祀高禖。<br></p></body></html>
