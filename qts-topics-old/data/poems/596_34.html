  <body><p>596_34: 《白馬津阻雨》司馬紮</p>
        <p>津樹蕭蕭旅館空，坐看疏葉繞階紅。故鄉千里楚雲外，<br>歸雁一聲煙雨中。漳浦病多愁易老，茂陵書在信難通。<br>功名倘遂身無事，終向溪頭伴釣翁。<br></p></body></html>
