  <body><p>362_16: 《白侍郎大尹自河南寄示池北新葺水齋即事…兼命同作》劉禹錫</p>
        <p>公府有高政，新齋池上開。再吟佳句後，一似畫圖來。<br>結構疏林下，夤緣曲岸隈。綠波穿戶牖，碧甃疊瓊瑰。<br>幽異當軒滿，清光繞砌回。潭心澄晚鏡，渠口起晴雷。<br>瑤草緣堤種，松煙上島栽。遊魚驚撥剌，浴鷺喜毰毸。<br>為客烹林筍，因僧採石苔。酒瓶常不罄，書案任成堆。<br>簷外青雀舫，坐中鸚鵡杯。蒲根抽九節，蓮萼捧重台。<br>芳訊此時到，勝游何日陪。共譏吳太守，自占洛陽才。<br></p></body></html>
