  <body><p>441_37: 《和萬州楊使君四絕句。江邊草》白居易</p>
        <p>聞君澤畔傷春草，憶在天門街裏時。<br>漠漠淒淒愁滿眼，就中惆悵是江蘺。<br></p></body></html>
