  <body><p>755_35: 《南都遇前嘉魚劉令，言遊閩嶺，作此與之》徐鉉</p>
        <p>我持使節經韶石，君作閒遊過武夷。兩地山光成獨賞，<br>來年鄉思暗相知。洪厓壇上長岑寂，孺子亭前自別離。<br>珍重分岐一杯酒，強加餐飯數吟詩。<br></p></body></html>
