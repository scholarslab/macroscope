  <body><p>43_1: 《少年行》李百藥</p>
        <p>少年飛翠蓋，上路勒金鑣。始酌文君酒，新吹弄玉簫。<br>少年不歡樂，何以盡芳朝。千金笑裏面，一搦掌中腰。<br>掛纓豈憚宿，落珥不勝嬌。寄語少年子，無辭歸路遙。<br></p></body></html>
