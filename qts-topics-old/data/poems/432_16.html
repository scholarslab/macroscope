  <body><p>432_16: 《寄元九》白居易</p>
        <p>身為近密拘，心為名檢縛。月夜與花時，少逢杯酒樂。<br>唯有元夫子，閑來同一酌。把手或酣歌，展眉時笑謔。<br>今春除禦史，前月之東洛。別來未開顏，塵埃滿尊杓。<br>蕙風晚香盡，槐雨餘花落。秋意一蕭條，離容兩寂寞。<br>況隨白日老，共負青山約。誰識相念心，鞲鷹與籠鶴。<br></p></body></html>
