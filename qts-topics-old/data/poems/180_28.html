  <body><p>180_28: 《掛席江上待月有懷》李白</p>
        <p>待月月未出，望江江自流。倏忽城西郭，青天懸玉鉤。<br>素華雖可攬，清景不可遊。耿耿金波里，空瞻鳷鵲樓。<br></p></body></html>
