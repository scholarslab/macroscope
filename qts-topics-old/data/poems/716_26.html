  <body><p>716_26: 《觀山寺僧穿井》曹松</p>
        <p>雲僧鑿山井，寒碧在中庭。況是分岩眼，同來下石瓶。<br>旁痕終變蘚，圓影即澄星。異夜天龍蟄，應聞說葉經。<br></p></body></html>
