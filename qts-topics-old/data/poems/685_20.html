  <body><p>685_20: 《三峰府內矮柏十韻》吳融</p>
        <p>擢秀依黃閣，移根自碧岑。周圍雖合抱，直上豈盈尋。<br>遠砌行窺頂，當庭坐庇陰。短堪驚眾木，高已讓他林。<br>日轉無長影，風回有細音。不容蘿蔦附，只耐雪霜侵。<br>玉帳籠應匝，牙旗倚更禁。葉低宜拂席，枝褭易抽簪。<br>綠澗支離久，朱門掩映深。何須一千丈，方有歲寒心。<br></p></body></html>
