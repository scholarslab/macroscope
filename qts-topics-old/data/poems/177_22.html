  <body><p>177_22: 《送郤昂謫巴中》李白</p>
        <p>瑤草寒不死，移植滄江濱。東風灑雨露，會入天地春。<br>予若洞庭葉，隨波送逐臣。思歸未可得，書此謝情人。<br></p></body></html>
