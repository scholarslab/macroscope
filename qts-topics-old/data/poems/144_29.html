  <body><p>144_29: 《空靈山應田叟》常建</p>
        <p>湖南無村落，山舍多黃茆。淳樸如太古，其人居鳥巢。<br>牧童唱巴歌，野老亦獻嘲。泊舟問溪口，言語皆啞咬。<br>土俗不尚農，豈暇論肥磽。莫徭射禽獸，浮客烹魚鮫。<br>餘亦罘罝人，獲麋今尚苞。敬君中國來，願以充其庖。<br>日入聞虎鬥，空山滿咆哮。懷人雖共安，異域終難交。<br>白水可洗心，采薇可為肴。曳策背落日，江風鳴梢梢。<br></p></body></html>
