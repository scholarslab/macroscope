  <body><p>563_8: 《寄華州周侍郎立秋日奉詔祭岳詩》李景讓</p>
        <p>關河豁靜曉雲開，承詔秋祠太守來。山霽蓮花添翠黛，<br>路陰桐葉少塵埃。朱轓入廟威儀肅，玉佩升壇步武回。<br>往歲今朝幾時事，謝君非重我非才。<br></p></body></html>
