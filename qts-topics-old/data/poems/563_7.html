  <body><p>563_7: 《酬李常侍立秋日奉詔祭嶽見寄》周墀</p>
        <p>秋祠靈嶽奉尊罍，風過深林古柏開。蓮掌月高珪幣列，<br>金天雨露鬼神陪。質明三獻雖終禮，祈壽千年別上杯。<br>豈是瑣才能祀事，洪農太守主張來。<br></p></body></html>
