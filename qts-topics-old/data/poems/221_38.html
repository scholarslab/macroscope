  <body><p>221_38: 《上後園山腳》杜甫</p>
        <p>朱夏熱所嬰，清旭步北林。小園背高岡，挽葛上崎崟。<br>曠望延駐目，飄搖散疏襟。潛鱗恨水壯，去翼依雲深。<br>勿謂地無疆，劣于山有陰。石榞遍天下，水陸兼浮沈。<br>自我登隴首，十年經碧岑。劍門來巫峽，薄倚浩至今。<br>故園暗戎馬，骨肉失追尋。時危無消息，老去多歸心。<br>志士惜白日，久客藉黃金。敢為蘇門嘯，庶作梁父吟。<br></p></body></html>
