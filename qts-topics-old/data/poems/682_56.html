  <body><p>682_56: 《雨中》韓偓</p>
        <p>青桐承雨聲，聲聲何重疊。疏滴下高枝，次打欹低葉。<br>鳥濕更梳翎，人愁方拄頰。獨自上西樓，風襟寒帖帖。<br></p></body></html>
