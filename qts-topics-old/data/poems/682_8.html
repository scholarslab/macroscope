  <body><p>682_8: 《深村》韓偓</p>
        <p>甘向深村固不材，猶勝摧折傍塵埃。清宵玩月唯紅葉，<br>永日關門但綠苔。幽院菊荒同寂寞，野橋僧去獨裴回。<br>隔籬農叟遙相賀，□□□□膏雨來。<br></p></body></html>
