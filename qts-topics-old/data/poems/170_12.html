  <body><p>170_12: 《江夏使君叔席上贈史郎中》李白</p>
        <p>鳳凰丹禁裏，銜出紫泥書。昔放三湘去，今還萬死餘。<br>仙郎久為別，客舍問何如。涸轍思流水，浮雲失舊居。<br>多慚華省貴，不以逐臣疏。複如竹林下，叨陪芳宴初。<br>希君生羽翼，一化北溟魚。<br></p></body></html>
