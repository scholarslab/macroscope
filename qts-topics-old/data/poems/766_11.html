  <body><p>766_11: 《對鏡》劉兼</p>
        <p>青鏡重磨照白須，白須撚閑意何如。故園迢遞千山外，<br>荒郡淹留四載餘。風送竹聲侵枕簟，月移花影過庭除。<br>秋霜滿領難消釋，莫讀離騷失意書。<br></p></body></html>
