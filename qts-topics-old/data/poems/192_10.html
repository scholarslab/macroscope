  <body><p>192_10: 《樓中月夜》韋應物</p>
        <p>端令倚懸檻，長望抱沉憂。寧知故園月，今夕在茲樓。<br>衰蓮送餘馥，華露湛新秋。坐見蒼林變，清輝愴已休。<br></p></body></html>
