  <body><p>539_131: 《碧城三首》李商隱</p>
        <p>碧城十二曲闌幹，犀辟塵埃玉辟寒。閬苑有書多附鶴，<br>女床無樹不棲鸞。星沈海底當窗見，雨過河源隔座看。<br>若是曉珠明又定，一生長對水晶盤。<br>對影聞聲已可憐，玉池荷葉正田田。不逢蕭史休回首，<br>莫見洪崖又拍肩。紫鳳放嬌銜楚佩，赤鱗狂舞撥湘弦。<br>鄂君悵望舟中夜，繡被焚香獨自眠。<br>七夕來時先有期，洞房簾箔至今垂。玉輪顧兔初生魄，<br>鐵網珊瑚未有枝。檢與神方教駐景，收將鳳紙寫相思。<br>武皇內傳分明在，莫道人間總不知。<br></p></body></html>
