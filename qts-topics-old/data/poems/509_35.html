  <body><p>509_35: 《落第後贈同居友人》顧非熊</p>
        <p>有情天地內，多感是詩人。見月長憐夜，看花又惜春。<br>愁為終日客，閑過少年身。寂寞正相對，笙歌滿四鄰。<br></p></body></html>
