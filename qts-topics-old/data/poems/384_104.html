  <body><p>384_104: 《經王處士原居》張籍</p>
        <p>舊宅誰相近，唯僧近竹關。庭閑雲滿井，窗曉雪通山。<br>來客半留宿，借書多寄還。明時未中歲，莫便一生閑。<br></p></body></html>
