  <body><p>559_42: 《送浙東王大夫》薛能</p>
        <p>天爵擅忠貞，皇恩複寵榮。遠源過晉史，甲族本緱笙。<br>亞相兼尤美，周行歷盡清。制除天近曉，衙謝草初生。<br>賓客招閑地，戎裝擁上京。九街鳴玉勒，一宅照紅旌。<br>細雨當離席，遙花顯去程。佩刀畿甸色，歌吹館橋聲。<br>騕褭從秦賜，艅艎到汴迎。步沙逢霽月，宿岸致嚴更。<br>渤澥流東鄙，天臺壓屬城。眾談稱重鎮，公意念疲甿。<br>井邑曾多難，瘡痍此未平。察應均賦斂，逃必複桑耕。<br>隼重權兼帥，鼉雄設有兵。越台隨厚俸，剡硾得尤名。<br>夜蠟州中宴，春風部外行。香奩扃鳳詔，朱篆動龍坑。<br>報後功何患，投虛論素精。征還真指掌，感激自關情。<br>舊業懷昏作，微班負旦評。空餘騷雅事，千古傲劉楨。<br></p></body></html>
