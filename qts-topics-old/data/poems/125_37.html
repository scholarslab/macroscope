  <body><p>125_37: 《送從弟蕃游淮南》王維</p>
        <p>讀書複騎謝，帶劍游淮陰。淮陰少年輩，千里遠相尋。<br>高義難自隱，明時甯陸沉。島夷九州外，泉館三山深。<br>席帆聊問罪，卉服盡成擒。歸來見天子，拜爵賜黃金。<br>忽思鱸魚鱠，複有滄洲心。天寒蒹葭渚，日落雲夢林。<br>江城下楓葉，淮上聞秋砧。送歸青門外，車馬去駸駸。<br>惆悵新豐樹，空餘天際禽。<br></p></body></html>
