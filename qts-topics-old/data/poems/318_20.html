  <body><p>318_20: 《奉陪武相公西亭夜宴陸郎中》崔備</p>
        <p>賓閣玳筵開，通宵遞玉杯。塵隨歌扇起，雪逐舞衣回。<br>剪燭清光發，添香暖氣來。令君敦宿好，更為一裴回。<br></p></body></html>
