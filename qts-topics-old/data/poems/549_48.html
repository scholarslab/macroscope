  <body><p>549_48: 《登安陸西樓》趙嘏</p>
        <p>樓上華筵日日開，眼前人事只堪哀。征車自入紅塵去，<br>遠水長穿綠樹來。雲雨暗更歌舞伴，山川不盡別離杯。<br>無由並寫春風恨，欲下鄖城首重回。<br></p></body></html>
