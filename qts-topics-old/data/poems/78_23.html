  <body><p>78_23: 《夏日遊山家同夏少府》駱賓王</p>
        <p>返照下層岑，物外狎招尋。蘭徑熏幽佩，槐庭落暗金。<br>穀靜風聲徹，山空月色深。一遣樊籠累，唯餘松桂心。<br></p></body></html>
