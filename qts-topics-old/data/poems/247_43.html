  <body><p>247_43: 《奉和中書常舍人晚秋集賢院即事寄贈徐薛二侍禦》獨孤及</p>
        <p>漢家金馬署，帝座紫微郎。圖籍淩群玉，歌詩冠柏梁。<br>陰陰萬年樹，肅肅五經堂。揮翰忘朝食，研精待夕陽。<br>晴空露盤迥，秋月瑣窗涼。遠興生斑鬢，高情寄縹囊。<br>葳蕤雙鸑鷟，夙昔並翱翔。汲塚同刊謬，蓬山共補亡。<br>差池摧羽翮，流落限江湘。禁省一分袂，昊天三雨霜。<br>石渠遺跡滿，水國暮雲長。早晚朝宣室，歸時道路光。<br></p></body></html>
