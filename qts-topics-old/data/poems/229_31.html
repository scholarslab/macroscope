  <body><p>229_31: 《雨不絕》杜甫</p>
        <p>鳴雨既過漸細微，映空搖颺如絲飛。階前短草泥不亂，<br>院裏長條風乍稀。舞石旋應將乳子，行雲莫自濕仙衣。<br>眼邊江舸何匆促，未待安流逆浪歸。<br></p></body></html>
