  <body><p>632_19: 《江行二首》司空圖</p>
        <p>地闊分吳塞，楓高映楚天。曲塘春盡雨，方響夜深船。<br>行紀添新夢，羈愁甚往年。何時京洛路，馬上見人煙。<br>初程風信好，回望失津樓。日帶潮聲晚，煙含楚色秋。<br>戍旗當遠客，島樹轉驚鷗。此去非名利，孤帆任白頭。<br></p></body></html>
