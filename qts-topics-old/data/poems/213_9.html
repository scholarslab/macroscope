  <body><p>213_9: 《留別鄭三、韋九兼洛下諸公》高適</p>
        <p>憶昨相逢論久要，顧君哂我輕常調。羈旅雖同白社遊，<br>詩書已作青雲料。蹇質蹉跎竟不成，年過四十尚躬耕。<br>長歌達者杯中物，大笑前人身後名。幸逢明盛多招隱，<br>高山大澤徵求盡。此時亦得辭漁樵，青袍裹身荷聖朝。<br>犁牛釣竿不復見，縣人邑吏來相邀。遠路鳴蟬秋興發，<br>華堂美酒離憂銷。不知何日更攜手，應念茲晨去折腰。<br></p></body></html>
