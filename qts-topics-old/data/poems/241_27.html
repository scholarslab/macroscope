  <body><p>241_27: 《登殊亭作》元結</p>
        <p>時節方大暑，試來登殊亭。憑軒未及息，忽若秋氣生。<br>主人既多閑，有酒共我傾。坐中不相異，豈恨醉與醒。<br>漫歌無人聽，浪語無人驚。時複一回望，心目出四溟。<br>誰能守纓佩，日與災患並。請君誦此意，令彼惑者聽。<br></p></body></html>
