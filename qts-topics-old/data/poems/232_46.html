  <body><p>232_46: 《公安送韋二少府匡贊》杜甫</p>
        <p>逍遙公後世多賢，送爾維舟惜此筵。念我能書數字至，<br>將詩不必萬人傳。時危兵甲黃塵裏，日短江湖白髮前。<br>古往今來皆涕淚，斷腸分手各風煙。<br></p></body></html>
