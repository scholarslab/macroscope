  <body><p>160_89: 《溯江至武昌》孟浩然</p>
        <p>家本洞湖上，歲時歸思催。客心徒欲速，江路苦邅回。<br>殘凍因風解，新正度臘開。行看武昌柳，仿佛映樓臺。<br></p></body></html>
