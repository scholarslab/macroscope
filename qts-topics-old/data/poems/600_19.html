  <body><p>600_19: 《關山月》翁綬</p>
        <p>裴回漢月滿邊州，照盡天涯到隴頭。影轉銀河寰海靜，<br>光分玉塞古今愁。笳吹遠戍孤烽滅，雁下平沙萬里秋。<br>況是故園搖落夜，那堪少婦獨登樓。<br></p></body></html>
