  <body><p>511_6: 《周員外席上觀柘枝（一作周員外出雙舞柘枝妓）》張祜</p>
        <p>畫鼓拖環錦臂攘，小娥雙換舞衣裳。金絲蹙霧紅衫薄，<br>銀蔓垂花紫帶長。鸞影乍回頭並舉，鳳聲初歇翅齊張。<br>一時欻腕招殘拍，斜斂輕身拜玉郎。<br></p></body></html>
