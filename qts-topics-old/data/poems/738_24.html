  <body><p>738_24: 《早朝》馮延巳</p>
        <p>銅壺滴漏初晝，高閣雞鳴半空。催啟五門金鎖，<br>猶垂三殿簾櫳。階前禦柳搖綠，仗下宮花散紅。<br>鴛瓦數行曉日，鸞旗百尺春風。侍臣踏舞重拜，<br>聖壽南山永同。<br></p></body></html>
