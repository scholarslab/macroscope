  <body><p>585_47: 《送李殷游邊（一作送李殷遊西京）》劉駕</p>
        <p>十年夢相識，一覯俄遠別。征駕在我傍，草草意難說。<br>君居洞庭日，詩句滿魏闕。如何萬里來，青桂看人折。<br>行裝不及備，西去偶然訣。孟夏出都門，紅塵客衣熱。<br>荒城見羊馬，野館具薇蕨。邊境漸無虞，旅宿常待月。<br>西園置酒地，日夕簪裾列。壯志安可留，槐花樽前發。<br></p></body></html>
