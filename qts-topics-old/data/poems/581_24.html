  <body><p>581_24: 《經李處士杜城別業》溫庭筠</p>
        <p>憶昔幾遊集，今來倍歎傷。百花情易老，一笑事難忘。<br>白社已蕭索，青樓空豔陽。不閑雲雨夢，猶欲過高唐。<br></p></body></html>
