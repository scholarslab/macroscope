  <body><p>754_11: 《和張先輩見寄二首》徐鉉</p>
        <p>去國離群擲歲華，病容憔悴愧丹砂。溪連捨下衣長潤，<br>山帶城邊日易斜。幾處垂鉤依野岸，有時披褐到鄰家。<br>故人書劄頻相慰，誰道西京道路賒。<br>清時淪放在山州，邛竹紗巾處處遊。野日蒼茫悲鵩舍，<br>水風陰濕弊貂裘。雞鳴候旦寧辭晦，松節淩霜幾換秋。<br>兩首新詩千里道，感君情分獨知丘。<br></p></body></html>
