  <body><p>747_51: 《祀風師迎神曲》李中</p>
        <p>太皞禦氣，勾芒肇功。蒼龍青旗，爰候祥風。<br>律以和應，□以感通。鼎俎修蚃，時惟禮崇。<br></p></body></html>
