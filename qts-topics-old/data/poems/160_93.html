  <body><p>160_93: 《歸至郢中》孟浩然</p>
        <p>遠遊經海嶠，返棹歸山阿。日夕見喬木，鄉關在伐柯。<br>愁隨江路盡，喜入郢門多。左右看桑土，依然即匪他。<br></p></body></html>
