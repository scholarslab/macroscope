  <body><p>456_49: 《答夢得秋庭獨坐見贈》白居易</p>
        <p>林梢隱映夕陽殘，庭際蕭疏夜氣寒。霜草欲枯蟲思急，<br>風枝未定鳥棲難。容衰見鏡同惆悵，身健逢杯且喜歡。<br>應是天教相暖熱，一時垂老與閑官。<br></p></body></html>
