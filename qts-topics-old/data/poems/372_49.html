  <body><p>372_49: 《望遠曲》孟郊</p>
        <p>朝朝候歸信，日日登高台。行人未去植庭梅，<br>別來三見庭花開。庭花開盡複幾時，春光駘蕩阻佳期。<br>愁來望遠煙塵隔，空憐綠鬢風吹白。何當歸見遠行客。<br></p></body></html>
