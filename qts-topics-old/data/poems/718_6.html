  <body><p>718_6: 《賈客》蘇拯</p>
        <p>長帆掛短舟，所願疾如箭。得喪一驚飄，生死無良賤。<br>不謂天不佑，自是人苟患。嘗言海利深，利深不如淺。<br></p></body></html>
