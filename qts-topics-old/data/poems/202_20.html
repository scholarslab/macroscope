  <body><p>202_20: 《早發西山》沈頌</p>
        <p>遊子空有懷，賞心杳無路。前程數千里，乘夜連輕馭。<br>繚繞松筱中，蒼茫猶未曙。遙聞孤村犬，暗指人家去。<br>疲馬懷澗泉，征衣犯霜露。喧呼溪鳥驚，沙上或騫翥。<br>娟娟東岑月，照耀獨歸慮。<br></p></body></html>
