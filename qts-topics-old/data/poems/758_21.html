  <body><p>758_21: 《送江為歸嶺南》孟貫</p>
        <p>舊山臨海色，歸路到天涯。此別各多事，重逢是幾時。<br>江行晴望遠，嶺宿夜吟遲。珍重南方客，清風失所思。<br></p></body></html>
