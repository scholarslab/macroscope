  <body><p>589_27: 《送友人喻坦之歸睦州（一作送人歸新定）》李頻</p>
        <p>歸心常共知，歸路不相隨。彼此無依倚，東西又別離。<br>山花含雨濕，江樹近潮欹。莫戀漁樵興，生涯各有為。<br></p></body></html>
