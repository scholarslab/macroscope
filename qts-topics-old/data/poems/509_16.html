  <body><p>509_16: 《送皇甫司錄赴黔南幕》顧非熊</p>
        <p>黔南從事客，祿利先來饒。官受外台屈，家移一舸遙。<br>夜猿聲不斷，寒木葉微凋。遠別因多感，新郎倍寂寥。<br></p></body></html>
