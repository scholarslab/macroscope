  <body><p>59_52: 《箏》李嶠</p>
        <p>蒙恬芳軌設，游楚妙彈開。新曲帳中發，清音指下來。<br>鈿裝模六律，柱列配三才。莫聽西秦奏，箏箏有剩哀。<br></p></body></html>
