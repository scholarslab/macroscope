  <body><p>487_15: 《上巳日寄樊瓘、樊宗憲，兼呈上浙東孟中丞簡》鮑溶</p>
        <p>世間禊事風流處，鏡裏雲山若畫屏。<br>今日會稽王內史，好將賓客醉蘭亭。<br></p></body></html>
