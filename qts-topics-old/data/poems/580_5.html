  <body><p>580_5: 《過華清宮二十二韻》溫庭筠</p>
        <p>憶昔開元日，承平事勝遊。貴妃專寵倖，天子富春秋。<br>月白霓裳殿，風乾羯鼓樓。鬥雞花蔽膝，騎馬玉搔頭。<br>繡轂千門妓，金鞍萬戶侯。薄雲欹雀扇，輕雪犯貂裘。<br>過客聞韶濩，居人識冕旒。氣和春不覺，煙暖霽難收。<br>澀浪和瓊甃，晴陽上彩斿。卷衣輕鬢懶，窺鏡澹蛾羞。<br>屏掩芙蓉帳，簾褰玳瑁鉤。重瞳分渭曲，纖手指神州。<br>禦案迷萱草，天袍妒石榴。深岩藏浴鳳，鮮隰媚潛虯。<br>不料邯鄲虱，俄成即墨牛。劍鋒揮太皞，旗焰拂蚩尤。<br>內嬖陪行在，孤臣預坐籌。瑤簪遺翡翠，霜仗駐驊騮。<br>豔笑雙飛斷，香魂一哭休。早梅悲蜀道，高樹隔昭丘。<br>朱閣重霄近，蒼崖萬古愁。至今湯殿水，嗚咽縣前流。<br></p></body></html>
