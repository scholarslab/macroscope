  <body><p>212_10: 《登百丈峰二首》高適</p>
        <p>朝登百丈峰，遙望燕支道。漢壘青冥間，胡天白如掃。<br>憶昔霍將軍，連年此征討。匈奴終不滅，寒山徒草草。<br>唯見鴻雁飛，令人傷懷抱。<br>晉武輕後事，惠皇終已昏。豺狼塞瀍洛，胡羯爭乾坤。<br>四海如鼎沸，五原徒自尊。而今白庭路，猶對青陽門。<br>朝市不足問，君臣隨草根。<br></p></body></html>
