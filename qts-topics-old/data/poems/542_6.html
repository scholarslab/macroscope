  <body><p>542_6: 《都堂試貢士日慶春雪》李損之</p>
        <p>春雪晝悠揚，飄飛試士場。綴毫疑起草，沾字共成章。<br>匝地如鋪練，凝階似截肪。鵝毛縈樹合，柳絮帶風狂。<br>息疫方殊慶，豐年已報祥。應知郢上曲，高唱出東堂。<br></p></body></html>
