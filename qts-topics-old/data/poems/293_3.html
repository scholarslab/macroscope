  <body><p>293_3: 《酬李端校書見贈》司空曙</p>
        <p>綠槐垂穗乳烏飛，忽憶山中獨未歸。青鏡流年看發變，<br>白雲芳草與心違。乍逢酒客春遊慣，久別林僧夜坐稀。<br>昨日聞君到城闕，莫將簪弁勝荷衣。<br></p></body></html>
