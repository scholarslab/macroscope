  <body><p>702_62: 《贈九江太守》張蠙</p>
        <p>江頭暫駐木蘭船，漁父來誇太守賢。二邑旋添新戶口，<br>四營漸廢舊戈鋋。笙歌不似經荒後，禮樂猶如未戰前。<br>昨日西亭從遊騎，信旗風裏說詩篇。<br></p></body></html>
