  <body><p>250_5: 《使往壽州淮路寄劉長卿（一作判官）》皇甫冉</p>
        <p>榛草荒涼村落空，驅馳卒歲亦何功。蒹葭曙色蒼蒼遠，<br>蟋蟀秋聲處處同。鄉路遙知淮浦外，故人多在楚雲東。<br>日夕煙霜那可道，壽陽西去水無窮。<br></p></body></html>
