  <body><p>636_6: 《胡無人行》聶夷中</p>
        <p>男兒徇大義，立節不沽名。腰間懸陸離，大歌胡無行。<br>不讀戰國書，不覽黃石經。醉臥咸陽樓，夢入受降城。<br>更願生羽翼，飛身入青冥。請攜天子劍，斫下旄頭星。<br>自然胡無人，雖有無戰爭。悠哉典屬國，驅羊老一生。<br></p></body></html>
