  <body><p>388_7a: 《歎昨日三首》盧仝</p>
        <p>昨日之日不可追，今日之日須臾期。如此如此複如此，<br>壯心死盡生鬢絲。秋風落葉客腸斷，不辦鬥酒開愁眉。<br>賢名聖行甚辛苦，周公孔子徒自欺。<br>天下薄夫苦耽酒，玉川先生也耽酒。薄夫有錢恣張樂，<br>先生無錢養恬漠。有錢無錢俱可憐，百年驟過如流川。<br>平生心事消散盡，天上白日悠悠懸。<br>上帝板板主何物，日車劫劫西向沒。自古賢聖無奈何，<br>道行不得皆白骨。白骨土化鬼入泉，生人莫負平生年。<br>何時出得禁酒國，滿甕釀酒曝背眠。<br></p></body></html>
