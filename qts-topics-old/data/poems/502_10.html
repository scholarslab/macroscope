  <body><p>502_10: 《聞蟬寄賈島》姚合</p>
        <p>秋來吟更苦，半咽半隨風。禪客心應亂，愁人耳願聾。<br>雨晴煙樹裏，日晚古城中。遠思應難盡，誰當與我同。<br></p></body></html>
