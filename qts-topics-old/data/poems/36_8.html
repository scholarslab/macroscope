  <body><p>36_8: 《飛來雙白鶴》虞世南</p>
        <p>飛來雙白鶴，奮翼遠淩煙。俱棲集紫蓋，一舉背青田。<br>颺影過伊洛，流聲入管弦。鳴群倒景外，刷羽閬風前。<br>映海疑浮雪，拂澗瀉飛泉。燕雀寧知去，蜉蝣不識還。<br>何言別儔侶，從此間山川。顧步已相失，裴回各自憐。<br>危心猶警露，哀響詎聞天。無因振六翮，輕舉複隨仙。<br></p></body></html>
