  <body><p>614_49: 《偶留羊振文先輩及一二文友小飲日休以眼病…因成四韻》皮日休</p>
        <p>謝莊初起恰花晴，強侍紅筵不避觥。久斷杯盂華蓋喜，<br>忽聞歌吹穀神驚。褵褷正重新開柳，呫囁難通乍囀鶯。<br>猶有僧虔多蜜炬，不辭相伴到天明。<br></p></body></html>
