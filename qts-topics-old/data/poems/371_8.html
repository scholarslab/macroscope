  <body><p>371_8: 《登少陵原望秦中諸川太原王至德妙用有水術因用感歎》呂溫</p>
        <p>少陵最高處，曠望極秋空。君山噴清源，脈散秦川中。<br>荷鍤自成雨，由來非鬼工。如何盛明代，委棄傷豳風。<br>涇灞徒絡繹，漆沮虛會同。東流滔滔去，沃野飛秋蓬。<br>大禹平水土，吾人得其宗。發機回地勢，運思與天通。<br>早欲獻奇策，豐財敘西戎。豈知年三十，未識大明宮。<br>卷爾出岫雲，追吾入冥鴻。無為學驚俗，狂醉哭途窮。<br></p></body></html>
