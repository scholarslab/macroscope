  <body><p>200_73a: 《苗侍中挽歌二首》岑參</p>
        <p>攝政朝章重，持衡國相尊。筆端通造化，掌內運乾坤。<br>青史遺芳滿，黃樞故事存。空悲渭橋路，誰對漢皇言。<br>天子悲元老，都人惜上公。優賢幾杖在，會葬市朝空。<br>丹旐飛斜日，清笳怨暮風。平生門下客，繼美廟堂中。<br></p></body></html>
