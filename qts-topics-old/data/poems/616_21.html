  <body><p>616_21: 《懷錫山藥名離合二首》皮日休</p>
        <p>暗竇養泉容決決，明園護桂放亭亭。<br>曆山居處當天半，夏裏松風盡足聽。<br>曉景半和山氣白，薇香清淨雜纖雲。<br>實頭自是眠平石，腦側空林看虎群。<br></p></body></html>
