  <body><p>263_81: 《詠孩子》嚴維</p>
        <p>嘉客會初筵，宜時魄再圓。眾皆含笑戲，誰不點頤憐。<br>繡被花堪摘，羅繃色欲妍。將雛有舊曲，還入武城弦。<br></p></body></html>
