  <body><p>673_17: 《送梁道士》周朴</p>
        <p>舊居桐柏觀，歸去愛安閒。倒樹造新屋，化人修古壇。<br>晚花霜後落，山雨夜深寒。應有同溪客，相尋學煉丹。<br></p></body></html>
