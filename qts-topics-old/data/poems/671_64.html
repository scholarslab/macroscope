  <body><p>671_64: 《樊登見寄四首》唐彥謙</p>
        <p>新辭翦秋水，洗我胸中塵。無由愜良會，極目空懷人。<br>醉來拔劍歌，字字皆陽春。<br>輕黃著柳條，新春喜更始。感時重搔首，悵望不能已。<br>無由托深情，傾瀉芳尊裏。<br>明月入我室，天風吹我袍。良夜最岑寂，旅況何蕭條。<br>馳情望海波，一鶴鳴九皋。<br>悠悠括城北，眄眄岩泉西。宿草暝煙綠，苦竹含雲低。<br>幽懷不可托，鷓鴣空自啼。<br></p></body></html>
