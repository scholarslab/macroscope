  <body><p>191_25: 《授衣還田裏》韋應物</p>
        <p>公門懸甲令，浣濯遂其私。晨起懷愴恨，野田寒露時。<br>氣收天地廣，風淒草木衰。山明始重疊，川淺更逶迤。<br>煙火生閭裏，禾黍積東菑。終然可樂業，時節一來斯。<br></p></body></html>
