  <body><p>184_36: 《代秋情》李白</p>
        <p>幾日相別離，門前生穞葵。寒蟬聒梧桐，日夕長鳴悲。<br>白露濕螢火，清霜淩兔絲。空掩紫羅袂，長啼無盡時。<br></p></body></html>
