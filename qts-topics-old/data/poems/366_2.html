  <body><p>366_2: 《和張相公太原山亭懷古詩》韓察</p>
        <p>公府政多暇，思與仁智全。為山想岩穴，引水聽潺湲。<br>軒冕跡自逸，塵俗無由牽。蒼生方矚望，詎得賦歸田。<br></p></body></html>
