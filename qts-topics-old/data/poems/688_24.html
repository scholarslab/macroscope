  <body><p>688_24: 《鴛鴦》盧汝弼</p>
        <p>雙浮雙浴傍苔磯，蓼浦蘭皋繡帳幃。長羨鷺鷥能潔白，<br>不隨鸂鶒鬥毛衣。霞侵綠渚香衾暖，樓倚青雲殿瓦飛。<br>應笑隨陽沙漠雁，洞庭煙暖又思歸。<br></p></body></html>
