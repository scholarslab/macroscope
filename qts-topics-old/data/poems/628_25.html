  <body><p>628_25: 《和襲美天竺寺八月十五夜桂子》陸龜蒙</p>
        <p>霜實常聞秋半夜，天臺天竺墮雲岑。<br>如何兩地無人種，卻是湘漓是桂林。<br></p></body></html>
