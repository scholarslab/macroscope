  <body><p>518_29: 《罷還邊將》雍陶</p>
        <p>白須虜將話邊事，自失公權怨語多。漢主豈勞思李牧，<br>趙王猶是用廉頗。新鷹飽肉唯閑獵，舊劍生衣懶更磨。<br>百戰無功身老去，羨他年少渡黃河。<br></p></body></html>
