  <body><p>658_22: 《夏州胡常侍》羅隱</p>
        <p>百尺高臺勃勃州，大刀長戟漢諸侯。征鴻過盡邊雲闊，<br>戰馬閑來塞草秋。國計已推肝膽許，家財不為子孫謀。<br>仍聞隴蜀由多事，深喜將軍未白頭。<br></p></body></html>
