  <body><p>351_4: 《酬婁秀才將之淮南見贈之什（婁秀才，圖南也）》柳宗元</p>
        <p>遠棄甘幽獨，誰雲值故人。好音憐鎩羽，濡沫慰窮鱗。<br>困志情惟舊，相知樂更新。浪遊輕費日，醉舞詎傷春。<br>風月歡寧間，星霜分益親。已將名是患，還用道為鄰。<br>機事齊飄瓦，嫌猜比拾塵。高冠餘肯賦，長鋏子忘貧。<br>晼晚驚移律，暌攜忽此辰。開顏時不再，絆足去何因。<br>海上銷魂別，天邊吊影身。只應西澗水，寂寞但垂綸。<br></p></body></html>
