  <body><p>473_10: 《和丘員外題湛長史舊居》於頔</p>
        <p>蕭條曆山下，水木無氛滓。王門結長裾，岩扃怡暮齒。<br>昔賢枕高躅，今彥仰知止。依依矚煙霞，眷眷返墟裏。<br>湛生久已沒，丘也亦同恥。立言鹹不朽，何必在青史。<br></p></body></html>
