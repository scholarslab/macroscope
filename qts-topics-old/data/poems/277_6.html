  <body><p>277_6: 《和太常李主簿秋中山下別墅即事》盧綸</p>
        <p>清秋來幾時，宋玉已先知。曠朗霞映竹，澄明山滿池。<br>葺橋雙鶴赴，收果眾猿隨。韶樂方今奏，雲林徒蔽虧。<br></p></body></html>
