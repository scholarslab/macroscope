  <body><p>708_33: 《開窗》徐夤</p>
        <p>閉戶開窗寢又興，三更時節也如冰。長閑便是忘機者，<br>不出真如過夏僧。環堵豈慚蝸作舍，布衣寧假鶴為翎。<br>薔薇花盡熏風起，綠葉空隨滿架藤。<br></p></body></html>
