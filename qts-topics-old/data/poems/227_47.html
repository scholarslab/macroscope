  <body><p>227_47: 《送路六侍禦入朝》杜甫</p>
        <p>童稚情親四十年，中間消息兩茫然。更為後會知何地，<br>忽漫相逢是別筵。不分桃花紅勝錦，生憎柳絮白於綿。<br>劍南春色還無賴，觸忤愁人到酒邊。<br></p></body></html>
