  <body><p>503_29: 《送靈應禪師（一作送禪師）》周賀</p>
        <p>寒天仍遠去，離寺雪霏霏。古跡曾重到，生涯不暫歸。<br>坐禪山店暝，補衲夜燈微。巡禮何時住，相逢的是稀。<br></p></body></html>
