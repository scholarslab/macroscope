  <body><p>508_25: 《賀收復秦原諸州詩》白敏中</p>
        <p>一詔皇城四海頒，醜戎無數束身還。戍樓吹笛人休戰，<br>牧野嘶風馬自閑。河水九盤收數曲，天山千里鎖諸關。<br>西邊北塞今無事，為報東南夷與蠻。<br></p></body></html>
