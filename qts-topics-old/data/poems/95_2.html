  <body><p>95_2: 《長安道（一作宋之問詩）》沈佺期</p>
        <p>秦地平如掌，層城入雲漢。樓閣九衢春，車馬千門旦。<br>綠槐開複合，紅塵聚還散。日晚鬥雞還，經過狹斜看。<br></p></body></html>
