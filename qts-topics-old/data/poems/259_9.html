  <body><p>259_9: 《滑中贈崔高士瑾》王季友1</p>
        <p>夫子保藥命，外身得無咎。日月不能老，化腸為筋否。<br>十年前見君，甲子過我壽。于何今相逢，華髮在我後。<br>近而知其遠，少見今白首。遙信蓬萊宮，不死世世有。<br>玄石采盈擔，神方秘其肘。問家惟指雲，愛氣常言酒。<br>攝生固如此，履道當不朽。未能太玄同，願亦天地久。<br>實腹以芝朮，賤形乃芻狗。自勉將勉餘，良藥在苦口。<br></p></body></html>
