  <body><p>196_7: 《即席賦露中菊》劉灣</p>
        <p>眾芳春競發，寒菊露偏滋。受氣何曾異，開花獨自遲。<br>晚成猶有分，欲采未過時。勿棄東籬下，看隨秋草衰。<br></p></body></html>
