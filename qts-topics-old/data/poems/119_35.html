  <body><p>119_35: 《白紵辭二首（前首一作《香風詞》）》崔國輔</p>
        <p>洛陽梨花落如霰，河陽桃葉生複齊。<br>坐惜玉樓春欲盡，紅綿粉絮裛妝啼。<br>董賢女弟在椒風，窈窕繁華貴後宮。<br>璧帶金釭皆翡翠，一朝零落變成空。<br></p></body></html>
