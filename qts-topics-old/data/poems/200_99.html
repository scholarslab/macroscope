  <body><p>200_99: 《行軍雪後月夜宴王卿家》岑參</p>
        <p>子夜雪華餘，卿家月影初。酒香熏枕席，爐氣暖軒除。<br>晚歲宦情薄，行軍歡宴疏。相逢剩取醉，身外盡空虛。<br></p></body></html>
