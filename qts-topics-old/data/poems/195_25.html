  <body><p>195_25: 《和晉陵陸丞早春遊望（一作杜審言詩）》韋應物</p>
        <p>獨有宦遊人，偏驚物候新。雲霞出海曙，梅柳渡江春。<br>淑氣催黃鳥，晴光照綠蘋。忽聞歌苦調，歸思欲沾巾。<br></p></body></html>
