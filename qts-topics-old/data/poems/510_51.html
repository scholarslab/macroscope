  <body><p>510_51: 《江南作（一作江上旅泊）》張祜</p>
        <p>楚塞南行久，秦城北望遙。少年花已過，衰病柳先凋。<br>客淚收回日，鄉心寄落潮。殷勤問春雁，何處是煙霄。<br></p></body></html>
