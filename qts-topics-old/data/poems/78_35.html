  <body><p>78_35: 《賦得春雲處處生》駱賓王</p>
        <p>千里年光靜，四望春雲生。槧日祥光舉，疏雲瑞葉輕。<br>蓋陰籠迥樹，陣影抱危城。非將吳會遠，飄蕩帝鄉情。<br></p></body></html>
