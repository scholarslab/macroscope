  <body><p>643_58: 《送劉將軍入關討賊》李山甫</p>
        <p>世人多恃武，何者是真雄。欲滅黃巾賊，須憑黑槊公。<br>指星憂國計，望氣識天風。明日淩雲上，期君第一功。<br></p></body></html>
