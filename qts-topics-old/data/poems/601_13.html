  <body><p>601_13: 《贈同席》李昌符</p>
        <p>四座列吾友，滿園花照衣。一生知幾度，後到擬先歸。<br>急管侵諸樂，嚴城送落暉。當歡莫離席，離席卻歡稀。<br></p></body></html>
