  <body><p>445_15: 《和微之詩二十三首。和自勸二首》白居易</p>
        <p>稀稀疏疏繞籬竹，窄窄狹狹向陽屋。屋中有一曝背翁，<br>委置形骸如土木。日暮半爐麩炭火，夜深一醆紗籠燭。<br>不知有益及民無，二十年來食官祿。就暖移盤簷下食，<br>防寒擁被帷中宿。秋官月俸八九萬，豈徒遣爾身溫足。<br>勤操丹筆念黃沙，莫使饑寒囚滯獄。<br>急景凋年急於水，念此攬衣中夜起。門無宿客共誰言，<br>暖酒挑燈對妻子。身飲數杯妻一醆，餘酌分張與兒女。<br>微酣靜坐未能眠，風霰蕭蕭打窗紙。自問有何才與術，<br>入為丞郎出刺史。爭知壽命短複長，豈得營營心不止。<br>請看韋孔與錢崔，半月之間四人死。<br></p></body></html>
