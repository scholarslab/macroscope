  <body><p>359_5: 《送王司馬之陝州（自太常丞授，工為詩）》劉禹錫</p>
        <p>暫輟清齋出太常，空攜詩卷赴甘棠。府公既有朝中舊，<br>司馬應容酒後狂。案牘來時唯署字，風煙入興便成章。<br>兩京大道多遊客，每遇詞人戰一場。<br></p></body></html>
