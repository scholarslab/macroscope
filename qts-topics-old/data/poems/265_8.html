  <body><p>265_8: 《送別日晚歌》顧況</p>
        <p>日窅窅兮下山，望佳人兮不還。花落兮屋上，<br>草生兮階間。日日兮春風，芳菲兮欲歇。<br>老不可兮更少，君何為兮輕別。<br></p></body></html>
