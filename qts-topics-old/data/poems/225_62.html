  <body><p>225_62: 《螢火》杜甫</p>
        <p>幸因腐草出，敢近太陽飛。未足臨書卷，時能點客衣。<br>隨風隔幔小，帶雨傍林微。十月清霜重，飄零何處歸。<br></p></body></html>
