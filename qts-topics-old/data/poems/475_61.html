  <body><p>475_61: 《思山居一十首。寄龍門僧》李德裕</p>
        <p>龍門有開士，愛我春潭碧。清景出東山，閑來玩松石。<br>應憐林壑主，遠作滄溟客。為我謝此僧，終當理歸策。<br></p></body></html>
