  <body><p>622_43: 《四明山詩。青欞子》陸龜蒙</p>
        <p>山實號青欞，環岡次第生。外形堅綠殼，中味敵璚英。<br>墮石樵兒拾，敲林宿鳥驚。亦應仙吏守，時取薦層城。<br></p></body></html>
