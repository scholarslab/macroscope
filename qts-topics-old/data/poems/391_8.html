  <body><p>391_8: 《湖中曲》李賀</p>
        <p>長眉越沙采蘭若，桂葉水葓春漠漠。橫船醉眠白晝閑，<br>渡口梅風歌扇薄。燕釵玉股照青渠，越王嬌郎小字書。<br>蜀紙封巾報雲鬢，晚漏壺中水淋盡。<br></p></body></html>
