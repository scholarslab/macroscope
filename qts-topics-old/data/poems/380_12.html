  <body><p>380_12: 《蚊》孟郊</p>
        <p>五月中夜息，饑蚊尚營營。但將膏血求，豈覺性命輕。<br>顧己寧自愧，飲人以偷生。願為天下幮，一使夜景清。<br></p></body></html>
