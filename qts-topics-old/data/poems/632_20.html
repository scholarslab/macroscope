  <body><p>632_20: 《長安贈王注》司空圖</p>
        <p>正下搜賢詔，多君獨避名。客來當意愜，花發遇歌成。<br>樂地留高趣，權門讓後生。東方禦閑駟，園外好同行。<br></p></body></html>
