  <body><p>151_45: 《送孫逸歸廬山（得帆字）》劉長卿</p>
        <p>爐峰絕頂楚雲銜，楚客東歸棲此岩。彭蠡湖邊香橘柚，<br>潯陽郭外暗楓杉。青山不斷三湘道，飛鳥空隨萬里帆。<br>常愛此中多勝事，新詩他日佇開緘。<br></p></body></html>
