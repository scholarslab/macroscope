  <body><p>212_17: 《同敬八、盧五泛河間清河》高適</p>
        <p>清川在城下，沿泛多所宜。同濟愜數公，玩物欣良時。<br>飄颻波上興，燕婉舟中詞。昔陟乃平原，今來忽漣漪。<br>東流達滄海，西流延滹池。雲樹共晦明，井邑相逶迤。<br>稍隨歸月帆，若與沙鷗期。漁父更留我，前潭水未滋。<br></p></body></html>
