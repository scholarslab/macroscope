  <body><p>72_3: 《晦日宴高氏林亭》崔知賢</p>
        <p>上月河陽地，芳辰景物華。綿蠻變時鳥，照曜起春霞。<br>柳搖風處色，梅散日前花。淹留洛城晚，歌吹石崇家。<br></p></body></html>
