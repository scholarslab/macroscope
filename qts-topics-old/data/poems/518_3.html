  <body><p>518_3: 《僧金河戍客》雍陶</p>
        <p>慣獵金河路，曾逢雪不迷。射雕青塚北，走馬黑山西。<br>戍遠旌幡少，年深帳幕低。酬恩須盡敵，休說夢中閨。<br></p></body></html>
