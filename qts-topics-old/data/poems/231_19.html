  <body><p>231_19: 《即事》杜甫</p>
        <p>暮春三月巫峽長，皛皛行雲浮日光。雷聲忽送千峰雨，<br>花氣渾如百和香。黃鶯過水翻回去，燕子銜泥濕不妨。<br>飛閣捲簾圖畫裏，虛無只少對瀟湘。<br></p></body></html>
