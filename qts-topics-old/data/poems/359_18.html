  <body><p>359_18: 《送慧則法師歸上都因呈廣宣上人》劉禹錫</p>
        <p>昨日東林看講時，都人象馬蹋琉璃。雪山童子應前世，<br>金粟如來是本師。一錫言歸九城路，三衣曾拂萬年枝。<br>休公久別如相問，楚客逢秋心更悲。<br></p></body></html>
