  <body><p>324_7: 《送台州崔錄事》權德輿</p>
        <p>不嫌臨海遠，微祿代躬耕。古郡紀綱職，扁舟山水程。<br>詩因琪樹麗，心與瀑泉清。盛府知音在，何時薦政成。<br></p></body></html>
