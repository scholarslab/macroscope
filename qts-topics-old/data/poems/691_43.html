  <body><p>691_43: 《送賓貢登第後歸海東》杜荀鶴</p>
        <p>歸捷中華第，登船鬢未絲。直應天上桂，別有海東枝。<br>國界波窮處，鄉心日出時。西風送君去，莫慮到家遲。<br></p></body></html>
