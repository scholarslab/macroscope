  <body><p>743_1: 《甘露寺》孫魴</p>
        <p>寒暄皆有景，孤絕畫難形。地拱千尋嶮，天垂四面青。<br>晝燈籠雁塔，夜磬徹漁汀。最愛僧房好，波光滿戶庭。<br></p></body></html>
