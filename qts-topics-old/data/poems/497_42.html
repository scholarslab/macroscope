  <body><p>497_42: 《寄元緒上人》姚合</p>
        <p>石窗紫蘚牆，此世此清涼。研露題詩潔，消冰煮茗香。<br>閑雲春影薄，孤磬夜聲長。何計休為吏，從師老草堂。<br></p></body></html>
