  <body><p>764_40: 《句》譚用之</p>
        <p>流水物情諳世態，落花春夢厭塵勞。<br>織檻錦紋苔乍結，墮書花印菊初殘。<br>光陰老去無成事，富貴不來爭奈何。<br>眠雲無限好知己，應笑不歸花滿樽。<br></p></body></html>
