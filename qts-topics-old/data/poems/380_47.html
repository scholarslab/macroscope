  <body><p>380_47: 《謝李輈再到》孟郊</p>
        <p>等閒拜日晚，夫妻猶相瘡。況是賢人冤，何必哭飛揚。<br>昨夜夢得劍，為君藏中腸。會將當風烹，血染布衣裳。<br>勞君又叩門，詞句失尋常。我不忍出廳，血字濕土牆。<br>血字耿不滅，我心懼惶惶。會有鏗鏘夫，見之目生光。<br>生光非等閒，君其且安詳。<br></p></body></html>
