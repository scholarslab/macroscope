  <body><p>710_8: 《漢宮新寵》徐夤</p>
        <p>位在嬪妃最上頭，笑他長信女悲秋。日中月滿可能久，<br>花落色衰殊未憂。公主鏡中爭翠羽，君王袖底奪金鉤。<br>妾家兄弟知多少，恰要同時拜列侯。<br></p></body></html>
