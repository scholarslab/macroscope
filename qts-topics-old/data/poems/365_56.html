  <body><p>365_56: 《後樑宣明二帝碑堂下作》劉禹錫</p>
        <p>玉馬朝周從此辭，園陵寂寞對豐碑。<br>千行宰樹荊州道，暮雨蕭蕭聞子規。<br></p></body></html>
