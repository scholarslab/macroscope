  <body><p>555_6: 《將別寄友人》馬戴</p>
        <p>帝鄉歸未得，辛苦事羈遊。別館一尊酒，客程千里秋。<br>霜風紅葉寺，夜雨白蘋洲。長恐此時淚，不禁和恨流。<br></p></body></html>
