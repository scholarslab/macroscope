  <body><p>469_17: 《山行經村徑》長孫佐輔</p>
        <p>一徑有人跡，到來唯數家。依稀聽機杼，寂曆看桑麻。<br>雨濕渡頭草，風吹墳上花。卻驅羸馬去，數點歸林鴉。<br></p></body></html>
