  <body><p>447_84: 《武丘寺路宴留別諸妓》白居易</p>
        <p>銀泥裙映錦障泥，畫舸停橈馬簇蹄。清管曲終鸚鵡語，<br>紅旗影動嘶。漸消醉色朱顏淺，欲語離情翠黛低。<br>莫忘使君吟詠處，女墳湖北武丘西。<br></p></body></html>
