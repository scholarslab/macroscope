  <body><p>281_6: 《寄都官劉員外》章八元</p>
        <p>舊宅平津邸，槐陰接漢宮。鳴騶馳道上，寒日直廬中。<br>白雪歌偏麗，青雲宦早通。悠然一縫掖，千里限清風。<br></p></body></html>
