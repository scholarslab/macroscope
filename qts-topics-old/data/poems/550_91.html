  <body><p>550_91: 《敘事獻同州侍禦三首》趙嘏</p>
        <p>青雲席中羅襪塵，白首江上吟詩人。<br>登龍不及三千士，虛度膺門二十春。<br>平生望斷雲層層，紫府杳是他人登。<br>卻應歸訪溪邊寺，說向當時同社僧。<br>尊前誰伴謝公游，蓮嶽晴來翠滿樓。<br>坐見一方金變化，獨吟紅藥對殘秋。<br></p></body></html>
