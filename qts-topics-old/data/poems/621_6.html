  <body><p>621_6: 《五歌。雨夜》陸龜蒙</p>
        <p>屋小茅幹雨聲大，自疑身著蓑衣臥。兼似孤舟小泊時，<br>風吹折葦來相佐。我有愁襟無可那，才成好夢剛驚破。<br>背壁殘燈不及螢，重挑卻向燈前坐。<br></p></body></html>
