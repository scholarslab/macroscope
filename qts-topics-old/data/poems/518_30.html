  <body><p>518_30: 《永樂殷堯藩明府縣池嘉蓮詠》雍陶</p>
        <p>青蘋白石匝蓮塘，水裏蓮開帶瑞光。露濕紅芳雙朵重，<br>風飄綠蒂一枝長。同心梔子徒誇豔，合穗嘉禾豈解香。<br>不獨豐祥先有應，更宜花縣對潘郎。<br></p></body></html>
