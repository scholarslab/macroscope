  <body><p>366_1: 《山亭懷古》張弘靖</p>
        <p>叢石依古城，懸泉灑清池。高低袤丈內，衡霍相蔽虧。<br>歸田竟何因，為郡豈所宜。誰能辨人野，寄適聊在斯。<br></p></body></html>
