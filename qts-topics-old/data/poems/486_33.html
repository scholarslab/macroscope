  <body><p>486_33: 《題吳征君岩居》鮑溶</p>
        <p>堯澤潤天下，許由心不知。真風存綿綿，常與達者期。<br>有道吾不仕，有生吾不欺。澹然靈府中，獨見太古時。<br>地脈發醴泉，岩根生靈芝。天文若通會，星影應離離。<br>亭亭傅氏岩，何獨萬古思。<br></p></body></html>
