  <body><p>721_22: 《江幹即事》李洞</p>
        <p>病臥四更後，愁聞報早衙。隔關沈水鳥，侵郭噪園鴉。<br>吏瘦餐溪柏，身羸憑海槎。滿朝吟五字，應不老煙霞。<br></p></body></html>
