  <body><p>214_69: 《辟陽城》高適</p>
        <p>荒城在高岸，淩眺俯清淇。傳道漢天子，而封審食其。<br>姦淫且不戮，茅土孰雲宜。何得英雄主，返令兒女欺。<br>母儀良已失，臣節豈如斯。太息一朝事，乃令人所嗤。<br></p></body></html>
