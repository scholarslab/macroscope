  <body><p>380_43: 《憑周況先輩于朝賢乞茶》孟郊</p>
        <p>道意勿乏味，心緒病無悰。蒙茗玉花盡，越甌荷葉空。<br>錦水有鮮色，蜀山饒芳叢。雲根才翦綠，印縫已霏紅。<br>曾向貴人得，最將詩叟同。幸為乞寄來，救此病劣躬。<br></p></body></html>
