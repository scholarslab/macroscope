  <body><p>707_8: 《經李翰林墓》殷文圭</p>
        <p>詩中日月酒中仙，平地雄飛上九天。身謫蓬萊金籍外，<br>寶裝方丈玉堂前。虎靴醉索將軍脫，鴻筆悲無令子傳。<br>十字遺碑三尺墓，只應吟客吊秋煙。<br></p></body></html>
