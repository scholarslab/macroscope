  <body><p>385_43: 《寄梅處士》張籍</p>
        <p>擾擾人間是與非，官閑自覺省心機。六行班裏身常下，<br>九列符中事亦稀。市客慣曾賒賤藥，家僮驚見著新衣。<br>君今獨得居山樂，應喜多時未辦歸。<br></p></body></html>
