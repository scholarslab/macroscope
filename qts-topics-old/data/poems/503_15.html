  <body><p>503_15: 《贈胡僧》周賀</p>
        <p>瘦形無血色，草屨著行穿。閒話似持咒，不眠同坐禪。<br>背經來漢地，袒膊過冬天。情性人難會，游方應信緣。<br></p></body></html>
