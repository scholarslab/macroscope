  <body><p>659_28: 《寄侯博士》羅隱</p>
        <p>規諫揚雄賦，邅回賈誼官。久貧還往少，孤立轉遷難。<br>清鏡流年急，高槐旅舍寒。侏儒亦何有，飽食向長安。<br></p></body></html>
