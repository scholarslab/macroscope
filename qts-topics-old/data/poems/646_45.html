  <body><p>646_45: 《雪》李鹹用</p>
        <p>上帝無私意甚微，欲教霖雨更光輝。也知出處花相似，<br>可到貧家影便稀。雲漢風多銀浪濺，昆山火後玉灰飛。<br>高樓四望吟魂斂，卻憶明皇月殿歸。<br></p></body></html>
