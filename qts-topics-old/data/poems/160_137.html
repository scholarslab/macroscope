  <body><p>160_137: 《宴張記室宅》孟浩然</p>
        <p>甲第金張館，門庭車騎多。家封漢陽郡，文會楚材過。<br>曲島浮觴酌，前山入詠歌。妓堂花映發，書閣柳逶迤。<br>玉指調箏柱，金泥飾舞羅。寧知書劍者，歲月獨蹉跎。<br></p></body></html>
