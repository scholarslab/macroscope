  <body><p>451_68: 《與諸道者同遊二室至九龍潭作》白居易</p>
        <p>喜逢二室游仙子，厭作三川守土臣。舉手摩挲潭上石，<br>開襟鬥藪府中塵。他日終為獨往客，今朝未是自由身。<br>若言尹是嵩山主，三十六峰應笑人。主</p></body></html>
