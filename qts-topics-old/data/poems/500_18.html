  <body><p>500_18: 《游杏溪蘭若》姚合</p>
        <p>踏得度溪灣，晨遊暮不還。月明松影路，春滿杏花山。<br>戲狖跳林末，高僧住石間。未肯離腰組，來此複何顏。<br></p></body></html>
