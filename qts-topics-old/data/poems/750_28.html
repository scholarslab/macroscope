  <body><p>750_28: 《舟次吉水逢蔡文慶秀才》李中</p>
        <p>別後音塵斷，相逢又共吟。雪霜今日鬢，煙月舊時心。<br>艤棹夕陽在，聽鴻秋色深。一尊開口笑，不必話升沈。<br></p></body></html>
