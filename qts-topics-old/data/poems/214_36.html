  <body><p>214_36: 《同群公登濮陽聖佛寺閣》高適</p>
        <p>落日登臨處，悠然意不窮。佛因初地識，人覺四天空。<br>來雁清霜後，孤帆遠樹中。裴回傷寓目，蕭索對寒風。<br></p></body></html>
