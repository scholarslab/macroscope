  <body><p>611_54: 《茶中雜詠。茶鼎》皮日休</p>
        <p>龍舒有良匠，鑄此佳樣成。立作菌蠢勢，煎為潺湲聲。<br>草堂暮雲陰，松窗殘雪明。此時勺複茗，野語知逾清。<br></p></body></html>
