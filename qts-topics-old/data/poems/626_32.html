  <body><p>626_32: 《傷越》陸龜蒙</p>
        <p>越溪自古好風煙，盜束兵纏已半年。訪戴客愁隨水遠，<br>浣紗人泣共埃捐。臨焦賴灑王師雨，欲墮重登刺史天。<br>早晚山川盡如故，清吟閑上鄂君船。<br></p></body></html>
