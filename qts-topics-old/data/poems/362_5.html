  <body><p>362_5: 《奉送裴司徒令公自東都留守再命太原》劉禹錫</p>
        <p>星使出關東，兵符賜上公。山河歸舊國，管鑰換離宮。<br>行色旌旗動，軍聲鼓角雄。愛棠餘故吏，騎竹見新童。<br>漢壘三秋靜，胡沙萬里空。其如天下望，旦夕詠清風。<br></p></body></html>
