  <body><p>702_43: 《贈棲白大師》張蠙</p>
        <p>剃發得時名，僧應別應星。偶題皆有詔，閑論便成經。<br>掃葉寒燒鼎，融冰曉注瓶。長因內齋出，多客叩禪扃。<br></p></body></html>
