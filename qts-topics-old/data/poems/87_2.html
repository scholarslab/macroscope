  <body><p>87_2: 《奉和聖制幸白鹿觀應制》張說</p>
        <p>洞府寒山曲，天遊日旰回。披雲看石鏡，拂雪上金台。<br>竹徑龍驂下，松庭鶴轡來。雙童還獻藥，五色耀仙材。<br></p></body></html>
