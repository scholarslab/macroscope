  <body><p>352_14: 《殷賢戲批書後寄劉連州並示孟侖二童》柳宗元</p>
        <p>書成欲寄庾安西，紙背應勞手自題。<br>聞道近來諸子弟，臨池尋已厭家雞。<br></p></body></html>
