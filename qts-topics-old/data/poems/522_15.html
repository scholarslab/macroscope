  <body><p>522_15: 《九日齊安登高》杜牧</p>
        <p>江涵秋影雁初飛，與客攜壺上翠微。塵世難逢開口笑，<br>菊花須插滿頭歸。但將酩酊酬佳節，不用登臨歎落暉。<br>古往今來只如此，牛山何必淚沾衣。<br></p></body></html>
