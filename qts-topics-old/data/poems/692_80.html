  <body><p>692_80: 《依韻次同年張曙先輩見寄之什》杜荀鶴</p>
        <p>天上詩名天下傳，引來齊列玉皇前。大仙錄後頭無雪，<br>至藥成來灶絕煙。笑躡紫雲金作闕，夢拋塵世鐵為船。<br>九華山叟驚凡骨，同到蓬萊豈偶然。<br></p></body></html>
