  <body><p>124_17: 《白雲溪》吳鞏</p>
        <p>山徑入修篁，深林蔽日光。夏雲生嶂遠，瀑水引溪長。<br>秀跡逢皆勝，清芬坐轉涼。回看玉樽夕，歸路賞前忘。<br></p></body></html>
