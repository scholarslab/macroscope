  <body><p>275_10: 《感興》崔膺</p>
        <p>富貴難義合，困窮易感恩。古來忠烈士，多出貧賤門。<br>世上桃李樹，但結繁華子。白屋抱關人，青雲壯心死。<br>本以勢利交，勢盡交情已。如何失情後，始歎門易軌。<br></p></body></html>
