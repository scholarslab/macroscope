  <body><p>502_20: 《詠貴游》姚合</p>
        <p>貴游多愛向深春，到處香凝數裏塵。紅杏花開連錦障，<br>綠楊陰合拂朱輪。鳳凰尊畔飛金盞，絲竹聲中醉玉人。<br>日暮垂鞭共歸去，西園賓客附龍鱗。<br></p></body></html>
