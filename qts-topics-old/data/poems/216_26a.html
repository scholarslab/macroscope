  <body><p>216_26a: 《驄馬行》杜甫</p>
        <p>鄧公馬癖人共知，初得花驄大宛種。夙昔傳聞思一見，<br>牽來左右神皆竦。雄姿逸態何崷崒，顧影驕嘶自矜寵。<br>隅目青熒夾鏡懸，肉駿碨礌連錢動。朝來久試華軒下，<br>未覺千金滿高價。赤汗微生白雪毛，銀鞍卻覆香羅帕。<br>卿家舊賜公取之，天廄真龍此其亞。晝洗須騰涇渭深，<br>朝趨可刷幽並夜。吾聞良驥老始成，此馬數年人更驚。<br>豈有四蹄疾於鳥，不與八駿俱先鳴。時俗造次那得致，<br>雲霧晦冥方降精。近聞下詔喧都邑，肯使騏驎地上行。<br></p></body></html>
