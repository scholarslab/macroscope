  <body><p>638_29: 《江行至沙浦》張喬</p>
        <p>煙霞接杳冥，旅泊寄回汀。夜雨雷電歇，春江蛟蜃腥。<br>城侵潮影白，嶠截鳥行青。遍欲探泉石，南須過洞庭。<br></p></body></html>
