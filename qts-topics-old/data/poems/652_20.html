  <body><p>652_20: 《郭中山居》方幹</p>
        <p>莫見一瓢離樹上，猶須四壁在林間。沈吟不寐先聞角，<br>屈曲登高自有山。濺石迸泉聽未足，亞窗紅果臥堪攀。<br>公卿若便遺名姓，卻與禽魚作往還。<br></p></body></html>
