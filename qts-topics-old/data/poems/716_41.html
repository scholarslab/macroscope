  <body><p>716_41: 《贈華陰李明府》曹松</p>
        <p>佩墨縣兼清，約關西近城。三峰豈不重，厚地戴猶輕。<br>雪筱欹難直，風泉噴易橫。須知高枕外，長是勸民耕。<br></p></body></html>
