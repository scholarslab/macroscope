  <body><p>457_21: 《送蘄春李十九使君赴郡》白居易</p>
        <p>可憐官職好文詞，五十專城未是遲。曉日鏡前無白髮，<br>春風門外有紅旗。郡中何處堪攜酒，席上誰人解和詩。<br>唯共交親開口笑，知君不及洛陽時。<br></p></body></html>
