  <body><p>276_22: 《送陝府王司法》盧綸</p>
        <p>東門雪覆塵，出送陝城人。粉郭朝喧市，朱橋夜掩津。<br>上寮應重學，小吏已甘貧。謝脁曾為掾，希君一比鄰。<br></p></body></html>
