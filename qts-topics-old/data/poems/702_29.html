  <body><p>702_29: 《宿山驛》張蠙</p>
        <p>驛在千峰裏，寒宵獨此身。古墳時見火，荒壁悄無鄰。<br>月白翻驚鳥，雲閑欲就人。只應明日鬢，更與老相親。<br></p></body></html>
