  <body><p>653_53: 《題嚴子陵祠二首（後首一作杜荀鶴詩）》方幹</p>
        <p>物色旁求至漢庭，一宵同寢見交情。<br>先生不入雲台像，贏得桐江萬古名。<br>蒼翠雲峰開俗眼，泓澄煙水浸塵心。<br>惟將道業為芳餌，釣得高名直到今。<br></p></body></html>
