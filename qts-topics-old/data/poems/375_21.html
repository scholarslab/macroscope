  <body><p>375_21: 《和皇甫判官游琅琊溪》孟郊</p>
        <p>山中琉璃境，物外琅琊溪。房廊逐岩壑，道路隨高低。<br>碧瀨漱白石，翠煙含青蜺。客來暫遊踐，意欲忘簪珪。<br>樹杪燈火夕，雲端鐘梵齊。時同雖可仰，跡異難相攜。<br>唯當清宵夢，仿佛願攀躋。<br></p></body></html>
