  <body><p>48_49: 《將至岳陽有懷趙二》張九齡</p>
        <p>湘岸多深林，青冥晝結陰。獨無謝客賞，況複賈生心。<br>草色雖雲發，天光或未臨。江潭非所遇，為爾白頭吟。<br></p></body></html>
