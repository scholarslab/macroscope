  <body><p>574_15: 《逢博陵故人彭兵曹》賈島</p>
        <p>曲陽分散會京華，見說三年住海涯。別後解餐蓬虆子，<br>向前未識牧丹花。偶逢日者教求祿，終傍泉聲擬置家。<br>蹋雪攜琴相就宿，夜深開戶鬥牛斜。<br></p></body></html>
