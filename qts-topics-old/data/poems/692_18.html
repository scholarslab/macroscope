  <body><p>692_18: 《送福昌周繇少府歸寧兼謀隱》杜荀鶴</p>
        <p>少見古人無遠慮，如君真得古人情。登科作尉官雖小，<br>避世安親祿已榮。一路水雲生隱思，幾山猿鳥認吟聲。<br>知君未作終焉計，要著文章待太平。<br></p></body></html>
