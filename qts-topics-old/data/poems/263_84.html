  <body><p>263_84: 《答劉長卿蛇浦橋月下重送》嚴維</p>
        <p>月色今宵最明，庭閑夜久天清。寂寞多年老宦，<br>殷勤遠別深情。溪臨修竹煙色，風落高梧雨聲。<br>耿耿相看不寐，遙聞曉柝山城。<br></p></body></html>
