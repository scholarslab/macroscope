  <body><p>649_47: 《哭胡珪》方幹</p>
        <p>才高登上第，孝極歿廬塋。一命何無定，片言徒有聲。<br>故園花自發，新塚月初明。寂寞重泉裏，豈知春物榮。<br></p></body></html>
