  <body><p>108_29: 《同蔡孚起居詠鸚鵡（一作裴漼詩）》胡皓</p>
        <p>鸚鵡殊姿致，鸞皇得比肩。常尋金殿裏，每話玉階前。<br>賈誼才方達，揚雄老未遷。能言既有地，何惜為聞天。<br></p></body></html>
