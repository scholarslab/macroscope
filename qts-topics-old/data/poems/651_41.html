  <body><p>651_41: 《歸睦州中路寄侯郎中》方幹</p>
        <p>顏巷蕭條知命後，膺門感激受恩初。卻容鶴發還蝸舍，<br>猶夢漁竿從隼旟。新定暮雲吞故國，會稽春草入貧居。<br>鄉中自古為儒者，誰得公侯降尺書。<br></p></body></html>
