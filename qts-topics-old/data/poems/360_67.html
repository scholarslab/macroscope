  <body><p>360_67: 《和樂天洛下雪中宴集寄汴州李尚書》劉禹錫</p>
        <p>洛城無事足杯盤，風雪相和歲欲闌。樹上因依見寒鳥，<br>坐中收拾盡閑官。笙歌要請頻何爽，笑語忘機拙更歡。<br>遙想兔園今日會，瓊林滿眼映旗竿。<br></p></body></html>
