  <body><p>456_10: 《尋春題諸家園林》白居易</p>
        <p>聞健朝朝出，乘春處處尋。天供閑日月，人借好園林。<br>漸以狂為態，都無悶到心。平生身得所，未省似而今。<br></p></body></html>
