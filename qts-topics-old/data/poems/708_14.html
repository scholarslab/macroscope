  <body><p>708_14: 《吊崔補闕》徐夤</p>
        <p>近來吾道少，慟哭博陵君。直節岩前竹，孤魂嶺上雲。<br>縉紳傳確論，丞相取遺文。廢卻中興策，何由免用軍。<br></p></body></html>
