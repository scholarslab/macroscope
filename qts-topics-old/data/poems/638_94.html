  <body><p>638_94: 《寄績溪陳明府》張喬</p>
        <p>古邑猿聲裏，空城只半存。岸移無舊路，沙漲別成村。<br>鼓角喧京口，江山盡汝濆。六朝興廢地，行子一銷魂。<br></p></body></html>
