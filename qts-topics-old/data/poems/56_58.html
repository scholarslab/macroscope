  <body><p>56_58: 《寒夜懷友雜體二首》王勃</p>
        <p>北山煙霧始茫茫，南津霜月正蒼蒼。<br>秋深客思紛無已，複值征鴻中夜起。<br>複合重樓向浦開，秋風明月度江來。<br>故人故情懷故宴，相望相思不相見。<br></p></body></html>
