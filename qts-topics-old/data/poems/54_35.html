  <body><p>54_35: 《上元夜六首（一作夜遊詩）》崔液</p>
        <p>玉漏銀壺且莫催，鐵關金鎖徹明開。<br>誰家見月能閑坐，何處聞燈不看來。<br>神燈佛火百輪張，刻像圖形七寶裝。<br>影裏如聞金口說，空中似散玉毫光。<br>今年春色勝常年，此夜風光最可憐。<br>鳷鵲樓前新月滿，鳳凰臺上寶燈燃。<br>金勒銀鞍控紫騮，玉輪珠幰駕青牛。<br>驂驔始散東城曲，倏忽還來南陌頭。<br>公子王孫意氣驕，不論相識也相邀。<br>最憐長袖風前弱，更賞新弦暗裏調。<br>星移漢轉月將微，露灑煙飄燈漸稀。<br>猶惜路傍歌舞處，躊躕相顧不能歸。<br></p></body></html>
