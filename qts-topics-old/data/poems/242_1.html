  <body><p>242_1: 《郢城西樓吟（一作郎士元詩）》張繼</p>
        <p>連山盡塞水縈回，山上戍門臨水開。珠簾直下一百丈，<br>日暖游鱗自相向。昔人愛險閉層城，今人複愛閑江清。<br>沙洲楓岸無來客，草綠花開山鳥鳴。<br></p></body></html>
