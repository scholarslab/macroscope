  <body><p>574_52: 《賀龐少尹除太常少卿》賈島</p>
        <p>太白山前終日見，十旬假滿擬秋尋。中峰絕頂非無路，<br>北闕除書阻入林。朝謁此時閑野屐，宿齋何處止鳴砧。<br>省中石鐙陪隨步，唯賞煙霞不厭深。<br></p></body></html>
