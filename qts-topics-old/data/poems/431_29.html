  <body><p>431_29: 《官舍》白居易</p>
        <p>高樹換新葉，陰陰覆地隅。何言太守宅，有似幽人居。<br>太守臥其下，閑慵兩有餘。起嘗一甌茗，行讀一卷書。<br>早梅結青實，殘櫻落紅珠。稚女弄庭果，嬉戲牽人裾。<br>是日晚彌靜，巢禽下相呼。嘖嘖護兒鵲，啞啞母子烏。<br>豈唯雲鳥爾，吾亦引吾雛。<br></p></body></html>
