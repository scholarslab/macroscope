  <body><p>523_62: 《題桃花夫人（即息夫人）廟》杜牧</p>
        <p>細腰宮裏露桃新，脈脈無言度幾春。<br>至竟息亡緣底事，可憐金谷墜樓人。<br></p></body></html>
