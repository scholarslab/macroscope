  <body><p>506_11: 《道者與金丹開合已失，因為二首，再有投擲》章孝標</p>
        <p>木鑽鑽磐石，辛勤四十年。一朝才見物，五色互呈妍。<br>七魄憎陽盛，三彭惡命延。被他迷失卻，歎息只潸然。<br>陰陽曾作炭，造化亦分功。減自青囊裏，收安玉合中。<br>凡材難度世，神物自歸空。惆悵流年速，看成白首翁。<br></p></body></html>
