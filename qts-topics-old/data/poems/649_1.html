  <body><p>649_1: 《送崔拾遺出使江東》方幹</p>
        <p>九門思諫諍，萬里采風謠。關外逢秋月，天涯過晚潮。<br>雁飛雲杳杳，木落浦蕭蕭。空怨他鄉別，回舟暮寂寥。<br></p></body></html>
