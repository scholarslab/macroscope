  <body><p>458_36: 《病中辱崔宣城長句見寄兼有觥綺之贈因以四韻總而酬之》白居易</p>
        <p>劉楨病發經春臥，謝脁詩來盡日吟。三道舊誇收片玉，<br>一章新喜獲雙金。信題霞綺緘情重，酒試銀觥表分深。<br>科第門生滿霄漢，歲寒少得似君心。<br></p></body></html>
