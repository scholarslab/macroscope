  <body><p>723_14: 《懷張喬張霞》李洞</p>
        <p>西風吹雨葉還飄，憶我同袍隔海濤。江塔眺山青入佛，<br>邊城履雪白連雕。身離世界歸天竺，影掛虛空度石橋。<br>應念無成獨流轉，懶磨銅片鬢毛焦。<br></p></body></html>
