  <body><p>365_6: 《踏歌詞四首（第二首一作張籍《無題詩》）》劉禹錫</p>
        <p>春江月出大堤平，堤上女郎連袂行。<br>唱盡新詞歡不見，紅霞映樹鷓鴣鳴。<br>桃蹊柳陌好經過，燈下妝成月下歌。<br>為是襄王故宮地，至今猶自細腰多。<br>新詞宛轉遞相傳，振袖傾鬟風露前。<br>月落烏啼雲雨散，游童陌上拾花鈿。<br>日暮江頭聞竹枝，南人行樂北人悲。<br>自從雪裏唱新曲，直到三春花盡時。<br></p></body></html>
