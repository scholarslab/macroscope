  <body><p>622_1: 《螢詩》陸龜蒙</p>
        <p>肖翹雖振羽，戚促盡疑冰。風助流還急，煙遮點漸凝。<br>不須輕列宿，才可擬孤燈。莫倚隋家事，曾煩下詔征。<br></p></body></html>
