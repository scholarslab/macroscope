  <body><p>244_26: 《送趙陸司兵歸使幕》韓翃</p>
        <p>客路青蕪遍，關城白日低。身趨雙節近，名共五雲齊。<br>遠水公田上，春山郡舍西。無因得攜手，東望轉淒淒。<br></p></body></html>
