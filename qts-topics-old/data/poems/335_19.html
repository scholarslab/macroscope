  <body><p>335_19: 《句》裴度</p>
        <p>兩人同日事征西，今日君先奉紫泥。<br>待平賊壘報天子，莫指仙山示武夫。<br>野人不識中書令，喚作陶家與謝家。<br>君若有心求逸足，我還留意在名姝。<br></p></body></html>
