  <body><p>674_46: 《寄膳部李郎中昌符》鄭穀</p>
        <p>鄠郊陪野步，早歲偶因詩。自後吟新句，長愁減舊知。<br>靜燈微落燼，寒硯旋生澌。夜夜冥搜苦，那能鬢不衰。<br></p></body></html>
