  <body><p>280_23: 《送崔琦赴宣州幕》盧綸</p>
        <p>五馬臨流待幕賓，羨君談笑出風塵。身閑就養寧辭遠，<br>世難移家莫厭貧。天際曉山三峽路，津頭臘市九江人。<br>何處遙知最惆悵，滿湖青草雁聲春。<br></p></body></html>
