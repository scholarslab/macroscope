  <body><p>586_60: 《題書齋》劉滄</p>
        <p>一日不曾離此處，風吹疏牖夕雲晴。氣淩霜色劍光動，<br>吟對雪華詩韻清。高木宿禽來遠岳，古原殘雨隔重城。<br>西齋瑤瑟自為侶，門掩半春苔蘚生。<br></p></body></html>
