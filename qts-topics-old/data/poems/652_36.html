  <body><p>652_36: 《贈五牙山人洗修白》方幹</p>
        <p>變通唯在片時間，此事全由一粒丹。若取壽長延至易，<br>如嫌地遠縮何難。先生闊別能輕舉，弟子才來學不餐。<br>篋裏生塵是閑藥，外沾猶可救衰殘。<br></p></body></html>
