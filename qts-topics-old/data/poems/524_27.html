  <body><p>524_27: 《送薛邽二首》杜牧</p>
        <p>可憐走馬騎驢漢，豈有風光肯占伊。<br>只有三張最惆悵，下山回馬尚遲遲。<br>小捷風流已俊才，便將紅粉作金台。<br>明年未去池陽郡，更乞春時卻重來。<br></p></body></html>
