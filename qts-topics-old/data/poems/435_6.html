  <body><p>435_6: 《送張山人歸嵩陽》白居易</p>
        <p>黃昏慘慘天微雪，修行坊西鼓聲絕。張生馬瘦衣且單，<br>夜扣柴門與我別。愧君冒寒來別我，為君酤酒張燈火。<br>酒酣火暖與君言，何事入關又出關。答雲前年偶下山，<br>四十餘月客長安。長安古來名利地，空手無金行路難。<br>朝遊九城陌，肥馬輕車欺殺客。暮宿五侯門，<br>殘茶冷酒愁殺人。春明門，門前便是嵩山路。<br>幸有雲泉容此身，明日辭君且歸去。<br></p></body></html>
