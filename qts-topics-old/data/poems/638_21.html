  <body><p>638_21: 《北山書事》張喬</p>
        <p>黃河一曲山，天半鎖重關。聖日雄藩靜，秋風老將閑。<br>車輿穿穀口，市井響雲間。大野無飛鳥，元戎校獵還。<br></p></body></html>
