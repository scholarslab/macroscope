  <body><p>125_39: 《送綦毋潛落第還鄉（一作送別）》王維</p>
        <p>聖代無隱者，英靈盡來歸。遂令東山客，不得顧采薇。<br>既至君門遠，孰雲吾道非。江淮度寒食，京洛縫春衣。<br>置酒臨長道，同心與我違。行當浮桂棹，未幾拂荊扉。<br>遠樹帶行客，孤村當落暉。吾謀適不用，勿謂知音稀。<br></p></body></html>
