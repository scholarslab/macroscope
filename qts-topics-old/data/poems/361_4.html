  <body><p>361_4: 《酬元九侍禦贈璧竹鞭長句》劉禹錫</p>
        <p>碧玉孤根生在林，美人相贈比雙金。初開郢客緘封後，<br>想見巴山冰雪深。多節本懷端直性，露青猶有歲寒心。<br>何時策馬同歸去，關樹扶疏敲鐙吟。<br></p></body></html>
