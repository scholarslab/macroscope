  <body><p>630_30: 《句》陸龜蒙</p>
        <p>幾點社翁雨，一番花信風。<br>水鳥歌婦女，衣襟便佞舌。<br>溪山自是清涼國，松竹合封蕭灑侯。<br>山上花明水上曛，一橈青翰破霞文。<br>白帝霜輿欲禦秋。<br>但說漱流並枕石，不辭蟬腹與龜腸。<br>頭方不會王門事，塵土空緇白苧衣。<br>秋來懶上向吳亭。<br></p></body></html>
