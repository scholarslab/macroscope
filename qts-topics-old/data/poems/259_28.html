  <body><p>259_28: 《山中曉興》元季川</p>
        <p>河漢降玄霜，昨來節物殊。愧無神仙姿，豈有陰陽俱。<br>靈鳥望不見，慨然悲高梧。華葉隨風揚，珍條雜榛蕪。<br>為君寒穀吟，歎息知何如。<br></p></body></html>
