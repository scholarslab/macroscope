  <body><p>242_9: 《送竇十九判官使江南》張繼</p>
        <p>遊客淹星紀，裁詩煉土風。今看乘傳去，那與問津同。<br>南郡迎徐子，臨川謁謝公。思歸一惆悵，于越古亭中。<br></p></body></html>
