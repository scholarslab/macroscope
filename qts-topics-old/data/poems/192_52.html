  <body><p>192_52: 《精舍納涼》韋應物</p>
        <p>山景寂已晦，野寺變蒼蒼。夕風吹高殿，露葉散林光。<br>清鐘始戒夜，幽禽尚歸翔。誰複掩扉臥，不詠南軒涼。<br></p></body></html>
