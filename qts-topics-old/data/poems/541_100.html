  <body><p>541_100: 《細雨成詠獻尚書河東公》李商隱</p>
        <p>灑砌聽來響，捲簾看已迷。江間風暫定，雲外日應西。<br>稍稍落蝶粉，班班融燕泥。颭萍初過沼，重柳更緣堤。<br>必擬和殘漏，寧無晦暝鼙。半將花漠漠，全共草萋萋。<br>猿別方長嘯，烏驚始獨棲。府公能八詠，聊且續新題。<br></p></body></html>
