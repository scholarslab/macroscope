  <body><p>573_1: 《送令狐綯相公》賈島</p>
        <p>梁園趨戟節，海草幾枯春。風水難遭便，差池未振鱗。<br>姓名猶語及，門館阻何因。苦擬修文卷，重擎獻匠人。<br>吟看青島處，朝退赤墀晨。根愛杉栽活，枝憐雪霰新。<br>綴篇嗟調逸，不和揣才貧。早晚還霖雨，滂沱洗月輪。<br>揠苗方滅裂，成器待陶鈞。困阪思回顧，迷邦輒問津。<br>數行望外劄，絕句握中珍。是日榮遊汴，當時怯往陳。<br>鴻舂乖漢爵，楨病臥漳濱。嶽整五千仞，雲惟一片身。<br>故山離未死，秋水宿經旬。下第能無恧，高科恐有神。<br>罷耕田料廢，省釣岸應榛。慷慨知音在，誰能淚墮巾。<br></p></body></html>
