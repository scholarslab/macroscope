  <body><p>721_2: 《送雲卿上人游安南（一作送僧遊南海）》李洞</p>
        <p>春往海南邊，秋聞半夜蟬。鯨吞洗缽水，犀觸點燈船。<br>島嶼分諸國，星河共一天。長安卻回日，松偃舊房前。<br></p></body></html>
