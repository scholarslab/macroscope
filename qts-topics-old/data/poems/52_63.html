  <body><p>52_63: 《春日芙蓉園侍宴應制》宋之問</p>
        <p>年光竹裏遍，春色杏間遙。煙氣籠青閣，流文蕩畫橋。<br>飛花隨蝶舞，豔曲伴鶯嬌。今日陪歡豫，還疑陟紫霄。<br></p></body></html>
