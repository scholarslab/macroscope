  <body><p>449_13: 《送鶴與裴相臨別贈詩》白居易</p>
        <p>司空愛爾爾須知，不信聽吟送鶴詩。羽翮勢高寧惜別，<br>稻粱恩厚莫愁饑。夜棲少共雞爭樹，曉浴先饒鳳占池。<br>穩上青雲勿回顧，的應勝在白家時。<br></p></body></html>
