  <body><p>238_77: 《陪郭常侍令公東亭宴集》錢起</p>
        <p>盛業山河列，重名劍履榮。珥貂為相子，開閣引時英。<br>美景池台色，佳期宴賞情。詞人載筆至，仙妓出花迎。<br>暗竹朱輪轉，回塘玉佩鳴。舞衫招戲蝶，歌扇隔啼鶯。<br>飲德心皆醉，披雲興轉清。不愁歡樂盡，積慶在和羹。<br></p></body></html>
