  <body><p>333_7: 《和盧諫議朝回書情即事寄兩省閣老兼呈二起居諫院諸院長》楊巨源</p>
        <p>寵位資寂用，回頭憐二疏。超遙比鶴性，皎潔同僧居。<br>華組澹無累，單床歡有餘。題詩天風灑，屬思紅霞舒。<br>藹藹延合東，晨光映林初。爐香深內殿，山色明前除。<br>對客默焚稿，何人知諫書。全仁氣逾勁，大辨言甚徐。<br>逸步寄青瑣，閑吟親綺疏。清輝被鸞渚，瑞藹含龍渠。<br>謝監營野墅，陶公愛吾廬。悠然遠者懷，聖代飄長裾。<br>端弼緝元化，至音生太虛。一戎殄欃槍，重譯充儲胥。<br>借地種寒竹，看雲憶春蔬。靈機棲杳冥，談笑登軒車。<br>晚跡識麒麟，秋英見芙蕖。危言直且莊，曠抱鬱以攄。<br>志業耿冰雪，光容粲璠璵。時賢儼仙掖，氣謝心何如。<br></p></body></html>
