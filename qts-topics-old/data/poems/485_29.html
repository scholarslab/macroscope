  <body><p>485_29: 《元日早朝行（一作鮑防詩）》鮑溶</p>
        <p>幹元發生春為宗，盛德在天鬥建東。東方歲星大明宮，<br>南山喜氣搖晴空。望雲五等舞萬玉，獻壽一聲出千峰。<br>文章垂彩禮樂正，太白下直旌旗紅。旌旗不斷春風前，<br>直如朱繩非爾妍。<br></p></body></html>
