  <body><p>249_19: 《與諸公同登無錫北樓（一作郎士元詩）》皇甫冉</p>
        <p>秋興因危堞，歸心過遠山。風霜征雁早，江海旅人閑。<br>驛樹寒仍密，漁舟晚自還。仲宣何所賦，只歎在荊蠻。<br></p></body></html>
