  <body><p>643_66: 《下第獻所知三首》李山甫</p>
        <p>偶向江頭別釣磯，等閒經歲與心違。虛教六尺受辛苦，<br>枉把一身憂是非。青桂本來無欠負，碧霄何處有因依。<br>春風不用相催促，回避花時也解歸。<br>不識人間巧路岐，只將端拙泥神祇。與他名利本無分，<br>卻共水雲曾有期。大抵物情應莫料，近來天意也須疑。<br>自憐心計今如此，憑仗春醪為解頤。<br>十年磨鏃事鋒鋩，始逐朱旗入戰場。四海風雲難際會，<br>一生肝膽易開張。退飛鶯穀春零落，倒卓龍門路渺茫。<br>今日慚知也慚命，笑餘歌罷忽淒涼。<br></p></body></html>
