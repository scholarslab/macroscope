  <body><p>736_14: 《遇放猿再作》王仁裕</p>
        <p>嶓塚祠前漢水濱，飲猿連臂下嶙峋。漸來子細窺行客，<br>認得依稀是野賓。月宿縱勞羈絏夢，松餐非複稻粱身。<br>數聲腸斷和雲叫，識是前時舊主人。<br></p></body></html>
