  <body><p>293_47: 《送魏季羔游長沙覲兄》司空曙</p>
        <p>蘆荻湘江水，蕭蕭萬里秋。鶴高看迥野，蟬遠入中流。<br>訪友多成滯，攜家不厭遊。惠連仍有作，知得從兄酬。<br></p></body></html>
