  <body><p>321_2: 《奉和于司空二十五丈新蔔城南郊…奉獻兼呈李裴相公》權德輿</p>
        <p>一德承昌運，三公翊至尊。雲龍諧理代，魚水見深恩。<br>別墅池塘曉，晴郊草木蕃。溝塍連杜曲，茅土盛於門。<br>蔔築因登覽，經邦每討論。退朝鳴玉會，入室斷金言。<br>材俊依東閣，壺觴接後園。徑深雲自起，風靜葉初翻。<br>宰物歸心匠，虛中即化源。巴人寧敢和，空此愧遊藩。<br></p></body></html>
