  <body><p>267_92: 《早春思歸有唱竹枝歌者坐中下淚》顧況</p>
        <p>渺渺春生楚水波，楚人齊唱竹枝歌。<br>與君皆是思歸客，拭淚看花奈老何。<br></p></body></html>
