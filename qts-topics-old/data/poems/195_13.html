  <body><p>195_13: 《樂燕行》韋應物</p>
        <p>良辰且燕樂，樂往不再來。趙瑟正高張，音響清塵埃。<br>一彈和妙謳，吹去繞瑤台。豔雪淩空散，舞羅起徘徊。<br>輝輝發眾顏，灼灼歎令才。當喧既無寂，中飲亦停杯。<br>華燈何遽升，馳景忽西頹。高節亦雲立，安能滯不回。<br></p></body></html>
