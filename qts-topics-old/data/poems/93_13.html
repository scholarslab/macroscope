  <body><p>93_13: 《奉和幸安樂公主山莊應制》岑羲</p>
        <p>銀榜重樓出霧開，金輿步輦向天來。泉聲迥入吹簫曲，<br>山勢遙臨獻壽杯。帝女含笑流飛電，幹文動色象昭回。<br>誠願北極拱堯日，微臣抃舞詠康哉。<br></p></body></html>
