  <body><p>48_51: 《初發道中寄遠》張九齡</p>
        <p>日夜鄉山遠，秋風複此時。舊聞胡馬思，今聽楚猿悲。<br>念別朝昏苦，懷歸歲月遲。壯圖空不息，常恐發如絲。<br></p></body></html>
