  <body><p>184_38: 《怨情》李白</p>
        <p>新人如花雖可寵，故人似玉由來重。花性飄揚不自持，<br>玉心皎潔終不移。故人昔新今尚故，還見新人有故時。<br>請看陳後黃金屋，寂寂珠簾生網絲。<br></p></body></html>
