  <body><p>766_26: 《命妓不至》劉兼</p>
        <p>琴中難挑孰憐才，獨對良宵酒數杯。蘇子黑貂將已盡，<br>宋弘青鳥又空回。月穿淨牖霜成隙，風卷殘花錦作堆。<br>欹枕夢魂何處去，醉和春色入天臺。<br></p></body></html>
