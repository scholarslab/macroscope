  <body><p>385_22: 《送從弟徹東歸》張籍</p>
        <p>緱山領印知公奏，才稱同時盡不如。奉使賀成登冊禮，<br>陪班看出降恩書。去回在路秋塵裏，受詔辭歸曉漏初。<br>早晚得為朝署拜，閑坊買宅作鄰居。<br></p></body></html>
