  <body><p>622_41: 《四明山詩。樊榭》陸龜蒙</p>
        <p>樊榭何年築，人應白日飛。至今山客說，時駕玉麟歸。<br>乳蒂緣松嫩，芝台出石微。憑欄虛目斷，不見羽華衣。<br></p></body></html>
