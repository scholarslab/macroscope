  <body><p>283_24: 《夜上受降城聞笛（一作戎昱詩）》李益</p>
        <p>入夜思歸切，笛聲清更哀。愁人不願聽，自到枕前來。<br>風起塞雲斷，夜深關月開。平明獨惆悵，落盡一庭梅。<br></p></body></html>
