  <body><p>580_4: 《過孔北海墓二十韻》溫庭筠</p>
        <p>撫事如神遇，臨風獨涕零。墓平春草綠，碑折古苔青。<br>珪玉埋英氣，山河孕炳靈。發言驚辨囿，撝翰動文星。<br>蘊策期幹世，持權欲反經。激揚思壯志，流落歎頹齡。<br>惡木人皆息，貪泉我獨醒。輪轅無匠石，刀幾有庖丁。<br>碌碌迷藏器，規規守挈瓶。憤容淩鼎鑊，公議動朝廷。<br>故國將辭寵，危邦竟緩刑。鈍工磨白璧，凡石礪青萍。<br>揭日昭東夏，摶風滯北溟。後塵遵軌轍，前席詠儀型。<br>木秀當憂悴，弦傷不底寧。矜誇遭斥鷃，光彩困飛螢。<br>白羽留談柄，清風襲德馨。鸞凰嬰雪刃，狼虎犯雲屏。<br>蘭蕙荒遺址，榛蕪蔽舊坰。鐶轅近沂水，何事戀明庭。<br></p></body></html>
