  <body><p>385_74: 《送李僕射愬赴鎮鳳翔》張籍</p>
        <p>由來勳業屬英雄，兄弟連營列位同。先入賊城擒首惡，<br>盡封筦庫讓元公。旌幢獨繼家聲外，竹帛新添國史中。<br>天子新收秦隴地，故教移鎮古扶風。<br></p></body></html>
