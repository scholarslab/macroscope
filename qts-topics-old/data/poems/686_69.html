  <body><p>686_69: 《上巳日花下閑看》吳融</p>
        <p>十裏香塵撲馬飛，碧蓮峰下踏青時。雲鬟照水和花重，<br>羅袖抬風惹絮遲。可便無心邀嫵媚，還應有淚憶袁熙。<br>如煙如夢爭尋得，溪柳回頭萬萬絲。<br></p></body></html>
