  <body><p>119_8: 《對酒吟》崔國輔</p>
        <p>行行日將夕，荒村古塚無人跡。蒙籠荊棘一鳥吟，<br>屢唱提壺沽酒吃。古人不達酒不足，遺恨精靈傳此曲。<br>寄言世上諸少年，平生且盡杯中醁。<br></p></body></html>
