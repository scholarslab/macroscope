  <body><p>762_46: 《竹枝詞二首》孫光憲</p>
        <p>門前春水白蘋花，岸上無人小艇斜。<br>商女經過江欲暮，散拋殘食飼神鴉。<br>亂繩千結絆人深，越羅萬丈表長尋。<br>楊柳在身垂意緒，藕花落盡見蓮心。<br></p></body></html>
