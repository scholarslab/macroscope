  <body><p>578_47: 《和友人題壁》溫庭筠</p>
        <p>沖尚猶來出範圍，肯將經世作風徽。三台位缺嚴陵臥，<br>百戰功高範蠡歸。自欲一鳴驚鶴寢，不應孤憤學牛衣。<br>西州未有看棋暇，澗戶何由得掩扉。<br></p></body></html>
