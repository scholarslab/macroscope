  <body><p>571_2: 《望山》賈島</p>
        <p>南山三十裏，不見逾一旬。冒雨時立望，望之如朋親。<br>虯龍一掬波，洗蕩千萬春。日日雨不斷，愁殺望山人。<br>天事不可長，勁風來如奔。陰霪一以掃，浩翠寫國門。<br>長安百萬家，家家張屏新。誰家最好山，我願為其鄰。<br></p></body></html>
