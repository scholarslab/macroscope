  <body><p>151_19: 《觀校獵，上淮西相公》劉長卿</p>
        <p>龍驤校獵邵陵東，野火初燒楚澤空。師事黃公千戰後，<br>身騎白馬萬人中。笳隨晚吹吟邊草，箭沒寒雲落塞鴻。<br>三十擁旄誰不羨，周郎少小立奇功。<br></p></body></html>
