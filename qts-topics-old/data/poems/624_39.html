  <body><p>624_39: 《襲美以公齋小宴見招，因代書寄之》陸龜蒙</p>
        <p>早雲才破漏春陽，野客晨興喜又忙。自與酌量煎藥水，<br>別教安置曬書床。依方釀酒愁遲去，借樣裁巾怕索將。<br>唯待數般幽事了，不妨還入少年場。<br></p></body></html>
