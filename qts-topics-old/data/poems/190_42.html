  <body><p>190_42: 《答楊奉禮》韋應物</p>
        <p>多病守山郡，自得接嘉賓。不見三四日，曠若十餘旬。<br>臨觴獨無味，對榻已生塵。一詠舟中作，灑雪忽驚新。<br>煙波見棲旅，景物具昭陳。秋塘唯落葉，野寺不逢人。<br>白事廷吏簡，閒居文墨親。高天池閣靜，寒菊霜露頻。<br>應當整孤棹，歸來展殷勤。<br></p></body></html>
