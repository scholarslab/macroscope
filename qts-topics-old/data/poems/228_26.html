  <body><p>228_26: 《渡江》杜甫</p>
        <p>春江不可渡，二月已風濤。舟楫欹斜疾，魚龍偃臥高。<br>渚花兼素錦，汀草亂青袍。戲問垂綸客，悠悠見汝曹。<br></p></body></html>
