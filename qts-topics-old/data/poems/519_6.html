  <body><p>519_6: 《及第後送家兄游蜀》李遠</p>
        <p>人誰無遠別，此別意多違。正鵠雖言中，冥鴻不共飛。<br>玉京煙雨斷，巴國夢魂歸。若過嚴家瀨，殷勤看釣磯。<br></p></body></html>
