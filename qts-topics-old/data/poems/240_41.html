  <body><p>240_41: 《引極三首。懷潛君》元結</p>
        <p>海浩淼兮汩洪溶，流蘊蘊兮濤洶洶。下何有兮人不聞，<br>深溢漭兮居潛君。彼潛君兮聖且神，思一見兮藐無因。<br>思不從兮空踟躕，心回迷兮意縈紆。思假鱗兮鯤龍，<br>激沆浪兮奔從。拜潛君兮索玄寶，佩元符兮軌皇道。<br></p></body></html>
