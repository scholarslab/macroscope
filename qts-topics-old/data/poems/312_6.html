  <body><p>312_6: 《游爛柯山四首》李幼卿</p>
        <p>拂霧理孤策，薄霄眺層岑。迥升煙霧外，豁見天地心。<br>物象不可及，遲回空詠吟。<br>巨石何崔嵬，橫橋架山頂。傍通日月過，仰望虹霓迥。<br>聖者開津梁，誰能度茲嶺。<br>二仙自圍棋，偶與樵夫會。仙家異人代，俄頃千年外。<br>笙鶴何時還，儀形尚相對。<br>石室過雲外，二僧儼禪寂。不語對空山，無心向來客。<br>作禮未及終，忘循舊形跡。<br></p></body></html>
