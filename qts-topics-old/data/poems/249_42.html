  <body><p>249_42: 《酬包評事壁畫山水見寄》皇甫冉</p>
        <p>一官知所傲，本意在雲泉。濡翰生新興，群峰忽眼前。<br>黛中分遠近，筆下起風煙。岩翠深樵路，湖光出釣船。<br>寒侵赤城頂，日照武陵川。若覽名山志，仍聞招隱篇。<br>遂令江海客，惆悵憶閒田。<br></p></body></html>
