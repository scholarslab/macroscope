  <body><p>506_52: 《駱谷行》章孝標</p>
        <p>捫雲嫋棧入青冥，鞿馬鈴騾傍日星。仰踏劍棱梯萬仞，<br>下緣冰岫杳千尋。山花織錦時聊看，澗水彈琴不暇聽。<br>若比爭名求利處，尋思此路卻安寧。<br></p></body></html>
