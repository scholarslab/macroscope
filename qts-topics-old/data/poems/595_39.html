  <body><p>595_39: 《過百牢關貽舟中者》于武陵</p>
        <p>蜀國少平地，方思京洛間。遠為千里客，來度百牢關。<br>帆影清江水，鈴聲碧草山。不因名與利，爾我各應閑。<br></p></body></html>
