  <body><p>149_67: 《雨中登沛縣樓，贈表兄郭少府》劉長卿</p>
        <p>楚澤秋更遠，雲雷有時作。晚陂帶殘雨，白水昏漠漠。<br>佇立收煙氛，洗然靜寥廓。捲簾高樓上，萬里看日落。<br>為客頻改弦，辭家尚如昨。故山今不見，此鳥那可托。<br>小邑務常閑，吾兄宦何薄。高標青雲器，獨立滄江鶴。<br>惠愛原上情，殷勤丘中諾。何當遂良願，歸臥青山郭。<br></p></body></html>
