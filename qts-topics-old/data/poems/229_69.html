  <body><p>229_69: 《白鹽山（白鹽崖高千餘丈，在州城東十七裏）》杜甫</p>
        <p>卓立群峰外，蟠根積水邊。他皆任厚地，爾獨近高天。<br>白榜千家邑，清秋萬估船。詞人取佳句，刻畫竟誰傳。<br></p></body></html>
