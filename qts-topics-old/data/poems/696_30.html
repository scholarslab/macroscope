  <body><p>696_30: 《喻東軍》韋莊</p>
        <p>四年龍馭守峨嵋，鐵馬西來步步遲。五運未教移漢鼎，<br>六韜何必待秦師。幾時鸞鳳歸丹闕，到處烏鳶從白旗。<br>獨把一樽和淚酒，隔雲遙奠武侯祠。<br></p></body></html>
