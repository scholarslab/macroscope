  <body><p>431_43: 《洛下卜居》白居易</p>
        <p>三年典郡歸，所得非金帛。天竺石兩片，華亭鶴一支。<br>飲啄供稻粱，包裹用茵席。誠知是勞費，其奈心愛惜。<br>遠從餘杭郭，同到洛陽陌。下擔拂雲根，開籠展霜翮。<br>貞姿不可雜，高性宜其適。遂就無塵坊，仍求有水宅。<br>東南得幽境，樹老寒泉碧。池畔多竹陰，門前少人跡。<br>未請中庶祿，且脫雙驂易。豈獨為身謀，安吾鶴與石。<br></p></body></html>
