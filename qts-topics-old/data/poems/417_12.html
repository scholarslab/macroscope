  <body><p>417_12: 《再酬複言》元稹</p>
        <p>繞郭笙歌夜景徂，稽山迥帶月輪孤。休文欲詠心應破，<br>道子雖來畫得無。顧我小才同培塿，知君險鬥敵都盧。<br>不然豈有姑蘇郡，擬著陂塘比鏡湖。<br></p></body></html>
