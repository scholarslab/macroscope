  <body><p>560_49: 《海棠》薛能</p>
        <p>酷烈複離披，玄功莫我知。青苔浮落處，暮柳間開時。<br>帶醉遊人插，連陰被叟移。晨前清露濕，晏後惡風吹。<br>香少傳何許，妍多畫半遺。島蘇漣水脈，庭綻粒松枝。<br>偶泛因沉硯，閑飄欲亂棋。繞山生玉壘，和郡遍坤維。<br>負賞慚休飲，牽吟分失饑。明年應不見，留此贈巴兒。<br></p></body></html>
