  <body><p>638_52: 《書梅福殿壁二首》張喬</p>
        <p>梅真從羽化，萬古是須臾。此地名空在，西山雲亦孤。<br>井痕平野水，壇級上春蕪。縱有雙飛鶴，年多松已枯。<br>一自白雲去，千秋壇月明。我來思往事，誰更得長生。<br>雅韻磬鐘遠，真風樓殿清。今來為尉者，天下有仙名。<br></p></body></html>
