  <body><p>676_59: 《穀比歲受同年丈人故川守李侍郎教諭衰晏龍鍾益用…自貽》鄭穀</p>
        <p>多感京河李丈人，童蒙受教便書紳。文章至竟無功業，<br>名宦由來致苦辛。皎日還應知守道，平生自信解甘貧。<br>孤單所得皆逾分，歸種敷溪一畝春。<br></p></body></html>
