  <body><p>173_17: 《寄崔侍禦》李白</p>
        <p>宛溪霜夜聽猿愁，去國長為不系舟。獨憐一雁飛南海，<br>卻羨雙溪解北流。高人屢解陳蕃榻，過客難登謝脁樓。<br>此處別離同落葉，朝朝分散敬亭秋。<br></p></body></html>
