  <body><p>74_9: 《恩制尚書省僚宴昆明池同用堯字》蘇頲</p>
        <p>露渥灑雲霄，天官次鬥杓。昆明四十裏，空水極晴朝。<br>雁似銜紅葉，鯨疑噴海潮。翠山來徹底，白日去回標。<br>泳廣漁杈溢，浮深妓舫搖。飽恩皆醉止，合舞共歌堯。<br></p></body></html>
