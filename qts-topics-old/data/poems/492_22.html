  <body><p>492_22: 《暮春述懷》殷堯藩</p>
        <p>為客山南二十年，愁來怳近落花天。陰雲帶雨連山脊，<br>濕氣成嵐滴樹巔。鄰屋有聲敲石火，野禽無語避茶煙。<br>此時若遇孫陽顧，肯服鹽車不受鞭。<br></p></body></html>
