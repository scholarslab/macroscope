  <body><p>692_108: 《山居自遣》杜荀鶴</p>
        <p>茅屋周回松竹陰，山翁時挈酒相尋。無人開口不言利，<br>只我白頭空愛吟。月在釣潭秋睡重，雲橫樵徑野情深。<br>此中一日過一日，有底閒愁得到心。<br></p></body></html>
