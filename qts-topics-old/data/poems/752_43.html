  <body><p>752_43: 《寄江州蕭給事》徐鉉</p>
        <p>夕郎憂國不憂身，今向天涯作逐臣。魂夢暗馳龍闕曙，<br>嘯吟閑繞虎溪春。朝車載酒過山寺，諫紙題詩寄野人。<br>惆悵懦夫何足道，自離群後已同塵。<br></p></body></html>
