  <body><p>449_30: 《病假中龐少尹攜魚酒相過》白居易</p>
        <p>宦情牢落年將暮，病假聯綿日漸深。被老相催雖白首，<br>與春無分未甘心。閑停茶碗從容語，醉把花枝取次吟。<br>勞動故人龐閣老，提魚攜酒遠相尋。<br></p></body></html>
