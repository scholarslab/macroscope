  <body><p>365_20: 《送霄韻上人遊天臺（一作寶韻上人）》劉禹錫</p>
        <p>曲江僧向松江見，又到天臺看石橋。<br>鶴戀故巢雲戀岫，比君猶自不逍遙。<br></p></body></html>
