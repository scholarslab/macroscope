  <body><p>486_17: 《贈遠》鮑溶</p>
        <p>辛苦關西車騎官，幾年旌節客河蘭。金泥舞虎精神暗，<br>銀縷交龍氣色寒。欲和古詩成竇錦，倍悲秋扇損齊紈。<br>莫勞雁足傳書信，願向淩煙閣上看。<br></p></body></html>
