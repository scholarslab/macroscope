  <body><p>475_127: 《山信至說平泉別墅草木滋長地轉幽深悵然思歸複此作》李德裕</p>
        <p>忽聞樵客語，暫慰野人心。幽徑芳蘭密，閒庭秀木深。<br>麇麚來澗底，鳧鵠遍川潯。誰念滄溟上，歸歟起歎音。<br></p></body></html>
