  <body><p>640_12: 《王遠宴麻姑蔡經宅》曹唐</p>
        <p>好風吹樹杏花香，花下真人道姓王。大篆龍蛇隨筆劄，<br>小天星斗滿衣裳。閑拋南極歸期晚，笑指東溟飲興長。<br>要喚麻姑同一醉，使人沽酒向餘杭。<br></p></body></html>
