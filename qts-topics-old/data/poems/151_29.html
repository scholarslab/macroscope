  <body><p>151_29: 《自江西歸至舊任官舍贈袁贊府》劉長卿</p>
        <p>卻見同官喜複悲，此生何幸有歸期。空庭客至逢搖落，<br>舊邑人稀經亂離。湘路來過回雁處，江城臥聽擣衣時。<br>南方風土勞君問，賈誼長沙豈不知。<br></p></body></html>
