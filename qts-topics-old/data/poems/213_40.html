  <body><p>213_40: 《畫馬篇（同諸公宴睢陽李太守，各賦一物）》高適</p>
        <p>君侯櫪上驄，貌在丹青中。馬毛連錢蹄鐵色，<br>圖畫光輝驕玉勒。馬行不動勢若來，權奇蹴踏無塵埃。<br>感茲絕代稱妙手，遂令談者不容口。麒麟獨步自可珍，<br>駑駘萬匹知何有。終未如他櫪上驄，載華轂，騁飛鴻。<br>荷君剪拂與君用，一日千里如旋風。<br></p></body></html>
