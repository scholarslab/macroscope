  <body><p>332_3: 《台中遇直，晨覽蕭侍禦壁畫山水》羊士諤</p>
        <p>蟲思庭莎白露天，微風吹竹曉淒然。<br>今來始悟朝回客，暗寫歸心向石泉。<br></p></body></html>
