  <body><p>540_161: 《所居》李商隱</p>
        <p>窗下尋書細，溪邊坐石平。水風醒酒病，霜日曝衣輕。<br>雞黍隨人設，蒲魚得地生。前賢無不謂，容易即遺名。<br></p></body></html>
