  <body><p>292_18: 《奉和張大夫酬高山人》司空曙</p>
        <p>野客居鈴閣，重門將校稀。豸冠親穀弁，龜印識荷衣。<br>座右寒飆爽，談餘暮角微。蒼生須太傅，山在豈容歸。<br></p></body></html>
