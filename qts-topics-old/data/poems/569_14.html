  <body><p>569_14: 《晝寐》李群玉</p>
        <p>筠桂晚蕭疏，任人嘲宰予。鳥驚林下夢，風展枕前書。<br>正作莊生蝶，誰知惠子魚。人間無樂事，直擬到華胥。<br></p></body></html>
