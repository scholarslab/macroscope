  <body><p>532_4: 《贈隱者》許渾</p>
        <p>回報隱居士，莫愁山興闌。求人顏色盡，知道性情寬。<br>信譜彈琴誤，緣崖劚藥難。東皋亦自給，殊愧遠相安。<br></p></body></html>
