  <body><p>482_14: 《別雙溫樹》李紳</p>
        <p>翠條盈尺憐孤秀，植向西窗待月軒。輕剪綠絲秋葉暗，<br>密扶纖幹夏陰繁。故山手種空懷想，溫室心知不敢言。<br>看爾拂雲今得地，莫隨陵穀改深根。<br></p></body></html>
