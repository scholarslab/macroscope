  <body><p>237_39: 《再得華侍禦書聞巴中臥病》錢起　　</p>
        <p>芳信來相續，同心遠更親。數重雲外樹，不隔眼中人。<br>夢寐花驄色，相思黃鳥春。更聞公幹病，一夜二毛新。<br></p></body></html>
