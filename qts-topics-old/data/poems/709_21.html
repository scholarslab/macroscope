  <body><p>709_21: 《寺中偶題》徐夤</p>
        <p>聽話金仙眉相毫，每來皆得解塵勞。鶴棲雲路看方貴，<br>僧倚松門見始高。名利罷燒心內火，雪霜偏垢鬢邊毛。<br>銀蟾未出金烏在，更上層樓眺海濤。<br></p></body></html>
