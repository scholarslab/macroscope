  <body><p>193_29a: 《煙際鐘》韋應物</p>
        <p>隱隱起何處，迢迢送落暉。蒼茫隨思遠，蕭散逐煙微。<br>秋野寂雲晦，望山僧獨歸。<br></p></body></html>
