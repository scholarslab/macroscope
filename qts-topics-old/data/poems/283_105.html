  <body><p>283_105: 《贈宣大師》李益</p>
        <p>一國沙彌獨解詩，人人道勝惠林師。先皇詔下征還日，<br>今上龍飛入內時。看月憶來松寺宿，尋花思作杏溪期。<br>因論佛地求心地，只說常吟是住持。<br></p></body></html>
