  <body><p>542_13: 《永州送侄歸宜春》鄭史</p>
        <p>宋玉正秋悲，那堪更別離。從來襟上淚，盡作鬢邊絲。<br>永水清如此，袁江色可知。到家黃菊坼，亦莫怪歸遲。<br></p></body></html>
