  <body><p>614_5: 《魯望以輪鉤相示，緬懷高致，因作三篇》皮日休</p>
        <p>角柄孤輪細膩輕，翠篷十載伴君行。撚時解轉蟾蜍魄，<br>拋處能啼絡緯聲。七裏灘波喧一舍，五雲溪月靜三更。<br>牛衣鮒足和蓑睡，誰信人間有利名。<br>一線飄然下碧塘，溪翁無語遠相望。蓑衣舊去煙披重，<br>箬笠新來雨打香。白鳥白蓮為夢寐，清風清月是家鄉。<br>明朝有物充君信，酒三瓶寄夜航。<br>盡日悠然舴艋輕，小輪聲細雨溟溟。三尋絲帶桐江爛，<br>一寸鉤含笠澤腥。用近詹何傳釣法，收和範蠡養魚經。<br>孤篷半夜無餘事，應被嚴灘聒酒醒。<br></p></body></html>
