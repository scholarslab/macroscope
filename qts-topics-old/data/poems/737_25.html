  <body><p>737_25: 《塞上》趙延壽</p>
        <p>黃沙風卷半空拋，雲動陰山雪滿郊。探水人回移帳就，<br>射雕箭落著弓抄。鳥逢霜果饑還啄，馬渡冰河渴自跑。<br>占得高原肥草地，夜深生火折林梢。<br></p></body></html>
