  <body><p>88_8: 《奉和聖制途經華岳應制》張說</p>
        <p>西嶽鎮皇京，中峰入太清。玉鑾重嶺應，緹騎薄雲迎。<br>霽日懸高掌，寒空類削成。軒遊會神處，漢幸望仙情。<br>舊廟青林古，新碑綠字生。群臣原封岱，還駕勒鴻名。<br></p></body></html>
