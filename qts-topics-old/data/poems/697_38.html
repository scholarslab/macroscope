  <body><p>697_38: 《雜感》韋莊</p>
        <p>莫悲建業荊榛滿，昔日繁華是帝京。莫愛廣陵台榭好，<br>也曾蕪沒作荒城。魚龍爵馬皆如夢，風月煙花豈有情。<br>行客不勞頻悵望，古來朝市歎衰榮。<br></p></body></html>
