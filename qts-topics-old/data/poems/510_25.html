  <body><p>510_25: 《旅次上饒溪》張祜</p>
        <p>碧溪行幾折，凝棹宿汀沙。角斷孤城掩，樓深片月斜。<br>夜橋昏水氣，秋竹靜霜華。更想曾題壁，凋零可歎嗟。<br></p></body></html>
