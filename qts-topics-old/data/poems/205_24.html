  <body><p>205_24: 《酬于侍郎湖南見寄十四韻》包佶</p>
        <p>桂嶺千崖斷，湘流一派通。長沙今賈傅，東海舊於公。<br>章甫經殊俗，離騷繼雅風。金閨文作字，玉匣氣成虹。<br>翰墨時招侶，丹青夙在公。主恩留左掖，人望積南宮。<br>巧拙循名異，浮沉顧位同。九遷歸上略，三已契愚衷。<br>責謝庭中吏，悲寬塞上翁。楚材欣有適，燕石愧無功。<br>山曉重嵐外，林春苦霧中。雪花翻海鶴，波影倒江楓。<br>去劄頻逢信，回帆早掛空。避賢方有日，非敢愛微躬。<br></p></body></html>
