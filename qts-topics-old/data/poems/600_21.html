  <body><p>600_21: 《行路難》翁綬</p>
        <p>行路艱難不復歌，故人榮達我蹉跎。雙輪晚上銅台雪，<br>一葉春浮瘴海波。自古要津皆若此，方今失路欲如何。<br>君看西漢翟丞相，鳳沼朝辭暮雀羅。<br></p></body></html>
