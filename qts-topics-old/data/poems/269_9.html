  <body><p>269_9: 《題清源寺（即王右丞故宅）》耿湋</p>
        <p>儒墨兼宗道，雲泉隱舊廬。盂城今寂寞，輞水自紆餘。<br>內學銷多累，西林易故居。深房春竹老，細雨夜鐘疏。<br>陳跡留金地，遺文在石渠。不知登座客，誰得蔡邕書。<br></p></body></html>
