  <body><p>263_69: 《晦日宴游》嚴維</p>
        <p>晦日湔裾俗，春樓致酒時。出山還已醉，謝客舊能詩。<br>溪柳熏晴淺，岩花待閏遲。為邦久無事，比屋自熙熙。<br></p></body></html>
