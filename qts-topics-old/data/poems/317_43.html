  <body><p>317_43: 《題故蔡國公主九華觀上池院》武元衡</p>
        <p>朱門臨九衢，雲木藹仙居。曲沼天波接，層台鳳舞餘。<br>曙煙深碧筱，香露濕紅蕖。瑤瑟含風韻，紗窗積翠虛。<br>秦樓今寂寞，真界竟何如。不與蓬瀛異，迢迢遠玉除。<br></p></body></html>
