  <body><p>764_6: 《送丁道士歸南中》譚用之</p>
        <p>孤雲無定鶴辭巢，自負焦桐不說勞。服藥幾年期碧落，<br>驗符何處咒丹毫。子陵山曉紅雲密，青草湖平雪浪高。<br>從此人稀見蹤跡，還應選地種仙桃。<br></p></body></html>
