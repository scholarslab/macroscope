  <body><p>710_50: 《恨》徐夤</p>
        <p>事與時違不自由，如燒如刺寸心頭。烏江項籍忍歸去，<br>雁塞李陵長系留。燕國飛霜將破夏，漢宮紈扇豈禁秋。<br>須知入骨難銷處，莫比人間取次愁。<br></p></body></html>
