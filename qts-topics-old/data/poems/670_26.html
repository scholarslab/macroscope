  <body><p>670_26: 《投知己》秦韜玉</p>
        <p>爐中九轉煉雖成，教主看時亦自驚。群嶽並天先減翠，<br>大江臨海恐無聲。賦歸已罷吳門釣，身老仍拋楚岸耕。<br>唯有太平方寸血，今朝盡向隗台傾。<br></p></body></html>
