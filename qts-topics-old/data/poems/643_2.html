  <body><p>643_2: 《風》李山甫</p>
        <p>喜怒寒暄直不勻，終無形狀始無因。能將塵土平欺客，<br>愛把波瀾枉陷人。飄樂遞香隨日在，綻花開柳逐年新。<br>深知造化由君力，試為吹噓借與春。<br></p></body></html>
