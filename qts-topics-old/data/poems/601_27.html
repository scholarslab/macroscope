  <body><p>601_27: 《秋夜作》李昌符</p>
        <p>數畝池塘近杜陵，秋天寂寞夜雲凝。芙蓉葉上三更雨，<br>蟋蟀聲中一點燈。跡避險巇翻失路，心歸閑淡不因僧。<br>既逢上國陳詩日，長守林泉亦未能。<br></p></body></html>
