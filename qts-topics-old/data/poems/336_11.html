  <body><p>336_11: 《琴操十首。殘形操》韓愈</p>
        <p>有獸維狸兮，我夢得之。其身孔明兮，而頭不知。<br>吉凶何為兮，覺坐而思。巫鹹上天兮，識者其誰。<br></p></body></html>
