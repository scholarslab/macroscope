  <body><p>160_95: 《他鄉七夕》孟浩然</p>
        <p>他鄉逢七夕，旅館益羈愁。不見穿針婦，空懷故國樓。<br>緒風初減熱，新月始臨秋。誰忍窺河漢，迢迢問鬥牛。<br></p></body></html>
