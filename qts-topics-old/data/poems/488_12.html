  <body><p>488_12: 《和太原張相公山亭懷古》高銖</p>
        <p>鬥石類岩巘，飛流瀉潺湲。遠壑簷宇際，孤巒雉堞間。<br>何必到海嶽，境幽機自閑。茲焉得高趣，高步謝東山。<br></p></body></html>
