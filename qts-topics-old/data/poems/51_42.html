  <body><p>51_42: 《放白鷳篇》宋之問</p>
        <p>故人贈我綠綺琴，兼致白鷳鳥。琴是嶧山桐，鳥出吳溪中。<br>我心松石清霞裏，弄此幽弦不能已。我心河海白雲垂，<br>憐此珍禽空自知。著書晚下麒麟閣，幼稚驕癡候門樂。<br>乃言物性不可違，白鷳愁慕刷毛衣。玉徽閉匣留為念，<br>六翮開籠任爾飛。<br></p></body></html>
