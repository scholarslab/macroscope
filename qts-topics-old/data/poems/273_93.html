  <body><p>273_93: 《泊雁》戴叔倫</p>
        <p>泊雁鳴深渚，收霞落晚川。柝隨風斂陣，樓映月低弦。<br>漠漠汀帆轉，幽幽岸火然。壑危通細路，溝曲繞平田。<br></p></body></html>
