  <body><p>675_20: 《蜀中寓止夏日自貽》鄭穀</p>
        <p>輾轉欹孤枕，風幃信寂寥。漲江垂螮蝀，驟雨鬧芭蕉。<br>道阻歸期晚，年加記性銷。故人衰颯盡，相望在行朝。<br></p></body></html>
