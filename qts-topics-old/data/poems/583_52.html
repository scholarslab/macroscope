  <body><p>583_52: 《禁火日》溫庭筠</p>
        <p>駘蕩清明日，儲胥小苑東。舞衫萱草綠，春鬢杏花紅。<br>馬轡輕銜雪，車衣弱向風。□愁聞百舌，殘睡正朦朧。<br></p></body></html>
