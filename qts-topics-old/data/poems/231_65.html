  <body><p>231_65: 《奉漢中王手劄報韋侍禦、蕭尊師亡》杜甫</p>
        <p>秋日蕭韋逝，淮王報峽中。少年疑柱史，多術怪仙公。<br>不但時人惜，只應吾道窮。一哀侵疾病，相識自兒童。<br>處處鄰家笛，飄飄客子蓬。強吟懷舊賦，已作白頭翁。<br></p></body></html>
