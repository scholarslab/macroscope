  <body><p>722_48: 《龍池春草》李洞</p>
        <p>龍池清禁裏，芳草傍池春。旋長方遮岸，全生不染塵。<br>和風輕動色，湛露靜流津。淺得承天步，深疑繞禦輪。<br>魚尋倒影沒，花帶濕光新。肯學長河畔，綿綿思遠人。<br></p></body></html>
