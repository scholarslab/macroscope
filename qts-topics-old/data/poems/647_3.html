  <body><p>647_3: 《薄命妾》胡曾</p>
        <p>阿嬌初失漢皇恩，舊賜羅衣亦罷熏。倚枕夜悲金屋雨，<br>捲簾朝泣玉樓雲。宮前葉落鴛鴦瓦，架上塵生翡翠裙。<br>龍騎不巡時漸久，長門空掩綠苔紋。<br></p></body></html>
