  <body><p>742_12: 《碧戶》張泌</p>
        <p>碧戶扃魚鎖，蘭窗掩鏡臺。落花疑悵望，歸燕自裴回。<br>詠絮知難敵，傷春不易裁。恨從芳草起，愁為晚風來。<br>衣惹湘雲薄，眉分楚岫開。香濃眠舊枕，夢好醉春杯。<br>小障明金鳳，幽屏點翠苔。寶箏橫塞雁，怨笛落江梅。<br>卓氏仍多酒，相如正富才。莫教琴上意，翻作鶴聲哀。<br></p></body></html>
