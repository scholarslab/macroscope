  <body><p>548_55: 《元日田家》薛逢</p>
        <p>南村晴雪北村梅，樹裏茅簷曉盡開。蠻榼出門兒婦去，<br>烏龍迎路女郎來。相逢但祝新正壽，對舉那愁暮景催。<br>長笑士林因宦別，一官輕是十年回。<br></p></body></html>
