  <body><p>685_23: 《奉和禦制六韻》吳融</p>
        <p>天曉密雲開，亭亭翠葆來。芰荷籠水殿，楊柳蔽風台。<br>恩洽三時雨，歡騰萬歲雷。日華偏照禦，星彩迥分台。<br>葦岸縈仙棹，蓮峰倒玉杯。獨慚歌聖德，不是侍臣才。<br></p></body></html>
