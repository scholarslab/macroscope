  <body><p>54_37: 《擬古神女宛轉歌二首（一作郎大家詩）》崔液</p>
        <p>風已清，月朗琴複明。掩抑悲千態，殷勤是一聲。<br>歌宛轉，宛轉和更長。願為雙鴻鵠，比翼共翱翔。<br>日已暮，長簷鳥應度。此時望君君不來，<br>此時思君君不顧。歌宛轉，宛轉那能異棲宿。<br>願為形與影，出入恒相逐。<br></p></body></html>
