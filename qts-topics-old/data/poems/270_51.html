  <body><p>270_51: 《湖南春日二首》戎昱</p>
        <p>自憐春日客長沙，江上無人轉憶家。<br>光景卻添鄉思苦，簷前數片落梅花。<br>三湘漂寓若流萍，萬里湘鄉隔洞庭。<br>羈客春來心欲碎，東風莫遣柳條青。<br></p></body></html>
