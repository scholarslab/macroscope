  <body><p>726_13: 《詠手二首》趙光遠</p>
        <p>妝成皓腕洗凝脂，背接紅巾掬水時。薄霧袖中拈玉斝，<br>斜陽屏上撚青絲。喚人急拍臨前檻，摘杏高揎近曲池。<br>好是琵琶弦畔見，細圓無節玉參差。<br>撚玉搓瓊軟複圓，綠窗誰見上琴弦。慢籠彩筆閒書字，<br>斜指瑤階笑打錢。爐面試香添麝炷，舌頭輕點貼金鈿。<br>象床珍簟宮棋處，拈定文楸占角邊。<br></p></body></html>
