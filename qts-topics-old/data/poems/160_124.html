  <body><p>160_124: 《陪張丞相自松滋江東泊渚宮》孟浩然</p>
        <p>放溜下松滋，登舟命楫師。詎忘經濟日，不憚冱寒時。<br>洗幘豈獨古，濯纓良在茲。政成人自理，機息鳥無疑。<br>雲物凝孤嶼，江山辨四維。晚來風稍急，冬至日行遲。<br>臘響驚雲夢，漁歌激楚辭。渚宮何處是，川暝欲安之。<br></p></body></html>
