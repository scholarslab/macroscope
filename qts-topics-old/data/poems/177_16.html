  <body><p>177_16: 《洞庭醉後送絳州呂使君果流澧州》李白</p>
        <p>昔別若夢中，天涯忽相逢。洞庭破秋月，縱酒開愁容。<br>贈劍刻玉字，延平兩蛟龍。送君不盡意，書及雁回峰。<br></p></body></html>
