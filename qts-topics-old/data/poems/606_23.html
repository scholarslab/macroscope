  <body><p>606_23: 《曲江》林寬</p>
        <p>曲江初碧草初青，萬轂千蹄匝岸行。傾國妖姬雲鬢重，<br>薄徒公子雪衫輕。瓊鐫狒繞觥舞，金蹙辟邪拏撥鳴。<br>柳絮杏花留不得，隨風處處逐歌聲。<br></p></body></html>
