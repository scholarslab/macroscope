  <body><p>534_42: 《出永通門經李氏莊》許渾</p>
        <p>飛軒危檻百花堂，朝宴歌鐘暮已荒。中散獄成琴自怨，<br>步兵廚廢酒猶香。風池宿鳥喧朱閣，雨砌秋螢拂畫梁。<br>力保山河家又慶，只應中令敵汾陽。<br></p></body></html>
