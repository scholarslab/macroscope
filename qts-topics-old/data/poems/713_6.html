  <body><p>713_6: 《送友人游蜀》喻坦之</p>
        <p>為儒早得名，為客不憂程。春盡離丹闕，花繁到錦城。<br>雪消巴水漲，日上劍關明。預想回來樹，秋蟬已數聲。<br></p></body></html>
