  <body><p>640_32: 《和周侍禦買劍》曹唐</p>
        <p>將軍溢價買吳鉤，要與中原靜寇仇。試掛窗前驚電轉，<br>略拋床下怕泉流。青天露拔雲霓泣，黑地潛擎鬼魅愁。<br>見說夜深星斗畔，等閒期克月支頭。<br></p></body></html>
