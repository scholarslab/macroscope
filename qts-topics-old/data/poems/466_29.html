  <body><p>466_29: 《曲江亭望慈恩寺杏園花發》李君何</p>
        <p>春晴憑水軒，仙杏發南園。開蕊風初曉，浮香景欲暄。<br>光華臨禦陌，色相對空門。野雪遙添淨，山煙近借繁。<br>地閑分鹿苑，景勝類桃源。況值新晴日，芳枝度彩鴛。<br></p></body></html>
