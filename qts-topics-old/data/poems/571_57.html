  <body><p>571_57: 《題岸上人郡內閒居》賈島</p>
        <p>靜向方寸求，不居山嶂幽。池開菡萏香，門閉莓苔秋。<br>金玉重四句，秕糠輕九流。爐煙上喬木，鐘磬下危樓。<br>手種一株松，貞心與師儔。<br></p></body></html>
