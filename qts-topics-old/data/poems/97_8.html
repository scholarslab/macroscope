  <body><p>97_8: 《奉和聖制幸禮部尚書竇希玠宅》沈佺期</p>
        <p>北闕垂旒暇，南宮聽履回。天臨翔鳳轉，恩向躍龍開。<br>蘭氣熏仙帳，榴花引禦杯。水從金穴吐，雲是玉衣來。<br>池影搖歌席，林香散舞臺。不知行漏晚，清蹕尚裴徊。<br></p></body></html>
