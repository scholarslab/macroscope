  <body><p>601_1: 《書邊事（一作邊行書事，一作塞上行）》李昌符</p>
        <p>朔野煙塵起，天軍又舉戈。陰風向晚急，殺氣入秋多。<br>樹盡禽棲草，冰堅路在河。汾陽無繼者，羌虜肯先和。<br></p></body></html>
