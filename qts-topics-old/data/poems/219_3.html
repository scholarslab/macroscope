  <body><p>219_3: 《杜鵑行》杜甫</p>
        <p>君不見昔日蜀天子，化作杜鵑似老烏。寄巢生子不自啄，<br>群鳥至今與哺雛。雖同君臣有舊禮，骨肉滿眼身羈孤。<br>業工竄伏深樹裏，四月五月偏號呼。其聲哀痛口流血，<br>所訴何事常區區。爾豈摧殘始發憤，羞帶羽翮傷形愚。<br>蒼天變化誰料得，萬事反復何所無。萬事反復何所無，<br>豈憶當殿群臣趨。<br></p></body></html>
