  <body><p>540_35: 《明禪師院酬從兄見寄》李商隱</p>
        <p>貞吝嫌茲世，會心馳本原。人非四禪縛，地絕一塵喧。<br>霜露欹高木，星河壓故園。斯遊儻為勝，九折幸回軒。<br></p></body></html>
