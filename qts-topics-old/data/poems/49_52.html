  <body><p>49_52: 《自始興溪夜上赴嶺》張九齡</p>
        <p>嘗蓄名山意，茲為世網牽。征途屢及此，初服已非然。<br>日落青岩際，溪行綠筱邊。去舟乘月後，歸鳥息人前。<br>數曲迷幽嶂，連圻觸暗泉。深林風緒結，遙夜客情懸。<br>非梗胡為泛，無膏亦自煎。不知於役者，相樂在何年。<br></p></body></html>
