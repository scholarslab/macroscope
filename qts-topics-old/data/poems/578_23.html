  <body><p>578_23: 《溪上行》溫庭筠</p>
        <p>綠塘漾漾煙濛濛，張翰此來情不窮。雪羽褵褷立倒影，<br>金鱗撥剌跳晴空。風翻荷葉一向白，雨濕蓼花千穗紅。<br>心羨夕陽波上客，片時歸夢釣船中。<br></p></body></html>
