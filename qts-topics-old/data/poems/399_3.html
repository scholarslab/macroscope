  <body><p>399_3: 《蟲豸詩。蜂》元稹　　</p>
        <p>巴蛇蟠窟穴，穴下有巢蜂。近樹禽垂翅，依原獸絕蹤。<br>微遭斷手足，厚毒破心胸。昔甚招魂句，那知眼自逢。<br>梨笑清都月，蜂遊紫殿春。構脾分部伍，嚼蕊奉君親。<br>翅羽頗同類，心神固異倫。安知人世裏，不有噬人人。<br>蘭蕙本同畹，蜂蛇亦雜居。害心俱毒螫，妖焰兩吹噓。<br>雷蟄吞噬止，枯焚巢穴除。可憐相濟惡，勿謂禍無餘。<br></p></body></html>
