  <body><p>356_25: 《兩如何詩謝裴令公贈別二首》劉禹錫</p>
        <p>一言一顧重，重何如。今日陪游清洛苑，昔年別入承明廬。<br>一東一西別，別何如。終期大冶再熔煉，願托扶搖翔碧虛。<br></p></body></html>
