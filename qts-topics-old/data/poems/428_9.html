  <body><p>428_9: 《見蕭侍禦憶舊山草堂詩，因以繼和》白居易</p>
        <p>琢玉以為架，綴珠以為籠。玉架絆野鶴，珠籠鎖冥鴻。<br>鴻思雲外天，鶴憶松上風。珠玉信為美，鳥不戀其中。<br>台中蕭侍禦，心與鴻鶴同。晚起慵冠豸，閑行厭避驄。<br>昨見憶山詩，詩思浩無窮。歸夢杳何處，舊居茫水東。<br>秋閑杉桂林，春老芝朮叢。自雲別山后，離抱常忡忡。<br>衣繡非不榮，持憲非不雄。所樂不在此，悵望草堂空。<br></p></body></html>
