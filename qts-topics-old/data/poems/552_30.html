  <body><p>552_30: 《和主司王起（一作和主司酬周侍郎）》唐思言</p>
        <p>儒雅皆傳德教行，幾崇浮俗贊文明。龍門昔上波濤遠，<br>禁署同登渥澤榮。虛散謬當陪杞梓，後先甯異感生成。<br>時方側席征賢急，況說歌謠近帝京。<br></p></body></html>
