  <body><p>503_20: 《懷西峰隱者》周賀</p>
        <p>灌木藏岑色，天寒望即愁。高齋何日去，遠瀑入城流。<br>臘近溪書絕，燈殘夜雪稠。邇來相憶處，枕上苦吟休。<br></p></body></html>
