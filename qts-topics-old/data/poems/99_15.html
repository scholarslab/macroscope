  <body><p>99_15: 《臨高臺》王易從</p>
        <p>漢主事祁連，良人在高闕。空台寂已暮，愁坐變容發。<br>泛豔春幌風，裴回秋戶月。可憐軍書斷，空使流芳歇。<br></p></body></html>
