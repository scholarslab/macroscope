  <body><p>241_16: 《喻常吾直（時為攝官）》元結</p>
        <p>山澤多饑人，閭裏多壞屋。戰爭且未息，征斂何時足。<br>不能救人患，不合食天粟。何況假一官，而苟求其祿。<br>近年更長吏，數月未為速。來者罷而官，豈得不為辱。<br>勸為辭府主，從我游退穀。穀中有寒泉，為爾洗塵服。<br></p></body></html>
