  <body><p>385_64: 《寄孫洛陽格（一作寄洛陽孫明府）》張籍</p>
        <p>久持刑憲聲名遠，好是中朝正直臣。赤縣上來應足事，<br>青山老去未離身。常思從省連歸馬，乍覺同班少舊人。<br>遙愛南橋秋日晚，雨邊楊柳映天津。<br></p></body></html>
