  <body><p>384_29: 《寄友人》張籍</p>
        <p>憶在江南日，同游三月時。採茶尋遠澗，鬥鴨向春池。<br>送客沙頭宿，招僧竹裏棋。如今各千里，無計得相隨。<br></p></body></html>
