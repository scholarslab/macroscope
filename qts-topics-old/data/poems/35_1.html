  <body><p>35_1: 《奉和執契靜三邊應詔》許敬宗</p>
        <p>玄塞隔陰戎，朱光分昧穀。地遊窮北際，雲崖盡西陸。<br>星次絕軒台，風衢乖禹服。寰區無所外，天覆今鹹育。<br>竄苗猶有孽，戮負自貽辜。疏網妖鯢漏，盤藪怪禽逋。<br>髯飛尚假息，乳視暫稽誅。幹靈振玉弩，神略運璿樞。<br>日羽廓遊氣，天陣清華野。升晅光西夜，馳恩溢東瀉。<br>揮袂靜昆炎，開關納流赭。錦軺淩右地，華纓羈大夏。<br>清台映羅葉，玄沚控瑤池。駝鹿輸珍貺，樹羽饗來儀。<br>輟肴觀化宇，棲籞萃條支。熏風交閬闕，就日泛蒙漪。<br>充庭延飲至，絢簡敷春藻。迎薑已創圖，命力方論道。<br>昔托遊河乘，再備商山皓。欣逢德化流，思效登封草。<br></p></body></html>
