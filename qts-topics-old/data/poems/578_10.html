  <body><p>578_10: 《寒食日作》溫庭筠</p>
        <p>紅深綠暗徑相交，抱暖含芳披紫袍。彩索平時牆婉娩，<br>輕球落處晚寥梢，窗中草色妒雞卵，盤上芹泥憎燕巢。<br>自有玉樓春意在，不能騎馬度煙郊。<br></p></body></html>
