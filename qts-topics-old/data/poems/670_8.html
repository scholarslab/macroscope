  <body><p>670_8: 《寄李處士》秦韜玉</p>
        <p>呂望甘羅道已彰，只憑時數為門張。世途必竟皆應定，<br>人事都來不在忙。要路強幹情本薄，舊山歸去意偏長。<br>因君指似封侯骨，漸擬回頭別醉鄉。<br></p></body></html>
