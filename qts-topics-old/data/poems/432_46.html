  <body><p>432_46: 《留別》白居易</p>
        <p>秋涼卷朝簟，春暖撤夜衾。雖是無情物，欲別尚沉吟。<br>況與有情別，別隨情淺深。二年歡笑意，一旦東西心。<br>獨留誠可念，同行力不任。前事詎能料，後期諒難尋。<br>唯有潺湲淚，不惜共沾襟。<br></p></body></html>
