  <body><p>450_33: 《臨都驛送崔十八》白居易</p>
        <p>勿言臨都五六裏，扶病出城相送來。莫道長安一步地，<br>馬頭西去幾時回。與君後會知何處，為我今朝盡一杯。<br></p></body></html>
