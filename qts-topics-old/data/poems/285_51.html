  <body><p>285_51: 《宿山寺思歸》李端</p>
        <p>僧房秋雨歇，愁臥夜更深。欹枕聞鴻雁，回燈見竹林。<br>歸螢入草盡，落月映窗沉。拭淚無人覺，長謠向壁陰。<br></p></body></html>
