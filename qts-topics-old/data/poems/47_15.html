  <body><p>47_15: 《登郡城南樓》張九齡</p>
        <p>閉閣幸無事，登樓聊永日。雲霞千里開，洲渚萬形出。<br>澹澹澄江漫，飛飛度鳥疾。邑人半艫艦，津樹多楓橘。<br>感別時已屢，憑眺情非一。遠懷不我同，孤興與誰悉。<br>平生本單緒，邂逅承優秩。謬忝為邦寄，多慚理人術。<br>駑鉛雖自勉，倉廩素非實。陳力倘無效，謝病從芝朮。<br></p></body></html>
