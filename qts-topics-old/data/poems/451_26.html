  <body><p>451_26: 《行香歸》白居易</p>
        <p>出作行香客，歸如坐夏僧。床前雙草屨，簷下一紗燈。<br>佩委腰無力，冠欹發不勝。鸞台龍尾道，合盡少年登。<br></p></body></html>
