  <body><p>700_46: 《和人春暮書事寄崔秀才》韋莊</p>
        <p>半掩朱門白日長，晚風輕墮落梅妝。不知芳草情何限，<br>只怪遊人思易傷。才見早春鶯出穀，已驚新夏燕巢梁。<br>相逢只賴如澠酒，一曲狂歌入醉鄉。<br></p></body></html>
