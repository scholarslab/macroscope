  <body><p>201_8: 《西掖省即事》岑參</p>
        <p>西掖重雲開曙暉，北山疏雨點朝衣。千門柳色連青瑣，<br>三殿花香入紫微。平明端笏陪鵷列，薄暮垂鞭信馬歸。<br>官拙自悲頭白盡，不如岩下偃荊扉。<br></p></body></html>
