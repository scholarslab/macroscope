  <body><p>468_17: 《春遊曲》劉言史</p>
        <p>花頷紅鬃一何偏，綠槐香陌欲朝天。<br>仍嫌眾裏嬌行疾，傍鐙深藏白玉鞭。<br>噴沫團香小桂條，玉鞭兼賜霍嫖姚。<br>弄影便從天禁出，碧蹄聲碎五門橋。<br></p></body></html>
