  <body><p>256_6: 《尋東溪還湖中作》劉昚虛</p>
        <p>出山更回首，日暮清溪深。東嶺新別處，數猿叫空林。<br>昔游有初跡，此路還獨尋。幽興方在往，歸懷複為今。<br>雲峰勞前意，湖水成遠心。望望已超越，坐鳴舟中琴。<br></p></body></html>
