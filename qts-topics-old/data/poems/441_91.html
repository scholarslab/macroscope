  <body><p>441_91: 《獨眠吟二首》白居易</p>
        <p>夜長無睡起階前，寥落星河欲曙天。<br>十五年來明月夜，何曾一夜不孤眠。<br>獨眠客，夜夜可憐長寂寂。就中今夜最愁人，<br>涼月清風滿床席。<br></p></body></html>
