  <body><p>486_42: 《思琴高》鮑溶</p>
        <p>琴仙人，得仙去。萬古釣龍空有處，我持曲鉤思白魚。<br>仙溪綠盡含空虛，天鈞蹤跡無遺餘。燒香寄影在岩樹，<br>東禮海日雞鳴初。<br></p></body></html>
