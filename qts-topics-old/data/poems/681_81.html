  <body><p>681_81: 《過臨淮故里》韓偓</p>
        <p>交遊昔歲已凋零，第宅今來亦變更。舊廟荒涼時饗絕，<br>諸孫饑凍一官成。五湖竟負他年志，百戰空垂異代名。<br>榮盛幾何流落久，遣人襟抱薄浮生。<br></p></body></html>
