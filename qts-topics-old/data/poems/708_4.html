  <body><p>708_4: 《贈東方道士》徐夤</p>
        <p>葫蘆窗畔掛，是物在其間。雪色老人鬢，桃花童子顏。<br>祭星秋蔔日，采藥曉登山。舊放長生鹿，時銜瑞草還。<br></p></body></html>
