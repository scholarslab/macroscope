  <body><p>499_14: 《杏溪十首。石潭》姚合</p>
        <p>曉向潭上行，夕就潭邊宿。清冷無波瀾，潎潎魚相逐。<br>釣翁坐不起，見我往來熟。<br></p></body></html>
