  <body><p>144_20: 《贈三侍禦》常建</p>
        <p>高山臨大澤，正月蘆花幹。陽色熏兩崖，不改青松寒。<br>士賢守孤貞，古來皆共難。明君錯甚才，臺上飛三鸞。<br>操與霜雪明，量與江海寬。束身視天涯，安能窮波瀾。<br>孤鶴在枳棘，一枝非所安。逸翮望絕霄，見欲淩雲端。<br>層台何其高，山石流洪湍。固知非天池，鳴躍同所歡。<br>誰念獨枯槁，四十長江幹。責躬貴知己，效拙從一官。<br>折翮悲高風，苦饑候朝餐。湖月映大海，天空何漫漫。<br>托身未知所，謀道庶不刊。吟彼喬木詩，一夕常三歎。<br></p></body></html>
