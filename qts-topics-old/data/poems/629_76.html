  <body><p>629_76: 《開元雜題七首。湯泉》陸龜蒙</p>
        <p>暖殿流湯數十間，玉渠香細浪回環。<br>上皇初解雲衣浴，珠棹時敲瑟瑟山。<br></p></body></html>
