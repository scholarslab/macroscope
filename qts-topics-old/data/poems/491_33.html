  <body><p>491_33: 《賦得花藤藥合寄潁陰故人》朱晝</p>
        <p>藤生南海濱，引蔓青且長。剪削為花枝，何人無文章。<br>非才亦有心，割骨聞餘芳。繁葉落何處，孤貞在中央。<br>願盛黃金膏，寄與青眼郎。路遠莫知意，水深天蒼蒼。<br></p></body></html>
