  <body><p>694_37: 《句》褚載</p>
        <p>相逢多是醉醺然，應有囊中子母錢。<br>有興欲沽紅麴酒，無人同上翠旌樓。<br>星斗離披煙靄收，玉蟾蜍耀海東頭。<br>鹿胎冠子水晶簪，長嘯欹眠紫桂陰。<br>躞蹀馬搖金絡腦，嬋娟人墜玉搔頭。<br>狂歌放飲渾成性，知道逍遙出俗籠。<br>除卻洛陽才子後，更誰封恨吊懷沙。<br>蓮浦浪澄堪倚釣，柳堤風暖好垂鞭。<br>上馬等閒銷白日，出門輕薄倚黃金。<br>淨名方丈雖然病，曼倩年涯未有多。<br></p></body></html>
