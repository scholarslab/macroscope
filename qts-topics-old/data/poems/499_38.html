  <body><p>499_38: 《題宣義池亭》姚合</p>
        <p>春入池亭好，風光暖更鮮。尋芳行不困，逐勝坐還遷。<br>細草亂如發，幽禽鳴似弦。苔文翻古篆，石色學秋天。<br>花落能漂酒，萍開解避船。暫來還愈疾，久住合成仙。<br>迸筍支階起，垂藤壓樹偏。此生應借看，自計買無錢。<br></p></body></html>
