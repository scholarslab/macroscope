  <body><p>431_15: 《登商山最高頂》白居易</p>
        <p>高高此山頂，四望唯煙雲。下有一條路，通達楚與秦。<br>或名誘其心，或利牽其身。乘者及負者，來去何云云。<br>我亦斯人徒，未能出囂塵。七年三往復，何得笑他人。<br></p></body></html>
