  <body><p>358_63: 《和李相公以平泉新墅獲方外之名因為詩…兼見寄之什》劉禹錫</p>
        <p>業繼韋平後，家依昆閬間。恩華辭北第，瀟灑愛東山。<br>滿室圖書在，入門松菊閑。垂天雖暫息，一舉出人寰。<br></p></body></html>
