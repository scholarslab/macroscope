  <body><p>160_61: 《宴榮二山池（一題作宴榮山人池亭）》孟浩然</p>
        <p>甲第開金穴，榮期樂自多。櫪嘶支遁馬，池養右軍鵝。<br>竹引攜琴入，花邀載酒過。山公來取醉，時唱接5歌。<br></p></body></html>
