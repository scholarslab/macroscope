  <body><p>450_15: 《詠閑》白居易</p>
        <p>但有閑銷日，都無事系懷。朝眠因客起，午飯伴僧齋。<br>樹合陰交戶，池分水夾階。就中今夜好，風月似江淮。<br></p></body></html>
