  <body><p>511_114: 《聽歌二首（前篇一作聽劉端公田家歌，後篇作耿家歌）》張祜</p>
        <p>兒郎漫說轉喉輕，須待情來意自生。<br>只是眼前絲竹和，大家聲裏唱新聲。<br>十二年前邊塞行，坐中無語歎歌情。<br>不堪昨夜先垂淚，西去陽關第一聲。<br></p></body></html>
