  <body><p>340_31: 《短燈檠歌》韓愈</p>
        <p>長檠八尺空自長，短檠二尺便且光。黃簾綠幕朱戶閉，<br>風露氣入秋堂涼。裁衣寄遠淚眼暗，搔頭頻挑移近床。<br>太學儒生東魯客，二十辭家來射策。夜書細字綴語言，<br>兩目眵昏頭雪白。此時提攜當案前，看書到曉那能眠。<br>一朝富貴還自恣，長檠高張照珠翠。籲嗟世事無不然，<br>牆角君看短檠棄。<br></p></body></html>
