  <body><p>445_22: 《授太子賓客歸洛（自此後東都作）》白居易</p>
        <p>南省去拂衣，東都來掩扉。病將老齊至，心與身同歸。<br>白首外緣少，紅塵前事非。懷哉紫芝叟，千載心相依。<br></p></body></html>
