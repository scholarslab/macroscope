  <body><p>381_13: 《悼幼子》孟郊</p>
        <p>一閉黃蒿門，不聞白日事。生氣散成風，枯骸化為地。<br>負我十年恩，欠爾千行淚。灑之北原上，不待秋風至。<br></p></body></html>
