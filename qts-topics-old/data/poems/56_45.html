  <body><p>56_45: 《江亭夜月送別二首》王勃</p>
        <p>江送巴南水，山橫塞北雲。津亭秋月夜，誰見泣離群。<br>亂煙籠碧砌，飛月向南端。寂寂離亭掩，江山此夜寒。<br></p></body></html>
