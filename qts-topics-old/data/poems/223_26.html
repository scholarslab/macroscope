  <body><p>223_26: 《早發》杜甫</p>
        <p>有求常百慮，斯文亦吾病。以茲朋故多，窮老驅馳並。<br>早行篙師怠，席掛風不正。昔人戒垂堂，今則奚奔命。<br>濤翻黑蛟躍，日出黃霧映。煩促瘴豈侵，頹倚睡未醒。<br>僕夫問盥櫛，暮顏靦青鏡。隨意簪葛巾，仰慚林花盛。<br>側聞夜來寇，幸喜囊中淨。艱危作遠客，幹請傷直性。<br>薇蕨餓首陽，粟馬資歷聘。賤子欲適從，疑誤此二柄。<br></p></body></html>
