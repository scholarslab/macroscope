  <body><p>572_11: 《哭孟郊》賈島</p>
        <p>身死聲名在，多應萬古傳。寡妻無子息，破宅帶林泉。<br>塚近登山道，詩隨過海船。故人相吊後，斜日下寒天。<br></p></body></html>
