  <body><p>419_3: 《和李校書新題樂府十二首。上陽白髮人》元稹</p>
        <p>天寶年中花鳥使，撩花狎鳥含春思。滿懷墨詔求嬪禦，<br>走上高樓半酣醉。醉酣直入卿士家，閨闈不得偷回避，<br>良人顧妾心死別，小女呼爺血垂淚。十中有一得更衣，<br>永配深宮作宮婢。禦馬南奔胡馬蹙，宮女三千合宮棄。<br>宮門一閉不復開，上陽花草青苔地。月夜閑聞洛水聲，<br>秋池暗度風荷氣。日日長看提眾門，終身不見門前事。<br>近年又送數人來，自言興慶南宮至。我悲此曲將徹骨，<br>更想深冤複酸鼻。此輩賤嬪何足言，帝子天孫古稱貴。<br>諸王在合四十年，七宅六宮門戶閟。隋煬枝條襲封邑，<br>肅宗血胤無官位。王無妃媵主無婿，陽亢陰淫結災累。<br>何如決雍順眾流，女遣從夫男作吏。<br></p></body></html>
