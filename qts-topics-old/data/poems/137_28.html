  <body><p>137_28: 《送丘健至州敕放作時任下邽縣》儲光羲</p>
        <p>太史登觀台，天街耀旄頭。大君忽霆震，詔爵冠軍侯。<br>南必梁孫源，西將圉昆丘。河隴征擊卒，虎符到我州。<br>朝集咸林城，師言亂啁啾。殺氣變木德，凜凜如高秋。<br>元戎啟神皇，廟堂發嘉謀。息兵業稼穡，歸馬複休牛。<br>和風開陰雪，大耀中天流。歡聲殷河嶽，涵蕩非煙浮。<br>邦牧新下車，德禮彼甿謳。乾坤日交泰，吾亦遂優遊。<br></p></body></html>
