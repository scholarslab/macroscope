  <body><p>586_77: 《從鄭郎中高州游東潭》劉滄</p>
        <p>煙嵐晚入濕旌旗，高檻風清醉未歸。夾路野花迎馬首，<br>出林山鳥向人飛。一溪寒水涵清淺，幾處晴雲度翠微。<br>自是謝公心近得，登樓望月思依依。<br></p></body></html>
