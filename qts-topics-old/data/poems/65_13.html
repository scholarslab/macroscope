  <body><p>65_13: 《九江口南濟北接蘄春南與潯陽岸》蘇味道</p>
        <p>江路一悠哉，滔滔九派來。遠潭昏似霧，前浦沸成雷。<br>鱗介多潛育，漁商幾溯洄。風搖蜀柿下，日照楚萍開。<br>近漱湓城曲，斜吹蠡澤隈。錫龜猶入貢，浮獸罷為災。<br>津吏揮橈疾，郵童整傳催。歸心詎可問，為視落潮回。<br></p></body></html>
