  <body><p>97_24: 《夏日都門送司馬員外逸客孫員外佺北征》沈佺期</p>
        <p>二庭追虜騎，六月動周師。廟略天人授，軍麾相國持。<br>複言征二妙，才命重當時。畫省連征橐，橫門共別詞。<br>雲迎出塞馬，風卷度河旗。計日方夷寇，旋聞杕杜詩。<br></p></body></html>
