  <body><p>454_4: 《七年元日對酒五首》白居易</p>
        <p>慶吊經過懶，逢迎跪拜遲。不因時節日，豈覺此身羸。<br>眾老憂添歲，餘衰喜入春。年開第七秩，屈指幾多人。<br>三杯藍尾酒，一碟膠牙餳。除卻崔常侍，無人共我爭。<br>今朝吳與洛，相憶一欣然。夢得君知否，俱過本命年。<br>同歲崔何在，同年杜又無。應無藏避處，只有且歡娛。<br></p></body></html>
