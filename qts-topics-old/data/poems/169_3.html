  <body><p>169_3: 《憶襄陽舊游，贈馬少府巨》李白</p>
        <p>昔為大堤客，曾上山公樓。開窗碧嶂滿，拂鏡滄江流。<br>高冠佩雄劍，長揖韓荊州。此地別夫子，今來思舊遊。<br>朱顏君未老，白髮我先秋。壯志恐蹉跎，功名若雲浮。<br>歸心結遠夢，落日懸春愁。空思羊叔子，墮淚峴山頭。<br></p></body></html>
