  <body><p>67_9: 《奉和春日出苑矚目應令》賈曾</p>
        <p>銅龍曉辟問安回，金輅春遊博望開。渭北晴光搖草樹，<br>終南佳氣入樓臺。招賢已得商山老，托乘還征鄴下才。<br>臣在東周獨留滯，忻逢睿藻日邊來。<br></p></body></html>
