  <body><p>492_39: 《李舍人席上感遇》殷堯藩</p>
        <p>微雲斂雨天氣清，松聲出樹秋泠泠。窗戶長含碧蘿色，<br>溪流時帶蛟龍腥。一官到手不可避，萬事役我徒勞形。<br>飄然曳杖出門去，無數好山江上橫。<br></p></body></html>
