  <body><p>583_2: 《細雨》溫庭筠</p>
        <p>憑軒望秋雨，涼入暑衣清。極目鳥頻沒，片時雲複輕。<br>沼萍開更斂，山葉動還鳴。楚客秋江上，蕭蕭故國情。<br></p></body></html>
