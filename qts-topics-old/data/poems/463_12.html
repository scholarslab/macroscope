  <body><p>463_12: 《唐昌觀玉蕊花折有仙人游悵然成二絕》嚴休複</p>
        <p>終日齋心禱玉宸，魂銷目斷未逢真。<br>不如滿樹瓊瑤蕊，笑對藏花洞裏人。<br>羽車潛下玉龜山，塵世何由睹蕣顏。<br>唯有多情枝上雪，好風吹綴綠雲鬟。<br></p></body></html>
