  <body><p>613_4: 《襄州春遊》皮日休</p>
        <p>信馬騰騰觸處行，春風相引與詩情。等閒遇事成歌詠，<br>取次沖筵隱姓名。映柳認人多錯誤，透花窺鳥最分明。<br>岑牟單絞何曾著，莫道倡狂似禰衡。<br></p></body></html>
