  <body><p>49_10: 《奉和聖制過王浚墓》張九齡</p>
        <p>漢王思钜鹿，晉將在弘農。入蜀舉長算，平吳成大功。<br>與渾雖不協，歸皓實為雄。孤績淪千載，流名感聖衷。<br>萬乘度荒隴，一顧凜生風。古節猶不棄，今人爭效忠。<br></p></body></html>
