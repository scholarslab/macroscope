  <body><p>128_12: 《送方尊師歸嵩山》王維</p>
        <p>仙官欲往九龍潭，旄節朱幡倚石龕。山壓天中半天上，<br>洞穿江底出江南。瀑布杉松常帶雨，夕陽蒼翠忽成嵐。<br>借問迎來雙白鶴，已曾衡岳送蘇耽。<br></p></body></html>
