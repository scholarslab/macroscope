  <body><p>271_30: 《花發上林》竇常</p>
        <p>上苑曉沉沉，花枝亂綴陰。色浮雙闕近，春入九門深。<br>向暖風初扇，餘寒雪尚侵。豔回秦女目，愁處越人心。<br>繞繞時縈蝶，關關乍引禽。甯知幽谷羽，一舉欲依林。<br></p></body></html>
