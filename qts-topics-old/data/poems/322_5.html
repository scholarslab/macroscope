  <body><p>322_5: 《奉和李大夫題鄭評事江樓》權德輿</p>
        <p>達士無外累，隱幾依南郭。茅棟上江開，布帆當砌落。<br>支頤散華髮，欹枕曝靈藥。入鳥不亂行，觀魚還自樂。<br>何時金馬詔，早歲建安作。往事盡筌蹄，虛懷寄杯杓。<br>邦君駐千騎，清論時間酌。憑檻出煙埃，振衣向寥廓。<br>心源齊彼是，人境勝岩壑。何必棲冥冥，然為避矰繳。<br></p></body></html>
