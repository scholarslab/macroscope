  <body><p>210_7: 《送李中丞歸本道（一作送人作使歸）》皇甫曾</p>
        <p>上將還專席，雙旌複出秦。關河三晉路，賓從五原人。<br>孤戍雲連海，平沙雪度春。酬恩看玉劍，何處有煙塵。<br></p></body></html>
