  <body><p>722_11: 《賀昭國從叔員外轉本曹郎中》李洞</p>
        <p>苔砌塔陰濃，朝回尚叫蛩。粟征山縣欠，官轉水曹重。<br>燈照樓中雨，書求海上峰。詩家無驟顯，一一古人蹤。<br></p></body></html>
