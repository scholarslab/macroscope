  <body><p>317_29: 《奉和聖制重陽日即事》武元衡</p>
        <p>玉燭降寒露，我皇歌古風。重陽德澤展，萬國歡娛同。<br>綺陌擁行騎，香塵凝曉空。神都自藹藹，佳氣助蔥蔥。<br>律呂陰陽暢，景光天地通。徒然被鴻霈，無以報玄功。<br></p></body></html>
