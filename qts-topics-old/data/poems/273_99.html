  <body><p>273_99: 《次下牢韻》戴叔倫</p>
        <p>獨立荒亭上，蕭蕭對晚風。天高吳塞闊，日落楚山空。<br>猿叫三聲斷，江流一水通。前程千萬裏，一夕宿巴東。<br></p></body></html>
