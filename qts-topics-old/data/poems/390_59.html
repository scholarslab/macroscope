  <body><p>390_59: 《河南府試十二月樂詞。七月》李賀</p>
        <p>星依雲渚冷，露滴盤中圓。好花生木末，衰蕙愁空園。<br>夜天如玉砌，池葉極青錢。僅厭舞衫薄，稍知花簟寒。<br>曉風何拂拂，北斗光闌幹。<br></p></body></html>
