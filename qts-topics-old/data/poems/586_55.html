  <body><p>586_55: 《下第東歸途中書事》劉滄</p>
        <p>峽路誰知倦此情，往來多是半年程。孤吟洛苑逢春盡，<br>幾向秦城見月明。高柳斷煙侵岳影，古堤斜日背灘聲。<br>東歸海上有餘業，牢落田園荒草平。<br></p></body></html>
