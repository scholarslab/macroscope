  <body><p>162_18: 《野田黃雀行》李白</p>
        <p>游莫逐炎洲翠，棲莫近吳宮燕。吳宮火起焚巢窠，<br>炎洲逐翠遭網羅。蕭條兩翅蓬蒿下，縱有鷹鸇奈若何。<br></p></body></html>
