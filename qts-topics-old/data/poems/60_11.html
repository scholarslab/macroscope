  <body><p>60_11: 《舟》李嶠</p>
        <p>征棹三江暮，連檣萬里回。相烏風際轉，畫鷁浪前開。<br>羽客乘霞至，仙人弄月來。何當同傅說，特展巨川材。<br></p></body></html>
