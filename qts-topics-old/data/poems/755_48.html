  <body><p>755_48: 《又賦早春書事》徐鉉</p>
        <p>苑裏芳華早，皇家勝事多。弓聲達春氣，弈思養天和。<br>暖酒紅爐火，浮舟綠水波。雪晴農事起，擊壤聽賡歌。<br></p></body></html>
