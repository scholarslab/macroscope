  <body><p>511_106: 《集靈台二首（後篇一作杜甫詩）》張祜</p>
        <p>日光斜照集靈台，紅樹花迎曉露開。<br>昨夜上皇新授籙，太真含笑入簾來。<br>虢國夫人承主恩，平明騎馬入宮門。<br>卻嫌脂粉汙顏色，淡掃蛾眉朝至尊。<br></p></body></html>
