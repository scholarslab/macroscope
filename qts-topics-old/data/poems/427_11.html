  <body><p>427_11: 《繚綾－念女工之勞也》白居易</p>
        <p>繚綾繚綾何所似，不似羅綃與紈綺。應似天臺山上月明前，<br>四十五尺瀑布泉。中有文章又奇絕，地鋪白煙花簇雪。<br>織者何人衣者誰，越溪寒女漢宮姬。去年中使宣口敕，<br>天上取樣人間織。織為雲外秋雁行，染作江南春水色。<br>廣裁衫袖長制裙，金鬥熨波刀翦紋。異彩奇文相隱映，<br>轉側看花花不定。昭陽舞人恩正深，春衣一對直千金。<br>汗沾粉汙不再著，曳土蹋泥無惜心。繚綾織成費功績，<br>莫比尋常繒與帛。絲細繰多女手疼，紮紮千聲不盈尺。<br>昭陽殿裏歌舞人。若見織時應也惜。<br></p></body></html>
