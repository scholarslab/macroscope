  <body><p>335_2: 《夏日對雨》裴度</p>
        <p>登樓逃盛夏，萬象正埃塵。對面雷嗔樹，當街雨趁人。<br>簷疏蛛網重，地濕燕泥新。吟罷清風起，荷香滿四鄰。<br></p></body></html>
