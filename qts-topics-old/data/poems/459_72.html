  <body><p>459_72: 《夏日與閑禪師林下避暑》白居易</p>
        <p>洛景城西塵土紅，伴僧閑坐竹泉東。綠蘿潭上不見日，<br>白石灘邊長有風。熱惱漸知隨念盡，清涼常願與人同。<br>每因毒暑悲親故，多在炎方瘴海中。<br></p></body></html>
