  <body><p>62_1: 《南海亂石山作》杜審言</p>
        <p>漲海積稽天，群山高嶪地。相傳稱亂石，圖典失其事。<br>懸危悉可驚，大小都不類。乍將雲島極，還與星河次。<br>上聳忽如飛，下臨仍欲墜。朝暾赩丹紫，夜魄炯青翠。<br>穹崇霧雨蓄，幽隱靈仙閟。萬尋掛鶴巢，千丈垂猿臂。<br>昔去景風涉，今來姑洗至。觀此得詠歌，長時想精異。<br></p></body></html>
