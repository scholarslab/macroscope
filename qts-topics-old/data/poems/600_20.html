  <body><p>600_20: 《雨雪曲》翁綬</p>
        <p>邊聲四合殷河流，雨雪飛來遍隴頭。鐵嶺探人迷鳥道，<br>陰山飛將濕貂裘。斜飄旌旆過戎帳，半雜風沙入戍樓。<br>一自塞垣無李蔡，何人為解北門憂。<br></p></body></html>
