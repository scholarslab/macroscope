  <body><p>584_26: 《漢宮詞二首》段成式</p>
        <p>歌舞初承恩寵時，六宮學妾畫蛾眉。<br>君王厭世妾頭白，聞唱歌聲卻淚垂。<br>二人能歌得進名，人言選入便光榮。<br>豈知妃後多嬌妒，不許君前唱一聲。<br></p></body></html>
