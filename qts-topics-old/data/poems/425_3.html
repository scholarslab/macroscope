  <body><p>425_3: 《秦中吟十首。重賦》白居易</p>
        <p>厚地植桑麻，所要濟生民。生民理布帛，所求活一身。<br>身外充征賦，上以奉君親。國家定兩稅，本意在愛人。<br>厥初防其淫，明敕內外臣。稅外加一物，皆以枉法論。<br>奈何歲月久，貪吏得因循。浚我以求寵，斂索無冬春。<br>織絹未成匹，繰絲未盈斤。裏胥迫我納，不許暫逡巡。<br>歲暮天地閉，陰風生破村。夜深煙火盡，霰雪白紛紛。<br>幼者形不蔽，老者體無溫。悲喘與寒氣，併入鼻中辛。<br>昨日輸殘稅，因窺官庫門。繒帛如山積，絲絮如雲屯。<br>號為羨餘物，隨月獻至尊。奪我身上暖，買爾眼前恩。<br>進入瓊林庫，歲久化為塵。<br></p></body></html>
