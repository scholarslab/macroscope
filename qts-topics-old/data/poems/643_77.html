  <body><p>643_77: 《牡丹》李山甫</p>
        <p>邀勒春風不早開，眾芳飄後上樓臺。數苞仙豔火中出，<br>一片異香天上來。曉露精神妖欲動，暮煙情態恨成堆。<br>知君也解相輕薄，斜倚闌幹首重回。<br></p></body></html>
