  <body><p>80_2: 《仙鶴篇》武三思</p>
        <p>白鶴乘空何處飛，青田紫蓋本相依。緱山七月雖長去，<br>遼水千年會憶歸。緱山杳杳翔寥廓，遼水累累歎城郭。<br>經隨羽客步丹丘，曾逐仙人游碧落。迢迢碧落斷氛埃，<br>霞堂雲閣幾重開。欲尋東海黃金灶，仍向西山白玉台。<br>九皋獨唳方清切，五裏驚群俄斷絕。月下分行似度雲，<br>風前颺影疑回雪。風前月下路漫漫，水宿雲翔去幾般。<br>宛轉能傾吳國市，裴回巧拂漢皇壇。琴中作曲從來易，<br>鼓裏傳聲有甚難。夜夜恒飛銀漢曲，朝朝常飲玉池瀾。<br>別有聞簫出紫煙，還如化履上青天。霜毛忽控三神下，<br>玉羽俄看二客旋。燕雀終迷橫海志，蜉蝣豈識在陰年。<br>莫言一舉輕千里，為與三山送九仙。<br></p></body></html>
