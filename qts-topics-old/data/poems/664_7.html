  <body><p>664_7: 《下第作》羅隱</p>
        <p>年年模樣一般般，何似東歸把釣竿。岩谷謾勞思雨露，<br>彩雲終是逐鵷鸞。塵迷魏闕身應老，水到吳門葉欲殘。<br>至竟窮途也須達，不能長與世人看。<br></p></body></html>
