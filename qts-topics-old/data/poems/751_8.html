  <body><p>751_8: 《早春旬假獨直寄江舍人》徐鉉</p>
        <p>省署皆歸沐，西垣公事稀。詠詩前砌立，聽漏向申歸。<br>遠思風醒酒，餘寒雨濕衣。春光已堪探，芝蓋共誰飛。<br></p></body></html>
