  <body><p>511_11: 《寄王尊師》張祜</p>
        <p>天臺南洞一靈仙，骨聳冰棱貌瑩然。曾對浦雲長昧齒，<br>重來華表不知年。溪橋晚下玄龜出，草露朝行白鹿眠。<br>猶憶夜深華蓋上，更無人處話丹田。<br></p></body></html>
