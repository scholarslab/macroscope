  <body><p>333_63: 《酬崔博士》楊巨源</p>
        <p>自知頑叟更何能，唯學雕蟲謬見稱。長被有情邀唱和，<br>近來無力更祗承。青松樹杪三千鶴，白玉壺中一片冰。<br>今日為君書壁右，孤城莫怕世人憎。<br></p></body></html>
