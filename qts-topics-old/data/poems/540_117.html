  <body><p>540_117: 《梓州罷吟寄同舍》李商隱</p>
        <p>不揀花朝與雪朝，五年從事霍嫖姚。君緣接座交珠履，<br>我為分行近翠翹。楚雨含情皆有托，漳濱臥病竟無憀。<br>長吟遠下燕台去，惟有衣香染未銷。<br></p></body></html>
