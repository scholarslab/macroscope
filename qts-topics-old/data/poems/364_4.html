  <body><p>364_4: 《三閣辭四首（吳聲）》劉禹錫</p>
        <p>貴人三閣上，日晏未梳頭。不應有恨事，嬌甚卻成愁。<br>珠箔曲瓊鉤，仔細見揚州。北兵那得度，浪話判悠悠。<br>沉香帖閣柱，金縷畫門楣。回首降幡下，已見黍離離。<br>三人出眢井，一身登檻車。朱門漫臨水，不可見鱸魚。<br></p></body></html>
