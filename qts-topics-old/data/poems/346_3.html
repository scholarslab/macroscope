  <body><p>346_3: 《廣宣上人以詩賀放榜和謝》王涯</p>
        <p>延英面奉入春闈，亦選功夫亦選奇。在冶只求金不耗，<br>用心空學秤無私。龍門變化人皆望，鶯穀飛鳴自有時。<br>獨喜至公誰是證，彌天上人與新詩。<br></p></body></html>
