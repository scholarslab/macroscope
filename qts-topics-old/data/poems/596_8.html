  <body><p>596_8: 《古邊卒思歸》司馬紮</p>
        <p>有田不得耕，身臥遼陽城。夢中稻花香，覺後戰血腥。<br>漢武在深殿，唯思廓寰瀛。中原半烽火，比屋皆點行。<br>邊土無膏腴，閑地何必爭。徒令執耒者，刀下死縱橫。<br></p></body></html>
