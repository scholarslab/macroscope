  <body><p>498_31: 《寒食二首（一作張籍詩）》姚合</p>
        <p>今朝一百五，出戶雨初晴。舞愛雙飛蝶，歌聞百囀鶯。<br>江深青草岸，花滿白雲城。為政多孱懦，應無酷吏名。<br>出城煙火少，況複是今朝。閑坐將誰語，臨觴只自謠。<br>階前春蘚遍，衣上落花飄。伎樂州人戲，使君心寂寥。<br></p></body></html>
