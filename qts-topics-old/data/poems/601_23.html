  <body><p>601_23: 《送人入新羅使》李昌符</p>
        <p>雞林君欲去，立冊付星軺。越海程難計，征帆影自飄。<br>望鄉當落日，懷闕羨回潮。宿霧蒙青嶂，驚波蕩碧霄。<br>春生陽氣早，天接祖州遙。愁約三年外，相迎上石橋。<br></p></body></html>
