  <body><p>70_15: 《侍宴安樂公主莊應制》李適</p>
        <p>平陽金榜鳳凰樓，沁水銀河鸚鵡洲。彩仗遙臨丹壑裏，<br>仙輿暫幸綠亭幽。前池錦石蓮花豔，後嶺香爐桂蕊秋。<br>貴主稱觴萬年壽，還輕漢武濟汾遊。<br></p></body></html>
