  <body><p>216_20: 《苦雨奉寄隴西公兼呈王征士》杜甫</p>
        <p>今秋乃淫雨，仲月來寒風。群木水光下，萬象雲氣中。<br>所思礙行潦，九裏信不通。悄悄素滻路，迢迢天漢東。<br>願騰六尺馬，背若孤征鴻。劃見公子面，超然歡笑同。<br>奮飛既胡越，局促傷樊籠。一飯四五起，憑軒心力窮。<br>嘉蔬沒混濁，時菊碎榛叢。鷹隼亦屈猛，烏鳶何所蒙。<br>式瞻北鄰居，取適南巷翁。掛席釣川漲，焉知清興終。<br></p></body></html>
