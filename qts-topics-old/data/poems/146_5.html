  <body><p>146_5: 《贈房侍禦（時房公在新安）》陶翰</p>
        <p>志士固不羈，與道常周旋。進則天下仰，已之能晏然。<br>褐衣東府召，執簡南台先。雄義每特立，犯顏豈圖全。<br>謫居東南遠，逸氣吟芳荃。適會寥廓趣，清波更夤緣。<br>扁舟入五湖，發纜洞庭前。浩蕩臨海曲，迢遙濟江壖。<br>征奇忽忘返，遇興將彌年。乃悟范生智，足明漁父賢。<br>郡臨新安渚，佳賞此城偏。日夕對層岫，雲霞映晴川。<br>閒居戀秋色，偃臥含貞堅。倚伏聊自化，行藏互推遷。<br>君其振羽翮，歲晏將沖天。<br></p></body></html>
