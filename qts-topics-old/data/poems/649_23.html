  <body><p>649_23: 《陳秀才亭際木蘭》方幹</p>
        <p>昔見初栽日，今逢成樹時。存思心更感，繞看步還遲。<br>蝶舞搖風蕊，鶯啼含露枝。裴回不忍去，應與醉相宜。<br></p></body></html>
