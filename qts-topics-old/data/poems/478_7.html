  <body><p>478_7: 《雲安公主出降雜詠催妝二首》陸暢</p>
        <p>天上瓊花不避秋，今宵織女嫁牽牛。<br>萬人惟待乘鸞出，乞巧齊登明月樓。<br>少妝銀粉飾金鈿，端正天花貴自然。<br>聞道禁中時節異，九秋香滿鏡臺前。<br></p></body></html>
