  <body><p>269_35: 《九日》耿湋</p>
        <p>重陽寒寺滿秋梧，客在南樓顧老夫。步蹇強登遊藻井，<br>發稀那更插茱萸。橫空過雨千峰出，大野新霜萬葉枯。<br>更望尊中菊花酒，殷勤能得幾回沽。<br></p></body></html>
