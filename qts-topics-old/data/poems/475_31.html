  <body><p>475_31: 《憶金門舊遊奉寄江西沈大夫》李德裕</p>
        <p>東望滄溟路幾重，無因白首更相逢。已悲泉下雙琪樹，<br>又惜天邊一臥龍。人事升沉才十載，宦遊漂泊過千峰。<br>思君遠寄西山藥，歲暮相期向赤松。<br></p></body></html>
