  <body><p>647_8: 《贈漁者》胡曾</p>
        <p>不愧人間萬戶侯，子孫相繼老扁舟。往來南越諳鮫室，<br>生長東吳識蜃樓。自為釣竿能遣悶，不因萱草解銷憂。<br>羨君獨得逃名趣，身外無機任白頭。<br></p></body></html>
