  <body><p>126_54: 《喜祖三至留宿》王維</p>
        <p>門前洛陽客，下馬拂征衣。不枉故人駕，平生多掩扉。<br>行人返深巷，積雪帶餘暉。早歲同袍者，高車何處歸。<br></p></body></html>
