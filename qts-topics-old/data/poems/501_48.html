  <body><p>501_48: 《謝秦校書與無可上人見訪》姚合</p>
        <p>道同無宿約，三伏自從容。窗豁山侵座，扇搖風下松。<br>客吟多繞竹，僧飯只憑鐘。向晚分歸路，莓苔行跡重。<br></p></body></html>
