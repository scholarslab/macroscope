  <body><p>104_22: 《奉和九日幸臨渭亭登高應制得直字》李咸</p>
        <p>重陽乘令序，四野開晴色。日月數初並，乾坤聖登極。<br>菊黃迎酒泛，松翠淩霜直。遊海難為深，負山徒倦力。<br></p></body></html>
