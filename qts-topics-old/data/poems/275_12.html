  <body><p>275_12: 《禦溝新柳》馮宿</p>
        <p>夾道天渠遠，垂絲禦柳新。千條宜向日，萬戶共迎春。<br>輕翠含煙發，微音逐吹頻。靜看思渡口，回望憶江濱。<br>嫋嫋分游騎，依依駐旅人。陽和如可及，攀折在茲辰。<br></p></body></html>
