  <body><p>766_40: 《春宴河亭》劉兼</p>
        <p>柳擺輕絲拂嫩黃，檻前流水滿池塘。一筵金翠臨芳岸，<br>四面煙花出粉牆。舞袖逐風翻繡浪，歌塵隨燕下雕梁。<br>蠻箋象管休凝思，且放春心入醉鄉。<br></p></body></html>
