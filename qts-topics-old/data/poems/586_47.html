  <body><p>586_47: 《秋日登醴泉縣樓》劉滄</p>
        <p>閑上高樓時一望，綠蕪寒野靜中分。人行直路入秦樹，<br>雁截斜陽背塞雲。渭水自流汀島色，漢陵空長石苔紋。<br>秋風高柳出危葉，獨聽蟬聲日欲曛。<br></p></body></html>
