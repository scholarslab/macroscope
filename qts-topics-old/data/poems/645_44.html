  <body><p>645_44: 《僧院薔薇》李鹹用</p>
        <p>客引擎茶看，離披曬錦紅。不緣開淨域，爭忍負春風。<br>小片當吟落，清香入定空。何人來此植，應固惱休公。<br></p></body></html>
