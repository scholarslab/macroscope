  <body><p>535_11: 《正元（一作元日，一作元正）》許渾</p>
        <p>高揭雞竿辟帝閽，祥風微暖瑞雲屯。千官共削奸臣跡，<br>萬國初銜聖主恩。宮殿雪華齊紫閣，關河春色到青門。<br>華夷一軌人方泰，莫學論兵誤至尊。<br></p></body></html>
