  <body><p>563_18: 《命妓盛小叢歌餞崔侍禦還闕》李訥</p>
        <p>繡衣奔命去情多，南國佳人斂翠娥。<br>曾向教坊聽國樂，為君重唱盛叢歌。<br></p></body></html>
