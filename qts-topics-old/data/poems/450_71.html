  <body><p>450_71: 《分司初到洛中，偶題六韻，兼戲呈馮尹》白居易</p>
        <p>相府念多病，春宮容不才。官銜依口得，俸料逐身來。<br>白首林園在，紅塵車馬回。招呼新客侶，掃掠舊池台。<br>小舫宜攜樂，新荷好蓋杯。不知金穀主，早晚賀筵開。<br></p></body></html>
