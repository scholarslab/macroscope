  <body><p>349_40: 《題華十二判官汝州宅內亭》歐陽詹</p>
        <p>高居勝景誰能有，佳意幽情共可歡。新柳繞門青翡翠，<br>修篁浮徑碧琅玕。步兵阮籍空除屏，彭澤陶潛謾掛冠。<br>只在城隍也趨府，豈如吾子道斯安。<br></p></body></html>
