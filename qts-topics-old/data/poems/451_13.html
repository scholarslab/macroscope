  <body><p>451_13: 《阿崔》白居易</p>
        <p>謝病臥東都，羸然一老夫。孤單同伯道，遲暮過商瞿。<br>豈料鬢成雪，方看掌弄珠。已衰寧望有，雖晚亦勝無。<br>蘭入前春夢，桑懸昨日弧。裏閭多慶賀，親戚共歡娛。<br>膩剃新胎髮，香繃小繡襦。玉芽開手爪，酥顆點肌膚。<br>弓冶將傳汝，琴書勿墜吾。未能知壽夭，何暇慮賢愚。<br>乳氣初離殼，啼聲漸變雛。何時能反哺，供養白頭烏。<br></p></body></html>
