  <body><p>273_22: 《屯田詞》戴叔倫</p>
        <p>春來耕田遍沙磧，老稚欣欣種禾麥。麥苗漸長天苦晴，<br>土幹確確鋤不得。新禾未熟飛蝗至，青苗食盡餘枯莖。<br>捕蝗歸來守空屋，囊無寸帛瓶無粟。十月移屯來向城，<br>官教去伐南山木。驅牛駕車入山去，霜重草枯牛凍死。<br>艱辛歷盡誰得知，望斷天南淚如雨。<br></p></body></html>
