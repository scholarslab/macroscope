  <body><p>298_52: 《題台州隱靜寺》王建</p>
        <p>隱靜靈仙寺天鑿，杯度飛來建岩壑。五峰直上插銀河，<br>一澗當空瀉寥廓。崆峒黯淡碧琉璃，白雲吞吐紅蓮閣。<br>不知勢壓天幾重，鐘聲常聞月中落。<br></p></body></html>
