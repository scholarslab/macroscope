  <body><p>104_3: 《奉和幸安樂公主山莊應制》蕭至忠</p>
        <p>西郊窈窕鳳凰台，北渚平明法駕來。匝地金聲初度曲，<br>周堂玉溜好傳杯。灣路分遊畫舟轉，岸門相向碧亭開。<br>微臣此時承宴樂，仿佛疑從星漢回。<br></p></body></html>
