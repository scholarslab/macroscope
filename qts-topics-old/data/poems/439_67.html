  <body><p>439_67: 《香爐峰下新卜山居，草堂初成，偶題東壁》白居易</p>
        <p>五架三間新草堂，石階桂柱竹編牆。南簷納日冬天暖，<br>北戶迎風夏月涼。灑砌飛泉才有點，拂窗斜竹不成行。<br>來春更葺東廂屋，紙閣蘆簾著孟光。<br></p></body></html>
