  <body><p>360_62: 《酬樂天齋滿日裴令公置宴席上戲贈》劉禹錫</p>
        <p>一月道場齋戒滿，今朝華幄管弦迎。銜杯本自多狂態，<br>事佛無妨有佞名。酒力半酣愁已散，文鋒未鈍老猶爭。<br>平陽不獨容賓醉，聽取喧呼吏舍聲。<br></p></body></html>
