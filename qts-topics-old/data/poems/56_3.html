  <body><p>56_3: 《散關晨度》王勃</p>
        <p>關山淩旦開，石路無塵埃。白馬高譚去，青牛真氣來。<br>重門臨巨壑，連棟起崇隈。即今揚策度，非是棄繻回。<br></p></body></html>
