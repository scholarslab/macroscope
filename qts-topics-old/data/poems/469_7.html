  <body><p>469_7: 《答邊信（一作代答邊信同心結）》長孫佐輔</p>
        <p>征人去年戍遼水，夜得邊書字盈紙。揮刀就燭裁紅綺，<br>結作同心答千里。君寄邊書書莫絕，妾答同心心自結。<br>同心再解心不離，書字頻看字愁滅。結成一夜和淚封，<br>貯書只在懷袖中。莫如書字故難久，願學同心長可同。<br></p></body></html>
