  <body><p>654_123: 《竹》羅鄴</p>
        <p>翠葉才分細細枝，清陰猶未上階墀。蕙蘭雖許相依日，<br>桃李還應笑後時。抱節不為霜霰改，成林終與鳳凰期。<br>渭濱若更征賢相，好作漁竿系釣絲。<br></p></body></html>
