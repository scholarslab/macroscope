  <body><p>605_20: 《妓女》邵謁</p>
        <p>天若許人登，青山高不止。地若許人窮，黃泉深無水。<br>量諸造化情，物成皆有以。如何上青冥，視之平若砥。<br>日下騁琅玕，空中無羅綺。但見勢騰淩，將為長如此。<br>炫耀一時間，逡巡九泉裏。一種為埃塵，不學墮樓死。<br></p></body></html>
