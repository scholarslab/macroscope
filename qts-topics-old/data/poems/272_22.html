  <body><p>272_22: 《賦得浦外虹送人》陳潤</p>
        <p>日影化為虹，彎彎出浦東。一條微雨後，五色片雲中。<br>輪勢隨天度，橋形跨海通。還將飲水處，持送使車雄。<br></p></body></html>
