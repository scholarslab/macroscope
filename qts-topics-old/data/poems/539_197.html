  <body><p>539_197: 《離亭賦得折楊柳二首（樂府詩題作楊柳枝）》李商隱</p>
        <p>暫憑樽酒送無憀，莫損愁眉與細腰。<br>人世死前惟有別，春風爭擬惜長條。<br>含煙惹霧每依依，萬緒千條拂落暉。<br>為報行人休盡折，半留相送半迎歸。<br></p></body></html>
