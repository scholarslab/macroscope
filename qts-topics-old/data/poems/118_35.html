  <body><p>118_35: 《淮陰夜宿二首》孫逖</p>
        <p>水國南無畔，扁舟北未期。鄉情淮上失，歸夢郢中疑。<br>木落知寒近，山長見日遲。客行心緒亂，不及洛陽時。<br>永夕臥煙塘，蕭條天一方。秋風淮水落，寒夜楚歌長。<br>宿莽非中土，鱸魚豈我鄉。孤舟行已倦，南越尚茫茫。<br></p></body></html>
