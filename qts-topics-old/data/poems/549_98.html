  <body><p>549_98: 《題昭應王明府溪亭》趙嘏</p>
        <p>靖節何須彭澤逢，菊洲松島水悠溶。行人自折門前柳，<br>高鳥不離溪畔峰。曉渭度簷帆的的，晚原含雨樹重重。<br>軒車過盡無公事，枕上一聲長樂鐘。<br></p></body></html>
