  <body><p>535_43: 《贈河東虞押衙二首》許渾</p>
        <p>長劍高歌換素衣，君恩未報不言歸。舊精鳥篆諳書體，<br>新授龍韜識戰機。萬里往來征馬瘦，十年離別故人稀。<br>生平志氣何人見，空上西樓望落暉。<br>吳門風水各萍流，月滿花開懶獨遊。萬里山川分曉夢，<br>四鄰歌管送春愁。昔年顧我長青眼，今日逢君盡白頭。<br>莫向尊前更惆悵，古來投筆盡封侯。<br></p></body></html>
