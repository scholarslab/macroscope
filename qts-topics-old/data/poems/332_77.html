  <body><p>332_77: 《彭州蕭使君出妓夜宴見送》羊士諤</p>
        <p>玉顏紅燭忽驚春，微步淩波暗拂塵。<br>自是當歌斂眉黛，不因惆悵為行人。<br></p></body></html>
