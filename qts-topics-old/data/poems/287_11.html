  <body><p>287_11: 《蒲中道中二首》暢當</p>
        <p>蒼蒼中條山，厥形極奇磈。我欲涉其崖，濯足黃河水。<br>古刹棲柿林，綠陰覆蒼瓦。歲晏來品題，拾葉總堪寫。<br></p></body></html>
