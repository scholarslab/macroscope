  <body><p>236_61: 《淮上別范大》錢起</p>
        <p>悲風隕涼葉，送歸怨南楚。窮年將別離，寸晷申宴語。<br>長淮流不盡，征棹忽複舉。碧落半愁雲，黃鶴時顧侶。<br>游宦且未達，前途各修阻。分袂一相嗟，良辰更何許。<br></p></body></html>
