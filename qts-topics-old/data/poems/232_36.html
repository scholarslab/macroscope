  <body><p>232_36: 《舟出江陵南浦奉寄鄭少尹》杜甫　　</p>
        <p>更欲投何處，飄然去此都。形骸元土木，舟楫複江湖。<br>社稷纏妖氣，干戈送老儒。百年同棄物，萬國盡窮途。<br>雨洗平沙靜，天銜闊岸紆。鳴螿隨泛梗，別燕赴秋菰。<br>棲托難高臥，饑寒迫向隅。寂寥相喣沫，浩蕩報恩珠。<br>溟漲鯨波動，衡陽雁影徂。南征問懸榻，東逝想乘桴。<br>濫竊商歌聽，時憂卞泣誅。經過憶鄭驛，斟酌旅情孤。<br></p></body></html>
