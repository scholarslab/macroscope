  <body><p>387_35: 《蕭宅二三子贈答詩二十首。客謝竹》盧仝</p>
        <p>揚州駁雜地，不辨龍蜥蜴。客身正乾枯，行處無膏澤。<br>太山道不遠，相庇實無力。君若隨我行，必有煎茶厄。<br></p></body></html>
