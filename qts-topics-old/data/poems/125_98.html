  <body><p>125_98: 《寒食城東即事》王維</p>
        <p>清溪一道穿桃李，演漾綠蒲涵白芷。溪上人家凡幾家，<br>落花半落東流水。蹴踘屢過飛鳥上，秋千競出垂楊裏。<br>少年分日作遨遊，不用清明兼上巳。<br></p></body></html>
