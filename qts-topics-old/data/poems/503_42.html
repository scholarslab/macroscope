  <body><p>503_42: 《逢播公》周賀</p>
        <p>帶病希相見，西城早晚來。衲衣風壞帛，香印雨沾灰。<br>坐久鐘聲盡，談餘嶽影回。卻思同宿夜，高枕說天臺。<br></p></body></html>
