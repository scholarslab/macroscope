  <body><p>572_2: 《山中道士》賈島</p>
        <p>頭髮梳千下，休糧帶瘦容。養雛成大鶴，種子作高松。<br>白石通宵煮，寒泉盡日舂。不曾離隱處，那得世人逢。<br></p></body></html>
