  <body><p>701_56: 《句》王貞白</p>
        <p>太陽雖不照，梁棟每重陰。<br>白髮未逢媒，對景且裴回。<br>別酒莫辭今夜醉，故人知我幾時來。<br>改貫永留鄉黨額，減租重感郡侯恩。<br>載赴選別太守句，貞白自注：蒙本州改坊名為進賢，<br>　</p></body></html>
