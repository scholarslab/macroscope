  <body><p>190_41: 《答裴處士》韋應物</p>
        <p>遺民愛精舍，乘犢入青山。來署高陽裏，不遇白衣還。<br>禮賢方化俗，聞風自款關。況子逸群士，棲息蓬蒿間。<br></p></body></html>
