  <body><p>447_51: 《病中多雨逢寒食》白居易</p>
        <p>水國多陰常懶出，老夫饒病愛閑眠。三旬臥度鶯花月，<br>一半春銷風雨天。薄暮何人吹觱篥，新晴幾處縛秋千。<br>彩繩芳樹長如舊，唯是年年換少年。<br></p></body></html>
