  <body><p>338_10: 《贈鄭兵曹》韓愈</p>
        <p>尊酒相逢十載前，君為壯夫我少年。尊酒相逢十載後，<br>我為壯夫君白首。我材與世不相當，戢鱗委翅無複望。<br>當今賢俊皆周行，君何為乎亦遑遑。杯行到君莫停手，<br>破除萬事無過酒。<br></p></body></html>
