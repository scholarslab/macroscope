  <body><p>74_43: 《句》蘇頲</p>
        <p>飛埃結紅霧，游蓋飄青雲。<br>指如十挺墨，耳似兩張匙。<br>醜雖有足，甲不全身。見君無口，知伊少人。<br></p></body></html>
