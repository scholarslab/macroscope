  <body><p>639_3: 《送何道士歸山》張喬</p>
        <p>身非絕粒本清羸，束掛仙經杖一枝。落葉獨尋流水去，<br>深山長與白雲期。樹臨丹灶寒花疾，壇近清嵐夜月遲。<br>樵客若能隨洞裏，回歸人世始應悲。<br></p></body></html>
