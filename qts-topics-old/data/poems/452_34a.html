  <body><p>452_34a: 《寒食》白居易</p>
        <p>人老何所樂，樂在歸鄉國。我歸故園來，九度逢寒食。<br>故園在何處，池館東城側。四鄰梨花時，二月伊水色。<br>豈獨好風土，仍多舊親戚。出去恣歡遊，歸來聊燕息。<br>有官供祿俸，無事勞心力。但恐優穩多，微躬銷不得。<br></p></body></html>
