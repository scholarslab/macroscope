  <body><p>298_7: 《春詞》王建</p>
        <p>紅煙滿戶日照梁，天絲軟弱蟲飛揚。菱花霍霍繞帷光，<br>美人對鏡著衣裳。庭中並種相思樹，夜夜還棲雙鳳凰。<br></p></body></html>
