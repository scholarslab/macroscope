  <body><p>553_11: 《寄友人》姚鵠</p>
        <p>西風又開菊，久客意如何。舊國天涯遠，清砧月夜多。<br>明時難際會，急景易蹉跎。抱玉終須獻，誰言戀薜蘿。<br></p></body></html>
