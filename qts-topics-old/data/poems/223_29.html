  <body><p>223_29: 《湘江宴餞裴二端公赴道州》杜甫</p>
        <p>白日照舟師，朱旗散廣川。群公餞南伯，肅肅秩初筵。<br>鄙人奉末眷，佩服自早年。義均骨肉地，懷抱罄所宣。<br>盛名富事業，無取愧高賢。不以喪亂嬰，保愛金石堅。<br>計拙百僚下，氣蘇君子前。會合苦不久，哀樂本相纏。<br>交遊颯向盡，宿昔浩茫然。促觴激百慮，掩抑淚潺湲。<br>熱雲集曛黑，缺月未生天。白團為我破，華燭蟠長煙。<br>鴰鶡催明星，解袂從此旋。上請減兵甲，下請安井田。<br>永念病渴老，附書遠山巔。<br></p></body></html>
