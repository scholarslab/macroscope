  <body><p>82_17: 《覽鏡》劉希夷</p>
        <p>青樓掛明鏡，臨照不勝悲。白髮今如此，人生能幾時。<br>秋風下山路，明月上春期。歎息君恩盡，容顏不可思。<br></p></body></html>
