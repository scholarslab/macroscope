  <body><p>353_33: 《讀書》柳宗元</p>
        <p>幽沉謝世事，俯默窺唐虞。上下觀古今，起伏千萬途。<br>遇欣或自笑，感戚亦以籲。縹帙各舒散，前後互相逾。<br>瘴痾擾靈府，日與往昔殊。臨文乍了了，徹卷兀若無。<br>竟夕誰與言，但與竹素俱。倦極便倒臥，熟寐乃一蘇。<br>欠伸展肢體，吟詠心自愉。得意適其適，非願為世儒。<br>道盡即閉口，蕭散捐囚拘。巧者為我拙，智者為我愚。<br>書史足自悅，安用勤與劬。貴爾六尺軀，勿為名所驅。<br></p></body></html>
