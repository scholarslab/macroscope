  <body><p>314_5: 《湖上閒居（一作閒居湖上）》竇參</p>
        <p>避影將息陰，自然知音稀。向來深林中，偶亦有所窺。<br>飛鳥口銜食，引雛上高枝。高枝但各有，安知宜不宜。<br>止止複何雲，物情何自私。<br></p></body></html>
