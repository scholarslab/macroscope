  <body><p>248_10: 《關羽祠送高員外還荊州》郎士元</p>
        <p>將軍稟天姿，義勇冠今昔。走馬百戰場，一劍萬人敵。<br>雖為感恩者，竟是思歸客。流落荊巫間，裴回故鄉隔。<br>離筵對祠宇，灑酒暮天碧。去去勿複言，銜悲向陳跡。<br></p></body></html>
