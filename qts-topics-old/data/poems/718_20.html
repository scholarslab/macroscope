  <body><p>718_20: 《明禁忌》蘇拯</p>
        <p>陰陽家有書，蔔築多禁忌。土中若有神，穴處何無祟。<br>我識先賢意，本誡驕侈地。恣欲創樓臺，率情染朱翠。<br>四面興土功，四時妨農事。可以沒凶災，四隅通一二。<br>一年省修營，萬民停困躓。動若契於理，福匪神之遺。<br>動若越于常，禍乃身之致。神在虛無間，土中非神位。<br></p></body></html>
