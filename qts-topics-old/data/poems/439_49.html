  <body><p>439_49: 《南浦歲暮對酒，送王十五歸京》白居易</p>
        <p>臘後冰生覆湓水，夜來雲暗失廬山。風飄細雪落如米，<br>索索蕭蕭蘆葦間。此地二年留我住，今朝一酌送君還。<br>相看漸老無過醉，聚散窮通總是閑。<br></p></body></html>
