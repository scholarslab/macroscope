  <body><p>723_66: 《歲暮自廣江至新興往復中題峽山寺》李洞</p>
        <p>薄暮緣西峽，停橈一訪僧。鷺巢行臥柳，猿飲倒垂藤。<br>水曲岩千疊，雲深樹百層。山風寒殿磬，溪雨夜船燈。<br>灘漲危槎沒，泉沖怪石崩。中台一襟淚，歲杪別良朋。<br></p></body></html>
