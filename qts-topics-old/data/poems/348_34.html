  <body><p>348_34: 《戲題山居二首》陳羽</p>
        <p>雲蓋秋松幽洞近，水穿危石亂山深。<br>門前自有千竿竹，免向人家看竹林。<br>雖有柴門長不關，片雲高木共身閑。<br>猶嫌住久人知處，見欲移居更上山。<br></p></body></html>
