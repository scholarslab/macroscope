  <body><p>682_5: 《避地寒食》韓偓</p>
        <p>避地淹留已自悲，況逢寒食欲沾衣。濃春孤館人愁坐，<br>斜日空園花亂飛。路遠漸憂知己少，時危又與賞心違。<br>一名所系無窮事，爭敢當年便息機。<br></p></body></html>
