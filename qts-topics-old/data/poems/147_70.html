  <body><p>147_70: 《巡去岳陽卻歸鄂州使院留別鄭洵侍禦侍禦先曾謫居此州》劉長卿</p>
        <p>何事長沙謫，相逢楚水秋。暮帆歸夏口，寒雨對巴丘。<br>帝子椒漿奠，騷人木葉愁。惟憐萬裏外，離別洞庭頭。<br></p></body></html>
