  <body><p>450_8: 《將至東都先寄令狐留守》白居易</p>
        <p>黃鳥無聲葉滿枝，閑吟想到洛城時。惜逢金穀三春盡，<br>恨拜銅樓一月遲。詩境忽來還自得，醉鄉潛去與誰期。<br>東都添個狂賓客，先報壺觴風月知。<br></p></body></html>
