  <body><p>441_56: 《春至》白居易</p>
        <p>若為南國春還至，爭向東樓日又長。白片落梅浮澗水，<br>黃梢新柳出城牆。閑拈蕉葉題詩詠，悶取藤枝引酒嘗。<br>樂事漸無身漸老，從今始擬負風光。<br></p></body></html>
