  <body><p>354_17: 《初夏曲三首》劉禹錫</p>
        <p>銅壺方促夜，斗柄暫南回。稍嫌單衣重，初憐北戶開。<br>西園花已盡，新月為誰來。<br>時節過繁華，陰陰千萬家。巢禽命子戲，園果墜枝斜。<br>寂寞孤飛蝶，窺叢覓晚花。<br>綠水風初暖，青林露早晞。麥隴雉朝雊，桑野人暮歸。<br>百舌悲花盡，平蕪來去飛。<br></p></body></html>
