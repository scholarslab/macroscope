  <body><p>266_33: 《樂府》顧況</p>
        <p>暖谷春光至，宸游近甸榮。雲隨天仗轉，風入禦簾輕。<br>翠蓋浮佳氣，朱樓倚太清。朝臣冠劍退，宮女管弦迎。<br>細草承雕輦，繁花入幔城。文房開聖藻，武衛宿天營。<br>玉醴隨觴至，銅壺逐漏行。五星含土德，萬姓徹中聲。<br>親祀先崇典，躬推示勸耕。國風新正樂，農器近消兵。<br>道德關河固，刑章日月明。野人同鳥獸，率舞感升平。<br></p></body></html>
