  <body><p>500_49: 《陝城即事》姚合</p>
        <p>左右分京闕，黃河與宅連。何功來此地，竊位已經年。<br>天下才彌小，關中鎮最先。隴山望可見，惆悵是窮邊。<br>　</p></body></html>
