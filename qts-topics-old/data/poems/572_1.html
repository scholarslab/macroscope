  <body><p>572_1: 《哭柏岩和尚》賈島</p>
        <p>苔覆石床新，師曾占幾春。寫留行道影，焚卻坐禪身。<br>塔院關松雪，經房鎖隙塵。自嫌雙淚下，不是解空人。<br></p></body></html>
