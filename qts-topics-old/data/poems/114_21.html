  <body><p>114_21: 《剡溪館聞笛》丁仙芝</p>
        <p>夜久聞羌笛，寥寥虛客堂。山空響不散，溪靜曲宜長。<br>草木生邊氣，城池泛夕涼。虛然異風出，仿佛宿平陽。<br></p></body></html>
