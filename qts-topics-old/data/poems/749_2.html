  <body><p>749_2: 《晉陵罷任寓居，依韻和陳銳秀才見寄》李中</p>
        <p>掩門三徑莓苔綠，車馬誰來陋巷間。臥棄琴書公幹病，<br>笑迎風月步兵閑。當秋每謝蛩清耳，漸老多慚酒借顏。<br>濟物未能伸一術，敢於明代愛青山。<br></p></body></html>
