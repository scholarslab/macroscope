  <body><p>430_51: 《夜琴》白居易</p>
        <p>蜀桐木性實，楚絲音韻清。調慢彈且緩，夜深十數聲。<br>入耳澹無味，愜心潛有情。自弄還自罷，亦不要人聽。<br></p></body></html>
