  <body><p>44_22: 《奉和別魯王》楊思玄</p>
        <p>元王詩傳博，文後寵靈優。鶴蓋動宸眷，龍章送遠遊。<br>函關疏別道，灞岸引行舟。北林分苑樹，東流溢禦溝。<br>鳥聲含羽碎，騎影曳花浮。聖澤九垓普，天文七曜周。<br>方圖獻雅樂，簪帶奉鳴球。<br></p></body></html>
