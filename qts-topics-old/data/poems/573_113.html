  <body><p>573_113: 《寄宋州田中丞》賈島</p>
        <p>古郡近南徐，關河萬里餘。相思深夜後，未答去秋書。<br>自別知音少，難忘識面初。舊山期已久，門掩數畦蔬。<br></p></body></html>
