  <body><p>41_9: 《中和樂九章。總歌第九》盧照鄰</p>
        <p>明明天子兮聖德揚，穆穆皇后兮陰化康。<br>登若木兮坐明堂，池蒙汜兮家扶桑。<br>武化偃兮文化昌，禮樂昭兮股肱良。<br>君臣已定兮君永無疆，顏子更生兮徒皇皇。<br>若有人兮天一方，忠為衣兮信為裳。<br>餐白玉兮飲瓊芳，心思荃兮路阻長。<br></p></body></html>
