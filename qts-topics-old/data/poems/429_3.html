  <body><p>429_3: 《渭上偶釣》白居易</p>
        <p>渭水如鏡色，中有鯉與魴。偶持一竿竹，懸釣在其傍。<br>微風吹釣絲，嫋嫋十尺長。誰知對魚坐，心在無何鄉。<br>昔有白頭人，亦釣此渭陽。釣人不釣魚，七十得文王。<br>況我垂釣意，人魚又兼忘。無機兩不得，但弄秋水光。<br>興盡釣亦罷，歸來飲我觴。<br></p></body></html>
