  <body><p>192_15: 《登重玄寺閣》韋應物</p>
        <p>時暇陟雲構，晨霽澄景光。始見吳都大，十裏鬱蒼蒼。<br>山川表明麗，湖海吞大荒。合遝臻水陸，駢闐會四方。<br>俗繁節又暄，雨順物亦康。禽魚各翔泳，草木遍芬芳。<br>於茲省氓俗，一用勸農桑。誠知虎符忝，但恨歸路長。<br></p></body></html>
