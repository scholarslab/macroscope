  <body><p>85_22: 《唐享太廟樂章。大和舞》張說</p>
        <p>退居江水，鬱起丹陵。禮物還舊，朝章中興。<br>龍圖友及，駿命恭膺。鳴球香瓚，大糦是承。<br></p></body></html>
