  <body><p>336_10: 《琴操十首。別鵠操》韓愈</p>
        <p>中夜悲嘯，穆子感之而作。本詞雲：將乖比翼隔天端，<br>雄鵠銜枝來，雌鵠啄泥歸。巢成不生子，大義當乖離。<br>江漢水之大，鵠身鳥之微。更無相逢日，且可繞樹相隨飛。<br></p></body></html>
