  <body><p>544_50: 《送智玄首座歸蜀中舊山》劉得仁</p>
        <p>像教得重興，因師說大乘。從來悟明主，今去證高僧。<br>蜀國煙霞異，靈山水月澄。鄉閭諸善友，喜似見南能。<br></p></body></html>
