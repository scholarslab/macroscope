  <body><p>539_191: 《杏花》李商隱</p>
        <p>上國昔相值，亭亭如欲言。異鄉今暫賞，眽眽豈無恩。<br>援少風多力，牆高月有痕。為含無限意，遂對不勝繁。<br>仙子玉京路，主人金谷園。幾時辭碧落，誰伴過黃昏。<br>鏡拂鉛華膩，爐藏桂燼溫。終應催竹葉，先擬詠桃根。<br>莫學啼成血，從教夢寄魂。吳王采香徑，失路入煙村。<br></p></body></html>
