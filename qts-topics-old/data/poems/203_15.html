  <body><p>203_15: 《曉入宜都渚》閻寬</p>
        <p>問俗周楚甸，川行眇江潯。興隨曉光發，道會春言深。<br>回眺佳氣象，遠懷得山林。佇應舟楫用，曷務歸閒心。<br></p></body></html>
