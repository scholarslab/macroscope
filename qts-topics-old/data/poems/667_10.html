  <body><p>667_10: 《愁詩》李廷璧</p>
        <p>到來難遣去難留，著骨黏心萬事休。潘嶽愁絲生鬢裏，<br>婕妤悲色上眉頭。長途詩盡空騎馬，遠雁聲初獨倚樓。<br>更有相思不相見，酒醒燈背月如鉤。<br></p></body></html>
