  <body><p>385_70: 《同將作韋二少監贈水部李郎中》張籍</p>
        <p>舊年同是水曹郎，各罷魚符自楚鄉。重著青衫承詔命，<br>齊趨紫殿異班行。別來同說經過事，老去相傳補養方。<br>憶得當時亦連步，如今獨在讀書堂。<br></p></body></html>
