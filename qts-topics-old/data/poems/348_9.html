  <body><p>348_9: 《春園即事》陳羽</p>
        <p>水隔群物遠，夜深風起頻。霜中千樹橘，月下五湖人。<br>聽鶴忽忘寢，見山如得鄰。明年還到此，共看洞庭春。<br></p></body></html>
