  <body><p>454_40: 《答夢得秋日書懷見寄》白居易</p>
        <p>倖免非常病，甘當本分衰。眼昏燈最覺，腰瘦帶先知。<br>樹葉霜紅日，髭須雪白時。悲愁緣欲老，老過卻無悲。<br></p></body></html>
