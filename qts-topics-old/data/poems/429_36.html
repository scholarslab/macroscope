  <body><p>429_36: 《酬吳七見寄》白居易</p>
        <p>曲江有病客，尋常多掩關。又聞馬死來，不出身更閑。<br>聞有送書者，自起出門看。素緘署丹字，中有瓊瑤篇。<br>口吟耳自聽，當暑忽翛然。似漱寒玉冰，如聞商風弦。<br>首章歎時節，末句思笑言。懶慢不相訪，隔街如隔山。<br>嘗聞陶潛語，心遠地自偏。君住安邑裏，左右車徒喧。<br>竹藥閉深院，琴尊開小軒。誰知市南地，轉作壺中天。<br>君本上清人，名在石堂間。不知有何過，謫作人間仙。<br>常恐歲月滿，飄然歸紫煙。莫忘蜉蝣內，進士有同年。<br></p></body></html>
