  <body><p>469_14: 《山居》長孫佐輔</p>
        <p>看書愛幽寂，結宇青冥間。飛泉引風聽，古桂和雲攀。<br>地深草木稠，境靜魚鳥閑。陰氣晚出穀，朝光先照山。<br>有時獨杖藜，入夜猶啟關。星昏歸鳥過，火出樵童還。<br>神體自和適，不是離人寰。<br></p></body></html>
