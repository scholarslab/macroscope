  <body><p>253_35: 《硤州旅舍奉懷蘇州韋郎中（公頻有尺書，頗積離鄉之思）》令狐峘</p>
        <p>儒服學從政，遂為塵事嬰。銜命東複西，孰堪異鄉情。<br>懷祿且懷恩，策名敢逃名。羨彼農畝人，白首親友並。<br>江山入秋氣，草木凋晚榮。方塘寒露凝，旅管涼飆生。<br>懿交守東吳，夢想聞頌聲。雲水方浩浩，離憂何平時。<br></p></body></html>
