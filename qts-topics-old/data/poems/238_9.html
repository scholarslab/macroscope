  <body><p>238_9: 《玉山東溪題李叟屋壁》錢起</p>
        <p>霞景已斜照，煙溪方暝投。山家歸路僻，轍跡亂泉流。<br>野老采薇暇，蝸廬招客幽。麏麚突荒院，鸕鵲步閑疇。<br>偶此愜真性，令人輕宦遊。<br></p></body></html>
