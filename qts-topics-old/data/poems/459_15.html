  <body><p>459_15: 《自題小園》白居易</p>
        <p>不斗門館華，不鬥林園大。但鬥為主人，一坐十餘載。<br>回看甲乙第，列在都城內。素垣夾朱門，藹藹遙相對。<br>主人安在哉，富貴去不回。池乃為魚鑿，林乃為禽栽。<br>何如小園主，拄杖閑即來。親賓有時會，琴酒連夜開。<br>以此聊自足，不羨大池台。<br></p></body></html>
