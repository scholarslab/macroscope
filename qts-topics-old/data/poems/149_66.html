  <body><p>149_66: 《湖上遇鄭田》劉長卿</p>
        <p>故人青雲器，何意常窘迫。三十猶布衣，憐君頭已白。<br>誰言此相見，暫得話疇昔。舊業今已蕪，還鄉返為客。<br>扁舟伊獨往，鬥酒君自適。滄洲不可涯，孤帆去無跡。<br>杯中忽複醉，湖上生月魄。湛湛江色寒，濛濛水雲夕。<br>風波易迢遞，千里如咫尺。回首人已遙，南看楚天隔。<br></p></body></html>
