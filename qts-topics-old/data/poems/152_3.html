  <body><p>152_3: 《贈裴將軍》顏真卿</p>
        <p>大君制六合，猛將清九垓。戰馬若龍虎，騰淩何壯哉。<br>將軍臨八荒，烜赫耀英材。劍舞若遊電，隨風縈且回。<br>登高望天山，白雲正崔巍。入陣破驕虜，威名雄震雷。<br>一射百馬倒，再射萬夫開。匈奴不敢敵，相呼歸去來。<br>功成報天子，可以畫麟台。<br></p></body></html>
