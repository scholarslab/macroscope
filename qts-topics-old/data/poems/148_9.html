  <body><p>148_9: 《歲夜喜魏萬成、郭夏雪中相尋》劉長卿</p>
        <p>新年欲變柳，舊客共沾衣。歲夜猶難盡，鄉春又獨歸。<br>寒燈映虛牖，暮雪掩閑扉。且莫乘船去，平生相訪稀。<br></p></body></html>
