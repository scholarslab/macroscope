  <body><p>480_10: 《移九江（效何水部。余自九江及今週一紀矣）》李紳</p>
        <p>秋波入白水，帆去侵空小。五兩劇奔星，檣烏疾飛鳥。<br>盆城依落日，盆浦看雲眇。雲眇更蒼蒼，匡山低夕陽。<br>楚客喜風水，秦人悲異鄉。異鄉秋思苦，江皋月華吐。<br>漾漾隱波亭，悠悠通月浦。津橋歸候吏，竹巷開門戶。<br>容膝有匡床，及肩才數堵。隙光非白駒，懸磬我無虞。<br>體瘦寡行立，家肥安啜哺。天書憐譴謫，重作朱轓客。<br>四座眼全青，一麾頭半白。今來思往事，往事益淒然。<br>風月同今昔，悲歡異目前。四時嗟閱水，一紀換流年。<br>獨有西庭鶴，孤鳴白露天。<br></p></body></html>
