  <body><p>669_20: 《送謝進士還閩》章碣</p>
        <p>百越風煙接巨鼇，還鄉心壯不知勞。雷霆入地建溪險，<br>星斗逼人梨嶺高。卻擁木綿吟麗句，便攀龍眼醉香醪。<br>名場聲利喧喧在，莫向林泉改鬢毛。<br></p></body></html>
