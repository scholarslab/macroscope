  <body><p>415_2: 《南昌灘》元稹</p>
        <p>渠江明淨峽逶迤，船到明灘拽遲。櫓窡動搖妨作夢，<br>巴童指點笑吟詩。畬餘宿麥黃山腹，日背殘花白水湄。<br>物色可憐心莫恨，此行都是獨行時。<br></p></body></html>
