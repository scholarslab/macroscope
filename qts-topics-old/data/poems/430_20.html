  <body><p>430_20: 《栽杉》白居易</p>
        <p>勁葉森利劍，孤莖挺端標。才高四五尺，勢若干青霄。<br>移栽東窗前，愛爾寒不凋。病夫臥相對，日夕閑蕭蕭。<br>昨為山中樹，今為簷下條。雖然遇賞玩，無乃近塵囂。<br>猶勝澗穀底，埋沒隨眾樵。不見鬱鬱松，委質山上苗。<br></p></body></html>
