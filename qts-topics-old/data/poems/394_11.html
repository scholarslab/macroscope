  <body><p>394_11: 《昆侖使者》李賀</p>
        <p>昆侖使者無消息，茂陵煙樹生愁色。金盤玉露自淋漓，<br>元氣茫茫收不得。麒麟背上石文裂，虯龍鱗下紅枝折。<br>何處偏傷萬國心，中天夜久高明月。<br></p></body></html>
