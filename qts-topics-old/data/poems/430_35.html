  <body><p>430_35: 《弄龜羅》白居易</p>
        <p>有侄始六歲，字之為阿龜。有女生三年，其名曰羅兒。<br>一始學笑語，一能誦歌詩。朝戲抱我足，夜眠枕我衣。<br>汝生何其晚，我年行已衰。物情小可念，人意老多慈。<br>酒美竟須壞，月圓終有虧。亦如恩愛緣，乃是憂惱資。<br>舉世同此累，吾安能去之。<br></p></body></html>
