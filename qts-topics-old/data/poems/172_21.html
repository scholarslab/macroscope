  <body><p>172_21: 《北山獨酌，寄韋六》李白</p>
        <p>巢父將許由，未聞買山隱。道存跡自高，何憚去人近。<br>紛吾下茲嶺，地閑喧亦泯。門橫群岫開，水鑿眾泉引。<br>屏高而在雲，竇深莫能准。川光晝昏凝，林氣夕淒緊。<br>于焉摘朱果，兼得養玄牝。坐月觀寶書，拂霜弄瑤軫。<br>傾壺事幽酌，顧影還獨盡。念君風塵遊，傲爾令自哂。<br></p></body></html>
