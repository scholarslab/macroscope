  <body><p>317_16: 《送田三端公還鄂州》武元衡</p>
        <p>孤雲迢遞戀滄洲，勸酒梨花對白頭。南陌送歸車騎合，<br>東城怨別管弦愁。青油幕裏人如玉，黃鶴樓中月並鉤。<br>君去庾公應借問，馳心千里大江流。<br></p></body></html>
