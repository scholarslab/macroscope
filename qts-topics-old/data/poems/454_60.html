  <body><p>454_60: 《池邊》白居易</p>
        <p>柳老香絲宛，荷新鈿扇圓。殘春深樹裏，斜日小樓前。<br>醉遣收杯杓，閑聽理管弦。池邊更無事，看補採蓮船。<br></p></body></html>
