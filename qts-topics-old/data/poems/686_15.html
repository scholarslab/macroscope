  <body><p>686_15: 《南遷途中作七首。渡漢江初嘗鯿魚有作》吳融</p>
        <p>嘯父知機先憶魚，季鷹無事已思鱸。<br>自慚初識查頭味，正是棲棲哭阮塗。<br></p></body></html>
