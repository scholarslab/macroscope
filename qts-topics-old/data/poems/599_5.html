  <body><p>599_5: 《苦辛吟》於濆</p>
        <p>壟上扶犁兒，手種腹長饑。窗下拋梭女，手織身無衣。<br>我願燕趙姝，化為嫫母姿。一笑不值錢，自然家國肥。<br></p></body></html>
