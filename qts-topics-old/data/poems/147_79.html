  <body><p>147_79: 《贈別盧司直之閩中》劉長卿</p>
        <p>爾來多不見，此去又何之。華髮同今日，流芳似舊時。<br>洲長春色遍，漢廣夕陽遲。歲歲王孫草，空憐無處期。<br></p></body></html>
