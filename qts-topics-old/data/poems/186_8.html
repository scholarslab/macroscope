  <body><p>186_8: 《淮上喜會梁川故人》韋應物</p>
        <p>江漢曾為客，相逢每醉還。浮雲一別後，流水十年間。<br>歡笑情如舊，蕭疏鬢已斑。何因北歸去，淮上對秋山。<br></p></body></html>
