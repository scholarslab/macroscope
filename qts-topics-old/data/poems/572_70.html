  <body><p>572_70: 《寄武功姚主簿》賈島</p>
        <p>居枕江沱北，情懸渭曲西。數宵曾夢見，幾處得書披。<br>驛路穿荒阪，公田帶淤泥。靜棋功奧妙，閑作韻清淒。<br>鋤草留叢藥，尋山上石梯。客回河水漲，風起夕陽低。<br>空地苔連井，孤村火隔溪。捲簾黃葉落，鎖印子規啼。<br>隴色澄秋月，邊聲入戰鼙。會須過縣去，況是屢招攜。<br></p></body></html>
