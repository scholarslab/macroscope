  <body><p>390_74: 《湘妃》李賀</p>
        <p>筠竹千年老不死，長伴秦娥蓋湘水。蠻娘吟弄滿寒空，<br>九山靜綠淚花紅。離鸞別鳳煙梧中，巫雲蜀雨遙相通。<br>幽愁秋氣上青楓，涼夜波間吟古龍。<br></p></body></html>
