  <body><p>166_29: 《元丹丘歌》李白</p>
        <p>元丹丘，愛神仙。朝飲潁川之清流，暮還嵩岑之紫煙，<br>三十六峰長周旋。長周旋，躡星虹，身騎飛龍耳生風，<br>橫河跨海與天通，我知爾遊心無窮。<br></p></body></html>
