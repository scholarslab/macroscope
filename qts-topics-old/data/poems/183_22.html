  <body><p>183_22: 《南軒松》李白</p>
        <p>南軒有孤松，柯葉自綿冪。清風無閒時，瀟灑終日夕。<br>陰生古苔綠，色染秋煙碧。何當淩雲霄，直上數千尺。<br></p></body></html>
