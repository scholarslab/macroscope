  <body><p>334_14: 《奉和僕射相公酬忠武李相公見寄之作》令狐楚</p>
        <p>麗藻飛來自相庭，五文相錯八音清。初瞻綺色連霞色，<br>又聽金聲繼玉聲。才出山西文與武，歡從塞北弟兼兄。<br>白頭老尹三川上，雙和陽春喜複驚。<br></p></body></html>
