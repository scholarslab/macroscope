  <body><p>421_11: 《辛夷花（問韓員外）》元稹</p>
        <p>問君辛夷花，君言已斑駁。不畏辛夷不爛開，<br>顧我筋骸官束縛。縛遣推囚名禦史，狼藉囚徒滿田地。<br>明日不推緣國忌，依前不得花前醉。韓員外家好辛夷，<br>開時乞取三兩枝。折枝為贈君莫惜，縱君不折風亦吹。<br></p></body></html>
