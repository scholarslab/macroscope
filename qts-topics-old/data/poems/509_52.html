  <body><p>509_52: 《長安清明言懷》顧非熊</p>
        <p>明時帝裏遇清明，還逐遊人出禁城。九陌芳菲鶯自囀，<br>萬家車馬雨初晴。客中下第逢今日，愁裏看花厭此生。<br>春色來年誰是主，不堪憔悴更無成。<br></p></body></html>
