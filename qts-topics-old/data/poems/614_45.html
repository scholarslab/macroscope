  <body><p>614_45: 《奉和魯望白菊》皮日休</p>
        <p>已過重陽半月天，琅華千點照寒煙。蕊香亦似浮金靨，<br>花樣還如鏤玉錢。玩影馮妃堪比豔，煉形蕭史好爭妍。<br>無由擿向牙箱裏，飛上方諸贈列仙。<br></p></body></html>
