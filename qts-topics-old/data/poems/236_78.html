  <body><p>236_78: 《奉使采箭簳竹穀中晨興赴嶺》錢起</p>
        <p>孤客倦夜坐，聞猿乘早發。背溪已斜漢，登棧尚殘月。<br>重峰轉森爽，幽步更超越。雲木聳鶴巢，風蘿掃虎穴。<br>人群徒自遠，世役終難歇。入山非買山，采竹異采蕨。<br>誰見子牟意，悁勞書魏闕。<br></p></body></html>
