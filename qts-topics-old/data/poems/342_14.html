  <body><p>342_14: 《雜詩四首》韓愈</p>
        <p>朝蠅不須驅，暮蚊不可拍。蠅蚊滿八區，可盡與相格。<br>得時能幾時，與汝恣啖咋。涼風九月到，掃不見蹤跡。<br>鵲鳴聲楂楂，烏雜訊護護。爭鬥庭宇間，持身博彈射。<br>黃鵠能忍饑，兩翅久不擘。蒼蒼雲海路，歲晚將無獲。<br>截橑為欂櫨，斫楹以為椽。束蒿以代之，小大不相權。<br>雖無風雨災，得不覆且顛。解轡棄騏驥，蹇驢鞭使前。<br>昆侖高萬里，歲盡道苦邅。停車臥輪下，絕意于神仙。<br>雀鳴朝營食，鳩鳴暮覓群。獨有知時鶴，雖鳴不緣身。<br>喑蟬終不鳴，有抱不列陳。蛙黽鳴無謂，合合只亂人。<br></p></body></html>
