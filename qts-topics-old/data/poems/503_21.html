  <body><p>503_21: 《贈柏岩禪師》周賀</p>
        <p>野寺絕依念，靈山會遍行。老來披衲重，病後讀經生。<br>乞食嫌村遠，尋溪愛路平。多年柏岩住，不記柏岩名。<br></p></body></html>
