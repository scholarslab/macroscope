  <body><p>544_3: 《夏夜會同人》劉得仁</p>
        <p>沉沉清暑夕，星斗儼虛空。岸幘棲禽下，烹茶玉漏中。<br>形骸忘已久，偃仰趣無窮。日汲泉來漱，微開密筱風。<br></p></body></html>
