  <body><p>159_34: 《彭蠡湖中望廬山》孟浩然</p>
        <p>太虛生月暈，舟子知天風。掛席候明發，眇漫平湖中。<br>中流見匡阜，勢壓九江雄。黤黕容霽色，崢嶸當曉空。<br>香爐初上日，瀑布噴成虹。久欲追尚子，況茲懷遠公。<br>我來限於役，未暇息微躬。淮海途將半，星霜歲欲窮。<br>寄言岩棲者，畢趣當來同。<br></p></body></html>
