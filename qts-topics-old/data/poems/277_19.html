  <body><p>277_19: 《和崔侍郎游萬固寺》盧綸</p>
        <p>聞說中方高樹林，曙華先照囀春禽。風雲才子冶游思，<br>蒲柳老人惆悵心。石路青苔花漫漫，雪簷垂溜玉森森。<br>賀君此去君方至，河水東流西日沉。<br></p></body></html>
