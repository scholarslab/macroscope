  <body><p>709_61: 《寄兩浙羅書記》徐夤</p>
        <p>進即湮沈退卻升，錢塘風月過金陵。鴻才入貢無人換，<br>白首從軍有詔征。博簿集成時輩罵，讒書編就薄徒憎。<br>憐君道在名長在，不到慈恩最上層。<br></p></body></html>
