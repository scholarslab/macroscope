  <body><p>645_25: 《贈任肅》李咸用</p>
        <p>玄發難姑息，青雲有路岐。莫言多事日，虛擲少年時。<br>松色雪中出，人情難後知。聖朝公道在，中鵠勿差池。<br></p></body></html>
