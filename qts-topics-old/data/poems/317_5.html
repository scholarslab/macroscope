  <body><p>317_5: 《酬嚴司空荊南見寄》武元衡</p>
        <p>金貂再領三公府，玉帳連封萬戶侯。簾卷青山巫峽曉，<br>煙開碧樹渚宮秋。劉琨坐嘯風清塞，謝脁題詩月滿樓。<br>白雪調高歌不得，美人南國翠蛾愁。<br></p></body></html>
