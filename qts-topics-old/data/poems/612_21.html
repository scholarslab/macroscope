  <body><p>612_21: 《旅舍除夜》皮日休</p>
        <p>永夜誰能守，羈心不放眠。挑燈猶故歲，聽角已新年。<br>出穀空嗟晚，銜杯尚愧先。晚來辭逆旅，雪涕野槐天。<br></p></body></html>
