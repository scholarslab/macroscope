  <body><p>306_7: 《送陳偃賦得白鳥翔翠微（作賦得白鶴翔翠微送陳偃下第）》朱灣</p>
        <p>不知鷗與鶴，天畔弄晴暉。背日分明見，臨川相映微。<br>淨中雲一點，回處雪孤飛。正好南枝住，翩翩何所歸。<br></p></body></html>
