  <body><p>377_12: 《分水嶺別夜示從弟寂（一作示于孟叔）》孟郊</p>
        <p>南中少平地，山水重疊生。別泉萬餘曲，迷舟獨難行。<br>四際亂峰合，一眺千慮並。潺湲冬夏冷，光彩晝夜明。<br>賞心難久勝，離腸忽自驚。古木搖霽色，高風動秋聲。<br>飲爾一樽酒，慰我百憂輕。嘉期何處定，此晨堪寄情。<br></p></body></html>
