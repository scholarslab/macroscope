  <body><p>303_32: 《題山寺（一作題悟空寺）》劉商</p>
        <p>扁舟水淼淼，曲岸複長塘。古寺春山上，登樓憶故鄉。<br>雲煙橫極浦，花木擁回廊。更有思歸意，晴明陟上方。<br></p></body></html>
