  <body><p>111_31: 《奉和聖制送張說巡邊》徐知仁</p>
        <p>聖德膺三統，皇恩被八埏。大明均照物，小丑未甯邊。<br>國相台衡重，元戎廟略宣。紫泥方受命，黃石乃推賢。<br>問罪陰山下，安人屬國前。度關行照月，乘障坐消煙。<br>北闕紆宸藻，南橋列祖筵。耀威當夏日，殺氣指秋天。<br>鞞鼓黿鼉振，旌旗鳥獸懸。由來詞翰手，今見勒燕然。<br></p></body></html>
