  <body><p>219_6: 《題壁畫馬歌（一作題壁上韋偃畫歌。偃京兆人善畫馬）》杜甫</p>
        <p>韋侯別我有所適，知我憐君畫無敵。戲拈禿筆掃驊騮，<br>欻見騏驎出東壁。一匹齕草一匹嘶，坐看千里當霜蹄。<br>時危安得真致此，與人同生亦同死。<br></p></body></html>
