  <body><p>78_54: 《陪潤州薛司空丹徒桂明府遊招隱寺》駱賓王</p>
        <p>共尋招隱寺，初識戴顒家。還依舊泉壑，應改昔雲霞。<br>綠竹寒天筍，紅蕉臘月花。金繩倘留客，為系日光斜。<br></p></body></html>
