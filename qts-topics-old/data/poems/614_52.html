  <body><p>614_52: 《褚家林亭》皮日休</p>
        <p>廣亭遙對舊娃宮，竹島蘿溪委曲通。茂苑樓臺低檻外，<br>太湖魚鳥徹池中。蕭疏桂影移茶具，狼藉蘋花上釣筒。<br>爭得共君來此住，便披鶴氅對清風。<br></p></body></html>
