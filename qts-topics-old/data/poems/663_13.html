  <body><p>663_13: 《寄崔慶孫》羅隱</p>
        <p>故人何處又留連，月冷風高鏡水邊。文陣解圍才昨日，<br>醉鄉分袂已三年。交情澹泊應長在，俗態流離且勉旃。<br>還擬山陰一乘興，雪寒難得渡江船。<br></p></body></html>
