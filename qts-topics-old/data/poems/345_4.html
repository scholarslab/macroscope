  <body><p>345_4: 《送陸歙州傪》韓愈</p>
        <p>我衣之華兮，我佩之光。陸君之去兮，誰與翱翔。<br>斂此大惠兮，施於一州。今其去矣，胡不為留。<br>我作此詩，歌于遠道。無疾其驅，天子有詔。<br></p></body></html>
