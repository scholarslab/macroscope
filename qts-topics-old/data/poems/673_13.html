  <body><p>673_13: 《秋深（一作塞上行）》周朴</p>
        <p>柳色尚沉沉，風吹秋更深。山河空遠道，鄉國自鳴砧。<br>巷有千家月，人無萬里心。長城哭崩後，寂絕至如今。<br></p></body></html>
