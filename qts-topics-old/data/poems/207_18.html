  <body><p>207_18: 《送皇甫冉往安宜》李嘉佑</p>
        <p>江皋盡日唯煙水，君向白田何日歸。楚地蒹葭連海迥，<br>隋朝楊柳映堤稀。津樓故市無行客，山館荒城閉落暉。<br>若問行人與征戰，使君雙淚定沾衣。<br></p></body></html>
