  <body><p>751_24: 《寄和州韓舍人》徐鉉</p>
        <p>急景駸駸度，遙懷處處生。風頭乍寒暖，天色半陰晴。<br>久別魂空斷，終年道不行。殷勤雲上雁，為過曆陽城。<br></p></body></html>
