  <body><p>594_22: 《過王右丞書堂二首》儲嗣宗</p>
        <p>澄潭昔臥龍，章句世為宗。獨步聲名在，千岩水石空。<br>野禽悲灌木，落日吊清風。後學攀遺址，秋山聞草蟲。<br>萬樹影參差，石床藤半垂。螢光雖散草，鳥跡尚臨池。<br>風雅傳今日，雲山想昔時。感深蘇屬國，千載五言詩。<br></p></body></html>
