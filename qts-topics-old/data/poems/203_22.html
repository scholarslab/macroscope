  <body><p>203_22: 《燕歌行》屈同仙</p>
        <p>君不見漁陽八月塞草腓，征人相對並思歸。<br>雲和朔氣連天黑，蓬雜驚沙散野飛。是時天地陰埃遍，<br>瀚海龍城皆習戰。兩軍鼓角暗相聞，四面旌旗看不見。<br>昭君遠嫁已年多，戎狄無厭不復和。漢兵候月秋防塞，<br>胡騎乘冰夜渡河。河塞東西萬餘裏，地與京華不相似。<br>燕支山下少春暉，黃沙磧裏無流水。金戈玉劍十年征，<br>紅粉青樓多怨情。厭向殊鄉久離別，秋來愁聽擣衣聲。<br></p></body></html>
