  <body><p>373_19: 《隱士》孟郊</p>
        <p>本末一相返，漂浮不還真。山野多餒士，市井無饑人。<br>虎豹忌當道，糜鹿知藏身。奈何貪競者，日與患害親。<br>顏貌歲歲改，利心朝朝新。孰知富生禍，取富不取貧。<br>寶玉忌出璞，出璞先為塵。松柏忌出山，出山先為薪。<br>君子隱石壁，道書為我鄰。寢興思其義，澹泊味始真。<br>陶公自放歸，尚平去有依。草木擇地生，禽鳥順性飛。<br>青青與冥冥，所保各不違。<br></p></body></html>
