  <body><p>599_9: 《南越謠》於濆</p>
        <p>迢迢東南天，巨浸無津壖。雄風卷昏霧，干戈滿樓船。<br>此時尉佗心，兒童待幽燕。三寸陸賈舌，萬里漢山川。<br>若令交趾貨，盡生虞芮田。天意苟如此，遐人誰肯憐。<br></p></body></html>
