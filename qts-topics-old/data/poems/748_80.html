  <body><p>748_80: 《下蔡春暮旅懷》李中</p>
        <p>柳過春霖絮亂飛，旅中懷抱獨淒淒。月生淮上雲初散，<br>家在江南夢去迷。發白每慚清鑒啟，心孤長怯子規啼。<br>拜恩為養慈親急，願向明朝捧紫泥。<br></p></body></html>
