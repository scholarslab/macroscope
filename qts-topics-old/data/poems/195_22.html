  <body><p>195_22: 《虞獲子鹿》韋應物</p>
        <p>虞獲子鹿，畜之城陬。園有美草，池有清流。<br>但見蹶蹶，亦聞呦呦。誰知其思，岩谷雲遊。<br></p></body></html>
