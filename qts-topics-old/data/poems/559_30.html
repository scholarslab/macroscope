  <body><p>559_30: 《漢廟祈雨回陽春亭有懷》薛能</p>
        <p>南榮軒檻接城闉，適罷祈農此訪春。九九已從南至盡，<br>芊芊初傍北籬新。池中水是前秋雨，陌上風驚自古塵。<br>欲召羅敷傾一盞，乘閑言語不容人。<br></p></body></html>
