  <body><p>99_9: 《東飛伯勞歌》張柬之</p>
        <p>青田白鶴丹山鳳，婺女姮娥兩相送。誰家絕世綺帳前，<br>豔粉紅脂映寶鈿。窈窕玉堂褰翠幕，參差繡戶懸珠箔。<br>絕世三五愛紅妝，冶袖長裙蘭麝香。春去花枝俄易改，<br>可歎年光不相待。<br></p></body></html>
