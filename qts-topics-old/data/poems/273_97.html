  <body><p>273_97: 《經巴東嶺》戴叔倫</p>
        <p>巴山不可上，徒馭亦裴回。舊棧歌難度，朝雲濕未開。<br>瀑泉飛雪雨，驚獸走風雷。此去無停候，征人幾日回。<br></p></body></html>
