  <body><p>739_13: 《柳花寄宋明府》李建勳</p>
        <p>每愛江城裏，青春向盡時。一回新雨歇，是處好風吹。<br>破石黏蟲網，高樓撲酒旗。遙知陶令宅，五樹正離披。<br></p></body></html>
