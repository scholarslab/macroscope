  <body><p>543_25: 《夏日題岫禪師房》喻鳧</p>
        <p>朝朝聲磬罷，章子掃藤陰。花過少遊客，日長無事心。<br>回山閉院直，落水下橋深。安得開方便，容身老此林。<br></p></body></html>
