  <body><p>614_8: 《送李明府之任海南》皮日休</p>
        <p>五羊城在蜃樓邊，墨綬垂腰正少年。山靜不應聞屈鳥，<br>草深從使翳貪泉。蟹奴晴上臨潮檻，燕婢秋隨過海船。<br>一事與君消遠宦，乳蕉花發訟庭前。<br></p></body></html>
