  <body><p>662_12: 《寄喬逸人》羅隱</p>
        <p>南經湘浦北揚州，別後風帆幾度遊。春酒誰家禁爛漫，<br>野花何處最淹留。欲憑尺素邊鴻懶，未定雕梁海燕愁。<br>長短此行須入手，更饒君占一年秋。<br></p></body></html>
