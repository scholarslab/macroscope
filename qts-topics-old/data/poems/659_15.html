  <body><p>659_15: 《寄蘇拾遺（拾遺，許公之後，今猶居開元中舊第）》羅隱</p>
        <p>早歲長楊賦，當年諫獵書。格高時輩伏，言數宦情疏。<br>慷慨傳丹桂，艱難保舊居。退朝觀槁草，能望馬相如。<br></p></body></html>
