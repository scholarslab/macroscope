  <body><p>510_66: 《題樟亭》張祜</p>
        <p>曉霽憑虛檻，雲山四望通。地盤江岸絕，天映海門空。<br>樹色連秋靄，潮聲入夜風。年年此光景，催盡白頭翁。<br></p></body></html>
