  <body><p>192_29: 《秋夕西齋與僧神靜游》韋應物</p>
        <p>晨登西齋望，不覺至夕曛。正當秋夏交，原野起煙氛。<br>坐聽涼飆舉，華月稍披雲。漠漠山猶隱，灩灩川始分。<br>物幽夜更殊，境靜興彌臻。息機非傲世，于時乏嘉聞。<br>究空自為理，況與釋子群。<br></p></body></html>
