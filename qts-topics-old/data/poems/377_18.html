  <body><p>377_18: 《上張徐州》孟郊</p>
        <p>為水不入海，安得浮天波。為木不在山，安得橫日柯。<br>再來君子傍，始覺精義多。大德唯一施，眾情自偏頗。<br>至樂無宮征，至聲遺謳歌。願鼓空桑弦，永使萬物和。<br>顧己誠拙訥，幹名已蹉跎。獻詞惟在口，所欲無餘佗。<br>乍作支泉石，乍作翳松蘿。一不改方圓，破質為琢磨。<br>賤子本如此，大賢心若何。豈是無異途，異途難經過。<br></p></body></html>
