  <body><p>333_51: 《述舊紀勳寄太原李光顏侍中二首》楊巨源</p>
        <p>玉塞含淒見雁行，北垣新詔拜龍驤。弟兄間世真飛將，<br>貔虎歸時似故鄉。鼓角因風飄朔氣，旌旗映水發秋光。<br>河源收地心猶壯，笑向天西萬里霜。<br>倚天長劍截雲孤，報國縱橫見丈夫。五載登壇真宰相，<br>六重分閫正司徒。曾聞轉戰平堅寇，共說題詩壓腐儒。<br>料敵知機在方寸，不勞心力講陰符。<br></p></body></html>
