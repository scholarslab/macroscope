  <body><p>52_9: 《幸少林寺應制》宋之問</p>
        <p>紺宇橫天室，回鑾指帝休。曙陰迎日盡，春氣抱岩流。<br>空樂繁行漏，香煙薄彩斿。玉膏從此泛，仙馭接浮丘。<br></p></body></html>
