  <body><p>688_23: 《聞雁》盧汝弼</p>
        <p>秋風蕭瑟靜埃氛，邊雁迎風響咽群。瀚海應嫌霜下早，<br>湘川偏愛草初熏。蘆洲宿處依沙岸，榆塞飛時度晚雲。<br>何處最添羈客恨，竹窗殘月酒醒聞。<br></p></body></html>
