  <body><p>183_11: 《秋夕書懷（一作秋日南遊書懷）》李白</p>
        <p>北風吹海雁，南渡落寒聲。感此瀟湘客，淒其流浪情。<br>海懷結滄洲，霞想遊赤城。始探蓬壺事，旋覺天地輕。<br>澹然吟高秋，閑臥瞻太清。蘿月掩空幕，松霜結前楹。<br>滅見息群動，獵微窮至精。桃花有源水，可以保吾生。<br></p></body></html>
