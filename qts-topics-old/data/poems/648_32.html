  <body><p>648_32: 《贈功成將》方幹</p>
        <p>定難在明略，何曾勞戰爭。飛書諭強寇，計日下重城。<br>深雪移軍夜，寒笳出塞情。苦心殊易老，新發早年生。<br></p></body></html>
