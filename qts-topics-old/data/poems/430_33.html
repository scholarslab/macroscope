  <body><p>430_33: 《小池二首》白居易</p>
        <p>晝倦前齋熱，晚愛小池清。映林餘景沒，近水微涼生。<br>坐把蒲葵扇，閑吟三兩聲。<br>有意不在大，湛湛方丈餘。荷側瀉清露，萍開見遊魚。<br>每一臨此坐，憶歸青溪居。<br></p></body></html>
