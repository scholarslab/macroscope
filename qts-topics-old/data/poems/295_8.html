  <body><p>295_8: 《塞上曲二首》王烈</p>
        <p>紅顏歲歲老金微，砂磧年年臥鐵衣。<br>白草城中春不入，黃花戍上雁長飛。<br>孤城夕對戍樓閑，回合青冥萬仞山。<br>明鏡不須生白髮，風沙自解老紅顏。<br></p></body></html>
