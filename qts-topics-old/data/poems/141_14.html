  <body><p>141_14: 《風涼原上作》王昌齡</p>
        <p>陰岑宿雲歸，煙霧濕松柏。風淒日初曉，下嶺望川澤。<br>遠山無晦明，秋水千里白。佳氣盤未央，聖人在凝碧。<br>關門阻天下，信是帝王宅。海內方晏然，廟堂有奇策。<br>時貞守全運，罷去游說客。予忝蘭台人，幽尋免貽責。<br></p></body></html>
