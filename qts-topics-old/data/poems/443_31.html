  <body><p>443_31: 《夜歸》白居易</p>
        <p>半醉閑行湖岸東，馬鞭敲鐙轡瓏璁。萬株松樹青山上，<br>十裏沙堤明月中。樓角漸移當路影，潮頭欲過滿江風。<br>歸來未放笙歌散，畫戟門開蠟燭紅。<br></p></body></html>
