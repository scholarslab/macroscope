  <body><p>333_58: 《和人與人分惠賜冰》楊巨源</p>
        <p>天水藏來玉墮空，先頒密署幾人同。映盤皎潔非資月，<br>披扇清涼不在風。瑩質方從綸閣內，凝輝更向畫堂中。<br>麗詞珍貺難雙有，迢遞金輿殿角東。<br></p></body></html>
