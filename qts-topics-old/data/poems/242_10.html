  <body><p>242_10: 《江上送客游廬山》張繼</p>
        <p>楚客自相送，沾裳春水邊。晚來風信好，併發上江船。<br>花映新林岸，雲開瀑布泉。愜心應在此，佳句向誰傳。<br></p></body></html>
