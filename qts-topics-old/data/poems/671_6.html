  <body><p>671_6: 《聞應德茂先離棠溪》唐彥謙</p>
        <p>落日蘆花雨，行人谷樹村。青山時問路，紅葉自知門。<br>苜蓿窮詩味，芭蕉醉墨痕。端知棄城市，經席許頻溫。<br></p></body></html>
