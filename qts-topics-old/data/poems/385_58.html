  <body><p>385_58: 《送浙西周判官（一作送浙東周阮范判官）》張籍</p>
        <p>由來自是煙霞客，早已聞名詩酒間。天闕因將賀表到，<br>家鄉新著賜衣還。常吟卷裏新酬句，自話湖中舊住山。<br>吳越主人偏愛重，多應不肯放君閑。<br></p></body></html>
