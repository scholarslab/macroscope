  <body><p>271_44: 《秋夕閒居對雨贈別盧七侍禦坦》竇牟</p>
        <p>燕燕辭巢蟬蛻枝，窮居積雨壞藩籬。夜長簷溜寒無寢，<br>日晏廚煙濕未炊。悟主一言那可學，從軍五首竟徒為。<br>故人驄馬朝天使，洛下秋聲恐要知。<br></p></body></html>
