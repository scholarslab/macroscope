  <body><p>553_15: 《野寺寓居即事二首》姚鵠</p>
        <p>南山色當戶，初日半簷時。鶴去臥看遠，僧來嫌起遲。<br>窗明雲影斷，庭曉樹陰移。何處題新句，連溪密葉垂。<br>古寺更何有，當庭唯折幢。伴僧青蘚榻，對雨白雲窗。<br>暝色生前嶺，離魂隔遠江。沙洲半藜草，飛鷺白雙雙。<br></p></body></html>
