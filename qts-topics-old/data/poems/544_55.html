  <body><p>544_55: 《聽夜泉》劉得仁</p>
        <p>靜裏層層石，潺湲到鶴林。流回出幾洞，源遠曆千岑。<br>寒助空山月，清兼此夜心。幽人聽達曙，相和蘚床吟。<br></p></body></html>
