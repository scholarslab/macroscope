  <body><p>226_59: 《題新津北橋樓（得郊字）》杜甫</p>
        <p>望極春城上，開筵近鳥巢。白花簷外朵，青柳檻前梢。<br>池水觀為政，廚煙覺遠庖。西川供客眼，唯有此江郊。<br></p></body></html>
