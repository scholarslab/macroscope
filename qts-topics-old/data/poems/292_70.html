  <body><p>292_70: 《早春遊望》司空曙</p>
        <p>東風春未足，試望秦城曲。青草狀寒蕪，黃花似秋菊。<br>壯將歡共去，老與悲相逐。獨作遊社人，暮過威輦宿。<br></p></body></html>
