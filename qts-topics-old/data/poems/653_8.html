  <body><p>653_8: 《李侍禦上虞別業》方幹</p>
        <p>滿目亭台嘉木繁，燕蟬吟語不為喧。晝潮勢急吞諸島，<br>暑雨聲回露半村。真為援毫方掩卷，常因按曲便開尊。<br>若將明月為儔侶，應把清風遺子孫。繡羽驚弓離果上，<br>紅鱗見餌出蒲根。尋君未要先敲竹，且棹漁舟入大門。<br></p></body></html>
