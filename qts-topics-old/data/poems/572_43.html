  <body><p>572_43: 《雨夜同厲玄懷皇甫荀》賈島</p>
        <p>桐竹繞庭匝，雨多風更吹。還如舊山夜，臥聽瀑泉時。<br>磧雁來期近，秋鐘到夢遲。溝西吟苦客，中夕話兼思。<br></p></body></html>
