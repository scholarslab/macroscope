  <body><p>449_34: 《和劉郎中曲江春望見示》白居易</p>
        <p>芳景多遊客，衰翁獨在家。肺傷妨飲酒，眼痛忌看花。<br>寺路隨江曲，宮牆夾道斜。羨君猶壯健，不枉度年華。<br></p></body></html>
