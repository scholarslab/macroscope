  <body><p>210_17: 《晚至華陰》皇甫曾</p>
        <p>臘盡促歸心，行人及華陰。雲霞仙掌出，松柏古祠深。<br>野渡冰生岸，寒川燒隔林。溫泉看漸近，宮樹晚沉沉。<br></p></body></html>
