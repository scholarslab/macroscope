  <body><p>664_36: 《青山廟（子胥廟）》羅隱</p>
        <p>市簫聲咽跡崎嶇，雪恥酬恩此丈夫。<br>霸主兩亡時亦異，不知魂魄更無歸。<br></p></body></html>
