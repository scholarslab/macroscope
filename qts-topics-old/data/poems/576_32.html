  <body><p>576_32: 《水仙謠》溫庭筠</p>
        <p>水客夜騎紅鯉魚，赤鸞雙鶴蓬瀛書。輕塵不起雨新霽，<br>萬里孤光含碧虛。露魄冠輕見雲發，寒絲七炷香泉咽。<br>夜深天碧亂山姿，光碎平波滿船月。<br></p></body></html>
