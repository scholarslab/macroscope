  <body><p>644_40: 《臨川逢陳百年》李咸用</p>
        <p>麻姑山下逢真士，玄膚碧眼方瞳子。自言混沌鑿不死，<br>大笑老彭非久視。強爭龍虎是狂人，不保元和虛叩齒。<br>桃花雨過春光膩，勸我一杯靈液味。教我無為禮樂拘，<br>利路名場多忌諱。不如含德反嬰兒，金玉滿堂真可貴。<br></p></body></html>
