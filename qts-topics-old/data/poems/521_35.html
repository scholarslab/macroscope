  <body><p>521_35: 《自遣》杜牧</p>
        <p>四十已雲老，況逢憂窘餘。且抽持板手，卻展小年書。<br>嗜酒狂嫌阮，知非晚笑蘧。聞流寧歎吒，待俗不親疏。<br>遇事知裁剪，操心識卷舒。還稱二千石，於我意何如。<br></p></body></html>
