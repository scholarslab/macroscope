  <body><p>620_21: 《樵人十詠。樵溪》陸龜蒙</p>
        <p>山高溪且深，蒼蒼但群木。抽條欲千尺，眾亦疑樸樕。<br>一朝蒙翦伐，萬古辭林麓。若遇燎玄穹，微煙出雲族。<br></p></body></html>
