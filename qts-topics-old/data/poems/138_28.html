  <body><p>138_28: 《洛中貽朝校書衡，朝即日本人也》儲光羲</p>
        <p>萬國朝天中，東隅道最長。吾生美無度，高駕仕春坊。<br>出入蓬山裏，逍遙伊水傍。伯鸞游太學，中夜一相望。<br>落日懸高殿，秋風入洞房。屢言相去遠，不覺生朝光。<br></p></body></html>
