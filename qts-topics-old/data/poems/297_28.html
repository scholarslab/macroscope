  <body><p>297_28: 《宋氏五女（若芬五女：若華、若昭、若倫、若憲、若茵）》王建</p>
        <p>五女誓終養，貞孝內自持。兔絲自縈紆，不上青松枝。<br>晨昏在親傍，閑則讀書詩。自得聖人心，不因儒者知。<br>少年絕音華，貴絕父母詞。素釵垂兩髦，短窄古時衣。<br>行成聞四方，征詔環佩隨。同時入皇宮，聯影步玉墀。<br>鄉中尚其風，重為修茅茨。聖朝有良史，將此為女師。<br></p></body></html>
