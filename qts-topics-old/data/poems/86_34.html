  <body><p>86_34: 《入海二首》張說</p>
        <p>乘桴入南海，海曠不可臨。茫茫失方面，混混如凝陰。<br>雲山相出沒，天地互浮沉。萬里無涯際，雲何測廣深。<br>潮波自盈縮，安得會虛心。<br>海上三神山，逍遙集眾仙。靈心豈不同，變化無常全。<br>龍伯如人類，一釣兩鼇連。金台此淪沒，玉真時播遷。<br>問子勞何事，江上泣經年。隰中生紅草，所美非美然。<br></p></body></html>
