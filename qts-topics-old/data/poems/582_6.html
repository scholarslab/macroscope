  <body><p>582_6: 《雪夜與友生同宿曉寄近鄰》溫庭筠</p>
        <p>閉門群動息，積雪透疏林。有客寒方覺，無聲曉已深。<br>正繁聞近雁，並落起棲禽。寂寞寒塘路，憐君獨阻尋。<br></p></body></html>
