  <body><p>344_26: 《送李員外院長分司東都》韓愈</p>
        <p>去年秋露下，羈旅逐東征。今歲春光動，驅馳別上京。<br>飲中相顧色，送後獨歸情。兩地無千里，因風數寄聲。<br></p></body></html>
