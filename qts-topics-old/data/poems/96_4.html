  <body><p>96_4: 《三日梨園侍宴（一作梨園亭侍宴）》沈佺期</p>
        <p>九重馳道出，三巳禊堂開。畫鷁中流動，青龍上苑來。<br>野花飄御座，河柳拂天杯。日晚迎祥處，笙鏞下帝台。<br></p></body></html>
