  <body><p>556_74: 《山中興作》馬戴</p>
        <p>高高丹桂枝，嫋嫋女蘿衣。密葉浮雲過，幽陰暮鳥歸。<br>月和風翠動，花落瀑泉飛。欲剪蘭為佩，中林露未晞。<br></p></body></html>
