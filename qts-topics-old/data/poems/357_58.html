  <body><p>357_58: 《鶴歎二首》劉禹錫</p>
        <p>寂寞一雙鶴，主人在西京。故巢吳苑樹，深院洛陽城。<br>徐引竹間步，遠含雲外情。誰憐好風月，鄰舍夜吹笙。<br>丹頂宜承日，霜翎不染泥。愛池能久立，看月未成棲。<br>一院春草長，三山歸路迷。主人朝謁早，貪養汝南雞。<br></p></body></html>
