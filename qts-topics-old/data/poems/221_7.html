  <body><p>221_7: 《三韻三篇》杜甫</p>
        <p>高馬勿唾面，長魚無損鱗。辱馬馬毛焦，困魚魚有神。<br>君看磊落士，不肯易其身。<br>蕩蕩萬斛船，影若揚白虹。起檣必椎牛，掛席集眾功。<br>自非風動天，莫置大水中。<br>烈士惡多門，小人自同調。名利苟可取，殺身傍權要。<br>何當官曹清，爾輩堪一笑。<br></p></body></html>
