  <body><p>437_3: 《曲江獨行（自此後在翰林時作）》白居易</p>
        <p>獨來獨去何人識，廄馬朝衣野客心。<br>閑愛無風水邊坐，楊花不動樹陰陰。<br></p></body></html>
