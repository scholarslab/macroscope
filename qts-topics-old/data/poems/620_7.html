  <body><p>620_7: 《漁具詩。叉魚》陸龜蒙</p>
        <p>春溪正含綠，良夜才參半。持矛若羽輕，列燭如星爛。<br>傷鱗跳密藻，碎首沈遙岸。盡族染東流，傍人作佳玩。<br></p></body></html>
