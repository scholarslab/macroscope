  <body><p>277_10: 《酬孫侍禦春日見寄》盧綸</p>
        <p>經過裏巷春，同是謝家鄰。顧我覺衰早，荷君留醉頻。<br>松高猶覆草，鶴起暫縈塵。始悟達人志，患名非患貧。<br></p></body></html>
