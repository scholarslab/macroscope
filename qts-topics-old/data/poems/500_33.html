  <body><p>500_33: 《宴光祿田卿宅》姚合</p>
        <p>竹裏開華館，珍羞次第嘗。春風酒影動，晴日樂聲長。<br>久坐難辭醉，衰年亦暫狂。殷勤還繼燭，永夕夢相妨。<br></p></body></html>
