  <body><p>263_86: 《秋夜船行》嚴維</p>
        <p>扁舟時屬暝，月上有餘輝。海燕秋還去，漁人夜不歸。<br>中流何寂寂，孤棹也依依。一點前村火，誰家未掩扉。<br></p></body></html>
