  <body><p>586_48: 《春日旅遊》劉滄</p>
        <p>玄發辭家事遠遊，春風歸雁一聲愁。花開忽憶故山樹，<br>月上自登臨水樓。浩浩晴原人獨去，依依春草水分流。<br>秦川楚塞煙波隔，怨別路岐何日休。<br></p></body></html>
