  <body><p>151_93: 《和中丞出使恩命過終南別業》劉長卿</p>
        <p>不過林園久，多因寵遇偏。故山長寂寂，春草過年年。<br>花待朝衣間，雲迎驛騎連。松蘿深舊合，樵木散閒田。<br>拜闕貪搖佩，看琴懶更弦。君恩催早入，已夢傅岩邊。<br></p></body></html>
