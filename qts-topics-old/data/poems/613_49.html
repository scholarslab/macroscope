  <body><p>613_49: 《開元寺客省早景即事》皮日休</p>
        <p>客省蕭條柿葉紅，樓臺如畫倚霜空。銅池數滴桂上雨，<br>金鐸一聲松杪風。鶴靜時來珠像側，鴿馴多在寶幡中。<br>如何塵外虛為契，不得支公此會同。<br></p></body></html>
