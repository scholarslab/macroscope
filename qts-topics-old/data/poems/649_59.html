  <body><p>649_59: 《寒食宿先天寺無可上人房》方幹</p>
        <p>雙扉檜下開，寄宿石房苔。幡北燈花動，城西雪霰來。<br>收棋想雲夢，罷茗議天臺。同憶前年臘，師初白閣回。<br></p></body></html>
