  <body><p>687_45a: 《古離別（雜言）》吳融</p>
        <p>紫鸞黃鵠雖別離，一舉千里何難追。猶聞啼風與叫月，<br>流連斷續令人悲。賦情更有深繾綣，碧甃千尋尚為淺。<br>蟾蜍正向清夜流，蛺蝶須教墮絲罥。莫道斷絲不可續，<br>丹穴鳳凰膠不遠。莫道流水不回波，海上兩潮長自返。<br></p></body></html>
