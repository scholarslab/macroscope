  <body><p>83_1: 《慶雲章》陳子昂</p>
        <p>昆侖元氣，實生慶雲。大人作矣，五色氤氳。昔在帝媯，<br>南風既熏。叢芳爛熳，鬱鬱紛紛。曠矣千祀，慶雲來止，<br>玉葉金柯，祚我天子。非我天子，慶雲誰昌。非我聖母，<br>慶雲誰光。慶雲光矣，周道昌矣。九萬八千，天授皇年。<br></p></body></html>
