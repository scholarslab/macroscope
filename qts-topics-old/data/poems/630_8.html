  <body><p>630_8: 《夏日閒居作四聲詩寄襲美。平去聲》陸龜蒙</p>
        <p>新開窗猶偏，自種蕙未遍。書簽風搖聞，釣榭霧破見。<br>耕耘閑之資，嘯詠性最便。希夷全天真，詎要問貴賤。<br></p></body></html>
