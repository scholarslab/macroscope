  <body><p>682_23: 《離家第二日卻寄諸兄弟》韓偓</p>
        <p>睡起褰簾日出時，今辰初恨間容輝。千行淚激傍人感，<br>一點心隨健步歸。卻望山川空黯黯，回看僮僕亦依依。<br>定知兄弟高樓上，遙指征途羨鳥飛。<br></p></body></html>
