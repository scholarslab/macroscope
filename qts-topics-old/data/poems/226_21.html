  <body><p>226_21: 《南鄰》杜甫</p>
        <p>錦裏先生烏角巾，園收芋粟不全貧。慣看賓客兒童喜，<br>得食階除鳥雀馴。秋水才深四五尺，野航恰受兩三人。<br>白沙翠竹江村暮，相對柴門月色新。<br></p></body></html>
