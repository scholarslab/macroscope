  <body><p>765_46: 《和程刑部三首。碧鮮亭》王周</p>
        <p>飋飋籠清籟，蕭蕭鎖翠陰。向高思盡節，從直美虛心。<br>迥砌滋蒼蘚，幽窗伴素琴。公餘時引步，一徑靜中深。<br></p></body></html>
