  <body><p>556_19: 《襄陽席上呈于司空（一作元稹詩）》馬戴</p>
        <p>花枝臨水複臨堤，也照清江也照泥。<br>寄語東君好抬舉，夜來曾伴鳳凰棲。<br></p></body></html>
