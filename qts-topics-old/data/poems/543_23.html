  <body><p>543_23: 《龍翔寺寄李頻》喻鳧</p>
        <p>鐘聲南北寺，不道往來遙。人事因循過，時光荏苒銷。<br>懸燈灑砌雨，上閣繞雲雕。即是洲中柳，嘶蟬急暮條。<br></p></body></html>
