  <body><p>310_53: 《哭淩霄山光上人》於鵠</p>
        <p>身沒碧峰裏，門人改葬期。買山尋主遠，壘塔化人遲。<br>鬼火穿空院，秋螢入素帷。黃昏溪路上，聞哭竺幹師。<br></p></body></html>
