  <body><p>555_12: 《落日悵望》馬戴</p>
        <p>孤雲與歸鳥，千里片時間。念我一何滯，辭家久未還。<br>微陽下喬木，遠色隱秋山。臨水不敢照，恐驚平昔顏。<br></p></body></html>
