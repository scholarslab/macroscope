  <body><p>249_15: 《送王緒剡中（一作送王公還剡中別業）》皇甫冉</p>
        <p>不見關山去，何時到剡中。已聞成竹木，更道長兒童。<br>籬落雲常聚，村墟水自通。朝朝憶玄度，非是對清風。<br></p></body></html>
