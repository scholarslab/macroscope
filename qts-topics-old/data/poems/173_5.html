  <body><p>173_5: 《春日歸山，寄孟浩然》李白</p>
        <p>朱紱遺塵境，青山謁梵筵。金繩開覺路，寶筏度迷川。<br>嶺樹攢飛栱，岩花覆穀泉。塔形標海月，樓勢出江煙。<br>香氣三天下，鐘聲萬壑連。荷秋珠已滿，松密蓋初圓。<br>鳥聚疑聞法，龍參若護禪。愧非流水韻，叨入伯牙弦。<br></p></body></html>
