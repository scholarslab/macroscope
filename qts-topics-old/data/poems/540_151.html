  <body><p>540_151: 《寄惱韓同年二首（時韓住蕭洞）》李商隱</p>
        <p>簾外辛夷定已開，開時莫放豔陽回。<br>年華若到經風雨，便是胡僧話劫灰。<br>龍山晴雪鳳樓霞，洞裏迷人有幾家。<br>我為傷春心自醉，不勞君勸石榴花。<br></p></body></html>
