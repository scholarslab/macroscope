  <body><p>225_83: 《佐還山后寄三首》杜甫</p>
        <p>山晚浮雲合，歸時恐路迷。澗寒人欲到，村黑鳥應棲。<br>野客茅茨小，田家樹木低。舊諳疏懶叔，須汝故相攜。<br>白露黃粱熟，分張素有期。已應舂得細，頗覺寄來遲。<br>味豈同金菊，香宜配綠葵。老人他日愛，正想滑流匙。<br>幾道泉澆圃，交橫落慢坡。葳蕤秋葉少，隱映野雲多。<br>隔沼連香芰，通林帶女蘿。甚聞霜薤白，重惠意如何。<br></p></body></html>
