  <body><p>333_39: 《長安春遊》楊巨源</p>
        <p>鳳城春報曲江頭，上客年年是勝遊。日暖雲山當廣陌，<br>天清絲管在高樓。蘢蔥樹色分仙閣，縹緲花香泛禦溝。<br>桂壁朱門新邸第，漢家恩澤問酂侯。<br></p></body></html>
