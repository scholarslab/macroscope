  <body><p>646_31: 《廬陵九日》李鹹用</p>
        <p>菊花山在碧江東，冷酒清吟興莫窮。四十三年秋裏過，<br>幾多般事亂來空。雖驚故國音書絕，猶喜新知語笑同。<br>竟日開門無客至，笛聲迢遞夕陽中。<br></p></body></html>
