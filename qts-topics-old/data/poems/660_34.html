  <body><p>660_34: 《寄處默師》羅隱</p>
        <p>甘露捲簾看雨腳，樟亭倚柱望潮頭。十年顧我醉中過，<br>兩地與師方外遊。久隔兵戈常寄夢，近無書信更堪憂。<br>香爐煙靄虎溪月，終棹鐵船尋惠休。<br></p></body></html>
