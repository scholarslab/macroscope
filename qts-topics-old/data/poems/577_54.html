  <body><p>577_54: 《詠曉》溫庭筠</p>
        <p>蟲歇紗窗靜，鴉散碧梧寒。稍驚朝佩動，猶傳清漏殘。<br>亂珠凝燭淚，微紅上露盤。褰衣複理鬢，餘潤拂芝蘭。<br></p></body></html>
