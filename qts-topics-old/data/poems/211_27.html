  <body><p>211_27: 《酬岑二十主簿秋夜見贈之作》高適</p>
        <p>捨下蛩亂鳴，居然自蕭索。緬懷高秋興，忽枉清夜作。<br>感物我心勞，涼風驚二毛。池枯菡萏死，月出梧桐高。<br>如何異鄉縣，複得交才彥。汩沒嗟後時，蹉跎恥相見。<br>箕山別來久，魏闕誰不戀。獨有江海心，悠悠未嘗倦。<br></p></body></html>
