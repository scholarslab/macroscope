  <body><p>466_7: 《省試吳宮教美人戰》葉季良</p>
        <p>強吳矜霸略，講武在深宮。盡出嬌娥妓，先觀上將風。<br>揮戈羅袖卷，擐甲汗妝紅。掩笑分旗下，含羞入隊中。<br>鼓停行未正，刑舉令才崇。自可威鄰國，何勞逞戰功。<br></p></body></html>
