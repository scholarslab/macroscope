  <body><p>147_92: 《和靈一上人新泉》劉長卿</p>
        <p>東林一泉出，複與遠公期。石淺寒流處，山空夜落時。<br>夢閑聞細響，慮澹對清漪。動靜皆無意，唯應達者知。<br></p></body></html>
