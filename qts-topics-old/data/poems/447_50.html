  <body><p>447_50: 《酬微之開拆新樓初畢相報末聯見戲之作》白居易</p>
        <p>海山鬱鬱石棱棱，新豁高居正好登。南臨贍部三千界，<br>東對蓬宮十二層。報我樓成秋望月，把君詩讀夜回燈。<br>無妨卻有他心眼，妝點亭台即不能。<br></p></body></html>
