  <body><p>36_10: 《賦得吳都》虞世南</p>
        <p>畫野通淮泗，星躔應鬥牛。玉牒巨集圖表，黃旗美氣浮。<br>三分開霸業，萬里宅神州。高臺臨茂苑，飛閣跨澄流。<br>江濤如素蓋，海氣似朱樓。吳趨自有樂，還似鏡中游。<br></p></body></html>
