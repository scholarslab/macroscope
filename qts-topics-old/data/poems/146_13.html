  <body><p>146_13: 《乘潮至漁浦作》陶翰</p>
        <p>艤棹乘早潮，潮來如風雨。樟台忽已隱，界峰莫及睹。<br>崩騰心為失，浩蕩目無主。豗浪始聞，漾漾入魚浦。<br>雲景共澄霽，江山相吞吐。偉哉造化工，此事從終古。<br>流沫誠足誡，商歌調易若。頗因忠信全，客心猶栩栩。<br></p></body></html>
