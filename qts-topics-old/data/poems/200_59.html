  <body><p>200_59: 《送弘文李校書往漢南拜親》岑參</p>
        <p>未識已先聞，清辭果出群。如逢禰處士，似見鮑參軍。<br>夢暗巴山雨，家連漢水雲。慈親思愛子，幾度泣沾裙。<br></p></body></html>
