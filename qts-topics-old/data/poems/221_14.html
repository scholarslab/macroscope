  <body><p>221_14: 《縛雞行》杜甫</p>
        <p>小奴縛雞向市賣，雞被縛急相喧爭。家中厭雞食蟲蟻，<br>不知雞賣還遭烹。蟲雞于人何厚薄，吾叱奴人解其縛。<br>雞蟲得失無了時，注目寒江倚山閣。<br></p></body></html>
