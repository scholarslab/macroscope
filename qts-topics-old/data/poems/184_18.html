  <body><p>184_18: 《平虜將軍妻》李白</p>
        <p>平虜將軍婦，入門二十年。君心自有悅，妾寵豈能專。<br>出解床前帳，行吟道上篇。古人不唾井，莫忘昔纏綿。<br></p></body></html>
