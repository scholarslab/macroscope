  <body><p>518_2: 《酬秘書王丞見寄》雍陶</p>
        <p>朝下有閑思，南溝邊水行。因來見寥落，轉自歎平生。<br>白首丈夫氣，赤心知己情。留詩本相慰，卻憶苦吟聲。<br></p></body></html>
