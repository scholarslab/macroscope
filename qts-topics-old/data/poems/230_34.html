  <body><p>230_34: 《不寐》杜甫</p>
        <p>瞿塘夜水黑，城內改更籌。翳翳月沉霧，輝輝星近樓。<br>氣衰甘少寐，心弱恨和愁。多壘滿山谷，桃源無處求。<br></p></body></html>
