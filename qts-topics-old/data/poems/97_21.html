  <body><p>97_21: 《李員外秦援宅觀妓》沈佺期</p>
        <p>盈盈粉署郎，五日宴春光。選客虛前館，征聲遍後堂。<br>玉釵翠羽飾，羅袖鬱金香。拂黛隨時廣，挑鬟出意長。<br>囀歌遙合態，度舞暗成行。巧落梅庭裏，斜光映曉妝。<br></p></body></html>
