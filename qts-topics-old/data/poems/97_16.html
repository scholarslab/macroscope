  <body><p>97_16: 《酬楊給事兼見贈台中》沈佺期</p>
        <p>子雲推辨博，公理擅詞雄。始自尚書省，旋聞給事中。<br>言從溫室秘，籍向瑣闈通。顧我叨郎署，慚無草奏功。<br>分曹八舍斷，解袂五時空。宿昔陪餘論，平生賴擊蒙。<br>神仙應東掖，雲霧限南宮。忽枉瓊瑤贈，長歌蘭渚風。<br></p></body></html>
