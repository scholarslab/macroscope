  <body><p>51_22: 《游陸渾南山自歇馬嶺到楓香林以詩代書答李舍人適》宋之問</p>
        <p>晨登歇馬嶺，遙望伏牛山。孤出群峰首，熊熊元氣間。<br>太和亦崔嵬，石扇橫閃倏。細岑互攢倚，浮巘競奔蹙。<br>白雲遙入懷，青靄近可掬。徒尋靈異跡，周顧愜心目。<br>晨拂鳥路行，暮投人煙宿。粳稻遠彌秀，栗芋秋新熟。<br>石髓非一岩，藥苗乃萬族。間關踏雲雨，繚繞緣水木。<br>西見商山芝，南到楚鄉竹。楚竹幽且深，半雜楓香林。<br>浩歌清潭曲，寄爾桃源心。<br></p></body></html>
