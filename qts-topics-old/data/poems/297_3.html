  <body><p>297_3: 《古從軍》王建</p>
        <p>漢家逐單于，日沒處河曲。浮雲道旁起，行子車下宿。<br>槍城圍鼓角，氈帳依山谷。馬上懸壺漿，刀頭分頰肉。<br>來時高堂上，父母親結束。回面不見家，風吹破衣服。<br>金瘡在肢節，相與拔箭鏃。聞道西涼州，家家婦女哭。<br></p></body></html>
