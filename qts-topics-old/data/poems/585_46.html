  <body><p>585_46: 《棄婦》劉駕</p>
        <p>回車在門前，欲上心更悲。路傍見花發，似妾初嫁時。<br>養蠶已成繭，織素猶在機。新人應笑此，何如畫蛾眉。<br>昨日惜紅顏，今日畏老遲。良媒去不遠，此恨今告誰。<br></p></body></html>
