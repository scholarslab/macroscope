  <body><p>554_96: 《題永忻寺影堂》項斯</p>
        <p>不遇修寺日，無錢入影堂。故來空禮拜，臨去重添香。<br>僧得名難近，燈傳火已長。發心依止後，借住有鄰房。<br></p></body></html>
