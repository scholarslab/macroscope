  <body><p>590_5: 《遊天柱觀》李郢</p>
        <p>聽鐘到靈觀，仙子喜相尋。茅洞幾千載，水聲寒至今。<br>讀碑丹井上，坐石澗亭陰。清興未雲盡，煙霞生夕林。<br></p></body></html>
