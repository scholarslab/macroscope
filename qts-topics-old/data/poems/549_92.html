  <body><p>549_92: 《送薛耽先輩歸謁漢南》趙嘏</p>
        <p>雪繞千峰驛路長，謝家聯句待檀郎。手持碧落新攀桂，<br>月在東軒舊選床。幾日旌幢延駿馬，到時冰玉動華堂。<br>孔門多少風流處，不遣顏回識醉鄉。<br></p></body></html>
