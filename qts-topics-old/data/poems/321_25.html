  <body><p>321_25: 《酬蔡十二博士見寄四韻》權德輿</p>
        <p>蕪城十年別，蓬轉居不定。終歲白屋貧，獨謠清酒聖。<br>風塵韋帶減，霜雪松心勁。何以浣相思，啟元能盡性。<br></p></body></html>
