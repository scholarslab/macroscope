  <body><p>49_29: 《初發江陵有懷》張九齡</p>
        <p>極望涔陽浦，江天渺不分。扁舟從此去，鷗鳥自為群。<br>他日懷真賞，中年負俗紛。適來果微尚，倏爾會斯文。<br>複想金閨籍，何如夢渚雲。我行多勝寄，浩思獨氛氳。<br></p></body></html>
