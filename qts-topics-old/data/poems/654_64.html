  <body><p>654_64: 《冬日寄獻庾員外》羅鄴</p>
        <p>曾謁仙宮最上仙，西風許醉桂花前。爭歡酒蟻浮金爵，<br>從聽歌塵撲翠蟬。秋霽捲簾凝錦席，夜闌吹笛稱江天。<br>卻思紫陌觥籌地，兔缺烏沈欲半年。<br></p></body></html>
