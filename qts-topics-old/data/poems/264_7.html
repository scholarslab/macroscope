  <body><p>264_7: 《上古之什補亡訓傳十三章。燕于巢一章》顧況</p>
        <p>燕燕於巢，綴葺維戊。甲兮乙兮，不宜有謬。飛龍在天，<br>雲掩於鬥。曷日於雨，乃曰庚午。彼日之差，亦孔斯醜。<br>昔在羲和，湎淫不修。我筮我龜，莫我告繇。胤乃征之，<br>彝倫九疇。君子授律，是祃是禷。三五不備，<br>罔克攸遂。惠此蒸人，毋廢爾事。爾莫我從，維來者是冀。<br></p></body></html>
