  <body><p>569_31: 《洞庭風雨二首》李群玉</p>
        <p>面南一片黑，俄起北風顛。浪潑巴陵樹，雷燒鹿角田。<br>魚龍方簸蕩，雲雨正喧闐。想赭君山日，秦皇怒赫然。<br>巨浸吞湘澧，西風忽怒號。水將天共黑，雲與浪爭高。<br>羽化思乘鯉，山漂欲抃鼇。陽烏猶曝翅，真恐濕蟠桃。<br></p></body></html>
