  <body><p>538_41: 《楚宮怨二首》許渾</p>
        <p>十二山晴花盡開，楚宮雙闕對陽臺。<br>細腰爭舞君沉醉，白日秦兵天上來。<br>獵騎秋來在內稀，渚宮雲雨濕龍衣。<br>騰騰戰鼓動城闕，江畔射麋殊未歸。<br></p></body></html>
