  <body><p>577_47: 《七夕》溫庭筠</p>
        <p>鳴機劄劄停金梭，芙蓉澹蕩生池波。神軒紅粉陳香羅，<br>鳳低蟬薄愁雙蛾。微光奕奕淩天河，鸞咽鶴唳飄颻歌。<br>彎橋銷盡愁奈何，天氣駘蕩雲陂阤。平明花木有秋意，<br>露濕彩盤蛛網多。<br></p></body></html>
