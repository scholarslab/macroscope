  <body><p>236_12: 《送張將軍征西（一作西征）》錢起</p>
        <p>長安少年唯好武，金殿承恩爭破虜。沙場烽火隔天山，<br>鐵騎征西幾歲還。戰處黑雲霾瀚海，愁中明月度陽關。<br>玉笛聲悲離酌晚，金方路極行人遠。計日霜戈盡敵歸，<br>回首戎城空落暉。始笑子卿心計失，徒看海上節旄稀。<br></p></body></html>
