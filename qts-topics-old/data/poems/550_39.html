  <body><p>550_39: 《發新安後途中寄盧中丞二首》趙嘏</p>
        <p>樓上風流庾使君，笙歌曾醉此中聞。<br>目前已是陵陽路，回首叢山滿眼雲。<br>晚樹蕭蕭促織愁，風簾似水滿床秋。<br>千山不礙笙歌月，誰伴羊公上夜樓。<br></p></body></html>
