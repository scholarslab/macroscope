  <body><p>711_25: 《偶題二首》徐夤</p>
        <p>買骨須求騏驥骨，愛毛宜采鳳凰毛。<br>駑駘燕雀堪何用，仍向人前價例高。<br>賦就長安振大名，斬蛇功與樂天爭。<br>歸來延壽溪頭坐，終日無人問一聲。<br></p></body></html>
