  <body><p>179_28: 《在水軍宴韋司馬樓船觀妓》李白</p>
        <p>搖曳帆在空，清流順歸風。詩因鼓吹發，酒為劍歌雄。<br>對舞青樓妓，雙鬟白玉童。行雲且莫去，留醉楚王宮。<br></p></body></html>
