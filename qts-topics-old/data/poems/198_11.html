  <body><p>198_11: 《梁州對雨懷麹二秀才，便呈麹大判官時疾贈余新詩》岑參</p>
        <p>江上雲氣黑，山昨夜雷。水惡平明飛，雨從嶓塚來。<br>濛濛隨風過，蕭颯鳴庭槐。隔簾濕衣巾，當暑涼幽齋。<br>麹生住相近，言語阻且乖。臥疾不見人，午時門始開。<br>終日看本草，藥苗滿前階。兄弟早有名，甲科皆秀才。<br>二人事慈母，不弱古老萊。昨歎攜手遲，未盡平生懷。<br>愛君有佳句，一日吟幾回。<br></p></body></html>
