  <body><p>77_9: 《同崔駙馬曉初登樓思京》駱賓王</p>
        <p>麗譙通四望，繁憂起萬端。綺疏低晚魄，鏤檻肅初寒。<br>白雲鄉思遠，黃圖歸路難。唯餘西向笑，暫似當長安。<br></p></body></html>
