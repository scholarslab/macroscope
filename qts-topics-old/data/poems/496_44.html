  <body><p>496_44: 《送洛陽張員外》姚合</p>
        <p>餞客未歸城，東來騶騎迎。千山嵩嶽峭，百縣洛陽清。<br>朔雁和雲度，川風吹雨晴。蘚庭公事暇，應只獨吟行。<br></p></body></html>
