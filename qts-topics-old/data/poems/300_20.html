  <body><p>300_20: 《寄汴州令狐相公》王建</p>
        <p>三軍江口擁雙旌，虎帳長開自教兵。機鎖惡徒狂寇盡，<br>恩驅老將壯心生。水門向晚茶商鬧，橋市通宵酒客行。<br>秋日梁王池閣好，新歌散入管弦聲。<br></p></body></html>
