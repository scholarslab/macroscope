  <body><p>692_16: 《送李鐔游新安》杜荀鶴</p>
        <p>邯鄲李鐔才崢嶸，酒狂詩逸難幹名。氣直不與兒輩洽，<br>醉來擬共天公爭。孤店夜燒枯葉坐，亂時秋踏早霜行。<br>一間茅屋住不穩，剛出為人平不平。<br></p></body></html>
