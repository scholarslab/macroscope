  <body><p>183_26: 《觀放白鷹二首》李白</p>
        <p>八月邊風高，胡鷹白錦毛。孤飛一片雪，百里見秋毫。<br>寒冬十二月，蒼鷹八九毛。寄言燕雀莫相啅，<br>自有雲霄萬里高。<br></p></body></html>
