  <body><p>360_58: 《自左馮歸洛下酬樂天兼呈裴令公》劉禹錫</p>
        <p>新恩通籍在龍樓，分務神都近舊丘。自有園公紫芝侶，<br>仍追少傅赤松遊。華林霜葉紅霞晚，伊水晴光碧玉秋。<br>更接東山文酒會，始知江左未風流。<br></p></body></html>
