  <body><p>400_5: 《憶雲之》元稹</p>
        <p>為魚實愛泉，食辛寧避蓼。人生既相合，不復論窕窕。<br>滄海良有窮，白日非長皎。何事一人心，各在四方表。<br>泛若逐水萍，居為附松蔦。流浪隨所之，縈紆牽所繞。<br>百齡頗局促，況複迷壽夭。芟發君已衰，冠歲予非小。<br>娛樂不及時，暮年壯心少。感此幽念綿，遂為長悄悄。<br>中庭草木春，曆亂遞相擾。奇樹花冥冥，竹竿鳳褭褭。<br>幽芳被蘭徑，安得寄天杪。萬里瀟湘魂，夜夜南枝鳥。<br></p></body></html>
