  <body><p>132_24: 《龍門西峰曉望劉十八不至》李頎</p>
        <p>春台臨永路，跂足望行子。片片雲觸峰，離離鳥渡水。<br>叢林遠山上，霽景雜花裏。不見攜手人，下山采綠芷。<br></p></body></html>
