  <body><p>528_37: 《送從兄歸隱藍溪二首》許渾</p>
        <p>名高猶素衣，窮巷掩荊扉。漸老故人少，久貧豪客稀。<br>塞雲橫劍望，山月抱琴歸。幾日藍溪醉，藤花拂釣磯。<br>京洛多高蓋，憐兄劇斷蓬。身隨一劍老，家入萬山空。<br>夜憶蕭關月，行悲易水風。無人知此意，甘臥白雲中。<br></p></body></html>
