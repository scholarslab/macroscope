  <body><p>56_7: 《麻平晚行》王勃</p>
        <p>百年懷土望，千里倦遊情。高低尋戍道，遠近聽泉聲。<br>澗葉才分色，山花不辨名。羈心何處盡，風急暮猿清。<br></p></body></html>
