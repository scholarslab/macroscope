  <body><p>193_19a: 《郡齋移杉》韋應物</p>
        <p>擢幹方數尺，幽姿已蒼然。結根西山寺，來植郡齋前。<br>新含野露氣，稍靜高窗眠。雖為賞心遇，豈有岩中緣。<br></p></body></html>
