  <body><p>236_22: 《盧龍塞行送韋掌記》錢起</p>
        <p>雨雪紛紛黑山外，行人共指盧龍塞。萬里飛沙咽鼓鼙，<br>三軍殺氣凝旌旆。陳琳書記本翩翩，料敵張兵奪酒泉。<br>聖主好文兼好武，封侯莫比漢皇年。<br></p></body></html>
