  <body><p>273_4: 《南野》戴叔倫</p>
        <p>治田長山下，引流坦溪曲。東山有遺塋，南野起新築。<br>家世素業儒，子孫鄙食祿。披雲朝出耕，帶月夜歸讀。<br>身勩竟亡疲，團團欣在目。野芳綠可采，泉美清可掬。<br>茂樹延晚涼，早田候秋熟。茶烹松火紅，酒吸荷杯綠。<br>解佩臨清池，撫琴看修竹。此懷誰與同，此樂君所獨。<br></p></body></html>
