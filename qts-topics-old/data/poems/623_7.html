  <body><p>623_7: 《秋日遣懷十六韻寄道侶》陸龜蒙</p>
        <p>盡日臨風坐，雄詞妙略兼。共知時世薄，甯恨歲華淹。<br>且把靈方試，休憑吉夢占。夜然燒汞火，朝煉洗金鹽。<br>有路求真隱，無媒舉孝廉。自然成嘯傲，不是學沉潛。<br>水恨同心隔，霜愁兩鬢沾。鶴屏憐掩扇，烏帽愛垂簷。<br>雅調宜觀樂，清才稱典簽。冠俯玄發少，書健紫毫尖。<br>故疾因秋召，塵容畏日黔。壯圖須行行，儒服謾襜襜。<br>片石聊當枕，橫煙欲代簾。蠹根延穴蟻，疏葉漏庭蟾。<br>藥鼎高低鑄，雲庵早晚苫。胡麻如重寄，從誚我無厭。<br></p></body></html>
