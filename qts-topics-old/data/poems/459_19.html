  <body><p>459_19: 《逸老（莊子雲：勞我以生，逸我以老，息我以死也）》白居易</p>
        <p>白日下駸駸，青天高浩浩。人生在其中，適時即為好。<br>勞我以少壯，息我以衰老。順之多吉壽，違之或凶夭。<br>我初五十八，息老雖非早。一閑十三年，所得亦不少。<br>況加祿仕後，衣食常溫飽。又從風疾來，女嫁男婚了。<br>胸中一無事，浩氣凝襟抱。飄若雲信風，樂於魚在藻。<br>桑榆坐已暮，鐘漏行將曉。皤然七十翁，亦足稱壽考。<br>筋骸本非實，一束芭蕉草。眷屬偶相依，一夕同棲鳥。<br>去何有顧戀，住亦無憂惱。生死尚複然，其餘安足道。<br>是故臨老心，冥然合玄造。<br></p></body></html>
