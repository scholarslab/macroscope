  <body><p>266_17: 《酬揚州白塔寺永上人》顧況</p>
        <p>塔上是何緣，香燈續細煙。松枝當麈尾，柳絮替蠶綿。<br>浮草經行遍，空花義趣圓。我來雖為法，暫借一床眠。<br></p></body></html>
