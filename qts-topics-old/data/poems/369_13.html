  <body><p>369_13: 《古松感興》皇甫松</p>
        <p>皇天后土力，使我向此生。貴賤不我均，若為天地情。<br>我家世道德，旨意匡文明。家集四百卷，獨立天地經。<br>寄言青松姿，豈羨朱槿榮。昭昭大化光，共此遺芳馨。<br></p></body></html>
