  <body><p>438_2: 《酬盧秘書二十韻（時初奉詔除贊善大夫）》白居易</p>
        <p>謬曆文場選，慚非翰苑才。雲霄高暫致，毛羽弱先摧。<br>識分忘軒冕，知歸返草萊。杜陵書積蠹，豐獄劍生苔。<br>晦厭鳴雞雨，春驚震蟄雷。舊恩收墜履，新律動寒灰。<br>鳳詔容徐起，鵷行許重陪。衰顏雖拂拭，蹇步尚低徊。<br>睡少鐘偏警，行遲漏苦摧。風霜趁朝去，泥雪拜陵回。<br>上感君猶念，傍慚友或推。石頑鐫費匠，女醜嫁勞媒。<br>倏忽青春度，奔波白日頹。性將時共背，病與老俱來。<br>聞有蓬壺客，知懷杞梓材。世家標甲第，官職滯麟台。<br>筆盡鉛黃點，詩成錦繡堆。嘗思豁雲霧，忽喜訪塵埃。<br>心為論文合，眉因勸善開。不勝珍重意，滿袖寫瓊瑰。<br></p></body></html>
