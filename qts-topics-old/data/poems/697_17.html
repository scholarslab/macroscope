  <body><p>697_17: 《雨霽池上作呈侯學士》韋莊</p>
        <p>鹿巾藜杖葛衣輕，雨歇池邊晚吹清。<br>正是如今江上好，白鱗紅稻紫蓴羹。<br></p></body></html>
