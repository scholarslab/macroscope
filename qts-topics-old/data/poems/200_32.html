  <body><p>200_32: 《送孟孺卿落第歸濟陽》岑參</p>
        <p>獻賦頭欲白，還家衣已穿。羞過灞陵樹，歸種汶陽田。<br>客舍少鄉信，床頭無酒錢。聖朝徒側席，濟上獨遺賢。<br></p></body></html>
