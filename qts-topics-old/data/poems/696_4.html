  <body><p>696_4: 《賊中與蕭韋二秀才同臥重疾二君尋愈…因有題》韋莊</p>
        <p>與君同臥疾，獨我漸彌留。弟妹不知處，兵戈殊未休。<br>胸中疑晉豎，耳下鬥殷牛。縱有秦醫在，懷鄉亦淚流。<br></p></body></html>
