  <body><p>149_45: 《題王少府堯山隱處，簡陸鄱陽》劉長卿</p>
        <p>故人滄洲吏，深與世情薄。解印二十年，委身在丘壑。<br>買田楚山下，妻子自耕鑿。群動心有營，孤雲本無著。<br>因收溪上釣，遂接林中酌。對酒春日長，山村杏花落。<br>陸生鄱陽令，獨步建溪作。早晚休此官，隨君永棲托。<br></p></body></html>
