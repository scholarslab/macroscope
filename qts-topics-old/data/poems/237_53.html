  <body><p>237_53: 《省中春暮酬嵩陽焦道士見招》錢起</p>
        <p>朝花飛暝林，對酒傷春心。流年催素發，不覺映華簪。<br>垂老遇知己，酬恩看寸陰。如何紫芝客，相憶白雲深。<br></p></body></html>
