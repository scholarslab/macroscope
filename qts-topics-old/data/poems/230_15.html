  <body><p>230_15: 《能畫》杜甫</p>
        <p>能畫毛延壽，投壺郭舍人。每蒙天一笑，複似物皆春。<br>政化平如水，皇恩斷若神。時時用抵戲，亦未雜風塵。<br></p></body></html>
