  <body><p>440_56: 《醉吟二首》白居易</p>
        <p>空王百法學未得，姹女丹砂燒即飛。<br>事事無成身老也，醉鄉不去欲何歸。<br>兩鬢千莖新似雪，十分一醆欲如泥。<br>酒狂又引詩魔發，日午悲吟到日西。<br></p></body></html>
