  <body><p>238_39: 《寄袁州李嘉佑員外》錢起</p>
        <p>誰謂江山阻，心親夢想偏。容輝常在目，離別任經年。<br>郡國通流水，雲霞共遠天。行春鶯幾囀，遲客月頻圓。<br>雁有歸鄉羽，人無訪戴船。願征黃霸入，相見玉階前。<br></p></body></html>
