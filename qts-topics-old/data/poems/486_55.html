  <body><p>486_55: 《送王損之秀才赴舉》鮑溶</p>
        <p>青門佩蘭客，淮水誓風流。名在鄉書貢，心期月殿遊。<br>平沙大河急，細雨二陵秋。感此添離恨，年光不少留。<br></p></body></html>
