  <body><p>273_140: 《寄孟郊》戴叔倫</p>
        <p>亂餘城郭怕經過，到處閑門長薜蘿。用世空悲聞道淺，<br>入山偏喜識僧多。醉歸花徑雲生履，樵罷松岩雪滿蓑。<br>石上幽期春又暮，何時載酒聽高歌。<br></p></body></html>
