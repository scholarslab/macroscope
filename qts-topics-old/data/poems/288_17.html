  <body><p>288_17: 《小苑春望宮池柳色》裴達</p>
        <p>勝游經小苑，閑望上春城。禦路韶光發，宮池柳色輕。<br>乍濃含雨潤，微澹帶雲晴。冪曆殘煙斂，搖揚落照明。<br>幾條垂廣殿，數樹影高旌。獨有風塵客，思同雨露榮。<br></p></body></html>
