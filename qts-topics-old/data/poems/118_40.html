  <body><p>118_40: 《同和詠樓前海石榴二首》孫逖</p>
        <p>客自新亭郡，朝來數物華。傳君妓樓好，初落海榴花。<br>露色珠簾映，香風粉壁遮。更宜林下雨，日晚逐行車。<br>海上移珍木，樓前詠所思。遙聞下車日，正在落花時。<br>舊綠香行蓋，新紅灑步綦。從來寒不易，終見久逾滋。<br></p></body></html>
