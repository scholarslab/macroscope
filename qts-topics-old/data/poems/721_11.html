  <body><p>721_11: 《送知己赴濮州》李洞</p>
        <p>中路行僧謁，郵亭話海濤。劍搖林狖落，旗閃岳禽高。<br>苔長空州獄，花開夢省曹。濮陽流政化，一半布風騷。<br></p></body></html>
