  <body><p>434_48: 《西掖早秋直夜書意（自此後中書舍人時作）》白居易</p>
        <p>涼風起禁掖，新月生宮沼。夜半秋暗來，萬年枝嫋嫋。<br>炎涼遞時節，鐘鼓交昏曉。遇聖惜年衰，報恩愁力小。<br>素餐無補益，朱綬虛纏繞。冠蓋棲野雲，稻粱養山鳥。<br>量能私自省，所得已非少。五品不為賤，五十不為夭。<br>若無知足心，貪求何日了。<br></p></body></html>
