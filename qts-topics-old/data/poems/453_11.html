  <body><p>453_11: 《菩提寺上方晚望香山寺，寄舒員外》白居易</p>
        <p>晚登西寶刹，晴望東精舍。反照轉樓臺，輝輝似圖畫。<br>冰浮水明滅，雪壓松偃亞。石閣僧上來，雲汀雁飛下。<br>西京鬧於市，東洛閑如社。曾憶舊遊無，香山明月夜。<br></p></body></html>
