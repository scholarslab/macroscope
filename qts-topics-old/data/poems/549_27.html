  <body><p>549_27: 《送權先輩歸覲信安》趙嘏</p>
        <p>衣彩獨歸去，一枝蘭更香。馬嘶芳草渡，門掩百花塘。<br>野色亭台晚，灘聲枕簟涼。小齋松島上，重葉覆書堂。<br></p></body></html>
