  <body><p>703_28: 《柳》翁承贊</p>
        <p>斜拂中橋遠映樓，翠光駘蕩曉煙收。<br>洛陽才子多情思，橫把金鞭約馬頭。<br>高出營門遠出牆，朱闌門閉綠成行。<br>將軍宴罷東風急，閑襯旌旗簇畫堂。<br>彭澤先生酒滿船，五株栽向九江邊。<br>長條細葉無窮盡，管領春風不計年。<br>煬帝東遊意緒多，宮娃眉翠兩相和。<br>一聲水調春風暮，千里交陰鎖汴河。<br>纏繞春情卒未休，秦娥蕭史兩相求。<br>玉句闌內朱簾卷，瑟瑟絲籠十二樓。<br></p></body></html>
