  <body><p>361_28: 《和陳許王尚書酬白少傅侍郎長句因通簡汝洛舊遊之什》劉禹錫</p>
        <p>寥廓高翔不可追，風雲失路暫相隨。方同洛下書生詠，<br>又見軍前大將旗。雪裏命賓開玉帳，飲中請號駐金卮。<br>竹林一自王戎去，嵇阮雖貧興未衰。<br></p></body></html>
