  <body><p>481_33: 《新樓詩二十首。北樓櫻桃花》李紳</p>
        <p>開花占得春光早，雪綴雲裝萬萼輕。凝豔拆時初照日，<br>落英頻處乍聞鶯。舞空柔弱看無力，帶月蔥蘢似有情。<br>多事東風入閨闥，盡飄芳思委江城。<br></p></body></html>
