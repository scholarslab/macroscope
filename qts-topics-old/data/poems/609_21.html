  <body><p>609_21: 《公齋四詠。小松》皮日休</p>
        <p>婆娑只三尺，移來白雲徑。亭亭向空意，已解淩遼夐。<br>葉健似虯須，枝脆如鶴脛。清音猶未成，紺彩空不定。<br>陰圓小芝蓋，鱗澀修荷柄。先愁被鷃搶，預恐遭蝸病。<br>結根幸得地，且免離離映。磥砢不難遇，在保晚成性。<br>一日造明堂，為君當畢命。<br></p></body></html>
