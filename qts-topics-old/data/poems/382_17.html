  <body><p>382_17: 《宴客詞》張籍</p>
        <p>上客不用顧金羈，主人有酒君莫違。請君看取園中花，<br>地上漸多枝上稀。山頭樹影不見石，溪水無風應更碧。<br>人人齊醉起舞時，誰覺翻衣與倒幘。明朝花盡人已去，<br>此地獨來空繞樹。<br></p></body></html>
