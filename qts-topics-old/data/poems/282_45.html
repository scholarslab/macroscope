  <body><p>282_45: 《漢宮少年行》李益</p>
        <p>君不見上宮警夜營八屯，冬冬街鼓朝朱軒。<br>玉階霜仗擁未合，少年排入銅龍門。暗聞弦管九天上，<br>宮漏沉沉清吹繁。平明走馬絕馳道，呼鷹挾彈通繚垣。<br>玉籠金鎖養黃口，探雛取卵伴王孫。分曹陸博快一擲，<br>迎歡先意笑語喧。巧為柔媚學優孟，儒衣嬉戲冠沐猿。<br>晚來香街經柳市，行過倡舍宿桃根。相逢杯酒一言失，<br>回朱點白聞至尊。金張許史伺顏色，王侯將相莫敢論。<br>豈知人事無定勢，朝歡暮戚如掌翻。椒房寵移子愛奪，<br>一夕秋風生戾園。徒用黃金將買賦，甯知白玉暗成痕。<br>持杯收水水已覆，徙薪避火火更燔。欲求四老張丞相，<br>南山如天不可上。<br></p></body></html>
