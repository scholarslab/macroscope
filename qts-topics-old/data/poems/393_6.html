  <body><p>393_6: 《苦篁調嘯引》李賀</p>
        <p>請說軒轅在時事，伶倫采竹二十四。伶倫采之自昆丘，<br>軒轅詔遣中分作十二。伶倫以之正音律，軒轅以之調元氣。<br>當時黃帝上天時，二十三管鹹相隨，唯留一管人間吹。<br>無德不能得此管，此管沉埋虞舜祠。<br></p></body></html>
