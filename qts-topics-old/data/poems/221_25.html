  <body><p>221_25: 《毒熱寄簡崔評事十六弟》杜甫</p>
        <p>大暑運金氣，荊揚不知秋。林下有塌翼，水中無行舟。<br>千室但掃地，閉關人事休。老夫轉不樂，旅次兼百憂。<br>蝮蛇暮偃蹇，空床難暗投。炎宵惡明燭，況乃懷舊丘。<br>開襟仰內弟，執熱露白頭。束帶負芒刺，接居成阻修。<br>何當清霜飛，會子臨江樓。載聞大易義，諷興詩家流。<br>蘊藉異時輩，檢身非苟求。皇皇使臣體，信是德業優。<br>楚材擇杞梓，漢苑歸驊騮。短章達我心，理為識者籌。<br></p></body></html>
