  <body><p>705_44: 《送人明經及第東歸》黃滔</p>
        <p>十問九通離義床，今時登第信非常。亦從南院看新榜，<br>旋束春關歸故鄉。水到吳門方見海，樹侵閩嶺漸無霜。<br>知君已塞平生願，日與交親醉幾場。<br></p></body></html>
