  <body><p>217_24: 《湖城東遇孟雲卿，複歸劉顥宅宿宴，飲散因為醉歌》杜甫</p>
        <p>疾風吹塵暗河縣，行子隔手不相見。湖城城南一開眼，<br>駐馬偶識雲卿面。向非劉顥為地主，懶回鞭轡成高宴。<br>劉侯歎我攜客來，置酒張燈促華饌。且將款曲終今夕，<br>休語艱難尚酣戰。照室紅爐促曙光，縈窗素月垂文練。<br>天開地裂長安陌，寒盡春生洛陽殿。豈知驅車複同軌，<br>可惜刻漏隨更箭。人生會合不可常，庭樹雞鳴淚如線。<br></p></body></html>
