  <body><p>266_21: 《傷大理謝少卿》顧況</p>
        <p>舊館絕逢迎，新詩何處呈。空留封禪草，已作岱宗行。<br>柳蠹風吹析，階崩雪繞平。無因重來此，剩哭兩三聲。<br></p></body></html>
