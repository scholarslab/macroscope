  <body><p>720_38: 《哭處默上人》裴說</p>
        <p>淒涼繐幕下，香吐一燈分。鬥老輸寒檜，留閑與白雲。<br>挈盂曾幾度，傳衲不教焚。泣罷重回首，暮山鐘半聞。<br></p></body></html>
