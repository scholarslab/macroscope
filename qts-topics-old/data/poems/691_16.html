  <body><p>691_16: 《別衡州牧》杜荀鶴</p>
        <p>朝別使君門，暮投江上村。從來無舊分，臨去望何恩。<br>行計自不定，此心誰與論。秋猿叫寒月，只欲斷人魂。<br></p></body></html>
