  <body><p>228_24: 《滕王亭子》杜甫</p>
        <p>寂寞春山路，君王不復行。古牆猶竹色，虛閣自松聲。<br>鳥雀荒村暮，雲霞過客情。尚思歌吹入，千騎把霓旌。<br></p></body></html>
