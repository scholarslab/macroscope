  <body><p>705_25: 《寄同年崔學士》黃滔</p>
        <p>半因同醉杏花園，塵忝鴻爐與鑄顏。已脫素衣酬素發，<br>敢持青桂愛青山。雖知珠樹懸天上，終賴銀河接世間。<br>畢使海涯能拔宅，三秦二十四畿寰。<br></p></body></html>
