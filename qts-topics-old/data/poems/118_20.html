  <body><p>118_20: 《送周判官往台州》孫逖</p>
        <p>吾宗長作賦，登陸訪天臺。星使行看入，雲仙意轉催。<br>飲冰攀璀璨，驅傳曆莓苔。日暮東郊別，真情去不回。<br></p></body></html>
