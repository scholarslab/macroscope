  <body><p>86_31: 《至尉氏》張說</p>
        <p>夕次阮公台，嘯歌臨爽塏。高名安足賴，故物今皆改。<br>吾兄昔茲邑，遺愛稱賢宰。桑中雉未飛，屋上烏猶在。<br>途逢舊甿吏，城有同僚寀。望塵遠見迎，拂館來欣待。<br>慈惠留千室，友于存四海。始知魯衛間，優劣相懸倍。<br></p></body></html>
