  <body><p>91_3: 《奉和張岳州王潭州別詩二首》韋嗣立</p>
        <p>茂先王佐才，作牧楚江隈。登樓正欲賦，複遇仲宣來。<br>黃鵠飛將遠，雕龍文為開。寧知昔聯事，聽曲有餘哀。<br>昔時陪二賢，纓冕會神仙。一去馳江海，相逢共播遷。<br>無因千里駕，忽睹四愁篇。覽諷歡何已，歡終徒愴然。<br></p></body></html>
