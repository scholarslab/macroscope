  <body><p>144_10: 《塞上曲》常建</p>
        <p>翩翩雲中使，來問太原卒。百戰苦不歸，刀頭怨明月。<br>塞雲隨陣落，寒日傍城沒。城下有寡妻，哀哀哭枯骨。<br></p></body></html>
