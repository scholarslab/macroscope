  <body><p>586_31: 《經麻姑山》劉滄</p>
        <p>麻姑此地煉神丹，寂寞煙霞古灶殘。一自仙娥歸碧落，<br>幾年春雨洗紅蘭。帆飛震澤秋江遠，雨過陵陽晚樹寒。<br>山頂白雲千萬片，時聞鸞鶴下仙壇。<br></p></body></html>
