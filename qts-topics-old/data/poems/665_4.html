  <body><p>665_4: 《龍泉東下卻寄孫員外》羅隱</p>
        <p>縠江東下幾多程，每泊孤舟即有情。山色已隨遊子遠，<br>水紋猶認主人清。恩如海嶽何時報，恨似煙花觸處生。<br>百尺風帆兩行淚，不堪回首望崢嶸。<br></p></body></html>
