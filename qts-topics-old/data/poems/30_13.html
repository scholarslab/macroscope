  <body><p>30_13: 《秋日應詔》袁朗</p>
        <p>玉樹涼風舉，金塘細草萎。葉落商飆觀，鴻歸明月池。<br>迎寒桂酒熟，含露菊花垂。一奉章台宴，千秋長願斯。<br></p></body></html>
