  <body><p>342_22: 《與張十八同效阮步兵一日複一夕》韓愈</p>
        <p>一日復一日，一朝複一朝。只見有不如，不見有所超。<br>食作前日味，事作前日調。不知久不死，憫憫尚誰要。<br>富貴自縶拘，貧賤亦煎焦。俯仰未得所，一世已解鑣。<br>譬如籠中鶴，六翮無所搖。譬如兔得蹄，安用東西跳。<br>還看古人書，複舉前人瓢。未知所窮竟，且作新詩謠。<br></p></body></html>
