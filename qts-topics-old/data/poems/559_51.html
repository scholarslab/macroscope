  <body><p>559_51: 《題鹽鐵李尚書滻州別業》薛能</p>
        <p>鹿原陰面滻州湄，坐覺林泉逼夢思。閑景院開花落後，<br>濕香風好雨來時。鄰驚麥野聞雛雉，別創茅亭住老師。<br>備足好中還有闕，許昌軍裏李陵詩。<br>　</p></body></html>
