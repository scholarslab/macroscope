  <body><p>149_63: 《宿雙峰寺，寄盧七、李十六》劉長卿</p>
        <p>寥寥禪誦處，滿室蟲絲結。獨與山中人，無心生複滅。<br>徘徊雙峰下，惆悵雙峰月。杳杳暮猿深，蒼蒼古松列。<br>玩奇不可盡，漸遠更幽絕。林暗僧獨歸，石寒泉且咽。<br>竹房響輕吹，蘿徑陰餘雪。臥澗曉何遲，背岩春未發。<br>此遊誠多趣，獨往共誰閱。得意空自歸，非君豈能說。<br></p></body></html>
