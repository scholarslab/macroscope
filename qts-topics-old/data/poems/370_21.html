  <body><p>370_21: 《道州夏日郡內北橋新亭書懷贈何元二處士》呂溫</p>
        <p>結構池梁上，登臨日幾回。晴空交密葉，陰岸積蒼苔。<br>爽氣中央滿，清風四面來。振衣生羽翰，高枕出塵埃。<br>齊物魚何樂，忘機鳥不猜。閑銷炎晝靜，選勝火雲開。<br>僻遠宜孱性，優遊賴廢材。願為長泛梗，莫作重然灰。<br>守道窮非過，先時動是災。寄言徐孺子，賓榻且徘徊。<br></p></body></html>
