  <body><p>447_55: 《偶作》白居易</p>
        <p>紅杏初生葉，青梅已綴枝。闌珊花落後，寂寞酒醒時。<br>坐悶低眉久，行慵舉足遲。少年君莫怪，頭白自應知。<br></p></body></html>
