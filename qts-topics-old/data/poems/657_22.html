  <body><p>657_22: 《和禪月大師見贈》羅隱</p>
        <p>高僧惠我七言詩，頓豁塵心展白眉。秀似穀中花媚日，<br>清如潭底月圓時。應觀法界蓮千葉，肯折人間桂一支。<br>漂蕩秦吳十餘載，因循猶恨識師遲。<br></p></body></html>
