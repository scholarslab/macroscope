  <body><p>59_5: 《雲》李嶠</p>
        <p>英英大樑國，鬱鬱秘書台。碧落從龍起，青山觸石來。<br>官名光邃古，蓋影耿輕埃。飛感高歌發，威加四海回。<br></p></body></html>
