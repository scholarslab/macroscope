  <body><p>606_8: 《送人宰浦城》林寬</p>
        <p>東南猶阻寇，梨嶺更誰登。作宰應無俸，歸船必有僧。<br>灘平眠獺石，燒斷飲猿藤。歲盡校殊最，方當見異能。<br></p></body></html>
