  <body><p>359_35: 《贈東嶽張煉師》劉禹錫</p>
        <p>東嶽真人張煉師，高情雅淡世間稀。堪為列女書青簡，<br>久事元君住翠微。金縷機中拋錦字，玉清臺上著霓衣。<br>雲衢不要吹簫伴，只擬乘鸞獨自飛。<br></p></body></html>
