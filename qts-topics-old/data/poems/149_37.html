  <body><p>149_37: 《上湖田館南樓憶朱宴》劉長卿</p>
        <p>漂泊日複日，洞庭今更秋。白雲如有意，萬里望孤舟。<br>何事愛成別，空令登此樓。天光映波動，月影隨江流。<br>鶴唳靜寒渚，猿啼深夜洲。歸期誠已促，清景仍相留。<br>頃者慕獨往，爾來悲遠遊。風波自此去，桂水空離憂。<br></p></body></html>
