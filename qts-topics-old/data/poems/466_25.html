  <body><p>466_25: 《賦得亞父碎玉鬥》裴次元</p>
        <p>雄謀竟不決，寶玉將何愛。倏爾霜刃揮，颯然春冰碎。<br>飛光動旗幟，散響驚環佩。霜濃繡帳前，星流錦筵內。<br>圖王業已失，為虜言空悔。獨有青史中，英風冠千載。<br></p></body></html>
