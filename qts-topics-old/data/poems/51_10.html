  <body><p>51_10: 《初至崖口》宋之問</p>
        <p>崖口眾山斷，嶔崟聳天壁。氣沖落日紅，影入春潭碧。<br>錦繢織苔蘚，丹青畫松石。水禽泛容與，岩花飛的礫。<br>微路從此深，我來限於役。惆悵情未已，群峰暗將夕。<br></p></body></html>
