  <body><p>498_4: 《秋日閒居二首》姚合</p>
        <p>九陌宅重重，何門憐此翁。荒庭唯菊茂，幽徑與山通。<br>落葉帶衣上，閑雲來酒中。此心誰得見，林下鹿應同。<br>先憶花時節，家山聽更歸。愛詩看古集，憶酒典寒衣。<br>睡少身還健，愁多食不肥。自憐疏懶性，無事出門稀。<br></p></body></html>
