  <body><p>708_6: 《和人經隋唐間戰處》徐夤</p>
        <p>孤軍前度戰，一敗一成功。卷旆早歸國，臥屍猶臂弓。<br>草間腥半在，沙上血殘紅。傷魄何為者，五湖垂釣翁。<br></p></body></html>
