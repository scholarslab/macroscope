  <body><p>501_62: 《奉和四松》姚合</p>
        <p>四松相對植，蒼翠映中台。擢幹淩空去，移根劚石開。<br>陰陽氣潛煦，造化手親栽。日月滋佳色，煙霄長異材。<br>清音勝在澗，寒影遍生苔。靜繞霜沾履，閑看酒滿杯。<br>同榮朱戶際，永日白雲隈。密葉聞風度，高枝見鶴來。<br>賞心難可盡，麗什妙難裁。此地無因到，迴圈幾百回。<br>　</p></body></html>
