  <body><p>681_6: 《味道》韓偓</p>
        <p>如含瓦礫竟何功，癡黠相兼似得中。心系是非徒悵望，<br>事須光景旋虛空。升沉不定都如夢，毀譽無恒卻要聾。<br>弋者甚多應扼腕，任他閑處指冥鴻。<br></p></body></html>
