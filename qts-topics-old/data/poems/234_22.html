  <body><p>234_22: 《巴山》杜甫</p>
        <p>巴山遇中使，雲自峽城來。盜賊還奔突，乘輿恐未回。<br>天寒邵伯樹，地闊望仙台。狼狽風塵裏，群臣安在哉。<br></p></body></html>
