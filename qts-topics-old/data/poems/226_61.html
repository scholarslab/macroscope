  <body><p>226_61: 《晚晴》杜甫</p>
        <p>村晚驚風度，庭幽過雨沾。夕陽熏細草，江色映疏簾。<br>書亂誰能帙，懷幹可自添。時聞有餘論，未怪老夫潛。<br></p></body></html>
