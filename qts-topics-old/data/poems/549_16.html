  <body><p>549_16: 《昔昔鹽二十首。蟠龍隨鏡隱》趙嘏</p>
        <p>鸞鏡無由照，蛾眉豈忍看。不知愁發換，空見隱龍蟠。<br>那愜紅顏改，偏傷白日殘。今朝窺玉匣，雙淚落闌幹。<br></p></body></html>
