  <body><p>134_21: 《宿瑩公禪房聞梵》李頎</p>
        <p>花宮仙梵遠微微，月隱高城鐘漏稀。夜動霜林驚落葉，<br>曉聞天籟發清機。蕭條已入寒空靜，颯遝仍隨秋雨飛。<br>始覺浮生無住著，頓令心地欲皈依。<br></p></body></html>
