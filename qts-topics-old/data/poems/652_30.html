  <body><p>652_30: 《獻浙東王大夫二首》方幹</p>
        <p>出鎮當時移越俗，致君何日不堯年。到來唯飲長溪水，<br>歸去應將一個錢。吟處美人擎筆硯，行時飛鳥避旌旃。<br>四方皆是分憂寄，獨有東南戴二天。<br>王臣夷夏仰清名，領鎮猶為失意行。已見玉璜曾上釣，<br>何愁金鼎不和羹。譽將星月同時朽，身應山河滿數生。<br>泥滓雲霄至懸闊，漁翁不合見公卿。<br></p></body></html>
