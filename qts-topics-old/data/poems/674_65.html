  <body><p>674_65: 《登杭州城（一作題杭州樟亭，一作題樟亭驛樓）》鄭穀</p>
        <p>漠漠江天外，登臨返照間。潮來無別浦，木落見他山。<br>沙鳥晴飛遠，漁人夜唱閑。歲窮歸未得，心逐片帆還。<br></p></body></html>
