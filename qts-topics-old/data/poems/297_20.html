  <body><p>297_20: 《送張籍歸江東》王建</p>
        <p>清泉浣塵緇，靈藥釋昏狂。君詩發大雅，正氣回我腸。<br>複令五彩姿，潔白歸天常。昔歲同講道，青襟在師傍。<br>出處兩相因，如彼衣與裳。行行成此歸，離我適咸陽。<br>失意未還家，馬蹄盡四方。訪余詠新文，不倦道路長。<br>僮僕懷昔念，亦如還故鄉。相親惜晝夜，寢息不異床。<br>猶將在遠道，忽忽起思量。黃金未為罍，無以挹酒漿。<br>所念俱貧賤，安得相發揚。回車遠歸省，舊宅江南廂。<br>歸鄉非得意，但貴情義彰。五月天氣熱，波濤毒于湯。<br>慎勿多飲酒，藥膳願自強。<br></p></body></html>
