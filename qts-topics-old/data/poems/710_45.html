  <body><p>710_45: 《曉》徐夤</p>
        <p>水盡銅龍滴漸微，景陽鐘動夢魂飛。潼關雞唱促歸騎，<br>金殿燭殘求禦衣。窗下寒機猶自織，梁間棲燕欲雙飛。<br>羲和晴聳扶桑轡，借與寰瀛看早暉。<br></p></body></html>
