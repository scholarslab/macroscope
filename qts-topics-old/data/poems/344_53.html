  <body><p>344_53: 《賀張十八秘書得裴司空馬（或作酬張秘書因騎馬贈詩）》韓愈</p>
        <p>司空遠寄養初成，毛色桃花眼鏡明。落日已曾交轡語，<br>春風還擬並鞍行。長令奴僕知饑渴，須著賢良待性情。<br>旦夕公歸伸拜謝，免勞騎去逐雙旌。<br></p></body></html>
