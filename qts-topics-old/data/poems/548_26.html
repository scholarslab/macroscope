  <body><p>548_26: 《貧女吟》薛逢</p>
        <p>殘妝滿面淚闌幹，幾許幽情欲話難。雲髻懶梳愁拆鳳，<br>翠蛾羞照恐驚鸞。南鄰送女初鳴佩，北裏迎妻已夢蘭。<br>惟有深閨憔悴質，年年長憑繡床看。<br></p></body></html>
