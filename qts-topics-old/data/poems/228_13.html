  <body><p>228_13: 《春遠》杜甫</p>
        <p>肅肅花絮晚，菲菲紅素輕。日長唯鳥雀，春遠獨柴荊。<br>數有關中亂，何曾劍外清。故鄉歸不得，地入亞夫營。<br></p></body></html>
