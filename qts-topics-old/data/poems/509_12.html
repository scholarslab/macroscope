  <body><p>509_12: 《送樸處士歸新羅》顧非熊</p>
        <p>少年離本國，今去已成翁。客夢孤舟裏，鄉山積水東。<br>鼇沈崩巨岸，龍鬥出遙空。學得中華語，將歸誰與同。<br></p></body></html>
