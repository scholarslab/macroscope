  <body><p>708_37: 《郊村獨游》徐夤</p>
        <p>歲閏堪憐曆候遲，出門惟與野雲期。驚魚擲上綠荷芰，<br>棲鳥啄餘紅荔枝。末路可能長薄命，修途應合有良時。<br>市頭相者休相戲，蹙膝先生半自知。<br></p></body></html>
