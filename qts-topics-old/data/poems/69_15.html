  <body><p>69_15: 《奉和送金城公主適西蕃應制》韋元旦</p>
        <p>柔遠安夷俗，和親重漢年。軍容旌節送，國命錦車傳。<br>琴曲悲千里，簫聲戀九天。唯應西海月，來就掌珠圓。<br></p></body></html>
