  <body><p>298_29: 《七夕曲》王建</p>
        <p>河邊獨自看星宿，夜織天絲難接續。拋梭振鑷動明璫，<br>為有秋期眠不足。遙愁今夜河水隔，龍駕車轅鵲填石。<br>流蘇翠帳星渚間，環佩無聲燈寂寂。兩情纏綿忽如故。<br>複畏秋風生曉路。幸回郎意且斯須，一年中別今始初。<br>明星未出少停車。<br></p></body></html>
