  <body><p>217_8: 《送樊二十三侍禦赴漢中判官》杜甫</p>
        <p>威弧不能弦，自爾無寧歲。川穀血橫流，豺狼沸相噬。<br>天子從北來，長驅振凋敝。頓兵岐梁下，卻跨沙漠裔。<br>二京陷未收，四極我得制。蕭索漢水清，緬通淮湖稅。<br>使者紛星散，王綱尚旒綴。南伯從事賢，君行立談際。<br>生知七曜曆，手畫三軍勢。冰雪淨聰明，雷霆走精銳。<br>幕府輟諫官，朝廷無此例。至尊方旰食，仗爾布嘉惠。<br>補闕暮征入，柱史晨征憩。正當艱難時，實藉長久計。<br>回風吹獨樹，白日照執袂。慟哭蒼煙根，山門萬重閉。<br>居人莽牢落，遊子方迢遞。裴回悲生離，局促老一世。<br>陶唐歌遺民，後漢更列帝。恨無匡複姿，聊欲從此逝。<br></p></body></html>
