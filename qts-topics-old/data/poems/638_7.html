  <body><p>638_7: 《送許棠下第游蜀》張喬</p>
        <p>天下猿多處，西南是蜀關。馬登青壁瘦，人宿翠微閑。<br>帶雨逢殘日，因江見斷山。行歌風月好，莫老錦城間。<br></p></body></html>
