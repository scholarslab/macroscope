  <body><p>379_32: 《與韓愈、李翱、張籍話別》孟郊</p>
        <p>朱弦奏離別，華燈少光輝。物色豈有異，人心顧將違。<br>客程殊未已，歲華忽然微。秋桐故葉下，寒露新雁飛。<br>遠遊起重恨，送人念先歸。夜集類饑鳥，晨光失相依。<br>馬跡繞川水，雁書還閨闈。常恐親朋阻，獨行知慮非。<br></p></body></html>
