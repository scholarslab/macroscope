  <body><p>499_9: 《題金州西園九首。莓苔》姚合</p>
        <p>茅堂階豈高，數寸是苔蘚。只恐秋雨中，窗戶亦不濺。<br>眼前無此物，我情何由遣。<br></p></body></html>
