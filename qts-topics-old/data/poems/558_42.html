  <body><p>558_42: 《蔡州蔣亭》薛能</p>
        <p>草徑徹林間，過橋如入山。蔡侯添水榭，蔣氏本柴關。<br>靜泛窮幽趣，驚飛濕醉顏。恨無優俸買，來得暫時閑。<br>步與招提接，舟臨夕照還。春風應不到，前想負花灣。<br></p></body></html>
