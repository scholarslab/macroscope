  <body><p>636_14: 《過比干墓》聶夷中</p>
        <p>殷辛帝天下，厭為天下尊。幹綱既一斷，賢愚無二門。<br>佞是福身本，忠作喪己源。餓虎不食子，人無骨肉恩。<br>日影不入地，下埋冤死魂。腐骨不為土，應作石木根。<br>餘來過此鄉，下馬吊此墳。靜念君臣間，有道誰敢論。<br></p></body></html>
