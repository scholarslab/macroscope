  <body><p>80_11: 《侍從過公主南宅侍宴探得風字應制》張易之</p>
        <p>逐賞平陽第，鳴笳上苑東。鳥吟千戶竹，蝶舞百花叢。<br>時攀小山桂，共挹大王風。坐客無勞起，秦簫曲未終。<br></p></body></html>
