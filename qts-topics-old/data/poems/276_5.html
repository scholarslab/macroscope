  <body><p>276_5: 《送鄧州崔長史》盧綸</p>
        <p>出山車騎次諸侯，坐領圖書見督郵。繞郭桑麻通淅口，<br>滿川風景接襄州。高城鳥過方催夜，廢壘蟬鳴不待秋。<br>聞說元規偏愛月，知君長得伴登樓。<br></p></body></html>
