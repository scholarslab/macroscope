  <body><p>274_64: 《敬酬陸山人二首》戴叔倫</p>
        <p>党議連誅不可聞，直臣高士去紛紛。<br>當時漏奪無人問，出宰東陽笑殺君。<br>由來海畔逐樵漁，奉詔因乘使者車。<br>卻掌山中子男印，自看猶是舊潛夫。<br></p></body></html>
