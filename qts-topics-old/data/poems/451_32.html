  <body><p>451_32: 《閑忙》白居易</p>
        <p>奔走朝行內，棲遲林墅間。多因病後退，少及健時還。<br>斑白霜侵鬢，蒼黃日下山。閑忙俱過日，忙校不如閑。<br></p></body></html>
