  <body><p>373_10: 《寒江吟》孟郊</p>
        <p>冬至日光白，始知陰氣凝。寒江波浪凍，千里無平冰。<br>飛鳥絕高羽，行人皆晏興。荻洲素浩渺，碕岸澌崚嶒。<br>煙舟忽自阻，風帆不相乘。何況異形體，信任為股肱。<br>涉江莫涉淩，得意須得朋。結交非賢良，誰免生愛憎。<br>凍水有再浪，失飛有載騰。一言縱醜詞，萬響無善應。<br>取鑒諒不遠，江水千萬層。何當春風吹，利涉吾道弘。<br></p></body></html>
