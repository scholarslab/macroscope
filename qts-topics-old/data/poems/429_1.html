  <body><p>429_1: 《自題寫真（時為翰林學士）》白居易</p>
        <p>我貌不自識，李放寫我真。靜觀神與骨，合是山中人。<br>蒲柳質易朽，麋鹿心難馴。何事赤墀上，五年為侍臣。<br>況多剛狷性，難與世同塵。不惟非貴相，但恐生禍因。<br>宜當早罷去，收取雲泉身。<br></p></body></html>
