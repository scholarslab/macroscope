  <body><p>127_33: 《賦得秋日懸清光》王維</p>
        <p>寥廓涼天靜，晶明白日秋。圓光含萬象，碎影入閑流。<br>迥與青冥合，遙同江甸浮。晝陰殊眾木，斜影下危樓。<br>宋玉登高怨，張衡望遠愁。餘輝如可托，雲路豈悠悠。<br></p></body></html>
