  <body><p>285_116: 《寄王密卿》李端</p>
        <p>酒樂今年少，僧期近日頻。買山多為竹，卜宅不緣貧。<br>志業歸初地，文章寄此身。嵇康雖有病，猶得見情人。<br></p></body></html>
