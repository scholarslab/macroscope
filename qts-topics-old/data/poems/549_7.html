  <body><p>549_7: 《昔昔鹽二十首。蘼蕪葉複齊》趙嘏</p>
        <p>提筐紅葉下，度日采蘼蕪。掬翠香盈袖，看花憶故夫。<br>葉齊誰複見，風暖恨偏孤。一被春光累，容顏與昔殊。<br></p></body></html>
