  <body><p>560_55: 《使院栽葦》薛能</p>
        <p>戛戛複差差，一叢千萬枝。格如僧住處，栽得吏閒時。<br>筍自廳中出，根從府外移。從軍無宿例，空想夜風吹。<br></p></body></html>
