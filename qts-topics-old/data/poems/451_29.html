  <body><p>451_29: 《橋亭卯飲》白居易</p>
        <p>卯時偶飲齋時臥，林下高橋橋上亭。松影過窗眠始覺，<br>竹風吹雨醉初醒。就荷葉上包魚鮓，當石渠中浸酒瓶。<br>生計悠悠身兀兀，甘從妻喚作劉伶。<br></p></body></html>
