  <body><p>126_20: 《送張判官赴河西》王維</p>
        <p>單車曾出塞，報國敢邀勳。見逐張征虜，今思霍冠軍。<br>沙平連白雲，蓬捲入黃雲。慷慨倚長劍，高歌一送君。<br></p></body></html>
