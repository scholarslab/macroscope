  <body><p>444_40: 《對鏡吟》白居易</p>
        <p>白頭老人照鏡時，掩鏡沉吟吟舊詩。二十年前一莖白，<br>如今變作滿頭絲。吟罷回頭索杯酒，醉來屈指數親知。<br>老於我者多窮賤，設使身存寒且饑。少於我者半為土，<br>墓樹已抽三五枝。我今幸得見頭白，祿俸不薄官不卑。<br>眼前有酒心無苦，只合歡娛不合悲。<br></p></body></html>
