  <body><p>540_186: 《韋蟾（一作寄懷韋蟾）》李商隱</p>
        <p>謝家離別正淒涼，少傅臨岐賭佩囊。<br>卻憶短亭回首處，夜來煙雨滿池塘。<br></p></body></html>
