  <body><p>388_14: 《揚州送伯齡過江》盧仝</p>
        <p>伯齡不厭山，山不養伯齡。松顛有樵墮，石上無禾生。<br>不忍六尺軀，遂作東南行。諸侯盡食肉，壯氣吞八紘。<br>不唧溜鈍漢，何由通姓名。夷齊餓死日，武王稱聖明。<br>節義士枉死，何異鴻毛輕。努力事幹謁，我心終不平。<br></p></body></html>
