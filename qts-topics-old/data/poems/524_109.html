  <body><p>524_109: 《書懷寄盧州（一作瀘州守）》杜牧</p>
        <p>謝山南畔州，風物最宜秋。太守懸金印，佳人敞畫樓。<br>凝缸暗醉夕，殘月上汀州。可惜當年鬢，朱門不得遊。<br></p></body></html>
