  <body><p>505_11: 《公無渡河》王睿</p>
        <p>濁波洋洋兮凝曉霧，公無渡河兮公竟渡。<br>風號水激兮呼不聞，提壺看入兮中流去。<br>浪擺衣裳兮隨步沒，沉屍深入兮蛟螭窟。<br>蛟螭盡醉兮君血幹，推出黃沙兮泛君骨。<br>當時君死妾何適，遂就波濤合魂魄。願持精衛銜石心，<br>窮取河源塞泉脈。<br></p></body></html>
