  <body><p>340_21: 《寄皇甫湜（湜，睦州新安人）》韓愈</p>
        <p>敲門驚晝睡，問報睦州吏。手把一封書，上有皇甫字。<br>拆書放床頭，涕與淚垂四。昏昏還就枕，惘惘夢相值。<br>悲哉無奇術，安得生兩翅。<br></p></body></html>
