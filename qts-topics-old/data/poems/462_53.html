  <body><p>462_53: 《寄題上強山精舍寺（見王象之《輿地紀勝》）》白居易</p>
        <p>慣游山水住南州，行盡天臺及虎丘。<br>惟有上強精舍寺，最堪游處未曾遊。<br></p></body></html>
