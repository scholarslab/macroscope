  <body><p>394_1a: 《莫愁曲》李賀</p>
        <p>草生龍坡下，鴉噪城堞頭。何人此城裏，城角栽石榴。<br>青絲系五馬，黃金絡雙牛。白魚駕蓮船，夜作十裏遊。<br>歸來無人識，暗上沈香樓。羅床倚瑤瑟，殘月傾簾鉤。<br>今日槿花落，明朝桐樹秋。莫負平生意，何名何莫愁。<br></p></body></html>
