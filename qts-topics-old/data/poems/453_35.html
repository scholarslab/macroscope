  <body><p>453_35: 《哭師皋》白居易</p>
        <p>南康丹旐引魂回，洛陽籃舁送葬來。北邙原邊尹村畔，<br>月苦煙愁夜過半。妻孥兄弟號一聲，十二人腸一時斷。<br>往者何人送者誰，樂天哭別師皋時。平生分義向人盡，<br>今日哀冤唯我知。我知何益徒垂淚，籃輿回竿馬回轡。<br>何日重聞掃市歌，誰家收得琵琶伎。蕭蕭風樹白楊影，<br>蒼蒼露草青蒿氣。更就墳前哭一聲，與君此別終天地。<br></p></body></html>
