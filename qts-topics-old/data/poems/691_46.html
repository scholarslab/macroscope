  <body><p>691_46: 《辭座主侍郎》杜荀鶴</p>
        <p>一飯尚懷感，況攀高桂枝。此恩無報處，故國遠歸時。<br>只恐兵戈隔，再趨門館遲。茅堂拜親後，特地淚雙垂。<br></p></body></html>
