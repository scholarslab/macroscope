  <body><p>278_39: 《秋幕中夜獨坐遲明因陪…謁上公因書即事兼呈同院諸公》盧綸</p>
        <p>風淒露泫然，明月在山巔。獨倚古庭樹，仰看深夜天。<br>葉翻螢不定，蟲思草無邊。南舍機杼發，東方雲景鮮。<br>簪裘肅已整，車騎儼將前。百雉拱雙戟，萬夫尊一賢。<br>琳琅多謀蘊，律呂更相宣。曉桂香浥露，新鴻晴滿川。<br>熙熙造化功，穆穆唐堯年。顧己草同賤，誓心金匪堅。<br>蹇辭慚自寡，渴病老難痊。書此更何問，邊韶唯晝眠。<br></p></body></html>
