  <body><p>747_26: 《送孫孔二秀才游廬山》李中</p>
        <p>廬山多勝景，偏稱二君遊。松徑蒼苔合，花陰碧澗流。<br>傾壺同坐石，搜句共登樓。莫學天臺客，逢山即駐留。<br></p></body></html>
