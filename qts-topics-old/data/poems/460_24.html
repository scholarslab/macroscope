  <body><p>460_24: 《歡喜二偈》白居易</p>
        <p>得老加年誠可喜，當春對酒亦宜歡。<br>心中別有歡喜事，開得龍門八節灘。<br>眼暗頭旋耳重聽，唯餘心口尚醒醒。<br>今朝歡喜緣何事，禮徹佛名百部經。<br></p></body></html>
