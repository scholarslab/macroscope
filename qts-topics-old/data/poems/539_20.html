  <body><p>539_20: 《贈劉司戶（蕡）》李商隱</p>
        <p>江風吹浪動雲根，重碇危檣白日昏。已斷燕鴻初起勢，<br>更驚騷客後歸魂。漢廷急詔誰先入，楚路高歌自欲翻。<br>萬里相逢歡複泣，鳳巢西隔九重門。<br></p></body></html>
