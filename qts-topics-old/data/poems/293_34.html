  <body><p>293_34: 《送張弋》司空曙</p>
        <p>擁棹江天曠，蒼然下郢城。冰霜葭菼變，雲澤鷓鴣鳴。<br>酒倦臨流醉，人逢置榻迎。嘗聞藉東觀，不獨魯諸生。<br></p></body></html>
