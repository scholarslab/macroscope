  <body><p>573_4: 《崇聖寺斌公房》賈島</p>
        <p>近來惟一食，樹下掩禪扉。落日寒山磬，多年壞衲衣。<br>白須長更剃，青靄遠還歸。仍說遊南嶽，經行是息機。<br></p></body></html>
