  <body><p>219_8: 《題李尊師松樹障子歌》杜甫</p>
        <p>老夫清晨梳白頭，玄都道士來相訪。握發呼兒延入戶，<br>手提新畫青松障。障子松林靜杳冥，憑軒忽若無丹青。<br>陰崖卻承霜雪幹，偃蓋反走虯龍形。老夫平生好奇古，<br>對此興與精靈聚。已知仙客意相親，更覺良工心獨苦。<br>松下丈人巾屨同，偶坐似是商山翁。悵望聊歌紫芝曲，<br>時危慘澹來悲風。<br></p></body></html>
