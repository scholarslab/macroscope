  <body><p>572_52: 《訪李甘原居》賈島</p>
        <p>原西居處靜，門對曲江開。石縫銜枯草，查根上淨苔。<br>翠微泉夜落，紫閣鳥時來。仍憶尋淇岸，同行采蕨回。<br></p></body></html>
