  <body><p>705_1: 《送林寬下第東歸》黃滔</p>
        <p>為君惆悵惜離京，年少無人有屈名。積雪未開移發日，<br>鳴蟬初急說來程。楚天去路過飛雁，灞岸歸塵觸鎖城。<br>又得新詩幾章別，煙村竹徑海濤聲。<br></p></body></html>
