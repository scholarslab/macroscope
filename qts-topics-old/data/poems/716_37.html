  <body><p>716_37: 《送左協律京西從事》曹松</p>
        <p>辟書來幾日，遂喜就嘉招。猶向風沙淺，非於甸服遙。<br>時平無探騎，秋靜見盤雕。若遣關中使，煩君問寂寥。<br></p></body></html>
