  <body><p>93_22: 《餞許州宋司馬赴任》薛稷</p>
        <p>令弟與名兄，高才振兩京。別序聞鴻雁，離章動鶺鴒。<br>遠朋馳翰墨，勝地寫丹青。風月相思夜，勞望潁川星。<br></p></body></html>
