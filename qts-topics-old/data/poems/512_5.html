  <body><p>512_5: 《田家》歐陽袞</p>
        <p>黯黯日將夕，牛羊村外來。岩阿青氣發，籬落杏花開。<br>草木應初感，鶬鶊亦已催。晚間春作好，行樂不須猜。<br></p></body></html>
