  <body><p>498_19: 《客舍有懷》姚合</p>
        <p>旅人無事喜，終日思悠悠。逢酒嫌杯淺，尋書怕字稠。<br>貧來許錢聖，夢覺見身愁。寂寞中林下，饑鷹望到秋。<br></p></body></html>
