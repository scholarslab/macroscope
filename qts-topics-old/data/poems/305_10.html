  <body><p>305_10: 《出東城》劉複</p>
        <p>步出東城門，獨行已彷徨。伊洛泛清流，密林含朝陽。<br>芳景雖可矚，憂懷在中腸。人生幾何時，苒苒隨流光。<br>願得心所親，尊酒坐高堂。一為浮沉隔，會合殊未央。<br>雙戲水中鳧，和鳴自翱翔。我無此羽翼，安可以比方。<br></p></body></html>
