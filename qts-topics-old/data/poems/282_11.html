  <body><p>282_11: 《置酒行》李益</p>
        <p>置酒命所歡，憑觴遂為戚。日往不再來，茲辰坐成昔。<br>百齡非久長，五十將半百。胡為勞我形，己須還複白。<br>西山鸞鶴群，矯矯煙霧翮。明霞發金丹，陰洞潛水碧。<br>安得淩風羽，崦嵫駐靈魄。無然坐衰老，慚歎東陵柏。<br></p></body></html>
