  <body><p>629_14: 《有別二首》陸龜蒙</p>
        <p>且將絲系蘭舟，醉下煙汀減去愁。<br>江上有樓君莫上，落花隨浪正東流。<br>池上已看鶯舌默，雲間應即雁翰開。<br>唯愁別後當風立，萬樹將秋入恨來。<br></p></body></html>
