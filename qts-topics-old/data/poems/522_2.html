  <body><p>522_2: 《潤州二首》杜牧</p>
        <p>句吳亭東千里秋，放歌曾作昔年遊。青苔寺裏無馬跡，<br>綠水橋邊多酒樓。大抵南朝皆曠達，可憐東晉最風流。<br>月明更想桓伊在，一笛聞吹出塞愁。<br>謝脁詩中佳麗地，夫差傳裏水犀軍。城高鐵甕橫強弩，<br>柳暗朱樓多夢雲。畫角愛飄江北去，釣歌長向月中聞。<br>揚州塵土試回首，不惜千金借與君。<br></p></body></html>
