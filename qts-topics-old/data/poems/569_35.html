  <body><p>569_35: 《贈元紱》李群玉</p>
        <p>相逢在總角，與子即同心。隱石那知玉，披沙始遇金。<br>蘭秋香不死，松晚翠方深。各保芳堅性，寧憂霜霰侵。<br></p></body></html>
