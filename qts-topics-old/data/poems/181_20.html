  <body><p>181_20: 《宿鰕湖》李白</p>
        <p>雞鳴發黃山，暝投鰕湖宿。白雨映寒山，森森似銀竹。<br>提攜采鉛客，結荷水邊沐。半夜四天開，星河爛人目。<br>明晨大樓去，岡隴多屈伏。當與持斧翁，前溪伐雲木。<br></p></body></html>
