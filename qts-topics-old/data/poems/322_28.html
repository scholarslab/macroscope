  <body><p>322_28: 《自楊子歸丹陽初遂閒居聊呈惠公》權德輿</p>
        <p>移疾喜無事，捲簾松竹寒。稍知名是累，日與靜相歡。<br>蹇淺逢機少，迂疏應物難。只思閑夜月，共向沃州看。<br></p></body></html>
