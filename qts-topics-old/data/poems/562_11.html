  <body><p>562_11: 《冬日送友人西歸》劉威</p>
        <p>北風吹別思，杳杳度雲山。滿望是歸處，一生猶未閑。<br>知音方見譽，浮宦久相關。空有心如月，同居千里還。<br></p></body></html>
