  <body><p>528_7: 《送段覺歸杜曲閒居》許渾</p>
        <p>書劍南歸去，山扉別幾年。苔侵岩下路，果落洞中泉。<br>紅葉高齋雨，青蘿曲檻煙。甯知遠遊客，羸馬太行前。<br></p></body></html>
