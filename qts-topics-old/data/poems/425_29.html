  <body><p>425_29: 《雜感》白居易</p>
        <p>君子防悔尤，賢人戒行藏。嫌疑遠瓜李，言動慎毫芒。<br>立教固如此，撫事有非常。為君持所感，仰面問蒼蒼。<br>犬齧桃樹根，李樹反見傷。老龜烹不爛，延禍及枯桑。<br>城門自焚爇，池魚罹其殃。陽貨肆兇暴，仲尼畏于匡。<br>魯酒薄如水，邯鄲開戰場。伯禽鞭見血，過失由成王。<br>都尉身降虜，宮刑加子長。呂安兄不道，都市殺嵇康。<br>斯人死已久，其事甚昭彰。是非不由己，禍患安可防。<br>使我千載後，涕泗滿衣裳。<br></p></body></html>
