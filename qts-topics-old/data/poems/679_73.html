  <body><p>679_73: 《東晉》崔塗</p>
        <p>五陵豪俠笑為儒，將為儒生只讀書。<br>看取不成投筆後，謝安功業複何如。<br>秦國金陵王氣全，一龍正道始東遷。<br>興亡竟不關人事，虛倚長淮五百年。<br></p></body></html>
