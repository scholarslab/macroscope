  <body><p>654_128: 《夏晚望嵩亭有懷》羅鄴</p>
        <p>正憐雲水與心違，湖上亭高對翠微。盡日不妨憑檻望，<br>終年未必有家歸。青蟬漸傍幽叢噪，白鳥時穿返照飛。<br>此地又愁無計住，一竿何處是因依。<br></p></body></html>
