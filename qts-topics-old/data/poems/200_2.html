  <body><p>200_2: 《寄左省杜拾遺》岑參</p>
        <p>聯步趨丹陛，分曹限紫微。曉隨天仗入，暮惹禦香歸。<br>白髮悲花落，青雲羨鳥飛。聖朝無闕事，自覺諫書稀。<br></p></body></html>
