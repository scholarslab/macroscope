  <body><p>614_28: 《寄毗陵魏處士朴》皮日休</p>
        <p>文籍先生不肯官，絮巾沖雪把魚竿。一堆方冊為侯印，<br>三級幽岩是將壇。醉少最因吟月冷，瘦多偏為臥雲寒。<br>兔皮衾暖篷舟穩，欲共誰遊七裏灘。<br></p></body></html>
