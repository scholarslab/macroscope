  <body><p>79_26: 《宿溫城望軍營》駱賓王</p>
        <p>虜地寒膠折，邊城夜柝聞。兵符關帝闕，天策動將軍。<br>塞靜胡笳徹，沙明楚練分。風旗翻翼影，霜劍轉龍文。<br>白羽搖如月，青山斷若雲。煙疏疑卷幔，塵滅似銷氛。<br>投筆懷班業，臨戎想顧勳。還應雪漢恥，持此報明君。<br></p></body></html>
