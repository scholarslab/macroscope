  <body><p>283_76: 《柳楊送客（一作揚州萬里送客）》李益</p>
        <p>青楓江畔白蘋洲，楚客傷離不待秋。<br>君見隋朝更何事，柳楊南渡水悠悠。<br></p></body></html>
