  <body><p>194_14: 《學仙二首》韋應物</p>
        <p>昔有道士求神仙，靈真下試心確然。千鈞巨石一發懸，<br>臥之石下十三年。存道忘身一試過，名奏玉皇乃升天。<br>雲氣冉冉漸不見，留語弟子但精堅。<br>石上鑿井欲到水，惰心一起中路止。<br>豈不見古來三人俱弟兄，結茅深山讀仙經。<br>上有青冥倚天之絕壁，下有颼飀萬壑之松聲。<br>仙人變化為白鹿，二弟玩之兄誦讀。讀多七過可乞言，<br>為子心精得神仙。可憐二弟仰天泣，一失毫釐千萬年。<br></p></body></html>
