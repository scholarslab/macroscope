  <body><p>53_11: 《和姚給事寓直之作》宋之問</p>
        <p>清論滿朝陽，高才拜夕郎。還從避馬路，來接珥貂行。<br>寵就黃扉日，威回白簡霜。柏台遷鳥茂，蘭署得人芳。<br>禁靜鐘初徹，更疏漏漸長。曉河低武庫，流火度文昌。<br>寓直恩徽重，乘秋藻翰揚。暗投空欲報，下調不成章。<br></p></body></html>
