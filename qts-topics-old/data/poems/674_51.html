  <body><p>674_51: 《贈文士王雄》鄭谷</p>
        <p>知己竟何人，哀君尚苦辛。圖書長在手，文學老於身。<br>公道天難廢，貞姿世任嗔。小齋松菊靜，願蔔子為鄰。<br></p></body></html>
