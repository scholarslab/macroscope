  <body><p>739_43: 《落花》李建勳</p>
        <p>惜花無計又花殘，獨繞芳叢不忍看。暖豔動隨鶯翅落，<br>冷香愁雜燕泥幹。綠珠倚檻魂初散，巫峽歸雲夢又闌。<br>忍把一尊重命樂，送春招客亦何歡。<br></p></body></html>
