  <body><p>600_32: 《重歸宜春偶成十六韻寄朝中知己》袁皓</p>
        <p>水香甘似醴，知是入袁溪。黃竹成叢密，青蘿夾岸低。<br>暖流鸂鶒戲，深樹鷓鴣啼。黃犬驚迎客，青牛困臥泥。<br>有村皆績紡，無地不耕犁。鄉曲多耆舊，逢迎盡杖藜。<br>殷勤傾白酒，相勸有黃雞。歸老官知忝，還鄉路不迷。<br>直言幹忌諱，權路恥依棲。拙學趨時態，閑思與牧齊。<br>稻糧饒燕雀，江海溢鳧鷖。昔共逢離亂，今來息鼓鼙。<br>恩仁沾品物，教化及雕題。上貢貞元祿，曾叨寵記批。<br>何須歸紫禁，便是到丹梯。珍重長安道，從今息馬嘶。<br></p></body></html>
