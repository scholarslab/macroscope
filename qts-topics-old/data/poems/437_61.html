  <body><p>437_61: 《答騎馬入空台》白居易</p>
        <p>君入空台去，朝往暮還來。我入泉台去，泉門無複開。<br>鰥夫仍系職，稚女未勝哀。寂寞咸陽道，家人覆墓回。<br></p></body></html>
