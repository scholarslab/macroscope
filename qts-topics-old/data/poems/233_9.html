  <body><p>233_9: 《湘夫人祠（即黃陵廟）》杜甫</p>
        <p>肅肅湘妃廟，空牆碧水春。蟲書玉佩蘚，燕舞翠帷塵。<br>晚泊登汀樹，微馨借渚蘋。蒼梧恨不盡，染淚在叢筠。<br></p></body></html>
