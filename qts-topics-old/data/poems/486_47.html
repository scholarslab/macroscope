  <body><p>486_47: 《岐路》鮑溶</p>
        <p>北風送微寒，徒侶勤遠征。憂人席不暖，殘月馬上明。<br>飄飄岐路間，長見日初生。重嶂曉色淺，疏猿寒啼清。<br>人間多岐路，常恐終身行。回見四方人，車輪無留聲。<br>空穀亦堪隱，下田非懶耕。古人有遺訓，飽食非親榮。<br>我生禮義鄉，少小見太平。聖賢猶羈旅，況複非其名。<br></p></body></html>
