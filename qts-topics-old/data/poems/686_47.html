  <body><p>686_47: 《宋玉宅》吳融</p>
        <p>草白煙寒半野陂，臨江舊宅指遺基。已懷湘浦招魂事，<br>更憶高唐說夢時。穿徑早曾聞客住，登牆豈複見人窺。<br>今朝送別還經此，吟斷當年幾許悲。<br></p></body></html>
