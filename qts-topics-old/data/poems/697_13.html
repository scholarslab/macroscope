  <body><p>697_13: 《潤州顯濟閣曉望》韋莊</p>
        <p>清曉水如鏡，隔江人似鷗。遠煙藏海島，初日照揚州。<br>地壯孫權氣，雲凝庾信愁。一篷何處客，吟憑釣魚舟。<br></p></body></html>
