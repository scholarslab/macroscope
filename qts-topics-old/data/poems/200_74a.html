  <body><p>200_74a: 《故僕射裴公挽歌三首》岑參</p>
        <p>盛德資邦傑，嘉謨作世程。門瞻駟馬貴，時仰八龍名。<br>罷市秦人送，還鄉絳老迎。莫埋丞相印，留著付玄成。<br>五府瞻高位，三台喪大賢。禮容還故絳，寵贈冠新田。<br>氣歇汾陰鼎，魂飛京兆阡。先時劍已沒，隴樹久蒼然。<br>富貴徒言久，鄉閭歿後歸。錦衣都未著，丹旐忽先飛。<br>哀挽辭秦塞，悲笳出帝畿。遙知九原上，漸覺吊人稀。<br></p></body></html>
