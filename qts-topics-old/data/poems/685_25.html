  <body><p>685_25: 《玉堂種竹六韻》吳融</p>
        <p>當砌植檀欒，濃陰五月寒。引風穿玉牖，搖露滴金盤。<br>有韻和宮漏，無香雜畹蘭。地疑雲鎖易，日近雪封難。<br>靜稱圍棋會，閑宜閣筆看。他年終結實，不羨樹棲鸞。<br></p></body></html>
