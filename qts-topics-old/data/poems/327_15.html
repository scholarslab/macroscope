  <body><p>327_15: 《錫杖歌送明楚上人歸佛川》權德輿</p>
        <p>上人遠自西天竺，頭陀行遍國朝寺。口翻貝葉古字經，<br>手持金策聲泠泠。護法護身唯振錫，石瀨雲溪深寂寂。<br>乍來松徑風更寒，遙映霜天月成魄。後夜空山禪誦時，<br>寥寥掛在枯樹枝。真法常傳心不住，東西南北隨緣路。<br>佛川此去何時回，應真莫便遊天臺。<br></p></body></html>
