  <body><p>650_15: 《登新城縣樓贈蔡明府》方幹</p>
        <p>楊震東來是宦游，政成登此自消憂。草中白道穿村去，<br>樹裏清溪照郭流。縱目四山宜永日，開襟五月似高秋。<br>不知縣籍添新戶，但見川原桑柘稠。<br></p></body></html>
