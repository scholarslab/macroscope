  <body><p>630_1: 《水國詩（以下雜體詩）》陸龜蒙</p>
        <p>水國不堪旱，斯民生甚微。直至葭菼少，敢言魚蟹肥。<br>我到荒村無食啖，對案又非梁謝覽。況是幹苗結子疏，<br>歸時只得藜羹糝。<br></p></body></html>
