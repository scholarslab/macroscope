  <body><p>317_40: 《秋懷奉寄朱補闕》武元衡</p>
        <p>上苑繁霜降，騷人起恨初。白雲深陋巷，衰草遍閒居。<br>暮色秋煙重，寒聲牖葉虛。潘生秋思苦，陶令世情疏。<br>已制歸田賦，猶陳諫獵書。不知青瑣客，投分竟何如。<br></p></body></html>
