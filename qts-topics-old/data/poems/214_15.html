  <body><p>214_15: 《別從甥萬盈》高適</p>
        <p>諸生曰萬盈，四十乃知名。宅相予偏重，家丘人莫輕。<br>美才應自料，苦節豈無成。莫以山田薄，今春又不耕。<br></p></body></html>
