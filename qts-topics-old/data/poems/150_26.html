  <body><p>150_26: 《送陸澧還吳中（一作李嘉佑詩）》劉長卿</p>
        <p>瓜步寒潮送客，楊柳暮雨沾衣。<br>故山南望何處，秋草連天獨歸。<br></p></body></html>
