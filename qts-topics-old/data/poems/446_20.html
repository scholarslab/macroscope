  <body><p>446_20: 《新春江次》白居易</p>
        <p>浦幹潮未應，堤濕凍初銷。粉片妝梅朵，金絲刷柳條。<br>鴨頭新綠水，雁齒小紅橋。莫怪珂聲碎，春來五馬驕。<br></p></body></html>
