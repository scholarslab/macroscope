  <body><p>749_55: 《海上春夕旅懷寄左偃》李中</p>
        <p>柳過清明絮亂飛，感時懷舊思淒淒。月生樓閣雲初散，<br>家在汀洲夢去迷。發白每慚清鑒啟，酒醒長怯子規啼。<br>北山高臥風騷客，安得同吟複杖藜。<br></p></body></html>
