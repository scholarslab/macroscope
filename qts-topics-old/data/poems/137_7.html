  <body><p>137_7: 《石甕寺》儲光羲</p>
        <p>遙山起真宇，西向盡花林。下見宮殿小，上看廊廡深。<br>苑花落池水，天語聞松音。君子又知我，焚香期化心。<br></p></body></html>
