  <body><p>360_24: 《和留守令狐相公答白賓客》劉禹錫</p>
        <p>麥隴和風吹樹枝，商山逸客出關時。身無拘束起長晚，<br>路足交親行自遲。官拂象筵終日待，私將雞黍幾人期。<br>君來不用飛書報，萬戶先從紙貴知。<br></p></body></html>
