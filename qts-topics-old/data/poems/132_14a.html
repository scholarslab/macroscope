  <body><p>132_14a: 《春送從叔游襄陽》李頎</p>
        <p>言別恨非一，棄置我宗英。向用五經笥，今為千里行。<br>裹糧顧庭草，羸馬詰朝鳴。鬥酒對寒食，雜花宜晚晴。<br>春衣采洲路，夜飲南陽城。客夢峴山曉，漁歌江水清。<br>楚俗少相知，遠遊難稱情。同人應館谷，刺史在郊迎。<br>只合侍丹扆，翻令辭上京。時方春欲暮，歎息向流鶯。<br></p></body></html>
