  <body><p>394_7: 《啁少年》李賀</p>
        <p>青驄馬肥金鞍光，龍腦入縷羅衫香。美人狹坐飛瓊觴，<br>貧人喚雲天上郎。別起高樓臨碧筱，絲曳紅鱗出深沼。<br>有時半醉百花前，背把金丸落飛鳥。自說生來未為客，<br>一身美妾過三百。豈知劚地種苗家，官稅頻催勿人織。<br>長得積玉誇豪毅，每揖閒人多意氣。生來不讀半行書，<br>只把黃金買身貴。少年安得長少年，海波尚變為桑田。<br>榮枯遞傳急如箭，天公不肯於公偏。莫道韶華鎮長在，<br>發白麵皺專相待。<br></p></body></html>
