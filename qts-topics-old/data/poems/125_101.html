  <body><p>125_101: 《青雀歌（與盧象、崔興宗、裴迪、弟縉同賦）》王維</p>
        <p>青雀翅羽短，未能遠食玉山禾。<br>猶勝黃雀爭上下，唧唧空倉複若何。<br></p></body></html>
