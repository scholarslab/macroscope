  <body><p>138_13: 《奉別長史庾公太守徐公應召》儲光羲</p>
        <p>烈風起江漢，白浪忽如山。方伯驟勤王，杞人亦憂天。<br>酆鎬頃霾晦，雲龍召我賢。車騎北艱苦，艅艎西溯沿。<br>水靈靜湍瀨，猛獸趨後先。龍樓開新陽，萬里出雲間。<br>宇宙既焜耀，崇德濟巨川。受命在神宗，振兵猶軒轅。<br>煌煌逾涿鹿，穆穆更坤元。明王朝太階，遠邇望嘉言。<br>遊子淡何思，江湖將永年。<br></p></body></html>
