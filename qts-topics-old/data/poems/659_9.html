  <body><p>659_9: 《郴江遷客》羅隱</p>
        <p>不是逢清世，何由見皂囊。事雖危虎尾，名勝泊鵷行。<br>毒霧郴江闊，愁雲楚驛長。歸時有詩賦，一為吊沉湘。<br></p></body></html>
