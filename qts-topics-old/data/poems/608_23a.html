  <body><p>608_23a: 《貧居秋日》皮日休</p>
        <p>亭午頭未冠，端坐獨愁予。貧家煙爨稀，灶底陰蟲語。<br>門小愧車馬，廩空慚雀鼠。盡室未寒衣，機聲羨鄰女。<br>　</p></body></html>
