  <body><p>316_43: 《送陸書還吳》武元衡</p>
        <p>君住包山下，何年入帝鄉。成名歸舊業，歎別見秋光。<br>橘柚吳洲遠，蘆花楚水長。我行經此路，京口向雲陽。<br></p></body></html>
