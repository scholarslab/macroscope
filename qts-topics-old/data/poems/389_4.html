  <body><p>389_4: 《酬願公雪中見寄》盧仝</p>
        <p>積雪三十日，車馬路不通。貧病交親絕，想憶唯願公。<br>春鳩報春歸，苦寒生暗風。簷乳墮懸玉，日腳浮輕紅。<br>梅柳意卻活，園圃冰始融。更候四體好，方可到寺中。<br></p></body></html>
