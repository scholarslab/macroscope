  <body><p>571_10: 《感秋》賈島</p>
        <p>商氣颯已來，歲華又虛擲。朝雲藏奇峰，暮雨灑疏滴。<br>幾蜩嘿涼葉，數蛩思陰壁。落日空館中，歸心遠山碧。<br>昔人多秋感，今人何異昔。四序馳百年，玄發坐成白。<br>喧喧徇聲利，擾擾同轍跡。儻無世上懷，去偃松下石。<br></p></body></html>
