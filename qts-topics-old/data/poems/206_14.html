  <body><p>206_14: 《常州韋郎中泛舟見餞》李嘉佑</p>
        <p>主人馮軾貴，送客泛舟稀。逼岸隨芳草，回橈背落暉。<br>映花雙節駐，臨水伯勞飛。醉與群公狎，春塘露冕歸。<br></p></body></html>
