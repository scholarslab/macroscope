  <body><p>475_88: 《春暮思平泉雜詠二十首。東溪》李德裕</p>
        <p>近蓄東溪水，悠悠起淥波。彩鴛留不去，芳草日應多。<br>夾岸生奇筱，緣岩覆女蘿。蘭橈思無限，為感濯纓歌。<br></p></body></html>
