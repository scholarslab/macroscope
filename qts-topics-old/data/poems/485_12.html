  <body><p>485_12: 《懷遠人》鮑溶</p>
        <p>遠道在天際，客行如浮雲。浮雲不知歸，似我長望君。<br>秋至漢水高，南音何時聞。瑤草難遠寄，西風氣氤氳。<br>常恐山嶽遊，不反鸞鳳群。無厭坐遲人，風雨驚斯文。<br></p></body></html>
