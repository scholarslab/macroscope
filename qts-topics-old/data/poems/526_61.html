  <body><p>526_61: 《江樓晚望》杜牧</p>
        <p>湖山翠欲結蒙籠，汗漫誰遊夕照中。初語燕雛知社日，<br>習飛鷹隼識秋風。波搖珠樹千尋拔，山鑿金陵萬仞空。<br>不欲登樓更懷古，斜陽江上正飛鴻。<br></p></body></html>
