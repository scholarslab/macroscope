  <body><p>576_4a: 《江南曲》溫庭筠</p>
        <p>妾家白蘋浦，日上芙蓉楫。軋軋搖槳聲，移舟入茭葉。<br>溪長茭葉深，作底難相尋。避郎郎不見，鸂鶒自浮沉。<br>拾萍萍無根，採蓮蓮有子。不作浮萍生，寧為藕花死。<br>岸傍騎馬郎，烏帽紫遊韁。含愁複含笑，回首問橫塘。<br>妾住金陵浦，門前朱雀航。流蘇持作帳，芙蓉持作梁。<br>出入金犢幰，兄弟侍中郎。前年學歌舞，定得郎相許。<br>連娟眉繞山，依約腰如杵。鳳管悲若咽，鸞弦嬌欲語。<br>扇薄露紅鉛，羅輕壓金縷。明月西南樓，珠簾玳瑁鉤。<br>橫波巧能笑，彎蛾不識愁。花開子留樹，草長根依土。<br>早聞金溝遠，底事歸郎許。不學楊白花，朝朝淚如雨。<br></p></body></html>
