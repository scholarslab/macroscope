  <body><p>272_23: 《賦得秋河曙耿耿》陳潤</p>
        <p>晚望秋高夜，微明欲曙河。橋成鵲已去，機罷女應過。<br>月上殊開練，雲行類動波。尋源不可到，耿耿複如何。<br></p></body></html>
