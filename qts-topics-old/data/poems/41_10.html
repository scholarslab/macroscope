  <body><p>41_10: 《關山月》盧照鄰</p>
        <p>塞坦通碣石，虜障抵祁連。相思在萬里，明月正孤懸。<br>影移金岫北，光斷玉門前。寄言閨中婦，時看鴻雁天。<br></p></body></html>
