  <body><p>237_57: 《鑾駕避狄歲寄別韓雲卿》錢起</p>
        <p>白髮壯心死，愁看國步移。關山慘無色，親愛忽驚離。<br>影絕龍分劍，聲哀鳥戀枝。茫茫雲海外，相憶不相知。<br></p></body></html>
