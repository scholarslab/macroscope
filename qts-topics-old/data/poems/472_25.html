  <body><p>472_25: 《長門怨三首》劉皂</p>
        <p>雨滴長門秋夜長，愁心和雨到昭陽。<br>淚痕不學君恩斷，拭卻千行更萬行。<br>宮殿沉沉月欲分，昭陽更漏不堪聞。<br>珊瑚枕上千行淚，不是思君是恨君。<br>蟬鬢慵梳倚帳門，蛾眉不掃慣承恩。<br>旁人未必知心事，一面殘妝空淚痕。<br></p></body></html>
