  <body><p>333_15: 《端午日伏蒙內侍賜晨服》楊巨源</p>
        <p>彩縷纖仍麗，淩風卷複開。方應五日至，應自九天來。<br>在笥清光發，當軒暑氣回。遙知及時節，刀尺火雲催。<br></p></body></html>
