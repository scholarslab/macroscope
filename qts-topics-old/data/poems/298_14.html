  <body><p>298_14: 《田家留客》王建</p>
        <p>人家少能留我屋，客有新漿馬有粟。遠行僮僕應苦饑，<br>新婦廚中炊欲熟。不嫌田家破門戶，蠶房新泥無風土。<br>行人但飲莫畏貧。明府上來何苦辛。丁甯回語屋中妻，<br>有客勿令兒夜啼。雙塚直西有縣路，我教丁男送君去。<br></p></body></html>
