  <body><p>231_71: 《猿》杜甫</p>
        <p>嫋嫋啼虛壁，蕭蕭掛冷枝。艱難人不見，隱見爾如知。<br>慣習元從眾，全生或用奇。前林騰每及，父子莫相離。<br></p></body></html>
