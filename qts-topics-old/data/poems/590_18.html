  <body><p>590_18: 《重陽日寄浙東諸從事》李郢</p>
        <p>野人多病門長掩，荒圃重陽菊自開。愁裏又聞清笛怨，<br>望中難見白衣來。元瑜正及從軍樂，甯戚誰憐叩角哀。<br>紅旆紛紛碧江暮，知君醉下望鄉台。<br></p></body></html>
