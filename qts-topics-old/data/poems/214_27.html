  <body><p>214_27: 《送董判官》高適</p>
        <p>逢君說行邁，倚劍別交親。幕府為才子，將軍作主人。<br>近關多雨雪，出塞有風塵。長策須當用，男兒莫顧身。<br></p></body></html>
