  <body><p>576_6a: 《惜春詞》溫庭筠</p>
        <p>百舌問花花不語，低回似恨橫塘雨。蜂爭粉蕊蝶分香，<br>不似垂楊惜金縷。願君留得長妖韶，莫逐東風還蕩搖。<br>秦女含嚬向煙月，愁紅帶露空迢迢。<br></p></body></html>
