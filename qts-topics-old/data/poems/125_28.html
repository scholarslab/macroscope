  <body><p>125_28: 《送魏郡李太守赴任》王維</p>
        <p>與君伯氏別，又欲與君離。君行無幾日，當複隔山陂。<br>蒼茫秦川盡，日落桃林塞。獨樹臨關門，黃河向天外。<br>前經洛陽陌，宛洛故人稀。故人離別盡，淇上轉驂騑。<br>企予悲送遠，惆悵睢陽路。古木官渡平，秋城鄴宮故。<br>想君行縣日，其出從如雲。遙思魏公子，複憶李將軍。<br></p></body></html>
