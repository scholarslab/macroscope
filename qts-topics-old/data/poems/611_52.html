  <body><p>611_52: 《茶中雜詠。茶灶》皮日休</p>
        <p>南山茶事動，灶起岩根傍。水煮石發氣，薪然杉脂香。<br>青瓊蒸後凝，綠髓炊來光。如何重辛苦，一一輸膏粱。<br></p></body></html>
