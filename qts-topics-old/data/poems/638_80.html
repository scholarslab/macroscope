  <body><p>638_80: 《送友人歸宣州》張喬</p>
        <p>失計複離愁，君歸我獨遊。亂花藏道發，春水繞鄉流。<br>暝火叢橋市，晴山疊郡樓。無為謝公戀，吟過曉蟬秋。<br></p></body></html>
