  <body><p>687_2: 《途中見杏花》吳融</p>
        <p>一枝紅豔出牆頭，牆外行人正獨愁。長得看來猶有恨，<br>可堪逢處更難留。林空色暝鶯先到，春淺香寒蝶未遊。<br>更憶帝鄉千萬樹，澹煙籠日暗神州。<br></p></body></html>
