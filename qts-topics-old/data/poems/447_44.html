  <body><p>447_44: 《夜歸》白居易</p>
        <p>逐勝移朝宴，留歡放晚衙。賓寮多謝客，騎從半吳娃。<br>到處銷春景，歸時及月華。城陰一道直，燭焰兩行斜。<br>東吹先催柳，南霜不殺花。皋橋夜沽酒，燈火是誰家。<br></p></body></html>
