  <body><p>664_16: 《粉》羅隱</p>
        <p>每持纖白助君時，霜自無憀雪自疑。郎若姓何應解傅，<br>女能窺宋不勞施。妝成麗色唯花妒，落盡啼痕只鏡知。<br>最好玉京仙署裏，更和秋月照瓊枝。<br></p></body></html>
