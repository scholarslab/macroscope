  <body><p>190_20: 《答徐秀才》韋應物</p>
        <p>鉛鈍謝貞器，時秀猥見稱。豈如白玉仙，方與紫霞升。<br>清詩舞豔雪，孤抱瑩玄冰。一枝非所貴，懷書思武陵。<br></p></body></html>
