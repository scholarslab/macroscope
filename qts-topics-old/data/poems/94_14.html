  <body><p>94_14: 《江上有懷》王適</p>
        <p>湛湛江水見底清，荷花蓮子傍江生。採蓮將欲寄同心，<br>秋風落花空複情。棹歌數曲如有待，正見明月度東海。<br>海上雲盡月蒼蒼，萬里分輝滿洛陽。洛陽閨閣夜何央，<br>蛾眉嬋娟斷人腸。寂寥金屏空自掩，青熒銀燭不生光。<br>應憐水宿洞庭子，今夕迢遙天一方。<br></p></body></html>
