  <body><p>699_4: 《宜君縣比卜居不遂，留題王秀才別墅二首》韋莊</p>
        <p>本期同此臥林丘，榾柮爐前擁布裘。<br>何事卻騎羸馬去，白雲紅樹不相留。<br>明月嚴霜撲皂貂，羨君高臥正逍遙。<br>門前積雪深三尺，火滿紅爐酒滿瓢。<br></p></body></html>
