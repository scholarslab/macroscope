  <body><p>320_11: 《臥病喜惠上人、李煉師、茅處士見訪，因以贈》權德輿</p>
        <p>沈屙結繁慮，臥見書窗曙。方外三賢人，惠然來相親。<br>整巾起曳策，喜非車馬客。支郎有佳文，新句淩碧雲。<br>霓裳何飄飄，浩志淩紫氛。複有沈冥士，遠系三茅君。<br>各言麋鹿性，不與簪組群。清言出象系，曠跡逃玄纁。<br>心源暫澄寂，世故方糾紛。終當逐師輩，岩桂香氳芬。<br></p></body></html>
