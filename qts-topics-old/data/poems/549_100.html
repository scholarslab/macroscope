  <body><p>549_100: 《贈道者》趙嘏</p>
        <p>華蓋飄飄綠鬢翁，往來朝謁蕊珠宮。幾年山下陰陽鼎，<br>盡日澗邊桃李風。野跡似雲無處著，仙容如水與誰同。<br>應憐有客外妻子，思在長生一顧中。<br></p></body></html>
