  <body><p>250_107: 《送王相公之幽州》皇甫冉</p>
        <p>自昔蕭曹任，難兼衛霍功。勤勞無遠近，旌節屢西東。<br>不選三河卒，還令萬里通。雁行緣古塞，馬鬣起長風。<br>遮虜關山靜，防秋鼓角雄。徒思一攀送，羸老蓽門中。<br></p></body></html>
