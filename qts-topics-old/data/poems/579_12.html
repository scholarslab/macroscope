  <body><p>579_12: 《長安春晚二首》溫庭筠</p>
        <p>曲江春半日遲遲，正是王孫悵望時。<br>杏花落盡不歸去，江上東風吹柳絲。<br>四方無事太平年，萬象鮮明禁火前。<br>九重細雨惹春色，輕染龍池楊柳煙。<br></p></body></html>
