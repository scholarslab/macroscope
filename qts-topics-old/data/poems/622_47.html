  <body><p>622_47: 《奉和襲美贈魏處士五貺詩。太湖硯》陸龜蒙</p>
        <p>誰截小秋灘，閑窺四緒寬。繞為千嶂遠，深置一潭寒。<br>坐久雲應出，詩成墨未幹。不知新博物，何處擬重刊。<br></p></body></html>
