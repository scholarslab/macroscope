  <body><p>178_2: 《酬宇文少府見贈桃竹書筒》李白</p>
        <p>桃竹書筒綺繡文，良工巧妙稱絕群。靈心圓映三江月，<br>彩質疊成五色雲。中藏寶訣峨眉去，千里提攜長憶君。<br></p></body></html>
