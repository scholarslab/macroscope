  <body><p>493_22: 《湘中怨》沈亞之</p>
        <p>隆佳秀兮昭盛時，播熏綠兮淑華歸。顧室荑與處萼兮，<br>潛重房以飾姿。見稚態之韶羞兮，蒙長靄以為幃。<br>醉融光兮渺渺彌彌，迷千里兮涵煙眉，晨陶陶兮暮熙熙。<br>舞婑那之穠條兮，騁盈盈以披遲。酡游顏兮倡蔓卉縠，<br>流茜霓兮石發髓旎。<br>溯青山兮江之隅，拖湘波兮嫋綠裾。荷拳拳兮未舒，<br>匪同歸兮將焉如。<br></p></body></html>
