  <body><p>686_75: 《子規》吳融</p>
        <p>舉國繁華委逝川，羽毛飄蕩一年年。他山叫處花成血，<br>舊苑春來草似煙。雨暗不離濃綠樹，月斜長吊欲明天。<br>湘江日暮聲淒切，愁殺行人歸去船。<br></p></body></html>
