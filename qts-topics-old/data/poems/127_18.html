  <body><p>127_18: 《送禰郎中》王維</p>
        <p>東郊春草色，驅馬去悠悠。況複鄉山外，猿啼湘水流。<br>島夷傳露版，江館候鳴騶。卉服為諸吏，珠官拜本州。<br>孤鶯吟遠墅，野杏發山郵。早晚方歸奏，南中才忌秋。<br></p></body></html>
