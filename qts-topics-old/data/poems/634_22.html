  <body><p>634_22: 《白菊三首》司空圖</p>
        <p>不疑陶令是狂生，作賦其如有定情。<br>猶勝江南隱居士，詩魔終嫋負孤名。<br>自古詩人少顯榮，逃名何用更題名。<br>詩中有慮猶須戒，莫向詩中著不平。<br>登高可羨少年場，白菊堆邊鬢似霜。<br>益算更希沾上藥，今朝第七十重陽。<br></p></body></html>
