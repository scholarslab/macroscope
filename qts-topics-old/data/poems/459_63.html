  <body><p>459_63: 《送王卿使君赴任蘇州因思花迎新使感舊遊…西院一別》白居易</p>
        <p>一別蘇州十八載，時光人事隨年改。不論竹馬盡成人，<br>亦恐桑田半為海。鶯入故宮含意思，花迎新使生光彩。<br>為報江山風月知，至今白使君猶在。<br></p></body></html>
