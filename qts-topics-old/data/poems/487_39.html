  <body><p>487_39: 《采葛行》鮑溶</p>
        <p>春溪幾回葛花黃，黃麝引子山山香。蠻女不惜手足損，<br>鉤刀一一牽柔長。葛絲茸茸春雪體，深澗擇泉清處洗。<br>殷勤十指蠶吐絲，當窗嫋嫋聲高機。織成一尺無一兩，<br>供進天子五月衣。水精夏殿開涼戶，冰山繞座猶難禦。<br>衣親玉體又何如，杳然獨對秋風曙。鏡湖女兒嫁鮫人，<br>鮫綃逼肖也不分。吳中角簟泛清水，搖曳勝被三素雲。<br>自茲貢薦無人惜，那敢更爭龍手跡。蠻女將來海市頭，<br>賣與嶺南貧估客。<br></p></body></html>
