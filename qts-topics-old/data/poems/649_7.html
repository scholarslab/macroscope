  <body><p>649_7: 《送汶上王明府之任》方幹</p>
        <p>何時到故鄉，歸去佩銅章。親友移家盡，閭閻百戰傷。<br>背關餘草木，出塞足風霜。遺老應相賀，知君不下堂。<br></p></body></html>
