  <body><p>297_38: 《代故人新姬侍疾》王建</p>
        <p>雙轂不回轍，子疾已在旁。侍坐長搖扇，迎醫漸下床。<br>新施箱中幔，未洗來時妝。奉君纏綿意，幸願莫相忘。<br></p></body></html>
