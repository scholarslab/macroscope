  <body><p>108_3: 《相思怨》李元紘</p>
        <p>望月思氛氳，朱衾懶更熏。春生翡翠帳，花點石榴裙。<br>燕語時驚妾，鶯啼轉憶君。交河一萬里，仍隔數重雲。<br></p></body></html>
