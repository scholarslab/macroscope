  <body><p>727_46: 《畫山水圖答大愚》荊浩</p>
        <p>恣意縱橫掃，峰巒次第成。筆尖寒樹瘦，墨淡野雲輕。<br>岩石噴泉窄，山根到水準。禪房時一展，兼稱苦空情。<br></p></body></html>
