  <body><p>248_52: 《奉和杜相公益昌路作》郎士元</p>
        <p>春半梁山正落花，台衡受律向天涯。南去猿聲傍雙節，<br>西來江色繞千家。風吹畫角孤城曉，林映蛾眉片月斜。<br>已見廟謨能喻蜀，新文更喜報金華。<br></p></body></html>
