  <body><p>539_71: 《荊門西下》李商隱</p>
        <p>一夕南風一葉危，荊雲回望夏雲時。人生豈得輕離別，<br>天意何曾忌嶮巇。骨肉書題安絕徼，蕙蘭蹊徑失佳期。<br>洞庭湖闊蛟龍惡，卻羨楊朱泣路岐。<br></p></body></html>
