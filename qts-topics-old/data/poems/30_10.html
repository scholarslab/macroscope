  <body><p>30_10: 《自君之出矣（一作賈馮吉詩）》陳叔達</p>
        <p>自君之出矣，紅顏轉憔悴。思君如明燭，煎心且銜淚。<br>自君之出矣，明鏡罷紅妝。思君如夜燭，煎淚幾千行。<br></p></body></html>
