  <body><p>543_3: 《送賈島往金州謁姚員外》喻鳧</p>
        <p>山光與水色，獨往此中深。溪瀝椒花氣，岩盤漆葉陰。<br>瀟湘終共去，巫峽羨先尋。幾夕江樓月，玄暉伴靜吟。<br></p></body></html>
