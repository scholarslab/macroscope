  <body><p>237_28: 《過裴長官新亭》錢起</p>
        <p>茅屋多新意，芳林昨試移。野人知石路，戲鳥認花枝。<br>慢水縈蓬戶，閑雲掛竹籬。到家成一醉，歸馬不能騎。<br></p></body></html>
