  <body><p>748_9: 《贈朐山楊宰》李中</p>
        <p>訟閑征賦畢，吏散捲簾時。聽雨入秋竹，留僧覆舊棋。<br>得詩書落葉，煮茗汲寒池。化俗功成後，煙霄會有期。<br></p></body></html>
