  <body><p>254_11: 《登聖善寺閣（一題作登少室山）》褚朝陽</p>
        <p>飛閣青霞裏，先秋獨早涼。天花映窗近，月桂拂簷香。<br>華嶽三峰小，黃河一帶長。空間指歸路，煙際有垂楊。<br></p></body></html>
