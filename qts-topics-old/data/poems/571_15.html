  <body><p>571_15: 《辯士》賈島</p>
        <p>辯士多毀訾，不聞談己非。猛虎恣殺暴，未嘗齧妻兒。<br>此理天所感，所感當問誰。求食飼雛禽，吐出美言詞。<br>善哉君子人，揚光掩瑕玼。<br></p></body></html>
