  <body><p>670_5: 《貧女》秦韜玉</p>
        <p>蓬門未識綺羅香，擬托良媒益自傷。誰愛風流高格調，<br>共憐時世儉梳妝。敢將十指誇偏巧，不把雙眉鬥畫長。<br>苦恨年年壓金線，為他人作嫁衣裳。<br></p></body></html>
