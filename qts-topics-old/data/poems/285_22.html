  <body><p>285_22: 《逢王泌自東京至》李端</p>
        <p>逢君自鄉至，雪涕問田園。幾處生喬木，誰家在舊村。<br>山峰橫二室，水色映千門。愁見遊從處，如今花正繁。<br></p></body></html>
