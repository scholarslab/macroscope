  <body><p>273_27: 《相思曲》戴叔倫</p>
        <p>高樓重重閉明月，腸斷仙郎來年別。紫蕭橫笛寂無聲，<br>獨向瑤窗坐愁絕。魚沈雁杳天涯路，始信人間別離苦。<br>恨滿牙床翡翠衾，怨折金釵鳳凰股。井深轆轤嗟綆短，<br>衣帶相思日應緩。將刀斫水水複連，揮刃割情情不斷。<br>落紅亂逐東流水，一點芳心為君死。妾身願作巫山雲，<br>飛入仙郎夢魂裏。<br></p></body></html>
