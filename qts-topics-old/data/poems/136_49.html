  <body><p>136_49: 《泊舟貽潘少府》儲光羲</p>
        <p>行子苦風潮，維舟未能發。宵分卷前幔，臥視清秋月。<br>四澤蒹葭深，中洲煙火絕。蒼蒼水霧起，落落疏星沒。<br>所遇盡漁商，與言多楚越。其如念極浦，又以思明哲。<br>常若千里餘，況之異鄉別。<br></p></body></html>
