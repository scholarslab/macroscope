  <body><p>674_22: 《送許棠先輩之官涇縣》鄭穀</p>
        <p>白頭新作尉，縣在故山中。高第能卑宦，前賢尚此風。<br>蕪湖春蕩漾，梅雨晝溟蒙。佐理人安後，篇章莫廢功。<br></p></body></html>
