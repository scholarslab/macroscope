  <body><p>231_52: 《送十五弟侍禦使蜀》杜甫</p>
        <p>喜弟文章進，添餘別興牽。數杯巫峽酒，百丈內江船。<br>未息豺狼鬥，空催犬馬年。歸朝多便道，搏擊望秋天。<br></p></body></html>
