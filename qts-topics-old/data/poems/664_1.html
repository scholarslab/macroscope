  <body><p>664_1: 《虛白堂前牡丹相傳雲太傅手植在錢塘》羅隱</p>
        <p>欲詢往事奈無言，六十年來托此根。香暖幾飄袁虎扇，<br>格高長對孔融樽。曾憂世亂陰難合，且喜春殘色上存。<br>莫背闌幹便相笑，與君俱受主人恩。<br></p></body></html>
