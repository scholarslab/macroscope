  <body><p>532_23: 《寓崇聖寺懷李校書》許渾</p>
        <p>幾日臥南亭，捲簾秋月清。河關初罷夢，池閣更含情。<br>寒露潤金井，高風飄玉箏。前年共遊客，刀筆事戎旌。<br></p></body></html>
