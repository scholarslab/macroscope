  <body><p>526_45: 《寄湘中友人》杜牧</p>
        <p>莫戀醉鄉迷酒杯，流年長怕少年催。西陵水闊魚難到，<br>南回路遙書未回。匹馬計程愁日盡，一蟬何事引秋來。<br>相如已定題橋志，江上無由夢釣台。<br></p></body></html>
