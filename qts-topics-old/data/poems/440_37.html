  <body><p>440_37: 《夜送孟司功》白居易</p>
        <p>潯陽白司馬，夜送孟功曹。江暗管弦急，樓明燈火高。<br>湖波翻似箭，霜草殺如刀。且莫開徵棹，陰風正怒號。<br></p></body></html>
