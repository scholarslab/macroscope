  <body><p>380_25: 《尋言上人》孟郊</p>
        <p>萬里莓苔地，不見驅馳蹤。唯開文字窗，時寫日月容。<br>竹韻漫蕭屑，草花徒蒙茸。披霜入眾木，獨自識青松。<br></p></body></html>
