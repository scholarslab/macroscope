  <body><p>250_26: 《送常大夫加散騎常侍赴朔方》皇甫冉</p>
        <p>故壘煙塵後，新軍河塞間。金貂寵漢將，玉節度蕭關。<br>澶漫沙中雪，依稀漢口山。人知竇車騎，計日勒銘還。<br></p></body></html>
