  <body><p>228_2: 《王閬州筵奉酬十一舅惜別之作》杜甫</p>
        <p>萬壑樹聲滿，千崖秋氣高。浮舟出郡郭，別酒寄江濤。<br>良會不復久，此生何太勞。窮愁但有骨，群盜尚如毛。<br>吾舅惜分手，使君寒贈袍。沙頭暮黃鵠，失侶自哀號。<br></p></body></html>
