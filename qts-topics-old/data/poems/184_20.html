  <body><p>184_20: 《嵩山采菖蒲者》李白</p>
        <p>神仙多古貌，雙耳下垂肩。嵩岳逢漢武，疑是九疑仙。<br>我來采菖蒲，服食可延年。言終忽不見，滅影入雲煙。<br>喻帝竟莫悟，終歸茂陵田。<br></p></body></html>
