  <body><p>325_3: 《拜昭陵出城與張秘監閣老同裏臨行別…歸尋辱清辭輒酬之》權德輿</p>
        <p>仲月當南呂，晨裝拜谷林。逢君在東觀，不得話離襟。<br>策馬緣雲路，開緘扣玉音。還期才浹日，裏社酒同斟。<br></p></body></html>
