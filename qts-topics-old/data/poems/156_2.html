  <body><p>156_2: 《飛燕篇》王翰</p>
        <p>孝成皇帝本嬌奢，行幸平陽公主家。可憐女兒三五許，<br>豐茸惜是一園花。歌舞向來人不貴，一旦逢君感君意。<br>君心見賞不見忘，姊妹雙飛入紫房。紫房彩女不得見，<br>專榮固寵昭陽殿。紅妝寶鏡珊瑚台，青瑣銀簧雲母扇。<br>日夕風傳歌舞聲，只擾長信憂人情。長信憂人氣欲絕，<br>君王歌吹終不歇。朝弄瓊簫下彩雲，夜踏金梯上明月。<br>明月薄蝕陽精昏，嬌妒傾城惑至尊。已見白虹橫紫極，<br>複聞飛燕啄皇孫。皇孫不死燕啄折，女弟一朝如火絕。<br>明明天子咸戒之，赫赫宗周褒姒滅。古來賢聖歎狐裘，<br>一國荒淫萬國羞。安得上方斷馬劍，斬取朱門公子頭。<br></p></body></html>
