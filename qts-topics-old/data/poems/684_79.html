  <body><p>684_79: 《戲》吳融</p>
        <p>恨極同填海，情長抵導江。丁香從小結，蓮子徹枝雙。<br>整髻花當檻，吹燈月在窗。秦台非久計，早晚降霓幢。<br></p></body></html>
