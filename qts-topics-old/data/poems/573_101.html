  <body><p>573_101: 《送僧歸太白山》賈島</p>
        <p>堅冰連夏處，太白接青天。雲塞石房路，峰明雨外巔。<br>夜禪臨虎穴，寒漱撇龍泉。後會不期日，相逢應信緣。<br></p></body></html>
