  <body><p>228_51: 《立秋雨院中有作》杜甫</p>
        <p>山雲行絕塞，大火複西流。飛雨動華屋，蕭蕭梁棟秋。<br>窮途愧知己，暮齒借前籌。已費清晨謁，那成長者謀。<br>解衣開北戶，高枕對南樓。樹濕風涼進，江喧水氣浮。<br>禮寬心有適，節爽病微瘳。主將歸調鼎，吾還訪舊丘。<br></p></body></html>
