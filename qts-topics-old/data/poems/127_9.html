  <body><p>127_9: 《奉和聖制幸玉真公主山莊因題石壁十韻之作應制》王維</p>
        <p>碧落風煙外，瑤台道路賒。如何連帝苑，別自有仙家。<br>此地回鸞駕，緣溪轉翠華。洞中開日月，窗裏發雲霞。<br>庭養沖天鶴，溪流上漢查。種田生白玉，泥灶化丹砂。<br>穀靜泉逾響，山深日易斜。禦羹和石髓，香飯進胡麻。<br>大道今無外，長生詎有涯。還瞻九霄上，來往五雲車。<br></p></body></html>
