  <body><p>310_79: 《早上淩霄第六峰入紫溪禮白鶴觀祠》于鵠</p>
        <p>路轉第六峰，傳是十里程。放石試淺深，壁蛇鳥驚。<br>欲下先襞衣，路底避枯莖。回途歇嵌窟，整帶重冠纓。<br>及到紫石溪，晻晻已天明。漸近神仙居，桂花濕溟溟。<br>陰苔無人蹤，時得白鶴翎。忽然見朱樓，象牌題玉京。<br>沉沉五雲影，香風散縈縈。清齋上玉堂，窗戶懸水精。<br>青童撞金屑，杵臼聲丁丁。膻腥遙問誰，稽首稱姓名。<br>若容在溪口，願乞殘雪英。<br></p></body></html>
