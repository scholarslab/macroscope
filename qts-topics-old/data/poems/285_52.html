  <body><p>285_52: 《送客赴江陵寄郢州郎士元》李端</p>
        <p>露下晚蟬愁，詩人舊怨秋。沅湘莫留滯，宛洛好遨遊。<br>飲馬逢黃菊，離家值白頭。竟陵明月夜，為上庾公樓。<br></p></body></html>
