  <body><p>683_14: 《欲去》韓偓</p>
        <p>粉紜隔窗語，重約蹋青期。總得相逢處，無非欲去時。<br>恨深書不盡，寵極意多疑。惆悵桃源路，惟教夢寐知。<br></p></body></html>
