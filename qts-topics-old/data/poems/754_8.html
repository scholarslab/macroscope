  <body><p>754_8: 《回至瓜洲獻侍中》徐鉉</p>
        <p>紫微垣裏舊賓從，來向吳門謁府公。奉使謬持嚴助節，<br>登門初識魯王宮。笙歌隱隱違離後，煙水茫茫悵望中。<br>日暮瓜洲江北岸，兩行清淚滴西風。<br></p></body></html>
