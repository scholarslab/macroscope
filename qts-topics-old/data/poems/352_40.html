  <body><p>352_40: 《旦攜謝山人至愚池》柳宗元</p>
        <p>新沐換輕幘，曉池風露清。自諧塵外意，況與幽人行。<br>霞散眾山迥，天高數雁鳴。機心付當路，聊適羲皇情。<br></p></body></html>
