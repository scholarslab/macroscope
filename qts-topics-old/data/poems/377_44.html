  <body><p>377_44: 《贈韓郎中愈》孟郊</p>
        <p>何以定交契，贈君高山石。何以保貞堅，贈君青松色。<br>貧居過此外，無可相彩飾。聞君碩鼠詩，吟之淚空滴。<br>碩鼠既穿墉，又齧機上絲。穿墉有閑土，齧絲無餘衣。<br>朝吟枯桑柘，暮泣空杼機。豈是無巧妙，絲斷將何施。<br>眾人尚肥華，志士多饑羸。願君保此節，天意當察微。<br>前日遠別離，今日生白髮。欲知萬里情，曉臥半床月。<br>常恐百蟲秋，使我芳草歇。<br></p></body></html>
