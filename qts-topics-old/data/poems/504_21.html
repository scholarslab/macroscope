  <body><p>504_21: 《贈蠻僧》鄭巢</p>
        <p>南海何年過，中林一磬微。病逢秋雨發，心逐暮潮歸。<br>久臥前山寺，猶逢故國衣。近來慵步履，石蘚滿柴扉。<br></p></body></html>
