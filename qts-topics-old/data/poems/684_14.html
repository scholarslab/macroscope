  <body><p>684_14: 《酬僧》吳融</p>
        <p>吾師既續惠休才，況值高秋萬象開。吟處遠峰橫落照，<br>定中黃葉下青苔。雙林不見金蘭久，丹楚空翻組繡來。<br>聞說近郊寒尚綠，登臨應待一追陪。<br></p></body></html>
