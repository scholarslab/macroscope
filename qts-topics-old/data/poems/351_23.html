  <body><p>351_23: 《離觴不醉，至驛卻寄相送諸公》柳宗元</p>
        <p>無限居人送獨醒，可憐寂寞到長亭。<br>荊州不遇高陽侶，一夜春寒滿下廳。<br></p></body></html>
