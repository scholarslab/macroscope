  <body><p>674_32: 《寄懷元秀上人》鄭穀</p>
        <p>悠悠幹祿利，草草廢漁樵。身世堪惆悵，風騷頗寂寥。<br>高秋期野步，積雨放趨朝。得句如相憶，莎齋且見招。<br></p></body></html>
