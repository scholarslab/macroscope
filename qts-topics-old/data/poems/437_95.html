  <body><p>437_95: 《王昭君二首（時年十七）》白居易</p>
        <p>滿面胡沙滿鬢風，眉銷殘黛臉銷紅。<br>愁苦辛勤憔悴盡，如今卻似畫圖中。<br>漢使卻回憑寄語，黃金何日贖蛾眉。<br>君王若問妾顏色，莫道不如宮裏時。<br></p></body></html>
