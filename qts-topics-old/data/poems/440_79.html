  <body><p>440_79: 《自江州司馬授忠州刺史，仰荷聖澤，聊書鄙誠》白居易</p>
        <p>炎瘴拋身遠，泥塗索腳難。網初鱗撥剌，籠久翅摧殘。<br>雷電頒時令，陽和變歲寒。遺簪承舊念，剖竹授新官。<br>鄉覺前程近，心隨外事寬。生還應有分，西笑問長安。<br></p></body></html>
