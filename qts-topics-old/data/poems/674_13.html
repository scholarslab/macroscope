  <body><p>674_13: 《送徐渙端公南歸》鄭穀</p>
        <p>青衿離白社，朱綬始言歸。此去應多羨，初心盡不違。<br>江帆和日落，越鳥近鄉飛。一路春風裏，楊花雪滿衣。<br></p></body></html>
