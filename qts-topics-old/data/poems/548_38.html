  <body><p>548_38: 《九日郡齋有感》薛逢</p>
        <p>白日貪長夜更長，百般無意更思量。三冬不見秦中雪，<br>九日惟添鬢畔霜。霞泛水文沈暮色，樹淩金氣發秋光。<br>樓前野菊無多少，一雨重開一番黃。<br></p></body></html>
