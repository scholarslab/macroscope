  <body><p>682_51: 《重和》韓偓</p>
        <p>冷宴殷勤展小園，舞鞇柔軟彩虯盤。篸花盡日疑頭重，<br>病酒經宵覺口幹。嘉樹倚樓青瑣暗，晚雲藏雨碧山寒。<br>文章天子文章別，八米盧郎未可看。<br></p></body></html>
