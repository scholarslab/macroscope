  <body><p>278_11: 《代員將軍罷戰後歸舊裏贈朔北故人（一作常袞詩）》盧綸</p>
        <p>結髮事疆場，全生俱到鄉。連雲防鐵嶺，同日破漁陽。<br>牧馬胡天晚，移軍磧路長。枕戈眠古戍，吹角立繁霜。<br>歸老勳仍在，酬恩虜未亡。獨行過邑裏，多病對農桑。<br>雄劍依塵橐，陰符寄藥囊。空餘麾下將，猶逐羽林郎。<br></p></body></html>
