  <body><p>134_45: 《送東陽王太守（末缺）》李頎</p>
        <p>江皋杜蘅綠，芳草日遲遲。檜楫今何去，星郎出守時。<br>彤襜問風俗，明主寄惸嫠。令下不徒爾，人和當在茲。<br>昔年經此地，微月有佳期。洞口桂花白，岩前春草滋。<br>素沙靜津瀨，青壁帶川坻。野鶴每孤立，林鼯常晝悲。<br></p></body></html>
