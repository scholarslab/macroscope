  <body><p>157_2: 《今別離（一作別離曲）》孟雲卿</p>
        <p>結髮生別離，相思複相保。如何日已久，五變庭中草。<br>渺渺大海途，悠悠吳江島。但恐不出門，出門無遠道。<br>遠道行既難，家貧衣複單。嚴風吹積雪，晨起鼻何酸。<br>人生各有志，豈不懷所安。分明天上日，生死願同歡。<br></p></body></html>
