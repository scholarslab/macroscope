  <body><p>237_50: 《晚入宣城界（一作春江晚行）》錢起</p>
        <p>斜日片帆陰，春風孤客心。山來指樵路，岸去惜花林。<br>海氣蒸雲黑，潮聲隔雨深。鄉愁不可道，浦宿聽猿吟。<br></p></body></html>
