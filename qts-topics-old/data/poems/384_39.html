  <body><p>384_39: 《古樹》張籍</p>
        <p>古樹枝柯少，枯來複幾春。露根堪系馬，空腹定藏人。<br>蠹節莓苔老，燒痕霹靂新。若當江浦上，行客祭為神。<br></p></body></html>
