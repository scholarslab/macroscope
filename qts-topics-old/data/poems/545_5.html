  <body><p>545_5: 《監試蓮花峰》劉得仁</p>
        <p>太華萬餘重，岧嶢只此峰。當秋倚寥泬，入望似芙蓉。<br>翠拔千尋直，青危一朵穠。氣分毛女秀，靈有羽人蹤。<br>倒影侵官路，流香激廟松。塵埃終不及，車馬自憧憧。<br></p></body></html>
