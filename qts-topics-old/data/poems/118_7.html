  <body><p>118_7: 《夜宿浙江》孫逖</p>
        <p>扁舟夜入江潭泊，露白風高氣蕭索。富春渚上潮未還，<br>天姥岑邊月初落。煙水茫茫多苦辛，更聞江上越人吟。<br>洛陽城闕何時見，西北浮雲朝暝深。<br></p></body></html>
