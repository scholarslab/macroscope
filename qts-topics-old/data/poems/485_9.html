  <body><p>485_9: 《游山》鮑溶</p>
        <p>白道行深雲，雲高路彌細。時時天上客，遺路人間世。<br>煙花最深處，井臼得空刺。天寒鶴巢林，石長泉脈閉。<br>神化萬靈集，心期一朝契。不見金板書，誰知阮家裔。<br>終期太古人，問取松柏歲。<br></p></body></html>
