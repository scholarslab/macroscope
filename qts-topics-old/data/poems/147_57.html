  <body><p>147_57: 《題元錄事開元所居》劉長卿</p>
        <p>幽居蘿薜情，高臥紀綱行。鳥散秋鷹下，人閑春草生。<br>冒風歸野寺，收印出山城。今日新安郡，因君水更清。<br></p></body></html>
