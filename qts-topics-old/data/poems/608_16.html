  <body><p>608_16: 《正樂府十篇。頌夷臣》皮日休</p>
        <p>夷師本學外，仍善唐文字。吾人本尚舍，何況夷臣事。<br>所以不學者，反為夷臣戲。所以屍祿人，反為夷臣忌。<br>籲嗟華風衰，何嘗不由是。<br></p></body></html>
