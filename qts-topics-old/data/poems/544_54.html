  <body><p>544_54: 《憶鶴》劉得仁</p>
        <p>自爾歸仙後，經秋又過春。白雲尋不得，紫府去無因。<br>此地空明月，何山伴羽人。終期華表上，重見令威身。<br></p></body></html>
