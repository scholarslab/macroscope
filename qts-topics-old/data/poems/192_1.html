  <body><p>192_1: 《登高望洛城作》韋應物</p>
        <p>高臺造雲端，遐瞰週四垠。雄都定鼎地，勢據萬國尊。<br>河岳出雲雨，土圭酌乾坤。舟通南越貢，城背北邙原。<br>帝宅夾清洛，丹霞捧朝暾。蔥蘢瑤台榭，窈窕雙闕門。<br>十載構屯難，兵戈若雲屯。膏腴滿榛蕪，比屋空毀垣。<br>聖主乃東眷，俾賢拯元元。熙熙居守化，泛泛太府恩。<br>至損當受益，苦寒必生溫。平明四城開，稍見市井喧。<br>坐感理亂跡，永懷經濟言。吾生自不達，空鳥何翩翻。<br>天高水流遠，日晏城郭昏。裴回訖旦夕，聊用寫憂煩。<br></p></body></html>
