  <body><p>490_2: 《古鏡歌》周匡物</p>
        <p>軒轅鑄鏡誰將去，曾被良工瀉金取。明月中心桂不生，<br>輕冰面上菱初吐。蛟龍久無雷雨聲，鸞鳳空踏莓苔舞。<br>欲向高臺對曉開，不知誰是孤光主。<br></p></body></html>
