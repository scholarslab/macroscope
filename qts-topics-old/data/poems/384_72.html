  <body><p>384_72: 《夏日閒居》張籍</p>
        <p>多病逢迎少，閒居又一年。藥看辰日合，茶過卯時煎。<br>草長晴來地，蟲飛晚後天。此時幽夢遠，不覺到山邊。<br></p></body></html>
