  <body><p>745_33: 《贈別離》陳陶</p>
        <p>碧玉飛天星墜地，玉劍分風交合水。楊柳聽歌莫向隅，<br>雞鳴一石留髡醉。蹄輪送客溝水東，月娥揮手崦嵫峰。<br>蠻天列嶂儼相待，風官掃道迎游龍。天姥剪霞鋪曉空，<br>漴漴大帝開明宮。文鯨掉尾四海通，分明瀑布收靈桐。<br>山妖水魅騎旋風，魘夢齧魂黃瘴中。借君朗鑒入崆峒，<br>靈光草照閑花紅。<br></p></body></html>
