  <body><p>192_25: 《西郊遊矚》韋應物</p>
        <p>東風散餘冱，陂水淡已綠。煙芳何處尋，杳藹春山曲。<br>新禽哢暄節，晴光泛嘉木。一與諸君游，華觴忻見屬。<br></p></body></html>
