  <body><p>228_31: 《自閬州領妻子卻赴蜀山行三首》杜甫</p>
        <p>汩汩避群盜，悠悠經十年。不成向南國，複作遊西川。<br>物役水虛照，魂傷山寂然。我生無倚著，盡室畏途邊。<br>長林偃風色，回復意猶迷。衫裛翠微潤，馬銜青草嘶。<br>棧懸斜避石，橋斷卻尋溪。何日干戈盡，飄飄愧老妻。<br>行色遞隱見，人煙時有無。僕夫穿竹語，稚子入雲呼。<br>轉石驚魑魅，抨弓落狖鼯。真供一笑樂，似欲慰窮途。<br></p></body></html>
