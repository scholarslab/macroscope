  <body><p>355_53: 《武夫詞》劉禹錫</p>
        <p>武夫何洸洸，衣紫襲絳裳。借問胡為爾，列校在鷹揚。<br>依倚將軍勢，交結少年場。探丸害公吏，抽刃妒名倡。<br>家產既不事，顧盼自生光。酣歌高樓上，袒裼大道傍。<br>昔為編戶人，秉耒甘哺糠。今來從軍樂，躍馬飫膏粱。<br>猶思風塵起，無種取侯王。<br></p></body></html>
