  <body><p>663_21: 《定遠樓》羅隱</p>
        <p>前年上將定妖氛，曾築岩城駐大軍。近日關防雖弛柝，<br>舊時欄檻尚侵雲。蠻兵績盛人皆伏，坐石名高世共聞。<br>唯恐亂來良吏少，不知誰解敘功勳。<br></p></body></html>
