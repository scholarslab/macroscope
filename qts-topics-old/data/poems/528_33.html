  <body><p>528_33: 《行次潼關題驛後軒》許渾</p>
        <p>飛閣極層台，終南此路回。山形朝闕去，河勢抱關來。<br>雁過秋風急，蟬鳴宿霧開。平生無限意，驅馬任塵埃。<br></p></body></html>
