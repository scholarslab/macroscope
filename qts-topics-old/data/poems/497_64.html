  <body><p>497_64: 《秋夜寄默然上人》姚合</p>
        <p>霜月靜幽居，閑吟夢覺初。秋深夜迢遞，年長意蕭疏。<br>海上歸難遂，人間事盡虛。賴師方便語，漸得識真如。<br></p></body></html>
