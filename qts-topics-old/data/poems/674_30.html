  <body><p>674_30: 《寄左省韋起居序》鄭谷</p>
        <p>風神何蘊藉，張緒正當年。端簡爐香裏，濡毫洞案邊。<br>飾裝無雨備，著述減春眠。旦夕應彌入，銀台曉候宣。<br></p></body></html>
