  <body><p>717_10: 《哭胡處士》曹松</p>
        <p>丘中久不起，將謂詔書來。及見淩雲說，方知掩夜台。<br>白衣歸北路，玄造亦遺才。世上亡君後，詩聲更大哉。<br></p></body></html>
