  <body><p>336_22: 《暮行河堤上》韓愈</p>
        <p>暮行河堤上，四顧不見人。衰草際黃雲，感歎愁我神。<br>夜歸孤舟臥，輾轉空及晨。謀計竟何就，嗟嗟世與身。<br></p></body></html>
