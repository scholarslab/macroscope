  <body><p>541_33: 《送豐都李尉》李商隱</p>
        <p>萬古商於地，憑君泣路岐。固難尋綺季，可得信張儀。<br>雨氣燕先覺，葉陰蟬遽知。望鄉尤忌晚，山晚更參差。<br></p></body></html>
