  <body><p>316_71: 《春晚奉陪相公西亭宴集》武元衡</p>
        <p>林花春向蘭，高會重邀歡。感物惜芳景，放懷因彩翰。<br>玉顏穠處並，銀燭焰中看。若折持相贈，風光益別難。<br></p></body></html>
