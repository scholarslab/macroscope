  <body><p>655_32: 《所思》羅隱</p>
        <p>梁王兔苑荊榛裏，煬帝雞台夢想中。只覺惘然悲謝傅，<br>未知何以報文翁。生靈不幸台星拆，造化無情世界空。<br>劃盡寒灰始堪歎，滿庭霜葉一窗風。<br></p></body></html>
