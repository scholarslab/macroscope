  <body><p>580_6: 《洞戶二十二韻》溫庭筠</p>
        <p>洞戶連珠網，方疏隱碧潯。燭盤煙墜燼，簾壓月通陰。<br>粉白仙郎署，霜清玉女砧。醉鄉高窈窈，棋陣靜愔愔。<br>素手琉璃扇，玄髫玳瑁簪。昔邪看寄跡，梔子詠同心。<br>樹列千秋勝，樓懸七夕針。舊詞翻白紵，新賦換黃金。<br>唳鶴調蠻鼓，驚蟬應寶琴。舞疑繁易度，歌轉斷難尋。<br>露委花相妒，風欹柳不禁。橋彎雙表迥，池漲一篙深。<br>清蹕傳恢囿，黃旗幸上林。神鷹參翰苑，天馬破蹄涔。<br>武庫方題品，文園有好音。朱莖殊菌蠢，丹桂欲蕭森。<br>黼帳回瑤席，華燈對錦衾。畫圖驚走獸，書帖得來禽。<br>河曙秦樓映，山晴魏闕臨。綠囊逢趙後，青鎖見王沈。<br>任達嫌孤憤，疏慵倦九箴。若為南遁客，猶作臥龍吟。<br></p></body></html>
