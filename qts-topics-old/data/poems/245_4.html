  <body><p>245_4: 《送丹陽劉太真》韓翃</p>
        <p>長幹道上落花朝，羨爾當年賞事饒。下箸已憐鵝炙美，<br>開籠不奈鴨媒嬌。春衣晚入青楊巷，細馬初過皂莢橋。<br>相訪不辭千里遠，西風好借木蘭橈。<br></p></body></html>
