  <body><p>528_24: 《鸂鶒》許渾</p>
        <p>池寒柳複凋，獨宿夜迢迢。雨頂冠應冷，風毛劍欲飄。<br>故巢迷碧水，舊侶越丹霄。不是無歸處，心高多寂寥。<br></p></body></html>
