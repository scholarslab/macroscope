  <body><p>631_29: 《奉和陸魯望白菊》鄭璧</p>
        <p>白豔輕明帶露痕，始知佳色重難群。終朝疑笑梁王雪，<br>盡日慵飛蜀帝魂。燕雨似翻瑤渚浪，雁風疑卷玉綃紋。<br>瓊妃若會寬裁剪，堪作蟾宮夜舞裙。<br></p></body></html>
