  <body><p>98_11: 《奉和聖制答張說扈從南出雀鼠谷》趙冬曦</p>
        <p>軒轅應順動，力牧正趨陪。道合殷為礪，時行楚有材。<br>省方西禮設，振旅北京回。地理分中壤，天文照上臺。<br>寒依汾穀去，春入晉郊來。竊比康衢者，長歌仰大哉。<br></p></body></html>
