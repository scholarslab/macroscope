  <body><p>108_8: 《奉和聖制送張說上集賢學士賜宴（賦得賓字）》劉升</p>
        <p>圖書應明主，策府宴嘉賓。台曜臨東壁，幹光自北辰。<br>網羅窮象系，述作究天人。聖酒千鐘洽，仙廚百味陳。<br>成山徒可仰，涉海詎知津。幸逢文教盛，還睹頌聲新。<br></p></body></html>
