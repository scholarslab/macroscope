  <body><p>72_6: 《三月三日宴王明府山亭（得郊字）》席元明</p>
        <p>日惟上巳，時亨有巢。中尊引桂，芳筵藉茅。書僮橐筆，<br>膳夫行炰。煙霏萬雉，花明四郊。沼蘋白帶，山花紫苞。<br>同人聚飲，千載神交。<br></p></body></html>
