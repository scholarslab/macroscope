  <body><p>118_41: 《故右丞相贈太師燕文貞公挽詞二首》孫逖</p>
        <p>海內文章伯，朝端禮樂英。一言興寶運，三入濟群生。<br>命與才相偶，年將位不並。台星忽已坼，流慟軫皇情。<br>甲第三重戟，高門四列侯。已成冠蓋裏，更有鳳凰樓。<br>人世方為樂，生涯遽若休。空餘掌綸地，傳慶百千秋。<br></p></body></html>
