  <body><p>722_4: 《登圭峰舊隱寄薦福棲白上人》李洞</p>
        <p>返照塔輪邊，殘霖滴幾懸。夜寒吟病甚，秋健講聲圓。<br>粟穗幹燈焰，苔根濁水泉。西峰埋蘚石，秋月即師禪。<br></p></body></html>
