  <body><p>528_5: 《早秋三首》許渾</p>
        <p>遙夜泛清瑟，西風生翠蘿。殘螢委玉露，早雁拂銀河。<br>高樹曉還密，遠山晴更多。淮南一葉下，自覺老煙波。<br>一葉下前墀，淮南人已悲。蹉跎青漢望，迢遞白雲期。<br>老信相如渴，貧憂曼倩饑。生公與園吏，何處是吾師。<br>薊北雁猶遠，淮南人已悲。殘桃間墮井，新菊亦侵籬。<br>書劍豈相誤，琴尊聊自持。西齋風雨夜，更有詠貧詩。<br></p></body></html>
