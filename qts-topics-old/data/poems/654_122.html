  <body><p>654_122: 《春日與友人話別》羅鄴</p>
        <p>酌坐對芳草，東風吹旅衣。最嫌驅馬倦，自未有山歸。<br>華髮將時逼，青雲計又非。離襟一沾灑，回首正殘暉。<br></p></body></html>
