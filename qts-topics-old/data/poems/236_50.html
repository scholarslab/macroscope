  <body><p>236_50: 《南中春意》錢起</p>
        <p>入仕無知言，游方隨世道。平生願開濟，遇物幹懷抱。<br>已阻青雲期，甘同散樗老。客游南海曲，坐見韶陽早。<br>舊國別佳人，他鄉思芳草。惜無鴻鵠翅，安得淩蒼昊。<br></p></body></html>
