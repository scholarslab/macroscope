  <body><p>324_23: 《送宇文文府赴行在》權德輿</p>
        <p>送君當歲暮，鬥酒破離顏。車騎擁寒水，雪雲凝遠山。<br>且安黃綬屈，莫羨白鷗閑。從此圖南路，青雲步武間。<br></p></body></html>
