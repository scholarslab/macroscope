  <body><p>225_13: 《收京三首》杜甫</p>
        <p>仙仗離丹極，妖星照玉除。須為下殿走，不可好樓居。<br>暫屈汾陽駕，聊飛燕將書。依然七廟略，更與萬方初。<br>生意甘衰白，天涯正寂寥。忽聞哀痛詔，又下聖明朝。<br>羽翼懷商老，文思憶帝堯。叨逢罪己日，沾灑望青霄。<br>汗馬收宮闕，春城鏟賊壕。賞應歌杕杜，歸及薦櫻桃。<br>雜虜橫戈數，功臣甲第高。萬方頻送喜，無乃聖躬勞。<br></p></body></html>
