  <body><p>359_15: 《送國子令狐博士赴興元覲省》劉禹錫</p>
        <p>相門才子高陽族，學省清資五品官。諫院過時榮棣萼，<br>謝庭歸去踏芝蘭。山中花帶煙嵐晚，棧底江涵雪水寒。<br>伯仲到家人盡賀，柳營蓮府遞相歡。<br></p></body></html>
