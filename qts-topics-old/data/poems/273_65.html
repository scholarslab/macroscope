  <body><p>273_65: 《獨坐》戴叔倫</p>
        <p>白髮懷閩嶠，丹心戀薊門。官閑勝道院，宅遠類荒村。<br>二月霜花薄，群山雨氣昏。東菑春事及，好向野人論。<br></p></body></html>
