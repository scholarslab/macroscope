  <body><p>137_12: 《登秦嶺作，時陷賊歸國》儲光羲</p>
        <p>朝出猛獸林，躨跜登高峰。僮僕履雲霧，隨我行太空。<br>羲和舒靈暉，倏忽西極通。回首望涇渭，隱隱如長虹。<br>九逵合蒼蕪，五陵遙瞳蒙。鹿遊大明殿，霧濕華清宮。<br>網羅蠛蠓時，顧齒熊羆鋒。失途走江漢，不能有其功。<br>氣逐招搖星，魂隨閶闔風。惟言宇宙清，複使車書同。<br>林木被繁霜，合遝連山紅。鵬鶚勵羽翼，俯視荊棘叢。<br>誓將食鶬鴞，然後歸崆峒。<br></p></body></html>
