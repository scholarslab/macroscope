  <body><p>446_10: 《答微之詠懷見寄》白居易</p>
        <p>合中同直前春事，船裏相逢昨日情。分袂二年勞夢寐，<br>並床三宿話平生。紫微北畔辭宮闕，滄海西頭對郡城。<br>聚散窮通何足道，醉來一曲放歌行。<br></p></body></html>
