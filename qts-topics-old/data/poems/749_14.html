  <body><p>749_14: 《依韻和友人秋夕見寄》李中</p>
        <p>夕風庭葉落，誰見此時情。不作關河夢，空聞砧杵聲。<br>會須求至理，何必歎無成。好約高僧宿，同看海月生。<br></p></body></html>
