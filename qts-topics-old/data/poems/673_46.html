  <body><p>673_46: 《句》周朴</p>
        <p>古陵寒雨集，高鳥夕陽明。<br>高情千裏外，長嘯一聲初。<br>月離山一丈，風吹花數苞。<br>曉來山鳥鬧，雨過杏花稀。<br>曲渚回灣鎖釣舟。<br>平潮晚影沈清底，遠岳危欄等翠尖。<br>白日才離滄海底，清光先照戶窗前。<br>連雲天塹有山色，極目海門無雁行。<br>可憐黃雀銜將去，從此莊周夢不成。<br>禪是大溈詩是朴，大唐天子只三人。<br></p></body></html>
