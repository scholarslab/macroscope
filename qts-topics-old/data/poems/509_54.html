  <body><p>509_54: 《送李相公昭義平復起彼宣慰員外副行》顧非熊</p>
        <p>天井雖收寇未平，所司促戰急王程。曉馳雲騎穿花去，<br>夜與星郎帶月行。新詠盡題關外事，故鄉因過洛陽城。<br>時逢寒食遊人識，竟說從來有大名。<br></p></body></html>
