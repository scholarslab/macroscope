  <body><p>620_38: 《奉和襲美酒中十詠。酒尊》陸龜蒙</p>
        <p>黃金即為侈，白石又太拙。斫得奇樹根，中如老蛟穴。<br>時招山下叟，共酌林間月。盡醉兩忘言，誰能作天舌。<br></p></body></html>
