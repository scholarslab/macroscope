  <body><p>704_66: 《寄少常盧同年》黃滔</p>
        <p>官拜少常休，青緺換鹿裘狂歌離樂府，醉夢到瀛洲。<br>古器岩耕得，神方客謎留。清溪莫沈釣，王者或畋遊。<br></p></body></html>
