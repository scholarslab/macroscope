  <body><p>91_9: 《奉酬韋祭酒偶游龍門北溪忽懷驪山別業因以言志…之作》崔日知</p>
        <p>夙齡秉微尚，中年忽有鄰。以茲山水癖，遂得狎通人。<br>迨我鹹京道，聞君別業新。岩前窺石鏡，河畔踏芳茵。<br>既憐伊浦綠，複憶灞池春。連詞謝家子，同歡冀野賓。<br>趣閑魚共樂，情洽鳥來馴。詎念昔遊者，只命獨留秦。<br>蕭條穎陽戀，沖漠漢陰真。無由陪勝躅，空此玩書筠。<br></p></body></html>
