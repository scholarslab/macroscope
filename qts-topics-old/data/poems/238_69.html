  <body><p>238_69: 《送張中丞赴桂州》錢起</p>
        <p>出守求人瘼，推賢動聖情。紫台初下詔，皂蓋始專城。<br>寵借飛霜簡，威加卻月營。雲衢降五馬，林木引雙旌。<br>夙仰敦詩禮，嘗聞偃甲兵。戍樓雲外靜，訟閣竹間清。<br>化佇還珠美，心將片玉貞。寇恂朝望重，計日謁承明。<br></p></body></html>
