  <body><p>517_8: 《秋晚日少陵原游山泉之什》楊發</p>
        <p>喧濁侵肌性未沈，每來雲外恣幽尋。塵衣更喜秋泉潔，<br>倦跡方依竹洞深。暫過偶然應系分，有期終去但勞心。<br>唯憐一夜空山月，似許他年伴獨吟。<br></p></body></html>
