  <body><p>590_25: 《秦處士移家富春發樟亭懷寄》李郢</p>
        <p>潮落空江洲渚生，知君已上富春亭。嘗聞郭邑山多秀，<br>更說官僚眼盡青。離別幾宵魂耿耿，相思一座發星星。<br>仙翁白石高歌調，無複松齋半夜聽。<br></p></body></html>
