  <body><p>151_10: 《送靈澈上人還越中》劉長卿</p>
        <p>禪客無心杖錫還，沃洲深處草堂閑。身隨敝屨經殘雪，<br>手綻寒衣入舊山。獨向青溪依樹下，空留白日在人間。<br>那堪別後長相憶，雲木蒼蒼但閉關。<br></p></body></html>
