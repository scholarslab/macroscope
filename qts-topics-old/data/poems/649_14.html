  <body><p>649_14: 《曉角》方幹</p>
        <p>畫角吹殘月，寒聲發戍樓。立霜嘶馬怨，攢磧泣兵愁。<br>燕雁鳴雲畔，胡風冷草頭。罷聞三會後，天迥曉星流。<br></p></body></html>
