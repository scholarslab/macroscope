  <body><p>720_40: 《華山上方》裴說</p>
        <p>獨上上方上，立高聊稱心。氣沖雲易黑，影落縣多陰。<br>有雲草不死，無風松自吟。會當求大藥，他日複追尋。<br></p></body></html>
