  <body><p>542_21: 《七夕詩（一作李郢詩）》趙璜</p>
        <p>烏鵲橋頭雙扇開，年年一度過河來。莫嫌天上稀相見，<br>猶勝人間去不回。欲減煙花饒俗世，暫煩雲月掩樓臺。<br>別時舊路長清淺，豈肯離情似死灰。<br></p></body></html>
