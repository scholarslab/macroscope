  <body><p>88_41: 《送宋休遠之蜀任》張說</p>
        <p>求友殊損益，行道異窮申。綴我平生氣，吐贈薄遊人。<br>結恩事明主，忍愛遠辭親。色麗成都俗，膏腴蜀水濱。<br>如何從宦子，堅白共緇磷。日月千齡旦，河山萬族春。<br>懷鉛書瑞府，橫草事邊塵。不及安人吏，能令王化淳。<br></p></body></html>
