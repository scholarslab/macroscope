  <body><p>560_4: 《北都題崇福寺（寺即高祖舊宅）》薛能</p>
        <p>此地潛龍寺，何基即帝台。細花庭樹蔭，清氣殿門開。<br>長老多相識，旬休暫一來。空空亦擬解，幹進幸無媒。<br></p></body></html>
