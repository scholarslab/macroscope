  <body><p>60_35: 《槐》李嶠</p>
        <p>暮律移寒火，春宮長舊栽。葉生馳道側，花落鳳庭隈。<br>烈士懷忠觸，鴻儒訪業來。何當赤墀下，疏幹擬三台。<br></p></body></html>
