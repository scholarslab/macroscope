  <body><p>190_44: 《答僴奴、重陽二甥（僴奴趙氏甥伉，重陽崔氏甥播）》韋應物</p>
        <p>棄職曾守拙，玩幽遂忘喧。山澗依磽瘠，竹樹蔭清源。<br>貧居煙火濕，歲熟梨棗繁。風雨飄茅屋，蒿草沒瓜園。<br>群屬相歡悅，不覺過朝昏。有時看禾黍，落日上秋原。<br>飲酒任真性，揮筆肆狂言。一朝忝蘭省，三載居遠藩。<br>複與諸弟子，篇翰每相敦。西園休習射，南池對芳樽。<br>山藥經雨碧，海榴淩霜翻。念爾不同此，悵然複一論。<br>重陽守故家，僴子旅湘沅。俱有緘中藻，惻惻動離魂。<br>不知何日見，衣上淚空存。<br></p></body></html>
