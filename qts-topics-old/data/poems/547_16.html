  <body><p>547_16: 《別青州妓段東美》薛宜僚</p>
        <p>經年郵驛許安棲，一會他鄉別恨迷。<br>今日海帆飄萬里，不堪腸斷對含啼。<br>阿母桃花方似錦，王孫草色正如煙。<br>不須更向滄溟望，惆悵歡情恰一年。<br></p></body></html>
