  <body><p>78_17: 《秋夜送閻五還潤州》駱賓王</p>
        <p>通莊抵舊裏，溝水泣新知。斷雲飄易滯，連露積難披。<br>素風啼迥堞，驚月繞疏枝。無力勵短翰，輕舉送長離。<br></p></body></html>
