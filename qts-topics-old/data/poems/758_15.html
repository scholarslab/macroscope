  <body><p>758_15: 《寄李處士》孟貫</p>
        <p>僧話磻溪叟，平生重赤松。夜堂悲蟋蟀，秋水老芙蓉。<br>吟坐倦垂釣，閑行多倚筇。聞名來已久，未得一相逢。<br></p></body></html>
