  <body><p>572_19: 《送無可上人》賈島</p>
        <p>圭峰霽色新，送此草堂人。麈尾同離寺，蛩鳴暫別親。<br>獨行潭底影，數息樹邊身。終有煙霞約，天臺作近鄰。<br></p></body></html>
