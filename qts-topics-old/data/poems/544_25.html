  <body><p>544_25: 《夜攜酒訪崔正字》劉得仁</p>
        <p>只應芸閣吏，知我僻兼愚。吟興忘饑凍，生涯任有無。<br>慘雲埋遠岫，陰吹吼寒株。忽起圍爐思，招攜酒滿壺。<br></p></body></html>
