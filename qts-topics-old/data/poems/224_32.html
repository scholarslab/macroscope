  <body><p>224_32: 《寄高三十五書記（適）》杜甫</p>
        <p>嘆惜高生老，新詩日又多。美名人不及，佳句法如何。<br>主將收才子，崆峒足凱歌。聞君已朱紱，且得慰蹉跎。<br></p></body></html>
