  <body><p>717_43: 《送陳樵校書歸泉州》曹松</p>
        <p>巨塔列名題，詩心亦罕齊。除官京下闕，乞假海門西。<br>別席侵殘漏，歸程避戰鼙。關遙秦雁斷，家近瘴雲低。<br>候馬春風館，迎船曉月溪。帝京須早入，莫被刺桐迷。<br></p></body></html>
