  <body><p>273_137: 《過故人陳羽山居》戴叔倫</p>
        <p>向來攜酒共追攀，此日看雲獨未還。不見山中人半載，<br>依然松下屋三間。峰攢仙境丹霞上，水繞漁磯綠玉灣。<br>卻望夏洋懷二妙，滿崖霜樹曉斑斑。<br></p></body></html>
