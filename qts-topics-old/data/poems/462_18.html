  <body><p>462_18: 《壽安歇馬重吟》白居易</p>
        <p>春衫細薄馬蹄輕，一日遲遲進一程。野棗花含新蜜氣，<br>山禽語帶破匏聲。垂鞭晚就槐陰歇，低倡閑沖柳絮行。<br>忽憶家園須速去，櫻桃欲熟筍應生。<br></p></body></html>
