  <body><p>45_5: 《和陳元光平潮寇詩》許天正</p>
        <p>抱磴從天上，驅車返嶺東。氣昂無醜虜，策妙詘群雄。<br>飛絮隨風散，餘氛向日鎔。長戈收百甲，聚騎破千重。<br>落劍惟戎首，遊繩系脅從。四野無堅壁，群生未化融。<br>龍湖膏澤下，早晚遍枯窮。<br></p></body></html>
