  <body><p>377_1: 《西上經靈寶觀（觀即尹真人舊宅）》孟郊</p>
        <p>道士無白髮，語音靈泉清。青松多壽色，白石恒夜明。<br>放步霽霞起，振衣華風生。真文秘中頂，寶氣浮四楹。<br>一片古關路，萬里今人行。上仙不可見，驅策徒西征。<br></p></body></html>
