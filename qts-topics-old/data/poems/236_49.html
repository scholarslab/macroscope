  <body><p>236_49: 《山中春仲寄汝上王恒、潁川沈沖（一作中）》錢起</p>
        <p>隱者守恬泊，春山日深淨。誰知蟠木材，得性無人境。<br>座隅泉出洞，竹上雲起嶺。饑狖入山廚，飲虹過藥井。<br>前溪堪放逸，仲月好風景。遊目來遠思，摘芳寄汝潁。<br></p></body></html>
