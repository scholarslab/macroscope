  <body><p>457_35: 《久雨閑悶，對酒偶吟》白居易</p>
        <p>淒淒苦雨暗銅駝，嫋嫋涼風起漕河。自夏及秋晴日少，<br>從朝至暮悶時多。鷺臨池立窺魚笱，隼傍林飛拂雀羅。<br>賴有杯中神聖物，百憂無奈十分何。<br></p></body></html>
