  <body><p>148_123: 《至饒州尋陶十七不在寄贈》劉長卿</p>
        <p>謫宦投東道，逢君已北轅。孤蓬向何處，五柳不開門。<br>去國空回首，懷賢欲訴冤。梅枝橫嶺嶠，竹路過湘源。<br>月下高秋雁，天南獨夜猿。離心與流水，萬里共朝昏。<br></p></body></html>
