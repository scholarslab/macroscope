  <body><p>222_22: 《李潮八分小篆歌》杜甫</p>
        <p>蒼頡鳥跡既茫昧，字體變化如浮雲。陳倉石鼓又已訛，<br>大小二篆生八分。秦有李斯漢蔡邕，中間作者寂不聞。<br>嶧山之碑野火焚，棗木傳刻肥失真。苦縣光和尚骨立，<br>書貴瘦硬方通神。惜哉李蔡不復得，吾甥李潮下筆親。<br>尚書韓擇木，騎曹蔡有鄰。開元已來數八分，<br>潮也奄有二子成三人。況潮小篆逼秦相，快劍長戟森相向。<br>八分一字直百金，蛟龍盤拏肉屈強。吳郡張顛誇草書，<br>草書非古空雄壯。豈如吾甥不流宕，丞相中郎丈人行。<br>巴東逢李潮，逾月求我歌。我今衰老才力薄，<br>潮乎潮乎奈汝何。<br></p></body></html>
