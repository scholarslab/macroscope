  <body><p>540_180: 《題鄭大有隱居》李商隱</p>
        <p>結構何峰是，喧閑此地分。石樑高瀉月，樵路細侵雲。<br>偃臥蛟螭室，希夷鳥獸群。近知西嶺上，玉管有時聞。<br></p></body></html>
