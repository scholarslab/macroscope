  <body><p>574_21: 《酬慈恩寺文郁上人》賈島</p>
        <p>袈裟影入禁池清，猶憶鄉山近赤城。籬落罅間寒蟹過，<br>莓苔石上晚蛩行。期登野閣閑應甚，阻宿山房疾未平。<br>聞說又尋南嶽去，無端詩思忽然生。<br></p></body></html>
