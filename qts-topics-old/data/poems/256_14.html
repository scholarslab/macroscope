  <body><p>256_14: 《贈喬琳（一作張謂詩）》劉昚虛</p>
        <p>去年上策不見收，今年寄食仍淹留。羨君有酒能共醉，<br>羨君無錢能不憂。如今五侯不待客，羨君不問五侯宅。<br>如今七貴方自尊，羨君不過七貴門。丈夫會應有知己，<br>世上悠悠何足論。<br></p></body></html>
