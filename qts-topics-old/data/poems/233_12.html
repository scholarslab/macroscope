  <body><p>233_12: 《歸雁》杜甫</p>
        <p>聞道今春雁，南歸自廣州。見花辭漲海，避雪到羅浮。<br>是物關兵氣，何時免客愁。年年霜露隔，不過五湖秋。<br></p></body></html>
