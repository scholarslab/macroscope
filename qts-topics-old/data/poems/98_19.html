  <body><p>98_19: 《秋夜陪張丞相趙侍禦遊灉湖二首》尹懋</p>
        <p>熊軾巴陵地，鷁舟湘水潯。江山與勢遠，泉石自幽深。<br>杳靄入天壑，冥茫見道心。超然無俗事，清宴有空林。<br>江上饒奇山，巑羅雲水間。風和樹色雜，苔古石文斑。<br>巴俗將千溠，灉湖凡幾灣。嬉遊竟不盡，乘月泛舟還。<br></p></body></html>
