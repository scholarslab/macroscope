  <body><p>613_13: 《傷盧獻秀才（獻有《湣征賦》一卷，人為作注）》皮日休</p>
        <p>湣征新價欲淩空，一首堪欺左太沖。只為白衣聲過重，<br>且非青漢路難通。貴侯待寫過門下，詞客偷名入卷中。<br>手弄桂枝嫌不折，直教身歿負春風。<br></p></body></html>
