  <body><p>554_29: 《贈金州姚合使君》項斯</p>
        <p>為郎名更重，領郡是蹉跎。官壁題詩盡，衙庭看鶴多。<br>城池連草塹，籬落帶椒坡。未覺旗幡貴，閑行觸處過。<br></p></body></html>
