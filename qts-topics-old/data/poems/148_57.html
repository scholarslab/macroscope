  <body><p>148_57: 《送韓司直》劉長卿</p>
        <p>游吳還入越，來往任風波。複送王孫去，其如春草何。<br>岸明殘雪在，潮滿夕陽多。季子楊柳廟，停舟試一過。<br></p></body></html>
