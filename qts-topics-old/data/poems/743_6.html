  <body><p>743_6: 《塞下三首》沈彬</p>
        <p>塞葉聲悲秋欲霜，寒山數點下牛羊。映霞旅雁隨疏雨，<br>向磧行人帶夕陽。邊騎不來沙路失，國恩深後海城荒。<br>胡兒向化新成長，猶自千回問漢王。<br>貴主和親殺氣沉，燕山閑獵鼓鼙音。旗分雪草偷邊馬，<br>箭入寒雲落塞禽。隴月盡牽鄉思動，戰衣誰寄淚痕深。<br>金釵謾作封侯別，劈破佳人萬里心。<br>月冷榆關過雁行，將軍寒笛老思鄉。貳師骨恨千夫壯，<br>李廣魂飛一劍長。戍角就沙催落日，陰雲分磧護飛霜。<br>誰知漢武輕中國，閑奪天山草木荒。<br></p></body></html>
