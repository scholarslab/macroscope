  <body><p>537_8: 《金陵阻風登延祚閣》許渾</p>
        <p>極目皆陳跡，披圖問遠公。戈鋋三國後，冠蓋六朝中。<br>葛蔓交殘壘，芒花沒後宮。水流簫鼓絕，山在綺羅空。<br>極浦千艘聚，高臺一徑通。雲移吳岫雨，潮轉楚江風。<br>登閣漸漂梗，停舟憶斷蓬。歸期與歸路，杉桂海門東。<br></p></body></html>
