  <body><p>255_4: 《古意》畢耀</p>
        <p>璿閨繡戶斜光入，千金女兒倚門立。橫波美目雖往來，<br>羅袂遙遙不相及。聞道今年初避人，珊珊掛鏡長隨身。<br>願得侍兒為道意，後堂羅帳一相親。<br></p></body></html>
