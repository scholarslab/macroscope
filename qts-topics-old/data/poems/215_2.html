  <body><p>215_2: 《張公洞》李棲筠</p>
        <p>一徑深窈窕，上升翠微中。忽然靈洞前，日月開仙宮。<br>道士十二人，往還馭清風。焚香入深洞，巨石如虛空。<br>夙夜備蘋藻，詔書祠張公。五雲何裴回，玄鶴下蒼穹。<br>我本道門子，願言出塵籠。掃除方寸間，幾與神靈通。<br>宿昔勤夢想，契之在深衷。遲回將不還，章綬系我躬。<br>稽首謝真侶，辭滿歸崆峒。<br></p></body></html>
