  <body><p>268_66: 《晚秋過蘇少府》耿湋</p>
        <p>九江迷去住，群吏且因依。高木秋垂露，寒城暮掩扉。<br>隨雲心自遠，看草伴應稀。肯信同年友，相望青瑣闈。<br></p></body></html>
