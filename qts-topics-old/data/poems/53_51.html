  <body><p>53_51: 《剪綵》宋之問</p>
        <p>駐想持金錯，居然作管灰。綺羅纖手制，桃李向春開。<br>拾藻蜂初泊，銜花鳥未回。不言將巧笑，翻逐美人來。<br></p></body></html>
