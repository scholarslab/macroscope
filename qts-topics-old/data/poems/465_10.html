  <body><p>465_10: 《經端溪峽中》楊衡</p>
        <p>陰岸東流水，上有微風生。素羽漾翠澗，碧苔敷丹英。<br>重林宿雨晦，遠岫孤霞明。飛猱相攀牽，白雲亂縱橫。<br>有客溯輕楫，閱勝匪羈程。逍遙一息間，糞土五侯榮。<br>搴茗庶蠲熱，漱泉聊析酲。寄言絲竹者，詎識松風聲。<br></p></body></html>
