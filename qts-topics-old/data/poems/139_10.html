  <body><p>139_10: 《題虯上人房》儲光羲</p>
        <p>禪宮分兩地，釋子一為心。入道無來去，清言見古今。<br>江寒池水綠，山暝竹園深。別有中天月，遙遙散夕陰。<br></p></body></html>
