  <body><p>443_42: 《錢唐湖春行》白居易</p>
        <p>孤山寺北賈亭西，水面初平雲腳低。幾處早鶯爭暖樹，<br>誰家新燕啄春泥。亂花漸欲迷人眼，淺草才能沒馬蹄。<br>最愛湖東行不足，綠楊陰裏白沙堤。<br></p></body></html>
