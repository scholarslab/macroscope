  <body><p>230_48: 《晴二首》杜甫</p>
        <p>久雨巫山暗，新晴錦繡文。碧知湖外草，紅見海東雲。<br>竟日鶯相和，摩霄鶴數群。野花幹更落，風處急紛紛。<br>啼烏爭引子，鳴鶴不歸林。下食遭泥去，高飛恨久陰。<br>雨聲沖塞盡，日氣射江深。回首周南客，驅馳魏闕心。<br></p></body></html>
