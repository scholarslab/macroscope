  <body><p>88_2: 《奉和聖制喜雪應制》張說</p>
        <p>聖德與天同，封巒欲報功。詔書期日下，靈感應時通。<br>觸石雲呈瑞，含花雪告豐。積如沙照月，散似面從風。<br>舞集仙台上，歌流帝樂中。遙知百神喜，灑路待行宮。<br></p></body></html>
