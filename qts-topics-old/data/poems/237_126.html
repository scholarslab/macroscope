  <body><p>237_126: 《題樊川杜相公別業》錢起</p>
        <p>數畝園林好，人知賢相家。結茅書閣儉，帶水槿籬斜。<br>古樹生春蘚，新荷卷落花。聖恩加玉鉉，安得臥青霞。<br></p></body></html>
