  <body><p>696_9: 《宿山家》韋莊</p>
        <p>山行侵夜到，雲竇一星燈。草動蛇尋穴，枝搖鼠上藤。<br>背風開藥灶，向月展漁罾。明日前溪路，煙蘿更幾層。<br></p></body></html>
