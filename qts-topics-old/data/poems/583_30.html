  <body><p>583_30: 《宿灃曲僧舍》溫庭筠</p>
        <p>東郊和氣新，芳靄遠如塵。客舍停疲馬，僧牆畫故人。<br>沃田桑景晚，平野菜花春。更想嚴家瀨，微風蕩白蘋。<br></p></body></html>
