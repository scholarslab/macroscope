  <body><p>269_8: 《送姚校書因歸河中》耿湋</p>
        <p>十年相見少，一歲又還鄉。去住人惆悵，東西路渺茫。<br>古陂無茂草，高樹有殘陽。委棄秋來稻，雕疏采後桑。<br>月輪生舜廟，河水出關牆。明日過閭裏，光輝芸閣郎。<br></p></body></html>
