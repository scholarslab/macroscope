  <body><p>720_5: 《贈衡山令》裴說</p>
        <p>君吟十二載，辛苦必能官。造化猶難隱，生靈豈易謾。<br>猿跳高嶽靜，魚擺大江寬。與我為同道，相留夜話闌。<br></p></body></html>
