  <body><p>416_17: 《內狀詩寄楊、白二員外（時知制誥）》元稹</p>
        <p>天門暗辟玉琤鍧，晝送中樞曉禁清。彤管內人書細膩，<br>金奩禦印篆分明。沖街不避將軍令，跋敕兼題宰相名。<br>南省郎官誰待詔，與君將向世間行。<br></p></body></html>
