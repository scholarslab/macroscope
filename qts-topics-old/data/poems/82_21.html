  <body><p>82_21: 《夜集張諲所居》劉希夷</p>
        <p>江南成久客，門館日蕭條。惟有圖書在，多傷鬢髮凋。<br>諸生陪講誦，稚子給漁樵。隱室寒燈淨，空階落葉飄。<br>滄洲自有趣，誰道隱須招。<br></p></body></html>
