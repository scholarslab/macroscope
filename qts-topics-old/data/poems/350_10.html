  <body><p>350_10: 《唐鐃歌鼓吹曲十二篇。突厥之大古夷狄莫強…鐵山碎第八》柳宗元</p>
        <p>鐵山碎，大漠舒。二虜勁，連穹廬。背北海，專坤隅。<br>歲來侵邊。或傅於都。天子命元帥，奮其雄圖。破定襄，<br>降魁渠。窮竟窟宅，斥餘吾。百蠻破膽，邊氓蘇。<br>威武輝耀，明鬼區。利澤彌萬祀，功不可逾。官臣拜手，<br>惟帝之謨。<br></p></body></html>
