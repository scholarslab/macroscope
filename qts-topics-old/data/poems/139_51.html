  <body><p>139_51: 《同武平一員外游湖五首時武貶金壇令》儲光羲</p>
        <p>紅荷碧筱夜相鮮，皂蓋蘭橈浮翠筵。<br>舟中對舞邯鄲曲，月下雙彈盧女弦。<br>青林碧嶼暗相期，緩楫揮觥欲賦詩。<br>借問高歌凡幾轉，河低月落五更時。<br>朝來仙閣聽弦歌，暝入花亭見綺羅。<br>池邊命酒憐風月，浦口回船惜芰荷。<br>朦朧竹影蔽岩扉，淡蕩荷風飄舞衣。<br>舟尋綠水宵將半，月隱青林人未歸。<br>花潭竹嶼傍幽蹊，畫楫浮空入夜溪。<br>芰荷覆水船難進，歌舞留人月易低。<br></p></body></html>
