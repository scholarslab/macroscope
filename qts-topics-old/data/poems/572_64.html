  <body><p>572_64: 《原上秋居》賈島</p>
        <p>關西又落木，心事複如何。歲月辭山久，秋霖入夜多。<br>鳥從井口出，人自洛陽過。倚仗聊閑望，田家未剪禾。<br></p></body></html>
