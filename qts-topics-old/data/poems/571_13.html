  <body><p>571_13: 《義雀行和朱評事》賈島</p>
        <p>玄鳥雄雌俱，春雷驚蟄餘。口銜黃河泥，空即翔天隅。<br>一夕皆莫歸，嘵嘵遺眾雛。雙雀抱仁義，哺食勞劬劬。<br>雛既邐迤飛，雲間聲相呼。燕雀雖微類，感愧誠不殊。<br>禽賢難自彰，幸得主人書。<br></p></body></html>
