  <body><p>359_49: 《劉駙馬水亭避暑》劉禹錫</p>
        <p>千竿竹翠數蓮紅，水閣虛涼玉簟空。琥珀盞紅疑漏酒，<br>水晶簾瑩更通風。賜冰滿碗沉朱實，法饌盈盤覆碧籠。<br>盡日逍遙避煩暑，再三珍重主人翁。<br></p></body></html>
