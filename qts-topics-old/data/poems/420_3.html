  <body><p>420_3: 《華之巫（景戌）》元稹</p>
        <p>有一人兮神之側，廟森森兮神默默。神默默兮可奈何，<br>願一見神兮何可得。女巫索我何所有，神之開閉予之手。<br>我能進若神之前，神不自言寄予口。爾欲見神安爾身，<br>買我神錢沽我酒。我家又有神之盤，爾進此盤神爾安。<br>此盤不進行路難，陸有摧車舟有瀾。我聞此語長太息，<br>豈有神明欺正直。爾居大道誰南北，姿矯神言假神力。<br>假神力兮神未悟，行道之人不得度。我欲見神誅爾巫，<br>豈是因巫假神祜。爾巫，爾巫，爾獨不聞乎。與其媚於奧，<br>不若媚於灶。使我傾心事爾巫，吾寧驅車守吾道。<br>爾巫爾巫且相保，吾民自有丘之禱。<br></p></body></html>
