  <body><p>509_38: 《下第後寄高山人》顧非熊</p>
        <p>我家堂屋前，仰視大茅巔。潭靜鳥聲異，地寒松色鮮。<br>人眠甕牖月，鹿飲竹門泉。多愧鄰高隱，無成又一年。<br></p></body></html>
