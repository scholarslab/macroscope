  <body><p>599_19: 《古征戰》于濆</p>
        <p>高峰淩青冥，深穴萬丈坑。皇天自山谷，焉得人心平。<br>齊魯足兵甲，燕趙多娉婷。仍聞麗水中，日日黃金生。<br>苟非夷齊心，豈得無戰爭。<br></p></body></html>
