  <body><p>705_48: 《送人往蘇州覲其兄》黃滔</p>
        <p>闔閭城外越江頭，兩地煙濤一葉舟。到日荊枝應便茂，<br>別時珠淚不須流。迎歡酒醒山當枕，詠古詩成月在樓。<br>明日尊前若相問，為言今訪赤松遊。<br></p></body></html>
