  <body><p>238_15: 《觀法駕自鳳翔回》錢起</p>
        <p>欃搶一掃滅，閶闔九重開。海晏鯨鯢盡，天旋日月來。<br>聖情蘇品物，龍禦辟雲雷。曉漏移仙仗，朝陽出帝台。<br>周慚散馬出，禹讓浚川回。欲識封人願，南山舉酒杯。<br></p></body></html>
