  <body><p>160_153: 《西山尋辛諤》孟浩然</p>
        <p>漾舟尋水便，因訪故人居。落日清川裏，誰言獨羨魚。<br>石潭窺洞徹，沙岸曆紆徐。竹嶼見垂釣，茅齋聞讀書。<br>款言忘景夕，清興屬涼初。回也一瓢飲，賢哉常晏如。<br></p></body></html>
