  <body><p>299_2: 《塞上逢故人》王建</p>
        <p>百戰一身在，相逢白髮生。何時得鄉信，每日算歸程。<br>走馬登寒壟，驅羊入廢城。羌笳三兩曲，人醉海西營。<br></p></body></html>
