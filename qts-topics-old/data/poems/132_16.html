  <body><p>132_16: 《與諸公遊濟瀆泛舟》李頎</p>
        <p>濟水出王屋，其源來不窮。洑泉數眼沸，平地流清通。<br>皇帝崇祀典，詔書視三公。分官禱靈廟，奠璧沉河宮。<br>神應每如答，松篁氣蔥蘢。蒼螭送飛雨，赤鯉噴回風。<br>灑酒布瑤席，吹簫下玉童。玄冥掌陰事，祝史告年豐。<br>百穀趨潭底，三光懸鏡中。淺深露沙石，蘋藻生虛空。<br>晚景臨泛美，亭皋輕靄紅。晴山傍舟楫，白鷺驚絲桐。<br>我本家潁北，開門見維嵩。焉知松峰外，又有天壇東。<br>左手正接5，浩歌眄青穹。夷猶傲清吏，偃仰狎漁翁。<br>對此川上閑，非君誰與同。霜凝遠村渚，月淨蒹葭叢。<br>茲境信難遇，為歡殊未終。淹留悵言別，煙嶼夕微蒙。<br></p></body></html>
