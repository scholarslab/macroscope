  <body><p>301_22: 《新嫁娘詞三首》王建</p>
        <p>鄰家人未識，床上坐堆堆。郎來傍門戶，滿口索錢財。<br>錦幛兩邊橫，遮掩侍娘行。遣郎鋪簟席，相並拜親情。<br>三日入廚下，洗手作羹湯。未諳姑食性，先遣小姑嘗。<br></p></body></html>
