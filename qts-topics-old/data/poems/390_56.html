  <body><p>390_56: 《河南府試十二月樂詞。四月》李賀</p>
        <p>曉涼暮涼樹如盡，千山濃綠生雲外。依微香雨青氛氳，<br>膩葉蟠花照曲門。金塘閑水搖碧漪，老景沉重無驚飛，<br>墮紅殘萼暗參差。<br></p></body></html>
