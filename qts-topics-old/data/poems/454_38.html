  <body><p>454_38: 《送陳許高僕射赴鎮》白居易</p>
        <p>敦詩說禮中軍帥，重士輕財大丈夫。常與師徒同苦樂，<br>不教親故隔榮枯。花鈿坐繞黃金印，絲管行隨白玉壺。<br>商皓老狂唯愛醉，時時能寄酒錢無。<br></p></body></html>
