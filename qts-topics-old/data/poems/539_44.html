  <body><p>539_44: 《飲席戲贈同舍》李商隱</p>
        <p>洞中屐響省分攜，不是花迷客自迷。珠樹重行憐翡翠，<br>玉樓雙舞羨鶤雞。蘭回舊蕊緣屏綠，椒綴新香和壁泥。<br>唱盡陽關無限疊，半杯松葉凍頗黎。<br></p></body></html>
