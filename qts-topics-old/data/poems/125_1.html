  <body><p>125_1: 《酬諸公見過（時官未出，在輞川莊）》王維</p>
        <p>嗟予未喪，哀此孤生。屏居藍田，薄地躬耕。歲晏輸稅，<br>以奉粢盛。晨往東皋，草露未晞。暮看煙火，負擔來歸。<br>我聞有客，足掃荊扉。簞食伊何，疈瓜抓棗。仰廁群賢，<br>皤然一老。愧無莞簟，班荊席槁。泛泛登陂，折彼荷花。<br>靜觀素鮪，俯映白沙。山鳥群飛，日隱輕霞。登車上馬，<br>倏忽雲散。雀噪荒村，雞鳴空館。還複幽獨，重欷累歎。<br></p></body></html>
