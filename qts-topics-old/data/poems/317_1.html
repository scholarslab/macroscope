  <body><p>317_1: 《送崔判官使太原》武元衡</p>
        <p>勞君車馬此逡巡，我與劉君本世親。兩地山河分節制，<br>十年京洛共風塵。笙歌幾處胡天月，羅綺長留蜀國春。<br>報主由來須盡敵，相期萬里寶刀新。<br></p></body></html>
