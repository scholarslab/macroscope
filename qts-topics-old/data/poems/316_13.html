  <body><p>316_13: 《出塞作》武元衡</p>
        <p>夙駕逾人境，長驅出塞垣。邊風引去騎，胡沙拂征轅。<br>奏笳山月白，結陣瘴雲昏。雖雲風景異華夏，<br>亦喜地理通樓煩。白羽矢飛先火炮，黃金甲耀奪朝暾。<br>要須灑掃龍沙淨，歸謁明光一報恩。<br></p></body></html>
