  <body><p>332_2: 《永寧小園即事》羊士諤</p>
        <p>蕭條梧竹下，秋物映園廬。宿雨方然桂，朝饑更摘蔬。<br>陰苔生白石，時菊覆清渠。陳力當何事，忘言愧道書。<br></p></body></html>
