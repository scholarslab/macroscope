  <body><p>478_6: 《新晴愛月（一作山齋玩月）》陸暢</p>
        <p>野性平生惟愛月，新晴半夜睹蟬娟。<br>起來自擘紗窗破，恰漏清光落枕前。<br></p></body></html>
