  <body><p>453_9: 《和裴侍中南園靜興見示》白居易</p>
        <p>池館清且幽，高懷亦如此。有時簾動風，盡日橋照水。<br>靜將鶴為伴，閑與雲相似。何必學留侯，崎嶇覓松子。<br></p></body></html>
