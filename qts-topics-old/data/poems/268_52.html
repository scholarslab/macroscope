  <body><p>268_52: 《贈韋山人》耿湋</p>
        <p>失意成逋客，終年獨掩扉。無機狎鷗慣，多病見人稀。<br>流水知行藥，孤雲伴采薇。空齋莫閑笑，心事與時違。<br></p></body></html>
