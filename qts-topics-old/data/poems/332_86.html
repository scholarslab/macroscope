  <body><p>332_86: 《西川獨孤侍禦見寄七言四韻…翰墨都捐逮此酬答誠乖拙速》羊士諤</p>
        <p>百雉層城上將壇，列營西照雪峰寒。文章立事須銘鼎，<br>談笑論功恥據鞍。草檄清油推健筆，曳裾黃閣聳危冠。<br>雙金未比三千字，負弩空慚知者難。<br></p></body></html>
