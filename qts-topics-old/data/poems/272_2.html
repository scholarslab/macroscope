  <body><p>272_2: 《登越王樓見喬公詩偶題》王鋌</p>
        <p>雲架重樓出郡城，虹梁雅韻仲宣情。越王空置千年跡，<br>丞相兼揚萬古名。過鳥時時沖客會，閑風往往弄江聲。<br>謬將蹇步尋高躅，魚目驪珠豈繼明。<br></p></body></html>
