  <body><p>318_2: 《夏夜北園即事寄門下武相公》李吉甫</p>
        <p>結構非華宇，登臨似古原。僻殊蕭相宅，蕪勝邵平園。<br>避暑依南廡，追涼在北軒。煙霞霄外靜，草露月中繁。<br>鵲繞驚還止，蟲吟思不喧。懷君欲有贈，宿昔貴忘言。<br></p></body></html>
