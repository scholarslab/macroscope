  <body><p>171_4: 《對雪醉後贈王曆陽》李白</p>
        <p>有身莫犯飛龍鱗，有手莫辮猛虎須。君看昔日汝南市，<br>白頭仙人隱玉壺。子猷聞風動窗竹，相邀共醉杯中綠。<br>曆陽何異山陰時，白雪飛花亂人目。君家有酒我何愁，<br>客多樂酣秉燭遊。謝尚自能鴝鵒舞，相如免脫鷫鸘裘。<br>清晨鼓棹過江去，千里相思明月樓。<br></p></body></html>
