  <body><p>379_22: 《奉同朝賢送新羅使》孟郊</p>
        <p>淼淼望遠國，一萍秋海中。恩傳日月外，夢在波濤東。<br>浪興豁胸臆，泛程舟虛空。既茲吟仗信，亦以難私躬。<br>實怪賞不足，異鮮悅多叢。安危所系重，征役誰能窮。<br>彼俗媚文史，聖朝富才雄。送行數百首，各以鏗奇工。<br>冗隸竊抽韻，孤屬思將同。<br></p></body></html>
