  <body><p>667_37: 《過洞庭》李嶼</p>
        <p>浩渺注橫流，千潭合萬湫。半洪侵楚翼，一汊屬吳頭。<br>動軸當新霽，漫空正仲秋。勢翻荊口迮，聲擁岳陽浮。<br>遠脈滋衡嶽，微涼散橘洲。星辰連影動，嵐翠逐隅收。<br>漸落分行雁，旋添趁伴舟。升騰人莫測，安穩路何憂。<br>氣與塵中別，言堪象外搜。此身如粗了，來把一竿休。<br></p></body></html>
