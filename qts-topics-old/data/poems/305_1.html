  <body><p>305_1: 《登城樓作》陳翊</p>
        <p>井邑白雲間，嚴城遠帶山。沙墟陰欲暮，郊色淡方閑。<br>孤徑回榕岸，層巒破枳關。寥寥分遠望，暫得一開顏。<br></p></body></html>
