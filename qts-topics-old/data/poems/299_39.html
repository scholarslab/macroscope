  <body><p>299_39: 《送嚴大夫赴桂州》王建</p>
        <p>嶺頭分界候，一半屬湘潭。水驛門旗出，山戀洞主參。<br>辟邪犀角重，解酒荔枝甘。莫歎京華遠，安南更有南。<br></p></body></html>
