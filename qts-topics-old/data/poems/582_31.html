  <body><p>582_31: 《宿松門寺》溫庭筠</p>
        <p>白石青崖世界分，捲簾孤坐對氛氳。林間禪室春深雪，<br>潭上龍堂夜半雲。落月蒼涼登閣在，曉鐘搖盪隔江聞。<br>西山舊是經行地，願漱寒瓶逐領軍。<br></p></body></html>
