  <body><p>136_52: 《雜詩二首》儲光羲</p>
        <p>混沌本無象，末路多是非。達士志寥廓，所在能忘機。<br>耕鑿時未至，還山聊采薇。虎豹對我蹲，鸑鷟旁我飛。<br>仙人空中來，謂我勿複歸。格澤為君駕，虹蜺為君衣。<br>西遊昆侖墟，可與世人違。<br>秋氣肅天地，太行高崔嵬。猿狖清夜吟，其聲一何哀。<br>寂寞掩圭蓽，夢寐游蓬萊。琪樹遠亭亭，玉堂雲中開。<br>洪崖吹簫管，玉女飄颻來。雨師既先後，道路無纖埃。<br>鄙哉楚襄王，獨好陽雲台。<br></p></body></html>
