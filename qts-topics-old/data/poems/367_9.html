  <body><p>367_9: 《春遊曲三首》張仲素</p>
        <p>煙柳飛輕絮，風榆落小錢。濛濛百花裏，羅綺競秋千。<br>騁望登香閣，爭高下砌台。林間踏青去，席上寄箋來。<br>行樂三春節，林花百和香。當年重意氣，先占鬥雞場。<br></p></body></html>
