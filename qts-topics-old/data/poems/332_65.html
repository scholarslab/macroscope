  <body><p>332_65: 《梁國惠康公主挽歌詞二首（駙馬即司空於公之子）》羊士諤</p>
        <p>湯沐成陳跡，山林遂寂寥。鵲飛應織素，鳳起獨吹簫。<br>玉殿中參罷，雲輧上漢遙。皇情非不極，空輟未央朝。<br>授冊榮天使，陳詩感聖恩。山河啟梁國，縞素及於門。<br>泉向金卮咽，霜來玉樹繁。都人聽哀挽，淚盡望寒原。<br></p></body></html>
