  <body><p>148_23: 《曲阿對月別岑況、徐說》劉長卿</p>
        <p>金陵已蕪沒，函穀複煙塵。猶見南朝月，還隨上國人。<br>白雲心自遠，滄海意相親。何事須成別，汀洲欲暮春。<br></p></body></html>
