  <body><p>510_61: 《奉和令狐相公送陳肱侍禦》張祜</p>
        <p>高館動離瑟，親賓聊歎稀。笑歌情不盡，歡待禮無違。<br>清露府蓮結，碧雲皋鶴飛。還家與□惠，雨露豈殊歸。<br></p></body></html>
