  <body><p>429_13: 《聞庾七左降，因詠所懷》白居易</p>
        <p>我病臥渭北，君老謫巴東。相悲一長歎，薄命與君同。<br>既歎還自哂，哂歎兩未終。後心誚前意，所見何迷蒙。<br>人生大塊間，如鴻毛在風。或飄青雲上，或落泥塗中。<br>袞服相天下，倘來非我通。布衣委草莽，偶去非吾窮。<br>外物不可必，中懷須自空。無令怏怏氣，留滯在心胸。<br></p></body></html>
