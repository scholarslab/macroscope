  <body><p>540_172: 《思歸》李商隱</p>
        <p>固有樓堪倚，能無酒可傾。嶺雲春沮洳，江月夜晴明。<br>魚亂書何托，猿哀夢易驚。舊居連上苑，時節正遷鶯。<br></p></body></html>
