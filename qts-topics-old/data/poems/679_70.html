  <body><p>679_70: 《鸚鵡洲即事（一作眺望）》崔塗</p>
        <p>悵望春襟鬱未開，重吟鸚鵡益堪哀。曹瞞尚不能容物，<br>黃祖何曾解愛才。幽島暖聞燕雁去，曉江晴覺蜀波來。<br>何人正得風濤便，一點輕帆萬里回。<br></p></body></html>
