  <body><p>52_65: 《詠鐘》宋之問</p>
        <p>既接南鄰磬，還隨北裏笙。平陵通曙響，長樂警宵聲。<br>秋至含霜動，春歸應律鳴。豈惟恒待扣，金簴有餘清。<br></p></body></html>
