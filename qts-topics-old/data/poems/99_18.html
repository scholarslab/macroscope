  <body><p>99_18: 《讓帝挽歌詞二首》盧僎</p>
        <p>泰伯玄風遠，延州德讓行。闔棺追大節，樹羽冊鴻名。<br>地戶迎天仗，皇階失帝兄。還聞漢明主，遺劍泣東平。<br>朝天馳馬絕，冊帝□宮祖。恍惚陵廟新，蕭條池館古。<br>萬化一朝空，哀樂此路同。西園有明月，修竹韻悲風。<br></p></body></html>
