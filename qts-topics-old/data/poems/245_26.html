  <body><p>245_26: 《寄令狐尚書》韓翃</p>
        <p>立身榮貴複何如，龍節紅旗從板輿。妙略多推霍驃騎，<br>能文獨見沈尚書。臨風高會千門帳，映水連營百乘車。<br>他日感恩慚未報，舉家猶似涸池魚。<br></p></body></html>
