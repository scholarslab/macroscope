  <body><p>574_72: 《聽樂山人彈易水》賈島</p>
        <p>朱絲弦底燕泉急，燕將雲孫白日彈。<br>嬴氏歸山陵已掘，聲聲猶帶發沖冠。<br></p></body></html>
