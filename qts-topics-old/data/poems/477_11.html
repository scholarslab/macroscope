  <body><p>477_11: 《牧童詞》李涉</p>
        <p>朝牧牛，牧牛下江曲。夜牧牛，牧牛度村穀。<br>荷蓑出林春雨細，蘆管臥吹莎草綠。亂插蓬蒿箭滿腰，<br>不怕猛虎欺黃犢。<br></p></body></html>
