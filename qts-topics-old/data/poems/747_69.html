  <body><p>747_69: 《勉同志》李中</p>
        <p>讀書與磨劍，旦夕但忘疲。儻若功名立，那愁變化遲。<br>塵從侵硯席，苔任滿庭墀。明代搜揚切，升沈莫問龜。<br></p></body></html>
