  <body><p>331_11: 《奉陪段相公晚夏登張儀樓》姚康</p>
        <p>登覽值晴開，詩從野思來。蜀川新草木，秦日舊樓臺。<br>池景搖中座，山光接上臺。近秋宜晚景，極目斷浮埃。<br></p></body></html>
