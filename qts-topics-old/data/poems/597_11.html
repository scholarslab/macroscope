  <body><p>597_11: 《茶詩》鄭愚</p>
        <p>嫩芽香且靈，吾謂草中英。夜臼和煙搗，寒爐對雪烹。<br>惟憂碧粉散，嘗見綠花生。<br></p></body></html>
