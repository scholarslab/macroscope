  <body><p>746_13: 《經徐稚墓》陳陶</p>
        <p>郟鄏妖興炎漢衰，先生南國臥明夷。鳳凰屢降玄纁禮，<br>瓊石終藏烈火詩。禁掖衣冠加宋鵲，湖山耕釣沒堯時。<br>千年壟樹何人哭，寂寞蒼苔內史碑。<br></p></body></html>
