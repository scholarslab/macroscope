  <body><p>358_23: 《酬令狐相公歲暮遠懷見寄（依韻）》劉禹錫</p>
        <p>別侶孤鶴怨，沖天威鳳歸。容光一以間，夢想是耶非。<br>芳訊遠彌重，知音老更稀。不如湖上雁，北向整毛衣。<br></p></body></html>
