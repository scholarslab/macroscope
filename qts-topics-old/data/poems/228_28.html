  <body><p>228_28: 《送韋郎司直歸成都》杜甫</p>
        <p>竄身來蜀地，同病得韋郎。天下干戈滿，江邊歲月長。<br>別筵花欲暮，春日鬢俱蒼。為問南溪竹，抽梢合過牆。<br></p></body></html>
