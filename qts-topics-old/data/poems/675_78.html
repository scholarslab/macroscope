  <body><p>675_78: 《侯家鷓鴣》鄭谷</p>
        <p>江天梅雨濕江蘺，到處煙香是此時。苦竹嶺無歸去日，<br>海棠花落舊棲枝。春宵思極蘭燈暗，曉月啼多錦幕垂。<br>唯有佳人憶南國，殷勤為爾唱愁詞。<br></p></body></html>
