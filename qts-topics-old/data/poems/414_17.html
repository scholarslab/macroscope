  <body><p>414_17: 《貽蜀五首。李中丞表臣》元稹</p>
        <p>韋門同是舊親賓，獨恨潘床簟有塵。十裏花溪錦城麗，<br>五年沙尾白頭新。倅戎何事勞專席，老掾甘心逐眾人。<br>卻待文星上天去，少分光影照沉淪。<br></p></body></html>
