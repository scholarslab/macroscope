  <body><p>364_35: 《館娃宮在舊郡西南硯石山前瞰姑蘇台傍有采香…因賦二章》劉禹錫</p>
        <p>宮館貯嬌娃，當時意大誇。豔傾吳國盡，笑入楚王家。<br>月殿移椒壁，天花代舜華。唯餘采香徑，一帶繞山斜。<br></p></body></html>
