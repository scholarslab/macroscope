  <body><p>198_99: 《劉相公中書江山畫障》岑參</p>
        <p>相府征墨妙，揮毫天地窮。始知丹青筆，能奪造化功。<br>瀟湘在簾間，廬壑橫座中。忽疑鳳凰池，暗與江海通。<br>粉白湖上雲，黛青天際峰。晝日恒見月，孤帆如有風。<br>岩花不飛落，澗草無春冬。擔錫香爐緇，釣魚滄浪翁。<br>如何平津意，尚想塵外蹤。富貴心獨輕，山林興彌濃。<br>喧幽趣頗異，出處事不同。請君為蒼生，未可追赤松。<br></p></body></html>
