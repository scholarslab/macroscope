  <body><p>709_49: 《獻內翰楊侍郎》徐夤</p>
        <p>窗開青瑣見瑤台，冷拂星辰逼上臺。丹鳳詔成中使取，<br>白龍香近聖君來。欲言溫署三緘口，閑賦宮詞八鬥才。<br>莫擬吟雲避榮貴，廟堂玉鉉待鹽梅。<br></p></body></html>
