  <body><p>691_48: 《送人南游》杜荀鶴</p>
        <p>凡游南國者，未有不蹉跎。到海路難盡，掛帆人更多。<br>潮沙分象跡，花洞響蠻歌。縱有投文處，於君能幾何。<br></p></body></html>
