  <body><p>422_26: 《寄舊詩與薛濤，因成長句》元稹</p>
        <p>詩篇調態人皆有，細膩風光我獨知。月夜詠花憐暗澹，<br>雨朝題柳為欹垂。長教碧玉藏深處，總向紅箋寫自隨。<br>老大不能收拾得，與君閑似好男兒。<br></p></body></html>
