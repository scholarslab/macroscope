  <body><p>569_62: 《哭郴州王使君》李群玉</p>
        <p>銀章朱紱照雲驄，六換魚書惠化崇。瑤樹忽傾滄海裏，<br>醉鄉翻在夜台中。東山妓逐飛花散，北海尊隨逝水空。<br>曾是綺羅筵上客，一來長慟向春風。<br></p></body></html>
