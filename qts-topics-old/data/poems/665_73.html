  <body><p>665_73: 《句》羅隱</p>
        <p>夏窗七葉連陰暗。<br>賴家橋上潏河邊。<br>細看月輪真有意，已知青桂近嫦娥。<br>一個禰衡容不得，思量黃祖謾英雄。<br>隱初見錢鏐，懼不見，用遂以所為夏口詩標於卷末云云，<br>張華謾出如丹語，不及劉侯一紙書。<br>山雨霏微宿上亭，雨中因想雨淋鈴。<br>老僧齋罷關門睡，不管波濤四面生。<br></p></body></html>
