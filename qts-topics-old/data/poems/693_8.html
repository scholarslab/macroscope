  <body><p>693_8: 《清溪來明府出二子請詩因遺一絕》杜荀鶴</p>
        <p>珠明玉潤盡驚人，不稱寒門不稱貧。<br>若向吾唐作雙瑞，便同祥鳳與祥麟。<br></p></body></html>
