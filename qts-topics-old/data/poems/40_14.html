  <body><p>40_14: 《高密長公主挽歌》上官儀</p>
        <p>湘渚韜靈跡，娥台靜瑞音。鳳逐清簫遠，鸞隨幽鏡沉。<br>霜處華芙落，風前銀燭侵。寂寞平陽宅，月冷洞房深。<br></p></body></html>
