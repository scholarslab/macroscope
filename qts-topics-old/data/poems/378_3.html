  <body><p>378_3: 《舟中喜遇從叔簡別後寄上時從叔初擢第歸江南郊不從行》孟郊</p>
        <p>一意兩片雲，暫合還卻分。南雲乘慶歸，北雲與誰群。<br>寄聲千里風，相喚聞不聞。<br></p></body></html>
