  <body><p>717_54: 《李郎中林亭》曹松</p>
        <p>只向砌邊流野水，樽前上下看魚兒。筍蹊已長過人竹，<br>藤徑從添拂面絲。若許白猿垂近戶，即無紅果壓低枝。<br>大才必擬逍遙去，更遣何人佐盛時。<br></p></body></html>
