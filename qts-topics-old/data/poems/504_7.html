  <body><p>504_7: 《送衡州薛從事》鄭巢</p>
        <p>吟去望雙旌，滄洲晚氣清。遙分高嶽色，亂出遠蟬聲。<br>楚霽雲連寺，湘寒浪浸城。孤猿不可聽，一聽白髭生。<br></p></body></html>
