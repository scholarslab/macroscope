  <body><p>182_56: 《憶秋浦桃花舊游，時竄夜郎》李白</p>
        <p>桃花春水生，白石今出沒。搖盪女蘿枝，半搖青天月。<br>不知舊行徑，初拳幾枝蕨。三載夜郎還，于茲煉金骨。<br></p></body></html>
