  <body><p>237_104: 《賦得浦口望斜月，送皇甫判官》錢起</p>
        <p>起見西樓月，依依向浦斜。動搖生淺浪，明滅照寒沙。<br>水渚猶疑雪，梅林不辨花。送君無可贈，持此代瑤華。<br></p></body></html>
