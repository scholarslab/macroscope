  <body><p>159_22: 《江上別流人》孟浩然</p>
        <p>以我越鄉客，逢君謫居者。分飛黃鶴樓，流落蒼梧野。<br>驛使乘雲去，征帆沿溜下。不知從此分，還袂何時把。<br></p></body></html>
