  <body><p>464_4: 《和周侍郎見寄》王起</p>
        <p>貢院離來二十霜，誰知更忝主文場。楊葉縱能穿舊的，<br>桂枝何必愛新香。九重每憶同仙禁，六義初吟得夜光。<br>莫道相知不相見，蓮峰之下欲征黃。<br></p></body></html>
