  <body><p>577_52: 《金虎台》溫庭筠</p>
        <p>碧草連金虎，青苔蔽石麟。皓齒芳塵起，纖腰玉樹春。<br>倚瑟紅鉛濕，分香翠黛嚬。誰言奉陵寢，相顧複沾巾。<br></p></body></html>
