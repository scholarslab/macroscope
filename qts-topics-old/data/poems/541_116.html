  <body><p>541_116: 《遊靈伽寺（以下見《統簽》）》李商隱</p>
        <p>碧煙秋寺泛湖來，水打城根古堞摧。<br>盡日傷心人不見，石榴花滿舊琴台。<br></p></body></html>
