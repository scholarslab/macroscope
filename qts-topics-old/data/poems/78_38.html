  <body><p>78_38: 《同張二詠雁》駱賓王</p>
        <p>唼藻滄江遠，銜蘆紫塞長。霧深迷曉景，風急斷秋行。<br>陣照通宵月，書封幾夜霜。無複能鳴分，空知愧稻粱。<br></p></body></html>
