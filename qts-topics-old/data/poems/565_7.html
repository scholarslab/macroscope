  <body><p>565_7: 《露》韓琮</p>
        <p>長隨聖澤墮堯天，濯遍幽蘭葉葉鮮。才喜輕塵銷陌上，<br>已愁新月到階前。文騰要地成非久，珠綴秋荷偶得圓。<br>幾處花枝抱離恨，曉風殘月正潸然。<br></p></body></html>
