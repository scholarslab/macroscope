  <body><p>702_23: 《亂中寄友人》張蠙</p>
        <p>別來難覓信，何處避艱危。鬢黑無多日，塵清是幾時。<br>人情將厭武，王澤即興詩。若便懷深隱，還應聖主知。<br></p></body></html>
