  <body><p>638_63: 《贈仰大師》張喬</p>
        <p>仰山因久住，天下仰山名。井邑身雖到，林泉性本清。<br>野雲居處盡，江月定中明。仿佛曾相識，今來隔幾生。<br></p></body></html>
