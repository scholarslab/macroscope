  <body><p>201_4: 《秋夕讀書幽興，獻兵部李侍郎》岑參</p>
        <p>年紀蹉跎四十強，自憐頭白始為郎。雨滋苔蘚侵階綠，<br>秋颯梧桐覆井黃。驚蟬也解求高樹，旅雁還應厭後行。<br>覽卷試穿鄰舍壁，明燈何惜借餘光。<br></p></body></html>
