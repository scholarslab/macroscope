  <body><p>349_24: 《賦得秋河曙耿耿送郭秀才應舉》歐陽詹</p>
        <p>月沒天欲明，秋河尚凝白。皚皚積光素，耿耿橫虛碧。<br>南斗接，北辰連，空蒙鴻洞浮高天。蕩蕩漫漫皆晶然，<br>實類平蕪流大川。星為潭底珠，雲是波中煙。<br>雞唱漏盡東方作，曲渚蒼蒼曉霜落。雁叫疑從清淺驚，<br>鳧聲似在沿洄泊。並州細侯直下孫，才應秋賦懷金門。<br>念排雲漢將飛翻，仰之踴躍當華軒。夜來陪餞歐陽子，<br>偶坐通宵見深旨。心知慷慨日昭然，前程心在青雲裏。<br></p></body></html>
