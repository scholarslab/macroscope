  <body><p>140_31: 《岳陽別李十七越賓》王昌齡</p>
        <p>相逢楚水寒，舟在洞庭驛。具陳江波事，不異淪棄跡。<br>杉上秋雨聲，悲切蒹葭夕。彈琴收餘響，來送千里客。<br>平明孤帆心，歲晚濟代策。時在身未充，瀟湘不盈畫。<br>湖小洲渚聯，澹淡煙景碧。魚鱉自有性，龜龍無能易。<br>譴黜同所安，風土任所適。閉門觀玄化，攜手遺損益。<br></p></body></html>
