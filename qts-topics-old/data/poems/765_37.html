  <body><p>765_37: 《贈怤師》王周</p>
        <p>水中有片月，照耀嬋娟姿。庭前有孤柏，竦秀歲寒期。<br>堅然物莫遷，寂焉心為師。聲發響必答，形存影即隨。<br>雪花安結子，雪葉寧附枝。蘭死不改香，井寒豈生澌。<br>晨爐煙嫋嫋，病發霜絲絲。丈室冰凜冽，一衲雲離披。<br>顧此名利場，得不慚冠綏。<br></p></body></html>
