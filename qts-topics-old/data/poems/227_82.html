  <body><p>227_82: 《西山三首（即岷山，捍阻羌夷，全蜀巨障）》杜甫</p>
        <p>彝界荒山頂，蕃州積雪邊。築城依白帝，轉粟上青天。<br>蜀將分旗鼓，羌兵助井泉。西戎背和好，殺氣日相纏。<br>辛苦三城戍，長防萬里秋。煙塵侵火井，雨雪閉松州。<br>風動將軍幕，天寒使者裘。漫山賊營壘，回首得無憂。<br>子弟猶深入，關城未解圍。蠶崖鐵馬瘦，灌口米船稀。<br>辯士安邊策，元戎決勝威。今朝烏鵲喜，欲報凱歌歸。<br></p></body></html>
