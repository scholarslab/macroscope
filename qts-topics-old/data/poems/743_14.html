  <body><p>743_14: 《贈王定保》沈彬</p>
        <p>仙桂曾攀第一枝，薄游湘水阻佳期。皋橋已失齊眉願，<br>蕭寺行逢落發師。廢苑露寒蘭寂寞，丹山雲斷鳳參差。<br>聞公已有平生約，謝絕女蘿依兔絲。<br></p></body></html>
