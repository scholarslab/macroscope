  <body><p>475_77: 《春暮思平泉雜詠二十首。潭上紫藤》李德裕</p>
        <p>故鄉春欲盡，一歲芳難再。岩樹已青蔥，吾廬日堪愛。<br>幽溪人未去，芳草行應礙。遙憶紫藤垂，繁英照潭黛。<br></p></body></html>
