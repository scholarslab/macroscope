  <body><p>339_7: 《三星行》韓愈</p>
        <p>我生之辰，月宿南斗。牛奮其角，箕張其口。<br>牛不見服箱，鬥不挹酒漿。箕獨有神靈，無時停簸揚。<br>無善名已聞，無惡聲已讙。名聲相乘除，得少失有餘。<br>三星各在天，什伍東西陳。嗟汝牛與鬥，汝獨不能神。<br></p></body></html>
