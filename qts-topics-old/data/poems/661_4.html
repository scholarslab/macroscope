  <body><p>661_4: 《杜處士新居》羅隱</p>
        <p>翠斂王孫草，荒誅宋玉茅。寇餘無故物，時薄少深交。<br>迸筍穿行徑，饑雛出壞巢。小園吾亦有，多病近來拋。<br></p></body></html>
