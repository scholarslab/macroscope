  <body><p>299_36: 《題所賃宅牡丹花》王建</p>
        <p>賃宅得花饒，初開恐是妖。粉光深紫膩，肉色退紅嬌。<br>且願風留著，惟愁日炙燋。可憐零落蕊，收取作香燒。<br></p></body></html>
