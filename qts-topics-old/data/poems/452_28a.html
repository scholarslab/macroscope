  <body><p>452_28a: 《老熱》白居易</p>
        <p>一飽百情足，一酣萬事休。何人不衰老，我老心無憂。<br>仕者拘職役，農者勞田疇。何人不苦熱，我熱身自由。<br>臥風北窗下，坐月南池頭。腦涼脫烏帽，足熱濯清流。<br>慵發晝高枕，興來夜泛舟。何乃有餘適，只緣無過求。<br>或問諸親友，樂天是與不。亦無別言語，多道天悠悠。<br>悠悠君不知，此味深且幽。但恐君知後，亦來從我遊。<br></p></body></html>
