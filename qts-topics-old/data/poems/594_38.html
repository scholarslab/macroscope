  <body><p>594_38: 《送顧陶校書歸錢塘》儲嗣宗</p>
        <p>清苦月偏知，南歸瘦馬遲。橐輕緣換酒，發白為吟詩。<br>水色西陵渡，松聲伍相祠。聖朝思直諫，不是掛冠時。<br></p></body></html>
