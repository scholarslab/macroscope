  <body><p>303_15: 《胡笳十八拍。第五拍》劉商</p>
        <p>水頭宿兮草頭坐，風吹漢地衣裳破。羊脂沐發長不梳，<br>羔子皮裘領仍左。狐襟貉袖腥複膻，晝披行兮夜披臥。<br>氈帳時移無定居，日月長兮不可過。<br></p></body></html>
