  <body><p>514_24: 《與賈島、顧非熊、無可上人宿萬年姚少府宅》朱慶餘</p>
        <p>莫厭通宵坐，貧中會聚難。堂虛雪氣入，燈在漏聲殘。<br>役思因生病，當禪豈覺寒。開門各有事，非不惜餘歡。<br></p></body></html>
