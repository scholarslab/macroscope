  <body><p>262_15: 《望月》鄭錫</p>
        <p>高堂新月明，虛殿夕風清。素影紗窗霽，浮涼羽扇輕。<br>稍隨微露滴，漸逐曉參橫。遙憶雲中詠，蕭條空複情。<br></p></body></html>
