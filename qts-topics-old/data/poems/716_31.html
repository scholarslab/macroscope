  <body><p>716_31: 《訪山友》曹松</p>
        <p>一徑通高屋，重雲翳兩原。山寒初宿頂，泉落未知根。<br>急雨洗荒壁，驚風開靜門。聽君吟廢夜，苦卻建溪猿。<br></p></body></html>
