  <body><p>266_18: 《送韋秀才赴舉》顧況</p>
        <p>鄱陽中酒地，楚老獨醒年。芳桂君應折，沈灰我不然。<br>洛橋浮逆水，關樹接非煙。唯有殘生夢，猶能到日邊。<br></p></body></html>
