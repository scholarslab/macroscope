  <body><p>130_7: 《雜詩》崔顥</p>
        <p>可憐青銅鏡，掛在白玉堂。玉堂有美女，嬌弄明月光。<br>羅袖拂金鵲，彩屏點紅妝。妝罷含情坐，春風桃李香。<br></p></body></html>
