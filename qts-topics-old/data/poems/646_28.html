  <body><p>646_28: 《贈友弟》李咸用</p>
        <p>螢焰燒心雪眼勞，未逢佳夢見三刀。他時詎有鹽梅味，<br>今日猶疑腹背毛。金埒曉羈千里駿，玉輪寒養一枝高。<br>誰能終歲搖赬尾，唯唯洋洋向碧濤。<br></p></body></html>
