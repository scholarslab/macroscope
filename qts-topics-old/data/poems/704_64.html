  <body><p>704_64: 《逢友人》黃滔</p>
        <p>彼此若飄蓬，二年何所從。帝都秋未入，江館夜相逢。<br>瘴嶺行沖夏，邊沙住隔冬。旅愁論未盡，古寺扣晨鐘。<br></p></body></html>
