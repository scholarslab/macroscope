  <body><p>485_45: 《苦哉遠征人》鮑溶</p>
        <p>征人歌古曲，攜手上河梁。李陵死別處，窅杳玄冥鄉。<br>憶昔從此路，連年征鬼方。久行迷漢曆，三死氈衣裳。<br>百戰身且在，微功信難忘。遠承雲台議，非勢孰敢當。<br>落日吊李廣，白首過河陽。閑弓失月影，勞劍無龍光。<br>去日始束發，今來發成霜。虛名乃閒事，生見父母鄉。<br>掩抑大風歌，裴回少年場。誠哉古人言，鳥盡良弓藏。<br></p></body></html>
