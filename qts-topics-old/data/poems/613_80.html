  <body><p>613_80: 《奉和魯望新夏東郊閑泛》皮日休</p>
        <p>水物輕明淡似秋，多情才子倚蘭舟。碧莎裳下攜詩草，<br>黃篾樓中掛酒篘。蓮葉蘸波初轉棹，魚兒簇餌未諳鉤。<br>共君莫問當時事，一點沙禽勝五侯。<br></p></body></html>
