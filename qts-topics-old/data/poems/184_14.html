  <body><p>184_14: 《觀獵》李白</p>
        <p>太守耀清威，乘閑弄晚暉。江沙橫獵騎，山火繞行圍。<br>箭逐雲鴻落，鷹隨月兔飛。不知白日暮，歡賞夜方歸。<br></p></body></html>
