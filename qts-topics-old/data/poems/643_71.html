  <body><p>643_71: 《病中答劉書記見贈》李山甫</p>
        <p>病來雙樹下，雲腳上禪袍。頻有瓊瑤贈，空瞻雪月高。<br>已知捐俗態，時許話風騷。衰疾未能起，相思徒自勞。<br></p></body></html>
