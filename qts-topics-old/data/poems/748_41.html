  <body><p>748_41: 《暮春懷故人》李中</p>
        <p>池館寂寥三月盡，落花重疊蓋莓苔。惜春眷戀不忍掃，<br>感物心情無計開。夢斷美人沈信息，目穿長路倚樓臺。<br>琅玕繡段安可得，流水浮雲共不回。<br></p></body></html>
