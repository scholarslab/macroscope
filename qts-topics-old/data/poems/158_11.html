  <body><p>158_11: 《臨風舒錦》蕭昕</p>
        <p>麗錦匹雲終，襜襜展向風。花開翻覆翠，色亂動搖紅。<br>縷散悠揚裏，文回照灼中。低垂疑步障，吹起作晴虹。<br>既與丘遲夢，深知卓氏功。還鄉將制服，從此表亨通。<br></p></body></html>
