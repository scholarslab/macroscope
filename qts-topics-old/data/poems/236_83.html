  <body><p>236_83: 《詔許昌崔明府拜補闕》錢起</p>
        <p>儒者久營道，詔書方問賢。至精一耀世，高步誰同年。<br>何樹可棲鳳，高梧枝拂天。脫身鳧舄裏，載筆虎闈前。<br>日月傳軒後，衣冠真列仙。則知驪龍珠，不秘清泠泉。<br>才子貴難見，郢歌空複傳。惜哉效顰客，心想勞嬋娟。<br></p></body></html>
