  <body><p>521_55: 《洛陽長句二首》杜牧</p>
        <p>草色人心相與閑，是非名利有無間。橋橫落照虹堪畫，<br>樹鎖千門鳥自還。芝蓋不來雲杳杳，仙舟何處水潺潺。<br>君王謙讓泥金事，蒼翠空高萬歲山。<br>天漢東穿白玉京，日華浮動翠光生。橋邊遊女佩環委，<br>波底上陽金碧明。月鎖名園孤鶴唳，川酣秋夢鑿龍聲。<br>連昌繡嶺行宮在，玉輦何時父老迎。<br></p></body></html>
