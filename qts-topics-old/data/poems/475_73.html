  <body><p>475_73: 《洛中士君子多以平泉見呼愧獲方外方之名…奉寄劉賓客》李德裕</p>
        <p>非高柳下逸，自愛竹林閑。才異居東裏，愚因在北山。<br>徑荒寒未掃，門設晝長關。不及鴟夷子，悠悠煙水間。<br></p></body></html>
