  <body><p>665_17: 《送汝州李中丞十二韻》羅隱</p>
        <p>群盜方為梗，分符奏未寧。黃巾攻郡邑，白梃掠生靈。<br>塵土周畿暗，瘡痍汝水腥。一凶雖剪滅，數縣尚凋零。<br>理必資寬猛，謀須藉典刑。與能才物論，慎選忽天庭。<br>官品尊台秩，山河擁福星。虎知應去境，牛在肯全形。<br>舊政窮人瘼，新銜展武經。關防秋草白，城壁晚峰青。<br>破膽期來複，迷魂想待醒。魯山行縣後，聊為奠惟馨。<br></p></body></html>
