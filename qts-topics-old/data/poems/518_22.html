  <body><p>518_22: 《到蜀後記途中經歷》雍陶</p>
        <p>劍峰重疊雪雲漫，憶昨來時處處難。大散嶺頭春足雨，<br>褒斜谷裏夏猶寒。蜀門去國三千里，巴路登山八十盤。<br>自到成都燒酒熟，不思身更入長安。<br></p></body></html>
