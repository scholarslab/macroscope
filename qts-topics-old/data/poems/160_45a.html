  <body><p>160_45a: 《寒夜張明府宅宴》孟浩然</p>
        <p>瑞雪初盈尺，寒宵始半更。列筵邀酒伴，刻燭限詩成。<br>香炭金爐暖，嬌弦玉指清。醉來方欲臥，不覺曉雞鳴。<br></p></body></html>
