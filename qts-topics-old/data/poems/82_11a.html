  <body><p>82_11a: 《擣衣篇》劉希夷</p>
        <p>秋天瑟瑟夜漫漫，夜白風清玉露漙。燕山遊子衣裳薄，<br>秦地佳人閨閣寒。欲向樓中縈楚練，還來機上裂齊紈。<br>攬紅袖兮愁徙倚，盼青砧兮悵盤桓。盤桓徙倚夜已久，<br>螢火雙飛入簾牖。西北風來吹細腰，東南月上浮纖手。<br>此時秋月可憐明，此時秋風別有情。君看月下參差影，<br>為聽莎間斷續聲。絳河轉兮青雲曉，飛鳥鳴兮行人少。<br>攢眉緝縷思紛紛，對影穿針魂悄悄。聞道還家未有期，<br>誰憐登隴不勝悲。夢見形容亦舊日，為許裁縫改昔時。<br>緘書遠寄交河曲，須及明年春草綠。莫言衣上有斑斑，<br>只為思君淚相續。<br></p></body></html>
