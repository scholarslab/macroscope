  <body><p>214_31: 《宴郭校書，因之有別》高適</p>
        <p>彩服趨庭訓，分交載酒過。芸香名早著，蓬轉事仍多。<br>苦戰知機息，窮愁奈別何。雲霄莫相待，年鬢已蹉跎。<br></p></body></html>
