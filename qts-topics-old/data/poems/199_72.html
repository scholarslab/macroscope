  <body><p>199_72: 《蜀葵花歌》岑參</p>
        <p>昨日一花開，今日一花開。今日花正好，昨日花已老。<br>始知人老不如花，可惜落花君莫掃。人生不得長少年，<br>莫惜床頭沽酒錢。請君有錢向酒家，君不見，蜀葵花。<br></p></body></html>
