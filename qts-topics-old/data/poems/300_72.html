  <body><p>300_72: 《和少府崔卿微雪早朝》王建</p>
        <p>蓬萊春雪曉猶殘，點地成花繞百官。已傍祥鸞迷殿角，<br>還穿瑞草入袍襴。無多白玉階前濕，積漸青松葉上幹。<br>粉畫南山棱郭出，初晴一半隔雲看。<br></p></body></html>
