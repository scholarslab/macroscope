  <body><p>747_73: 《思九江舊居三首》李中</p>
        <p>結茅曾在碧江隈，多病貧身養拙來。雨歇汀洲垂釣去，<br>月當門巷訪僧回。靜臨窗下開琴匣，悶向床頭潑酒醅。<br>遊宦等閒千里隔，空餘魂夢到漁台。<br>門前煙水似瀟湘，放曠優遊興味長。虛閣靜眠聽遠浪，<br>扁舟閑上泛殘陽。鶴翹碧蘚庭除冷，竹引清風枕簟涼。<br>犬吠疏籬明月上，鄰翁攜酒到茅堂。<br>無機終日狎沙鷗，得意高吟景且幽。檻底江流偏稱月，<br>簷前山朵最宜秋。遙村處處吹橫笛，曲岸家家系小舟。<br>別後再遊心未遂，設屏惟畫白蘋洲。<br></p></body></html>
