  <body><p>571_3: 《北嶽廟》賈島</p>
        <p>天地有五嶽，恒岳居其北。岩巒疊萬重，詭怪浩難測。<br>人來不敢入，祠宇白日黑。有時起霖雨，一灑天地德。<br>神兮安在哉，永康我王國。<br></p></body></html>
