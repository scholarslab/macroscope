  <body><p>417_8: 《酬樂天吟張員外詩見寄因思上京每與樂天…詠張新詩》元稹</p>
        <p>樂天書內重封到，居敬堂前共讀時。四友一為泉路客，<br>三人兩詠浙江詩。別無遠近皆難見，老減心情自各知。<br>杯酒與他年少隔，不相酬贈欲何之。<br></p></body></html>
