  <body><p>444_45: 《憶舊游（寄劉蘇州）》白居易</p>
        <p>憶舊游，舊游安在哉。舊游之人半白首，舊遊之地多蒼苔。<br>江南舊遊凡幾處，就中最憶吳江隈。長洲苑綠柳萬樹，<br>齊雲樓春酒一杯。閶門曉嚴旗鼓出，皋橋夕鬧船舫回。<br>修蛾慢臉燈下醉，急管繁弦頭上催。六七年前狂爛熳，<br>三千裏外思裴回。李娟張態一春夢，週五殷三歸夜台。<br>虎丘月色為誰好，娃宮花枝應自開。賴得劉郎解吟詠，<br>江山氣色合歸來。<br></p></body></html>
