  <body><p>522_14: 《齊安郡晚秋》杜牧</p>
        <p>柳岸風來影漸疏，使君家似野人居。雲容水態還堪賞，<br>嘯志歌懷亦自如。雨暗殘燈棋散後，酒醒孤枕雁來初。<br>可憐赤壁爭雄渡，唯有蓑翁坐釣魚。<br></p></body></html>
