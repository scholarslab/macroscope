  <body><p>200_33a: 《宿岐州北郭嚴給事別業》岑參</p>
        <p>郭外山色暝，主人林館秋。疏鐘入臥內，片月到床頭。<br>遙夜惜已半，清言殊未休。君雖在青瑣，心不忘滄洲。<br></p></body></html>
