  <body><p>511_30: 《少年樂（一作貴家郎）》張祜</p>
        <p>二十便封侯，名居第一流。綠鬟深小院，清管下高樓。<br>醉把金船擲，閑敲玉鐙遊。帶盤紅鼴鼠，袍砑紫犀牛。<br>錦袋歸調箭，羅鞋起撥球。眼前長貴盛，那信世間愁。<br></p></body></html>
