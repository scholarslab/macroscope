  <body><p>200_62: 《送張都尉東歸》岑參</p>
        <p>白羽綠弓弦，年年只在邊。還家劍鋒盡，出塞馬蹄穿。<br>逐虜西逾海，平胡北到天。封侯應不遠，燕頷豈徒然。<br></p></body></html>
