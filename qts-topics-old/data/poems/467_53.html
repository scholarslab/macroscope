  <body><p>467_53: 《寄張源》牟融</p>
        <p>咫尺西江路，悲歡暫莫聞。青年俱未達，白社獨離群。<br>曲徑荒秋草，衡茅掩夕曛。相思不相見，愁絕賦停雲。<br></p></body></html>
