  <body><p>682_34: 《野寺》韓偓</p>
        <p>野寺看紅葉，縣城聞擣衣。自憐癡病苦，猶共賞心違。<br>高閣正臨夜，前山應落暉。離情在煙鳥，遙入故關飛。<br></p></body></html>
