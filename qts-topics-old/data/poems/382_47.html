  <body><p>382_47: 《宛轉行》張籍</p>
        <p>華屋重翠幄，綺席雕象床。遠漏微更疏，薄衾中夜涼。<br>爐氣暗裴徊，寒燈背斜光。妍姿結宵態，寢臂幽夢長。<br>宛轉複宛轉，憶君更未央。<br></p></body></html>
