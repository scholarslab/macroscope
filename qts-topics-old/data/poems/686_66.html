  <body><p>686_66: 《和座主尚書春日郊居》吳融</p>
        <p>海燕初歸朔雁回，靜眠深掩百花台。春蔬已為高僧掇，<br>臘醞還因熟客開。簷外暖絲兼絮墮，檻前輕浪帶鷗來。<br>謝公難避蒼生意，自古風流必上臺。<br></p></body></html>
