  <body><p>440_85: 《別草堂三絕句》白居易</p>
        <p>正聽山鳥向陽眠，黃紙除書落枕前。<br>為感君恩須暫起，爐峰不擬住多年。<br>久眠褐被為居士，忽掛緋袍作使君。<br>身出草堂心不出，廬山未要勒移文。<br>三間茅舍向山開，一帶山泉繞舍回。<br>山色泉聲莫惆悵，三年官滿卻歸來。<br></p></body></html>
