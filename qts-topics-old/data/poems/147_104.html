  <body><p>147_104: 《送李校書赴東浙幕府（校書工於翰墨）》劉長卿</p>
        <p>方從大夫後，南去會稽行。淼淼滄江外，青青春草生。<br>芸香辭亂事，梅吹聽軍聲。應訪王家宅，空憐江水準。<br></p></body></html>
