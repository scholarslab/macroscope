  <body><p>604_26: 《白菊》許棠</p>
        <p>所尚雪霜姿，非關落帽期。香飄風外別，影到月中疑。<br>發在林凋後，繁當露冷時。人間稀有此，自古乃無詩。<br></p></body></html>
