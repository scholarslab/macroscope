  <body><p>229_63: 《刈稻了詠懷》杜甫</p>
        <p>稻獲空雲水，川平對石門。寒風疏落木，旭日散雞豚。<br>野哭初聞戰，樵歌稍出村。無家問消息，作客信乾坤。<br></p></body></html>
