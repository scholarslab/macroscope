  <body><p>126_26: 《送元中丞轉運江淮（一作錢起詩）》王維</p>
        <p>薄賦歸天府，輕徭賴使臣。歡沾賜帛老，恩及卷綃人。<br>去問珠官俗，來經石砝春。東南禦亭上，莫使有風塵。<br></p></body></html>
