  <body><p>385_62: 《送稽亭山寺僧》張籍</p>
        <p>師住稽亭高處寺，斜廊曲閣倚雲開。山門十裏松間入，<br>泉澗三重洞裏來。名岳尋遊今已遍，家城禮謁便應回。<br>舊房到日閑吟後，林下還登說法台。<br></p></body></html>
