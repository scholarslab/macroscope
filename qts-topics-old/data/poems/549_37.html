  <body><p>549_37: 《長洲》趙嘏</p>
        <p>扁舟殊不系，浩蕩路才分。范蠡湖中樹，吳王苑外雲。<br>悲心人望月，獨夜雁離群。明發還驅馬，關城見日曛。<br></p></body></html>
