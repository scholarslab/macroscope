  <body><p>92_31: 《奉和幸長安故城未央宮應制》李乂</p>
        <p>鳳輦乘春陌，龍山訪故台。北宮才盡處，南斗獨昭回。<br>肆覽飛宸劄，稱觴引禦杯。已觀蓬海變，誰厭柏梁災。<br>代挹孫通禮，朝稱賈誼才。忝儕文雅地，先後各時來。<br></p></body></html>
