  <body><p>343_27: 《梁國惠康公主挽歌二首》韓愈</p>
        <p>定諡芳聲遠，移封大國新。巽宮尊長女，台室屬良人。<br>河漢重泉夜，梧桐半樹春。龍輀非厭翟，還輾禁城塵。<br>秦地吹簫女，湘波鼓瑟妃。佩蘭初應夢，奔月竟淪輝。<br>夫族迎魂去，宮官會葬歸。從今沁園草，無複更芳菲。<br></p></body></html>
