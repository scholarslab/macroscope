  <body><p>569_2: 《初月二首》李群玉</p>
        <p>灩灩流光淺，娟娟泛露輕。雲間龍爪落，簾上玉鉤明。<br>桂樹枝猶小，仙人影未成。欲為千里別，倚幌獨含情。<br>凝顰立戶前，細魄向娟娟。破鏡徒相問，刀頭恐來年。<br>輕輕搖遠水，脈脈下春煙。別後春江上，隨人何處圓。<br></p></body></html>
