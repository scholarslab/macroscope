  <body><p>727_47: 《宿顧城二首（顧城在範縣東）》張直</p>
        <p>綠草展青裀，樾影連春樹。茅屋八九家，農器六七具。<br>主人有好懷，搴衣留我住。春酒新潑醅，香美連糟濾。<br>一醉臥花陰，明朝送君去。<br>醉臥夜將半，土底聞雞啼。驚駭問主人，為我剖荒迷。<br>武湯東伐韋，固君含悲淒。神奪悔悟魄，幻化為石雞。<br>形骸僅盈寸，咿喔若啁蜺。吾村耕耘叟，多獲於鋤犁。<br></p></body></html>
