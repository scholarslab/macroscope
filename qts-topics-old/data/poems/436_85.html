  <body><p>436_85: 《長安早春旅懷》白居易</p>
        <p>軒車歌吹喧都邑，中有一人向隅立。夜深明月捲簾愁，<br>日暮青山望鄉泣。風吹新綠草芽坼，雨灑輕黃柳條濕。<br>此生知負少年春，不展愁眉欲三十。<br></p></body></html>
