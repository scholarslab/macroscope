  <body><p>701_40: 《憶張處士》王貞白</p>
        <p>天臺張處士，詩句造玄微。古樂知音少，名言與俗違。<br>山風入松徑，海月上岩扉。畢世唯高臥，無人說是非。<br></p></body></html>
