  <body><p>50_13: 《戰城南》楊炯</p>
        <p>塞北途遼遠，城南戰苦辛。幡旗如鳥翼，甲胄似魚鱗。<br>凍水寒傷馬，悲風愁殺人。寸心明白日，千里暗黃塵。<br></p></body></html>
