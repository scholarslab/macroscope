  <body><p>704_1: 《送僧歸北岩寺》黃滔</p>
        <p>北岩泉石清，本自高僧住。新松五十年，藤蘿成古樹。<br>題詩昔佳士，清風二林喻。上智失扣關，多被浮名誤。<br>蓮扃壓月澗，空美黃金布。江翻島嶼沈，木落樓臺露。<br>伊餘東還際，每起煙霞慕。旋為儉府招，未得窮野步。<br>西軒白雲閣，師辭洞庭寓。越城今送歸，心到焚香處。<br></p></body></html>
