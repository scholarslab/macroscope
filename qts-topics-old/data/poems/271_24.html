  <body><p>271_24: 《之任武陵，寒食日途次松滋渡，先寄劉員外禹錫》竇常</p>
        <p>杏花榆莢曉風前，雲際離離上峽船。江轉數程淹驛騎，<br>楚曾三戶少人煙。看春又過清明節，算老重經癸巳年。<br>幸得柱山當郡舍，在朝長詠卜居篇。<br></p></body></html>
