  <body><p>371_56: 《古興》呂溫</p>
        <p>越歐百煉時，楚卞三泣地。二寶無人識，千齡皆棄置。<br>空岩起白虹，古獄生紫氣。安得命世客，直來開奧秘。<br>劍任刜鐘看，玉從投火試。必能絕疑惑，然後論奇異。<br></p></body></html>
