  <body><p>553_5: 《嘉川驛樓晚望》姚鵠</p>
        <p>樓壓寒江上，開簾對翠微。斜陽諸嶺暮，古渡一僧歸。<br>窗迥雲沖起，汀遙鳥背飛。誰言坐多倦，目極自忘機。<br></p></body></html>
