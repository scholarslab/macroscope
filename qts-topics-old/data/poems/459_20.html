  <body><p>459_20: 《遇物感興因示子弟》白居易</p>
        <p>聖擇狂夫言，俗信老人語。我有老狂詞，聽之吾語汝。<br>吾觀器用中，劍銳鋒多傷。吾觀形骸內，骨勁齒先亡。<br>寄言處世者，不可苦剛強。龜性愚且善，鳩心鈍無惡。<br>人賤拾支床，鶻欺擒暖腳。寄言立身者，不得全柔弱。<br>彼固罹禍難，此未免憂患。于何保終吉，強弱剛柔間。<br>上遵周孔訓，旁鑒老莊言。不唯鞭其後，亦要軛其先。<br></p></body></html>
