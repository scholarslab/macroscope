  <body><p>187_12: 《贈王侍禦》韋應物</p>
        <p>心同野鶴與塵遠，詩似冰壺見底清。府縣同趨昨日事，<br>升沉不改故人情。上陽秋晚蕭蕭雨，洛水寒來夜夜聲。<br>自歎猶為折腰吏，可憐驄馬路傍行。<br></p></body></html>
