  <body><p>198_56: 《緱山西峰草堂作》岑參</p>
        <p>結廬對中嶽，青翠常在門。遂耽水木興，盡作漁樵言。<br>頃來闕章句，但欲閒心魂。日色隱空穀，蟬聲喧暮村。<br>曩聞道士語，偶見清淨源。隱幾閱吹葉，乘秋眺歸根。<br>獨游念求仲，開徑招王孫。片雨下南澗，孤峰出東原。<br>棲遲慮益澹，脫略道彌敦。野靄晴拂枕，客帆遙入軒。<br>尚平今何在，此意誰與論。佇立雲去盡，蒼蒼月開園。<br></p></body></html>
