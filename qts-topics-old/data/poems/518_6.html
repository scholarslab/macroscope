  <body><p>518_6: 《送徐使君赴嶽州》雍陶</p>
        <p>渺渺楚江上，風旗搖去舟。馬歸雲夢晚，猿叫洞庭秋。<br>別思滿南渡，鄉心生北樓。巴陵山水郡，應稱謝公遊。<br></p></body></html>
