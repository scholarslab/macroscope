  <body><p>529_56: 《送惟素上人歸新安》許渾</p>
        <p>山空葉複落，一徑下新安。風急渡溪晚，雪晴歸寺寒。<br>尋雲策藤杖，向日倚蒲團。甯憶西遊客，勞勞歌路難。<br></p></body></html>
