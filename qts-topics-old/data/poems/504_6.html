  <body><p>504_6: 《送魏校書赴夏口從事》鄭巢</p>
        <p>西風吹遠蟬，驛路在雲邊。獨夢諸山外，高談大旆前。<br>夜燈分楚塞，秋角滿湘船。郡邑多岩竇，何方便學仙。<br></p></body></html>
