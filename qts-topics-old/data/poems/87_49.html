  <body><p>87_49: 《和朱使欣道峽似巫山之作》張說</p>
        <p>江如曉天淨，石似暮霞張。征帆一流覽，宛若巫山陽。<br>楚客思歸路，秦人謫異鄉。猿鳴孤月夜，再使淚沾裳。<br></p></body></html>
