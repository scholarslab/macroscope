  <body><p>540_13: 《過伊僕射舊宅》李商隱</p>
        <p>朱邸方酬力戰功，華筵俄歎逝波窮。回廊簷斷燕飛去，<br>小閣塵凝人語空。幽淚欲幹殘菊露，餘香猶入敗荷風。<br>何能更涉瀧江去，獨立寒流吊楚宮。<br></p></body></html>
