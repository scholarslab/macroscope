  <body><p>447_49: 《夜聞賈常州、崔湖州茶山境會想羨歡宴因寄此詩》白居易</p>
        <p>遙聞境會茶山夜，珠翠歌鐘俱繞身。盤下中分兩州界，<br>燈前合作一家春。青娥遞舞應爭妙，紫筍齊嘗各鬥新。<br>自歎花時北窗下，蒲黃酒對病眠人。<br></p></body></html>
