  <body><p>516_22: 《享太廟樂章》蕭仿</p>
        <p>於鑠丕嗣，惟帝之光。羽鑰象德，金石薦祥。<br>聖系無極，景命永昌。神降上哲，維天配長。<br></p></body></html>
