  <body><p>245_9: 《送鄭員外（鄭時在熊尚書幕府）》韓翃</p>
        <p>風流不減杜陵時，五十為郎未是遲。孺子亦知名下士，<br>樂人爭唱卷中詩。身齊吏部還多醉，心顧尚書自有期。<br>要路眼青知己在，不應窮巷久低眉。<br></p></body></html>
