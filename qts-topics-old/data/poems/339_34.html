  <body><p>339_34: 《送李翱》韓愈</p>
        <p>廣州萬里途，山重江逶迤。行行何時到，誰能定歸期。<br>揖我出門去，顏色異恒時。雖雲有追送，足跡絕自茲。<br>人生一世間，不自張與弛。譬如浮江木，縱橫豈自知。<br>甯懷別時苦，勿作別後思。<br></p></body></html>
