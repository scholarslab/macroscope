  <body><p>752_40: 《題畫石山》徐鉉</p>
        <p>彼美巉岩石，誰施黼藻功。回岩明照地，絕壁爛臨空。<br>錦段鮮須濯，羅屏展易窮。不因秋蘚綠，非假晚霞紅。<br>羽客藏書洞，樵人取箭風。靈蹤理難問，仙路去何通。<br>返駕歸塵裏，留情向此中。回瞻畫圖畔，遙羨面山翁。<br></p></body></html>
