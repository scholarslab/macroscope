  <body><p>144_28: 《漁浦》常建</p>
        <p>春至百草綠，陂澤聞鶬鶊。別家投釣翁，今世滄浪情。<br>漚紵為縕袍，折麻為長纓。榮譽失本真，怪人浮此生。<br>碧水月自闊，安流淨而平。扁舟與天際，獨往誰能名。<br></p></body></html>
