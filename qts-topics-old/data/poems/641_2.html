  <body><p>641_2: 《又遊仙詩一絕（見《唐詩紀事》）》曹唐</p>
        <p>靖節先生幾代孫，青娥曾接玉郎魂。<br>春風流水還無賴，偷放桃花出洞門。<br></p></body></html>
