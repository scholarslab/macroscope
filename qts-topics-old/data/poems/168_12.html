  <body><p>168_12: 《玉真公主別館苦雨，贈衛尉張卿二首》李白</p>
        <p>秋坐金張館，繁陰晝不開。空煙迷雨色，蕭颯望中來。<br>翳翳昏墊苦，沉沉憂恨催。清秋何以慰，白酒盈吾杯。<br>吟詠思管樂，此人已成灰。獨酌聊自勉，誰貴經綸才。<br>彈劍謝公子，無魚良可哀。<br>苦雨思白日，浮雲何由卷。稷契和天人，陰陽乃驕蹇。<br>秋霖劇倒井，昏霧橫絕巘。欲往咫尺途，遂成山川限。<br>潈潈奔溜聞，浩浩驚波轉。泥沙塞中途，牛馬不可辨。<br>饑從漂母食，閑綴羽陵簡。園家逢秋蔬，藜藿不滿眼。<br>蠨蛸結思幽，蟋蟀傷褊淺。廚灶無青煙，刀機生綠蘚。<br>投箸解鷫鸘，換酒醉北堂。丹徒布衣者，慷慨未可量。<br>何時黃金盤，一斛薦檳榔。功成拂衣去，搖曳滄洲傍。<br></p></body></html>
