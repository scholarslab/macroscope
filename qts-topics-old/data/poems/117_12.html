  <body><p>117_12: 《贈酒店胡姬》賀朝</p>
        <p>胡姬春酒店，弦管夜鏘鏘。紅1鋪新月，貂裘坐薄霜。<br>玉盤初鱠鯉，金鼎正烹羊。上客無勞散，聽歌樂世娘。<br></p></body></html>
