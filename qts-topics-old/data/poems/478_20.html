  <body><p>478_20: 《宿陝府北樓奉酬崔大夫二首》陸暢</p>
        <p>樓壓黃河山滿坐，風清水涼誰忍臥。<br>人定軍州禁漏傳，不妨秋月城頭過。<br>一別朱門三四春，再來應笑尚風塵。<br>昨宵唯有樓前月，識是謝公詩酒人。<br></p></body></html>
