  <body><p>765_44: 《金盤草詩（生甯江巫山南陵林木中）》王周</p>
        <p>今春從南陵，得草名金盤。金盤有仁性，生在林一端。<br>根節歲一節，食之甘而酸。風俗競采掇，俾人防急難。<br>巴中蛇虺毒，解之如走丸。巨葉展六出，軟幹分長竿。<br>搖搖綠玉活，嫋嫋香荷寒。世雲暑酷月，鬱有神物看。<br>天之產於此，意欲生民安。今之為政者，何不反此觀。<br>知彼苛且猛，慎勿虐而殘。一物苟失所，萬金惟可歎。<br>莫並蒿與萊，豈羨芝及蘭。勤渠護根本，栽植當庭欄。<br>寄言好生者，休說神仙丹。<br></p></body></html>
