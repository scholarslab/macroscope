  <body><p>541_40: 《歸來》李商隱</p>
        <p>舊隱無何別，歸來始更悲。難尋白道士，不見惠禪師。<br>草徑蟲鳴急，沙渠水下遲。卻將波浪眼，清曉對紅梨。<br></p></body></html>
