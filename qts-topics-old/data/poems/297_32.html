  <body><p>297_32: 《送薛蔓應舉》王建</p>
        <p>四海重貢獻，珠贐稱至珍。聖朝開禮闈，所貴集嘉賓。<br>若生在世間，此路出常倫。一士登甲科，九族光彩新。<br>憧憧車馬徒，爭路長安塵。萬目視高天，升者得苦辛。<br>況子當少年，丈人在咸秦。出門見宮闕，獻賦侍朱輪。<br>有賢大國豐，無子一家貧。男兒富邦家，豈為榮其身。<br>煌煌文明代，俱幸生此辰。自顧非國風，難以合聖人。<br>子去東堂上，我歸南澗濱。願君勤作書，與我山中鄰。<br></p></body></html>
