  <body><p>206_31: 《暮秋遷客增思寄京華》李嘉佑</p>
        <p>宋玉怨三秋，張衡複四愁。思鄉雁北至，欲別水東流。<br>倚樹看黃葉，逢人訴白頭。佳期不可失，落日自登樓。<br></p></body></html>
