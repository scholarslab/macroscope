  <body><p>104_21: 《奉和九日幸臨渭亭登高應制得日字》鄭南金</p>
        <p>重陽玉律應，萬乘金輿出。風起韻虞弦，雲開吐堯日。<br>菊花浮聖酒，茱香掛衰質。欲知恩煦多，順動觀秋實。<br></p></body></html>
