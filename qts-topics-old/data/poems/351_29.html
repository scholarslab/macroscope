  <body><p>351_29: 《奉酬楊侍郎丈因送八叔拾遺戲贈詔追南來諸賓二首》柳宗元</p>
        <p>貞一來時送彩箋，一行歸雁慰驚弦。<br>翰林寂寞誰為主，鳴鳳應須早上天。<br>一生判卻歸休，謂著南冠到頭。<br>冶長雖解縲絏，無由得見東周。<br></p></body></html>
