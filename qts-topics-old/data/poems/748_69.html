  <body><p>748_69: 《哭舍弟二首》李中</p>
        <p>鴻雁離群後，成行憶日存。誰知歸故里，只得奠吟魂。<br>蟲蠹書盈篋，人稀草擁門。從茲長慟後，獨自奉晨昏。<br>浮生多夭枉，惟爾最堪悲。同氣未歸日，慈親臨老時。<br>舊詩傳海嶠，新塚枕江湄。遺稚嗚嗚處，黃昏繞繐帷。<br></p></body></html>
