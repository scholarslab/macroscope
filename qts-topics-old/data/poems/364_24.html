  <body><p>364_24: 《敬酬微公見寄二首》劉禹錫</p>
        <p>淒涼沃州僧，憔悴柴桑宰。別來二十年，唯餘兩心在。<br>越江千里鏡，越嶺四時雪。中有逍遙人，夜深觀水月。<br></p></body></html>
