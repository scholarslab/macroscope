  <body><p>149_29: 《贈元容州》劉長卿</p>
        <p>擁旌臨合浦，上印臥長沙。海徼長無戍，湘山獨種畬。<br>政傳通歲貢，才惜過年華。萬里依孤劍，千峰寄一家。<br>累征期旦暮，未起戀煙霞。避世歌芝草，休官醉菊花。<br>舊遊如夢裏，此別是天涯。何事滄波上，漂漂逐海槎。<br></p></body></html>
