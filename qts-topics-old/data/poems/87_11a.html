  <body><p>87_11a: 《寄天臺司馬道士》張說</p>
        <p>世上求真客，天臺去不還。傳聞有仙要，夢寐在茲山。<br>朱闕青霞斷，瑤堂紫月閑。何時枉飛鶴，笙吹接人間。<br></p></body></html>
