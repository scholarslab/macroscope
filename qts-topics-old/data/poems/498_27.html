  <body><p>498_27: 《賞春》姚合</p>
        <p>閒人只是愛春光，迎得春來喜欲狂。買酒怕遲教走馬，<br>看花嫌遠自移床。嬌鶯語足方離樹，戲蝶飛高始過牆。<br>顛倒醉眠三數日，人間百事不思量。<br></p></body></html>
