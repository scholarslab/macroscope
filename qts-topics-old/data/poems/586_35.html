  <body><p>586_35: 《贈道者》劉滄</p>
        <p>真趣淡然居物外，忘機多是隱天臺。停燈深夜看仙籙，<br>拂石高秋坐釣台。賣藥故人湘水別，入簷棲鳥舊山來。<br>無因朝市知名姓，地僻衡門對嶽開。<br></p></body></html>
