  <body><p>167_22: 《和盧侍禦通塘曲》李白</p>
        <p>君誇通塘好，通塘勝耶溪。通塘在何處，遠在尋陽西。<br>青蘿嫋嫋掛煙樹，白鷳處處聚沙堤。石門中斷平湖出，<br>百丈金潭照雲日。何處滄浪垂釣翁，鼓棹漁歌趣非一。<br>相逢不相識，出沒繞通塘。浦邊清水明素足，<br>別有浣沙吳女郎。行盡綠潭潭轉幽，疑是武陵春碧流。<br>秦人雞犬桃花裏，將比通塘渠見羞。通塘不忍別，<br>十去九遲回。偶逢佳境心已醉，忽有一鳥從天來。<br>月出青山送行子，四邊苦竹秋聲起。長吟白雪望星河，<br>雙垂兩足揚素波。梁鴻德耀會稽日，寧知此中樂事多。<br></p></body></html>
