  <body><p>689_23: 《赴舉出山留寄山居鄭參軍》李昭象</p>
        <p>還如費冠卿，向此振高名。肯羨魚須美，長誇鶴氅輕。<br>理琴寒指倦，試藥黑髭生。時泰難雲臥，隨看急詔行。<br></p></body></html>
