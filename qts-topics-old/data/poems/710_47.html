  <body><p>710_47: 《夜》徐夤</p>
        <p>日墜虞淵燭影開，沉沉煙霧壓浮埃。剡川雪滿子猷去，<br>漢殿月生王母來。簷掛蛛絲應漸織，風吹螢火不成灰。<br>愁人莫道何時旦，自有鐘鳴漏滴催。<br></p></body></html>
