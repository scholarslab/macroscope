  <body><p>680_18: 《春陰獨酌寄同年虞部李郎中（在湖南）》韓偓</p>
        <p>春陰漠漠土脈潤，春寒微微風意和。閑嗤入甲奔競態，<br>醉唱落調漁樵歌。詩道揣量疑可進，宦情刓缺轉無多。<br>酒酣狂興依然在，其奈千莖鬢雪何。<br></p></body></html>
