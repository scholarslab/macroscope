  <body><p>687_57: 《富水驛東楹有人題詩（筆跡柔媚，出自纖指）》吳融</p>
        <p>繡纓霞翼兩鴛鴦，金島銀川是故鄉。只合雙飛便雙死，<br>豈悲相失與相忘。煙花夜泊紅蕖膩，蘭渚春遊碧草芳。<br>何事遽驚雲雨別，秦山楚水兩乖張。<br></p></body></html>
