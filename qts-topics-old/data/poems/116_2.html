  <body><p>116_2: 《雲陽驛陪崔使君邵道士夜宴》張子容</p>
        <p>一尉東南遠，誰知此夜歡。諸侯傾皂蓋，仙客整黃冠。<br>染翰燈花滿，飛觴雲氣寒。欣承國士遇，更借美人看。<br></p></body></html>
