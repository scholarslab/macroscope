  <body><p>654_15: 《經故洛城》羅鄴</p>
        <p>一片危牆勢恐人，牆邊日日走蹄輪。築時驅盡千夫力，<br>崩處空為數裏塵。長恨往來經此地，每嗟興廢欲沾巾。<br>那堪又向荒城過，錦雉驚飛麥隴春。<br></p></body></html>
