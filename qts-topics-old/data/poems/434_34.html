  <body><p>434_34: 《開元寺東池早春》白居易</p>
        <p>池水暖溫暾，水清波瀲灩。簇簇青泥中，新蒲葉如劍。<br>梅房小白裹，柳彩輕黃染。順氣草熏熏，適情鷗泛泛。<br>舊游成夢寐，往事隨陽焱。芳物感幽懷，一動平生念。<br></p></body></html>
