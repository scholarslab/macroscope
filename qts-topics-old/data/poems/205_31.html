  <body><p>205_31: 《顧著作宅賦詩》包佶</p>
        <p>幾年江海煙霞，乘醉一到京華。已覺不嫌羊酪，<br>誰能長守兔罝。脫巾偏招相國，逢竹便認吾家。<br>各在芸台閣裏，煩君日日登車。<br></p></body></html>
