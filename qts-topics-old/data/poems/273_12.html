  <body><p>273_12: 《九日與敬處士左學士同賦采菊上東山便為首句》戴叔倫</p>
        <p>采菊上東山，山高路非遠。江湖乍遼夐，城郭亦在眼。<br>晝日市井喧，閏年禾稼晚。開尊會佳客，長嘯臨絕巘。<br>戲鶴唳且閑，斷雲輕不卷。鄉心各萬里，醉話時一展。<br>喬木列遙天，殘陽貫平阪。徒憂征車重，自笑謀慮淺。<br>卻顧郡齋中，寄傲與君同。<br></p></body></html>
