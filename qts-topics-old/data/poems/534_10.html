  <body><p>534_10: 《鄭秀才東歸憑達家書》許渾</p>
        <p>欲寄家書少客過，閉門心遠洞庭波。兩岩花落夜風急，<br>一徑草荒春雨多。愁泛楚江吟浩渺，憶歸吳岫夢嵯峨。<br>貧居不問應知處，溪上閑船系綠蘿。<br></p></body></html>
