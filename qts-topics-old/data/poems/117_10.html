  <body><p>117_10: 《賦得遊人久不歸（一作劉孝孫詩，又作賀朝清）》賀朝</p>
        <p>鄉關眇天末，引領悵懷歸。羈旅久淫滯，物色屢芳菲。<br>稍覺出意盡，行看蓬鬢稀。如何千裏外，佇立沾裳衣。<br></p></body></html>
