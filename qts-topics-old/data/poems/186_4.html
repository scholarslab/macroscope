  <body><p>186_4: 《效何水部二首》韋應物</p>
        <p>玉宇含清露，香籠散輕煙。應當結沉抱，難從茲夕眠。<br>夕漏起遙恨，蟲響亂秋陰。反復相思字，中有故人心。<br></p></body></html>
