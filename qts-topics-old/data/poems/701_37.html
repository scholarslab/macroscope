  <body><p>701_37: 《送韓從事歸本道》王貞白</p>
        <p>獻捷靈州倅，歸時寵拜新。論邊多稱旨，許國誓亡身。<br>馬渴黃河凍，雁回青塚春。到蕃唯促戰，應不肯和親。<br></p></body></html>
