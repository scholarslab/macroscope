  <body><p>521_5: 《李給事中敏二首》杜牧</p>
        <p>一章緘拜皂囊中，懍懍朝廷有古風。元禮去歸緱氏學，<br>江充來見犬台宮。紛紜白晝驚千古，鈇鑕朱殷幾一空。<br>曲突徙薪人不會，海邊今作釣魚翁。<br>晚發悶還梳，憶君秋醉餘。可憐劉校尉，曾訟石中書。<br>消長雖殊事，仁賢每自如。因看魯褒論，何處是吾廬。<br></p></body></html>
