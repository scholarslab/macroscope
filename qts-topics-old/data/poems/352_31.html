  <body><p>352_31: 《南澗中題》柳宗元</p>
        <p>秋氣集南澗，獨遊亭午時。回風一蕭瑟，林影久參差。<br>始至若有得，稍深遂忘疲。羈禽響幽谷，寒藻舞淪漪。<br>去國魂已遠，懷人淚空垂。孤生易為感，失路少所宜。<br>索寞竟何事，徘徊只自知。誰為後來者，當與此心期。<br></p></body></html>
