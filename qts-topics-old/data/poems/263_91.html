  <body><p>263_91: 《句》嚴維</p>
        <p>五色驚彩鳳，千里象驄威。<br>三伏軒車動，堯心急諫官。名通內籍貴，<br>立近禦床寒。<br>波從少海息，雲自大風開。<br></p></body></html>
