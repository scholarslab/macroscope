  <body><p>223_34: 《別張十三建封》杜甫</p>
        <p>嘗讀唐實錄，國家草昧初。劉裴建首義，龍見尚躊躇。<br>秦王撥亂姿，一劍總兵符。汾晉為豐沛，暴隋竟滌除。<br>宗臣則廟食，後祀何疏蕪。彭城英雄種，宜膺將相圖。<br>爾惟外曾孫，倜儻汗血駒。眼中萬少年，用意盡崎嶇。<br>相逢長沙亭，乍問緒業餘。乃吾故人子，童丱聯居諸。<br>揮手灑衰淚，仰看八尺軀。內外名家流，風神蕩江湖。<br>范雲堪晚友，嵇紹自不孤。擇材征南幕，湖落回鯨魚。<br>載感賈生慟，複聞樂毅書。主憂急盜賊，師老荒京都。<br>舊丘豈稅駕，大廈傾宜扶。君臣各有分，管葛本時須。<br>雖當霰雪嚴，未覺栝柏枯。高義在雲台，嘶鳴望天衢。<br>羽人掃碧海，功業竟何如。<br></p></body></html>
