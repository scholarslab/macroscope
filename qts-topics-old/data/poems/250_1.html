  <body><p>250_1: 《溫泉即事》皇甫冉</p>
        <p>天仗星辰轉，霜冬景氣和。樹含溫液潤，山入繚垣多。<br>丞相金錢賜，平陽玉輦過。魯儒求一謁，無路獨如何。<br></p></body></html>
