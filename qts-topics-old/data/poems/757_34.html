  <body><p>757_34: 《奉和聖制送鄧王牧宣城》湯悅</p>
        <p>千里陵陽同陝服，鑿門胙土寄親賢。曙煙已別黃金殿，<br>晚照重登白玉筵。江上浮光宜雨後，郡中遠岫列窗前。<br>天心待報期年政，留與工師播管弦。<br></p></body></html>
