  <body><p>362_4: 《送令狐相公自僕射出鎮南梁》劉禹錫</p>
        <p>夏木正陰成，戎裝出帝京。沾襟辭闕淚，回首別鄉情。<br>雲樹褒中路，風煙漢上城。前旌轉穀去，後騎踏橋聲。<br>久領鴛行重，無嫌虎綬輕。終提一麾去，再入福蒼生。<br></p></body></html>
