  <body><p>51_9: 《雨從箕山來》宋之問</p>
        <p>雨從箕山來，倏與飄風度。晴明西峰日，綠縟南溪樹。<br>此時客精廬，幸蒙真僧顧。深入清淨理，妙斷往來趣。<br>意得兩契如，言盡共忘喻。觀花寂不動，聞鳥懸可悟。<br>向夕聞天香，淹留不能去。<br></p></body></html>
