  <body><p>160_118: 《除夜有懷》孟浩然</p>
        <p>五更鐘漏欲相催，四氣推遷往復回。帳裏殘燈才去焰，<br>爐中香氣盡成灰。漸看春逼芙蓉枕，頓覺寒銷竹葉杯。<br>守歲家家應未臥，相思那得夢魂來。<br></p></body></html>
