  <body><p>654_54: 《春夕寄友人時有與歌者南北》羅鄴</p>
        <p>芳徑春歸花半開，碧山波暖雁初回。滿樓月色還依舊，<br>昨夜歌聲自不來。愁眼向誰零玉箸，征蹄何處駐紅埃。<br>中宵吟罷正惆悵，從此蘭堂鎖綠苔。<br></p></body></html>
