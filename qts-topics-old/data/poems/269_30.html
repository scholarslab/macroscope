  <body><p>269_30: 《奉和李觀察登河中白樓》耿湋</p>
        <p>城上高樓飛鳥齊，從公一遂躡丹梯。黃河曲盡流天外，<br>白日輪輕落海西。玉樹九重長在夢，雲衢一望杳如迷。<br>何心更和陽春奏，況複秋風聞戰鼙。<br></p></body></html>
