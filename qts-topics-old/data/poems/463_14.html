  <body><p>463_14: 《中元日觀法事》盧拱</p>
        <p>西孟逢秋序，三元得氣中。雲迎碧落步，章奏玉皇宮。<br>壇滴槐花露，香飄柏子風。羽衣淩縹緲，瑤轂轉虛空。<br>久慕餐霞客，常悲習蓼蟲。青囊如可授，從此訪鴻蒙。<br></p></body></html>
