  <body><p>60_19: 《鑒》李嶠</p>
        <p>明鑒掩塵埃，含情照魏台。日中烏鵲至，花裏鳳凰來。<br>玉彩疑冰徹，金輝似月開。方知樂彥輔，自有鑒人才。<br></p></body></html>
