  <body><p>128_5: 《和賈舍人早朝大明宮之作》王維</p>
        <p>絳幘雞人送曉籌，尚衣方進翠雲裘。九天閶闔開宮殿，<br>萬國衣冠拜冕旒。日色才臨仙掌動，香煙欲傍袞龍浮。<br>朝罷須裁五色詔，佩聲歸向鳳池頭。<br></p></body></html>
