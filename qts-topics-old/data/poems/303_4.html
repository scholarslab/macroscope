  <body><p>303_4: 《烏夜啼（一作烏棲曲）》劉商</p>
        <p>繞樹啞啞驚複棲，含煙碧樹高枝齊。月明露濕枝亦滑，<br>城上女牆西月低。愁人出戶聽烏啼，團團明月墮牆西。<br>月中有桂樹，日中有伴侶。何不上天去，一聲啼到曙。<br></p></body></html>
