  <body><p>428_7: 《招王質夫（自此後詩為盩厔尉時作）》白居易</p>
        <p>濯足雲水客，折腰簪笏身。喧閑跡相背，十裏別經旬。<br>忽因乘逸興，莫惜訪囂塵。窗前故栽竹，與君為主人。<br></p></body></html>
