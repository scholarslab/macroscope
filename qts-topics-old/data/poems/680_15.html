  <body><p>680_15: 《出官經硤石縣（天複三年二月二十二日）》韓偓</p>
        <p>謫宦過東畿，所抵州名濮。故里欲清明，臨風堪慟哭。<br>溪長柳似帷，山暖花如醭。逆旅訝簪裾，野老悲陵穀。<br>暝鳥影連翩，驚狐尾纛簌。尚得佐方州，信是皇恩沐。<br></p></body></html>
