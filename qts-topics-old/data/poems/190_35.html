  <body><p>190_35: 《答端》韋應物</p>
        <p>郊園夏雨歇，閑院綠陰生。職事方無效，幽賞獨違情。<br>物色坐如見，離抱悵多盈。況感夕涼氣，聞此亂蟬鳴。<br></p></body></html>
