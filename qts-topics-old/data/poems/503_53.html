  <body><p>503_53: 《冬日山居思鄉》周賀</p>
        <p>大野始嚴凝，雲天曉色澄。樹寒稀宿鳥，山迥少來僧。<br>背日收窗雪，開爐釋硯冰。忽然歸故國，孤想寓西陵。<br></p></body></html>
