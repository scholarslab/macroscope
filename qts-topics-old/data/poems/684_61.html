  <body><p>684_61: 《和人題武城寺》吳融</p>
        <p>神清已覺三清近，目斷仍勞萬象牽。渭水遠含秋草渡，<br>漢陵高枕夕陽天。半岩雲粉千竿竹，滿寺風雷百尺泉。<br>別有闌幹壓行路，看人塵土竟流年。<br></p></body></html>
