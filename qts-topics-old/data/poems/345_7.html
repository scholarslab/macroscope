  <body><p>345_7: 《海水》韓愈</p>
        <p>海水非不廣，鄧林豈無枝。風波一蕩薄，魚鳥不可依。<br>海水饒大波，鄧林多驚風。豈無魚與鳥，巨細各不同。<br>海有吞舟鯨，鄧有垂天鵬。苟非鱗羽大，蕩薄不可能。<br>我鱗不盈寸，我羽不盈尺。一木有餘陰，一泉有餘澤。<br>我將辭海水，濯鱗清冷池。我將辭鄧林，刷羽蒙籠枝。<br>海水非愛廣，鄧林非愛枝。風波亦常事，鱗魚自不宜。<br>我鱗日已大，我羽日已修。風波無所苦，還作鯨鵬遊。<br></p></body></html>
