  <body><p>192_57: 《至西峰蘭若受田婦饋》韋應物</p>
        <p>攀崖複緣澗，遂造幽人居。鳥鳴泉穀暖，土起萌甲舒。<br>聊登石樓憩，下玩潭中魚。田婦有嘉獻，潑撒新歲餘。<br>常怪投錢飲，事與賢達疏。今我何為答，鰥寡欲焉如。<br></p></body></html>
