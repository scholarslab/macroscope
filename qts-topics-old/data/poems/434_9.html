  <body><p>434_9: 《過昭君村（村在歸州東北四十裏）》白居易</p>
        <p>靈珠產無種，彩雲出無根。亦如彼姝子，生此遐陋村。<br>至麗物難掩，遽選入君門。獨美眾所嫉，終棄出塞垣。<br>唯此希代色，豈無一顧恩。事排勢須去，不得由至尊。<br>白黑既可變，丹青何足論。竟埋代北骨，不返巴東魂。<br>慘澹晚雲水，依稀舊鄉園。妍姿化已久，但有村名存。<br>村中有遺老，指點為我言。不取往者戒，恐貽來者冤。<br>至今村女面，燒灼成瘢痕。<br></p></body></html>
