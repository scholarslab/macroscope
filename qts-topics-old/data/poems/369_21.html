  <body><p>369_21: 《浪淘沙二首》皇甫松</p>
        <p>灘頭細草接疏林，浪惡罾船半欲沉。<br>宿鷺眠洲非舊浦，去年沙觜是江心。<br>蠻歌豆蔻北人愁，松雨蒲風野艇秋。<br>浪起眠不得，寒沙細細入江流。<br></p></body></html>
