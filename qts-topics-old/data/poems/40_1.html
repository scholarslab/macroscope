  <body><p>40_1: 《奉和過舊宅應制》上官儀</p>
        <p>石關清晚夏，璿輿禦早秋。神麾颺珠雨，仙吹響飛流。<br>沛水祥雲泛，宛郊瑞氣浮。大風迎漢築，叢煙入舜球。<br>翠梧臨鳳邸，滋蘭帶鶴舟。偃伯歌玄化，扈蹕頌王遊。<br>遺簪謬昭獎，珥筆荷恩休。<br></p></body></html>
