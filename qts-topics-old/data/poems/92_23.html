  <body><p>92_23: 《奉和初春幸太平公主南莊應制》李乂</p>
        <p>平陽館外有仙家，沁水園中好物華。地出東郊回日禦，<br>城臨南斗度雲車。風泉韻繞幽林竹，雨霰光搖雜樹花。<br>已慶時來千億壽，還言日暮九重賒。<br></p></body></html>
