  <body><p>129_11: 《遊感化寺曇興上人山院》裴迪</p>
        <p>不遠灞陵邊，安居向十年。入門穿竹徑，留客聽山泉。<br>鳥囀深林裏，心閑落照前。浮名竟何益，從此願棲禪。<br></p></body></html>
