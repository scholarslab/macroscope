  <body><p>632_9: 《效陳拾遺子昂感遇二首》司空圖</p>
        <p>高燕飛何捷，啄害恣群雛。人豈玩其暴，華軒容爾居。<br>強欺自天稟，剛吐信吾徒。乃知不平者，矯世道終孤。<br>陽和含煦潤，卉木競紛華。當為眾所悅，私已汝何誇。<br>北裏秘穠豔，東園鎖名花。豪奪乃常理，笑君徒咄嗟。<br></p></body></html>
