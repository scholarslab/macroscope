  <body><p>611_38: 《酒中十詠。酒樽》皮日休</p>
        <p>犧樽一何古，我抱期幽客。少恐消醍醐，滿擬烘琥珀。<br>猿窺曾撲瀉，鳥蹋經欹仄。度度醒來看，皆如死生隔。<br></p></body></html>
