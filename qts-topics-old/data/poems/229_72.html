  <body><p>229_72: 《白帝》杜甫</p>
        <p>白帝城中雲出門，白帝城下雨翻盆。高江急峽雷霆鬥，<br>翠木蒼藤日月昏。戎馬不如歸馬逸，千家今有百家存。<br>哀哀寡婦誅求盡，慟哭秋原何處村。<br></p></body></html>
