  <body><p>576_4: 《昆明池水戰詞》溫庭筠</p>
        <p>汪汪積水光連空，重疊細紋晴漾紅。赤帝龍孫鱗甲怒，<br>臨流一盼生陰風。鼉鼓三聲報天子，雕旌獸艦淩波起。<br>雷吼濤驚白石山，石鯨眼裂蟠蛟死。溟池海浦俱喧豗。<br>青幟白旌相次來。箭羽槍纓三百萬，踏翻西海生塵埃。<br>茂陵仙去菱花老，唼唼遊魚近煙島。渺莽殘陽釣艇歸，<br>綠頭江鴨眠沙草。<br></p></body></html>
