  <body><p>122_5: 《雜詩二首》盧象</p>
        <p>家居五原上，征戰是平生。獨負山西勇，誰當塞下名。<br>死生遼海戰，雨雪薊門行。諸將封侯盡，論功獨不成。<br>君家禦溝上，垂柳夾朱門。列鼎會中貴，鳴珂朝至尊。<br>死生在片議，窮達由一言。須識苦寒士，莫矜狐白溫。<br></p></body></html>
