  <body><p>496_75: 《送韋瑤校書赴越》姚合</p>
        <p>寄家臨禹穴，乘傳出秦關。霜落橘滿地，潮來帆近山。<br>相門賓益貴，水國事多閑。晨省高堂後，餘歡杯酒間。<br></p></body></html>
