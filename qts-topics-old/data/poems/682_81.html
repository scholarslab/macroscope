  <body><p>682_81: 《訪明公大德》韓偓</p>
        <p>寸發如霜袒右肩，倚肩筇竹貌怡然。懸燈深屋夜分坐，<br>移榻向陽齋後眠。刮膜且揚三毒論，攝心徐指二宗禪。<br>清涼藥分能知味，各自胸中有醴泉。<br></p></body></html>
