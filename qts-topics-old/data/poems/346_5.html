  <body><p>346_5: 《春遊曲二首》王涯</p>
        <p>萬樹江邊杏，新開一夜風。滿園深淺色，照在綠波中。<br>上苑何窮樹，花間次第新。香車與絲騎，風靜亦生塵。<br></p></body></html>
