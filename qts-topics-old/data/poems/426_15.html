  <body><p>426_15: 《道州民－美臣遇明主也》白居易</p>
        <p>道州民，多侏儒，長者不過三尺餘。市作矮奴年進送，<br>號為道州任土貢。任土貢，寧若斯，不聞使人生別離，<br>老翁哭孫母哭兒。一自陽城來守郡，不進矮奴頻詔問。<br>城雲臣按六典書，任土貢有不貢無。道州水土所生者，<br>只有矮民無矮奴。吾君感悟璽書下，歲貢矮奴宜悉罷。<br>道州民，老者幼者何欣欣。父兄子弟始相保，<br>從此得作良人身。道州民，民到於今受其賜，<br>欲說使君先下淚。仍恐兒孫忘使君，生男多以陽為字。<br></p></body></html>
