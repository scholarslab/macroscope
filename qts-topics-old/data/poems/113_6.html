  <body><p>113_6: 《奉酬張洪州九齡江上見贈》孫翃</p>
        <p>受命讞封疆，逢君牧豫章。于焉審虞芮，複爾共舟航。<br>悵別秋陰盡，懷歸客思長。江皋枉離贈，持此慰他鄉。<br></p></body></html>
