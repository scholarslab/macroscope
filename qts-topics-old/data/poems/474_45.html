  <body><p>474_45: 《傷畫松道芬上人（因畫釣台江山而逝）》徐凝</p>
        <p>百法驅馳百年壽，五勞消瘦五株松。<br>昨來聞道嚴陵死，畫到青山第幾重。<br></p></body></html>
