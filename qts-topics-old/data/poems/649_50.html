  <body><p>649_50: 《示鄉叟》方幹</p>
        <p>暮齒甘衰謝，逢人惜別離。青山前代業，老樹此身移。<br>買藥將衣盡，尋方見字遲。如何鑷殘鬢，覽鏡變成絲。<br></p></body></html>
