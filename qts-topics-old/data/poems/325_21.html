  <body><p>325_21: 《奉陪李大夫九日龍沙宴會（遲字）》權德輿</p>
        <p>龍沙重九會，千騎駐旌旗。水木秋光淨，絲桐雅奏遲。<br>煙蕪斂暝色，霜菊發寒姿。今日從公醉，全勝落帽時。<br></p></body></html>
