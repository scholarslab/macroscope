  <body><p>435_11: 《挽歌詞》白居易</p>
        <p>丹旐何飛揚，素驂亦悲鳴。晨光照閭巷，輀車儼欲行。<br>蕭條九月天，哀挽出重城。借問送者誰，妻子與弟兄。<br>蒼蒼上古原，峨峨開新塋。含酸一慟哭，異口同哀聲。<br>舊隴轉蕪絕，新墳日羅列。春風草綠北邙山，<br>此地年年生死別。<br></p></body></html>
