  <body><p>385_26: 《移居靜安坊，答元八郎中》張籍</p>
        <p>長安寺裏多時住，雖守卑官不苦貧。作活每常嫌費力，<br>移居只是貴容身。初開井淺偏宜樹，漸覺街閑省踏塵。<br>更喜往還相去近，門前減卻送書人。<br></p></body></html>
