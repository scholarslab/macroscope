  <body><p>340_30: 《從仕》韓愈</p>
        <p>居閑食不足，從仕力難任。兩事皆害性，一生恒苦心。<br>黃昏歸私室，惆悵起歎音。棄置人間世，古來非獨今。<br></p></body></html>
