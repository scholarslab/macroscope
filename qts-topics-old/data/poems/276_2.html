  <body><p>276_2: 《送韓都護還邊》盧綸</p>
        <p>好勇知名早，爭雄上將間。戰多春入塞，獵慣夜登山。<br>陣合龍蛇動，軍移草木閑。今來部曲盡，白首過蕭關。<br></p></body></html>
