  <body><p>509_46: 《武宗挽歌詞二首》顧非熊</p>
        <p>睿略皇威遠，英風帝業開。竹林方受位，薤露忽興哀。<br>靜塞妖星落，和戎貴主回。龍髯不可附，空見望仙台。<br>蒼生期漸泰，皇道欲中興。國用銷靈像，農功複冗僧。<br>冕旒辭北闕，歌舞怨西陵。惟有金莖石，長宵對玉繩。<br></p></body></html>
