  <body><p>475_20: 《東郡懷古二首。王京兆》李德裕</p>
        <p>河水昔將決，沖波溢川潯。崢嶸金堤下，噴薄風雷音。<br>投馬災未弭，為魚歎方深。惟公執珪璧，誓與身俱沉。<br>誠信不虛發，神明宜爾臨。湍流自此回，咫尺焉能侵。<br>逮我守東郡，淒然懷所欽。雖非識君面，自謂知君心。<br>意氣苟相合，神明無古今。登城見遺廟，日夕空悲吟。<br></p></body></html>
