  <body><p>745_48: 《贈別》陳陶</p>
        <p>海國一尺綺，冰壺萬縷絲。以君西攀桂，贈此金蓮枝。<br>高鳥思茂林，窮魚樂洿池。平生握中寶，無使歲寒移。<br></p></body></html>
