  <body><p>76_1: 《儀坤廟樂章。永和》徐彥伯</p>
        <p>猗若清廟，肅肅熒熒。國薦嚴祀，坤興淑靈。<br>有幾在室，有樂在庭。臨茲孝享，百祿惟寧。<br></p></body></html>
