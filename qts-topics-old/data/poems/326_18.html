  <body><p>326_18: 《從事淮南府過亡友楊校書舊廳感念愀然》權德輿</p>
        <p>故人隨化往，倏忽今六霜。及我就拘限，清風留此堂。<br>松竹逾映蔚，芝蘭自銷亡。絕弦罷流水，聞笛同山陽。<br>炯如冰玉姿，粲若鸞鳳章。欲翥摧勁翮，先秋落貞芳。<br>正平賦鸚鵡，文考頌靈光。二子古不吊，夫君今何傷。<br>黃墟既杳杳，玄化亦茫茫。豈必限宿草，含淒灑衣裳。<br></p></body></html>
