  <body><p>723_39: 《和淮南太尉留題鳳州王氏別業》李洞</p>
        <p>清秋看長鷺雛成，說向湘僧亦動情。節屋折將松上影，<br>印龕移鎖月中聲。野人陪賞增詩價，太尉因居著穀名。<br>閑想此中遺勝事，宿齋吟繞鳳池行。<br></p></body></html>
