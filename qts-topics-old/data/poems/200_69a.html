  <body><p>200_69a: 《使院中新栽柏樹子，呈李十五棲筠》岑參</p>
        <p>愛爾青青色，移根此地來。不曾臺上種，留向磧中栽。<br>脆葉欺門柳，狂花笑院梅。不須愁歲晚，霜露豈能摧。<br></p></body></html>
