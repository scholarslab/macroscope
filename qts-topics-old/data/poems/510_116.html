  <body><p>510_116: 《題造微禪師院》張祜</p>
        <p>夜香聞偈後，岑寂掩雙扉。照竹燈和雪，穿雲月到衣。<br>草堂疏磬斷，江寺故人稀。唯憶江南雨，春風獨鳥歸。<br></p></body></html>
