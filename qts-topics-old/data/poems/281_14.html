  <body><p>281_14: 《清明日賜百僚新火》王濯</p>
        <p>禦火傳香殿，華光及侍臣。星流中使馬，燭耀九衢人。<br>轉影連金屋，分輝麗錦茵。焰迎紅蕊發，煙染綠條春。<br>助律和風早，添爐暖氣新。誰憐一寒士，猶望照東鄰。<br></p></body></html>
