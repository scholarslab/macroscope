  <body><p>333_53: 《古意贈王常侍》楊巨源</p>
        <p>繡戶紗窗北裏深，香風暗動鳳凰簪。組紃常在佳人手。<br>刀尺空搖寒女心。欲學齊謳逐雲管，還思楚練拂霜砧。<br>東家少婦當機織，應念無衣雪滿林。<br></p></body></html>
