  <body><p>682_20: 《惜春》韓偓</p>
        <p>願言未偶非高臥，多病無憀選勝遊。一夜雨聲三月盡，<br>萬般人事五更頭。年逾弱冠即為老，節過清明卻似秋。<br>應是西園花已落，滿溪紅片向東流。<br></p></body></html>
