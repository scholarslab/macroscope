  <body><p>168_23: 《述德兼陳情上哥舒大夫》李白</p>
        <p>天為國家孕英才，森森矛戟擁靈台。浩蕩深謀噴江海，<br>縱橫逸氣走風雷。丈夫立身有如此，一呼三軍皆披靡。<br>衛青謾作大將軍，白起真成一豎子。<br></p></body></html>
