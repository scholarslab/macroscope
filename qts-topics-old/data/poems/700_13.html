  <body><p>700_13: 《春陌二首》韋莊</p>
        <p>滿街芳草卓香車，仙子門前白日斜。<br>腸斷東風各回首，一枝春雪凍梅花。<br>嫩煙輕染柳絲黃，句引花枝笑憑牆。<br>馬上王孫莫回首，好風偏逐羽林郎。<br></p></body></html>
