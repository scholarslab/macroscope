  <body><p>232_21: 《暮春陪李尚書、李中丞過鄭監湖亭泛舟（得過字韻）》杜甫</p>
        <p>海內文章伯，湖邊意緒多。玉尊移晚興，桂楫帶酣歌。<br>春日繁魚鳥，江天足芰荷。鄭莊賓客地，衰白遠來過。<br></p></body></html>
