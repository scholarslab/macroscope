  <body><p>212_43: 《哭裴少府》高適</p>
        <p>世人誰不死，嗟君非生慮。扶病適到官，田園在何處。<br>公才群吏感，葬事他人助。餘亦未識君，深悲哭君去。<br></p></body></html>
