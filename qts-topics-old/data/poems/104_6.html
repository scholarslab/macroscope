  <body><p>104_6: 《陪幸五王宅（一作劉憲詩）》蕭至忠</p>
        <p>北斗樞機任，西京肺腑親。疇昔王門下，今茲制幸晨。<br>恩來山水被，聖作管弦新。繞座熏紅藥，當軒暗綠筠。<br>摘荷才早夏，聽鳥尚餘春。行漏金徒曉，風煙是觀津。<br></p></body></html>
