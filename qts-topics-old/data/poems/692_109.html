  <body><p>692_109: 《贈友人罷舉赴辟命》杜荀鶴</p>
        <p>連天一水浸吳東，十幅帆飛二月風。好景采拋詩句裏，<br>別愁驅入酒杯中。漁依岸柳眠圓影，鳥傍岩花戲暖紅。<br>不是桂枝終不得，自緣年少好從戎。<br></p></body></html>
