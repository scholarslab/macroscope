  <body><p>199_42: 《涼州館中與諸判官夜集》岑參</p>
        <p>彎彎月出掛城頭，城頭月出照梁州。涼州七裏十萬家，<br>胡人半解彈琵琶。琵琶一曲腸堪斷，風蕭蕭兮夜漫漫。<br>河西幕中多故人，故人別來三五春。花門樓前見秋草，<br>豈能貧賤相看老。一生大笑能幾回，鬥酒相逢須醉倒。<br></p></body></html>
