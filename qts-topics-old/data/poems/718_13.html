  <body><p>718_13: 《蜘蛛諭》蘇拯</p>
        <p>春蠶吐出絲，濟世功不絕。蜘蛛吐出絲，飛蟲成聚血。<br>蠶絲何專利，爾絲何專孽。映日張網羅，遮天亦何別。<br>儻居要地門，害物可堪說。網成雖福己，網敗還禍爾。<br>小人與君子，利害一如此。<br></p></body></html>
