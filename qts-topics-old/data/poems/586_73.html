  <body><p>586_73: 《代友人悼姬》劉滄</p>
        <p>羅帳香微冷錦裀，歌聲永絕想梁塵。蕭郎獨宿落花夜，<br>謝女不歸明月春。青鳥罷傳相寄字，碧江無複採蓮人。<br>滿庭芳草坐成恨，迢遞蓬萊入夢頻。<br></p></body></html>
