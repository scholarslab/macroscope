  <body><p>148_60: 《贈普門上人》劉長卿</p>
        <p>支公身欲老，長在沃洲多。惠力堪傳教，禪心久伏魔。<br>山雲隨坐夏，江草伴頭陀。借問回心後，賢愚去幾何。<br></p></body></html>
