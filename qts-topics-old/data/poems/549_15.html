  <body><p>549_15: 《昔昔鹽二十首。長垂雙玉啼》趙嘏</p>
        <p>雙雙紅淚墮，度日暗中啼。雁出居延北，人猶遼海西。<br>向燈垂玉枕，對月灑金閨。不惜羅衣濕，惟愁歸意迷。<br></p></body></html>
