  <body><p>602_58: 《詠酒二首》汪遵</p>
        <p>九醞松醪一曲歌，本圖閑放養天和。<br>後人不識前賢意，破國亡家事甚多。<br>萬事銷沈向一杯，竹門啞軋為風開。<br>秋宵睡足芭蕉雨，又是江湖入夢來。<br></p></body></html>
