  <body><p>524_64: 《將出關宿層峰驛，卻寄李諫議》杜牧</p>
        <p>孤驛在重阻，雲根掩柴扉。數聲暮禽切，萬壑秋意歸。<br>心馳碧泉澗，目斷青瑣闈。明日武關外，夢魂勞遠飛。<br></p></body></html>
