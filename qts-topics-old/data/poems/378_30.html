  <body><p>378_30: 《送從弟郢東歸》孟郊</p>
        <p>爾去東南夜，我無西北夢。誰言貧別易，貧別愁更重。<br>曉色奪明月，征人逐群動。秋風楚濤高，旅榜將誰共。<br></p></body></html>
