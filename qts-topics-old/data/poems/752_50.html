  <body><p>752_50: 《貶官泰州出城作》徐鉉</p>
        <p>浮名浮利信悠悠，四海干戈痛主憂。三諫不從為逐客，<br>一身無累似虛舟。滿朝權貴皆曾忤，繞郭林泉已遍遊。<br>惟有戀恩終不改，半程猶自望城樓。<br></p></body></html>
