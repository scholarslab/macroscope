  <body><p>147_32: 《送裴郎中貶吉州》劉長卿</p>
        <p>亂軍交白刃，一騎出黃塵。漢節同歸闕，江帆共逐臣。<br>猿愁歧路晚，梅作異方春。知己酂侯在，應憐脫粟人。<br></p></body></html>
