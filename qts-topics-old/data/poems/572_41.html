  <body><p>572_41: 《送天臺僧》賈島</p>
        <p>遠夢歸華頂，扁舟背岳陽。寒蔬修淨食，夜浪動禪床。<br>雁過孤峰曉，猿啼一樹霜。身心無別念，餘習在詩章。<br></p></body></html>
