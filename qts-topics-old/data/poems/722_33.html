  <body><p>722_33: 《遷村居二首》李洞</p>
        <p>移居入村宇，樹闕見城隍。雲水雖堪畫，恩私不可忘。<br>猿涎滴鶴氅，麈尾拂僧床。棄逐隨樵牧，何由報稻粱。<br>歌樂聽常稀，茅亭靜掩扉。槎來垂釣次，月落問安歸。<br>遠客傳燒研，幽禽看衲衣。眼前無俗事，松雨蜀山輝。<br></p></body></html>
