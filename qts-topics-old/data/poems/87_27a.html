  <body><p>87_27a: 《崔司業挽歌二首》張說</p>
        <p>海岱英靈氣，膠庠禮樂資。風流滿天下，人物擅京師。<br>疾起揚雄賦，魂遊謝客詩。從今好文主，遺恨不同時。<br>象設存華館，威儀下墓田。鳳池傷舊草，麟史泣遺編。<br>帷蓋墟煙沒，幹旌隴日懸。古來埋玉樹，流恨滿山川。<br></p></body></html>
