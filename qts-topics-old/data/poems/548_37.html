  <body><p>548_37: 《九日曲池游眺》薛逢</p>
        <p>陌上秋風動酒旗，江頭絲竹競相追。正當海晏河清日，<br>便是修文偃武時。繡轂盡為行樂伴，豔歌皆屬太平詩。<br>微臣幸忝頒堯曆，一望郊原愜所思。<br></p></body></html>
