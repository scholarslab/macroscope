  <body><p>238_38: 《晚歸藍田舊居》錢起</p>
        <p>雲卷東皋下，歸來省故蹊。泉移憐石在，林長覺原低。<br>舊裏情難盡，前山賞未迷。引藤看古木，嘗酒咒春雞。<br>興與時髦背，年將野老齊。才微甘引退，應得遂霞棲。<br></p></body></html>
