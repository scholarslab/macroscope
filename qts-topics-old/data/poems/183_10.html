  <body><p>183_10: 《江上秋懷》李白</p>
        <p>餐霞臥舊壑，散發謝遠遊。山蟬號枯桑，始複知天秋。<br>朔雁別海裔，越燕辭江樓。颯颯風卷沙，茫茫霧縈洲。<br>黃雲結暮色，白水揚寒流。惻愴心自悲，潺湲淚難收。<br>蘅蘭方蕭瑟，長歎令人愁。<br></p></body></html>
