  <body><p>273_42: 《游少林寺》戴叔倫</p>
        <p>步入招提路，因之訪道林。石龕苔蘚積，香徑白雲深。<br>雙樹含秋色，孤峰起夕陰。屟廊行欲遍，回首一長吟。<br></p></body></html>
