  <body><p>519_24: 《過馬嵬山（一作李益詩）》李遠</p>
        <p>金甲雲旗盡日回，倉皇羅袖滿塵埃。濃香猶自飄鑾輅，<br>恨魄無因離馬嵬。南內宮人悲帳殿，東溟方士問蓬萊。<br>唯餘坡上彎環月，時送殘蛾入帝台。<br></p></body></html>
