  <body><p>655_9: 《經張舍人舊居（一題作河中經故翰林張舍人所居）》羅隱</p>
        <p>行塵不是昔時塵，謾向朱門憶侍臣。一榻已無開眼處，<br>九泉應有愛才人。文餘吐鳳他年詔，樹想棲鸞舊日春。<br>從此恩深轉難報，夕陽衰草淚沾巾。<br></p></body></html>
