  <body><p>440_90: 《重贈李大夫》白居易</p>
        <p>早接清班登玉陛，同承別詔直金鑾。鳳巢閣上容身穩，<br>鶴鎖籠中展翅難。流落多年應是命，量移遠郡未成官。<br>慚君獨不欺憔悴，猶作銀台舊眼看。<br></p></body></html>
