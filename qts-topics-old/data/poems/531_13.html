  <body><p>531_13: 《金谷桃花》許渾</p>
        <p>花在舞樓空，年年依舊紅。淚光停曉露，愁態倚春風。<br>開處妾先死，落時君亦終。東流兩三片，應在夜泉中。<br></p></body></html>
