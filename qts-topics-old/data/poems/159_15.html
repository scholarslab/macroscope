  <body><p>159_15: 《將適天臺，留別臨安李主簿》孟浩然</p>
        <p>枳棘君尚棲，匏瓜吾豈系。念離當夏首，漂泊指炎裔。<br>江海非墮游，田園失歸計。定山既早發，漁浦亦宵濟。<br>泛泛隨波瀾，行行任艫枻。故林日已遠，群木坐成翳。<br>羽人在丹丘，吾亦從此逝。<br></p></body></html>
