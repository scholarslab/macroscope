  <body><p>485_2: 《蕭史圖歌》鮑溶</p>
        <p>霜綃數幅八月天，彩龍引鳳堂堂然。小載蕭仙穆公女，<br>隨仙上歸玉京去。仙路迢遙煙幾重，女衣清淨雲三素。<br>胡髯毿珊雲髻光，翠蕤皎潔瓊華涼。露痕煙跡漬紅貌，<br>疑別秦宮初斷腸。此天每在西北上，紫霄洞客曉煙望。<br></p></body></html>
