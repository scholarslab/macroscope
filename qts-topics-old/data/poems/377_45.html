  <body><p>377_45: 《戲贈無本》孟郊</p>
        <p>長安秋聲幹，木葉相號悲。瘦僧臥冰淩，嘲詠含金痍。<br>金痍非戰痕，峭病方在茲。詩骨聳東野，詩濤湧退之。<br>有時踉蹌行，人驚鶴阿師。可惜李杜死，不見此狂癡。<br>燕僧聳聽詞，袈裟喜新翻。北嶽厭利殺，玄功生微言。<br>天高亦可飛，海廣亦可源。文章杳無底，劚掘誰能根。<br>夢靈仿佛到，對我方與論。拾月鯨口邊，何人免為吞。<br>燕僧擺造化，萬有隨手奔。補綴雜霞衣，笑傲諸貴門。<br>將明文在身，亦爾道所存。朔雪凝別句，朔風飄征魂。<br>再期嵩少遊，一訪蓬蘿村。春草步步綠，春山日日暄。<br>遙鶯相應吟，晚聽恐不繁。相思塞心胸，高逸難攀援。<br></p></body></html>
