  <body><p>549_96: 《越中寺居寄上主人》趙嘏</p>
        <p>野寺初容訪靜來，晚晴江上見樓臺。中林有路到花盡，<br>一日無人看竹回。自曬詩書經雨後，別留門戶為僧開。<br>苦心若是酬恩事，不敢吟春憶酒杯。<br></p></body></html>
