  <body><p>559_25: 《彭門解嘲二首》薛能</p>
        <p>嗚嗚吹角貳師營，落日身閑笑傲行。盡覺文章尊萬事，<br>卻嫌官職剩雙旌。終休未擬降低屈，忽遇還須致太平。<br>頻上水樓誰會我，泗濱浮磬是同聲。<br>傷禽棲後意猶驚，偶向黐竿脫此生。身外不思簪組事，<br>耳中唯要管弦聲。耽吟乍可妨時務，淺飲無因致宿酲。<br>秦客莫嘲瓜戍遠，水風瀟灑是彭城。<br></p></body></html>
