  <body><p>229_80: 《峽口二首》杜甫</p>
        <p>峽口大江間，西南控百蠻。城欹連粉堞，岸斷更青山。<br>開闢多天險，防隅一水關。亂離聞鼓角，秋氣動衰顏。<br>時清關失險，世亂戟如林。去矣英雄事，荒哉割據心。<br>蘆花留客晚，楓樹坐猿深。疲苶煩親故，諸侯數賜金。<br></p></body></html>
