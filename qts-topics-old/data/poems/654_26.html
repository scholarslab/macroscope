  <body><p>654_26: 《鴛鴦》羅鄴</p>
        <p>紅閑碧霽瑞煙開，錦翅雙飛去又回。一種鳥憐名字好，<br>盡緣人恨別離來。暖依牛渚汀莎媚，夕宿龍池禁漏催。<br>相對若教春女見，便須攜向鳳凰台。<br></p></body></html>
