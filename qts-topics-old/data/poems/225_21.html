  <body><p>225_21: 《題省中院壁》杜甫</p>
        <p>掖垣竹埤梧十尋，洞門對溜常陰陰。落花遊絲白日靜，<br>鳴鳩乳燕青春深。腐儒衰晚謬通籍，退食遲回違寸心。<br>袞職曾無一字補，許身愧比雙南金。<br></p></body></html>
