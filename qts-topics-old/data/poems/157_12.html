  <body><p>157_12: 《汴河阻風》孟雲卿</p>
        <p>清晨自梁宋，掛席之楚荊。出浦風漸惡，傍灘舟欲橫。<br>大河噴東注，群動皆窅冥。白霧魚龍氣，黑雲牛馬形。<br>蒼茫迷所適，危安懼暫寧。信此天地內，孰為身命輕。<br>丈夫苟未達，所向須存誠。前路舍舟去，東南仍曉晴。<br></p></body></html>
