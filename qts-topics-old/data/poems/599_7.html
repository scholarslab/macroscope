  <body><p>599_7: 《秦原覽古》於濆</p>
        <p>耕者戮力地，龍虎曾角逐。火德道將亨，夜逢蛇母哭。<br>昔日望夷宮，是處尋桑穀。漢祖竟為龍，趙高徒指鹿。<br>當時行路人，已合傷心目。漢祚又千年，秦原草還綠。<br></p></body></html>
