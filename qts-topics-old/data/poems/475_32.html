  <body><p>475_32: 《早入中書行公主冊禮事畢，登集賢閣成詠》李德裕</p>
        <p>明星入東陌，燦燦光層宙。皎月映高梧，輕風發涼候。<br>金門列葆吹，鐘室傳清漏。簡冊自中來，貂黃忝宣授。<br>更登天祿閣，極眺終南岫。遙羨商山翁，閑歌紫芝秀。<br>晨興念始辱，夕惕思致寇。傾奪非我心，淒然感田竇。<br></p></body></html>
