  <body><p>488_9: 《金穀園花發懷古》侯冽</p>
        <p>金穀千年後，春花發滿園。紅芳徒笑日，穠豔尚迎軒。<br>雨濕輕光軟，風搖碎影翻。猶疑施錦帳，堪歎罷朱紈。<br>愁態鶯吟澀，啼容露綴繁。殷勤問前事，桃李竟無言。<br></p></body></html>
