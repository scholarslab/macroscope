  <body><p>126_73: 《泛前陂》王維</p>
        <p>秋空自明迥，況複遠人間。暢以沙際鶴，兼之雲外山。<br>澄波澹將夕，清月皓方閑。此夜任孤棹，夷猶殊未還。<br></p></body></html>
