  <body><p>284_36: 《王敬伯歌》李端</p>
        <p>妾本舟中女，聞君江上琴。君初感妾意，妾亦感君心。<br>遂出合歡被，同為交頸禽。傳杯唯畏淺，接膝猶嫌遠。<br>侍婢奏箜篌，女郎歌宛轉。宛轉怨如何，中庭霜漸多。<br>霜多葉可惜，昨日非今夕。徒結萬重歡，終成一宵客。<br>王敬伯，綠水青山從此隔。<br></p></body></html>
