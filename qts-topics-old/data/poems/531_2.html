  <body><p>531_2: 《與侯春時同年南池夜話》許渾</p>
        <p>蘆葦暮修修，溪禽上釣舟。露涼花斂夕，風靜竹含秋。<br>素志應難契，清言豈易求。相歡一瓢酒，明日醉西樓。<br></p></body></html>
