  <body><p>766_65: 《到郡後有寄》劉兼</p>
        <p>蜀路新修盡坦平，交親深幸再逢迎。正當返袂思鄉國，<br>卻似歸家見弟兄。沾澤只慚堯綍重，溯流還喜範舟輕。<br>欲將感戀裁書旨，多少魚箋寫得成。<br></p></body></html>
