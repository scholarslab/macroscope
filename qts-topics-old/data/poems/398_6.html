  <body><p>398_6: 《賽神》元稹</p>
        <p>楚俗不事事，巫風事妖神。事妖結妖社，不問疏與親。<br>年年十月暮，珠稻欲垂新。家家不斂獲，賽妖無富貧。<br>殺牛貰官酒，椎鼓集頑民。喧闐裏閭隘，凶酗日夜頻。<br>歲暮雪霜至，稻珠隨隴湮。吏來官稅迫，求質倍稱緡。<br>貧者日消鑠，富亦無倉囷。不謂事神苦，自言誠不真。<br>岳陽賢刺史，念此為俗屯。未可一朝去，俾之為等倫。<br>粗許存習俗，不得呼黨人。但許一日澤，不得月與旬。<br>吾聞國僑理，三年名乃振。巫風燎原久，未必憐徙薪。<br>我來歌此事，非獨歌政仁。此事四鄰有，亦欲聞四鄰。<br></p></body></html>
