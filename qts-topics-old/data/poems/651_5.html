  <body><p>651_5: 《送王霖赴舉》方幹</p>
        <p>自古主司看薦士，明年應是不參差。須憑吉夢為先兆，<br>必恐長才偶盛時。北闕上書沖雪早，西陵中酒趁潮遲。<br>郤詵可要真消息，只向春前便得知。<br></p></body></html>
