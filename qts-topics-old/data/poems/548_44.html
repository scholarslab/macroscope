  <body><p>548_44: 《送靈州田尚書》薛逢</p>
        <p>陰風獵獵滿旗竿，白草颼颼劍氣攢。九姓羌渾隨漢節，<br>六州蕃落從戎鞍。霜中入塞雕弓硬，月下翻營玉帳寒。<br>今日路傍誰不指，穰苴門戶慣登壇。<br></p></body></html>
