  <body><p>327_7: 《贈鄭國莊穆公主挽歌二首》權德輿</p>
        <p>追飾崇湯沐，遺芳藹禁闈。秋原森羽衛，夜壑掩容輝。<br>睿藻悲難盡，公宮望不歸。笳簫向煙霧，疑是彩鸞飛。<br>舊館閉平陽，容車啟壽堂。霜凝蕣英落，風度薤歌長。<br>淑德圖書在，皇慈禮命彰。淒涼霸川曲，壟樹已成行。<br></p></body></html>
