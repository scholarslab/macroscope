  <body><p>422_34: 《離思五首（一本並前首作六首）》元稹</p>
        <p>自愛殘妝曉鏡中，環釵謾篸綠絲叢。<br>須臾日射燕脂頰，一朵紅蘇旋欲融。<br>山泉散漫繞階流，萬樹桃花映小樓。<br>閑讀道書慵未起，水晶簾下看梳頭。<br>紅羅著壓逐時新，吉了花紗嫩麹塵。<br>第一莫嫌材地弱，些些紕縵最宜人。<br>曾經滄海難為水，除卻巫山不是雲。<br>取次花叢懶回顧，半緣修道半緣君。<br>尋常百種花齊發，偏摘梨花與白人。<br>今日江頭兩三樹，可憐和葉度殘春。<br></p></body></html>
