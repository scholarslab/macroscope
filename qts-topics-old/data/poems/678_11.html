  <body><p>678_11: 《經李翰林廬山屏風疊所居》許彬</p>
        <p>放逐非多罪，江湖偶不回。深居應有謂，濟代豈無才。<br>疊巘晴舒障，寒川暗動雷。誰能續高興，醉死一千杯。<br></p></body></html>
