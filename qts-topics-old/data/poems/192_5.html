  <body><p>192_5: 《登西南岡卜居遇雨尋竹浪至灃壖縈帶…清流茂樹雲物可賞》韋應物</p>
        <p>登高創危構，林表見川流。微雨颯已至，蕭條川氣秋。<br>下尋密竹盡，忽曠沙際遊。紆曲水分野，綿延稼盈疇。<br>寒花明廢墟，樵牧笑榛丘。雲水成陰澹，竹樹更清幽。<br>適自戀佳賞，複茲永日留。<br></p></body></html>
