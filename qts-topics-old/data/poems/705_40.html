  <body><p>705_40: 《湘中贈張逸人》黃滔</p>
        <p>羽衣零落帽欹斜，不自孤峰即海沙。曾為蜀山成寓跡，<br>又因湘水擬營家。鳴琴坐見燕鴻沒，曳履吟忘野徑賒。<br>更愛扁舟宿寒夜，獨聽風雨過蘆花。<br></p></body></html>
