  <body><p>216_17a: 《樂遊園歌》杜甫</p>
        <p>樂游古園崒森爽，煙綿碧草萋萋長。公子華筵勢最高，<br>秦川對酒平如掌。長生木瓢示真率，更調鞍馬狂歡賞。<br>青春波浪芙蓉園，白日雷霆夾城仗。閶闔晴開昳蕩蕩，<br>曲江翠幕排銀榜。拂水低徊舞袖翻，緣雲清切歌聲上。<br>卻憶年年人醉時，只今未醉已先悲。數莖白髮那拋得，<br>百罰深杯亦不辭。聖朝亦知賤士醜，一物自荷皇天慈。<br>此身飲罷無歸處，獨立蒼茫自詠詩。<br></p></body></html>
