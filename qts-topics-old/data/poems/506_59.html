  <body><p>506_59: 《劉侍中宅盤花紫薔薇》章孝標</p>
        <p>真宰偏饒麗景家，當春盤出帶根霞。<br>從開一朵朝衣色，免踏塵埃看雜花。<br></p></body></html>
