  <body><p>146_1: 《古塞下曲》陶翰</p>
        <p>進軍飛狐北，窮寇勢將變。日落沙塵昏，背河更一戰。<br>騂馬黃金勒，雕弓白羽箭。射殺左賢王，歸奏未央殿。<br>欲言塞下事，天子不召見。東出咸陽門，哀哀淚如霰。<br></p></body></html>
