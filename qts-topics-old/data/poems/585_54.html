  <body><p>585_54: 《秋夕》劉駕</p>
        <p>促織燈下吟，燈光冷于水。鄉魂坐中去，倚壁身如死。<br>求名為骨肉，骨肉萬餘裏。富貴在何時，離別今如此。<br>出門長歎息，月白西風起。<br></p></body></html>
