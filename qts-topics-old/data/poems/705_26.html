  <body><p>705_26: 《禦試二首》黃滔</p>
        <p>已表隋珠各自攜，更從瓊殿立丹梯。九華燈作三條燭，<br>萬乘君懸四首題。靈鳳敢期翻雪羽，洞簫應或諷金閨。<br>明朝莫惜場場醉，青桂新香有紫泥。<br>六曹三省列簪裾，丹詔宣來試士初。不是玉皇疑羽客，<br>要教金榜帶天書。詞臣假寐題黃絹，宮女敲銅奏子虛。<br>禦目四篇酬九百，敢從燈下略躊躇。<br></p></body></html>
