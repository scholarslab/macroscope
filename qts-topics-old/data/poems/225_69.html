  <body><p>225_69: 《送遠》杜甫</p>
        <p>帶甲滿天地，胡為君遠行。親朋盡一哭，鞍馬去孤城。<br>草木歲月晚，關河霜雪清。別離已昨日，因見古人情。<br></p></body></html>
