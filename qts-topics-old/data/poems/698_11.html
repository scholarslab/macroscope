  <body><p>698_11: 《袁州作》韋莊</p>
        <p>家家生計只琴書，一郡清風似魯儒。山色東南連紫府，<br>水聲西北屬洪都。煙霞盡入新詩卷，郭邑閑開古畫圖。<br>正是江村春酒熟，更聞春鳥勸提壺。<br></p></body></html>
