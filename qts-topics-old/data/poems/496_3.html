  <body><p>496_3: 《送李侍禦過夏州（一作送李廓侍郎）》姚合</p>
        <p>酬恩不顧名，走馬覺身輕。迢遞河邊路，蒼茫塞上城。<br>沙寒無宿雁，虜近少閑兵。飲罷揮鞭去，旁人意氣生。<br></p></body></html>
