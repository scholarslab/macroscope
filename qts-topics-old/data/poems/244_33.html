  <body><p>244_33: 《田倉曹東亭夏夜飲得春字》韓翃</p>
        <p>薛公門下人，公子又相親。玉佩迎初夜，金壺醉老春。<br>葛衣香有露，羅幕靜無塵。更羨風流外，文章是一秦。<br></p></body></html>
