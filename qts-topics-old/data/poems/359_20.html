  <body><p>359_20: 《送景玄師東歸》劉禹錫</p>
        <p>東林寺裏一沙彌，心愛當時才子詩。山下偶隨流水出，<br>秋來卻赴白雲期。灘頭躡屐挑沙菜，路上停舟讀古碑。<br>想到舊房拋錫杖，小松應有過簷枝。<br></p></body></html>
