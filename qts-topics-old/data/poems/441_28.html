  <body><p>441_28: 《東亭閑望》白居易</p>
        <p>東亭盡日坐，誰伴寂寥身。綠桂為佳客，紅蕉當美人。<br>笑言雖不接，情狀似相親。不作悠悠想，如何度晚春。<br></p></body></html>
