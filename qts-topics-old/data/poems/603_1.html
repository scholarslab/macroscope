  <body><p>603_1: 《過洞庭湖》許棠</p>
        <p>驚波常不定，半日鬢堪斑。四顧疑無地，中流忽有山。<br>鳥高恒畏墜，帆遠卻如閑。漁父閑相引，時歌浩渺間。<br></p></body></html>
