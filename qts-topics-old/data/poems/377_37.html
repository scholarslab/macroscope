  <body><p>377_37: 《贈主人》孟郊</p>
        <p>鬥水瀉大海，不如瀉枯池。分明賢達交，豈顧豪華兒。<br>海有不足流，豪有不足資。枯鱗易為水，貧士易為施。<br>幸睹君子席，會將幽賤期。側聞清風議，飫如黃金卮。<br>此道與日月，同光無盡時。<br></p></body></html>
