  <body><p>581_27: 《西遊書懷》溫庭筠</p>
        <p>渭川通野戍，有路上桑幹。獨鳥青天暮，驚麏赤燒殘。<br>高秋辭故國，昨日夢長安。客意自如此，非關行路難。<br></p></body></html>
