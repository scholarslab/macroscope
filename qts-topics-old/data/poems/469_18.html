  <body><p>469_18: 《野田行》張碧</p>
        <p>風昏晝色飛斜雨，冤骨千堆髑髏語。八紘牢落人物悲，<br>是個田園荒廢主。悲嗟自古爭天下，幾度乾坤複如此。<br>秦皇矻矻築長城，漢祖區區白蛇死。野田之骨兮又成塵，<br>樓閣風煙兮還複新。願得華山之下長歸馬，<br>野田無複堆冤者。<br></p></body></html>
