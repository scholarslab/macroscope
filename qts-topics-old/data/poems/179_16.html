  <body><p>179_16: 《春陪商州裴使君游石娥溪（時欲東歸遂有此贈）》李白</p>
        <p>裴公有仙標，拔俗數千丈。澹蕩滄洲雲，飄颻紫霞想。<br>剖竹商洛間，政成心已閑。蕭條出世表，冥寂閉玄關。<br>我來屬芳節，解榻時相悅。褰帷對雲峰，揚袂指松雪。<br>暫出東城邊，遂遊西岩前。橫天聳翠壁，噴壑鳴紅泉。<br>尋幽殊未歇，愛此春光發。溪傍饒名花，石上有好月。<br>命駕歸去來，露華生翠苔。淹留惜將晚，複聽清猿哀。<br>清猿斷人腸，遊子思故鄉。明發首東路，此歡焉可忘。<br></p></body></html>
