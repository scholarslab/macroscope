  <body><p>129_1: 《古離別》王縉</p>
        <p>下階欲離別，相對映蘭叢。含辭未及吐，淚落蘭叢中。<br>高堂靜秋日，羅衣飄暮風。誰能待明月，回首見床空。<br></p></body></html>
