  <body><p>701_23: 《金陵》王貞白</p>
        <p>六代江山在，繁華古帝都。亂來城不守，戰後地多蕪。<br>寒日隨潮落，歸帆與鳥孤。興亡多少事，回首一長籲。<br></p></body></html>
