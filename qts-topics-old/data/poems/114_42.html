  <body><p>114_42: 《送潘三入京》周瑀</p>
        <p>故人嗟此別，相送出煙坰。柳色分官路，荷香入水亭。<br>離歌未盡曲，酌酒共忘形。把手河橋上，孤山日暮青。<br></p></body></html>
