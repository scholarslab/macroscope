  <body><p>483_12: 《柳二首》李紳</p>
        <p>陶令門前罥接籬，亞夫營裏拂朱旗。<br>人事推移無舊物，年年春至綠垂絲。<br>千條垂柳拂金絲，日暖牽風葉學眉。<br>愁見花飛狂不定，還同輕薄五陵兒。<br></p></body></html>
