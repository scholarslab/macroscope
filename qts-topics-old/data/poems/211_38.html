  <body><p>211_38: 《送韓九》高適</p>
        <p>惆悵別離日，裴回歧路前。歸人望獨樹，匹馬隨秋蟬。<br>常與天下士，許君兄弟賢。良時正可用，行矣莫徒然。<br></p></body></html>
