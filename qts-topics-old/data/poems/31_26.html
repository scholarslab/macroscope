  <body><p>31_26: 《享太廟樂章。大基舞》魏征</p>
        <p>猗與祖業，皇矣帝先。剪商德厚，封唐慶延。<br>在姬猶稷，方晉逾宣。基我鼎運，於斯萬年。<br></p></body></html>
