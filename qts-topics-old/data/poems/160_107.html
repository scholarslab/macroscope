  <body><p>160_107: 《歲除夜會樂城張少府宅》孟浩然</p>
        <p>疇昔通家好，相知無間然。續明催畫燭，守歲接長筵。<br>舊曲梅花唱，新正柏酒傳。客行隨處樂，不見度年年。<br></p></body></html>
