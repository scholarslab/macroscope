  <body><p>684_49: 《寒食洛陽道》吳融</p>
        <p>路岐無樂處，時節倍思家。彩索颺輕吹，黃鸝啼落花。<br>連幹馳寶馬，曆祿鬥香車。行客勝回首，看看春日斜。<br></p></body></html>
