  <body><p>686_78: 《岐下寓居見槐花落因寄從事》吳融</p>
        <p>才開便落不勝黃，覆著庭莎襯夕陽。只共蟬催雙鬢老，<br>可知人已十年忙。曉窗須為吟秋興，夜枕應教夢帝鄉。<br>蜀國馬卿看從獵，肯將閒事入淒涼。<br></p></body></html>
