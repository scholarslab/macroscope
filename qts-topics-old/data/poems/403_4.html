  <body><p>403_4: 《酬樂天赴江州路上見寄三首》元稹</p>
        <p>昔在京城心，今在吳楚末。千山道路險，萬里音塵闊。<br>天上參與商，地上胡與越。終天升沉異，滿地網羅設。<br>心有無眹環，腸有無繩結。有結解不開，有環尋不歇。<br>山嶽移可盡，江海塞可絕。離恨若空虛，窮年思不徹。<br>生莫強相同，相同會相別。<br>襄陽大堤繞，我向堤前住。燭隨花豔來，騎送朝雲去。<br>萬竿高廟竹，三月徐亭樹。我昔憶君時，君今懷我處。<br>有身有離別，無地無岐路。風塵同古今，人世勞新故。<br>人亦有相愛，我爾殊眾人。朝朝寧不食，日日願見君。<br>一日不得見，愁腸坐氛氳。如何遠相失，各作萬里雲。<br>雲高風苦多，會合難遽因。天上猶有礙，何況地上身。<br></p></body></html>
