  <body><p>619_9: 《孤雁》陸龜蒙</p>
        <p>我生天地間，獨作南賓雁。哀鳴慕前侶，不免飲啄晏。<br>雖蒙小雅詠，未脫魚網患。況是婚禮須，憂為弋者篡。<br>晴鳶爭上下，意氣苦淩慢。吾常嚇鴛雛，爾輩安足訕。<br>回頭語晴鳶，汝食腐鼠慣。無異駑駘群，戀短豆皂棧。<br>豈知瀟湘岸，葭菼蘋萍間。有石形狀奇，寒流古來灣。<br>閑看麋鹿志，了不憂芻豢。世所重巾冠，何妨野夫丱。<br>騷人誇蕙芷，易象取陸莧。漆園逍遙篇，中亦載斥鷃。<br>汝惟材性下，嗜好不可諫。身雖慕高翔，糞壤是盻盼。<br>或聞通鬼魅，怪祟立可辯。硩蔟書尚存，甯容恣妖幻。<br></p></body></html>
