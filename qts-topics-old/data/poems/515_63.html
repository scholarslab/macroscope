  <body><p>515_63: 《途中感懷》朱慶餘</p>
        <p>世上名利牽，途中意慘然。到家能幾日，為客便經年。<br>跡似萍隨水，情同鶴在田。何當功業遂，歸路下遙天。<br></p></body></html>
