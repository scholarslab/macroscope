  <body><p>244_5: 《送客歸廣平》韓翃</p>
        <p>家在趙邯鄲，歸心輒自歡。晚杯狐腋暖，春雪馬毛寒。<br>孟月途中破，輕冰水上殘。到時楊柳色，奈向故園看。<br></p></body></html>
