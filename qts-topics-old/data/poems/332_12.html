  <body><p>332_12: 《野望二首》羊士諤</p>
        <p>萋萋麥隴杏花風，好是行春野望中。<br>日暮不辭停五馬，鴛鴦飛去綠江空。<br>忘懷不使海鷗疑，水映桃花酒滿卮。<br>亭上一聲歌白苧，野人歸棹亦行遲。<br></p></body></html>
