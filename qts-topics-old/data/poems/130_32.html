  <body><p>130_32: 《行經華陰》崔顥</p>
        <p>岧嶢太華俯鹹京，天外三峰削不成。武帝祠前雲欲散，<br>仙人掌上雨初晴。河山北枕秦關險，驛樹西連漢畤平。<br>借問路傍名利客，無如此處學長生。<br></p></body></html>
