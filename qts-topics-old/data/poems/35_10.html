  <body><p>35_10: 《奉和登陝州城樓應制》許敬宗</p>
        <p>挹河澄綠宇，禦溝映朱宮。辰旗翻麗景，星蓋曳雕虹。<br>學嚬齊柳嫩，妍笑發春叢。錦鱗文碧浪，繡羽絢青空。<br>眷念三階靜，遙想二南風。<br></p></body></html>
