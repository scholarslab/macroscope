  <body><p>145_29: 《聞漏》王嶽靈</p>
        <p>建禮含香處，重城待漏臣。徐聞傳鳳詔，曉唱辨雞人。<br>銀箭殘將盡，銅壺漏更新。催籌當午夜，移刻及三辰。<br>杳杳從天遠，泠泠出禁頻。直疑殘漏曙，肅肅對鉤陳。<br></p></body></html>
