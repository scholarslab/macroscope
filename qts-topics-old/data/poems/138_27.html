  <body><p>138_27: 《貽袁三拾遺謫作》儲光羲</p>
        <p>傾蓋洛之濱，依然心事親。龍門何以峻，曾是好詞人。<br>珥筆朝文陛，含章諷紫宸。帝城多壯觀，被服長如春。<br>天子儉為德，而能清約身。公卿盡虛位，天下自趣塵。<br>如君物望美，令德聲何已。高帝黜儒生，文皇謫才子。<br>朝廷非不盛，譴謫良難恃。路出大江陰，川行碧峰裏。<br>斯言徒自玷，白玉豈為滓。希聲盡眾人，深識唯知己。<br>知己怨生離，悠悠天一涯。寸心因夢斷，孤憤為年移。<br>花滿芙蓉闕，春深朝夕池。空令千萬裏，長望白雲垂。<br></p></body></html>
