  <body><p>475_106: 《思平泉樹石雜詠一十首。二猿》李德裕</p>
        <p>釣瀨水漣漪，富春山合遝。松上夜猿鳴，穀中清響合。<br>沖網忽見羈，故山從此辭。無由碧潭飲，爭接綠蘿枝。<br></p></body></html>
