  <body><p>30_19: 《召拜御史大夫贈袁天綱》杜淹</p>
        <p>伊呂深可慕，松喬定是虛。系風終不得，脫屣欲安如。<br>且珍紈素美，當與薜蘿疏。既逢楊得意，非複久閒居。<br></p></body></html>
