  <body><p>225_16: 《曲江二首》杜甫</p>
        <p>一片花飛減卻春，風飄萬點正愁人。且看欲盡花經眼，<br>莫厭傷多酒入唇。江上小堂巢翡翠，花邊高塚臥麒麟。<br>細推物理須行樂，何用浮名絆此身。<br>朝回日日典春衣，每日江頭盡醉歸。酒債尋常行處有，<br>人生七十古來稀。穿花蛺蝶深深見，點水蜻蜓款款飛。<br>傳語風光共流轉，暫時相賞莫相違。<br></p></body></html>
