  <body><p>220_45: 《水檻》杜甫</p>
        <p>蒼江多風飆，雲雨晝夜飛。茅軒駕巨浪，焉得不低垂。<br>遊子久在外，門戶無人持。高岸尚如谷，何傷浮柱欹。<br>扶顛有勸誡，恐貽識者嗤。既殊大廈傾，可以一木支。<br>臨川視萬里，何必闌檻為。人生感故物，慷慨有餘悲。<br></p></body></html>
