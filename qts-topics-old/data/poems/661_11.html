  <body><p>661_11: 《倚棹》羅隱</p>
        <p>倚棹聽鄰笛，沾衣認酒壚。自緣悲巨室，誰複為窮途。<br>樹解將軍夢，城遺禦史烏。直應齊始了，傾酌向寒蕪。<br></p></body></html>
