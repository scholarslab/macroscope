  <body><p>657_21: 《淮南高駢所造迎仙樓》羅隱</p>
        <p>鸞音鶴信杳難回，鳳駕龍車早晚來。仙境是誰知處所，<br>人間空自造樓臺。雲侵朱檻應難到，蟲網閑窗永不開。<br>子細思量成底事，露凝風擺作塵埃。<br></p></body></html>
