  <body><p>766_66: 《長春節》劉兼</p>
        <p>聖朝佳節遇長春，跪捧金爐祝又焚。寶藏發來天地秀，<br>兵戈銷後帝皇尊。太平基址千年永，混一車書萬古存。<br>更有馨香滿芳檻，和風遲日在蘭蓀。<br></p></body></html>
