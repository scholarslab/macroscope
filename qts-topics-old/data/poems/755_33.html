  <body><p>755_33: 《奉使九華山，中途遇青陽薛郎中》徐鉉</p>
        <p>故人相別動相思，此地相逢豈素期。九子峰前閑未得，<br>五溪橋上坐多時。甘泉從幸餘知忝，宣室征還子未遲。<br>且飲一杯消別恨，野花風起漸離披。<br></p></body></html>
