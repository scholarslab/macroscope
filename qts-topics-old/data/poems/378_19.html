  <body><p>378_19: 《酬友人見寄新文》孟郊</p>
        <p>為客棲未定，況當玄月中。繁雲翳碧霄，落雪和清風。<br>郊陌絕行人，原隰多飛蓬。耕牛返村巷，野鳥依房櫳。<br>我無饑凍憂，身托蓮花宮。安閒賴禪伯，複得疏塵蒙。<br>覽君郢曲文，詞彩何沖融。謳吟不能已，頓覺形神空。<br></p></body></html>
