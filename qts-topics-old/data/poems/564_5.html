  <body><p>564_5: 《贈舍弟》楊牢</p>
        <p>秦雲蜀浪兩堪愁，爾養晨昏我遠遊。千里客心難寄夢，<br>兩行鄉淚為君流。早驅風雨知龍聖，餓食魚蝦覺虎羞。<br>袖裏鏌鋣光似水，丈夫不合等閒休。<br></p></body></html>
