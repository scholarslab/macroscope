  <body><p>427_24: 《草茫茫－懲厚葬也》白居易</p>
        <p>草茫茫，土蒼蒼。蒼蒼茫茫在何處，驪山腳下秦皇墓。<br>墓中下涸二重泉，當時自以為深固。下流水銀象江海，<br>上綴珠光作烏兔。別為天地於其間，擬將富貴隨身去。<br>一朝盜掘墳陵破，龍槨神堂三月火。可憐寶玉歸人間，<br>暫借泉中買身禍。奢者狼藉儉者安，一凶一吉在眼前。<br>憑君回首向南望，漢文葬在霸陵原。<br></p></body></html>
