  <body><p>682_26: 《格卑》韓偓</p>
        <p>格卑嘗恨足牽仍，欲學忘情似不能。入意雲山輸畫匠，<br>動人風月羨琴僧。南朝峻潔推弘景，東晉清狂數季鷹。<br>惆悵後塵流落盡，自拋懷抱醉懵騰。<br></p></body></html>
