  <body><p>754_29: 《拋球樂辭二首》徐鉉</p>
        <p>歌舞送飛球，金觥碧玉籌。管弦桃李月，簾幕鳳凰樓。<br>一笑千場醉，浮生任白頭。<br>灼灼傳花枝，紛紛度畫旗。不知紅燭下，照見彩球飛。<br>借勢因期克，巫山暮雨歸。<br></p></body></html>
