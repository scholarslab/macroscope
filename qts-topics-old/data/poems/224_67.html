  <body><p>224_67: 《遣興》杜甫</p>
        <p>驥子好男兒，前年學語時。問知人客姓，誦得老夫詩。<br>世亂憐渠小，家貧仰母慈。鹿門攜不遂，雁足系難期。<br>天地軍麾滿，山河戰角悲。儻歸免相失，見日敢辭遲。<br></p></body></html>
