  <body><p>138_17: 《貽劉高士別》儲光羲</p>
        <p>夙駕出東城，城傍早霞散。初日照龍闕，峨峨在天半。<br>壯哉麗百常，美矣崇兩觀。俯視趨朝客，簪佩何璀璨。<br>而我送將歸，裴回霸陵岸。北雲去吳越，南雁離江漢。<br>伊昔蹈丘園，翩翩理文翰。高談閔仲叔，逸氣劉公幹。<br>每言竹柏貞，嘗輕朝市玩。山晝猿狖靜，溪曛魚鳥亂。<br>寧止臥崆峒，直雲期汗漫。聖君既理曆，族士鹹炳煥。<br>矯首來天池，振羽泛漪瀾。元淑命不達，伯鸞吟可歎。<br>東去姑蘇台，乃過陟陽館。舍轡函關道，浮舟滄海畔。<br>耳目曠暄涼，懷抱盈悲惋。沉沉青歲晚，靄靄秋雲換。<br>自言永遁棲，無複從羈絆。揮手謝知己，知己莫能贊。<br></p></body></html>
