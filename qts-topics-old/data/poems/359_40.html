  <body><p>359_40: 《途次華州陪錢大夫登城北樓春望因睹李崔令狐…題此詩》劉禹錫</p>
        <p>城樓四望出風塵，見盡關西渭北春。百二山河雄上國，<br>一雙旌旆委名臣。壁中今日題詩處，天上同時草詔人。<br>莫怪老郎呈濫吹，宦途雖別舊情親。<br></p></body></html>
