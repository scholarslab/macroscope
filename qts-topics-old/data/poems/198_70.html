  <body><p>198_70: 《楚夕旅泊古興》岑參</p>
        <p>獨鶴唳江月，孤帆淩楚雲。秋風冷蕭瑟，蘆荻花紛紛。<br>忽思湘川老，欲訪雲中君。騏驎息悲鳴，愁見豺虎群。<br></p></body></html>
