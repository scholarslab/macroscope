  <body><p>333_57: 《上裴中丞》楊巨源</p>
        <p>六年西掖弘湯誥，三捷東堂總漢科。政引風霜成物色，<br>語回天地到陽和。清威更助朝端重，聖澤曾隨筆下多。<br>應笑白須揚執戟，可憐春日老如何。<br></p></body></html>
