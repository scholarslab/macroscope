  <body><p>242_6: 《清明日自西午橋至瓜岩村有懷》張繼</p>
        <p>晚霽龍門雨，春生汝穴風。鳥啼官路靜，花發毀垣空。<br>鳴玉慚時輩，垂絲學老翁。舊遊人不見，惆悵洛城東。<br></p></body></html>
