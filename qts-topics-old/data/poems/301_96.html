  <body><p>301_96: 《哭孟東野二首》王建</p>
        <p>吟損秋天月不明，蘭無香氣鶴無聲。<br>自從東野先生死，側近雲山得散行。<br>老松臨死不生枝，東野先生早哭兒。<br>但是洛陽城裏客，家傳一本杏殤詩。<br></p></body></html>
