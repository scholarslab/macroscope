  <body><p>467_54: 《題竹》牟融</p>
        <p>瀟灑碧玉枝，清風追晉賢。數點渭川雨，一縷湘江煙。<br>不見鳳凰尾，誰識珊瑚鞭。柯亭丁相遇，驚聽奏鈞天。<br></p></body></html>
