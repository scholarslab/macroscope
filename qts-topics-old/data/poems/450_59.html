  <body><p>450_59: 《過元家履信宅》白居易</p>
        <p>雞犬喪家分散後，林園失主寂寥時。落花不語空辭樹，<br>流水無情自入池。風蕩宴船初破漏，雨淋歌閣欲傾欹。<br>前庭後院傷心事，唯是春風秋月知。<br></p></body></html>
