  <body><p>282_14: 《華山南廟》李益</p>
        <p>陰山臨古道，古廟閉山碧。落日春草中，搴芳薦瑤席。<br>明靈達精意，仿佛如不隔。岩雨神降時，回飆入松柏。<br>常聞坑儒後，此地返秦璧。自古害忠良，神其輔宗祏。<br></p></body></html>
