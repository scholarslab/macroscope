  <body><p>271_5: 《過擔石湖》竇叔向</p>
        <p>曉發漁門戍，晴看擔石湖。日銜高浪出，天入四空無。<br>尺寸分洲島，纖毫指舳艫。渺然從此去，誰念客帆孤。<br></p></body></html>
