  <body><p>540_50: 《隋宮守歲》李商隱</p>
        <p>消息東郊木帝回，宮中行樂有新梅。沈香甲煎為庭燎，<br>玉液瓊蘇作壽杯。遙望露盤疑是月，遠聞鼉鼓欲驚雷。<br>昭陽第一傾城客，不踏金蓮不肯來。<br></p></body></html>
