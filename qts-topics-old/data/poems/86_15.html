  <body><p>86_15: 《別平一師》張說</p>
        <p>王子不事俗，高駕眇難追。茅土非屑盼，傾城無樂資。<br>宴坐深林中，三世同一時。皎皎獨往心，不為塵網欺。<br>朅來已複去，今去何來思。回首謝同行，勤會安請期。<br></p></body></html>
