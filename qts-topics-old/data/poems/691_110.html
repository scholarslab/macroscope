  <body><p>691_110: 《新栽竹》杜荀鶴</p>
        <p>劚破蒼苔色，因栽十數莖。窗風從此冷，詩思當時清。<br>酒入杯中影，棋添局上聲。不同桃與李，瀟灑伴書生。<br></p></body></html>
