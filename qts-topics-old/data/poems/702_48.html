  <body><p>702_48: 《遇道者》張蠙</p>
        <p>數裏白雲裏，身輕無履蹤。故尋多不見，偶到即相逢。<br>古井生雲水，高壇出異松。聊看杏花酌，便似換顏容。<br></p></body></html>
