  <body><p>198_94: 《郡齋閑坐》岑參</p>
        <p>負郭無良田，屈身徇微祿。平生好疏曠，何事就羈束。<br>幸曾趨丹墀，數得侍黃屋。故人盡榮寵，誰念此幽獨。<br>州縣非宿心，雲山欣滿目。頃來廢章句，終日披案牘。<br>佐郡竟何成，自悲徒碌碌。<br></p></body></html>
