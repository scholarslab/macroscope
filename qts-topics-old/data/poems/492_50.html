  <body><p>492_50: 《送源中丞使新羅（一作姚合詩）》殷堯藩</p>
        <p>赤墀奉命使殊方，官重霜台紫綬光。玉節在船清海怪，<br>金函開詔撫夷王。雲晴漸覺山川異，風便甯知道路長。<br>誰得似君將雨露，海東萬里灑扶桑。<br></p></body></html>
