  <body><p>587_56: 《送陸肱尉江夏》李頻</p>
        <p>如何執簡去，便作掛帆期。澤國三春早，江天落日遲。<br>縣人齊候處，洲鳥欲飛時。免褐方三十，青雲豈白髭。<br></p></body></html>
