  <body><p>125_110: 《送李睢陽（一本以前九句自為一首）》王維</p>
        <p>將置酒，思悲翁。使君去，出城東。麥漸漸，雉子斑。<br>槐陰陰，到潼關。騎連連，車遲遲。心中悲，宋又遠。<br>周間之，南淮夷。東齊兒，碎碎織練與素絲，<br>遊人賈客信難持。五穀前熟方可為，下車閉合君當思。<br>天子當殿儼衣裳，大官尚食陳羽觴。彤庭散綬垂鳴璫，<br>黃紙詔書出東廂，輕紈疊綺爛生光。宗室子弟君最賢，<br>分憂當為百辟先。布衣一言相為死，何況聖主恩如天。<br>鸞聲噦噦魯侯旗，明年上計朝京師。須憶今日鬥酒別，<br>慎勿富貴忘我為。<br></p></body></html>
