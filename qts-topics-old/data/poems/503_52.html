  <body><p>503_52: 《贈王道士》周賀</p>
        <p>藥力資蒼鬢，應非舊日身。一為嵩嶽客，幾葬洛陽人。<br>石縫瓢探水，雲根斧斫薪。關西來往路，誰得水銀銀。<br></p></body></html>
