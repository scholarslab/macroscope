  <body><p>184_10: 《題宛溪館》李白</p>
        <p>吾憐宛溪好，百尺照心明。何謝新安水，千尋見底清。<br>白沙留月色，綠竹助秋聲。卻笑嚴湍上，於今獨擅名。<br></p></body></html>
