  <body><p>646_51: 《同友生春夜聞雨》李咸用</p>
        <p>春雨三更洗物華，亂和絲竹響豪家。滴繁知在長條柳，<br>點重愁看破朵花。簷靜尚疑兼霧細，燈搖應是逐風斜。<br>此時童叟渾無夢，為喜流膏潤穀芽。<br></p></body></html>
