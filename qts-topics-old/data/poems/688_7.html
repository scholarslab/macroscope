  <body><p>688_7: 《華州榜寄諸門生》薛昭緯</p>
        <p>時君過聽委平衡，粉署華燈到曉明。開卷固難窺浩汗，<br>執衡空欲慕公平。機雲筆舌臨文健，沈宋章篇發詠清。<br>自笑觀光輝。<br></p></body></html>
