  <body><p>525_55: 《書情》杜牧</p>
        <p>誰家洛浦神，十四五來人。媚發輕垂額，香衫軟著身。<br>摘蓮紅袖濕，窺淥翠蛾頻。飛鵲徒來往，平陽公主親。<br></p></body></html>
