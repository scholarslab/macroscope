  <body><p>474_3: 《送日本使還》徐凝</p>
        <p>絕國將無外，扶桑更有東。來朝逢聖日，歸去及秋風。<br>夜泛潮回際，晨征蒼莽中。鯨波騰水府，蜃氣壯仙宮。<br>天眷何期遠，王文久已同。相望杳不見，離恨托飛鴻。<br></p></body></html>
