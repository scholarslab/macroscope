  <body><p>269_17: 《元日早朝》耿湋</p>
        <p>九陌朝臣滿，三朝候鼓賒。遠珂時接韻，攢炬偶成花。<br>紫貝為高闕，黃龍建大牙。參差萬戟合，左右八貂斜。<br>羽扇紛朱檻，金爐隔翠華。微風傳曙漏，曉日上春霞。<br>環佩聲重疊，蠻夷服等差。樂和天易感，山固壽無涯。<br>渥澤千年聖，車書四海家。盛明多在位，誰得守蓬麻。<br></p></body></html>
