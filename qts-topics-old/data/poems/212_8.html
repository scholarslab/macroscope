  <body><p>212_8: 《同薛司直諸公秋霽曲江俯見南山作》高適</p>
        <p>南山郁初霽，曲江湛不流。若臨瑤池前，想望昆侖丘。<br>回首見黛色，眇然波上秋。深沉俯崢嶸，清淺延阻修。<br>連潭萬木影，插岸千岩幽。杳靄信難測，淵淪無暗投。<br>片雲對漁父，獨鳥隨虛舟。我心寄青霞，世事慚白鷗。<br>得意在乘興，忘懷非外求。良辰自多暇，欣與數子遊。<br></p></body></html>
