  <body><p>695_39: 《三用韻》韋莊</p>
        <p>素律初回馭，商飆暗觸襟。乍傷詩客思，還動旅人心。<br>蟬噪因風斷，鱗游見鷺沈。笛聲隨晚吹，松韻激遙砧。<br>地覆青袍草，窗橫綠綺琴。煙霄難自致，歲月易相侵。<br>澗柳橫孤彴，岩藤架密陰。瀟湘期釣侶，鄠杜別家林。<br>遺愧虞卿璧，言依季布金。錚鏦聞郢唱，次第發巴音。<br>螢影沖簾落，蟲聲擁砌吟。樓高思共釣，寺遠想同尋。<br>入夜愁難遣，逢秋恨莫任。蝸遊苔徑滑，鶴步翠塘深。<br>莫問榮兼辱，甯論古與今。固窮憐甕牖，感舊惜蒿簪。<br>晚日舒霞綺，遙天倚黛岑。鴛鸞方翽翽，驊驥整駸駸。<br>未化投陂竹，空思出穀禽。感多聊自遣，桑落且閑斟。<br></p></body></html>
