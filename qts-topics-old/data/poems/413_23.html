  <body><p>413_23: 《盧頭陀詩》元稹</p>
        <p>盧師深話出家由，剃盡心花始剃頭。馬哭青山別車匿，<br>鵲飛螺髻見羅睺。還來舊日經過處，似隔前身夢寐遊。<br>為向八龍兄弟說，他生緣會此生休。<br></p></body></html>
