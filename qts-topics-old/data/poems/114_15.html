  <body><p>114_15: 《贈朱中書》丁仙芝</p>
        <p>十年種田濱五湖，十年遭澇盡為蕪。頻年井稅常不足，<br>今年緡錢誰為輸。東鄰轉穀五之利，西鄰販繒日已貴。<br>而我守道不遷業，誰能肯敢效此事。紫微侍郎白虎殿，<br>出入通籍回天眷。晨趨彩筆柏梁篇，晝出雕盤大官膳。<br>會應憐爾居素約，可即長年守貧賤。<br></p></body></html>
