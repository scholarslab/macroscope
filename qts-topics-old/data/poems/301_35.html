  <body><p>301_35: 《奉同曾郎中題石甕寺得嵌韻》王建</p>
        <p>寺門連內繞丹岩，下界雲開數過帆。<br>遙指上皇翻曲處，百官題字滿西嵌。<br></p></body></html>
