  <body><p>709_24: 《遊靈隱天竺二寺》徐夤</p>
        <p>丹井冷泉虛易到，兩山真界實難名。石和雲霧蓮華氣，<br>月過樓臺桂子清。騰踏回橋巡像設，羅穿曲洞出龍城。<br>更憐童子呼猿去，颯颯蕭蕭下樹行。<br></p></body></html>
