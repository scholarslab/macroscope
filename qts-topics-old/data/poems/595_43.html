  <body><p>595_43: 《贈王道士》于武陵</p>
        <p>日日市朝路，何時無苦辛。不隨丹灶客，終作白頭人。<br>浮世度千載，桃源方一春。歸來華表上，應笑北邙塵。<br></p></body></html>
