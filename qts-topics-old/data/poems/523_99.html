  <body><p>523_99: 《正初奉酬歙州刺史邢群》杜牧</p>
        <p>翠岩千尺倚溪斜，曾得嚴光作釣家。越嶂遠分丁字水，<br>臘梅遲見二年花。明時刀尺君須用，幽處田園我有涯。<br>一壑風煙陽羨裏，解龜休去路非賒。<br></p></body></html>
