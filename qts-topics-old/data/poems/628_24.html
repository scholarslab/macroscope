  <body><p>628_24: 《和襲美虎丘寺西小溪閑泛三絕》陸龜蒙</p>
        <p>樹號相思枝拂地，鳥語提壺聲滿溪。<br>雲涯一裏千萬曲，直是漁翁行也迷。<br>荒柳臥波渾似困，宿雲遮塢未全癡。<br>雲情柳意蕭蕭會，若問諸餘總不知。<br>每逢孤嶼一倚楫，便欲狂歌同采薇。<br>任是煙蘿中待月，不妨欹枕扣舷歸。<br></p></body></html>
