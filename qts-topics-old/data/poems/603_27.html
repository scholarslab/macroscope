  <body><p>603_27: 《留別故人》許棠</p>
        <p>殊立本不偶，非唯今所難。無門閑共老，盡日泣相看。<br>鳥畏聞鶗鴂，花慚背牡丹。何人知此計，復議出長安。<br></p></body></html>
