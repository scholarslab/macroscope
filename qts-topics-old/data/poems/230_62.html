  <body><p>230_62: 《村雨》杜甫</p>
        <p>雨聲傳兩夜，寒事颯高秋。挈帶看朱紱，開箱睹黑裘。<br>世情只益睡，盜賊敢忘憂。松菊新沾洗，茅齋慰遠遊。<br></p></body></html>
