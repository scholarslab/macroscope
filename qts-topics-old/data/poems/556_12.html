  <body><p>556_12: 《寄廣州楊參軍》馬戴</p>
        <p>南方春景好，念子緩歸心。身方脫野服，冠未系朝簪。<br>足恣平生賞，無虞外役侵。汀洲觀鳥戲，向月和猿吟。<br>稅駕楚山廣，揚帆湘水深。采奇搜石穴，懷勝即楓林。<br>悵望極霞際，流情墮海陰。前朝杳難問，歎息灑鳴琴。<br></p></body></html>
