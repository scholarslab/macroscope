  <body><p>186_9: 《揚州偶會前洛陽盧耿主簿（應物頃貳洛陽常有連騎之游）》韋應物</p>
        <p>楚塞故人稀，相逢本不期。猶存袖裏字，忽怪鬢中絲。<br>客舍盈樽酒，江行滿篋詩。更能連騎出，還似洛橋時。<br></p></body></html>
