  <body><p>456_67: 《因夢得題公垂所寄蠟燭，因寄公垂》白居易</p>
        <p>照梁初日光相似，出水新蓮豔不如。<br>卻寄兩條君令取，明年雙引入中書。<br></p></body></html>
