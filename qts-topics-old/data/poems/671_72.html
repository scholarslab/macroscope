  <body><p>671_72: 《夏日訪友》唐彥謙</p>
        <p>堤樹生晝涼，濃陰撲空翠。孤舟喚野渡，村疃入幽邃。<br>高軒俯清流，一犬隔花吠。童子立門牆，問我向何處。<br>主人聞故舊，出迎時倒屣。驚迓敘間闊，屈指越寒暑。<br>殷勤為延款，偶爾得良會。春盤擘紫蝦，冰鯉斫銀鱠。<br>荷梗白玉香，荇菜青絲脆。臘酒擊泥封，羅列總新味。<br>移席臨湖濱，對此有佳趣。流連送深杯，賓主共忘醉。<br>清風岸烏紗，長揖謝君去。世事如浮雲，東西渺煙水。<br></p></body></html>
