  <body><p>249_77: 《賦得荊溪夜湍送蔣逸人歸義興山》皇甫冉</p>
        <p>驚湍流不極，夜度識雲岑。長帶溪沙淺，時因山雨深。<br>方同七裏路，更遂五湖心。揭厲朝將夕，潺湲古至今。<br>花源君若許，雖遠亦相尋。<br></p></body></html>
