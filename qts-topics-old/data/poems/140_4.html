  <body><p>140_4: 《從軍行二首》王昌齡</p>
        <p>向夕臨大荒，朔風軫歸慮。平沙萬里餘，飛鳥宿何處。<br>虜騎獵長原，翩翩傍河去。邊聲搖白草，海氣生黃霧。<br>百戰苦風塵，十年履霜露。雖投定遠筆，未坐將軍樹。<br>早知行路難，悔不理章句。<br>秋草馬蹄輕，角弓持弦急。去為龍城戰，正值胡兵襲。<br>軍氣橫大荒，戰酣日將入。長風金鼓動，白露鐵衣濕。<br>四起愁邊聲，南庭時佇立。斷蓬孤自轉，寒雁飛相及。<br>萬里雲沙漲，平原冰霰澀。惟聞漢使還，獨向刀環泣。<br></p></body></html>
