  <body><p>57_6: 《早發苦竹館》李嶠</p>
        <p>合遝岩嶂深，朦朧煙霧曉。荒阡下樵客，野猿驚山鳥。<br>開門聽潺湲，入徑尋窈窕。棲鼯抱寒木，流螢飛暗筱。<br>早霞稍霏霏，殘月猶皎皎。行看遠星稀，漸覺遊氛少。<br>我行撫軺傳，兼得傍林沼。貪玩水石奇，不知川路渺。<br>徒憐野心曠，詎惻浮年小。方解寵辱情，永托累塵表。<br></p></body></html>
