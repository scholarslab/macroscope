  <body><p>206_83: 《故燕國相公挽歌二首》李嘉佑</p>
        <p>文若為全德，留侯是重名。論公長不宰，因病得無生。<br>大夢依禪定，高墳共化城。自應憐寂滅，人世但傷情。<br>共美持衡日，皆言折檻時。蜀侯供廟略，漢主缺台司。<br>車馬行仍止，笳簫咽又悲。今年杜陵陌，殄瘁百花遲。<br></p></body></html>
