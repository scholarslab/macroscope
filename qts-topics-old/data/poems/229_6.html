  <body><p>229_6: 《宴忠州使君侄宅》杜甫</p>
        <p>出守吾家侄，殊方此日歡。自須游阮巷，不是怕湖灘。<br>樂助長歌逸，杯饒旅思寬。昔曾如意舞，牽率強為看。<br></p></body></html>
