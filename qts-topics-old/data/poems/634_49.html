  <body><p>634_49: 《詩品二十四則。清奇》司空圖</p>
        <p>娟娟群松，下有漪流。晴雪滿汀，隔溪漁舟。<br>可人如玉，步屟尋幽。載行載止，空碧悠悠。<br>神出古異，淡不可收。如月之曙，如氣之秋。<br></p></body></html>
