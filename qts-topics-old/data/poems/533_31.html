  <body><p>533_31: 《祗命許昌自郊居，移就公館秋日寄茅山高拾遺》許渾</p>
        <p>一笛迎風萬葉飛，強攜刀筆換荷衣。潮寒水國秋砧早，<br>月暗山城夜漏稀。岩響遠聞樵客過，浦深遙送釣童歸。<br>中年未識從軍樂，虛近三茅望少微。<br></p></body></html>
