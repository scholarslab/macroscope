  <body><p>509_43: 《送友人歸漢陽》顧非熊</p>
        <p>樽前別楚客，雲水思縈回。秦野春將盡，商山花不開。<br>鷗驚帆乍起，虹見雨初來。自有歸期在，蟬聲處處催。<br></p></body></html>
