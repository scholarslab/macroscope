  <body><p>747_42: 《獻張義方常侍》李中</p>
        <p>雄飛看是逼岩廊，逸思常聞不暫忘。公署靜眠思水石，<br>古屏閑展看瀟湘。老來酒病雖然減，秋杪詩魔更是狂。<br>乘興有時招羽客，橫琴移月啟茅堂。<br></p></body></html>
