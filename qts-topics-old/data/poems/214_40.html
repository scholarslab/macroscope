  <body><p>214_40: 《使青夷軍入居庸三首》高適</p>
        <p>匹馬行將久，征途去轉難。不知邊地別，只訝客衣單。<br>溪冷泉聲苦，山空木葉幹。莫言關塞極，雲雪尚漫漫。<br>古鎮青山口，寒風落日時。岩巒鳥不過，冰雪馬堪遲。<br>出塞應無策，還家賴有期。東山足松桂，歸去結茅茨。<br>登頓驅征騎，棲遲愧寶刀。遠行今若此，微祿果徒勞。<br>絕阪水連下，群峰雲共高。自堪成白首，何事一青袍。<br></p></body></html>
