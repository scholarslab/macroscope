  <body><p>292_16: 《衛明府寄枇杷葉以詩答》司空曙</p>
        <p>傾筐呈綠葉，重疊色何鮮。詎是秋風裏，猶如曉露前。<br>仙方當見重，消疾本應便。全勝甘蕉贈，空投謝氏篇。<br></p></body></html>
