  <body><p>605_11: 《戰城南》邵謁</p>
        <p>武皇重征伐，戰士輕生死。朝爭刃上功，暮作泉下鬼。<br>悲風吊枯骨，明月照荒壘。千載留長聲，嗚咽城南水。<br></p></body></html>
