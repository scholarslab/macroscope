  <body><p>722_47: 《贈興善徹公上人》李洞</p>
        <p>師資懷劍外，徒步管街東。九裏山橫燒，三條木落風。<br>古池曾看鶴，新塔未吟蟲。夜久龍髯冷，年多麈尾空。<br>心宗本無礙，問學豈難同。<br></p></body></html>
