  <body><p>669_25: 《上元夜建元寺觀燈呈智通上人》章碣</p>
        <p>建元看別上元燈，處處回廊鬥火層。珠玉亂拋高殿佛，<br>綺羅深拜遠山僧。臨風走筆思呈惠，到曉行禪合伴能。<br>無限喧闐留不得，月華西下露華凝。<br></p></body></html>
