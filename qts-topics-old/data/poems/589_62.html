  <body><p>589_62: 《送羅著作兩浙按獄（著作嘗宰蘇州吳縣）》李頻</p>
        <p>使印星車適舊游，陶潛今日在瀛洲。科條盡曉三千罪，<br>囹圄應空十二州。舊綬有香籠驛馬，皇華無暇狎沙鷗。<br>歸來重過姑蘇郡，莫忘題名在虎丘。<br></p></body></html>
