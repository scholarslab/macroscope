  <body><p>422_11: 《月暗》元稹</p>
        <p>月暗燈殘面牆泣，羅纓鬥重知啼濕。真珠簾斷蝙蝠飛，<br>燕子巢空螢火入。深殿門重夜漏嚴，柔□□□□年急。<br>君王掌上容一人，更有輕身何處立。<br></p></body></html>
