  <body><p>378_42: 《送蕭煉師入四明山》孟郊</p>
        <p>閑於獨鶴心，大於高松年。迥出萬物表，高棲四明巔。<br>千尋直裂峰，百尺倒瀉泉。絳雪為我飯，白雲為我田。<br>靜言不語俗，靈蹤時步天。<br></p></body></html>
