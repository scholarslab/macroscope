  <body><p>227_30: 《九日登梓州城》杜甫</p>
        <p>伊昔黃花酒，如今白髮翁。追歡筋力異，望遠歲時同。<br>弟妹悲歌裏，朝廷醉眼中。兵戈與關塞，此日意無窮。<br></p></body></html>
