  <body><p>466_35: 《魚上冰》王公亮</p>
        <p>春生寒氣減，稍動久潛魚。乍喜東風至，來看曲岸初。<br>出冰朱鬣見，望日錦鱗舒。漸覺流澌近，還欣掉尾餘。<br>噞喁情自樂，沿溯意寧疏。倘得隨鯤化，終能上太虛。<br></p></body></html>
