  <body><p>409_5: 《賦得玉卮無當（韻取卮字）》元稹</p>
        <p>共惜連城寶，翻成無當卮。詎慚君子貴，深訝巧工隳。<br>泛蟻功全小，如虹色不移。可憐殊礫石，何計辨糟醨。<br>江海誠難滿，盤筵莫忘施。縱乖斟酌意，猶得對光儀。<br></p></body></html>
