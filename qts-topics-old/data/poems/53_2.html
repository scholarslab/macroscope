  <body><p>53_2: 《奉和幸大薦福寺》宋之問</p>
        <p>香刹中天起，宸游滿路輝。乘龍太子去，駕象法王歸。<br>殿飾金人影，窗搖玉女扉。稍迷新草木，遍識舊庭闈。<br>水入禪心定，雲從寶思飛。欲知皇劫遠，初拂六銖衣。<br></p></body></html>
