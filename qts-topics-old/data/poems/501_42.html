  <body><p>501_42: 《酬田卿書齋即事見寄》姚合</p>
        <p>幽齋琴思靜，晚下紫宸朝。舊隱同溪遠，周行隔品遙。<br>深槐蟬唧唧，疏竹雨蕭蕭。不是相尋懶，煩君舉酒瓢。<br></p></body></html>
