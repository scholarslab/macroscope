  <body><p>526_49: 《南樓夜》杜牧</p>
        <p>玉管金樽夜不休，如悲晝短惜年流。歌聲嫋嫋徹清夜，<br>月色娟娟當翠樓。枕上暗驚垂釣夢，燈前偏起別家愁。<br>思量今日英雄事，身到簪裾已白頭。<br></p></body></html>
