  <body><p>252_11a: 《讓皇帝廟樂章。迎神》李紓</p>
        <p>皇矣天宗，德先王季。因心則友，克讓以位。<br>爰命有司，式尊前志。神其降靈，昭饗祀事。<br></p></body></html>
