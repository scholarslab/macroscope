  <body><p>169_1: 《秋日煉藥院鑷白髮，贈元六兄林宗》李白</p>
        <p>木落識歲秋，瓶冰知天寒。桂枝日已綠，拂雪淩雲端。<br>弱齡接光景，矯翼攀鴻鸞。投分三十載，榮枯同所歡。<br>長籲望青雲，鑷白坐相看。秋顏入曉鏡，壯發凋危冠。<br>窮與鮑生賈，饑從漂母餐。時來極天人，道在豈吟歎。<br>樂毅方適趙，蘇秦初說韓。卷舒固在我，何事空摧殘。<br></p></body></html>
