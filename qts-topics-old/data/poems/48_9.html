  <body><p>48_9: 《折楊柳》張九齡</p>
        <p>纖纖折楊柳，持此寄情人。一枝何足貴，憐是故園春。<br>遲景那能久，芳菲不及新。更愁征戍客，容鬢老邊塵。<br></p></body></html>
