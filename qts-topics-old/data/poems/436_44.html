  <body><p>436_44: 《春送盧秀才下第游太原謁嚴尚書》白居易</p>
        <p>未將時會合，且與俗浮沉。鴻養青冥翮，蛟潛雲雨心。<br>煙郊春別遠，風磧暮程深。墨客投何處，並州舊翰林。<br></p></body></html>
