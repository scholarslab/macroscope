  <body><p>554_63: 《送友人之江南》項斯</p>
        <p>東南路苦辛，去路見無因。萬里此相送，故交誰更親。<br>日浮汀草綠，煙霽海山春。握手無別贈，為予書劄頻。<br></p></body></html>
