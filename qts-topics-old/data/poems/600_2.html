  <body><p>600_2: 《及第後寄梁燭處士》伊璠</p>
        <p>繡轂尋芳許史家，獨將羈事達江沙。十年辛苦一枝桂，<br>二月豔陽千樹花。鵬化四溟歸碧落，鶴棲三島接青霞。<br>同袍不得同遊玩，今對春風日又斜。<br></p></body></html>
