  <body><p>251_6: 《銅雀妓》劉方平</p>
        <p>遺令奉君王，嚬蛾強一妝。歲移陵樹色，恩在舞衣香。<br>玉座生秋氣，銅台下夕陽。淚痕沾井幹，舞袖為誰長。<br></p></body></html>
