  <body><p>325_17: 《甲子歲元日呈鄭侍禦明府》權德輿</p>
        <p>萬里煙塵合，秦吳遂渺然。無人來上國，灑淚向新年。<br>世故看風葉，生涯寄海田。屠蘇聊一醉，猶賴主人賢。<br></p></body></html>
