  <body><p>445_41: 《香山寺石樓潭夜浴》白居易</p>
        <p>炎光晝方熾，暑氣宵彌毒。搖扇風甚微，褰裳汗霢霂。<br>起向月下行，來就潭中浴。平石為浴床，窪石為浴斛。<br>綃巾薄露頂，草屨輕乘足。清涼詠而歸，歸上石樓宿。<br></p></body></html>
