  <body><p>73_50: 《龍池樂章（唐享龍池樂章第七章）》蘇頲</p>
        <p>西京鳳邸躍龍泉，佳氣休光鎮在天。軒後霧圖今已得，<br>秦王水劍昔常傳。恩魚不入昆明釣，瑞鶴長如太液仙。<br>願侍巡遊同舊裏，更聞簫鼓濟樓船。<br></p></body></html>
