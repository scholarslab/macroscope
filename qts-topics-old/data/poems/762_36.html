  <body><p>762_36: 《夢仙謠》廖融</p>
        <p>琪木扶疏系辟邪，麻姑夜宴紫皇家。銀河旌節搖波影，<br>珠閣笙簫吸月華。翠鳳引游三島路，赤龍齊駕五雲車。<br>星稀猶倚虹橋立，擬就張騫搭漢槎。<br></p></body></html>
