  <body><p>625_18: 《奉和襲美題達上人藥圃二首》陸龜蒙</p>
        <p>藥味多從遠客齎，旋添花圃旋成畦。三椏舊種根應異，<br>九節初移葉尚低。山莢便和幽澗石，水芝須帶本池泥。<br>從今直到清秋日，又有香苗幾番齊。<br>淨名無語示清羸，藥草搜來喻更微。一雨一風皆遂性，<br>花開花落盡忘機。教疏兔鏤金弦亂，自擁龍芻紫汞肥。<br>莫怪獨親幽圃坐，病容銷盡欲依歸。<br></p></body></html>
