  <body><p>691_115: 《秋宿棲賢寺懷友人》杜荀鶴</p>
        <p>一宿三秋寺，閑忙與曉分。細泉山半落，孤客夜深聞。<br>鶴去巢盛月，龍潛穴擁雲。苦吟方見景，多恨不同君。<br></p></body></html>
