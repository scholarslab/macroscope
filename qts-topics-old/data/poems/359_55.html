  <body><p>359_55: 《夔州竇員外使君見示悼妓詩顧餘嘗識之因命同作》劉禹錫</p>
        <p>前年曾見兩鬟時，今日驚吟悼妓詩。鳳管學成知有籍，<br>龍媒欲換歎無期。空廊月照常行地，後院花開舊折枝。<br>寂寞魚山青草裏，何人更立智瓊祠。<br></p></body></html>
