  <body><p>349_2: 《有所恨二章》歐陽詹</p>
        <p>相思君子，籲嗟萬里。亦既至止，曷不覯止。本不信巫，<br>謂巫言是履。在門五日，如待之死。有所恨兮。<br>相思遺衣，為憶以貽。亦既受止，曷不保持。本不欺友，<br>謂友情是違。隔生之贈，造次亡之。有所恨兮。<br></p></body></html>
