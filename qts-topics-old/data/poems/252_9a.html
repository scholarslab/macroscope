  <body><p>252_9a: 《唐德明興聖廟樂章。亞獻終獻》李紓</p>
        <p>惟清惟肅，靡聞靡見。舉備九成，俯終三獻。<br>慶彰曼壽，胙撤嘉薦。瘞玉埋牲，禮神斯遍。<br></p></body></html>
