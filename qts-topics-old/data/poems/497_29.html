  <body><p>497_29: 《寄孫路秀才》姚合</p>
        <p>幽居鄰里少，江際複山阿。潮去蟬聲出，天晴鶴語多。<br>老人能步蹇，才子奈貧何。曾見春官語，年來虛甲科。<br></p></body></html>
