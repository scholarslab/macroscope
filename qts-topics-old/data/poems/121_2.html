  <body><p>121_2: 《奉和聖制次瓊岳應制》李林甫</p>
        <p>東幸從人望，西巡順物回。雲收二華出，天轉五星來。<br>十月農初罷，三驅禮複開。更看瓊嶽上，佳氣接神台。<br></p></body></html>
