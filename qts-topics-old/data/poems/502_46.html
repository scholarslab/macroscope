  <body><p>502_46: 《從軍行》姚合</p>
        <p>濫得進士名，才用苦不長。性癖藝亦獨，十年作詩章。<br>六義雖粗成，名字猶未揚。將軍俯招引，遣脫儒衣裳。<br>常恐虛受恩，不慣把刀槍。又無遠籌略，坐使虜滅亡。<br>昨來發兵師，各各赴戰場。顧我同老弱，不得隨戎行。<br>丈夫生世間，職分貴所當。從軍不出門，豈異病在床。<br>誰不戀其家，其家無風霜。鷹鶻念搏擊，豈貴食滿腸。<br></p></body></html>
