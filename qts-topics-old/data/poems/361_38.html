  <body><p>361_38: 《自江陵沿流道中》劉禹錫</p>
        <p>三千三百西江水，自古如今要路津。月夜歌謠有漁父，<br>風天氣色屬商人。沙村好處多逢寺，山葉紅時覺勝春。<br>行到南朝征戰地，古來名將盡為神。<br></p></body></html>
