  <body><p>441_58: 《春江》白居易</p>
        <p>炎涼昏曉苦推遷，不覺忠州已二年。閉閣只聽朝暮鼓，<br>上樓空望往來船。鶯聲誘引來花下，草色句留坐水邊。<br>唯有春江看未厭，縈砂繞石淥潺湲。<br></p></body></html>
