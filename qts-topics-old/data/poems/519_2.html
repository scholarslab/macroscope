  <body><p>519_2: 《翦彩》李遠</p>
        <p>翦彩贈相親，銀釵綴鳳真。雙雙銜綬鳥，兩兩度橋人。<br>葉逐金刀出，花隨玉指新。願君千萬歲，無歲不逢春。<br></p></body></html>
