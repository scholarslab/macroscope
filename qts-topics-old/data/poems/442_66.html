  <body><p>442_66: 《草詞畢遇芍藥初開因詠小謝紅藥當階翻詩…偶成十六韻》白居易</p>
        <p>罷草紫泥詔，起吟紅藥詩。詞頭封送後，花口拆開時。<br>坐對鉤簾久，行觀步履遲。兩三叢爛熳，十二葉參差。<br>背日房微斂，當階朵旋欹。釵葶抽碧股，粉蕊撲黃絲。<br>動盪情無限，低斜力不支。周回看未足，比諭語難為。<br>勾漏丹砂裏，僬僥火焰旗。彤雲剩根蒂，絳幘欠纓緌。<br>況有晴風度，仍兼宿露垂。疑香熏罨畫，似淚著胭脂。<br>有意留連我，無言怨思誰。應愁明日落，如恨來年期。<br>菡萏泥連萼，玫瑰刺繞枝。等量無勝者，唯眼與心知。<br></p></body></html>
