  <body><p>284_38: 《荊門歌送兄赴夔州》李端</p>
        <p>余兄佐郡經西楚，餞行因賦荊門雨。燮燮聲漸繁，<br>浦裏人家收市喧。重陰大點過欲盡，碎浪柔文相與翻。<br>雲間悵望荊衡路，萬里青山一時暮。琵琶寺裏響空廊。<br>熨火陂前濕荒戍。沙尾長檣發漸稀，竹竿草屩涉流歸。<br>夷陵已遠半成燒，漢上游倡始濯衣。船門相對多商估，<br>葛服龍鍾篷下語。自是湘州石燕飛，那關齊地商羊舞。<br>曾為江客念江行，腸斷秋荷雨打聲。摩天古木不可見，<br>住岳高僧空得名。今朝拜首臨欲別，遙憶荊門雨中發。<br></p></body></html>
