  <body><p>357_51: 《河南觀察使故相國袁公挽歌三首》劉禹錫</p>
        <p>五驅龍虎節，一入鳳凰池。令尹自無喜，羊公人不疑。<br>天歸京兆日，葉下洞庭時。湘水秋風至，淒涼吹素旗。<br>丹旐發江皋，人悲雁亦號。湘南罷亥市，漢上改詞曹。<br>表墓雙碑立，尊名一字褒。嘗聞平楚獄，為報裏門高。<br>返葬三千里，荊衡達帝畿。逢人即故吏，拜奠盡沾衣。<br>地得青烏相，賓驚白鶴飛。五公碑尚在，今日亦同歸。<br></p></body></html>
