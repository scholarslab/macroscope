  <body><p>671_48: 《秋霽豐德寺與玄貞師詠月》唐彥謙</p>
        <p>露冷風輕霽魄圓，高樓更在碧山巔。四溟水合疑無地，<br>八月槎通好上天。黯黯星辰環紫極，喧喧朝市匝青煙。<br>夜深獨與岩僧語，群動消聲舉世眠。<br></p></body></html>
