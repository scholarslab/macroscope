  <body><p>74_27: 《陳倉別隴州司戶李維深》蘇頲</p>
        <p>京國自攜手，同途欣解頤。情言正的的，春物宛遲遲。<br>忽背雕戎役，旋瞻獲寶祠。蜀城余出守，吳嶽爾歸思。<br>歡愜更傷此，眷殷殊念茲。揚麾北林徑，跂石南澗湄。<br>中作壺觴餞，回添道路悲。數花臨磴日，百草覆田時。<br>有美同人意，無為行子辭。酣歌拔劍起，毋是答恩私。<br></p></body></html>
