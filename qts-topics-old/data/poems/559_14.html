  <body><p>559_14: 《春日重游平湖》薛能</p>
        <p>湖上春風發管弦，須臨三十此離筵。離人忽有重來日，<br>游女初非舊少年。官職已辜疲瘵望，詩名空被後生傳。<br>啼鶯莫惜蹉跎恨，閒事聽吟一兩篇。<br></p></body></html>
