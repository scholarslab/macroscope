  <body><p>236_56: 《田園雨後贈鄰人》錢起</p>
        <p>安排常任性，偃臥晚開戶。樵客荷蓑歸，向來春山雨。<br>殘雲虹未落，返景霞初吐。時鳥鳴村墟，新泉繞林圃。<br>堯年尚恬泊，鄰里成太古。室邇人遂遙，相思怨芳杜。<br></p></body></html>
