  <body><p>428_30: 《禁中寓直夢游仙遊寺》白居易</p>
        <p>西軒草詔暇，松竹深寂寂。月出清風來，忽似山中夕。<br>因成西南夢，夢作遊仙客。覺聞宮漏聲，猶謂山泉滴。<br></p></body></html>
