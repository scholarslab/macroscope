  <body><p>555_34: 《雀台怨》馬戴</p>
        <p>魏宮歌舞地，蝶戲鳥還鳴。玉座人難到，銅台雨滴平。<br>西陵樹不見，漳浦草空生。萬恨盡埋此，徒懸千載名。<br></p></body></html>
