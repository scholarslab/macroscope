  <body><p>254_2: 《晚秋集賢院即事寄徐薛二侍郎》常袞</p>
        <p>穆穆上清居，沉沉中秘書。金鋪深內殿，石甃淨寒渠。<br>花樹台斜倚，空煙閣半虛。縹囊披錦繡，翠軸卷瓊琚。<br>墨潤冰文繭，香銷蠹字魚。翻黃桐葉老，吐白桂花初。<br>舊德雙遊處，聯芳十載餘。北朝榮庾薛，西漢盛嚴徐。<br>侍講親花扆，征吟步綺疏。綴簾金翡翠，賜硯玉蟾蜍。<br>序秩東南遠，離憂歲月除。承明期重入，江海意何如。<br></p></body></html>
