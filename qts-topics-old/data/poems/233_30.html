  <body><p>233_30: 《暮秋將歸秦，留別湖南幕府親友》杜甫</p>
        <p>水闊蒼梧野，天高白帝秋。途窮那免哭，身老不禁愁。<br>大府才能會，諸公德業優。北歸沖雨雪，誰憫敝貂裘。<br></p></body></html>
