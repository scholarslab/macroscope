  <body><p>304_41: 《歸山留別子侄二首》劉商</p>
        <p>車馬驅馳人在世，東西南北鶴隨雲。<br>莫言貧病無留別，百代簪纓將付君。<br>不逐浮雲不羨魚，杏花茅屋向陽居。<br>鶴鳴華表應傳語，雁度霜天懶寄書。<br></p></body></html>
