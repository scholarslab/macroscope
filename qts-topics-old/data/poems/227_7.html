  <body><p>227_7: 《江畔獨步尋花七絕句》杜甫</p>
        <p>江上被花惱不徹，無處告訴只顛狂。<br>走覓南鄰愛酒伴，經旬出飲獨空床。<br>稠花亂蕊畏江濱，行步欹危實怕春。<br>詩酒尚堪驅使在，未須料理白頭人。<br>江深竹靜兩三家，多事紅花映白花。<br>報答春光知有處，應須美酒送生涯。<br>東望少城花滿煙，百花高樓更可憐。<br>誰能載酒開金盞，喚取佳人舞繡筵。<br>黃師塔前江水東，春光懶困倚微風。<br>桃花一簇開無主，可愛深紅愛淺紅。<br>黃四娘家花滿蹊，千朵萬朵壓枝低。<br>留連戲蝶時時舞，自在嬌鶯恰恰啼。<br>不是愛花即肯死，只恐花盡老相催。<br>繁枝容易紛紛落，嫩葉商量細細開。<br></p></body></html>
