  <body><p>285_19: 《過宋州》李端</p>
        <p>睢陽陷虜日，外絕救兵來。世亂忠臣死，時清明主哀。<br>荒郊春草遍，故壘野花開。欲為將軍哭，東流水不回。<br></p></body></html>
