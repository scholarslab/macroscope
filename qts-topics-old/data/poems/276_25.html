  <body><p>276_25: 《送萬巨》盧綸</p>
        <p>把酒留君聽琴，難堪歲暮離心。霜葉無風自落，<br>秋雲不雨空陰。人愁荒村路細，馬怯寒溪水深。<br>望斷青山獨立，更知何處相尋。<br></p></body></html>
