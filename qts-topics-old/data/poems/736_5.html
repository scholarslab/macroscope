  <body><p>736_5: 《題鬥山觀》王仁裕</p>
        <p>霞衣欲舉醉陶陶，不覺全家住絳霄。拔宅只知雞犬在，<br>上天誰信路岐遙。三清遼廓拋塵夢，八景雲煙事早朝。<br>為有故林蒼柏健，露華涼葉鎖金飆。<br></p></body></html>
