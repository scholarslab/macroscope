  <body><p>497_94: 《贈少室山麻襦僧》姚合</p>
        <p>只辮麻為衲，此中經幾春。庵前多猛獸，徑小絕行人。<br>泉近濆瓶履，山深少垢塵。想師正法指，喻我獨迷津。<br></p></body></html>
