  <body><p>223_18: 《上水遣懷》杜甫</p>
        <p>我衰太平時，身病戎馬後。蹭蹬多拙為，安得不皓首。<br>驅馳四海內，童稚日糊口。但遇新少年，少逢舊親友。<br>低顏下色地，故人知善誘。後生血氣豪，舉動見老醜。<br>窮迫挫曩懷，常如中風走。一紀出西蜀，於今向南斗。<br>孤舟亂春華，暮齒依蒲柳。冥冥九疑葬，聖者骨亦朽。<br>蹉跎陶唐人，鞭撻日月久。中間屈賈輩，讒毀竟自取。<br>鬱沒二悲魂，蕭條猶在否。崷崒清湘石，逆行雜林藪。<br>篙工密逞巧，氣若酣杯酒。歌謳互激遠，回斡明受授。<br>善知應觸類，各藉穎脫手。古來經濟才，何事獨罕有。<br>蒼蒼眾色晚，熊掛玄蛇吼。黃羆在樹顛，正為群虎守。<br>羸骸將何適，履險顏益厚。庶與達者論，吞聲混瑕垢。<br></p></body></html>
