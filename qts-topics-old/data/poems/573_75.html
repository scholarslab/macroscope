  <body><p>573_75: 《元日女道士受籙》賈島</p>
        <p>元日更新夜，齋身稱淨衣。數星連鬥出，萬里斷雲飛。<br>霜下磬聲在，月高壇影微。立聽師語了，左肘系符歸。<br></p></body></html>
