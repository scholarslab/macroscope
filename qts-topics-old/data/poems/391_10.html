  <body><p>391_10: 《屏風曲》李賀</p>
        <p>蝶棲石竹銀交關，水凝綠鴨琉璃錢。團回六曲抱膏蘭，<br>將鬟鏡上擲金蟬。沉香火暖茱萸煙，酒觥綰帶新承歡。<br>月風吹露屏外寒，城上烏啼楚女眠。<br></p></body></html>
