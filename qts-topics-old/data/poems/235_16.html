  <body><p>235_16: 《送陸協律赴端州》賈至</p>
        <p>越井人南去，湘川水北流。江邊數杯酒，海內一孤舟。<br>嶺嶠同仙客，京華即舊遊。春心將別恨，萬里共悠悠。<br></p></body></html>
