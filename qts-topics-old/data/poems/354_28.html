  <body><p>354_28: 《送張盥赴舉詩》劉禹錫</p>
        <p>爾生始懸弧，我作座上賓。引箸舉湯餅，祝詞天麒麟。<br>今成一丈夫，坎坷愁風塵。長裾來謁我，自號廬山人。<br>道舊與撫孤，悄然傷我神。依依見眉睫，嘿嘿含悲辛。<br>永懷同年友，追想出穀晨。三十二君子，齊飛淩煙旻。<br>曲江一會時，後會已凋淪。況今三十載，閱世難重陳。<br>盛時一已過，來者日日新。不如搖落樹，重有明年春。<br>火後見琮璜，霜餘識松筠。肅風乃獨秀，武部亦絕倫。<br>爾今持我詩，西見二重臣。成賢必念舊，保貴在安貧。<br>清時為丞郎，氣力侔陶鈞。乞取鬥升水，因之雲漢津。<br></p></body></html>
