  <body><p>424_4: 《凶宅》白居易</p>
        <p>長安多大宅，列在街西東。往往朱門內，房廊相對空。<br>梟鳴松桂樹，狐藏蘭菊叢。蒼苔黃葉地，日暮多旋風。<br>前主為將相，得罪竄巴庸。後主為公卿，寢疾歿其中。<br>連延四五主，殃禍繼相鍾。自從十年來，不利主人翁。<br>風雨壞簷隙，蛇鼠穿牆墉。人疑不敢買，日毀土木功。<br>嗟嗟俗人心，甚矣其愚蒙。但恐災將至，不思禍所從。<br>我今題此詩，欲悟迷者胸。凡為大官人，年祿多高崇。<br>權重持難久，位高勢易窮。驕者物之盈，老者數之終。<br>四者如寇盜，日夜來相攻。假使居吉土，孰能保其躬。<br>因小以明大，借家可喻邦。周秦宅殽函，其宅非不同。<br>一興八百年，一死望夷宮。寄語家與國，人凶非宅凶。<br></p></body></html>
