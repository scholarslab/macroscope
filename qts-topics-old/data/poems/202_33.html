  <body><p>202_33: 《觀王美人海圖障子》梁鍠</p>
        <p>宋玉東家女，常懷物外多。自從圖渤海，誰為覓湘娥。<br>白鷺棲脂粉，赬魴躍綺羅。仍憐轉嬌眼，別恨一橫波。<br></p></body></html>
