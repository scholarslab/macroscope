  <body><p>241_15: 《喻舊部曲》元結</p>
        <p>漫遊樊水陰，忽見舊部曲。尚言軍中好，猶望有所屬。<br>故令爭者心，至死終不足。與之一杯酒，喻使燒戎服。<br>兵興向十年，所見堪歎哭。相逢是遺人，當合識榮辱。<br>勸汝學全生，隨我畬退穀。<br></p></body></html>
