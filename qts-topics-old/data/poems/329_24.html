  <body><p>329_24: 《七夕見與諸孫題乞巧文》權德輿</p>
        <p>外孫爭乞巧，內子共題文。隱映花奩對，參差綺席分。<br>鵲橋臨片月，河鼓掩輕雲。羨此嬰兒輩，吹呼徹曙聞。<br></p></body></html>
