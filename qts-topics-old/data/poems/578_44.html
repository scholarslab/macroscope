  <body><p>578_44: 《經故秘書崔監揚州南塘舊居》溫庭筠</p>
        <p>昔年曾識范安成，松竹風姿鶴性情。西掖曙河橫漏響，<br>北山秋月照江聲。乘舟覓吏經輿縣，為酒求官得步兵。<br>千頃水流通故墅，至今留得謝公名。<br></p></body></html>
