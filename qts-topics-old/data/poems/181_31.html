  <body><p>181_31: 《金陵三首》李白</p>
        <p>晉家南渡日，此地舊長安。地即帝王宅，山為龍虎盤。<br>金陵空壯觀，天塹淨波瀾。醉客回橈去，吳歌且自歡。<br>地擁金陵勢，城回江水流。當時百萬戶，夾道起朱樓。<br>亡國生春草，離宮沒古丘。空餘後湖月，波上對江州。<br>六代興亡國，三杯為爾歌。苑方秦地少，山似洛陽多。<br>古殿吳花草，深宮晉綺羅。並隨人事滅，東逝與滄波。<br></p></body></html>
