  <body><p>751_17: 《賦得有所思》徐鉉</p>
        <p>所思何在杳難尋，路遠山長水複深。衰草滿庭空佇立，<br>清風吹袂更長吟。忘情好醉青田酒，寄恨宜調綠綺琴。<br>落日鮮雲偏聚散，可能知我獨傷心。<br></p></body></html>
