  <body><p>273_47: 《送郎士元》戴叔倫</p>
        <p>白髮金陵客，懷歸不暫留。交情分兩地，行色載孤舟。<br>黃葉蟬吟晚，滄江雁送秋。何年重會此，詩酒複追遊。<br></p></body></html>
