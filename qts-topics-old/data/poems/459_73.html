  <body><p>459_73: 《題新澗亭，兼酬寄朝中親故見贈》白居易</p>
        <p>何處披襟風快哉，一亭臨澗四門開。金章紫綬辭腰去，<br>白石清泉就眼來。自得所宜還獨樂，各行其志莫相咍。<br>禽魚出得池籠後，縱有人呼可更回。<br></p></body></html>
