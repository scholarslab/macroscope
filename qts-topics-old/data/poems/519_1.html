  <body><p>519_1: 《立春日》李遠</p>
        <p>暖日傍簾曉，濃春開篋紅。釵斜穿彩燕，羅薄剪春蟲。<br>巧著金刀力，寒侵玉指風。娉婷何處戴，山鬢綠成叢。<br></p></body></html>
