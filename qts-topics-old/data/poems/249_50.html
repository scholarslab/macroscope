  <body><p>249_50: 《冬夜集賦得寒漏》皇甫冉</p>
        <p>清冬洛陽客，寒漏建章台。出禁因風徹，縈窗共月來。<br>偏將殘瀨雜，乍與遠鴻哀。遙夜重城警，流年滴水催。<br>閑齋堪坐聽，況有故人杯。<br></p></body></html>
