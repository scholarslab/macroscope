  <body><p>109_5: 《長歌行》李泌</p>
        <p>天覆吾，地載吾，天地生吾有意無。不然絕粒升天衢，<br>不然鳴珂遊帝都。焉能不貴複不去，空作昂藏一丈夫。<br>一丈夫兮一丈夫，千生氣志是良圖。請君看取百年事，<br>業就扁舟泛五湖。<br></p></body></html>
