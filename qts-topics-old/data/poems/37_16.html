  <body><p>37_16: 《九月九日贈崔使君善為》王績</p>
        <p>野人迷節候，端坐隔塵埃。忽見黃花吐，方知素節回。<br>映岩千段發，臨浦萬株開。香氣徒盈把，無人送酒來。<br></p></body></html>
