  <body><p>652_19: 《陸山人畫水》方幹</p>
        <p>毫末用功成一水，水源山脈固難尋。逡巡便可見波浪，<br>咫尺不能知淺深。但有片雲生海口，終無明月在潭心。<br>我來擬學磻溪叟，白首釣璜非陸沈。<br></p></body></html>
