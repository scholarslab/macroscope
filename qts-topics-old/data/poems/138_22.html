  <body><p>138_22: 《朝邑蔡主簿期不會二首》儲光羲</p>
        <p>下位日趨走，久之賓會疏。空遲偶詞賦，所愧比園廬。<br>朝念池上酌，暮逢林下書。方將固封守，暫欲混畋漁。<br>衰柳隱長路，秋雲滿太虛。遙遙望左右，日入未回車。<br>日入清風至，知君在西偏。車輿既成列，賓僕複能賢。<br>迢遞下墟阪，逍遙看井田。蒼山起暮雨，極浦浮長煙。<br>服義大如志，交歡數盡年。寧言十餘裏，不見空來還。<br></p></body></html>
