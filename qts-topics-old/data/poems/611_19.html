  <body><p>611_19: 《添魚具詩。箬笠》皮日休</p>
        <p>圓似寫月魂，輕如織煙翠。涔涔向上雨，不亂窺魚思。<br>攜來沙日微，掛處江風起。縱帶二梁冠，終身不忘爾。<br></p></body></html>
