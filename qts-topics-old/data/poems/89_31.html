  <body><p>89_31: 《奉和聖制同玉真公主游大哥山池題石壁》張說</p>
        <p>池如明鏡月華開，山學香爐雲氣來。<br>神藻飛為鶺鴒賦，仙聲颺出鳳凰台。<br></p></body></html>
