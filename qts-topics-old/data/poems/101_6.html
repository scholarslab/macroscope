  <body><p>101_6: 《秋庭夜月有懷》李澄之</p>
        <p>遊客三江外，單棲百慮違。山川憶處近，形影夢中歸。<br>夜月明虛帳，秋風入擣衣。從來不慣別，況屬雁南飛。<br></p></body></html>
