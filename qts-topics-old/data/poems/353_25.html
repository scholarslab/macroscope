  <body><p>353_25: 《籠鷹詞》柳宗元</p>
        <p>淒風淅瀝飛嚴霜，蒼鷹上擊翻曙光。雲披霧裂虹蜺斷，<br>霹靂掣電捎平岡。砉然勁翮翦荊棘，下攫狐兔騰蒼茫。<br>爪毛吻血百鳥逝，獨立四顧時激昂。炎風溽暑忽然至，<br>羽翼脫落自摧藏。草中狸鼠足為患，一夕十顧驚且傷。<br>但願清商複為假，拔去萬累雲間翔。<br></p></body></html>
