  <body><p>376_4: 《同年春燕》孟郊</p>
        <p>少年三十士，嘉會良在茲。高歌搖春風，醉舞摧花枝。<br>意蕩晼晚景，喜凝芳菲時。馬跡攢騕褭，樂聲韻參差。<br>視聽改舊趣，物象含新姿。紅雨花上滴，綠煙柳際垂。<br>淹中講精義，南皮獻清詞。前賢與今人，千載為一期。<br>明鑒有皎潔，澄玉無磷緇。永與沙泥別，各整雲漢儀。<br>盛氣自中積，英名日四馳。塞鴻絕儔匹，海月難等夷。<br>鬱抑忽已盡，親朋樂無涯。幽蘅發空曲，芳杜綿所思。<br>浮跡自聚散，壯心誰別離。願保金石志，無令有奪移。<br></p></body></html>
