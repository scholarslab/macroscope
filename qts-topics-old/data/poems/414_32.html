  <body><p>414_32: 《蒼溪縣寄揚州兄弟》元稹</p>
        <p>蒼溪縣下嘉陵水，入峽穿江到海流。<br>憑仗鯉魚將遠信，雁回時節到揚州。<br></p></body></html>
