  <body><p>301_104: 《和元郎中從八月十二至十五夜玩月五首》王建</p>
        <p>半秋初入中旬夜，已向階前守月明。<br>從未圓時看卻好，一分分見傍輪生。<br>亂雲遮卻台東月，不許教依次第看。<br>莫為詩家先見鏡，被他籠與作艱難。<br>今夜月明勝昨夜，新添桂樹近東枝。<br>立多地濕舁床坐，看過牆西寸寸遲。<br>月似圓來色漸凝，玉盆盛水欲侵棱。<br>夜深盡放家人睡，直到天明不炷燈。<br>合望月時常望月，分明不得似今年。<br>仰頭五夜風中立，從未圓時直到圓。<br></p></body></html>
