  <body><p>189_58: 《送陸侍禦還越》韋應物</p>
        <p>居藩久不樂，遇子聊一欣。英聲頗籍甚，交辟乃時珍。<br>繡衣過舊裏，驄馬輝四鄰。敬恭尊郡守，箋簡具州民。<br>謬忝誠所愧，思懷方見申。置榻宿清夜，加籩宴良辰。<br>遵途還盛府，行舫繞長津。自有賢方伯，得此文翰賓。<br></p></body></html>
