  <body><p>185_13: 《送袁明府任長沙》李白</p>
        <p>別離楊柳青，樽酒表丹誠。古道攜琴去，深山見峽迎。<br>暖風花繞樹，秋雨草沿城。自此長江內，無因夜犬驚。<br></p></body></html>
