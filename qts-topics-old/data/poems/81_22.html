  <body><p>81_22: 《倡女行》喬知之</p>
        <p>石榴酒，葡萄漿。蘭桂芳，茱萸香。願君駐金鞍，<br>暫此共年芳。願君解羅襦，一醉同匡床。文君正新寡，<br>結念在歌倡。昨宵綺帳迎韓壽，今朝羅袖引潘郎。<br>莫吹羌笛驚鄰里，不用琵琶喧洞房。且歌新夜曲，<br>莫弄楚明光。此曲怨且豔，哀音斷人腸。<br></p></body></html>
