  <body><p>135_17: 《題沈東美員外山池》綦毋潛</p>
        <p>仙郎偏好道，鑿沼象瀛洲。魚樂隨情性，船行任去留。<br>秦人辨雞犬，堯日識巢由。歸客衡門外，仍憐返景幽。<br></p></body></html>
