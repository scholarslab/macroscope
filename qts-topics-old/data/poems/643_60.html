  <body><p>643_60: 《兵後尋邊三首》李山甫</p>
        <p>千里煙沙盡日昏，戰餘燒罷閉重門。新成劍戟皆農器，<br>舊著衣裳盡血痕。卷地朔風吹白骨，柱天青氣泣幽魂。<br>自憐長策無人問，羞戴儒冠傍塞垣。<br>旗頭指處見黃埃，萬馬橫馳鶻翅回。劍戟遠腥凝血在，<br>山河先暗陣雲來。角聲惡殺悲於哭，鼓勢爭強怒若雷。<br>日暮卻登寒壘望，飽鴟清嘯伏屍堆。<br>風怒邊沙迸鐵衣，胡兒胡馬正驕肥。將軍對陣誰教入，<br>戰士辭營不道歸。新血濺紅黏蔓草，舊骸堆白映寒暉。<br>胸中縱有銷兵術，欲向何門說是非。<br></p></body></html>
