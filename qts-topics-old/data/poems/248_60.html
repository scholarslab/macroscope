  <body><p>248_60: 《送李敖湖南書記》郎士元</p>
        <p>憐君才與阮家同，掌記能資亞相雄。入楚豈忘看淚竹，<br>泊舟應自愛江楓。誠知客夢煙波裏，肯厭猿鳴夜雨中。<br>莫信衡湘書不到，年年秋雁過巴東。<br></p></body></html>
