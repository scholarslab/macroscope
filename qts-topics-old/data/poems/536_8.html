  <body><p>536_8: 《寄獻三川守劉公》許渾</p>
        <p>三川歌頌徹咸秦，十二樓前侍從臣。休閉玉籠留鸑鷟，<br>早開金埒縱麒麟。花深稚榻迎何客，月在膺舟醉幾人。<br>自笑東風過寒食，茂陵寥落未知春。<br>半年三度轉蓬居，錦帳心闌羨隼旟。老去自驚秦塞雁，<br>病來先憶楚江魚。長聞季氏千金諾，更望劉公一紙書。<br>春雪未晴春酒貴，莫教愁殺馬相如。<br></p></body></html>
