  <body><p>692_46: 《友人贈舍弟依韻戲和》杜荀鶴</p>
        <p>吾家此弟有何知，多愧君開道業基。不覺裹頭成大漢，<br>昨來竹馬作童兒。還緣世遇兵戈鬧，只恐身修禮樂遲。<br>及見和詩詩自好，公不到更何時。<br></p></body></html>
