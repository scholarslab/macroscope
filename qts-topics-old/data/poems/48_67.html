  <body><p>48_67: 《詠燕》張九齡</p>
        <p>海燕何微眇，乘春亦暫來。豈知泥滓賤，只見玉堂開。<br>繡戶時雙入，華軒日幾回。無心與物競，鷹隼莫相猜。<br></p></body></html>
