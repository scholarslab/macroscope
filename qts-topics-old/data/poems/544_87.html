  <body><p>544_87: 《寄無可上人》劉得仁</p>
        <p>省學為詩日，宵吟每達晨。十年期是夢，一事未成身。<br>枉別山中客，殊非世上人。今來已如此，須得桂榮新。<br></p></body></html>
