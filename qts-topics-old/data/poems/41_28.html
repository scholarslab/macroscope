  <body><p>41_28: 《贈益府群官》盧照鄰</p>
        <p>一鳥自北燕，飛來向西蜀。單棲劍門上，獨舞岷山足。<br>昂藏多古貌，哀怨有新曲。群鳳從之遊，問之何所欲。<br>答言寒鄉子，飄颻萬餘裏。不息惡木枝，不飲盜泉水。<br>常思稻粱遇，願棲梧桐樹。智者不我邀，愚夫餘不顧。<br>所以成獨立，耿耿歲雲暮。日夕苦風霜，思歸赴洛陽。<br>羽翮毛衣短，關山道路長。明月流客思，白雲迷故鄉。<br>誰能借風便，一舉淩蒼蒼。<br></p></body></html>
