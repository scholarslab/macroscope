  <body><p>360_35: 《和楊師皋給事傷小姬英英》劉禹錫</p>
        <p>見學胡琴見藝成，今朝追想幾傷情。撚弦花下呈新曲。<br>放撥燈前謝改名。但是好花皆易落，從來尤物不長生。<br>鸞台夜直衣衾冷，雲雨無因入禁城。<br></p></body></html>
