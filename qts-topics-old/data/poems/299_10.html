  <body><p>299_10: 《貧居》王建</p>
        <p>眼底貧家計，多時總莫嫌。蠹生騰藥紙，字暗換書簽。<br>避雨拾黃葉，遮風下黑簾。近來身不健，時就六壬占。<br></p></body></html>
