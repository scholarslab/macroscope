  <body><p>536_6: 《酬和杜侍禦》許渾</p>
        <p>花時曾省杜陵游，聞下書帷不舉頭。因過石城先訪戴，<br>欲朝金闕暫依劉。征帆夜轉鸕鷀穴，騁騎春辭鸛雀樓。<br>正把新詩望南浦，棹歌應是木蘭舟。<br></p></body></html>
