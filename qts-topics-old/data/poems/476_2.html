  <body><p>476_2: 《日暮天無雲》熊孺登</p>
        <p>杳杳複蒼然，無雲日暮天。象分青氣外，景盡赤霄前。<br>漸吐星河色，遙生水木煙。從容難附麗，顧步欲澄鮮。<br>但見收三素，何能測上玄。應非暫呈瑞，不許出山川。<br></p></body></html>
