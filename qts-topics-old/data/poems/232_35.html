  <body><p>232_35: 《又作此奉衛王》杜甫</p>
        <p>西北樓成雄楚都，遠開山嶽散江湖。二儀清濁還高下，<br>三伏炎蒸定有無。推轂幾年唯鎮靜，曳裾終日盛文儒。<br>白頭授簡焉能賦，愧似相如為大夫。<br></p></body></html>
