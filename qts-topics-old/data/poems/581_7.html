  <body><p>581_7: 《初秋寄友人》溫庭筠</p>
        <p>閑夢正悠悠，涼風生竹樓。夜琴知欲雨，曉簟覺新秋。<br>獨鳥楚山遠，一蟬關樹愁。憑將離別恨，江外問同遊。<br></p></body></html>
