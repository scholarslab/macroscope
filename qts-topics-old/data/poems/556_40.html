  <body><p>556_40: 《贈鄠縣尉李先輩二首》馬戴</p>
        <p>同人家鄠杜，相見罷官時。野坐苔生石，荒居菊入籬。<br>聽蟬臨水久，送鶴背山遲。未擬還城闕，溪僧別有期。<br>休官不到闕，求靜匪營他。種藥唯愁晚，看雲肯厭多。<br>渚邊逢鷺下，林表伴僧過。閑檢仙方試，松花酒自和。<br></p></body></html>
