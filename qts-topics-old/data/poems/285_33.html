  <body><p>285_33: 《早春夜集耿拾遺宅》李端</p>
        <p>如何逋客會，忽在侍臣家。新草猶停雪，寒梅未放花。<br>銜杯雞欲唱，逗月雁應斜。年齒俱憔悴，誰堪故國賒。<br></p></body></html>
