  <body><p>711_9: 《鏡中覽懷（一作覽鏡書懷）》徐夤</p>
        <p>晨起梳頭忽自悲，鏡中親見數莖絲。<br>從今休說龍泉劍，世上恩讎報已遲。<br></p></body></html>
