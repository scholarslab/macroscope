  <body><p>330_4: 《禮部權侍郎閣老史館張秘監閣老有離合酬贈…聊繼此章》崔邠</p>
        <p>脈脈羨佳期，月夜吟麗詞。諫垣則隨步，東觀方承顧。<br>林雪消豔陽，簡冊漏華光。坐更芝蘭室，千載各芬芳。<br>節苦文俱盛，即時人並命。翩翻紫霄中，羽翮相輝映。<br></p></body></html>
