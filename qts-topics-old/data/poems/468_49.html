  <body><p>468_49: 《贈陳長史妓（本內宮人）》劉言史</p>
        <p>寶鈿雲和玉禁仙，深含媚靨嫋朱弦。<br>春風不怕君王恨，引出幽花落外邊。<br></p></body></html>
