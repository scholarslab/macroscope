  <body><p>226_86: 《題桃樹》杜甫</p>
        <p>小徑升堂舊不斜，五株桃樹亦從遮。高秋總喂貧人實，<br>來歲還舒滿眼花。簾戶每宜通乳燕，兒童莫信打慈鴉。<br>寡妻群盜非今日，天下車書正一家。<br></p></body></html>
