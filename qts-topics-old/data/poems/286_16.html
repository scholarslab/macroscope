  <body><p>286_16: 《代棄婦答賈客（一作妾薄命）》李端</p>
        <p>玉壘城邊爭走馬，銅鞮市里共乘舟。鳴環動佩恩無盡，<br>掩袖低巾淚不流。疇昔將歌邀客醉，如今欲舞對君羞。<br>忍懷賤妾平生曲，獨上襄陽舊酒樓。<br></p></body></html>
