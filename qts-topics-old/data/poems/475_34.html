  <body><p>475_34: 《重過列子廟追感頃年自淮服與居守王僕射…四韻奉寄》李德裕</p>
        <p>白首過遺廟，朱輪入故城。已慚聯左揆，猶喜抗前旌。<br>曳履忘年舊，彈冠久要情。重看題壁處，豈羨棄繻生。<br></p></body></html>
