  <body><p>358_77: 《奉和鄭相公以考功十弟山姜花俯賜篇詠》劉禹錫</p>
        <p>採擷黃姜蕊，封題青瑣闈。共聞調膳日，正是退朝歸。<br>響為纖筵發，情隨彩翰飛。故將天下寶，萬里與光輝。<br></p></body></html>
