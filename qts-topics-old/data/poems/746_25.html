  <body><p>746_25: 《題贈高閑上人》陳陶</p>
        <p>簷蔔花間客，軒轅席上珍。筆江秋菡萏，僧國瑞麒麟。<br>內殿初招隱，曹溪得後塵。龍蛇驚粉署，花雨對金輪。<br>白馬方依漢，朱星又入秦。劇談淩鑿齒，清論倒波旬。<br>拂石先天古，降龍舊國春。珠還合浦老，龍去玉州貧。<br>鴛鷺輸黃絹，場壇繞白蘋。鼎湖閑入夢，金閣靜通神。<br>海氣成方丈，山泉落淨巾。獮猴深愛月，鷗鳥不猜人。<br>拂嶽蕭蕭竹，垂空澹澹津。漢珠難覓對，荊璞本來真。<br>伊傅多聯壁，劉雷競買鄰。江邊有國寶，時為劚星辰。<br></p></body></html>
