  <body><p>198_27: 《酬成少尹駱穀行見呈》岑參</p>
        <p>聞君行路難，惆悵臨長衢。豈不憚險艱，王程剩相拘。<br>憶昨蓬萊宮，新授刺史符。明主仍賜衣，價直千萬餘。<br>何幸承命日，得與夫子俱。攜手出華省，連鑣赴長途。<br>五馬當路嘶，按節投蜀都。千崖信縈折，一徑何盤紆。<br>層冰滑征輪，密竹礙隼旟。深林迷昏旦，棧道淩空虛。<br>飛雪縮馬毛，烈風擘我膚。峰攢望天小，亭午見日初。<br>夜宿月近人，朝行雲滿車。泉澆石罅坼，火入松心枯。<br>亞尹同心者，風流賢大夫。榮祿上及親，之官隨板輿。<br>高價振台閣，清詞出應徐。成都春酒香，且用俸錢沽。<br>浮名何足道，海上堪乘桴。<br></p></body></html>
