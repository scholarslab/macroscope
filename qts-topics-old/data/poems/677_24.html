  <body><p>677_24: 《贈楊夔二首》鄭穀</p>
        <p>散賦冗書高且奇，百篇仍有百篇詩。<br>江湖休灑春風淚，十軸香于一桂枝。<br>時無韓柳道難窮，也覺天公不至公。<br>看取年年金榜上，幾人才氣似揚雄。<br></p></body></html>
