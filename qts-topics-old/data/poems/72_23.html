  <body><p>72_23: 《上元夜效小庾體同用春字》長孫正隱</p>
        <p>薄晚嘯遊人，車馬亂驅塵。月光三五夜，燈焰一重春。<br>煙雲迷北闕，簫管識南鄰。洛城終不閉，更出小平津。<br></p></body></html>
