  <body><p>198_46: 《南池宴餞辛子，賦得蝌斗子》岑參</p>
        <p>臨池見蝌鬥，羨爾樂有餘。不憂網與釣，幸得免為魚。<br>且願充文字，登君尺素書。<br></p></body></html>
