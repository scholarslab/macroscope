  <body><p>151_94: 《岳陽樓》劉長卿</p>
        <p>行盡清溪日已蹉，雲容山影兩嵯峨。樓前歸客怨秋夢，<br>湖上美人疑夜歌。獨坐高高風勢急，平湖渺渺月明多。<br>終期一艇載樵去，來往片帆愁白波。<br></p></body></html>
