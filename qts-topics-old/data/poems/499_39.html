  <body><p>499_39: 《題薛十二池亭（一作王建詩）》姚合</p>
        <p>每日樹邊消一日，繞池行過又須行。異花多是非時有，<br>好竹皆當要處生。斜立小橋看島勢，遠移幽石作泉聲。<br>浮萍著岸風吹歇，水面無塵晚更清。<br></p></body></html>
