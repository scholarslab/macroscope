  <body><p>389_14: 《掩關銘》盧仝</p>
        <p>蛇毒毒有形，藥毒毒有名。人毒毒在心，對面如弟兄。<br>美言不可聽，深於千丈坑。不如掩關坐，幽鳥時一聲。<br></p></body></html>
