  <body><p>354_25: 《送湘陽熊判官孺登府罷歸鐘陵因寄呈江西裴中丞二十三兄》劉禹錫</p>
        <p>射策志未就，從事歲雲除。篋留馬卿賦，袖有劉弘書。<br>忽見夏木深，悵然憶吾廬。複持州民刺，歸謁專城居。<br>君家誠易知，勝絕傾裏閭。人言北郭生，門有卿相輿。<br>鐘陵靄千里，帶郭西江水。朱檻照河宮，旗亭綠雲裏。<br>前年初缺守，慎簡由宸扆。臨軒弄郡章，得人方付此。<br>是時左馮翊，天下第一理。貴臣持牙璋，優詔發青紙。<br>迎風奸吏免，先令疲人喜。何武劾腐儒，陳蕃禮高士。<br>昔升君子堂，腰下綬猶黃。汾陰有寶氣，赤堇多奇鋩。<br>束簡下曲台，佩鞬來歷陽。綺筵陪一笑，蘭室襲餘芳。<br>風水忽異勢，江湖遂相忘。因君倘借問，為話老滄浪。<br></p></body></html>
