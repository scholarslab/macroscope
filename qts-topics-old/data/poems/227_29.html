  <body><p>227_29: 《巴西驛亭觀江漲呈竇使君》杜甫　　</p>
        <p>宿雨南江漲，波濤亂遠峰。孤亭淩噴薄，萬井逼舂容。<br>霄漢愁高鳥，泥沙困老龍。天邊同客舍，攜我豁心胸。<br></p></body></html>
