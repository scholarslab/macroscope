  <body><p>130_5: 《遊天竺寺》崔顥</p>
        <p>晨登天竺山，山殿朝陽曉。厓泉爭噴薄，江岫相縈繞。<br>直上孤頂高，平看眾峰小。南州十二月，地暖冰雪少。<br>青翠滿寒山，藤蘿覆冬沼。花龕瀑布側，青壁石林杪。<br>鳴鐘集人天，施飯聚猿鳥。洗意歸清淨，澄心悟空了。<br>始知世上人，萬物一何擾。<br></p></body></html>
