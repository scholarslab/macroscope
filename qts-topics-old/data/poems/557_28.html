  <body><p>557_28: 《初秋寓直三首》鄭畋</p>
        <p>曉星獨掛結麟樓，三殿風高藥樹秋。<br>玉笛數聲飄不住，問人依約在東頭。<br>宿鳥翩翩落照微，石台樓閣鎖重扉。<br>步廊無限金羈響，應是諸司扈從歸。<br>幽閣焚香萬慮凝，下簾胎息過禪僧。<br>玉堂分照無人後，消盡金盆一碗冰。<br></p></body></html>
