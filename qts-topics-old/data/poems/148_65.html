  <body><p>148_65: 《送友人南游》劉長卿</p>
        <p>不愁尋水遠，自愛逐連山。雖在春風裏，猶從芳草間。<br>去程何用計，勝事且相關。旅逸同群鳥，悠悠往復還。<br></p></body></html>
