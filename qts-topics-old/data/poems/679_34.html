  <body><p>679_34: 《寄青城山顥禪師》崔塗</p>
        <p>懷師不可攀，師往杳冥間。林下誰聞法，塵中只見山。<br>終年人不到，盡日鳥空還。曾聽無生說，應憐獨未還。<br></p></body></html>
