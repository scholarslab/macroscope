  <body><p>191_40: 《夏日》韋應物</p>
        <p>已謂心苦傷，如何日方永。無人不晝寢，獨坐山中靜。<br>悟澹將遣慮，學空庶遺境。積俗易為侵，愁來複難整。<br></p></body></html>
