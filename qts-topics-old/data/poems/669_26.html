  <body><p>669_26: 《變體詩（蔡寬夫《詩話》：碣詩平側各一韻，自號變體）》章碣</p>
        <p>東南路盡吳江畔，正是窮愁暮雨天。鷗鷺不嫌斜兩岸，<br>波濤欺得逆風船。偶逢島寺停帆看，深羨漁翁下釣眠。<br>今古若論英達算，鴟夷高興固無邊。<br>　</p></body></html>
