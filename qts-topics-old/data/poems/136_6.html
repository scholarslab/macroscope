  <body><p>136_6: 《牧童詞》儲光羲</p>
        <p>不言牧田遠，不道牧陂深。所念牛馴擾，不亂牧童心。<br>圓笠覆我首，長蓑披我襟。方將憂暑雨，亦以懼寒陰。<br>大牛隱層阪，小牛穿近林。同類相鼓舞，觸物成謳吟。<br>取樂須臾間，寧問聲與音。<br></p></body></html>
