  <body><p>225_42: 《早秋苦熱堆案相仍》杜甫　　</p>
        <p>七月六日苦炎熱，對食暫餐還不能。每愁夜中自足蠍，<br>況乃秋後轉多蠅。束帶發狂欲大叫，簿書何急來相仍。<br>南望青松架短壑，安得赤腳蹋層冰。<br></p></body></html>
