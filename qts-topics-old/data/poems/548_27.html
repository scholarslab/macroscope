  <body><p>548_27: 《夜宴觀妓》薛逢</p>
        <p>燈火熒煌醉客豪，捲簾羅綺豔仙桃。纖腰怕束金蟬斷，<br>鬢髮宜簪白燕高。愁傍翠蛾深八字，笑回丹臉利雙刀。<br>無因得薦陽臺夢，願拂餘香到縕袍。<br></p></body></html>
