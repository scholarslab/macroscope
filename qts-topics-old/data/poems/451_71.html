  <body><p>451_71: 《重修府西水亭院》白居易</p>
        <p>因下疏為沼，隨高築作台。龍門分水入，金穀取花栽。<br>繞岸行初匝，憑軒立未回。園西有池位，留與後人開。<br></p></body></html>
