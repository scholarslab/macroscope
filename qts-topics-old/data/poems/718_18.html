  <body><p>718_18: 《藥草》蘇拯</p>
        <p>天子恤疲瘵，坤靈奉其職。年年濟世功，貴賤相兼植。<br>因產眾草中，所希采者識。一枝當若神，千金亦何直。<br>生草不生藥，無以彰士德。生藥不生草，無以彰奇特。<br>國忠在臣賢，民患憑藥力。靈草猶如此，賢人豈多得。<br></p></body></html>
