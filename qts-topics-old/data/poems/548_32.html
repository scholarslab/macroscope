  <body><p>548_32: 《驚秋》薛逢</p>
        <p>露竹風蟬昨夜秋，百年心事付東流。明霜義分成虛話，<br>阜俗文章惜暗投。長笑李斯稱溷鼠，每多莊叟喻犧牛。<br>五湖煙水盈歸夢，蘆荻花中一釣舟。<br></p></body></html>
