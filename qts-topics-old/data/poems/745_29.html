  <body><p>745_29: 《小笛弄》陳陶</p>
        <p>一尺玲瓏握中翠，仙娥月浦呼龍子。五夜流珠粲夢卿，<br>九青鸞倚洪崖醉。丹穴饑兒笑風雨，媧皇碧玉星星語。<br>蛇蠍愁聞骨髓寒，江山恨老眠秋霧。綺席鴛鴦冷朱翠，<br>星流露泫誰驅使。江南一曲罷伶倫，芙蓉水殿春風起。<br></p></body></html>
