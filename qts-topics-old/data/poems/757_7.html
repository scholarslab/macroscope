  <body><p>757_7: 《貽耀州將》鐘謨</p>
        <p>翩翩歸盡塞垣鴻，隱隱驚開蟄戶蟲。渭北離愁春色裏，<br>江南家事戰塵中。還同逐客紉蘭佩，誰聽縲囚奏土風。<br>多謝賢侯振吾道，免令搔首泣途窮。<br></p></body></html>
