  <body><p>747_84: 《題柳》李中</p>
        <p>折向離亭畔，春光滿手生。群花豈無豔，柔質自多情。<br>夾岸籠溪月，兼風撼野鶯。隋堤三月暮，飛絮想縱橫。<br></p></body></html>
