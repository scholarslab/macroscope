  <body><p>707_25: 《春草碧色》殷文圭</p>
        <p>細草含愁碧，芊綿南浦濱。萋萋如恨別，苒苒共傷春。<br>疏雨煙華潤，斜陽細彩勻。花粘繁鬥錦，人藉軟勝茵。<br>淺映宮池水，輕遮輦路塵。杜回如可結，誓作報恩身。<br></p></body></html>
