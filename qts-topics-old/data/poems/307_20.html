  <body><p>307_20: 《雜感》鮑防</p>
        <p>漢家海內承平久，萬國戎王皆稽首。天馬常銜苜蓿花，<br>胡人歲獻葡萄酒。五月荔枝初破顏，朝離象郡夕函關。<br>雁飛不到桂陽嶺，馬走先過林邑山。甘泉禦果垂仙閣，<br>日暮無人香自落。遠物皆重近皆輕，雞雖有德不如鶴。<br></p></body></html>
