  <body><p>96_50: 《嶺表逢寒食》沈佺期</p>
        <p>嶺外無寒食，春來不見餳。洛陽新甲子，何日是清明。<br>花柳爭朝發，軒車滿路迎。帝鄉遙可念，腸斷報親情。<br></p></body></html>
