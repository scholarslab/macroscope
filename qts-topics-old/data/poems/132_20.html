  <body><p>132_20: 《留別王盧二拾遺》李頎</p>
        <p>此別不可道，此心當報誰。春風灞水上，飲馬桃花時。<br>誤作好文士，只令游宦遲。留書下朝客，我有故山期。<br></p></body></html>
