  <body><p>431_1: 《長慶二年七月自中書舍人出守杭州，路次藍溪作》白居易</p>
        <p>太原一男子，自顧庸且鄙。老逢不次恩，洗拔出泥滓。<br>既居可言地，願助朝廷理。伏閣三上章，戇愚不稱旨。<br>聖人存大體，優貸容不死。鳳詔停舍人，魚書除刺史。<br>冥懷齊寵辱，委順隨行止。我自得此心，於茲十年矣。<br>餘杭乃名郡，郡郭臨江汜。已想海門山，潮聲來入耳。<br>昔予貞元末，羈旅曾遊此。甚覺太守尊，亦諳魚酒美。<br>因生江海興，每羨滄浪水。尚擬拂衣行，況今兼祿仕。<br>青山峰巒接，白日煙塵起。東道既不通，改轅遂南指。<br>自秦窮楚越，浩蕩五千里。聞有賢主人，而多好山水。<br>是行頗為愜，所曆良可紀。策馬度藍溪，勝遊從此始。<br></p></body></html>
