  <body><p>99_19: 《十月梅花書贈》盧僎</p>
        <p>君不見巴鄉氣候與華別，年年十月梅花發。<br>上苑今應雪作花，寧知此地花為雪。自從遷播落黔巴，<br>三見江上開新花。故園風花虛洛汭，窮峽凝雲度歲華。<br>花情縱似河陽好，客心倍傷邊候早。春候颯驚樓上梅，<br>霜威未落江潭草。江水侵天去不還，樓花覆簾空坐攀。<br>一向花前看白髮，幾回夢裏憶紅顏。紅顏白髮雲泥改，<br>何異桑田移碧海。卻想華年故國時，唯餘一片空心在。<br>空心吊影向誰陳，雲台仙閣舊遊人。儻知巴樹連冬發，<br>應憐南國氣長春。<br></p></body></html>
