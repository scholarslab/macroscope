  <body><p>456_55: 《雪中酒熟，欲攜訪吳監，先寄此詩》白居易</p>
        <p>新雪對新酒，憶同傾一杯。自然須訪戴，不必待延枚。<br>陳榻無辭解，袁門莫懶開。笙歌與談笑，隨事自將來。<br></p></body></html>
