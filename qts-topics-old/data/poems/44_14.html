  <body><p>44_14: 《奉和太子納妃太平公主出降》任希古</p>
        <p>帝子升青陛，王姬降紫宸。星光移雜佩，月彩薦重輪。<br>龍旌翻地杪，鳳管颺天濱。槐陰浮淺瀨，葆吹翼輕塵。<br></p></body></html>
