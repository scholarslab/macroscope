  <body><p>752_4: 《和明道人宿山寺》徐鉉</p>
        <p>聞道經行處，山前與水陽。磬聲深小院，燈影迥高房。<br>落宿依樓角，歸雲擁殿廊。羨師閑未得，早起逐班行。<br></p></body></html>
