  <body><p>731_3: 《塞上》胡宿</p>
        <p>漢家神箭定天山，煙火相望萬里間。契利請盟金匕酒，<br>將軍歸臥玉門關。雲沈老上妖氛斷，雪照回中探騎閑。<br>五餌已行王道勝，絕無刁鬥至闐顏。<br></p></body></html>
