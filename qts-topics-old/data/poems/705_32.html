  <body><p>705_32: 《客舍秋晚夜懷故山》黃滔</p>
        <p>寥寥深巷客中居，況值窮秋百事疏。孤枕憶山千裏外，<br>破窗聞雨五更初。經年荒草侵幽徑，幾樹西風鎖弊廬。<br>長系寸心歸未得，起挑殘燭獨躊躇。<br></p></body></html>
