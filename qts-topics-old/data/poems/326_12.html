  <body><p>326_12: 《與沈十九拾遺同遊棲霞寺上方于亮上人院會宿二首》權德輿</p>
        <p>攝山標勝絕，暇日諧想矚。縈紆松路深，繚繞雲岩曲。<br>重樓回樹杪，古像鑿山腹。人遠水木清，地深蘭桂馥。<br>層台聳金碧，絕頂摩淨綠。下界誠可悲，南朝紛在目。<br>焚香入古殿，待月出深竹。稍覺天籟清，自傷人世促。<br>宗雷此相遇，偃放從所欲。清論松枝低，閑吟茗花熟。<br>一生如土梗，萬慮相桎梏。永願事潛師，窮年此棲宿。<br>偶來人境外，心賞幸隨君。古殿煙霞夕，深山松桂熏。<br>岩花點寒溜，石磴掃春雲。清淨諸天近，喧塵下界分。<br>名僧康寶月，上客沈休文。共宿東林夜，清猿徹曙聞。<br></p></body></html>
