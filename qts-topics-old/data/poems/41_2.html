  <body><p>41_2: 《中和樂九章。歌明堂第二》盧照鄰</p>
        <p>穆穆聖皇，雍雍明堂。左平右墄，上圓下方。<br>調均風雨，制度陰陽。四窗八達，五室九房。<br>南通夏火，西瞰秋霜。天子臨禦，萬玉鏘鏘。<br></p></body></html>
