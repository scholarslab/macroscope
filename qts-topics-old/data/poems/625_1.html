  <body><p>625_1: 《襲美以紗巾見惠繼以雅音，因次韻酬謝》陸龜蒙</p>
        <p>薄如蟬翅背斜陽，不稱春前贈罱郎。初覺頂寒生遠吹，<br>預憂頭白透新霜。堪窺水檻澄波影，好拂花牆亞蕊香。<br>知有芙蓉留自戴，欲峨煙霧訪黃房。<br></p></body></html>
