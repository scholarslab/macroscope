  <body><p>549_49: 《九日陪越州元相燕龜山寺》趙嘏</p>
        <p>佳晨何處泛花游，丞相筵開水上頭。雙影旆搖山雨霽，<br>一聲歌動寺雲秋。林光靜帶高城晚，湖色寒分半檻流。<br>共賀萬家逢此節，可憐風物似荊州。<br></p></body></html>
