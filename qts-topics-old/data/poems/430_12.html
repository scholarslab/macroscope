  <body><p>430_12: 《早春》白居易</p>
        <p>雪消冰又釋，景和風複暄。滿庭田地濕，薺葉生牆根。<br>官舍悄無事，日西斜掩門。不開莊老卷，欲與何人言。<br></p></body></html>
