  <body><p>126_92: 《達奚侍郎夫人寇氏挽詞二首》王維</p>
        <p>束帶將朝日，鳴環映牖辰。能令諫明主，相勸識賢人。<br>遺掛空留壁，回文日覆塵。金蠶將畫柳，何處更知春。<br>女史悲彤管，夫人罷錦軒。蔔塋占二室，行哭度千門。<br>秋日光能淡，寒川波自翻。一朝成萬古，松柏暗平原。<br></p></body></html>
