  <body><p>62_20: 《夏日過鄭七山齋》杜審言</p>
        <p>共有樽中好，言尋穀口來。薜蘿山徑入，荷芰水亭開。<br>日氣含殘雨，雲陰送晚雷。洛陽鐘鼓至，車馬系遲回。<br></p></body></html>
