  <body><p>442_22: 《題新居寄元八》白居易</p>
        <p>青龍岡北近西邊，移入新居便泰然。冷巷閉門無客到，<br>暖簷移榻向陽眠。階庭寬窄才容足，牆壁高低粗及肩。<br>莫羨升平元八宅，自思買用幾多錢。<br></p></body></html>
