  <body><p>271_96: 《冬夜寓懷寄王翰林（一作翰林王補闕）》竇庠</p>
        <p>滿地霜蕪葉下枝，幾回吟斷四愁詩。<br>漢家若欲論封禪，須及相如未病時。<br></p></body></html>
