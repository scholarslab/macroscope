  <body><p>734_1: 《柳》羅紹威</p>
        <p>妝點青春更有誰，青春常許占先知。亞夫營畔風輕處，<br>元亮門前日暖時。花密宛如飄六出，葉繁何惜借雙眉。<br>交情別緒論多少，好向仁人贈一枝。<br></p></body></html>
