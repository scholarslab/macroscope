  <body><p>382_27: 《秋夜長》張籍</p>
        <p>秋天如水夜未央，天漢東西月色光。愁人不寐畏枕席，<br>暗蟲唧唧繞我傍。荒城為村無更聲，起看北斗天未明。<br>白露滿田風嫋嫋，千聲萬聲鶡鳥鳴。<br></p></body></html>
