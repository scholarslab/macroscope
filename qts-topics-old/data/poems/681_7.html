  <body><p>681_7: 《秋郊閑望有感》韓偓</p>
        <p>楓葉微紅近有霜，碧雲秋色滿吳鄉。魚沖駭浪雪鱗健，<br>鴉閃夕陽金背光。心為感恩長慘戚，鬢緣經亂早蒼浪。<br>可憐廣武山前語，楚漢寧教作戰場。<br></p></body></html>
