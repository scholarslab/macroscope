  <body><p>43_3: 《秋晚登古城》李百藥</p>
        <p>日落征途遠，悵然臨古城。頹墉寒雀集，荒堞晚烏驚。<br>蕭森灌木上，迢遞孤煙生。霞景煥餘照，露氣澄晚清。<br>秋風轉搖落，此志安可平。<br></p></body></html>
