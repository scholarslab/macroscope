  <body><p>287_16: 《早春》暢諸</p>
        <p>獻歲春猶淺，園林未盡開。雪和新雨落，風帶舊寒來。<br>聽鳥聞歸雁，看花識早梅。生涯知幾日，更被一年催。<br></p></body></html>
