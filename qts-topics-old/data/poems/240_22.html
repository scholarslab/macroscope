  <body><p>240_22: 《系樂府十二首。隴上歎》元結</p>
        <p>援車登隴阪，窮高遂停駕。延望戎狄鄉，巡迴複悲吒。<br>滋移有情教，草木猶可化。聖賢禮讓風，何不遍西夏。<br>父子忍猜害，君臣敢欺詐。所適今若斯，悠悠欲安舍。<br></p></body></html>
