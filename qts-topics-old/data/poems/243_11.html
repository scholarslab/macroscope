  <body><p>243_11: 《和高平朱（一作米）參軍思歸作》韓翃</p>
        <p>髯參軍，髯參軍，身為北州吏，心寄東山雲。<br>坐見萋萋芳草綠。遙思往日晴江曲。刺船頻向剡中回，<br>捧被曾過越人宿。花裏鶯啼白日高，春樓把酒送車螯。<br>狂歌好愛陶彭澤，佳句唯稱謝法曹。平生樂事多如此，<br>忍為浮名隔千里。一雁南飛動客心，思歸何待秋風起。<br></p></body></html>
