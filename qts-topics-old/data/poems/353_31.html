  <body><p>353_31: 《漁翁》柳宗元</p>
        <p>漁翁夜傍西岩宿，曉汲清湘燃楚竹。煙銷日出不見人，<br>欸乃一聲山水綠。回看天際下中流，岩上無心雲相逐。<br></p></body></html>
