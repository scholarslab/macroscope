  <body><p>396_13: 《分水嶺》元稹</p>
        <p>崔嵬分水嶺，高下與雲平。上有分流水，東西隨勢傾。<br>朝同一源出，暮隔千里情。風雨各自異，波瀾相背驚。<br>勢高競奔注，勢曲已回縈。偶值當途石，蹙縮又縱橫。<br>有時遭孔穴，變作嗚咽聲。褊淺無所用，奔波奚所營。<br>團團井中水，不復東西征。上應美人意，中涵孤月明。<br>旋風四面起，並深波不生。堅冰一時合，井深凍不成。<br>終年汲引絕，不耗複不盈。五月金石鑠，既寒亦既清。<br>易時不易性，改邑不改名。定如拱北極，瑩若燒玉英。<br>君門客如水，日夜隨勢行。君看守心者，井水為君盟。<br></p></body></html>
