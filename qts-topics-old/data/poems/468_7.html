  <body><p>468_7: 《瀟湘游》劉言史</p>
        <p>夷女采山蕉，緝紗浸江水。野花滿髻妝色新，<br>閑歌欸乃深峽裏。欸乃知從何處生，當時泣舜腸斷聲。<br>翠華寂寞嬋娟沒，野筱空餘紅淚情。青煙冥冥覆杉桂，<br>崖壁淩天風雨細。昔人幽恨此地遺，綠芳紅豔含怨姿。<br>清猿未盡鼯鼠切，淚水流到湘妃祠。北人莫作瀟湘遊，<br>九疑雲入蒼梧愁。<br></p></body></html>
