  <body><p>452_27a: 《府西亭納涼歸》白居易</p>
        <p>避暑府西亭，晚歸有閑思。夏淺蟬未多，綠槐陰滿地。<br>帶寬衫解領，馬穩人攏轡。面上有涼風，眼前無俗事。<br>路經府門過，落日照官次。牽聯縲絏囚，奔走塵埃吏。<br>低眉悄不語，誰複知茲意。憶得五年前，晚衙時氣味。<br></p></body></html>
