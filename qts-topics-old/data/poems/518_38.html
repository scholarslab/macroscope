  <body><p>518_38: 《和河南白尹西池北新葺水齋招賞十二韻》雍陶</p>
        <p>二室峰前水，三川府右亭。亂流深竹徑，分繞小花汀。<br>池角通泉脈，堂心豁地形。坐中寒瑟瑟，床下細泠泠。<br>雨夜思巫峽，秋朝想洞庭。千年孤鏡碧，一片遠天青。<br>魚戲搖紅尾，鷗閑退白翎。荷傾瀉珠露，沙亂動金星。<br>藤架如紗帳，苔牆似錦屏。龍門人少到，仙棹自多停。<br>游憶高僧伴，吟招野客聽。餘波不能惜，便欲養浮萍。<br></p></body></html>
