  <body><p>680_51: 《有矚》韓偓</p>
        <p>晚涼閒步向江亭，默默看書旋旋行。風轉滯帆狂得勢，<br>潮來諸水寂無聲。誰將覆轍詢長策，願把棼絲屬老成。<br>安石本懷經濟意，何妨一起為蒼生。<br></p></body></html>
