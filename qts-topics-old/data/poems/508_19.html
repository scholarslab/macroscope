  <body><p>508_19: 《病宮人（一作張祜詩）》袁不約</p>
        <p>佳人臥病動經秋，簾幕襤縿不掛鉤。四體強扶藤夾膝，<br>雙環慵整玉搔頭。花顏有幸君王問，藥餌無征待詔愁。<br>惆悵近來銷瘦盡，淚珠時傍枕函流。<br></p></body></html>
