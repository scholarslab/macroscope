  <body><p>652_8: 《贈上虞胡少府百篇》方幹</p>
        <p>求仙不在煉金丹，輕舉由來別有門。日晷未移三十刻，<br>風騷已及四千言。宏才尚遣居卑位，公道何曾雪至冤。<br>斂板塵中無恨色，應緣利祿副晨昏。<br></p></body></html>
