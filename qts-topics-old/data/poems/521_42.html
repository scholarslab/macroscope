  <body><p>521_42: 《出宮人二首》杜牧</p>
        <p>閑吹玉殿昭華管，醉折梨園縹蒂花。<br>十年一夢歸人世，絳縷猶封系臂紗。<br>平陽拊背穿馳道，銅雀分香下璧門。<br>幾向綴珠深殿裏，妒拋羞態臥黃昏。<br></p></body></html>
