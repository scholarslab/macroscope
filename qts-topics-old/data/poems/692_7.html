  <body><p>692_7: 《題廬岳劉處士草堂》杜荀鶴</p>
        <p>仙境閑尋采藥翁，草堂留話一宵同。若看山下雲深處，<br>直是人間路不通。泉領藕花來洞口，月將松影過溪東。<br>求名心在閑難遂，明日馬蹄塵土中。<br></p></body></html>
