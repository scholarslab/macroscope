  <body><p>459_69: 《以詩代書，酬慕巢尚書見寄》白居易</p>
        <p>書意詩情不偶然，苦雲夢想在林泉。願為愚谷煙霞侶，<br>思結空門香火緣。每愧尚書情眷眷，自憐居士病綿綿。<br>不知待得心期否，老校於君六七年。<br></p></body></html>
