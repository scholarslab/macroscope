  <body><p>582_14: 《東歸有懷》溫庭筠</p>
        <p>晴川通野陂，此地昔傷離。一去跡常在，獨來心自知。<br>鷺眠茭葉折，魚靜蓼花垂。無限高秋淚，扁舟極路岐。<br></p></body></html>
