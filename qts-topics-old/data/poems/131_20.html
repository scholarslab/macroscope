  <body><p>131_20: 《題遠公經台》祖詠</p>
        <p>蘭若無人到，真僧出複稀。苔侵行道席，雲濕坐禪衣。<br>澗鼠緣香案，山蟬噪竹扉。世間長不見，寧止暫忘歸。<br></p></body></html>
