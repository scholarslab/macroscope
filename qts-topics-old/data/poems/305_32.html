  <body><p>305_32: 《別郎上人》冷朝陽</p>
        <p>過雲尋釋子，話別更依依。靜室開來久，遊人到自稀。<br>觸風香氣盡，隔水磬聲微。獨傍孤松立，塵中多是非。<br></p></body></html>
