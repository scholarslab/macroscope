  <body><p>220_7: 《光祿阪行》杜甫</p>
        <p>山行落日下絕壁，西望千山萬山赤。樹枝有鳥亂鳴時，<br>暝色無人獨歸客。馬驚不憂深谷墜，草動只怕長弓射。<br>安得更似開元中，道路即今多擁隔。<br></p></body></html>
