  <body><p>587_14: 《黃雀行》李頻</p>
        <p>欲竊高倉集禦河，翩翩疑渡畏秋波。朱宮晚樹侵鶯語，<br>畫閣香簾奪燕窠。疏影暗棲寒露重，空城饑噪暮煙多。<br>誰令不解高飛去，破宅荒庭有網羅。<br></p></body></html>
