  <body><p>275_21: 《宿慧山寺》王武陵</p>
        <p>秋日游古寺，秋山正蒼蒼。泛舟次岩壑，稽首金仙堂。<br>下有寒泉流，上有珍禽翔。石門吐明月，竹木涵清光。<br>中夜河沉沉，但聞松桂香。曠然出塵境，憂慮澹已忘。<br></p></body></html>
