  <body><p>222_30: 《別李秘書始興寺所居》杜甫</p>
        <p>不見秘書心若失，及見秘書失心疾。安為動主理信然，<br>我獨覺子神充實。重聞西方止觀經，老身古寺風泠泠。<br>妻兒待我且歸去，他日杖藜來細聽。<br></p></body></html>
