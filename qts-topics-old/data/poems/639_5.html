  <body><p>639_5: 《再書邊事》張喬</p>
        <p>萬里沙西寇已平，犬羊群外築空城。分營夜火燒雲遠，<br>校獵秋雕掠草輕。秦將力隨胡馬竭，蕃河流入漢家清。<br>羌戎不識干戈老，須賀當時聖主明。<br></p></body></html>
