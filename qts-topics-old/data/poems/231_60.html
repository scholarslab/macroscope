  <body><p>231_60: 《送李功曹之荊州充鄭侍禦判官重贈》杜甫</p>
        <p>曾聞宋玉宅，每欲到荊州。此地生涯晚，遙悲水國秋。<br>孤城一柱觀，落日九江流。使者雖光彩，青楓遠自愁。<br></p></body></html>
