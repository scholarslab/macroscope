  <body><p>549_111: 《杜陵貽杜牧侍禦（一作題杜侍禦別業）》趙嘏</p>
        <p>紫陌塵多不可尋，南溪酒熟一披襟。山高晝枕石床隱，<br>泉落夜窗煙樹深。白首尋人嗟問計，青雲無路覓知音。<br>唯君懷抱安如水，他日門牆許醉吟。<br></p></body></html>
