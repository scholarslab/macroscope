  <body><p>614_1: 《懷華陽潤卿博士三首》皮日休</p>
        <p>先生一向事虛皇，天市壇西與世忘。環堵養龜看氣訣，<br>刀圭餌犬試仙方。靜探石腦衣裾潤，閑煉松脂院落香。<br>聞道征賢須有詔，不知何日到良常。<br>冥心唯事白英君，不問人間爵與勳。林下醉眠仙鹿見，<br>洞中閒話隱芝聞。石床臥苦渾無蘚，藤篋開稀恐有雲。<br>料得虛皇新詔樣，青瓊板上綠為文。<br>鳳骨輕來稱瘦容，華陽館主未成翁。數行玉劄存心久，<br>一掬雲漿漱齒空。白石煮多熏屋黑，丹砂埋久染泉紅。<br>他年欲事先生去，十賚須加陸逸沖。<br></p></body></html>
