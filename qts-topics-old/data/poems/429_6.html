  <body><p>429_6: 《閒居》白居易</p>
        <p>空腹一盞粥，饑食有餘味。南簷半床日，暖臥因成睡。<br>綿袍擁兩膝，竹幾支雙臂。從旦直至昏，身心一無事。<br>心足即為富，身閑乃當貴。富貴在此中，何必居高位。<br>君看裴相國，金紫光照地。心苦頭盡白，才年四十四。<br>乃知高蓋車，乘者多憂畏。<br></p></body></html>
