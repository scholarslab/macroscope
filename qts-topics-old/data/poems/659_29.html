  <body><p>659_29: 《送沈光侍禦赴職閩中》羅隱</p>
        <p>未至應居右，全家出帝鄉。禮優逢苑雪，官重帶台霜。<br>夜浦吳潮吼，春灘建水狂。延平有風雨，從此是騰驤。<br></p></body></html>
