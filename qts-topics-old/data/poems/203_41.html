  <body><p>203_41: 《採蓮曲》李康成</p>
        <p>採蓮去，月沒春江曙。翠鈿紅袖水中央，<br>青荷蓮子雜衣香，雲起風生歸路長。歸路長，那得久。<br>各回船，兩搖手。<br></p></body></html>
