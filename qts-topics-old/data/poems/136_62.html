  <body><p>136_62: 《酬綦毋校書夢耶溪見贈之作》儲光羲</p>
        <p>校文在仙掖，每有滄洲心。況以北窗下，夢游清溪陰。<br>春看湖水漫，夜入回塘深。往往纜垂葛，出舟望前林。<br>山人松下飯，釣客蘆中吟。小隱何足貴，長年固可尋。<br>還車首東道，惠言若黃金。以我采薇意，傳之天姥岑。<br></p></body></html>
