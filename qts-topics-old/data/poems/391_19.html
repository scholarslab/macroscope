  <body><p>391_19: 《致酒行》李賀</p>
        <p>零落棲遲一杯酒，主人奉觴客長壽。主父西游困不歸，<br>家人折斷門前柳。吾聞馬周昔作新豐客，天荒地老無人識。<br>空將箋上兩行書，直犯龍顏請恩澤。我有迷魂招不得，<br>雄雞一聲天下白。少年心事當拏雲，誰念幽寒坐嗚呃。<br></p></body></html>
