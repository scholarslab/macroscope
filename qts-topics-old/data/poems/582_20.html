  <body><p>582_20: 《題西平王舊賜屏風》溫庭筠</p>
        <p>曾向金扉玉砌來，百花鮮濕隔塵埃。披香殿下櫻桃熟，<br>結綺樓前芍藥開。朱鷺已隨新鹵簿，黃鸝猶濕舊池台。<br>世間剛有東流水，一送恩波更不回。<br></p></body></html>
