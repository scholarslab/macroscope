  <body><p>357_18: 《贈別約師》劉禹錫</p>
        <p>師逢吳興守，相伴住禪扃。春雨同栽樹，秋燈對講經。<br>廬山曾結社，桂水遠揚舲。話舊還惆悵，天南望柳星。<br></p></body></html>
