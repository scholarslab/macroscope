  <body><p>696_55: 《題潁源廟》韋莊</p>
        <p>曾是巢由棲隱地，百川唯說潁源清。微波乍向雲根吐，<br>去浪遙沖雪嶂橫。萬木倚簷疏幹直，群峰當戶曉嵐晴。<br>臨川試問堯年事，猶被封人勸濯纓。<br></p></body></html>
