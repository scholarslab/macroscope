  <body><p>595_47: 《王將軍宅夜聽歌》于武陵</p>
        <p>朱檻滿明月，美人歌落梅。忽驚塵起處，疑有鳳飛來。<br>一曲聽初徹，幾年愁暫開。東南正雲雨，不得見陽臺。<br></p></body></html>
