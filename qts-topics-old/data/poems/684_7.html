  <body><p>684_7: 《偶題》吳融</p>
        <p>賤子曾塵國士知，登門倒屣憶當時。西州酌盡看花酒，<br>東閣編成詠雪詩。莫道精靈無伯有，尋聞任俠報爰絲。<br>烏衣舊宅猶能認，粉竹金松一兩枝。<br></p></body></html>
