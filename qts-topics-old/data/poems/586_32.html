  <body><p>586_32: 《對殘春》劉滄</p>
        <p>楊花漠漠暗長堤，春盡人愁鳥又啼。鬢髮近來生處白，<br>家園幾向夢中迷。霏微遠樹荒郊外，牢落空城夕照西。<br>唯有年光堪自惜，不勝煙草日萋萋。<br></p></body></html>
