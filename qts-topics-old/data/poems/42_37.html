  <body><p>42_37: 《酬張少府柬之》盧照鄰</p>
        <p>昔余與夫子，相遇漢川陰。珠浦龍猶臥，檀溪馬正沉。<br>價重瑤山曲，詞驚丹鳳林。十年睽賞慰，萬里隔招尋。<br>毫翰風期阻，荊衡雲路深。鵬飛俱望昔，蠖屈共悲今。<br>誰謂青衣道，還歎白頭吟。地接神仙澗，江連雲雨岑。<br>飛泉如散玉，落日似懸金。重以瑤華贈，空懷舞詠心。<br></p></body></html>
