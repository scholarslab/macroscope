  <body><p>108_23: 《奉和聖制同二相已下群官樂遊園宴》崔沔</p>
        <p>五日酺才畢，千年樂未央。複承天所賜，終宴國之陽。<br>地勝春逾好，恩深樂更張。落花飛廣座，垂柳拂行觴。<br>庶尹陪三史，諸侯具萬方。酒酣同抃躍，歌舞詠時康。<br></p></body></html>
