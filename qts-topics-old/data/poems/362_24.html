  <body><p>362_24: 《奉和裴令公新成綠野堂即書》劉禹錫</p>
        <p>藹藹鼎門外，澄澄洛水灣。堂皇臨綠野，坐臥看青山。<br>位極卻忘貴，功成欲愛閑。官名司管鑰，心術去機關。<br>禁苑淩晨出，園花及露攀。池塘魚撥剌，竹徑鳥綿蠻。<br>志在安瀟灑，嘗經歷險艱。高情方造適，眾意望征還。<br>好客交珠履，華筵舞玉顏。無因隨賀燕，翔集畫梁間。<br></p></body></html>
