  <body><p>437_37: 《惜牡丹花二首》白居易</p>
        <p>惆悵階前紅牡丹，晚來唯有兩枝殘。<br>明朝風起應吹盡，夜惜衰紅把火看。<br>寂寞萎紅低向雨，離披破豔散隨風。<br>晴明落地猶惆悵，何況飄零泥土中。<br></p></body></html>
