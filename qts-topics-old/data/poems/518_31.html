  <body><p>518_31: 《酬李紺歲除送酒》雍陶</p>
        <p>歲盡貧生事事須，就中深恨酒錢無。故人充壽能分送，<br>遠客消愁免自沽。一夜四乘傾鑿落，五更三點把屠蘇。<br>已供時節深珍重，況許今朝更挈壺。<br></p></body></html>
