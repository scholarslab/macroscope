  <body><p>148_40: 《送薛承矩秩滿北游》劉長卿</p>
        <p>匹馬向何處，北遊殊未還。寒雲帶飛雪，日暮雁門關。<br>一路傍汾水，數州看晉山。知君喜初服，只愛此身閑。<br></p></body></html>
