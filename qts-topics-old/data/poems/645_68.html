  <body><p>645_68: 《廬山》李鹹用</p>
        <p>非岳不言嶽，此山通嶽言。高人居亂世，幾處滿前軒。<br>秀作神仙宅，靈為風雨根。餘陰鋪楚甸，一柱表吳門。<br>靜得八公侶，雄臨九子尊。對猶青熨眼，到必冷凝魂。<br>勢受重湖讓，形難七澤吞。黑岩藏晝電，紫霧泛朝暾。<br>蓮墮甯唯華，玉焚堪小昆。倒松微發罅，飛瀑遠成痕。<br>疊見雲容襯，棱收雪氣昏。裁詩曾困謝，作賦偶無孫。<br>流礙星光撇，驚沖雁陣翻。峰奇寒倚劍，泉曲旋如盆。<br>草短分雛雉，林明露擲猿。秋楓紅葉散，春石谷雷奔。<br>月好虎溪路，煙深栗裏源。醉吟長易醒，夢去亦銷煩。<br>有覺南方重，無疑厚地掀。輕揚聞舊俗，端用鎮元元。<br></p></body></html>
