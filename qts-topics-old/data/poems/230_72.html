  <body><p>230_72: 《向夕》杜甫</p>
        <p>畎畝孤城外，江村亂水中。深山催短景，喬木易高風。<br>鶴下雲汀近，雞棲草屋同。琴書散明燭，長夜始堪終。<br></p></body></html>
