  <body><p>42_10: 《入秦川界》盧照鄰</p>
        <p>隴阪長無極，蒼山望不窮。石徑縈疑斷，回流映似空。<br>花開綠野霧，鶯囀紫岩風。春芳勿遽盡，留賞故人同。<br></p></body></html>
