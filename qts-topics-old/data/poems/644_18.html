  <body><p>644_18: 《大雪歌》李鹹用</p>
        <p>同雲慘慘如天怒，寒龍振鬣飛幹雨。玉圃花飄朵不勻，<br>銀河風急驚砂度。謝客憑軒吟未住，望中頓失縱橫路。<br>應是羲和倦曉昏，暫反元元歸太素。歸太素，<br>不知歸得人心否？</p></body></html>
