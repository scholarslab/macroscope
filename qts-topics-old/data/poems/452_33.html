  <body><p>452_33: 《吟四雖（雜言）》白居易</p>
        <p>酒酣後，歌歇時。請君添一酌，聽我吟四雖。年雖老，<br>猶少於韋長史。命雖薄，猶勝於鄭長水。眼雖病，<br>猶明于徐郎中。家雖貧，猶富於郭庶子。省躬審分何僥倖，<br>值酒逢歌且歡喜。忘榮知足委天和，亦應得盡生生理。<br></p></body></html>
