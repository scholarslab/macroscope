  <body><p>502_21: 《窮邊詞二首》姚合</p>
        <p>將軍作鎮古汧洲，水膩山春節氣柔。<br>清夜滿城絲管散，行人不信是邊頭。<br>箭利弓調四鎮兵，蕃人不敢近東行。<br>沿邊千里渾無事，唯見平安火入城。<br></p></body></html>
