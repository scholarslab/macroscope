  <body><p>346_2: 《望禁門松雪》王涯</p>
        <p>宿雲開霽景，佳氣此時濃。瑞雪凝清禁，祥煙冪小松。<br>依稀鴛瓦出，隱映鳳樓重。金闕晴光照，瓊枝瑞色封。<br>葉鋪全類玉，柯偃乍疑龍。詎比寒山上，風霜老昔容。<br></p></body></html>
