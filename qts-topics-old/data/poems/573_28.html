  <body><p>573_28: 《送宣皎上人游太白》賈島</p>
        <p>剃髮鬢無雪，去年三十三。山過春草寺，磬度落花潭。<br>得句才鄰約，論宗意在南。峰靈疑懶下，蒼翠太虛參。<br></p></body></html>
