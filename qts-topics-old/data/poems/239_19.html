  <body><p>239_19: 《送冷朝陽擢第後歸金陵覲省》錢起</p>
        <p>萊子晝歸今始好，潘園景色夏偏濃。夕陽流水吟詩去，<br>明月青山出竹逢。兄弟相歡初讓果，鄉人爭賀舊登龍。<br>佳期少別俄千里，雲樹愁看過幾重。<br></p></body></html>
