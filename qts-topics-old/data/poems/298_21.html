  <body><p>298_21: 《白紵歌二首》王建</p>
        <p>天河漫漫北斗璨，宮中烏啼知夜半。新縫白紵舞衣成，<br>來遲邀得吳王迎。低鬟轉面掩雙袖。玉釵浮動秋風生。<br>酒多夜長夜未曉，月明燈光兩相照。後庭歌聲更窈窕。<br>館娃宮中春日暮，荔枝木瓜花滿樹。城頭烏棲休擊鼓，<br>青娥彈瑟白紵舞。夜天曈曈不見星，宮中火照西江明。<br>美人醉起無次第，墮釵遺佩滿中庭。此時但願可君意，<br>回晝為宵亦不寐。年年奉君君莫棄。<br></p></body></html>
