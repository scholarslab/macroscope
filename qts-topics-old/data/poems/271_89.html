  <body><p>271_89: 《敕目至家兄蒙淮南僕射杜公奏授秘校兼節度參謀同書寄上》竇庠</p>
        <p>朝市三千里，園廬二十春。步兵終日飲，原憲四時貧。<br>桂樹留人久，蓬山入夢新。鶴書承處重，鵲語喜時頻。<br>草奏才偏委，嘉謀事最親。榻因徐孺解，醴為穆生陳。<br>衛國今多士，荊州好寄身。煙霄定從此，非假問陶鈞。<br></p></body></html>
