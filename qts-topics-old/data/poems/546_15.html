  <body><p>546_15: 《鶯出谷》張鷺</p>
        <p>弱柳隨儔匹，遷鶯正及春。乘風音響遠，映日羽毛新。<br>已得辭幽谷，還將脫俗塵。鴛鸞方可慕，燕雀迥無鄰。<br>游止知難屈，翻飛在此伸。一枝如借便，終冀托深仁。<br></p></body></html>
