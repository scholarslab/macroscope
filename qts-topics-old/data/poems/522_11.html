  <body><p>522_11: 《自宣城赴官上京》杜牧</p>
        <p>瀟灑江湖十過秋，酒杯無日不淹留。謝公城畔溪驚夢，<br>蘇小門前柳拂頭。千里雲山何處好，幾人襟韻一生休。<br>塵冠掛卻知閒事，終擬蹉跎訪舊遊。<br></p></body></html>
