  <body><p>271_87: 《酬謝韋卿二十五兄俯贈輒敢書情》竇庠</p>
        <p>大賢持贈一明璫，蓬蓽初驚滿室光。埋沒劍中生紫氣，<br>塵埃瑟上動清商。荊山璞在終應識，楚國人知不是狂。<br>莫恨伏轅身未老，會將筋力是王良。<br></p></body></html>
