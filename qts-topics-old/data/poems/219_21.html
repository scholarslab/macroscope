  <body><p>219_21: 《楠樹為風雨所拔歎》杜甫</p>
        <p>倚江楠樹草堂前，故老相傳二百年。誅茅卜居總為此，<br>五月仿佛聞寒蟬。東南飄風動地至，江翻石走流雲氣。<br>幹排雷雨猶力爭，根斷泉源豈天意。滄波老樹性所愛，<br>浦上童童一青蓋。野客頻留懼雪霜，行人不過聽竽籟。<br>虎倒龍顛委榛棘，淚痕血點垂胸臆。我有新詩何處吟，<br>草堂自此無顏色。<br></p></body></html>
