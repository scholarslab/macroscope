  <body><p>211_36: 《漣上別王秀才》高適</p>
        <p>飄颻經遠道，客思滿窮秋。浩蕩對長漣，君行殊未休。<br>崎嶇山海側，想像無前儔。何意照乘珠，忽然欲暗投。<br>東路方簫條，楚歌複悲愁。暮帆使人感，去鳥兼離憂。<br>行矣當自愛，壯年莫悠悠。餘亦從此辭，異鄉難久留。<br>贈言豈終極，慎勿滯滄洲。<br></p></body></html>
