  <body><p>496_85: 《送澄江上人赴興元鄭尚書招》姚合</p>
        <p>師經非紙上，師佛在心中。覺路何曾異，行人自不同。<br>水雲晴亦雨，山木夜多風。聞結西方社，尚書待遠公。<br></p></body></html>
