  <body><p>114_58: 《折楊柳》徐延壽</p>
        <p>大道連國門，東西種楊柳。葳蕤君不見，嫋娜垂來久。<br>緣枝棲暝禽，雄去雌獨吟。餘花怨春盡，微月起秋陰。<br>坐望窗中蝶，起攀枝上葉。好風吹長條，婀娜何如妾。<br>妾見柳園新，高樓四五春。莫吹胡塞曲，愁殺隴頭人。<br></p></body></html>
