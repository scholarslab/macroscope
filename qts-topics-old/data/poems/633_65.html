  <body><p>633_65: 《戊午三月晦二首》司空圖</p>
        <p>隨風逐浪劇蓬萍，圓首何曾解最靈。<br>筆硯近來多自棄，不關妖氣暗文星。<br>牛誇棋品無勍敵，謝占詩家作上流。<br>豈似小敷春水漲，年年鸞鶴待仙舟。<br></p></body></html>
