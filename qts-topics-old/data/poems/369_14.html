  <body><p>369_14: 《怨回紇歌》皇甫松</p>
        <p>白首南朝女，愁聽異域歌。收兵頡利國，飲馬胡蘆河。<br>毳布腥膻久，穹廬歲月多。雕巢城上宿，吹笛淚滂沱。<br></p></body></html>
