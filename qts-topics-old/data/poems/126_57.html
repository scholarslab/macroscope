  <body><p>126_57: 《晚春嚴少尹與諸公見過》王維</p>
        <p>松菊荒三徑，圖書共五車。烹葵邀上客，看竹到貧家。<br>鵲乳先春草，鶯啼過落花。自憐黃發暮，一倍惜年華。<br></p></body></html>
