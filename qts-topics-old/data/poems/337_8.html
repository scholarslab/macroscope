  <body><p>337_8: 《醉贈張秘書》韓愈</p>
        <p>人皆勸我酒，我若耳不聞。今日到君家，呼酒持勸君。<br>為此座上客，及余各能文。君詩多態度，藹藹春空雲。<br>東野動驚俗，天葩吐奇芬。張籍學古淡，軒鶴避雞群。<br>阿買不識字，頗知書八分。詩成使之寫，亦足張吾軍。<br>所以欲得酒，為文俟其醺。酒味既冷冽，酒氣又氛氳。<br>性情漸浩浩，諧笑方云云。此誠得酒意，餘外徒繽紛。<br>長安眾富兒，盤饌羅膻葷。不解文字飲，惟能醉紅裙。<br>雖得一餉樂，有如聚飛蚊。今我及數子，固無蕕與熏。<br>險語破鬼膽，高詞媲皇墳。至寶不雕琢，神功謝鋤耘。<br>方今向太平，元凱承華勳。吾徒幸無事，庶以窮朝曛。<br></p></body></html>
