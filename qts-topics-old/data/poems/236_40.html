  <body><p>236_40: 《自終南山晚歸》錢起</p>
        <p>采苓日往還，得性非樵隱。白水到初闊，青山辭尚近。<br>絕境勝無倪，歸途興不盡。沮溺時返顧，牛羊自相引。<br>逍遙不外求，塵慮從茲泯。<br></p></body></html>
