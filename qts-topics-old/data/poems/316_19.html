  <body><p>316_19: 《送柳郎中（一作柳侍禦，一作李侍郎）裴起居》武元衡</p>
        <p>沱江水綠波，喧鳥去喬柯。南浦別離處，東風蘭杜多。<br>長亭春婉娩，層漢路蹉跎。會有歸朝日，班超奈老何。<br></p></body></html>
