  <body><p>150_28: 《蛇浦橋下重送嚴維》劉長卿</p>
        <p>秋風颯颯鳴條，風月相和寂寥。黃葉一離一別，<br>青山暮暮朝朝。寒江漸出高岸，古木猶依斷橋。<br>明日行人已遠，空餘淚滴回潮。<br></p></body></html>
