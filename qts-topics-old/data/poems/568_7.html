  <body><p>568_7: 《感春》李群玉</p>
        <p>春情不可狀，豔豔令人醉。暮水綠楊愁，深窗落花思。<br>吳宮新暖日，海燕雙飛至。秋思逐煙光，空蒙滿天地。<br></p></body></html>
