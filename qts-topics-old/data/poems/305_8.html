  <body><p>305_8: 《游仙》劉複</p>
        <p>稅駕倚扶桑，逍遙望九州。二老佐軒轅，移戈戮蚩尤。<br>功成棄之去，乘龍上天遊。天上見玉皇，壽與天地休。<br>俯視昆侖宮，五城十二樓。王母何窈眇，玉質清且柔。<br>揚袂折瓊枝，寄我天東頭。相思千萬歲，大運浩悠悠。<br>安用知吾道，日月不能周。寄音青鳥翼，謝爾碧海流。<br></p></body></html>
