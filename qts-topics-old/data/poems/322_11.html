  <body><p>322_11: 《答韋秀才寄一首》權德輿</p>
        <p>中峰雲暗雨霏霏，水漲花塘未得歸。<br>心憶瓊枝望不見，幾回虛濕薜蘿衣。<br></p></body></html>
