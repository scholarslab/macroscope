  <body><p>523_78: 《寄宣州鄭諫議》杜牧</p>
        <p>大夫官重醉江東，瀟灑名儒振古風。文石陛前辭聖主。<br>碧雲天外作冥鴻。五言甯謝顏光祿，百歲須齊衛武公。<br>再拜宜同丈人行，過庭交分有無同。<br></p></body></html>
