  <body><p>58_31: 《四月奉教作》李嶠</p>
        <p>暄鑰三春謝，炎鐘九夏初。潤浮梅雨夕，涼散麥風餘。<br>葉暗庭幃滿，花殘院錦疏。勝情多賞托，尊酒狎林箊。<br></p></body></html>
