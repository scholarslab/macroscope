  <body><p>316_3: 《獨不見》武元衡</p>
        <p>荊門一柱觀，楚國三休殿。環佩儼神仙，輝光生顧盼。<br>春風細腰舞，明月高堂宴。夢澤水連雲，渚宮花似霰。<br>俄驚白日晚，始悟炎涼變。別島異波潮，離鴻分海縣。<br>南北斷相聞，歎嗟獨不見。<br></p></body></html>
