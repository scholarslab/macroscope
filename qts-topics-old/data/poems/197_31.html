  <body><p>197_31: 《辰陽即事（一作劉長卿詩，題雲感懷）》張謂</p>
        <p>青楓落葉正堪悲，黃菊殘花欲待誰。水近偏逢寒氣早，<br>山深常見日光遲。愁中卜命看周易，病裏招魂讀楚詞。<br>自恨不如湘浦雁，春來即是北歸時。<br></p></body></html>
