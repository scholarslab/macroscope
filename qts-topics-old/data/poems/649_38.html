  <body><p>649_38: 《處州洞溪》方幹</p>
        <p>氣象四時清，無人畫得成。眾山寒疊翠，兩派綠分聲。<br>坐月何曾夜，聽松不似晴。混元融結後，便有此溪名。<br></p></body></html>
