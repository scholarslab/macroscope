  <body><p>226_75: 《范二員外邈、吳十侍禦鬱特枉駕闕展待，聊寄此》杜甫</p>
        <p>暫往比鄰去，空聞二妙歸。幽棲誠簡略，衰白已光輝。<br>野外貧家遠，村中好客稀。論文或不愧，肯重款柴扉。<br></p></body></html>
