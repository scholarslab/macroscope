  <body><p>148_14: 《陪辛大夫西亭宴觀妓》劉長卿</p>
        <p>歌舞憐遲日，旄麾映早春。鶯窺隴西將，花對洛陽人。<br>醉罷知何事，恩深忘此身。任他行雨去，歸路裛香塵。<br></p></body></html>
