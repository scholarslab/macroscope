  <body><p>585_58: 《琪樹下因吟六韻呈先達者》劉駕</p>
        <p>舉世愛嘉樹，此樹何人識。清秋遠山意，偶向亭際得。<br>奇柯交若鬥，珍葉密如織。塵中尚青蔥，更想塵外色。<br>所宜巢三鳥，影入瑤池碧。移根豈無時，一問紫煙客。<br></p></body></html>
