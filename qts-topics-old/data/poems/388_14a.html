  <body><p>388_14a: 《門箴》盧仝</p>
        <p>貪殘奸酗，狡佞訐愎，身之八殺。背惠，恃己，狎不肖，<br>妒賢能，命之四孽。有是有此予敢辭，無是無此予之師，<br>一日不見予心思。思其人，懼其人。其交其難，敢告於門。<br></p></body></html>
