  <body><p>456_43: 《秋雨夜眠》白居易</p>
        <p>涼冷三秋夜，安閒一老翁。臥遲燈滅後，睡美雨聲中。<br>灰宿溫瓶火，香添暖被籠。曉晴寒未起，霜葉滿階紅。<br></p></body></html>
