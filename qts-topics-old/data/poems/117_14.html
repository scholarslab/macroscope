  <body><p>117_14: 《三日綠潭篇》萬齊融</p>
        <p>春潭滉漾接隋宮，宮闕連延潭水東。蘋苔嫩色涵波綠，<br>桃李新花照底紅。垂菱布藻如妝鏡，麗日晴天相照映。<br>素影沉沉對蝶飛，金沙礫礫窺魚泳。佳人祓禊賞韶年，<br>傾國傾城並可憐。拾翠總來芳樹下，踏青爭繞綠潭邊。<br>公子王孫恣遊玩，沙陽水曲情無厭。禽浮似挹羽觴杯，<br>鱗躍疑投水心劍。金鞍玉勒騁輕肥，落絮紅塵擁路飛。<br>綠水殘霞催席散，畫樓初月待人歸。<br></p></body></html>
