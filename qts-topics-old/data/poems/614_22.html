  <body><p>614_22: 《新秋即事三首》皮日休</p>
        <p>癡號多於顧愷之，更無餘事可從知。酒坊吏到常先見，<br>鶴料符來每探支。涼後每謀清月社，晚來專赴白蓮期。<br>共君無事堪相賀，又到金齏玉鱠時。<br>堪笑高陽病酒徒，幅巾瀟灑在東吳。秋期淨掃雲根瘦，<br>山信回緘乳管粗。白月半窗抄朮序，清泉一器授芝圖。<br>乞求待得西風起，盡挽煙帆入太湖。<br>露槿風杉滿曲除，高秋無事似雲廬。醉多已任家人厭，<br>病久還甘吏道疏。青桂巾箱時寄藥，白綸臥具半拋書。<br>君卿唇舌非吾事，且向江南問鰒魚。<br></p></body></html>
