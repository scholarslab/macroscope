  <body><p>326_15: 《哭劉四尚書（勒于碑陰）》權德輿</p>
        <p>士友惜賢人，天朝喪守臣。才華推獨步，聲氣幸相親。<br>理析寰中妙，儒為席上珍。笑言成月旦，風韻挹天真。<br>丹地膺推擇，青油寄撫循。豈言朝象魏，翻是臥漳濱。<br>命賜龍泉重，追榮密印陳。撤弦驚物故，庀具見家貧。<br>牢落風悲笛，汍瀾涕泣巾。只嗟蒿裏月，非複柳營春。<br>黃絹碑文在，青松隧路新。音容無處所，歸作北邙塵。<br></p></body></html>
