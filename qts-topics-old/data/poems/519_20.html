  <body><p>519_20: 《贈友人》李遠</p>
        <p>鳳城煙靄思偏多，曾向劉郎住處過。銀燭焰前貪勸酒，<br>玉簫聲裏已聞歌。佳人惜別看嘶馬，公子含情向翠蛾。<br>今日重來門巷改，出牆桐樹綠婆娑。<br></p></body></html>
