  <body><p>521_56: 《洛中監察病假滿，送韋楚老拾遺歸朝》杜牧</p>
        <p>洛橋風暖細翻衣，春引仙官去玉墀。獨鶴初沖太虛日，<br>九牛新落一毛時。行開教化期君是，臥病神祇禱我知。<br>十載丈夫堪恥處，朱雲猶掉直言旗。<br></p></body></html>
