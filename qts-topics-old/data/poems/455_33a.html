  <body><p>455_33a: 《劉蘇州寄釀酒糯米李浙東寄楊柳枝舞衫偶因嘗酒…寄謝之》白居易</p>
        <p>柳枝謾蹋試雙袖，桑落初香嘗一杯。金屑醅濃吳米釀，<br>銀泥衫穩越娃裁。舞時已覺愁眉展，醉後仍教笑口開。<br>慚愧故人憐寂寞，三千裏外寄歡來。<br></p></body></html>
