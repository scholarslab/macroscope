  <body><p>82_4: 《孤松篇》劉希夷</p>
        <p>蠶月桑葉青，鶯時柳花白。澹豔煙雨姿，敷芬陽春陌。<br>如何秋風起，零落從此始。獨有南澗松，不歎東流水。<br>玄陰天地冥，皓雪朝夜零。豈不罹寒暑，為君留青青。<br>青青好顏色，落落任孤直。群樹遙相望，眾草不敢逼。<br>靈龜蔔真隱，仙鳥宜棲息。恥受秦帝封，願言唐侯食。<br>寒山夜月明，山冷氣清清。淒兮歸鳳集，吹之作琴聲。<br>松子臥仙岑，寂聽疑野心。清泠有真曲，樵采無知音。<br>美人何時來，幽徑委綠苔。籲嗟深澗底，棄捐廣廈材。<br></p></body></html>
