  <body><p>422_4: 《恨妝成》元稹</p>
        <p>曉日穿隙明，開帷理妝點。傅粉貴重重，施朱憐冉冉。<br>柔鬟背額垂，叢鬢隨釵斂。凝翠暈蛾眉，輕紅拂花臉。<br>滿頭行小梳，當面施圓靨。最恨落花時，妝成獨披掩。<br></p></body></html>
