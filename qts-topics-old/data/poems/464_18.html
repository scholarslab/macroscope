  <body><p>464_18: 《行不由徑》俞簡</p>
        <p>古人心有尚，乃是孔門生。為計安貧樂，當從大道行。<br>詎應流遠跡，方欲料前程。捷徑雖雲易，長衢豈不平。<br>後來無枉路，先達擅前名。一示遵途意，微衷益自精。<br></p></body></html>
