  <body><p>270_86: 《採蓮曲二首》戎昱</p>
        <p>雖聽採蓮曲，詎識採蓮心。漾楫愛花遠，回船愁浪深。<br>煙生極浦色，日落半江陰。同侶憐波靜，看妝墮玉簪。<br>涔陽女兒花滿頭，毿毿同泛木蘭舟。<br>秋風日暮南湖裏，爭唱菱歌不肯休。<br></p></body></html>
