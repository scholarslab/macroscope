  <body><p>439_27: 《春末夏初閒遊江郭二首》白居易</p>
        <p>閑出乘輕屐，徐行蹋軟沙。觀魚傍湓浦，看竹入楊家。<br>林迸穿籬筍，藤飄落水花。雨埋釣舟小，風颺酒旗斜。<br>嫩剝青菱角，濃煎白茗芽。淹留不知夕，城樹欲棲鴉。<br>柳影繁初合，鶯聲澀漸稀。早梅迎夏結，殘絮送春飛。<br>西日韶光盡，南風暑氣微。展張新小簟，熨帖舊生衣。<br>綠蟻杯香嫩，紅絲膾縷肥。故園無此味，何必苦思歸。<br></p></body></html>
