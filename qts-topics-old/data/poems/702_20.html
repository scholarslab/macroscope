  <body><p>702_20: 《贈別山友》張蠙</p>
        <p>從容無限意，不獨為離群。年長驚黃葉，時清厭白雲。<br>舊山回馬見，寒瀑別家聞。相與存吾道，窮通各自分。<br></p></body></html>
