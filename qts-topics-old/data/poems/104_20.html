  <body><p>104_20: 《奉和九日幸臨渭亭登高應制得臣字》陸景初</p>
        <p>九秋光順豫，重節霽良辰。登高識漢苑，問道侍軒臣。<br>菊花浮秬鬯，萸房插縉紳。聖化邊陲謐，長洲鴻雁賓。<br></p></body></html>
