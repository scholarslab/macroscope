  <body><p>380_16: 《讀張碧集》孟郊</p>
        <p>天寶太白歿，六義已消歇。大哉國風本，喪而王澤竭。<br>先生今複生，斯文信難缺。下筆證興亡，陳詞備風骨。<br>高秋數奏琴，澄潭一輪月。誰作采詩官，忍之不揮發。<br></p></body></html>
