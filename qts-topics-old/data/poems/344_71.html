  <body><p>344_71: 《奉和杜相公太清宮紀事陳誠上李相公十六韻（杜元穎也）》韓愈</p>
        <p>耒耜興姬國，輴欙建夏家。在功誠可尚，於道詎為華。<br>象帝威容大，仙宗寶曆賒。衛門羅戟槊，圖壁雜龍蛇。<br>禮樂追尊盛，乾坤降福遐。四真皆齒列，二聖亦肩差。<br>陽月時之首，陰泉氣未牙。殿階鋪水碧，庭炬坼金葩。<br>紫極觀忘倦，青詞奏不嘩。噌吰宮夜辟，嘈囐鼓晨撾。<br>褻味陳奚取，名香薦孔嘉。垂祥紛可錄，俾壽浩無涯。<br>貴相山瞻峻，清文玉絕瑕。代工聲問遠，攝事敬恭加。<br>皎潔當天月，葳蕤捧日霞。唱妍酬亦麗，俯仰但稱嗟。<br></p></body></html>
