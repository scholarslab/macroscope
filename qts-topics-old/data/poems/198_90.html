  <body><p>198_90: 《早上五盤嶺》岑參</p>
        <p>平旦驅駟馬，曠然出五盤。江回兩崖鬥，日隱群峰攢。<br>蒼翠煙景曙，森沉雲樹寒。松疏露孤驛，花密藏回灘。<br>棧道溪雨滑，畬田原草幹。此行為知己，不覺蜀道難。<br></p></body></html>
