  <body><p>56_60: 《九日懷封元寂》王勃</p>
        <p>九日郊原望，平野遍霜威。蘭氣添新酌，花香染別衣。<br>九秋良會少，千里故人稀。今日龍山外，當憶雁書歸。<br></p></body></html>
