  <body><p>191_15: 《雲陽館懷谷口》韋應物</p>
        <p>清泚階下流，雲自穀口源。念昔白衣士，結廬在石門。<br>道高杳無累，景靜得忘言。山夕綠陰滿，世移清賞存。<br>吏役豈遑暇，幽懷複朝昏。雲泉非所濯，蘿月不可援。<br>長往遂真性，暫遊恨卑喧。出身既事世，高躅難等論。<br></p></body></html>
