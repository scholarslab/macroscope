  <body><p>324_10: 《送上虞丞》權德輿</p>
        <p>越郡佳山水，菁江接上虞。計程航一葦，試吏佐雙鳧。<br>雲壑窺仙籍，風謠驗地圖。因尋黃絹字，為我吊曹盱。<br></p></body></html>
