  <body><p>201_1: 《奉和中書舍人賈至早朝大明宮》岑參</p>
        <p>雞鳴紫陌曙光寒，鶯囀皇州春色闌。金闕曉鐘開萬戶，<br>玉階仙仗擁千官。花迎劍佩星初落，柳拂旌旗露未幹。<br>獨有鳳凰池上客，陽春一曲和皆難。<br></p></body></html>
