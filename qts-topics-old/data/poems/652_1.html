  <body><p>652_1: 《贈天臺葉尊師》方幹</p>
        <p>莫見平明離少室，須知薄暮入天臺。常時愛縮山川去，<br>有夜自攜星月來。靈藥不知何代得，古松應是長年栽。<br>先生暗笑看棋者，半局棋邊白髮催。<br></p></body></html>
