  <body><p>548_40: 《九日雨中言懷》薛逢</p>
        <p>糕果盈前益自愁，那堪風雨滯刀州。單床冷席他鄉夢，<br>紫樧黃花故國秋。萬里音書何寂寂，百年生計甚悠悠。<br>潛將滿眼思家淚，灑寄長江東北流。<br></p></body></html>
