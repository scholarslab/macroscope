  <body><p>486_44: 《寒夜吟》鮑溶</p>
        <p>九衢金吾夜行行，上宮玉漏遙分明。霜飆乘陰掃地起，<br>旅鴻迷雪繞枕聲。遠人歸夢既不成，留家惜夜歡心發。<br>羅幕畫堂深皎潔，蘭煙對酒客幾人。獸火揚光二三月，<br>細腰楚姬絲竹間。白紵長袖歌閑閑，豈識苦寒損朱顏。<br></p></body></html>
