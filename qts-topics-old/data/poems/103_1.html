  <body><p>103_1: 《奉和聖制立春日侍宴內殿出剪綵花應制》趙彥昭</p>
        <p>剪綵迎初候，攀條故寫真。花隨紅意發，葉就綠情新。<br>嫩色驚銜燕，輕香誤采人。應為熏風拂，能令芳樹春。<br></p></body></html>
