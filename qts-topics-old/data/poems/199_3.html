  <body><p>199_3: 《白雪歌，送武判官歸京》岑參</p>
        <p>北風卷地白草折，胡天八月即飛雪。忽然一夜春風來，<br>千樹萬樹梨花開。散入珠簾濕羅幕，狐裘不暖錦衾薄。<br>將軍角弓不得控，都護鐵衣冷難著。瀚海闌幹百丈冰，<br>愁雲黲淡萬里凝。中軍置酒飲歸客，胡琴琵琶與羌笛。<br>紛紛暮雪下轅門，風掣紅旗凍不翻。輪台東門送君去，<br>去時雪滿天山路。山回路轉不見君，雪上空留馬行處。<br></p></body></html>
