  <body><p>191_46: 《感夢》韋應物</p>
        <p>歲月轉蕪漫，形影長寂寥。仿佛覯微夢，感歎起中宵。<br>綿思靄流月，驚魂颯回飆。誰念茲夕永，坐令顏鬢凋。<br></p></body></html>
