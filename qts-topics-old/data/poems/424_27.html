  <body><p>424_27: 《春雪》白居易</p>
        <p>元和歲在卯，六年春二月。月晦寒食天，天陰夜飛雪。<br>連宵複竟日，浩浩殊未歇。大似落鵝毛，密如飄玉屑。<br>寒銷春茫蒼，氣變風凜冽。上林草盡沒，曲江水複結。<br>紅幹杏花死，綠凍楊枝折。所憐物性傷，非惜年芳絕。<br>上天有時令，四序平分別。寒燠苟反常，物生皆夭閼。<br>我觀聖人意，魯史有其說。或記水不冰，或書霜不殺。<br>上將儆政教，下以防災孽。茲雪今如何，信美非時節。<br></p></body></html>
