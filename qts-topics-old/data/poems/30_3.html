  <body><p>30_3: 《早春桂林殿應詔》陳叔達</p>
        <p>金鋪照春色，玉律動年華。朱樓雲似蓋，丹桂雪如花。<br>水岸銜階轉，風條出柳斜。輕輿臨太液，湛露酌流霞。<br></p></body></html>
