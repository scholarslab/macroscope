  <body><p>705_41: 《寓題》黃滔</p>
        <p>紛紛墨敕除官日，處處紅旗打賊時。竿底得璜猶未用，<br>夢中吞鳥擬何為。損生莫若攀丹桂，免俗無過詠紫芝。<br>兩岸蘆花一江水，依前且把釣魚絲。<br></p></body></html>
