  <body><p>75_9: 《贈溫駙馬汝陽王》徐晶</p>
        <p>疇昔承餘論，文章幸濫推。夜陪銀漢賞，朝奉桂山詞。<br>梁邸調歌日，秦樓按舞時。登高頻作賦，體物屢為詩。<br>連騎長楸下，浮觴曲水湄。北堂留上客，南陌送佳期。<br>憶昨陪臨泛，於今阻宴私。再看冬雪滿，三見夏花滋。<br>都尉朝青閣，淮王侍紫墀。甯知倦游者，華髮老京師。<br></p></body></html>
