  <body><p>227_4: 《得廣州張判官叔卿書，使還，以詩代意》杜甫</p>
        <p>鄉關胡騎遠，宇宙蜀城偏。忽得炎州信，遙從月峽傳。<br>雲深驃騎幕，夜隔孝廉船。卻寄雙愁眼，相思淚點懸。<br></p></body></html>
