  <body><p>140_9: 《放歌行》王昌齡</p>
        <p>南渡洛陽津，西望十二樓。明堂坐天子，月朔朝諸侯。<br>清樂動千門，皇風被九州。慶雲從東來，泱漭抱日流。<br>升平貴論道，文墨將何求。有詔征草澤，微誠將獻謀。<br>冠冕如星羅，拜揖曹與周。望塵非吾事，入賦且遲留。<br>幸蒙國士識，因脫負薪裘。今者放歌行，以慰梁甫愁。<br>但營數鬥祿，奉養每豐羞。若得金膏遂，飛雲亦可儔。<br></p></body></html>
