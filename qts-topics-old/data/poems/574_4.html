  <body><p>574_4: 《早蟬》賈島</p>
        <p>早蟬孤抱芳槐葉，噪向殘陽意度秋。也任一聲催我老，<br>堪聽兩耳畏吟休。得非下第無高韻，須是青山隱白頭。<br>若問此心嗟歎否，天人不可怨而尤。<br></p></body></html>
