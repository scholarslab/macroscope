  <body><p>514_23: 《雪夜與真上人宿韓協律宅》朱慶餘</p>
        <p>斜雪微沾砌，空堂夜語清。逆風聽漏短，回燭向樓明。<br>盥漱隨禪伴，謳吟得野情。此歡那敢忘，世貴丈夫名。<br></p></body></html>
