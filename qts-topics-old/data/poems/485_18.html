  <body><p>485_18: 《留辭杜員外式方》鮑溶</p>
        <p>東風吹旅懷，鄉夢無夜無。慚見君子堂，貧思上歸途。<br>海嶽泛念深，涓塵複何須。婆娑不在本，屈曲無弦弧。<br>惻惻奉離尊，承歡獨向隅。時當鳳來日，孰用雞鳴夫。<br>回首九仙門，皇家在玉壺。慚非海人別，淚下不成珠。<br></p></body></html>
