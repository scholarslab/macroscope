  <body><p>384_89: 《題李山人幽居》張籍</p>
        <p>襄陽南郭外，茅屋一書生。無事焚香坐，有時尋竹行。<br>畫苔藤杖細，踏石筍鞋輕。應笑風塵客，區區逐世名。<br></p></body></html>
