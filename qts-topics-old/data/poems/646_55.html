  <body><p>646_55: 《喻道》李鹹用</p>
        <p>漢武秦皇漫苦辛，那思俗骨本含真。不知流水潛催老，<br>未悟三山也是塵。牢落沙丘終古恨，寂寥函穀萬年春。<br>長生客待仙桃餌，月裏嬋娟笑煞人。<br></p></body></html>
