  <body><p>621_12: 《慶封宅古井行》陸龜蒙</p>
        <p>古甓團團蘚花碧，鼎渫寒泉深百尺。江南戴白盡能言，<br>此地曾為慶封宅。慶封嗜酒荒齊政，齊人剪族封奔迸。<br>雖過魯國羞魯儒，欲弄吳民竊吳柄。吳分岩邑號朱方，<br>子家負固心強梁。澤車豪馬馳似水，錦鳳玉龍森若牆。<br>一朝雲夢圍兵至，胸陷鋒鋩腦塗地。因知富德不富財，<br>顏氏簞瓢有深意。宣父嘗違盜泉水，懦夫立事貪夫止。<br>今歌此井示吳人，斷綆沉瓶自茲始。<br></p></body></html>
