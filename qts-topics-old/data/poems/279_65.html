  <body><p>279_65: 《陳翃中丞東齋賦白玉簪》盧綸</p>
        <p>美矣新成太華峰，翠蓮枝折葉重重。松陰滿澗閑飛鶴，<br>潭影通雲暗上龍。漠漠水香風頗馥，涓涓乳溜味何濃。<br>因聲遠報浮丘子，不奏登封時不容。<br></p></body></html>
