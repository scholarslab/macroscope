  <body><p>568_15: 《送蕭綰之桂林（時群玉游豫章）》李群玉</p>
        <p>蘭香佩蘭人，弄蘭蘭江春。爾為蘭林秀，芳藻驚常倫。<br>燦燦鳳池裔，一毛今再新。竹花不給口，憔悴清湘濱。<br>一朝南溟飛，彩翮不可親。蒼梧雲水晚，離思空凝顰。<br>我亦縱煙棹，西浮彭蠡津。丈夫未虎變，落魄甘風塵。<br>大禹惜寸陰，況我無才身。流光銷道路，以此生嗟辛。<br>萬里闊分袂，相思杳難申。桂水秋更碧，寄書西上鱗。<br></p></body></html>
