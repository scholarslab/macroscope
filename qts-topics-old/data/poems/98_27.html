  <body><p>98_27: 《入朝別張燕公》梁知微</p>
        <p>華容佳山水，之子厭承明。符竹紆小郡，江湖被德聲。<br>三年計吏入，路指巴丘城。鳧舟才結纜，騶駕已相迎。<br>別離他鄉酒，委曲故人情。孤嶼早煙薄，長波晚氣清。<br>辛勤方遠騖，勝賞屢難並。回瞻洞庭浦，日暮愁雲生。<br></p></body></html>
