  <body><p>213_41: 《詠馬鞭》高適</p>
        <p>龍竹養根凡幾年，工人截之為長鞭，一節一目皆天然。<br>珠重重，星連連。繞指柔，純金堅。繩不直，規不圓。<br>把向空中捎一聲，良馬有心日馳千。<br></p></body></html>
