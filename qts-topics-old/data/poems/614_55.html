  <body><p>614_55: 《潤卿遺青3飯兼之一絕，聊用答謝》皮日休</p>
        <p>傳得三元3飯名，大宛聞說有仙卿。分泉過屋舂青稻，<br>拂霧彯衣折紫莖，蒸處不教雙鶴見，服來唯怕五雲生。<br>草堂空坐無饑色，時把金津漱一聲。<br></p></body></html>
