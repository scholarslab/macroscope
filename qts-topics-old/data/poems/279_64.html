  <body><p>279_64: 《焦籬店醉題（時看弄邵翁伯）》盧綸</p>
        <p>洛下渠頭百卉新，滿筵歌笑獨傷春。<br>何須更弄邵翁伯，即我此身如此人。<br></p></body></html>
