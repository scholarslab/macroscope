  <body><p>203_9: 《關山月》徐九皋</p>
        <p>玉塞抵長城，金徽映高闕。遙心萬餘裏，直望三邊月。<br>霜靜影逾懸，露晞光漸沒。思君不可見，空歎將焉歇。<br></p></body></html>
