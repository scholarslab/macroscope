  <body><p>216_24: 《送孔巢父謝病歸游江東，兼呈李白》杜甫</p>
        <p>巢父掉頭不肯住，東將入海隨煙霧。詩卷長留天地間，<br>釣竿欲拂珊瑚樹。深山大澤龍蛇遠，春寒野陰風景暮。<br>蓬萊織女回雲車，指點虛無是征路。自是君身有仙骨，<br>世人那得知其故。惜君只欲苦死留，富貴何如草頭露。<br>蔡侯靜者意有餘，清夜置酒臨前除。罷琴惆悵月照席，<br>幾歲寄我空中書。南尋禹穴見李白，道甫問信今何如。<br></p></body></html>
