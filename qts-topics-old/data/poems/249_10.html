  <body><p>249_10: 《與張補闕、王煉師自…留別趙員外裴補闕同賦雜題一首》皇甫冉</p>
        <p>朝朝春事晚，泛泛行舟遠。淮海思無窮，悠揚煙景中。<br>幸將仙子去，複與故人同。高枕隨流水，輕帆任遠風。<br>鐘聲野寺迥，草色故城空。送別高臺上，裴回共惆悵。<br>懸知白日斜，定是猶相望。<br></p></body></html>
