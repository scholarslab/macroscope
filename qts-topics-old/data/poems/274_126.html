  <body><p>274_126: 《張評事涉秦居士系見訪郡齋，即同賦中字》戴叔倫</p>
        <p>軺車忽枉轍，郡府自生風。遣吏山禽在，開樽野客同。<br>古牆抽臘筍，喬木颺春鴻。能賦傳幽思，清言盡至公。<br>城欹殘照入，池曲大江通。此地人來少，相歡一醉中。<br></p></body></html>
