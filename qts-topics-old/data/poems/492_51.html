  <body><p>492_51: 《送景玄上人還山》殷堯藩</p>
        <p>嵩陽聽罷講經鐘，遠訪庭闈錫度空。蒲履謾從歸後織，<br>衲衣猶記別時縫。地橫龍朔連沙暝，山入烏桓碧樹重。<br>梵宇傳來金貝葉，花前拜捧慰親容。<br></p></body></html>
