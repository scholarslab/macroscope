  <body><p>82_9: 《巫山懷古》劉希夷</p>
        <p>巫山幽陰地，神女豔陽年。襄王伺容色，落日望悠然。<br>歸來高唐夜，金釭焰青煙。頹想臥瑤席，夢魂何翩翩。<br>搖落殊未已，榮華倏徂遷。愁思瀟湘浦，悲涼雲夢田。<br>猿啼秋風夜，雁飛明月天。巴歌不可聽，聽此益潺湲。<br></p></body></html>
