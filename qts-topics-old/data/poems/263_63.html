  <body><p>263_63: 《哭靈一上人》嚴維</p>
        <p>一公何不住，空有遠公名。共說岑山路，今時不可行。<br>舊房松更老，新塔草初生。經論傳緇侶，文章遍墨卿。<br>禪林枝幹折，法宇棟樑傾。誰複修僧史，應知傳已成。<br></p></body></html>
