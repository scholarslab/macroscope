  <body><p>762_7: 《經費冠卿舊隱》劉昭禹</p>
        <p>節高終不起，死戀九華山。聖主情何切，孤雲性本閑。<br>名傳中國外，墳在亂松間。依約曾棲處，斜陽鳥自還。<br></p></body></html>
