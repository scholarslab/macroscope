  <body><p>82_14: 《春日行歌》劉希夷</p>
        <p>山樹落梅花，飛落野人家。野人何所有，滿甕陽春酒。<br>攜酒上春台，行歌伴落梅。醉罷臥明月，乘夢遊天臺。<br></p></body></html>
