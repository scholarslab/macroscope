  <body><p>55_12: 《滕王閣》王勃</p>
        <p>滕王高閣臨江渚，佩玉鳴鸞罷歌舞。畫棟朝飛南浦雲，<br>珠簾暮卷西山雨。閑雲潭影日悠悠，物換星移幾度秋。<br>閣中帝子今何在，檻外長江空自流。<br></p></body></html>
