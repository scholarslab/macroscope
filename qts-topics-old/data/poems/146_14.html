  <body><p>146_14: 《秋山夕興》陶翰</p>
        <p>山月松筱下，月明山景鮮。聊為高秋酌，複此清夜弦。<br>晤語方獲志，棲心亦彌年。尚言興未逸，更理逍遙篇。<br></p></body></html>
