  <body><p>243_30: 《送別鄭明府》韓翃</p>
        <p>長頭大鼻鬢如雪，早歲連兵劍鋒折。千金盡去無鬥儲，<br>雙袖破來空百結。獨戀郊扉已十春，高陽酒徒連此身。<br>路傍誰識鄭公子，谷口應知漢逸人。兒女相悲探井臼，<br>前功豈在他人後。勸君不得學淵明，且策驢車辭五柳。<br></p></body></html>
