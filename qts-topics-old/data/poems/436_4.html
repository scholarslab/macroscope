  <body><p>436_4: 《東都冬日會諸同年宴鄭家林亭（得先字）》白居易</p>
        <p>盛時陪上第，暇日會群賢。桂折因同樹，鶯遷各異年。<br>賓階紛組佩，妓席儼花鈿。促膝齊榮賤，差肩次後先。<br>助歌林下水，銷酒雪中天。他日升沉者，無忘共此筵。<br></p></body></html>
