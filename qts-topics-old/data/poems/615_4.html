  <body><p>615_4: 《和魯望風人詩三首》皮日休</p>
        <p>刻石書離恨，因成別後悲。莫言春繭薄，猶有萬重思。<br>鏤出容刀飾，親逢巧笑難。日中騷客佩，爭奈即闌幹。<br>江上秋聲起，從來浪得名。逆風猶掛席，若不會凡情。<br></p></body></html>
