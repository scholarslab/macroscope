  <body><p>283_68: 《夜上西城聽梁州曲二首》李益</p>
        <p>行人夜上西城宿，聽唱梁州雙管逐。<br>此時秋月滿關山，何處關山無此曲。<br>鴻雁新從北地來，聞聲一半卻飛回。<br>金河戍客腸應斷，更在秋風百尺台。<br></p></body></html>
