  <body><p>211_2: 《塞下曲》高適</p>
        <p>結束浮雲駿，翩翩出從戎。且憑天子怒，複倚將軍雄。<br>萬鼓雷殷地，千旗火生風。日輪駐霜戈，月魄懸雕弓。<br>青海陣雲匝，黑山兵氣沖。戰酣太白高，戰罷旄頭空。<br>萬里不惜死，一朝得成功。畫圖麒麟閣，入朝明光宮。<br>大笑向文士，一經何足窮。古人昧此道，往往成老翁。<br></p></body></html>
