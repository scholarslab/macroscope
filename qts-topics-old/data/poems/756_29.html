  <body><p>756_29: 《奉和禦制茱萸》徐鉉</p>
        <p>台畔西風禦果新，芳香精彩麗蕭辰。柔條細葉妝治好，<br>紫蒂紅芳點綴勻。幾朵得陪天上宴，千株長作洞中春。<br>今朝聖藻偏流詠，黃菊無由更敢鄰。<br></p></body></html>
