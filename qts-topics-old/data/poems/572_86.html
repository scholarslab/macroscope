  <body><p>572_86: 《送神邈法師》賈島</p>
        <p>柳絮落濛濛，西州道路中。相逢春忽盡，獨去講初終。<br>行疾遙山雨，眠遲後夜風。繞房三兩樹，回日葉應紅。<br></p></body></html>
