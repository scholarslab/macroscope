  <body><p>166_35: 《鳴皋歌奉餞從翁清歸五崖山居（河南府陸渾縣有鳴皋山）》李白</p>
        <p>憶昨鳴皋夢裏還，手弄素月清潭間。覺時枕席非碧山，<br>側身西望阻秦關。麒麟閣上春還早，著書卻憶伊陽好。<br>青松來風吹古道，綠蘿飛花覆煙草。我家仙翁愛清真，<br>才雄草聖淩古人，欲臥鳴皋絕世塵。鳴皋微茫在何處，<br>五崖峽水橫樵路。身披翠雲裘，袖拂紫煙去。<br>去時應過嵩少間，相思為折三花樹。<br></p></body></html>
