  <body><p>446_41: 《除官赴闕，留贈微之》白居易</p>
        <p>去年十月半，君來過浙東。今年五月盡，我發向關中。<br>兩鄉默默心相別，一水盈盈路不通。從此津人應省事，<br>寂寥無複遞詩筒。<br></p></body></html>
