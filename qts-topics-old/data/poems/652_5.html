  <body><p>652_5: 《登龍瑞觀北岩》方幹</p>
        <p>縱目下看浮世事，方知峭崿與天通。湖邊風力歸帆上，<br>嶺頂雲根在雪中。促韻寒鐘催落照，斜行白鳥入遙空。<br>前人去後後人至，今古異時登眺同。<br></p></body></html>
