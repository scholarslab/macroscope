  <body><p>305_36: 《贈別二首》柳郴</p>
        <p>江浦程千里，離尊淚數行。無論吳與楚，俱是客他鄉。<br>何處最悲辛，長亭臨古津。往來舟楫路，前後別離人。<br></p></body></html>
