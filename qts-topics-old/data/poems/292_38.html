  <body><p>292_38: 《送喬廣下第歸淮南》司空曙</p>
        <p>遙想長淮盡，荒堤楚路斜。戍旌標白浪，罟網入青葭。<br>啼鳥仍臨水，愁人更見花。東堂一枝在，為子惜年華。<br></p></body></html>
