  <body><p>652_35: 《獻王大夫二首》方幹</p>
        <p>都緣聲價振皇州，高臥中條不自由。早副急征來鳳沼，<br>常陪內宴醉龍樓。鏘金五字能援筆，釣玉三年信直鉤。<br>必恐借留終不遂，越人相顧已先愁。<br>功成猶自更行春，塞路旌旗十裏塵。只用篇章為教化，<br>不知夷夏望陶鈞。金章照耀浮光動，玉面生獰細步勻。<br>歷任聖朝清峻地，至今依是少年身。<br></p></body></html>
