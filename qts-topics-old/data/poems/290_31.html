  <body><p>290_31: 《送人出塞》楊凝</p>
        <p>北風吹雨雪，舉目已淒淒。戰鬼秋頻哭，征鴻夜不棲。<br>沙平關路直，磧廣郡樓低。此去非東魯，人多事鼓鼙。<br></p></body></html>
