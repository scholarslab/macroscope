  <body><p>503_49: 《京口贈崔固》周賀</p>
        <p>積雨晴時近，西風葉滿泉。相逢嵩嶽客，共聽楚城蟬。<br>宿館橫秋島，歸帆漲遠田。別多還寂寞，不似剡中年。<br></p></body></html>
