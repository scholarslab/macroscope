  <body><p>52_53: 《度大庾嶺》宋之問</p>
        <p>度嶺方辭國，停軺一望家。魂隨南翥鳥，淚盡北枝花。<br>山雨初含霽，江雲欲變霞。但令歸有日，不敢恨長沙。<br></p></body></html>
