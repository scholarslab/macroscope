  <body><p>126_77: 《晚春歸思》王維</p>
        <p>新妝可憐色，落日卷羅帷。爐氣清珍簟，牆陰上玉墀。<br>春蟲飛網戶，暮雀隱花枝。向晚多愁思，閑窗桃李時。<br></p></body></html>
