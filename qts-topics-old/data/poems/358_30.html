  <body><p>358_30: 《令狐相公見示題洋州崔侍郎宅雙木瓜花頃…來什輒成和章》劉禹錫</p>
        <p>金牛蜀路遠，玉樹帝城春。榮耀生華館，逢迎欠主人。<br>簾前疑小雪，牆外麗行塵。來去皆回首，情深是德鄰。<br></p></body></html>
