  <body><p>748_24: 《春晏寄從弟德潤》李中</p>
        <p>相思禁煙近，樓上動吟魂。水國春寒在，人家暮雨昏。<br>朱橋通竹樹，香徑匝蘭蓀。安得吾宗會，高歌醉一尊。<br></p></body></html>
