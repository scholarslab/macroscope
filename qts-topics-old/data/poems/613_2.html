  <body><p>613_2: 《陪江西裴公遊襄州延慶寺》皮日休</p>
        <p>丹霄路上歇征輪，勝地偷閒一日身。不署前驅驚野鳥，<br>唯將後乘載詩人。岩邊候吏雲遮卻，竹下朝衣露滴新。<br>更向碧山深處問，不妨猶有草茅臣。<br></p></body></html>
