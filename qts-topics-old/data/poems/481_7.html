  <body><p>481_7: 《憶過潤州》李紳</p>
        <p>昔年從宦干戈地，黃綬青春一魯儒。弓犯控弦招武旅，<br>劍當抽匣問狂夫。帛書投筆封魚腹，玄發沖冠捋虎鬚。<br>談笑謝金何所愧，不為偷買用兵符。<br></p></body></html>
