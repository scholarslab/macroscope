  <body><p>450_42: 《偶吟二首》白居易</p>
        <p>眼下有衣兼有食，心中無喜亦無憂。正如身後有何事，<br>應向人間無所求。靜念道經深閉目，閑迎禪客小低頭。<br>猶殘少許雲泉興，一歲龍門數度遊。<br>晴教曬藥泥茶灶，閑看科松洗竹林。活計縱貧長淨潔，<br>池亭雖小頗幽深。廚香炊黍調和酒，窗暖安弦拂拭琴。<br>老去生涯只如此，更無餘事可勞心。<br></p></body></html>
