  <body><p>464_8: 《賦得行不由徑》王炎</p>
        <p>邪徑趨時捷，端心惡此名。長衢貴高步，大路自規行。<br>且慮縈紆僻，將求坦蕩情。詎同流俗好，方保立身貞。<br>遠跡如違險，修仁在履平。始知夫子道，從此得堅誠。<br></p></body></html>
