  <body><p>547_1: 《題呂食新水閣兼寄南商州郎中》朱景玄</p>
        <p>丹檻初結構，孤高冠清川。庭臨穀中樹，簷落山上泉。<br>曉色掛殘月，夜聲雜繁弦。青春去如水，康樂歸何年。<br></p></body></html>
