  <body><p>189_6: 《送閻寀赴東川辟》韋應物</p>
        <p>冰炭俱可懷，孰雲熱與寒。何如結髮友，不得攜手歡。<br>晨登嚴霜野，送子天一端。只承簡書命，俯仰豸角冠。<br>上陟白雲嶠，下冥玄壑湍。離群自有托，歷險得所安。<br>當念反窮巷，登朝成慨歎。<br></p></body></html>
