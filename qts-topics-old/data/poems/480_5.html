  <body><p>480_5: 《憶春日曲江宴後許至芙蓉園》李紳</p>
        <p>春風上苑開桃李，詔許看花入禦園。香徑草中回玉勒，<br>鳳凰池畔泛金樽。綠絲垂柳遮風暗，紅藥低叢拂砌繁。<br>歸繞曲江煙景晚，未央明月鎖千門。<br></p></body></html>
