  <body><p>620_16: 《奉和襲美添漁具五篇。漁庵》陸龜蒙</p>
        <p>結茅次煙水，用以資嘯傲。豈謂釣家流，忽同禪室號。<br>閑憑山叟占，晚有溪禽嫪。華屋莫相非，各隨吾所好。<br></p></body></html>
