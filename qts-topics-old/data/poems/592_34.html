  <body><p>592_34: 《登岳陽樓有懷寄座主相公》曹鄴</p>
        <p>南登岳陽樓，北眺長安道。不見升平裏，千山樹如草。<br>骨肉在南楚，沈憂起常早。白社愁成空，秋蕪待誰掃。<br>常聞詩人語，西子不宜老。賴識丹元君，時來語蓬島。<br></p></body></html>
