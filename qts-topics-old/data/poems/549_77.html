  <body><p>549_77: 《花園即事呈常（一作韋中丞）》趙嘏</p>
        <p>煙暖池塘柳覆台，百花園裏看花來。燒衣焰席三千樹，<br>破鼻醒愁一萬杯。不肯為歌隨拍落，卻因令舞帶香回。<br>山公仰爾延賓客，好傍春風次第開。<br></p></body></html>
