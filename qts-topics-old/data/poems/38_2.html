  <body><p>38_2: 《過嚴君平古井》鄭世翼</p>
        <p>嚴平本高尚，遠蹈古人風。賣卜成都市，流名大漢中。<br>舊井改人世，寒泉久不通。年多既罷汲，無禽乃遂空。<br>如何屬秋氣，唯見落雙桐。<br></p></body></html>
