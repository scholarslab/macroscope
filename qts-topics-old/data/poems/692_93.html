  <body><p>692_93: 《送項山人歸天臺》杜荀鶴</p>
        <p>因話天臺歸思生，布囊藤杖笑離城。不教日月拘身事，<br>自與煙蘿結野情。龍鎮古潭雲色黑，露淋秋檜鶴聲清。<br>此中是處堪終隱，何要世人知姓名。<br></p></body></html>
