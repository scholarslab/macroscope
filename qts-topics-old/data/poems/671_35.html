  <body><p>671_35: 《游陽明洞呈王理得諸君》唐彥謙</p>
        <p>禹穴蒼茫不可探，人傳靈笈鎖煙嵐。初晴鶴點青邊嶂，<br>欲雨龍移黑處潭。北半齋壇天寂寂，東風仙洞草毿毿。<br>堪憐尹叟非關吏，猶向江南逐老聃。<br></p></body></html>
