  <body><p>228_54: 《到村》杜甫</p>
        <p>碧澗雖多雨，秋沙先少泥。蛟龍引子過，荷芰逐花低。<br>老去參戎幕，歸來散馬蹄。稻粱須就列，榛草即相迷。<br>蓄積思江漢，疏頑惑町畦。稍酬知己分，還入故林棲。<br></p></body></html>
