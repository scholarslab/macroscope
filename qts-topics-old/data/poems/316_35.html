  <body><p>316_35: 《津梁寺采新茶與幕中諸公遍賞芳香尤異…四韻兼呈陸郎中》武元衡</p>
        <p>靈州碧岩下，荑英初散芳。塗塗猶宿露，采采不盈筐。<br>陰竇藏煙濕，單衣染焙香。幸將調鼎味，一為奏明光。<br></p></body></html>
