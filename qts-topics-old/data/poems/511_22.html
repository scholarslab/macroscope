  <body><p>511_22: 《酬答柳宗言秀才見贈》張祜</p>
        <p>南下天臺厭絕冥，五湖波上泛如萍。江鷗自戲為蹤跡，<br>野鹿閑驚是性靈。任子偶垂滄海釣，戴逵虛認少微星。<br>金門後俊徒相唁，且為人間寄茯苓。<br></p></body></html>
