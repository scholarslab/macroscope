  <body><p>540_56: 《送鄭大台文南覲（鄭畋）》李商隱</p>
        <p>黎辟灘聲五月寒，南風無處附平安。<br>君懷一匹胡威絹，爭拭酬恩淚得幹。<br></p></body></html>
