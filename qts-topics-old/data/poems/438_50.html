  <body><p>438_50: 《燕子樓三首》白居易</p>
        <p>滿窗明月滿簾霜，被冷燈殘拂臥床。<br>燕子樓中霜月夜，秋來隻為一人長。<br>鈿暈羅衫色似煙，幾回欲著即潸然。<br>自從不舞霓裳曲，疊在空箱十一年。<br>今春有客洛陽回，曾到尚書墓上來。<br>見說白楊堪作柱，爭教紅粉不成灰。<br></p></body></html>
