  <body><p>549_83: 《答友人》趙嘏</p>
        <p>詩家才子酒家仙，游宦曾依積水邊。窗戶動搖三島樹，<br>琴尊安穩五湖船。羅浮道士分瓊液，錦席佳人豔楚蓮。<br>今日相逢朗吟罷，滿城砧杵一燈前。<br></p></body></html>
