  <body><p>353_2: 《種仙靈毗（《本草》：淫羊蕾，即仙靈毗也）》柳宗元</p>
        <p>窮陋闕自養，癘氣劇囂煩。隆冬乏霜霰，日夕南風溫。<br>杖藜下庭際，曳踵不及門。門有野田吏，慰我飄零魂。<br>及言有靈藥，近在湘西原。服之不盈旬，蹩躠皆騰鶱。<br>笑忭前即吏，為我擢其根。蔚蔚遂充庭，英翹忽已繁。<br>晨起自采曝，杵臼通夜喧。靈和理內藏，攻疾貴自源。<br>擁覆逃積霧，伸舒委餘暄。奇功苟可征，甯複資蘭蓀。<br>我聞畸人術，一氣中夜存。能令深深息，呼吸還歸跟。<br>疏放固難效，且以藥餌論。痿者不忘起，窮者寧複言。<br>神哉輔吾足，幸及兒女奔。<br></p></body></html>
