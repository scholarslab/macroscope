  <body><p>716_15: 《夏雲》曹松</p>
        <p>勢能成嶽仞，頃刻長崔嵬。暝鳥飛不到，野風吹得開。<br>一天分萬態，立地看忘回。欲結暑宵雨，先聞江上雷。<br></p></body></html>
