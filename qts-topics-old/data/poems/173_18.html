  <body><p>173_18: 《涇溪南藍山下有落星潭可以卜築余泊舟石上寄何判官昌浩》李白</p>
        <p>藍岑竦天壁，突兀如鯨額。奔蹙橫澄潭，勢吞落星石。<br>沙帶秋月明，水搖寒山碧。佳境宜緩棹，清輝能留客。<br>恨君阻歡遊，使我自驚惕。所期俱蔔築，結茅煉金液。<br></p></body></html>
