  <body><p>714_24: 《春題二首》崔道融</p>
        <p>青春未得意，見花卻如讎。路逢白麵郎，醉插花滿頭。<br>滿眼桃李花，愁人如不見。別有惜花人，東風莫吹散。<br></p></body></html>
