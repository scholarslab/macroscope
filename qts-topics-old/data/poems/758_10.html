  <body><p>758_10: 《山中訪人不遇》孟貫</p>
        <p>負琴兼杖藜，特地過岩西。已見竹軒閉，又聞山鳥啼。<br>長松寒倚穀，細草暗連溪。久立無人事，煙霞歸路迷。<br></p></body></html>
