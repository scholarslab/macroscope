  <body><p>675_41: 《忍公小軒二首》鄭谷</p>
        <p>松溪水色綠於松，每到松溪到暮鐘。<br>閑得心源只如此，問禪何必向雙峰。<br>舊遊前事半埃塵，多向林中結淨因。<br>一念一爐香火裏，後身唯願似師身。<br></p></body></html>
