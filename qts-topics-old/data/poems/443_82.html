  <body><p>443_82: 《醉送李協律赴湖南辟命，因寄沈八中丞》白居易</p>
        <p>富陽山底樟亭畔，立馬停舟飛酒盂。曾共中丞情繾綣，<br>暫留協律語踟躕。紫微星北承恩去，青草湖南稱意無。<br>不羨君官羨君幕，幕中收得阮元瑜。<br></p></body></html>
