  <body><p>300_42: 《贈閻少保》王建</p>
        <p>髭須雖白體輕健，九十三來卻少年。問事愛知天寶裏，<br>識人皆是武皇前。玉裝劍佩身長帶，絹寫方書子不傳。<br>侍女常時教合藥，亦聞私地學求仙。<br></p></body></html>
