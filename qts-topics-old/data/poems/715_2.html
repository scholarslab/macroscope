  <body><p>715_2: 《雪》盧延讓</p>
        <p>瑞雪落紛華，隨風一向斜。地平鋪作月，天迥撒成花。<br>客滿燒煙舍，牛牽賣炭車。吾皇憂挾纊，猶自問君家。<br></p></body></html>
