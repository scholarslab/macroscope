  <body><p>42_11: 《文翁講堂》盧照鄰</p>
        <p>錦裏淹中館，岷山稷下亭。空梁無燕雀，古壁有丹青。<br>槐落猶疑市，苔深不辨銘。良哉二千石，江漢表遺靈。<br></p></body></html>
