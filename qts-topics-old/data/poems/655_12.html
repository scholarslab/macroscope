  <body><p>655_12: 《秋日有寄姑蘇曹使君》羅隱</p>
        <p>多病無因棹小舟，闔閭城下謁名侯。水寒不見雙魚信，<br>風便唯聞五袴謳。早說用兵長暗合，近傳觀稼亦閒遊。<br>須知謝奕依前醉，閑阻清談又一秋。<br></p></body></html>
