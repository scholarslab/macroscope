  <body><p>633_69: 《洛中三首》司空圖</p>
        <p>秋風團扇未驚心，笑看妝台落葉侵。<br>繡鳳不教金縷暗，青樓何處有寒砧。<br>不用頻嗟世路難，浮生各自系悲歡。<br>風霜一夜添羈思，羅綺誰家待早寒。<br>燕巢空後誰相伴，鴛被縫來不忍熏。<br>薄命敢辭長滴淚，倡家未必肯留君。<br></p></body></html>
