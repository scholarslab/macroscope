  <body><p>349_57: 《自南山卻赴京師，石臼嶺頭即事寄嚴僕射》歐陽詹</p>
        <p>鳥企蛇盤地半天，下窺千仞到浮煙。<br>因高回望沾恩處，認得梁州落日邊。<br></p></body></html>
