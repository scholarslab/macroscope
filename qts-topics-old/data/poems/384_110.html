  <body><p>384_110: 《春日留別（一作惜別）》張籍</p>
        <p>遊人欲別離，半醉對花枝。看著春又晚，莫輕少年時。<br>臨行記分處，回首是相思。各向天涯去，重來未可期。<br></p></body></html>
