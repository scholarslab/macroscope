  <body><p>189_49: 《送楊氏女》韋應物</p>
        <p>永日方戚戚，出門複悠悠。女子今有行，大江溯輕舟。<br>爾輩況無恃，撫念益慈柔。幼為長所育，兩別泣不休。<br>對此結中腸，義往難複留。自小闕內訓，事姑貽我憂。<br>賴茲托令門，仁恤庶無尤。貧儉誠所尚，資從豈待周。<br>孝恭遵婦道，容止順其猷。別離在今晨，見爾當何秋。<br>居閑始自遣，臨感忽難收。歸來視幼女，零淚緣纓流。<br></p></body></html>
