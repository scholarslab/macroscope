  <body><p>715_14: 《早春池亭獨遊三首》劉象</p>
        <p>春意送殘臘，春晴融小洲。蒲茸才簇岸，柳頰已遮樓。<br>便有杯觴興，可據羈旅愁。鳧鷖亦相狎，盡日戲清流。<br>清流環綠筱，清景媚虹橋。鶯刷初遷羽，莎拳擬拆苗。<br>細沙擢暖岸，淑景動和飆。倍憶同袍侶，相歡倒一瓢。<br>一瓢歡自足，一日興偏多。幽意人先賞，疏叢蝶未過。<br>知音新句苦，窺沼醉顏酡。萬慮從相擬，今朝欲奈何。<br></p></body></html>
