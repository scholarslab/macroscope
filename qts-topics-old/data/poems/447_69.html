  <body><p>447_69: 《詠懷》白居易</p>
        <p>蘇杭自昔稱名郡，牧守當今當好官。兩地江山蹋得遍，<br>五年風月詠將殘。幾時酒醆曾拋卻，何處花枝不把看。<br>白髮滿頭歸得也，詩情酒興漸闌珊。<br></p></body></html>
