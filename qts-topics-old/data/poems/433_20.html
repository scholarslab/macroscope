  <body><p>433_20: 《念金鑾子二首》白居易</p>
        <p>衰病四十身，嬌癡三歲女。非男猶勝無，慰情時一撫。<br>一朝舍我去，魂影無處所。況念夭劄時，嘔啞初學語。<br>始知骨肉愛，乃是憂悲聚。唯思未有前，以理遣傷苦。<br>忘懷日已久，三度移寒暑。今日一傷心，因逢舊乳母。<br>與爾為父子，八十有六旬。忽然又不見，邇來三四春。<br>形質本非實，氣聚偶成身。恩愛元是妄，緣合暫為親。<br>念茲庶有悟，聊用遣悲辛。暫將理自奪，不是忘情人。<br></p></body></html>
