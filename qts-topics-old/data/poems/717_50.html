  <body><p>717_50: 《廣州貽匡緒法師》曹松</p>
        <p>口宣微密不思議，不是除貪即誡癡。只待外方緣了日，<br>爭看內殿詔來時。周回海樹侵階疾，迢遞江潮應井遲。<br>必竟懶過高坐寺，未能全讓法雲師。<br></p></body></html>
