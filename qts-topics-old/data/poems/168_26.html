  <body><p>168_26: 《贈饒陽張司戶燧》李白</p>
        <p>朝飲蒼梧泉，夕棲碧海煙。寧知鸞鳳意，遠托椅桐前。<br>慕藺豈曩古，攀嵇是當年。愧非黃石老，安識子房賢。<br>功業嗟落日，容華棄徂川。一語已道意，三山期著鞭。<br>蹉跎人間世，寥落壺中天。獨見游物祖，探元窮化先。<br>何當共攜手，相與排冥筌。<br></p></body></html>
