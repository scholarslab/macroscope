  <body><p>383_25: 《雨中寄元宗簡》張籍</p>
        <p>秋堂羸病起，盥漱風雨朝。竹影冷疏澀，榆葉暗飄蕭。<br>街徑多墜果，牆隅有蛻蜩。延瞻游步阻，獨坐閑思饒。<br>君居應如此，恨言相去遙。<br></p></body></html>
