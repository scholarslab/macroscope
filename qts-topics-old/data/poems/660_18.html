  <body><p>660_18: 《茅齋》羅隱</p>
        <p>從事不從事，養生非養生。職為屍祿本，官是受恩名。<br>時態已相失，歲華徒自驚。西齋一卮酒，衰老與誰傾。<br></p></body></html>
