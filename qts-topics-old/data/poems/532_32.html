  <body><p>532_32: 《秋霽寄遠》許渾</p>
        <p>初霽獨登賞，西樓多遠風。橫煙秋水上，疏雨夕陽中。<br>高樹下山鳥，平蕪飛草蟲。唯應待明月，千里與君同。<br></p></body></html>
