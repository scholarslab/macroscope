  <body><p>761_5: 《漁父歌二首》歐陽炯</p>
        <p>擺脫塵機上釣船，免教榮辱有流年。無系絆，沒愁煎，<br>須信船中有散仙。<br>風浩寒溪照膽明，小君山上玉蟾生。荷露墜，翠煙輕，<br>撥剌遊魚幾處驚。<br></p></body></html>
