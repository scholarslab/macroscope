  <body><p>652_44: 《感時三首》方幹</p>
        <p>不覺年華似箭流，朝看春色暮逢秋。正嗟新塚垂青草，<br>便見故交梳白頭。雖道了然皆是夢，應還達者即無愁。<br>破除生死須齊物，誰向穹蒼問事由。<br>日烏往返無休息，朝出扶桑暮卻回。夜雨旋驅殘熱去，<br>江風吹送早寒來。才憐飲處飛花片，又見書邊聚雪堆。<br>莫恃少年欺白首，須臾還被老相催。<br>世途擾擾複憧憧，真恐華夷事亦同。歲月自消寒暑內，<br>榮枯盡在是非中。今朝猶作青襟子，明日還成白首翁。<br>堪笑愚夫足紛競，不知流水去無窮。<br></p></body></html>
