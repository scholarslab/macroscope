  <body><p>211_13: 《和賀蘭判官望北海作》高適</p>
        <p>聖代務平典，輶軒推上才。迢遙溟海際，曠望滄波開。<br>四牡未遑息，三山安在哉。巨鼇不可釣，高浪何崔嵬。<br>湛湛朝百谷，茫茫連九垓。挹流納廣大，觀異增遲回。<br>日出見魚目，月圓知蚌胎。跡非想像到，心以精靈猜。<br>遠色帶孤嶼，虛聲涵殷雷。風行越裳貢，水遏天吳災。<br>攬轡隼將擊，忘機鷗複來。緣情韻騷雅，獨立遺塵埃。<br>吏道竟殊用，翰林仍忝陪。長鳴謝知己，所愧非龍媒。<br></p></body></html>
