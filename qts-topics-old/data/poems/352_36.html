  <body><p>352_36: 《覺衰》柳宗元</p>
        <p>久知老會至，不謂便見侵。今年宜未衰，稍已來相尋。<br>齒疏發就種，奔走力不任。咄此可奈何，未必傷我心。<br>彭聃安在哉，周孔亦已沉。古稱壽聖人，曾不留至今。<br>但願得美酒，朋友常共酙。是時春向暮，桃李生繁陰。<br>日照天正綠，杳杳歸鴻吟。出門呼所親，扶杖登西林。<br>高歌足自快，商頌有遺音。<br></p></body></html>
