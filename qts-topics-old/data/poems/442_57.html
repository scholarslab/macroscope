  <body><p>442_57: 《偶題閣下廳》白居易</p>
        <p>靜愛青苔院，深宜白鬢翁。貌將松共瘦，心與竹俱空。<br>暖有低簷日，春多颺幕風。平生閑境界，盡在五言中。<br></p></body></html>
