  <body><p>379_11: 《送從舅端適楚地》孟郊</p>
        <p>歸情似泛空，飄蕩楚波中。羽扇掃輕汗，布帆篩細風。<br>江花折菡萏，岸影泊梧桐。元舅唱離別，賤生愁不窮。<br></p></body></html>
