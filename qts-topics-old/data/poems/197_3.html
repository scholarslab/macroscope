  <body><p>197_3: 《代北州老翁答》張謂</p>
        <p>負薪老翁往北州，北望鄉關生客愁。自言老翁有三子，<br>兩人已向黃沙死。如今小兒新長成，明年聞道又徵兵。<br>定知此別必零落，不及相隨同死生。盡將田宅借鄰伍，<br>且複伶俜去鄉土。在生本求多子孫，及有誰知更辛苦。<br>近傳天子尊武臣，強兵直欲靜胡塵。安邊自合有長策，<br>何必流離中國人。<br></p></body></html>
