  <body><p>574_12: 《送胡道士》賈島</p>
        <p>短褐身披滿漬苔，靈溪深處觀門開。卻從城裏移琴去，<br>許到山中寄藥來。臨水古壇秋醮罷，宿杉幽鳥夜飛回。<br>丹梯願逐真人上，日夕歸心白髮催。<br></p></body></html>
