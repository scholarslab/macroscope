  <body><p>630_18: 《疊韻吳宮詞二首》陸龜蒙</p>
        <p>膚愉吳都姝，眷戀便殿宴。逡巡新春人，轉面見戰箭。<br>紅櫳通東風，翠珥醉易墜。平明兵盈城，棄置遂至地。<br></p></body></html>
