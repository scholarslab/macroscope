  <body><p>573_7: 《岐下送友人歸襄陽》賈島</p>
        <p>蹉跎隨泛梗，羈旅到西州。舉翮籠中鳥，知心海上鷗。<br>山光分首暮，草色向家秋。若更登高峴，看碑定淚流。<br></p></body></html>
