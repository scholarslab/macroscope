  <body><p>205_8: 《祀雨師樂章。迎俎酌獻》包佶</p>
        <p>陽開幽蟄，躬奉鬱鬯。禮備節應，震來靈降。<br>動植求聲，飛沉允望。時康氣茂，惟神之貺。<br></p></body></html>
