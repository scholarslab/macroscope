  <body><p>595_28: 《詠蟬（一作客中聞早蟬）》于武陵</p>
        <p>江頭一聲起，芳歲已難留。聽此高林上，遙知故國秋。<br>應催風落葉，似勸客回舟。不是新蟬苦，年年自有愁。<br></p></body></html>
