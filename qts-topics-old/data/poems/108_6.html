  <body><p>108_6: 《奉和禦制平胡》裴漼</p>
        <p>玄漠聖恩通，由來書軌同。忽聞窺月滿，相聚寇雲中。<br>廟略占黃氣，神兵出絳宮。將軍行逐虜，使者亦和戎。<br>一舉轒轀滅，再麾沙漠空。直將威禁暴，非用武為雄。<br>飲至明軍禮，酬勳錫武功。干戈還載戢，文德在唐風。<br></p></body></html>
