  <body><p>190_60: 《長安遇馮著》韋應物</p>
        <p>客從東方來，衣上灞陵雨。問客何為來，采山因買斧。<br>冥冥花正開，颺颺燕新乳。昨別今已春，鬢絲生幾縷。<br></p></body></html>
