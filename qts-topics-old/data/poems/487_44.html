  <body><p>487_44: 《漢宮詞二首》鮑溶</p>
        <p>柏梁宸居清窈窕，東方先生夜待詔。<br>夜久月當承露盤，內人吹笙舞鳳鸞。<br>月映東窗似玉輪，未央前殿絕聲塵。<br>宮槐花落西風起，鸚鵡驚寒夜喚人。<br></p></body></html>
