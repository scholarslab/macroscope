  <body><p>332_54: 《東渡早梅一樹，歲華如雪，酣賞成詠》羊士諤</p>
        <p>暇日留□事，期雲亦□開。鄉心持歲酒，津下賞山梅。<br>晚實和商鼎，濃香拂壽杯。唯應招北客，日日踏青來。<br></p></body></html>
