  <body><p>349_6: 《答韓十八駑驥吟》歐陽詹</p>
        <p>故人舒其憤，昨示駑驥篇。駑以易售陳，驥以難知言。<br>委曲感既深，咨嗟詞亦殷。伊情有遠瀾，餘志遜其源。<br>室在周孔堂，道通堯舜門。調雅聲寡同，途遐勢難翻。<br>顧茲萬恨來，假彼二物雲。賤貴而貴賤，世人良共然。<br>巴蕉一葉妖，茙葵一花妍。畢無才實資，手植階墀前。<br>楩楠十圍瑰，松柏百尺堅。罔念梁棟功，野長丘墟邊。<br>傷哉昌黎韓，焉得不迍邅。上帝本厚生，大君方建元。<br>寶將庇群甿，庶此規崇軒。班爾圖永安，掄擇期精專。<br>君看廣廈中，豈有樹庭萱。<br></p></body></html>
