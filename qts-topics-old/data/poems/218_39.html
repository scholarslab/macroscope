  <body><p>218_39: 《龍門閣》杜甫</p>
        <p>清江下龍門，絕壁無尺土。長風駕高浪，浩浩自太古。<br>危途中縈盤，仰望垂線縷。滑石欹誰鑿，浮梁嫋相拄。<br>目眩隕雜花，頭風吹過雨。百年不敢料，一墜那得取。<br>飽聞經瞿塘，足見度大庾。終身曆艱險，恐懼從此數。<br></p></body></html>
