  <body><p>443_35: 《花樓望雪命宴賦詩》白居易</p>
        <p>連天際海白皚皚，好上高樓望一回。何處更能分道路，<br>此時兼不認池台。萬重雲樹山頭翠，百尺花樓江畔開。<br>素壁聯題分韻句，紅爐巡飲暖寒杯。冰鋪湖水銀為面，<br>風卷汀沙玉作堆。絆惹舞人春豔曳，句留醉客夜裴回。<br>輸將虛白堂前鶴，失卻樟亭驛後梅。別有故情偏憶得，<br>曾經窮苦照書來。<br></p></body></html>
