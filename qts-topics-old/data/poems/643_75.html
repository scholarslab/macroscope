  <body><p>643_75: 《酬劉書記見贈》李山甫</p>
        <p>獨在西峰末，憐君和氣多。勞生同朽索，急景似傾波。<br>禪者行擔錫，樵師語隔坡。旱□生赤蘚，古木架青蘿。<br>石澗新蟬脫，茅簷舊燕窠。篇章蒙見許，松月好相過。<br>思苦通真理，吟清合大和。□□□□□，風起送漁歌。<br></p></body></html>
