  <body><p>555_9: 《答光州王使君》馬戴</p>
        <p>信來淮上郡，楚岫入秦雲。自顧為儒者，何由答使君。<br>蛻風蟬半失，阻雨雁頻聞。欲識平生分，他時別紀勳。<br></p></body></html>
