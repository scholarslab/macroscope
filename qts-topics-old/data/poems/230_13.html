  <body><p>230_13: 《洞房》杜甫</p>
        <p>洞房環佩冷，玉殿起秋風。秦地應新月，龍池滿舊宮。<br>系舟今夜遠，清漏往時同。萬里黃山北，園陵白露中。<br></p></body></html>
