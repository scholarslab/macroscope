  <body><p>743_20: 《句》沈彬</p>
        <p>尺素隱清輝，一毫分險阻。<br>金翅動身摩日月，銀河轉浪洗乾坤。<br>須知手筆安排定，不怕山河整頓難。<br>九衢冠蓋暗爭路，四海干戈多異心。<br>地隈一水巡城轉，天約群山附郭來。<br>數家魚網疏雲外，一岸殘陽細雨中。<br>松欹晚影離壇草，鐘撼秋聲入殿風。<br>壓低吳楚遙涵水，約破雲霞獨倚天。<br>半身落日離秦樹，一路平蕪入楚煙。<br>清占月中三峽水，麗偷雲外十洲春。<br>幽鳥喚人穿竹去，野猿尋果出雲來。<br></p></body></html>
