  <body><p>615_27: 《釣侶二章》皮日休</p>
        <p>趁眠無事避風濤，一鬥霜鱗換濁醪。<br>驚怪兒童呼不得，盡沖煙雨漉車螯。<br>嚴陵灘勢似雲崩，釣具歸來放石層。<br>煙浪濺篷寒不睡，更將枯蚌點漁燈。<br></p></body></html>
