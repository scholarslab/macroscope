  <body><p>457_43: 《與牛家妓樂雨後合宴》白居易</p>
        <p>玉管清弦聲旖旎，翠釵紅袖坐參差。兩家合奏洞房夜，<br>八月連陰秋雨時。歌臉有情凝睇久，舞腰無力轉裙遲。<br>人間歡樂無過此，上界西方即不知。<br></p></body></html>
