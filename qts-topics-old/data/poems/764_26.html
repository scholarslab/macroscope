  <body><p>764_26: 《再游韋曲山寺》譚用之</p>
        <p>鵲岩煙斷玉巢欹，罨畫春塘太白低。馬踏翠開垂柳寺，<br>人耕紅破落花蹊。千年勝概咸原上，幾代荒涼繡嶺西。<br>碧吐紅芳舊行處，豈堪回首草萋萋。<br></p></body></html>
