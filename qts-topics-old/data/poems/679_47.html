  <body><p>679_47: 《贈休糧僧》崔塗</p>
        <p>聞鐘獨不齋，何事更關懷。靜少人過院，閑從草上階。<br>生台無鳥下，石路有雲埋。為憶禪中舊，時猶夢百崖。<br></p></body></html>
