  <body><p>758_2: 《贈棲隱洞譚先生》孟貫</p>
        <p>先生雙鬢華，深谷臥雲霞。不伐有巢樹，多移無主花。<br>石泉春釀酒，松火夜煎茶。因問山中事，如君有幾家。<br></p></body></html>
