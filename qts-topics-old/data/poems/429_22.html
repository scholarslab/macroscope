  <body><p>429_22: 《觀稼》白居易</p>
        <p>世役不我牽，身心常自若。晚出看田畝，閑行旁村落。<br>累累繞場稼，嘖嘖群飛雀。年豐豈獨人，禽鳥聲亦樂。<br>田翁逢我喜，默起具尊杓。斂手笑相延，社酒有殘酌。<br>愧茲勤且敬，藜杖為淹泊。言動任天真，未覺農人惡。<br>停杯問生事，夫種妻兒獲。筋力苦疲勞，衣食常單薄。<br>自慚祿仕者，曾不營農作。饑食無所勞，何殊衛人鶴。<br></p></body></html>
