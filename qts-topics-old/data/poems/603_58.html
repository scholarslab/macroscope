  <body><p>603_58: 《題金山寺》許棠</p>
        <p>四面波濤匝，中樓日月鄰。上窮如出世，下瞷忽驚神。<br>刹礙長空鳥，船通外國人。房房皆疊石，風掃永無塵。<br></p></body></html>
