  <body><p>374_9: 《投所知》孟郊</p>
        <p>苦心知苦節，不容一毛髮。煉金索堅貞，洗玉求明潔。<br>自慚所業微，功用如鳩拙。何殊嫫母顏，對彼寒塘月。<br>君存古人心，道出古人轍。盡美固可揚，片善亦不遏。<br>朝向公卿說，暮向公卿說。誰謂黃鐘管，化為君子舌。<br>一說清嶰竹，二說變嶰穀。三說四說時，寒花拆寒木。<br>曄曄家道路，燦燦我衣服。豈直輝友朋，亦用慰骨肉。<br>一暖荷匹素，一飽荷升粟。而況大恩恩，此身報得足。<br>且將食檗勞，酬之作金刀。<br></p></body></html>
