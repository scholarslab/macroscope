  <body><p>586_66: 《題四皓廟》劉滄</p>
        <p>石壁蒼苔翠靄濃，驅車商洛想遺蹤。天高猿叫向山月，<br>露下鶴聲來廟松。葉墮陰岩疏薜荔，池經秋雨老芙蓉。<br>雪髯仙侶何深隱，千古寂寥雲水重。<br></p></body></html>
