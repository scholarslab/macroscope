  <body><p>334_10: 《游晉祠上李逢吉相公》令狐楚</p>
        <p>不立晉祠三十年，白頭重到一淒然。泉聲自昔鏘寒玉，<br>草色雖秋耀翠鈿。少壯同游寧有數，尊榮再會便無緣。<br>相思臨水下雙淚，寄入並汾向洛川。<br></p></body></html>
