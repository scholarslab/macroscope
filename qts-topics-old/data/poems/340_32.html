  <body><p>340_32: 《送劉師服》韓愈</p>
        <p>夏半陰氣始，淅然雲景秋。蟬聲入客耳，驚起不可留。<br>草草具盤饌，不待酒獻酬。士生為名累，有似魚中鉤。<br>齎材入市賣，貴者恒難售。豈不畏憔悴，為功忌中休。<br>勉哉耘其業，以待歲晚收。<br></p></body></html>
