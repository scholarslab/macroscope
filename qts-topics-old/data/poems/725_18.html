  <body><p>725_18: 《遊中梁山》於鄴</p>
        <p>僻地好泉石，何人曾陸沈。不知青嶂外，更有白雲深。<br>因此見喬木，幾回思舊林。殷勤猿與鳥，唯我獨何心。<br></p></body></html>
