  <body><p>123_7: 《嵩山十志十首。滌煩磯》盧鴻一</p>
        <p>滌煩磯者，蓋窮穀峻崖，發地磐石，飛流攢激，積漱成渠。<br>澡性滌煩，迥有幽致。可為智者說，難為俗人言。詞曰：<br>靈磯盤礴兮溜奔錯漱，泠風兮鎮冥壑。研苔滋兮泉珠潔，<br>一飲一憩兮氣想滅。磷漣清淬兮滌煩磯，<br>靈仙境兮仁智歸。中有琴兮徽以玉，<br>峨峨湯湯兮彈此曲，寄聲知音兮同所欲。<br></p></body></html>
