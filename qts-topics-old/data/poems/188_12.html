  <body><p>188_12: 《元日寄諸弟兼呈崔都水》韋應物</p>
        <p>一從守茲郡，兩鬢生素發。新正加我年，故歲去超忽。<br>淮濱益時候，了似仲秋月。川谷風景溫，城池草木發。<br>高齋屬多暇，惆悵臨芳物。日月昧還期，念君何時歇。<br></p></body></html>
