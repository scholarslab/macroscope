  <body><p>513_2: 《奉和大樑相公重九日軍中宴會之什》裴夷直</p>
        <p>今古同嘉節，歡娛但異名。陶公緣綠醑，謝傅為蒼生。<br>酒泛金英麗，詩通玉律清。何言辭物累，方系萬人情。<br></p></body></html>
