  <body><p>674_19: 《送進士趙能卿下第南歸》鄭穀</p>
        <p>不歸何慰親，歸去舊風塵。灑淚慚關吏，無言對越人。<br>遠帆花月夜，微岸水天春。莫便隨漁釣，平生已苦辛。<br></p></body></html>
