  <body><p>644_20: 《寓意》李鹹用</p>
        <p>直道荊棘生，斜徑紅塵起。蒼蒼杳無言，麒麟回瑞趾。<br>東風如未來，飛雪終不已。不知薑子牙，何處釣流水。<br></p></body></html>
