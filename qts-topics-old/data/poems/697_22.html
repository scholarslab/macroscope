  <body><p>697_22: 《江亭酒醒卻寄維揚餞客》韋莊</p>
        <p>別筵人散酒初醒，江步黃昏雨雪零。<br>滿坐綺羅皆不見，覺來紅樹背銀屏。<br></p></body></html>
