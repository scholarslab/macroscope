  <body><p>239_39: 《和慕容法曹尋漁者寄城中故人》錢起</p>
        <p>孤煙一點綠溪湄，漁父幽居即舊基。饑鷺不驚收釣處，<br>閑麛應乳負暄時。茅齋對雪開尊好，稚子焚枯飯客遲。<br>勝事宛然懷抱裏，頃來新得謝公詩。<br></p></body></html>
