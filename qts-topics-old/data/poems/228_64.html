  <body><p>228_64: 《正月三日歸溪上有作，簡院內諸公》杜甫</p>
        <p>野外堂依竹，籬邊水向城。蟻浮仍臘味，鷗泛已春聲。<br>藥許鄰人劚，書從稚子擎。白頭趨幕府，深覺負平生。<br></p></body></html>
