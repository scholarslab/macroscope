  <body><p>177_17: 《與諸公送陳郎將歸衡陽》李白</p>
        <p>衡山蒼蒼入紫冥，下看南極老人星。回飆吹散五峰雪，<br>往往飛花落洞庭。氣清嶽秀有如此，郎將一家拖金紫。<br>門前食客亂浮雲，世人皆比孟嘗君。江上送行無白璧，<br>臨歧惆悵若為分。<br></p></body></html>
