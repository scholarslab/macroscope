  <body><p>321_11: 《奉和李給事省中書情寄劉苗崔三曹長因呈許陳二閣老》權德輿</p>
        <p>常寮幾處伏明光，新詔聯翩夕拜郎。五夜漏清天欲曙，<br>萬年枝暖日初長。分曹列侍登文石，促膝閑謠接羽觴。<br>共說漢朝榮上賞，豈令三友滯馮唐。<br></p></body></html>
