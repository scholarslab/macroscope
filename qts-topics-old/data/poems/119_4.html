  <body><p>119_4: 《宿法華寺》崔國輔</p>
        <p>松雨時複滴，寺門清且涼。此心竟誰證，回憩支公床。<br>壁畫感靈跡，龕經傳異香。獨遊寄象外，忽忽歸南昌。<br></p></body></html>
