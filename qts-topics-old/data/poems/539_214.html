  <body><p>539_214: 《寄在朝鄭曹獨孤李四同年》李商隱</p>
        <p>昔歲陪遊舊跡多，風光今日兩蹉跎。<br>不因醉本蘭亭在，兼忘當年舊永和。<br>　</p></body></html>
