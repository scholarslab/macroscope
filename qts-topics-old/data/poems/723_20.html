  <body><p>723_20: 《送醉畫王處士》李洞</p>
        <p>幾年乘興住南吳，狂醉蘭舟夜落湖。別後鶴毛描轉細，<br>近來牛角飲還粗。同餐夏果山何處，共釣秋濤石在無。<br>關下相逢怪予老，篇章役思繞寰區。<br></p></body></html>
