  <body><p>459_8: 《夏日閑放》白居易</p>
        <p>時暑不出門，亦無賓客至。靜室深下簾，小庭新掃地。<br>褰裳複岸幘，閑傲得自恣。朝景枕簟清，乘涼一覺睡。<br>午餐何所有，魚肉一兩味。夏服亦無多，蕉紗三五事。<br>資身既給足，長物徒煩費。若比簞瓢人，吾今太富貴。<br></p></body></html>
