  <body><p>212_1: 《宋中遇林慮楊十七山人，因而有別》高適</p>
        <p>昔余涉漳水，驅車行鄴西。遙見林慮山，蒼蒼戛天倪。<br>邂逅逢爾曹，說君彼岩棲。蘿徑垂野蔓，石房倚雲梯。<br>秋韭何青青，藥苗數百畦。栗林隘穀口，栝樹森回溪。<br>耕耘有山田，紡績有山妻。人生苟如此，何必組與珪。<br>誰謂遠相訪，曩情殊不迷。簷前舉醇醪，灶下烹只雞。<br>朔風忽振盪，昨夜寒螿啼。遊子益思歸，罷琴傷解攜。<br>出門盡原野，白日黯已低。始驚道路難，終念言笑暌。<br>因聲謝岑壑，歲暮一攀躋。<br></p></body></html>
