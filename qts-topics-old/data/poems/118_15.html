  <body><p>118_15: 《和韋兄春日南亭宴兄弟（兄在京）》孫逖</p>
        <p>台閣升高位，園林隔舊鄉。忽聞歌棣萼，還比報瓊芳。<br>門向宜春近，郊連禦宿長。德星常有會，相望在文昌。<br></p></body></html>
