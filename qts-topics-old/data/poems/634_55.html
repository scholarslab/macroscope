  <body><p>634_55: 《詩品二十四則。飄逸》司空圖</p>
        <p>落落欲往，矯矯不群。緱山之鶴，華頂之雲。<br>高人畫中，令色絪縕。禦風蓬葉，泛彼無垠。<br>如不可執，如將有聞。識者已領，期之愈分。<br></p></body></html>
