  <body><p>638_74: 《送人歸江南》張喬</p>
        <p>貧歸無定程，水宿與山行。未有安親計，難為去國情。<br>島煙孤寺磬，江月遠船箏。思苦秋回日，多應吟更清。<br></p></body></html>
