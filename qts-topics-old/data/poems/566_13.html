  <body><p>566_13: 《上元三首》韋蟾</p>
        <p>新正圓月夜，尤重看燈時。累塔嫌沙細，成文訝筆遲。<br>歸牛疑燧落，過雁誤書遲。生惜蘭膏燼，遠為隔歲期。<br>舉燭光才起，揮毫勢競分。點時驚墜石，挑處接崩雲。<br>辭異秦丞相，銘非竇冠軍。唯愁殘焰落，逢玉亦俱焚。<br>多寶神光動，生金瑞色浮。照人低入郭，伴月夜當樓。<br>熏穴應無取，焚林固有求。夜闌陪玉帳，不見九枝留。<br></p></body></html>
