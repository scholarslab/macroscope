  <body><p>722_29: 《吊鄭賓客》李洞</p>
        <p>朝行喪名節，嶽色慘天風。待漏秋吟斷，焚香夜直空。<br>骨寒依壟草，家盡逐邊鴻。一吊知音後，歸來碎嶧桐。<br></p></body></html>
