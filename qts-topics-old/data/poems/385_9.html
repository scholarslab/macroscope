  <body><p>385_9: 《書懷寄元郎中》張籍</p>
        <p>轉覺人間無氣味，常因身外省因緣。經過獨愛遊山客，<br>計校唯求買藥錢。重作學官閑盡日，一離江塢病多年。<br>吟君釣客詞中說，便欲南歸榜小船。<br></p></body></html>
