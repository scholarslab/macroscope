  <body><p>648_27: 《貽錢塘縣路明府》方幹</p>
        <p>志業不得力，到今猶苦吟。吟成五字句，用破一生心。<br>世路屈聲遠，寒溪怨氣深。前賢多晚達，莫怕鬢霜侵。<br></p></body></html>
