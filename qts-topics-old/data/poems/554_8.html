  <body><p>554_8: 《蠻家》項斯</p>
        <p>領得賣珠錢，還歸銅柱邊。看兒調小象，打鼓試新船。<br>醉後眠神樹，耕時語瘴煙。不逢寒便老，相問莫知年。<br></p></body></html>
