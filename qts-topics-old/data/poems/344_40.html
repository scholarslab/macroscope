  <body><p>344_40: 《晚次宣溪，辱韶州張端公使君惠書敘別酬以絕句二章》韓愈</p>
        <p>韶州南去接宣溪，雲水蒼茫日向西。<br>客淚數行先自落，鷓鴣休傍耳邊啼。<br>兼金那足比清文，百首相隨愧使君。<br>俱是嶺南巡管內，莫欺荒僻斷知聞。<br></p></body></html>
