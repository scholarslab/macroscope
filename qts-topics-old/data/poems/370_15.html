  <body><p>370_15: 《吐蕃別館臥病寄朝中諸友》呂溫</p>
        <p>星漢縱橫車馬喧，風搖玉佩燭花繁。<br>豈知羸臥窮荒外，日滿深山猶閉門。<br></p></body></html>
