  <body><p>505_3: 《詠春風》崔涯</p>
        <p>動地經天物不傷，高情逸韻住何方。扶持燕雀連天去，<br>斷送楊花盡日狂。繞桂月明過萬戶，弄帆晴晚渡三湘。<br>孤雲雖是無心物，借便吹教到帝鄉。<br></p></body></html>
