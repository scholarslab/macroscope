  <body><p>498_37: 《秋日有懷》姚合</p>
        <p>秋來不復眠，但覺思悠然。菊色欲經露，蟲聲漸替蟬。<br>詩情生酒裏，心事在山邊。舊裏無因到，西風又一年。<br></p></body></html>
