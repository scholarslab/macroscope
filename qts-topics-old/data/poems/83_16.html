  <body><p>83_16: 《贈趙六貞固二首》陳子昂</p>
        <p>回中烽火入，塞上追兵起。此時邊朔寒，登隴思君子。<br>東顧望漢京，南山雲霧裏。<br>赤螭媚其彩，婉孌蒼梧泉。昔者琅琊子，躬耕亦慨然。<br>美人豈遐曠，之子乃前賢。良辰在何許，白日屢頹遷。<br>道心固微密，神用無留連。舒可彌宇宙，攬之不盈拳。<br>蓬萊久蕪沒，金石徒精堅。良寶委短褐，閑琴獨嬋娟。<br></p></body></html>
