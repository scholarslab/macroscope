  <body><p>539_76: 《公子》李商隱</p>
        <p>一盞新羅酒，淩晨恐易消。歸應沖鼓半，去不待笙調。<br>歌好惟愁和，香濃豈惜飄。春場鋪艾帳，下馬雉媒嬌。<br></p></body></html>
