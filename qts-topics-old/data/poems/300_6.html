  <body><p>300_6: 《華清宮感舊》王建</p>
        <p>塵到朝元邊使急，千官夜發六龍回。輦前月照羅衫淚，<br>馬上風吹蠟燭灰。公主妝樓金鎖澀，貴妃湯殿玉蓮開。<br>有時雲外聞天樂，知是先皇沐浴來。<br></p></body></html>
