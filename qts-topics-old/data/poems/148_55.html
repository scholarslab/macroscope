  <body><p>148_55: 《寄靈一上人初還雲門（一作皇甫曾詩）》劉長卿</p>
        <p>寒霜白雲裏，法侶自相攜。竹徑通城下，松風隔水西。<br>方同沃洲去，不作武陵迷。仿佛知心處，高峰是會稽。<br></p></body></html>
