  <body><p>160_135: 《峴山送張去非遊巴東（一題作峴山亭送朱大）》孟浩然</p>
        <p>峴山南郭外，送別每登臨。沙岸江村近，松門山寺深。<br>一言予有贈，三峽爾將尋。祖席宜城酒，征途雲夢林。<br>蹉跎遊子意，眷戀故人心。去矣勿淹滯，巴東猿夜吟。<br></p></body></html>
