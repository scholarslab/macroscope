  <body><p>492_48: 《送韋侍禦報使西蕃》殷堯藩</p>
        <p>歸奏聖朝行萬里，卻銜天詔報蕃臣。本是諸生守文墨，<br>今將匹馬靜煙塵。旅宿關河逢暮雨，春耕亭障識遺民。<br>此去多應收故地，甯辭沙塞往來頻。<br></p></body></html>
