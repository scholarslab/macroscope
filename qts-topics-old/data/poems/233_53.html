  <body><p>233_53: 《酬郭十五受判官》杜甫</p>
        <p>才微歲老尚虛名，臥病江湖春複生。藥裹關心詩總廢，<br>花枝照眼句還成。只同燕石能星隕，自得隋珠覺夜明。<br>喬口橘洲風浪促，系帆何惜片時程。<br></p></body></html>
