  <body><p>595_3: 《贈賣松人》于武陵</p>
        <p>入市雖求利，憐君意獨真。劚將寒澗樹，賣與翠樓人。<br>瘦葉幾經雪，淡花應少春。長安重桃李，徒染六街塵。<br></p></body></html>
