  <body><p>487_19: 《夏日懷杜悰駙馬》鮑溶</p>
        <p>五月清涼蕭史家，瑤池分水種菱花。回文地簟龍鱗浪，<br>交鎖天窗蟬翼紗。閑遣青琴飛小雪，自看碧玉破甘瓜。<br>仍聞聖主知書癖，鳳閣燒香對五車。<br></p></body></html>
