  <body><p>139_1: 《臨江亭五詠》儲光羲</p>
        <p>晉家南作帝，京鎮北為關。江水中分地，城樓下帶山。<br>金陵事已往，青蓋理無還。落日空亭上，愁看龍尾灣。<br>山橫小苑前，路盡大江邊。此地興王業，無如宋主賢。<br>潮生建業水，風散廣陵煙。直望清波里，只言別有天。<br>城頭落暮暉，城外搗秋衣。江水青雲挹，蘆花白雪飛。<br>南州王氣疾，東國海風微。借問商歌客，年年何處歸。<br>古木嘯寒禽，層城帶夕陰。梁園多綠柳，楚岸盡楓林。<br>山際空為險，江流長自深。平生何以恨，天地本無心。<br>京山千里過，孤憤望中來。江勢將天合，城門向水開。<br>落霞明楚岸，夕露濕吳台。去去無相識，陳皇安在哉。<br></p></body></html>
