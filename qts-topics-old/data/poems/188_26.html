  <body><p>188_26: 《京師叛亂寄諸弟》韋應物</p>
        <p>弱冠遭世難，二紀猶未平。羈離官遠郡，虎豹滿西京。<br>上懷犬馬戀，下有骨肉情。歸去在何時，流淚忽沾纓。<br>憂來上北樓，左右但軍營。函谷行人絕，淮南春草生。<br>鳥鳴野田間，思憶故園行。何當四海晏，甘與齊民耕。<br></p></body></html>
