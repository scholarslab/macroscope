  <body><p>300_48: 《題裴處士碧虛溪居》王建</p>
        <p>鳥聲真似深山裏，平地人間自不同。春圃紫芹長卓卓，<br>暖泉青草一叢叢。松台前後花皆別，竹崦高低水盡通。<br>細問來時從近遠，溪名載入縣圖中。<br></p></body></html>
