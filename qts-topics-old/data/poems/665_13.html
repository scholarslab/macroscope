  <body><p>665_13: 《聖真觀劉真師院十韻》羅隱</p>
        <p>簾下嚴君蔔，窗間少室峰。攝生門已盡，混跡世猶逢。<br>山藪師王烈，簪纓友戴顒。魚跳介象鱠，飯吐葛玄蜂。<br>紫飽垂新椹，黃輕墮小松。塵埃金谷路，樓閣上陽鐘。<br>野耗鳶肩寄，仙書鳥爪封。支床龜縱老，取箭鶴何慵。<br>別久曾牽念，閑來肯壓重。尚餘青竹在，試為剪成龍。<br></p></body></html>
