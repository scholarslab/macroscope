  <body><p>474_4: 《題開元寺牡丹》徐凝</p>
        <p>此花南地知難種，慚愧僧閑用意栽。海燕解憐頻睥睨，<br>胡蜂未識更徘徊。虛生芍藥徒勞妒，羞殺玫瑰不敢開。<br>惟有數苞紅萼在，含芳只待舍人來。<br></p></body></html>
