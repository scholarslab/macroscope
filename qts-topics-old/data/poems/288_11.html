  <body><p>288_11: 《小苑春望宮池柳色》張昔</p>
        <p>小苑春初至，皇衢日更清。遙分萬條柳，回出九重城。<br>隱映龍池潤，參差鳳闕明。影宜宮雪曙，色帶禁煙晴。<br>深淺殘陽變，高低曉吹輕。年光正堪折，欲寄一枝榮。<br></p></body></html>
