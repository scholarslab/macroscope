  <body><p>399_4: 《蟲豸詩。蜘蛛》元稹　　</p>
        <p>蜘蛛天下足，巴蜀就中多。縫隙容長踦，虛空織橫羅。<br>縈纏傷竹柏，吞噬及蟲蛾。為送佳人喜，珠櫳無奈何。<br>網密將求食，絲斜誤著人。因依方紀緒，掛罥遂容身。<br>截道蟬冠礙，漫天玉露頻。兒童憐小巧，漸欲及車輪。<br>稚子憐圓網，佳人祝喜絲。那知緣暗隙，忽被齧柔肌。<br>毒腠攻猶易，焚心療恐遲。看看長祆緒，和扁欲漣洏。<br></p></body></html>
