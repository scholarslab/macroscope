  <body><p>467_28: 《題山莊》牟融</p>
        <p>蘿屋蕭蕭事事幽，臨風搔首遠凝眸。東園松菊存遺業，<br>晚景桑榆樂舊遊。吟對清尊江上月，笑談華髮鏡中秋。<br>床頭濁酒時時漉，上客相過一任留。<br></p></body></html>
