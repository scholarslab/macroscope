  <body><p>554_21: 《子規（一作賈島詩）》項斯</p>
        <p>遊魂自相叫，寧複記前身。飛過人家月，聲連客路春。<br>夢邊催曉急，愁外送風頻。自有沾花血，相和淚滴新。<br></p></body></html>
