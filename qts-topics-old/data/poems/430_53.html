  <body><p>430_53: 《達理二首》白居易</p>
        <p>何物壯不老，何時窮不通。如彼音與律，宛轉旋為宮。<br>我命獨何薄，多悴而少豐。當壯已先衰，暫泰還長窮。<br>我無奈命何，委順以待終。命無奈我何，方寸如虛空。<br>懵然與化俱，混然與俗同。誰能坐自苦，齟齬於其中。<br>舒姑化為泉，牛哀病作虎。或柳生肘間，或男變為女。<br>鳥獸及水木，本不與民伍。胡然生變遷，不待死歸土。<br>百骸是己物，尚不能為主。況彼時命間，倚伏何足數。<br>時來不可遏，命去焉能取。唯當養浩然，吾聞達人語。<br></p></body></html>
