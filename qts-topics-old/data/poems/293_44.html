  <body><p>293_44: 《送人游嶺南》司空曙</p>
        <p>萬里南遊客，交州見柳條。逢迎人易合，時日酒能消。<br>浪曉浮青雀，風溫解黑貂。囊金如未足，莫恨故鄉遙。<br></p></body></html>
