  <body><p>671_77: 《詠葡萄》唐彥謙</p>
        <p>西園晚霽浮嫩涼，開尊漫摘葡萄嘗。滿架高撐紫絡索，<br>一枝斜嚲金琅璫。天風颼颼葉栩栩，蝴蝶聲幹作晴雨。<br>神蛟清夜蟄寒潭，萬片濕雲飛不起。石家美人金谷游，<br>羅幃翠幕珊瑚鉤。玉盤新薦入華屋，珠帳高懸夜不收。<br>勝遊記得當年景，清氣逼人毛骨冷。笑呼明鏡上遙天，<br>醉倚銀床弄秋影。<br></p></body></html>
