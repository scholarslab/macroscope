  <body><p>439_23: 《閒遊》白居易</p>
        <p>外事因慵廢，中懷與靜期。尋泉上山遠，看筍出林遲。<br>白石磨樵斧，青竿理釣絲。澄清深淺好，最愛夕陽時。<br></p></body></html>
