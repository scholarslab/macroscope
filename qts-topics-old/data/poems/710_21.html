  <body><p>710_21: 《雙鷺》徐夤</p>
        <p>雙鷺雕籠昨夜開，月明飛出立庭隈。但教綠水池塘在，<br>自有碧天鴻雁來。清韻叫霜歸島樹，素翎遺雪落漁台。<br>何人為我追尋得，重勸溪翁酒一杯。<br></p></body></html>
