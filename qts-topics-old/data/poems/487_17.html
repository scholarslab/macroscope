  <body><p>487_17: 《酬王侍禦》鮑溶</p>
        <p>慚非青玉制，故以贈仙郎。希冀留書合，提攜在筆床。<br>詎能輝繡服，安得似芸香。所報何珍重，清明勝夜光。<br></p></body></html>
