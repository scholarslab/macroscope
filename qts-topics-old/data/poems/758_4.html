  <body><p>758_4: 《春江送人》孟貫</p>
        <p>春江多去情，相去枕長汀。數雁別湓浦，片帆離洞庭。<br>雨餘沙草綠，雲散岸峰青。誰共觀明月，漁歌夜好聽。<br></p></body></html>
