  <body><p>683_67: 《偶見背面是夕兼夢》韓偓</p>
        <p>酥凝背胛玉搓肩，輕薄紅綃覆白蓮。此夜分明來入夢，<br>當時惆悵不成眠。眼波向我無端豔，心火因君特地然。<br>莫道人生難際會，秦樓鸞鳳有神仙。<br></p></body></html>
