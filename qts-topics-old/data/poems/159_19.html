  <body><p>159_19: 《送陳七赴西軍》孟浩然</p>
        <p>吾觀非常者，碌碌在目前。君負鴻鵠志，蹉跎書劍年。<br>一聞邊烽動，萬里忽爭先。余亦赴京國，何當獻凱還。<br></p></body></html>
