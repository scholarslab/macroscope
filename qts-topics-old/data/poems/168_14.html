  <body><p>168_14: 《贈韋侍禦黃裳二首》李白</p>
        <p>太華生長松，亭亭淩霜雪。天與百尺高，豈為微飆折。<br>桃李賣陽豔，路人行且迷。春光掃地盡，碧葉成黃泥。<br>願君學長松，慎勿作桃李。受屈不改心，然後知君子。<br>見君乘驄馬，知上太山道。此地果摧輪，全身以為寶。<br>我如豐年玉，棄置秋田草。但勖冰壺心，無為歎衰老。<br></p></body></html>
