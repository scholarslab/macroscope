  <body><p>186_10: 《賈常侍林亭燕集》韋應物</p>
        <p>高賢侍天陛，跡顯心獨幽。朱軒騖關右，池館在東周。<br>繚繞接都城，氤氳望嵩丘。群公盡詞客，方駕永日遊。<br>朝旦氣候佳，逍遙寫煩憂。綠林藹已布，華沼澹不流。<br>沒露摘幽草，涉煙玩輕舟。圓荷既出水，廣廈可淹留。<br>放神遺所拘，觥罰屢見酬。樂燕良未極，安知有沉浮。<br>醉罷各雲散，何當複相求。<br></p></body></html>
