  <body><p>458_57: 《改業》白居易</p>
        <p>先生老去飲無興，居士病來閑有餘。猶覺醉吟多放逸，<br>不如禪定更清虛。柘枝紫袖教丸藥，羯鼓蒼頭遣種蔬。<br>卻被山僧戲相問，一時改業意何如。<br></p></body></html>
