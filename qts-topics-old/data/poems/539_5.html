  <body><p>539_5: 《崔處士》李商隱</p>
        <p>真人塞其內，夫子入于機。未肯投竿起，惟歡負米歸。<br>雪中東郭履，堂上老萊衣。讀遍先賢傳，如君事者稀。<br></p></body></html>
