  <body><p>646_47: 《同友人秋日登庾樓》李咸用</p>
        <p>蘭摧菊暗不勝秋，倚著高樓思莫收。六代風光無問處，<br>九條煙水但凝愁。誰能百歲長閑去，只個孤帆豈自由。<br>欲學仲宣知是否，臂弓腰劍逐時流。<br></p></body></html>
