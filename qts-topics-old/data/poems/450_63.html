  <body><p>450_63: 《天壇峰下贈杜錄事》白居易</p>
        <p>年顏氣力漸衰殘，王屋中峰欲上難。頂上將探小有洞，<br>喉中須咽大還丹。河車九轉宜精煉，火候三年在好看。<br>他日藥成分一粒，與君先去掃天壇。<br></p></body></html>
