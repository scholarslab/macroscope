  <body><p>497_62: 《寄主客劉郎中》姚合</p>
        <p>漢朝共許賈生賢，遷謫還應是宿緣。仰德多時方會面，<br>拜兄何暇更論年。嵩山晴色來城裏，洛水寒光出岸邊。<br>清景早朝吟麗思，題詩應費益州箋。<br></p></body></html>
