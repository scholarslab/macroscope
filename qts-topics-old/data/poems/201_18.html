  <body><p>201_18: 《送薛弁歸河東》岑參</p>
        <p>薛侯故鄉處，五老峰西頭。歸路秦樹滅，到鄉河水流。<br>看君馬首去，滿耳蟬聲愁。獻賦今未售，讀書凡幾秋。<br>應過伯夷廟，為上關城樓。樓上能相憶，西南指雍州。<br></p></body></html>
