  <body><p>206_78: 《送張惟儉秀才入舉》李嘉佑</p>
        <p>清秀過終童，攜書訪老翁。以吾為世舊，憐爾繼家風。<br>淮岸經霜柳，關城帶月鴻。春歸定得意，花送到東中。<br></p></body></html>
