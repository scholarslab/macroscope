  <body><p>32_28: 《奉和禁苑餞別應令》褚亮</p>
        <p>大藩初錫瑞，出牧邇皇京。暫以綠車重，言承朱傳榮。<br>舒桃臨遠騎，垂柳映京營。惠化宣千里，威風動百城。<br>禁籞芳嘉節，神襟餞送情。金笳催別景，玉管切離聲。<br>野花開更落，山鳥哢還驚。微臣夙多幸，薄宦奉儲明。<br>釣台慚作賦，伊水濫聞笙。懷德良知久，酬恩識命輕。<br></p></body></html>
