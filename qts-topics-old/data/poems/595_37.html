  <body><p>595_37: 《秋夜達蕭關》于武陵</p>
        <p>擾擾浮梁路，人忙月自閑。去年為塞客，今夜宿蕭關。<br>辭國幾經歲，望鄉空見山。不知江葉下，又作布衣還。<br></p></body></html>
