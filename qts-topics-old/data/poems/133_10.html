  <body><p>133_10: 《欲之新鄉答崔顥綦毋潛》李頎</p>
        <p>數年作吏家屢空，誰道黑頭成老翁。男兒在世無產業，<br>行子出門如轉蓬。吾屬交歡此何夕，南家擣衣動歸客。<br>銅爐將炙相歡飲，星宿縱橫露華白。寒風卷葉度滹沱，<br>飛雪布地悲峨峨。孤城日落見棲鳥，馬上時聞漁者歌。<br>明朝東路把君手，臘日辭君期歲首。自知寂寞無去思，<br>敢望縣人致牛酒。<br></p></body></html>
