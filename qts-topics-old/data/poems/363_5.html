  <body><p>363_5: 《和東川王相公新漲驛池八韻》劉禹錫</p>
        <p>今日池塘上，初移造物權。苞蔵成別島，沿濁致清漣。<br>變化生言下，蓬瀛落眼前。泛觴驚翠羽，開幕對紅蓮。<br>遠寫風光入，明含氣象全。渚煙籠驛樹，波日漾賓筵。<br>曲岸留緹騎，中流轉彩船。無因接元禮，共載比神仙。<br></p></body></html>
