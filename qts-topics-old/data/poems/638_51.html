  <body><p>638_51: 《題山僧院》張喬</p>
        <p>溪路曾來日，年多與舊同。地寒松影裏，僧老磬聲中。<br>遠水清風落，閑雲別院通。心源若無礙，何必更論空。<br></p></body></html>
