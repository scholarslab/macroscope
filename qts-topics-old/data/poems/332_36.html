  <body><p>332_36: 《燕居》羊士諤</p>
        <p>秋齋膏沐暇，旭日照軒墀。露重芭蕉葉，香凝橘柚枝。<br>簡書隨吏散，寶騎與僧期。報國得何力，流年已覺衰。<br></p></body></html>
