  <body><p>633_64: 《暮春對柳二首》司空圖</p>
        <p>縈愁惹恨奈楊花，閉戶垂簾亦滿家。<br>惱得閒人作酒病，剛須又撲越溪茶。<br>洞中猶說看桃花，輕絮狂飛自俗家。<br>正是階前開遠信，小娥旋拂碾新茶。<br></p></body></html>
