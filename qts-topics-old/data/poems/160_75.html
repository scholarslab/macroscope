  <body><p>160_75: 《題大禹寺義公禪房》孟浩然</p>
        <p>義公習禪處，結構依空林。戶外一峰秀，階前群壑深。<br>夕陽連雨足，空翠落庭陰。看取蓮花淨，應知不染心。<br></p></body></html>
