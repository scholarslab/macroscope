  <body><p>148_35: 《秋夜雨中，諸公過靈光寺所居》劉長卿</p>
        <p>晤語青蓮舍，重門閉夕陰。向人寒燭靜，帶雨夜鐘沈。<br>流水從他事，孤雲任此心。不能捐鬥粟，終日愧瑤琴。<br></p></body></html>
