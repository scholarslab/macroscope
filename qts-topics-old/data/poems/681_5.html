  <body><p>681_5: 《早起探春》韓偓</p>
        <p>句芒一夜長精神，臘後風頭已見春。煙柳半眠藏利臉，<br>雪梅含笑綻香唇。漸因閒暇思量酒，必怨顛狂泥摸人。<br>若個高情能似我，且應欹枕睡清晨。<br></p></body></html>
