  <body><p>281_31: 《花發上林》獨孤授</p>
        <p>上苑韶容早，芳菲正吐花。無言向春日，閑笑任年華。<br>潤色籠輕靄，晴光豔晚霞。影連千戶竹，香散萬人家。<br>幸繞樓臺近，仍懷雨露賒。願君垂採摘，不使落風沙。<br></p></body></html>
