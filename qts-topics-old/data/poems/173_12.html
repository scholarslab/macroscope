  <body><p>173_12: 《江上寄巴東故人》李白</p>
        <p>漢水波浪遠，巫山雲雨飛。東風吹客夢，西落此中時。<br>覺後思白帝，佳人與我違。瞿塘饒賈客，音信莫令稀。<br></p></body></html>
