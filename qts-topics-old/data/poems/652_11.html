  <body><p>652_11: 《題澄聖塔院上方》方幹</p>
        <p>地靈直是饒風雨，杉檜老于雲雨間。只訝窗中常見海，<br>方知砌下更多山。遠泉勢曲猶須引，野果枝低可要攀。<br>若把重門諭玄寂，何妨善閉卻無關。<br></p></body></html>
