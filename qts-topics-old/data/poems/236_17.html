  <body><p>236_17: 《送畢侍禦謫居》錢起</p>
        <p>崇蘭香死玉簪折，志士吞聲甘徇節。忠藎不為明主知，<br>悲來莫向時人說，滄浪之水見心清，楚客辭天淚滿纓。<br>百鳥喧喧噪一鶚，上林高枝亦難托。甯嗟人世棄虞翻，<br>且喜江山得康樂。自憐黃綬老嬰身，妻子朝來勸隱淪。<br>桃花洞裏舉家去，此別相思複幾春。<br></p></body></html>
