  <body><p>656_21: 《秋日禪智寺見裴郎中題名寄韋瞻》羅隱</p>
        <p>野寺疏鐘萬木秋，偶尋題處認名侯。官離南郡應閒暇，<br>地勝東山想駐留。百醆濃醪成別夢，兩行垂露浣羈愁。<br>心知只有韋公在，更對真蹤話舊遊。<br></p></body></html>
