  <body><p>558_31: 《冬日寫懷》薛能</p>
        <p>幕府盡平蠻，客留戎閫間。急流霜夾水，輕靄日連山。<br>設醴徒慚楚，為郎未姓顏。斯文苦不勝，會擬老民閑。<br></p></body></html>
