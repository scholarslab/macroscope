  <body><p>510_45: 《寄靈澈上人》張祜</p>
        <p>老僧何處寺，秋夢繞江濱。獨樹月中鶴，孤舟雲外人。<br>榮華長指幻，衰病久觀身。應笑無成者，滄洲垂一輪。<br></p></body></html>
