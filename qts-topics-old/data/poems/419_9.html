  <body><p>419_9: 《和李校書新題樂府十二首。立部伎》元稹</p>
        <p>胡部新聲錦筵坐，中庭漢振高音播。太宗廟樂傳子孫，<br>取類群凶陣初破。戢戢攢槍霜雪耀，騰騰擊鼓雲雷磨。<br>初疑遇敵身啟行，終象由文士憲左。昔日高宗常立聽，<br>曲終然後臨玉座。如今節將一掉頭，電卷風收盡摧挫。<br>宋晉鄭女歌聲發，滿堂會客齊喧呵。珊珊佩玉動腰身，<br>一一貫珠隨咳唾。頃向圜丘見郊祀，亦曾正旦親朝賀。<br>太常雅樂備宮懸，九奏未終百寮惰。惉滯難令季劄辨，<br>遲回但恐文侯臥。工師盡取聾昧人，豈是先王作之過。<br>宋沇嘗傳天寶季，法曲胡音忽相和。明年十月燕寇來，<br>九廟千門虜塵涴。我聞此語歎複泣，古來邪正將誰奈。<br>奸聲入耳佞入心，侏儒飽飯夷齊餓。<br></p></body></html>
