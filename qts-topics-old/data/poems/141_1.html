  <body><p>141_1: 《詠史》王昌齡</p>
        <p>荷畚至洛陽，杖策遊北門。天下盡兵甲，豺狼滿中原。<br>明夷方遘患，顧我徒崩奔。自慚菲薄才，誤蒙國士恩。<br>位重任亦重，時危志彌敦。西北未及終，東南不可吞。<br>進則恥保躬，退乃為觸藩。歎息嵩山老，而後知其尊。<br></p></body></html>
