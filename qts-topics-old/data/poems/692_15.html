  <body><p>692_15: 《入關寄九華友人》杜荀鶴</p>
        <p>坐床難穩露蟬新，便作東西馬上身。醲酒卻輸耽睡客，<br>好山翻對不吟人。無多志氣禁離別，強半年光屬苦辛。<br>篋裏篇章頭上雪，未知誰戀杏園春。<br></p></body></html>
