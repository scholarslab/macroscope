  <body><p>595_16: 《客中》于武陵</p>
        <p>楚人歌竹枝，遊子淚沾衣。異國久為客，寒宵頻夢歸。<br>一封書未返，千樹葉皆飛。南過洞庭水，更應消息稀。<br></p></body></html>
