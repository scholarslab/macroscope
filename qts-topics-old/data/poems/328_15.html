  <body><p>328_15: 《雜興五首》權德輿</p>
        <p>叢鬢愁眉時勢新，初笄絕代北方人。<br>一顰一笑千金重，肯似成都夜失身。<br>乍聽絲聲似竹聲，又疑丹穴九雛驚。<br>金波露洗淨於晝，寂寞不堪深夜情。<br>琥珀尊開月映簾，調弦理曲指纖纖。<br>含羞斂態勸君住，更奏新聲刮骨鹽。<br>乳燕雙飛鶯亂啼，百花如繡照深閨。<br>新妝對鏡知無比，微笑時時出瓠犀。<br>巫山雲雨洛川神，珠襻香腰穩稱身。<br>惆悵妝成君不見，含情起立問傍人。<br></p></body></html>
