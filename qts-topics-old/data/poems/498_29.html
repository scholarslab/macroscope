  <body><p>498_29: 《春日江次》姚合</p>
        <p>野步出茆齋，閑行坐石台。久悲鄉路遠，猶喜杏花開。<br>鷗鷺皆飛去，帆檣何處來。因凝千里目，落日尚徘徊。<br></p></body></html>
