  <body><p>202_22: 《送金文學還日東》沈頌</p>
        <p>君家東海東，君去因秋風。漫漫指鄉路，悠悠如夢中。<br>煙霧積孤島，波濤連太空。冒險當不懼，皇恩措爾躬。<br></p></body></html>
