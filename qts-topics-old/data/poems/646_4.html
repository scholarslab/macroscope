  <body><p>646_4: 《和蔣進士秋日》李鹹用</p>
        <p>晚雨霏微思杪秋，不堪才子尚羈游。塵隨別騎東西急，<br>波促年華日夜流。涼月雲開光自遠，古松風在韻難休。<br>男兒但得功名立，縱是深恩亦易酬。<br></p></body></html>
