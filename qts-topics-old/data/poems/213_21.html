  <body><p>213_21: 《送郭處士往萊蕪，兼寄苟山人》高適</p>
        <p>君為東蒙客，往來東蒙畔。雲臥臨嶧陽，山行窮日觀。<br>少年詞賦皆可聽，秀眉白麵風清泠。身上未曾染名利，<br>口中猶未知膻腥。今日還山意無極，豈辭世路多相識。<br>歸見萊蕪九十翁，為論別後長相憶。<br></p></body></html>
