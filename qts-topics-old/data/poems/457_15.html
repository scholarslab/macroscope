  <body><p>457_15: 《新歲贈夢得》白居易</p>
        <p>暮齒忽將及，同心私自憐。漸衰宜減食，已喜更加年。<br>紫綬行連袂，籃輿出比肩。與君同甲子，歲酒合誰先。<br></p></body></html>
