  <body><p>230_57: 《熱三首》杜甫</p>
        <p>雷霆空霹靂，雲雨竟虛無。炎赫衣流汗，低垂氣不蘇。<br>乞為寒水玉，願作冷秋菰。何似兒童歲，風涼出舞雩。<br>瘴雲終不滅，瀘水複西來。閉戶人高臥，歸林鳥卻回。<br>峽中都似火，江上只空雷。想見陰宮雪，風門颯踏開。<br>朱李沈不冷，雕胡炊屢新。將衰骨盡痛，被褐味空頻。<br>欻翕炎蒸景，飄搖征戍人。十年可解甲，為爾一沾巾。<br></p></body></html>
