  <body><p>333_124: 《美人春怨》楊巨源</p>
        <p>妾家巫峽陽，羅幌寢蘭堂。曉日臨窗久，春風引夢長。<br>落釵仍掛鬢，微汗欲銷黃。縱便朦朧覺，魂猶逐楚王。<br></p></body></html>
