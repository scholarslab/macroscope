  <body><p>739_89: 《句》李建勳</p>
        <p>桃花流水須長信，不學劉郎去又來。<br>粟多未必全為計，師老須防有伏兵。<br>遍尋雲壑重題石，欲下山門更倚松。<br>　</p></body></html>
