  <body><p>611_46: 《奉和添酒中六詠。酒杯》皮日休</p>
        <p>昔有嵇氏子，龍章而鳳姿。手揮五弦罷，聊複一樽持。<br>但取性淡泊，不知味醇醨。茲器不復見，家家唯玉卮。<br></p></body></html>
