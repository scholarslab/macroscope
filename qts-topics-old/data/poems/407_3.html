  <body><p>407_3: 《奉和權相公行次臨闕驛逢鄭僕射相公歸…贈詩十四韻》元稹</p>
        <p>帝下赤霄符，搜求造化爐。中台歸內座，太一直南都。<br>黃霸乘軺入，王尊叱馭趨。萬人東道送，六纛北風驅。<br>棧閣才傾蓋，關門已合繻。貫魚行邐迤，交馬語踟躕。<br>去速熊羆兆，來馳虎豹夫。昔憐三易地，今訝兩分途。<br>別路環山雪，離章運寸珠。鋒鋩斷犀兕，波浪沒蓬壺。<br>區宇聲雖動，淮河孽未誅。將軍遙策畫，師氏密籲謨。<br>漢上壇仍築，褒西陣再圖。公方先二虜，何暇進愚儒。<br></p></body></html>
