  <body><p>151_11: 《送耿拾遺歸上都》劉長卿</p>
        <p>若為天畔獨歸秦，對水看山欲暮春。窮海別離無限路，<br>隔河征戰幾歸人。長安萬里傳雙淚，建德千峰寄一身。<br>想到郵亭愁駐馬，不堪西望見風塵。<br></p></body></html>
