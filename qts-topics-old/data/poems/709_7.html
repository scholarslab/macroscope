  <body><p>709_7: 《憶長安上省年》徐夤</p>
        <p>忽憶關中逐計車，曆坊騎馬信空虛。三秋病起見新雁，<br>八月夜長思舊居。宗伯帳前曾獻賦，相君門下再投書。<br>如今說著猶堪泣，兩宿都堂過歲除。<br></p></body></html>
