  <body><p>554_31: 《寄坐夏僧》項斯</p>
        <p>坐夏日偏長，知師在律堂。多因束帶熱，更憶剃頭涼。<br>苔色侵經架，松陰到簟床。還應煉詩句，借臥石池傍。<br></p></body></html>
