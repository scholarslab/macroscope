  <body><p>660_15: 《城西作》羅隱</p>
        <p>從軍無一事，終日掩空齋。道薄交遊少，才疏進取乖。<br>野禽鳴聒耳，庭草綠侵階。幸自同樗櫟，何妨愜所懷。<br></p></body></html>
