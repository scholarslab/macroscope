  <body><p>459_52: 《履道西門二首》白居易</p>
        <p>履道西門有弊居，池塘竹樹繞吾廬。豪華肥壯雖無分，<br>飽暖安閒即有餘。行灶朝香炊早飯，小園春暖掇新蔬。<br>夷齊黃綺誇芝蕨，比我盤飧恐不如。<br>履道西門獨掩扉，官休病退客來稀。亦知軒冕榮堪戀，<br>其奈田園老合歸。跛鱉難隨騏驥足，傷禽莫趁鳳凰飛。<br>世間認得身人少，今我雖愚亦庶幾。<br></p></body></html>
