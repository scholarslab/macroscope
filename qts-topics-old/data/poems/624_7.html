  <body><p>624_7: 《中秋待月》陸龜蒙</p>
        <p>轉缺霜輪上轉遲，好風偏似送佳期。簾斜樹隔情無限，<br>燭暗香殘坐不辭。最愛笙調聞北裏，漸看星澹失南箕。<br>何人為校清涼力，未似初圓欲午時。<br></p></body></html>
