  <body><p>440_42: 《山中酬江州崔使君見寄》白居易</p>
        <p>眷眄情無恨，優容禮有餘。三年為郡吏，一半許山居。<br>酒熟心相待，詩來手自書。庾樓春好醉，明月且回車。<br></p></body></html>
