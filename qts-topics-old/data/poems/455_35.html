  <body><p>455_35: 《楊柳枝二十韻》白居易</p>
        <p>小妓攜桃葉，新聲蹋柳枝。妝成剪燭後，醉起拂衫時。<br>繡履嬌行緩，花筵笑上遲。身輕委回雪，羅薄透凝脂。<br>笙引簧頻暖，箏催柱數移。樂童翻怨調，才子與妍詞。<br>便想人如樹，先將發比絲。風條搖兩帶，煙葉貼雙眉。<br>口動櫻桃破，鬟低翡翠垂。枝柔腰嫋娜，荑嫩手葳蕤。<br>唳鶴晴呼侶，哀猿夜叫兒。玉敲音歷歷，珠貫字累累。<br>袖為收聲點，釵因赴節遺。重重遍頭別，一一拍心知。<br>塞北愁攀折，江南苦別離。黃遮金穀岸，綠映杏園池。<br>春惜芳華好，秋憐顏色衰。取來歌裏唱，勝向笛中吹。<br>曲罷那能別，情多不自持。纏頭無別物，一首斷腸詩。<br></p></body></html>
