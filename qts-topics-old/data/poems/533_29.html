  <body><p>533_29: 《題勤尊師曆陽山居》許渾</p>
        <p>二十知兵在羽林，中年潛識子房心。蒼鷹出塞胡塵滅。<br>白鶴還鄉楚水深。春坼酒瓶浮藥氣，晚攜棋局帶松陰。<br>雞籠山上雲多處，自劚黃精不可尋。<br></p></body></html>
