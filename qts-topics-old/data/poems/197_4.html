  <body><p>197_4: 《湖上對酒行》張謂</p>
        <p>夜坐不厭湖上月，晝行不厭湖上山。眼前一尊又長滿，<br>心中萬事如等閒。主人有黍百餘石，濁醪數鬥應不惜。<br>即今相對不盡歡，別後相思複何益。茱萸灣頭歸路賒，<br>願君且宿黃公家。風光若此人不醉，參差辜負東園花。<br></p></body></html>
