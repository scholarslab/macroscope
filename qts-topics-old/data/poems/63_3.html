  <body><p>63_3: 《守歲二首（此二首一作太宗詩，後題作《除夜》。）》董思恭</p>
        <p>暮景斜芳殿，年華麗綺宮。寒辭去冬雪，暖帶入春風。<br>階馥舒梅素，盤花卷燭紅。共歡新故歲，迎送一宵中。<br>歲陰窮暮紀，獻節啟新芳。冬盡今宵促，年開明日長。<br>冰銷出鏡水，梅散入風香。對此歡終宴，傾壺待曙光。<br></p></body></html>
