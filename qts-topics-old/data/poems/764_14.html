  <body><p>764_14: 《江上聞笛》譚用之</p>
        <p>誰為梅花怨未平，一聲高喚百龍驚。風當閶闔庭初靜，<br>月在姑蘇秋正明。曲盡綠楊涵野渡，管吹青玉動江城。<br>臨流不欲殷勤聽，芳草王孫舊有情。<br></p></body></html>
