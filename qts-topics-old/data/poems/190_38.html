  <body><p>190_38: 《答崔都水》韋應物</p>
        <p>亭亭心中人，迢迢居秦關。常緘素劄去，適枉華章還。<br>憶在灃郊時，攜手望秋山。久嫌官府勞，初喜罷秩閑。<br>終年不事業，寢食長慵頑。不知為時來，名籍掛郎間。<br>攝衣辭田裏，華簪耀頹顏。卜居又依仁，日夕正追攀。<br>牧人本無術，命至苟複遷。離念積歲序，歸途眇山川。<br>郡齋有佳月，園林含清泉。同心不在宴，樽酒徒盈前。<br>覽君陳跡遊，詞意俱淒妍。忽忽已終日，將酬不能宣。<br>氓稅況重疊，公門極熬煎。責逋甘首免，歲晏當歸田。<br>勿厭守窮轍，慎為名所牽。<br></p></body></html>
