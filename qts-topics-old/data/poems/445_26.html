  <body><p>445_26: 《引泉》白居易</p>
        <p>一為止足限，二為衰疾牽。邴罷不因事，陶歸非待年。<br>歸來嵩洛下，閉戶何翛然。靜掃林下地，閑疏池畔泉。<br>伊流狹似帶，洛石大如拳。誰教明月下，為我聲濺濺。<br>竟夕舟中坐，有時橋上眠。何用施屏障，水竹繞床前。<br></p></body></html>
