  <body><p>447_95: 《喜罷郡》白居易</p>
        <p>五年兩郡亦堪嗟，偷出遊山走看花。自此光陰為己有，<br>從前日月屬官家。樽前免被催迎使，枕上休聞報坐衙。<br>睡到午時歡到夜，回看官職是泥沙。<br></p></body></html>
