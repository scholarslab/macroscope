  <body><p>629_34: 《山僧二首》陸龜蒙</p>
        <p>山蘚幾重生草履，澗泉長自滿銅瓶。<br>時將如意敲眠虎，遣向林間坐聽經。<br>一夏不離蒼島上，秋來頻話石城南。<br>思歸瀑布聲前坐，卻把松枝拂舊庵。<br></p></body></html>
