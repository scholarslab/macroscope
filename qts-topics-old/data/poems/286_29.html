  <body><p>286_29: 《下第上薛侍郎》李端</p>
        <p>蓬蓽春風起，開簾卻自悲。如何飄梗處，又到采蘭時。<br>明鏡方重照，微誠寄一辭。家貧求祿早，身賤報恩遲。<br>幸得皮存矣，須勞翼長之。銘肌非厚答，肉骨是前期。<br>縱覺新人好，寧忘舊主疑。終慚太丘道，不為小生私。<br></p></body></html>
