  <body><p>565_15: 《公子行》韓琮</p>
        <p>紫袖長衫色，銀蟬半臂花。帶裝盤水玉，鞍繡坐雲霞。<br>別殿承恩澤，飛龍賜渥窪。控羅青褭轡，鏤象碧熏葩。<br>意氣傾歌舞，闌珊走鈿車。袖障雲縹緲，釵轉鳳欹斜。<br>珠卷迎歸箔，雕籠晃醉紗。唯無難夜日，不得似仙家。<br></p></body></html>
