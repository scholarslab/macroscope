  <body><p>590_1: 《冬至後西湖泛舟看斷冰偶成長句》李郢</p>
        <p>一陽生後陰飆竭，湖上層冰看折時。雲母扇搖當殿色，<br>珊瑚樹碎滿盤枝。斜汀藻動魚應覺，極浦波生雁未知。<br>山影淺中留瓦礫，日光寒外送漣漪。崖崩葦岸縱橫散，<br>篙蹙蘭舟片段隨。曾向黃河望沖激，大鵬飛起雪風吹。<br></p></body></html>
