  <body><p>83_28: 《登澤州城北樓宴》陳子昂</p>
        <p>平生倦遊者，觀化久無窮。複來登此國，臨望與君同。<br>坐見秦兵壘，遙聞趙將雄。武安君何在，長平事已空。<br>且歌玄雲曲，禦酒舞熏風。勿使青衿子，嗟爾白頭翁。<br></p></body></html>
