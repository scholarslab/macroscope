  <body><p>88_39: 《南中送北使二首》張說</p>
        <p>傳聞合蒲葉，曾向洛陽飛。何日南風至，還隨北使歸。<br>紅顏渡嶺歇，白首對秋衰。高歌何由見，層堂不可違。<br>誰憐炎海曲，淚盡血沾衣。<br>待罪居重譯，窮愁暮雨秋。山臨鬼門路，城繞瘴江流。<br>人事今如此，生涯尚可求。逢君入鄉縣，傳我念京周。<br>別恨歸途遠，離言暮景遒。夷歌翻下淚，蘆酒未消愁。<br>聞有胡兵急，深懷漢國羞。和親先是詐，款塞果為讎。<br>釋系應分爵，蠲徒幾複侯。廉頗誠未老，孫叔且無謀。<br>若道馮唐事，皇恩尚可收。<br></p></body></html>
