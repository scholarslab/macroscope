  <body><p>53_10: 《春日鄭協律山亭陪宴餞鄭卿同用樓字》宋之問</p>
        <p>潘園枕郊郭，愛客坐相求。尊酒東城外，驂騑南陌頭。<br>池平分洛水，林缺見嵩丘。暗竹侵山徑，垂楊拂妓樓。<br>彩雲歌處斷，遲日舞前留。此地何年別，蘭芳空自幽。<br></p></body></html>
