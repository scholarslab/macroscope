  <body><p>611_26: 《奉和魯望樵人十詠。樵斧》皮日休</p>
        <p>腰間插大柯，直入深溪裏。空林伐一聲，幽鳥相呼起。<br>倒樹去李父，傾巢啼木魅。不知仗鉞者，除害誰如此。<br></p></body></html>
