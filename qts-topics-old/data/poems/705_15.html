  <body><p>705_15: 《雁》黃滔</p>
        <p>楚岸花晴塞柳衰，年年南北去來期。江城日暮見飛處，<br>旅館月明聞過時。萬里風霜休更恨，滿川煙草且須疑。<br>洞庭雲水瀟湘雨，好把寒更一一知。<br></p></body></html>
