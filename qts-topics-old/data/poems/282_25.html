  <body><p>282_25: 《送諸暨王主簿之任》李益</p>
        <p>別愁已萬緒，離曲方三奏。遠宦一辭鄉，南天異風候。<br>秦城歲芳老，越國春山秀。落日望寒濤，公門閉清晝。<br>何用慰相思，裁書寄關右。<br></p></body></html>
