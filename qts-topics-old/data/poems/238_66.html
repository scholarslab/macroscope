  <body><p>238_66: 《奉和杜相公移長興宅，奉呈元相公》錢起</p>
        <p>守貴常思儉，平津此意深。能卑丞相宅，何謝故人心。<br>種蕙初抽帶，移篁不改陰。院梅朝助鼎，池鳳夕歸林。<br>覺路經中得，滄洲夢裏尋。道高仍濟代，恩重豈投簪。<br>報國誰知己，推賢共作霖。興來文雅振，清韻擲雙金。<br></p></body></html>
