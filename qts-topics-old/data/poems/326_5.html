  <body><p>326_5: 《國子柳博士兼領太常博士，輒申賀贈》權德輿</p>
        <p>博士本秦官，求才帖職難。臨風曲台淨，對月璧池寒。<br>講學分陰重，齋祠曉漏殘。朝衣辨色處，雙綬更宜看。<br></p></body></html>
