  <body><p>739_73: 《迎神》李建勳</p>
        <p>攂蠻鼉，吟塞笛，女巫結束分行立。空中再拜神且來，<br>滿奠椒漿齊獻揖。陰風窣窣吹紙錢，妖巫瞑目傳神言。<br>與君降福為豐年，莫教賽祀虧常筵。<br></p></body></html>
