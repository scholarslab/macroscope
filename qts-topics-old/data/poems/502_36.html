  <body><p>502_36: 《聞魏州破賊》姚合</p>
        <p>生靈蘇息到元和，上將功成自執戈。煙霧掃開尊北嶽，<br>蛟龍斬斷淨南河。旗回海眼軍容壯，兵合天心殺氣多。<br>從此四方無一事，朝朝雨露是恩波。<br></p></body></html>
