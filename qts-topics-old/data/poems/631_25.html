  <body><p>631_25: 《送羊振文歸覲桂陽》顏萱</p>
        <p>高掛吳帆喜動容，問安歸去指湘峰。懸魚庭內芝蘭秀，<br>馭鶴門前薜荔封。紅旆正憐棠影茂，彩衣偏帶桂香濃。<br>臨岐獨有沾襟戀，南巷當年共化龍。<br></p></body></html>
