  <body><p>545_38: 《雲門寺》劉得仁</p>
        <p>上方僧又起，清磬出林初。吟苦曉燈暗，露零秋草疏。<br>舊山多夢到，流水送愁餘。寄寺欲經歲，慚無親故書。<br></p></body></html>
