  <body><p>227_23: 《嚴公仲夏枉駕草堂兼攜酒饌》杜甫</p>
        <p>竹裏行廚洗玉盤，花邊立馬簇金鞍。非關使者徵求急，<br>自識將軍禮數寬。百年地辟柴門迥，五月江深草閣寒。<br>看弄漁舟移白日，老農何有罄交歡。<br></p></body></html>
