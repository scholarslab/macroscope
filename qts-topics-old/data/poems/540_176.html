  <body><p>540_176: 《離席》李商隱</p>
        <p>出宿金尊掩，從公玉帳新。依依向餘照，遠遠隔芳塵。<br>細草翻驚雁，殘花伴醉人。楊朱不用勸，只是更沾巾。<br></p></body></html>
