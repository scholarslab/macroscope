  <body><p>52_70: 《銅雀台（一作沈佺期詩）》宋之問</p>
        <p>昔年分鼎地，今日望陵台。一旦雄圖盡，千秋遺令開。<br>綺羅君不見，歌舞妾空來。恩共漳河水，東流無重回。<br></p></body></html>
