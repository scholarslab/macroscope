  <body><p>466_43: 《淮南遊故居感舊，酬西川李尚書德裕》王播</p>
        <p>昔年獻賦去江湄，今日行春到卻悲。三徑僅存新竹樹，<br>四鄰惟見舊孫兒。壁間潛認偷光處，川上寧忘結網時。<br>更見橋邊記名姓，始知題柱免人嗤。<br></p></body></html>
