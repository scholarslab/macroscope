  <body><p>474_17: 《杭州祝濤頭二首》徐凝</p>
        <p>不道沙堤盡，猶欺石棧頑。寄言飛白雪，休去打青山。<br>倒打錢塘郭，長驅白浪花。吞吳休得也，輸卻五千家。<br></p></body></html>
