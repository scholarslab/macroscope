  <body><p>679_54: 《春日閒居憶江南舊業》崔塗</p>
        <p>杜門朝複夕，豈是解謀身。夢不離泉石，林唯稱隱淪。<br>漸諳浮世事，轉憶故山春。南國水風暖，又應生白蘋。<br></p></body></html>
