  <body><p>519_13: 《贈殷山人》李遠</p>
        <p>有客抱琴宿，值予多怨懷。啼烏弦易斷，嘯鶴調難諧。<br>曲罷月移幌，韻清風滿齋。誰能將此妙，一為奏金階。<br></p></body></html>
