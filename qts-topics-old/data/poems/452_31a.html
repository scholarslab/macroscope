  <body><p>452_31a: 《六十六》白居易</p>
        <p>病知心力減，老覺光陰速。五十八歸來，今年六十六。<br>鬢絲千萬白，池草八九綠。童稚盡成人，園林半喬木。<br>看山倚高石，引水穿深竹。雖有潺湲聲，至今聽未足。<br></p></body></html>
