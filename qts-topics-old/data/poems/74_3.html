  <body><p>74_3: 《奉和幸韋嗣立山莊應制》蘇頲</p>
        <p>摐金寒野霽，步玉曉山幽。帝幄期松子，臣廬訪葛侯。<br>百工征往夢，七聖扈來遊。斗柄乘時轉，臺階捧日留。<br>樹重岩籟合，泉迸水光浮。石徑喧朝履，璜溪擁釣舟。<br>恩如犯星夜，歡擬濟河秋。不學堯年隱，空令傲許由。<br></p></body></html>
