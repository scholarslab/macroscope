  <body><p>182_48: 《秋夜獨坐懷故山》李白</p>
        <p>小隱慕安石，遠遊學屈平。天書訪江海，雲臥起鹹京。<br>入侍瑤池宴，出陪玉輦行。誇胡新賦作，諫獵短書成。<br>但奉紫霄顧，非邀青史名。莊周空說劍，墨翟恥論兵。<br>拙薄遂疏絕，歸閒事耦耕。顧無蒼生望，空愛紫芝榮。<br>寥落暝霞色，微茫舊壑情。秋山綠蘿月，今夕為誰明。<br></p></body></html>
