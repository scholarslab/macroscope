  <body><p>298_11: 《秋千詞》王建</p>
        <p>長長絲繩紫複碧，嫋嫋橫枝高百尺。少年兒女重秋千，<br>盤巾結帶分兩邊。身輕裙薄易生力，雙手向空如鳥翼。<br>下來立定重系衣，複畏斜風高不得。傍人送上那足貴，<br>終賭鳴璫鬥自起。回回若與高樹齊，頭上寶釵從墮地。<br>眼前爭勝難為休，足踏平地看始愁。<br></p></body></html>
