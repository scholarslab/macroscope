  <body><p>433_35: 《哭李三》白居易</p>
        <p>去年渭水曲，秋時訪我來。今年常樂裏，春日哭君回。<br>哭君仰問天，天意安在哉。若必奪其壽，何如不與才。<br>落然身後事，妻病女嬰孩。<br></p></body></html>
