  <body><p>372_6: 《古薄命妾》孟郊</p>
        <p>不惜十指弦，為君千萬彈。常恐新聲至，坐使故聲殘。<br>棄置今日悲，即是昨日歡。將新變故易，持故為新難。<br>青山有蘼蕪，淚葉長不幹。空令後代人，采掇幽思攢。<br></p></body></html>
