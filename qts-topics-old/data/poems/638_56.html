  <body><p>638_56: 《沿漢東歸》張喬</p>
        <p>北去窮秦塞，南歸繞漢川。深山逢古跡，遠道見新年。<br>絕壁雲銜寺，空江雪灑船。縈回還此景，多坐夜燈前。<br></p></body></html>
