  <body><p>671_51: 《宿獨留》唐彥謙</p>
        <p>日晚宿留城，人家半掩門。群鴉棲老樹，一犬吠荒村。<br>爭買魚添價，新篘酒帶渾。船頭對新月，誰與共清論。<br></p></body></html>
