  <body><p>76_25: 《奉和興慶池戲競渡應制》徐彥伯</p>
        <p>夾道傳呼翊翠虯，天回日轉禦芳洲。青潭曉靄籠仙蹕，<br>紅嶼晴花隔彩旒。香溢金杯環廣坐，聲傳妓舸匝中流。<br>群臣相慶嘉魚樂，共哂橫汾歌吹秋。<br></p></body></html>
