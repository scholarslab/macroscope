  <body><p>139_18: 《尋徐山人遇馬舍人》儲光羲</p>
        <p>泊舟伊川右，正見野人歸。日暮春山綠，我心清且微。<br>岩聲風雨度，水氣雲霞飛。複有金門客，來參蘿薜衣。<br></p></body></html>
