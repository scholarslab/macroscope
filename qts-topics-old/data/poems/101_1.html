  <body><p>101_1: 《海上作》宋務光</p>
        <p>曠哉潮汐池，大矣乾坤力。浩浩去無際，沄沄深不測。<br>崩騰翕眾流，泱漭環中國。鱗介錯殊品，氛霞饒詭色。<br>天波混莫分，島樹遙難識。漢主探靈怪，秦王恣遊陟。<br>搜奇大壑東，竦望成山北。方術徒相誤，蓬萊安可得。<br>吾君略仙道，至化孚淳默。驚浪晏窮溟，飛航通絕域。<br>馬韓底厥貢，龍伯修其職。粵我遘休明，匪躬期正直。<br>敢輸鷹隼執，以間豺狼忒。海路行已殫，輶軒未皇息。<br>勞歌玄月暮，旅睇滄浪極。魏闕渺雲端，馳心附歸冀。<br></p></body></html>
