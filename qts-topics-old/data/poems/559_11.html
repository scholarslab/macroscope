  <body><p>559_11: 《春日使府寓懷二首》薛能</p>
        <p>一想流年百事驚，已拋漁父戴塵纓。青春背我堂堂去，<br>白髮欺人故故生。道困古來應有分，詩傳身後亦何榮。<br>誰憐合負清朝力，獨把風騷破鄭聲。<br>平生無解亦無操，永日書生坐獨勞。唯覺宦情如水薄，<br>不知人事有山高。孤心好直迍猶強，病發慵梳癢更搔。<br>何事故溪歸未得，幾拋清淺泛紅桃。<br></p></body></html>
