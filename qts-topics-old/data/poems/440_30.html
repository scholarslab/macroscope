  <body><p>440_30: 《夢亡友劉太白同遊彰敬寺》白居易</p>
        <p>三千裏外臥江州，十五年前哭老劉。<br>昨夜夢中彰敬寺，死生魂魄暫同遊。<br></p></body></html>
