  <body><p>223_38: 《追酬故高蜀州人日見寄》杜甫</p>
        <p>自蒙蜀州人日作，不意清詩久零落。今晨散帙眼忽開，<br>迸淚幽吟事如昨。嗚呼壯士多慷慨，合遝高名動寥廓。<br>歎我淒淒求友篇，感時鬱鬱匡君略。錦裏春光空爛熳，<br>瑤墀侍臣已冥莫。瀟湘水國傍黿鼉，鄠杜秋天失雕鶚。<br>東西南北更誰論，白首扁舟病獨存。遙拱北辰纏寇盜，<br>欲傾東海洗乾坤。邊塞西蕃最充斥，衣冠南渡多崩奔。<br>鼓瑟至今悲帝子，曳裾何處覓王門。文章曹植波瀾闊，<br>服食劉安德業尊。長笛誰能亂愁思，昭州詞翰與招魂。<br></p></body></html>
