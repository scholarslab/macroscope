  <body><p>581_31: 《贈考功盧郎中》溫庭筠</p>
        <p>白首方辭滿，荊扉對渚田。雪中無陋巷，醉後似當年。<br>一笈負山藥，兩瓶攜澗泉。夜來風浪起，何處認漁船。<br></p></body></html>
