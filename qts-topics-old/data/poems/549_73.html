  <body><p>549_73: 《今年新先輩以遏密之際每有宴集必資清談書此奉賀》趙嘏</p>
        <p>天上高高月桂叢，分明三十一枝風。滿懷春色向人動，<br>遮路亂花迎馬紅。鶴馭回飄雲雨外，蘭亭不在管弦中。<br>居然自是前賢事，何必青樓倚翠空。<br></p></body></html>
