  <body><p>78_50: 《秋晨同淄川毛司馬秋九詠。秋雁》駱賓王</p>
        <p>聯翩辭海曲，遙曳指江幹。陣去金河冷，書歸玉塞寒。<br>帶月淩空易，迷煙逗浦難。何當同顧影，刷羽泛清瀾。<br></p></body></html>
