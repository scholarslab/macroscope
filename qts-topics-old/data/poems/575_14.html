  <body><p>575_14: 《黃曇子歌》溫庭筠</p>
        <p>參差綠蒲短，搖豔雲塘滿。紅瀲蕩融融，鶯翁鸂鶒暖。<br>萋芊小成路，馬上修蛾懶。羅衫嫋回風，點粉金鸝卵。<br></p></body></html>
