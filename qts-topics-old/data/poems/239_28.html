  <body><p>239_28: 《謁許由廟》錢起</p>
        <p>故向箕山訪許由，林泉物外自清幽。松上掛瓢枝幾變，<br>石間洗耳水空流。綠苔唯見遮三徑，青史空傳謝九州。<br>緬想古人增嘆惜，颯然雲樹滿岩秋。<br></p></body></html>
