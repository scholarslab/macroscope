  <body><p>195_7: 《棕櫚蠅拂歌》韋應物</p>
        <p>棕櫚為拂登君席，青蠅掩亂飛四壁。文如輕羅散如發，<br>馬尾犛牛不能絜。柄出湘江之竹碧玉寒，<br>上有纖羅縈縷尋未絕。左揮右灑繁暑清，孤松一枝風有聲。<br>麗人紈素可憐色，安能點白還為黑。<br></p></body></html>
