  <body><p>38_13: 《傷顧學士》孔紹安</p>
        <p>迢遞雙崤道，超忽三川湄。此中俱失路，思君不可思。<br>遊人行變橘，逝者遽焚芝。憶昔江湖上，同詠子衿詩。<br>何言陵穀徙，翻驚鄰笛悲。陳根非席卉，繐帳異書帷。<br>與善成空說，殲良信在茲。今日嚴夫子，哀命不哀時。<br></p></body></html>
