  <body><p>536_35: 《和河南楊少尹奉陪薛司空石筍詩》許渾</p>
        <p>暖溪寒井碧岩前，謝傅賓朋盛綺筵。雲斷石峰高並筍，<br>日臨山勢遠開蓮。閑留幢節低春水，醉擁笙歌出暮煙。<br>聞道詩成歸已夕，柳風花露月初圓。<br></p></body></html>
