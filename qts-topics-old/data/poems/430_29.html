  <body><p>430_29: 《白雲期（黃石岩下作）》白居易</p>
        <p>三十氣太壯，胸中多是非。六十身太老，四體不支持。<br>四十至五十，正是退閒時。年長識命分，心慵少營為。<br>見酒興猶在，登山力未衰。吾年幸當此，且與白雲期。<br></p></body></html>
