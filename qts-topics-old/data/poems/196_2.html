  <body><p>196_2: 《出塞曲（一作劉濟詩）》劉灣</p>
        <p>將軍在重圍，音信絕不通。羽書如流星，飛入甘泉宮。<br>倚是並州兒，少年心膽雄。一朝隨召募，百戰爭王公。<br>去年桑幹北，今年桑幹東。死是征人死，功是將軍功。<br>汗馬牧秋月，疲卒臥霜風。仍聞左賢王，更將圍雲中。<br></p></body></html>
