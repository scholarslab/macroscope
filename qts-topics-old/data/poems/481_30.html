  <body><p>481_30: 《新樓詩二十首。重台蓮》李紳</p>
        <p>綠荷舒卷涼風曉，紅萼開縈紫菂重。遊女漢皋爭笑臉，<br>二妃湘浦並愁容。自含秋露貞姿結，不競春妖冶態穠。<br>終恐玉京仙子識，卻將歸種碧池峰。<br></p></body></html>
