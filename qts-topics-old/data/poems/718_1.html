  <body><p>718_1: 《頌魯》蘇拯</p>
        <p>天推魯仲尼，周遊布典墳。游遍七十國，不令遇一君。<br>一國如一遇，單車不轉輪。良由至化力，為國不為身。<br>禮樂行未足，邅回厄于陳。禮樂今有餘，袞旒當聖人。<br>傷哉絕糧議，千載誤云云。<br></p></body></html>
