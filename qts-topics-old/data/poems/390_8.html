  <body><p>390_8: 《始為奉禮憶昌谷山居》李賀</p>
        <p>掃斷馬蹄痕，衙回自閉門。長槍江米熟，小樹棗花春。<br>向壁懸如意，當簾閱角巾。犬書曾去洛，鶴病悔游秦。<br>土甑封茶葉，山杯鎖竹根。不知船上月，誰棹滿溪雲。<br></p></body></html>
