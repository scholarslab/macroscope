  <body><p>320_2: 《奉和聖制九日言懷賜中書門下及百寮》權德輿</p>
        <p>令節在豐歲，皇情喜乂安。絲竹調六律，簪裾列千官。<br>煙霜暮景清，水木秋光寒。筵開曲池上，望盡終南端。<br>天文麗慶霄，墨妙驚飛鸞。願言黃花酒，永奉今日歡。<br></p></body></html>
