  <body><p>221_46: 《雨》杜甫</p>
        <p>山雨不作泥，江雲薄為霧。晴飛半嶺鶴，風亂平沙樹。<br>明滅洲景微，隱見岩姿露。拘悶出門遊，曠絕經目趣。<br>消中日伏枕，臥久塵及屨。豈無平肩輿，莫辨望鄉路。<br>兵戈浩未息，蛇虺反相顧。悠悠邊月破，鬱鬱流年度。<br>針灸阻朋曹，糠籺對童孺。一命須屈色，新知漸成故。<br>窮荒益自卑，飄泊欲誰訴。尪羸愁應接，俄頃恐違迕。<br>浮俗何萬端，幽人有獨步。龐公竟獨往，尚子終罕遇。<br>宿留洞庭秋，天寒瀟湘素。杖策可入舟，送此齒發暮。<br></p></body></html>
