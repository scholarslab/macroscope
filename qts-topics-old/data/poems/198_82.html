  <body><p>198_82: 《與鮮於庶子自梓州成都少尹自褒城同行至利州道中作》岑參</p>
        <p>剖竹向西蜀，岷峨眇天涯。空深北闕戀，豈憚南路賒。<br>前日登七盤，曠然見三巴。漢水出嶓塚，梁山控褒斜。<br>棧道籠迅湍，行人貫層崖。岩傾劣通馬，石窄難容車。<br>深林怯魑魅，洞穴防龍蛇。水種新插秧，山田正燒畬。<br>夜猿嘯山雨，曙鳥鳴江花。過午方始飯，經時旋及瓜。<br>數公各遊宦，千里皆辭家。言笑忘羈旅，還如在京華。<br></p></body></html>
