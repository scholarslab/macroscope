  <body><p>265_40: 《朝上清歌》顧況</p>
        <p>潔眼朝上清，綠景開紫霞。皇皇紫微君，左右皆靈娥。<br>曼聲流睇，和清歌些；至陽無諼，其樂多些；旌蓋颯遝，<br>簫鼓和些；金鳳玉麟，郁駢羅些；反風名香，香氣遐些；<br>瓊田瑤草，壽無涯些；君著玉衣，升玉車些；欲降瓊宮，<br>玉女家些；其桃千年，始著花些。蕭寥天清而滅雲，<br>目瓊瓊兮情感。佩隨香兮夜聞，肅肅兮愔愔。<br>啟天和兮洞靈心，和為丹兮雲為馬。<br>君乘之觴於瑤池之上兮，三光羅列而在下。<br></p></body></html>
