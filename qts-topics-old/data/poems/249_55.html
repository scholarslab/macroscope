  <body><p>249_55: 《秋夜寄所思》皇甫冉</p>
        <p>寂寞坐遙夜，清風何處來。天高散騎省，月冷建章台。<br>鄰笛哀聲急，城砧朔氣催。芙蓉已委絕，誰複可為媒。<br></p></body></html>
