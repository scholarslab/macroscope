  <body><p>465_37: 《送孔周之南海謁王尚書》楊衡</p>
        <p>泛棹若流萍，桂寒山更青。望雲生碧落，看日下滄溟。<br>潮盡收珠母，沙閑拾翠翎。自趨龍戟下，再為誦芳馨。<br></p></body></html>
