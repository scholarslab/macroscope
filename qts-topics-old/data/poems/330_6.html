  <body><p>330_6: 《和權載之離合詩（時為中書舍人）》楊於陵</p>
        <p>校德盡珪璋，才臣時所揚。放情寄文律，方茂經邦術。<br>王猷符發揮，十載契心期。晝游有嘉話，書法無隱辭。<br>信茲酬和美，言與芝蘭比。昨來恣吟繹，日覺祛蒙鄙。<br></p></body></html>
