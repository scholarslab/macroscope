  <body><p>651_23: 《雪中寄殷道士》方幹</p>
        <p>大片紛紛小片輕，雨和風擊更縱橫。園林入夜寒光動，<br>窗戶淩晨濕氣生。蔽野吞村飄未歇，摧巢壓竹密無聲。<br>山陰道士吟多興，六出花邊五字成。<br></p></body></html>
