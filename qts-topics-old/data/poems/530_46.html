  <body><p>530_46: 《與裴三十秀才自越西歸望亭阻凍登虎丘山寺精舍》許渾</p>
        <p>春草越吳間，心期旦夕還。酒鄉逢客病，詩境遇僧閑。<br>倚棹冰生浦，登樓雪滿山。東風不可待，歸鬢坐斑斑。<br></p></body></html>
