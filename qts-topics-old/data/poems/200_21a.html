  <body><p>200_21a: 《虢州西亭陪端公宴集》岑參</p>
        <p>紅亭出鳥外，駿馬系雲端。萬嶺窗前睥，千家肘底看。<br>開瓶酒色嫩，踏地葉聲幹。為逼霜台使，重裘也覺寒。<br></p></body></html>
