  <body><p>655_4: 《牡丹花》羅隱</p>
        <p>似共東風別有因，絳羅高卷不勝春。若教解語應傾國，<br>任是無情亦動人。芍藥與君為近侍，芙蓉何處避芳塵。<br>可憐韓令功成後，辜負穠華過此身。<br></p></body></html>
