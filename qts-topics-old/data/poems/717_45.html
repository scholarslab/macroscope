  <body><p>717_45: 《拜訪陸處士》曹松</p>
        <p>萬卷書邊人半白，再來惟恐降玄纁。性靈比鶴爭多少，<br>氣力登山較幾分。吟鬢漸無前度漆，寢衣猶有昨宵雲。<br>將知穀口耕煙者，低視齊梁楚趙君。<br></p></body></html>
