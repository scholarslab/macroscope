  <body><p>549_122: 《泊鳧磯江館》趙嘏</p>
        <p>風雪晴來歲欲除，孤舟晚下意何如。月當軒色湖平後，<br>雁斷雲聲夜起初。傍曉管弦何處靜，犯寒楊柳繞津疏。<br>三間茅屋東溪上，歸去生涯竹與書。<br></p></body></html>
