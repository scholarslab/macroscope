  <body><p>36_30: 《奉和出潁至淮應令》虞世南</p>
        <p>良晨喜利涉，解纜入淮潯。寒流泛鷁首，霜吹響哀吟。<br>潛鱗波里躍，水鳥浪前沉。邗溝非複遠，悵望悅宸襟。<br></p></body></html>
