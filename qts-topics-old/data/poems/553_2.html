  <body><p>553_2: 《塞外寄張侍禦》姚鵠</p>
        <p>千里入黃雲，羈愁日日新。疏鐘關路曉，遠雨寒山春。<br>南眺有歸雁，北來無故人。卻思陪宴處，回望與天鄰。<br></p></body></html>
