  <body><p>707_5: 《賀同年第三人劉先輩咸辟命》殷文圭</p>
        <p>甲門才子鼎科人，拂地藍衫榜下新。脫俗文章笑鸚鵡，<br>淩雲頭角壓麒麟。金壺藉草溪亭晚，玉勒穿花野寺春。<br>多愧受恩同闕裏，不嫌師僻與顏貧。<br></p></body></html>
