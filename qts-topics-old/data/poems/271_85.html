  <body><p>271_85: 《夜行古戰場》竇庠</p>
        <p>山斷塞初平，人言古戰庭。泉冰聲更咽，陰火焰偏青。<br>月落雲沙黑，風回草木腥。不知秦與漢，徒欲吊英靈。<br></p></body></html>
