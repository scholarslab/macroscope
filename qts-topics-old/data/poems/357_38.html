  <body><p>357_38: 《陝州河亭陪韋五大夫雪後眺望因以留別與韋有…遷貶而歸》劉禹錫</p>
        <p>雪霽太陽津，城池表裏春。河流添馬頰，原色動龍鱗。<br>萬里獨歸客，一杯逢故人。登高向西望，關路正飛塵。<br></p></body></html>
