  <body><p>592_22: 《築城三首》曹鄴</p>
        <p>郎有蘼蕪心，妾有芙蓉質。不辭嫁與郎，築城無休日。<br>嗚嗚啄人鴉，軋軋上城車。力盡土不盡，得歸亦無家。<br>築人非築城，圍秦豈圍我。不知城上土，化作宮中火。<br></p></body></html>
