  <body><p>518_16: 《自述》雍陶</p>
        <p>萬事誰能問，一名猶未知。貧當多累日，閑過少年時。<br>燈下和愁睡，花前帶酒悲。無謀常委命，轉覺命堪疑。<br></p></body></html>
