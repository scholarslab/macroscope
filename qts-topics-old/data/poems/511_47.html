  <body><p>511_47: 《讀曲歌五首》張祜</p>
        <p>窗中獨自起，簾外獨自行。愁見蜘蛛織，尋思直到明。<br>碓上米不舂，窗中絲罷絡。看渠駕去車，定是無四角。<br>不見心相許，徒雲腳漫勤。摘荷空摘葉，是底採蓮人。<br>窗外山魈立，知渠腳不多。三更機底下，摸著是誰梭。<br>郎去摘黃瓜，郎來收赤棗。郎耕種麻地，今作西舍道。<br></p></body></html>
