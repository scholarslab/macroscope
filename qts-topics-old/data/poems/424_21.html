  <body><p>424_21: 《贈樊著作》白居易</p>
        <p>陽城為諫議，以正事其君。其手如屈軼，舉必指佞臣。<br>卒使不仁者，不得秉國鈞。元稹為禦史，以直立其身。<br>其心如肺石，動必達窮民。東川八十家，冤憤一言伸。<br>劉辟肆亂心，殺人正紛紛。其嫂曰庾氏，棄絕不為親。<br>從史萌逆節，隱心潛負恩。其佐曰孔戡，舍去不為賓。<br>凡此士與女，其道天下聞。常恐國史上，但記鳳與麟。<br>賢者不為名，名彰教乃敦。每惜若人輩，身死名亦淪。<br>君為著作郎，職廢志空存。雖有良史才，直筆無所申。<br>何不自著書，實錄彼善人。編為一家言，以備史闕文。<br></p></body></html>
