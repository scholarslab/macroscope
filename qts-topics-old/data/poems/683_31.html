  <body><p>683_31: 《席上有贈》韓偓</p>
        <p>矜嚴標格絕嫌猜，嗔怒雖逢笑靨開。小雁斜侵眉柳去，<br>媚霞橫接眼波來。鬢垂香頸雲遮藕，粉著蘭胸雪壓梅。<br>莫道風流無宋玉，好將心力事妝台。<br></p></body></html>
