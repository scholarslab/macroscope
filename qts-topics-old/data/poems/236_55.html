  <body><p>236_55: 《杪秋南山西峰題准上人蘭若》錢起</p>
        <p>向山看霽色，步步豁幽性。返照亂流明，寒空千嶂淨。<br>石門有餘好，霞殘月欲映。上詣遠公廬，孤峰懸一徑。<br>雲裏隔窗火，松下聞山磬。客到兩忘言，猿心與禪定。<br></p></body></html>
