  <body><p>419_14: 《和李校書新題樂府十二首。陰山道》元稹</p>
        <p>年年買馬陰山道，馬死陰山帛空耗。元和天子念女工，<br>內出金銀代酬犒。臣有一言昧死進，死生甘分答恩燾。<br>費財為馬不獨生，耗帛傷工有他盜。臣聞平時七十萬匹馬，<br>關中不省聞嘶噪。四十八監選龍媒，時貢天庭付良造。<br>如今坰野十無一，盡在飛龍相踐暴。萬束芻茭供旦暮，<br>千鐘菽粟長牽漕。屯軍郡國百餘鎮，縑緗歲奉春冬勞。<br>稅戶逋逃例攤配，官司折納仍貪冒。挑紋變力倍費，<br>棄舊從新人所好。越縠繚綾織一端，十匹素縑功未到。<br>豪家富賈逾常制，令族清班無雅操。從騎愛奴絲布衫，<br>臂鷹小兒雲錦韜。群臣利己要差僭，天子深衷空憫悼。<br>綽立花磚鵷鳳行，雨露恩波幾時報。<br>　</p></body></html>
