  <body><p>298_18: 《別鶴曲》王建</p>
        <p>主人一去池水絕，池鶴散飛不相別。青天漫漫碧水重，<br>知向何山風雪中。萬里雖然音影在，兩心終是死生同。<br>池邊巢破松樹死，樹頭年年烏生子。<br></p></body></html>
