  <body><p>638_73: 《送僧鸞歸蜀甯親》張喬</p>
        <p>歌詩精外學，天子是知音。坐夏宮鐘近，寧親劍閣深。<br>高名徹西國，舊跡寄東林。自此棲禪者，因師滿蜀吟。<br></p></body></html>
