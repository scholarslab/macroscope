  <body><p>231_62: 《憑孟倉曹將書覓土婁舊莊》杜甫</p>
        <p>平居喪亂後，不到洛陽岑。為曆雲山問，無辭荊棘深。<br>北風黃葉下，南浦白頭吟。十載江湖客，茫茫遲暮心。<br></p></body></html>
