  <body><p>285_58: 《送丘丹歸江東》李端</p>
        <p>故山霜落久，才子憶荊扉。旅舍尋人別，秋風逐雁歸。<br>夢愁楓葉盡，醉惜菊花稀。肯學求名者，經年未拂衣。<br></p></body></html>
