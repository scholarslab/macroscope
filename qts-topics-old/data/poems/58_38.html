  <body><p>58_38: 《十二月奉教作》李嶠</p>
        <p>玉燭年行盡，銅史漏猶長。池冷凝宵凍，庭寒積曙霜。<br>蘭心未動色，梅館欲含芳。裴回臨歲晚，顧步佇春光。<br></p></body></html>
