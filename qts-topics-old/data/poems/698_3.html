  <body><p>698_3: 《江南送李明府入關》韋莊</p>
        <p>雨花煙柳傍江村，流落天涯酒一樽。分首不辭多下淚，<br>回頭唯恐更消魂。我為孟館三千客，君繼甯王五代孫。<br>正是中興磐石重，莫將憔悴入都門。<br></p></body></html>
