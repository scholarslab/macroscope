  <body><p>613_18: 《洛中寒食二首》皮日休</p>
        <p>千門萬戶掩斜暉，繡幰金銜晚未歸。擊鞠王孫如錦地，<br>鬥雞公子似花衣。嵩雲靜對行台起，洛鳥閑穿上苑飛。<br>唯有路傍無意者，獻書未納問淮肥。<br>遠近垂楊映鈿車，天津橋影壓神霞。弄春公子正回首，<br>趁節行人不到家。洛水萬年雲母竹，漢陵千載野棠花。<br>欲知豪貴堪愁處，請看邙山晚照斜。<br></p></body></html>
