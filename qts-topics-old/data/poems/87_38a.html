  <body><p>87_38a: 《同趙侍禦巴陵早春作》張說</p>
        <p>江上春來早可觀，巧將春物妒餘寒。水苔共繞留烏石，<br>花鳥爭開鬥鴨欄。佩勝芳辰日漸暖，然燈美夜月初圓。<br>意隨北雁雲飛去，直待南州蕙草殘。<br></p></body></html>
