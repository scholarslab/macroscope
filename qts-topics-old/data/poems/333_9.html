  <body><p>333_9: 《野園獻果呈員外》楊巨源</p>
        <p>西園果初熟，上客心逾愜。凝粉乍辭枝，飄紅仍帶葉。<br>幽姿寫瓊實，殷彩呈妝頰。持此贈佳期，清芬羅袖裛。<br></p></body></html>
