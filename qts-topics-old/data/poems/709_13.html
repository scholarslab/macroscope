  <body><p>709_13: 《溫陵殘臘書懷寄崔尚書》徐夤</p>
        <p>濟川無楫擬何為，三傑還從漢祖推。心學庭槐空發火，<br>鬢同門柳即垂絲。中興未遇先懷策，除夜相催也課詩。<br>江上年年接君子，一杯春酒一枰棋。<br></p></body></html>
