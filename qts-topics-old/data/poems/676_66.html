  <body><p>676_66: 《訪題表兄王藻渭上別業》鄭谷</p>
        <p>桑林搖落渭川西，蓼水彌彌接稻泥。幽檻靜來漁唱遠，<br>暝天寒極雁行低。濁醪最稱看山醉，冷句偏宜選竹題。<br>中表人稀離亂後，花時莫惜重相攜。<br></p></body></html>
