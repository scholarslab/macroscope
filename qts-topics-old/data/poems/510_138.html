  <body><p>510_138: 《題善權寺》張祜</p>
        <p>碧峰南一寺，最勝是仙源。峻阪依岩壁，清泉泄洞門。<br>金函崇寶藏，玉樹閟靈根。寄謝香花叟，高蹤不可援。<br></p></body></html>
