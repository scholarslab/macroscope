  <body><p>390_57: 《河南府試十二月樂詞。五月》李賀</p>
        <p>雕玉押簾額，輕縠籠虛門。井汲鉛華水，扇織鴛鴦紋。<br>回雪舞涼殿，甘露洗空綠。羅袖從徊翔，香汗沾寶粟。<br></p></body></html>
