  <body><p>671_28: 《夜坐》唐彥謙</p>
        <p>愁鬢丁年白，寒燈丙夜青。不眠驚戍鼓，久客厭郵鈴。<br>洶洶城噴海，疏疏屋漏星。十年窮父子，相守慰飄零。<br></p></body></html>
