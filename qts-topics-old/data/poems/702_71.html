  <body><p>702_71: 《喜友人日南回》張蠙</p>
        <p>南游曾去海南涯，此去遊人不易歸。白日霧昏張夜燭，<br>窮冬氣暖著春衣。溪荒毒鳥隨船啅，洞黑冤蛇出樹飛。<br>重入帝城何寂寞，共回遷客半輕肥。<br></p></body></html>
