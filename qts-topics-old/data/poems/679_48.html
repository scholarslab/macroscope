  <body><p>679_48: 《題絕島山寺》崔塗</p>
        <p>絕島跨危欄，登臨到此難。夕陽高鳥過，疏雨一鐘殘。<br>駭浪搖空闊，靈山厭渺漫。那堪更回首，鄉樹隔雲端。<br></p></body></html>
