  <body><p>465_2: 《旅次江亭》楊衡</p>
        <p>扣舷不能寐，皓露清衣襟。彌傷孤舟夜，遠結萬里心。<br>幽興惜瑤草，素懷寄鳴琴。三奏月初上，寂寥寒江深。<br></p></body></html>
