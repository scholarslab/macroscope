  <body><p>750_26: 《和毗陵尉曹昭用見寄》李中</p>
        <p>決獄多餘暇，冥搜萬象空。捲簾疏雨後，鎖印夕陽中。<br>還往多名士，編題尚古風。宦途知此味，能有幾人同。<br></p></body></html>
