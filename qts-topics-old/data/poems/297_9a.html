  <body><p>297_9a: 《酬張十八病中寄詩》王建</p>
        <p>本性慵遠行，綿綿病自生。見君綢繆思，慰我寂寞情。<br>風幌夜不掩，秋燈照雨明。彼愁此又憶，一夕兩盈盈。<br></p></body></html>
