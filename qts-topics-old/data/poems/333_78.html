  <body><p>333_78: 《元日含元殿下立仗丹鳳樓門下宣赦相公稱賀二首》楊巨源</p>
        <p>天垂台耀掃欃槍，壽獻香山祝聖明。丹鳳樓前歌九奏，<br>金雞竿下鼓千聲。衣冠南面熏風動，文字東方喜氣生。<br>從此登封資廟略，兩河連海一時清。<br>臨軒啟扇似雲收，率土朝天劇水流。瑞色含春當正殿，<br>香煙捧日在高樓。三朝氣蚤迎恩澤，萬歲聲長繞冕旒。<br>請問漢家功第一，麒麟閣上識酂侯。<br></p></body></html>
