  <body><p>188_25: 《寄李儋、元錫》韋應物</p>
        <p>去年花裏逢君別，今日花開已一年。世事茫茫難自料，<br>春愁黯黯獨成眠。身多疾病思田裏，邑有流亡愧俸錢。<br>聞道欲來相問訊，西樓望月幾回圓。<br></p></body></html>
