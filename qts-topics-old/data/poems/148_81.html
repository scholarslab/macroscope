  <body><p>148_81: 《湘中紀行十首。花石潭》劉長卿</p>
        <p>江楓日搖落，轉愛寒潭靜。水色淡如空，山光復相映。<br>人閑流更慢，魚戲波難定。楚客往來多，偏知白鷗性。<br></p></body></html>
