  <body><p>458_42: 《宣州崔大夫閣老忽以近詩數十首見示吟諷之下…郡齋》白居易</p>
        <p>謝玄暉歿吟聲寢，郡閣寥寥筆硯閑。無複新詩題壁上，<br>虛教遠岫列窗間。忽驚歌雪今朝至，必恐文星昨夜還。<br>再喜宣城章句動，飛觴遙賀敬亭山。<br></p></body></html>
