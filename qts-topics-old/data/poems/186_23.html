  <body><p>186_23: 《郡齋雨中與諸文士燕集》韋應物</p>
        <p>兵衛森畫戟，宴寢凝清香。海上風雨至，逍遙池閣涼。<br>煩屙近消散，嘉賓複滿堂。自慚居處崇，未睹斯民康。<br>理會是非遣，性達形跡忘。鮮肥屬時禁，蔬果幸見嘗。<br>俯飲一杯酒，仰聆金玉章。神歡體自輕，意欲淩風翔。<br>吳中盛文史，群彥今汪洋。方知大藩地，豈曰財賦疆。<br></p></body></html>
