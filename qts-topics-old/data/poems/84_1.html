  <body><p>84_1: 《度荊門望楚》陳子昂</p>
        <p>遙遙去巫峽，望望下章台。巴國山川盡，荊門煙霧開。<br>城分蒼野外，樹斷白雲隈。今日狂歌客，誰知入楚來。<br></p></body></html>
