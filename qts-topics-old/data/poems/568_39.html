  <body><p>568_39: 《將離澧浦置酒野嶼奉懷沈正字昆弟三人聯登高第》李群玉</p>
        <p>春月三改兔，花枝成綠陰。年光東流水，浩歎傷羈心。<br>酌桂煙嶼晚，鴂鳴江草深。良圖一超忽，萬恨空相尋。<br>上國刈翹楚，才微甘陸沉。無燈假貧女，有淚沾牛衾。<br>衡岳三麒麟，各振黃鐘音。卿雲被文彩，芳價搖詞林。<br>夫子芸閣英，養鱗湘水潯。晴沙踏蘭菊，隱幾當青岑。<br>明月洞庭上，悠揚掛離襟。停觴一搖筆，聊寄生芻吟。<br></p></body></html>
