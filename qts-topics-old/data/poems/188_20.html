  <body><p>188_20: 《簡恒璨》韋應物</p>
        <p>室虛多涼氣，天高屬秋時。空庭夜風雨，草木曉離披。<br>簡書日雲曠，文墨誰複持。聊因遇澄靜，一與道人期。<br></p></body></html>
