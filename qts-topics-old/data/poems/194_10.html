  <body><p>194_10: 《鼙鼓行》韋應物</p>
        <p>淮海生雲暮慘澹，廣陵城頭鼙鼓暗，寒聲坎坎風動邊。<br>忽似孤城萬里絕，四望無人煙。又如虜騎截遼水，<br>胡馬不食仰朔天。座中亦有燕趙士，聞鼙不語客心死。<br>何況鰥孤火絕無晨炊，獨婦夜泣官有期。<br></p></body></html>
