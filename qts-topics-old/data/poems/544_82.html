  <body><p>544_82: 《春暮對雨》劉得仁</p>
        <p>春暮雨微微，翻疑墜葉時。氣蒙楊柳重，寒勒牡丹遲。<br>未夕鳥先宿，望晴人有期。何當廓陰閉，新暑竹風吹。<br></p></body></html>
