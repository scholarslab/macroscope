  <body><p>385_73: 《送李司空赴鎮襄陽》張籍</p>
        <p>中外兼權社稷臣，千官齊出拜行塵。再調公鼎勳庸盛，<br>三受兵符寵命新。商路雪開旗旆展，楚堤梅發驛亭春。<br>襄陽風景由來好，重與江山作主人。<br></p></body></html>
