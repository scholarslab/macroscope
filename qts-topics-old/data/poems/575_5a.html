  <body><p>575_5a: 《太液池歌》溫庭筠</p>
        <p>腥鮮龍氣連清防，花風漾漾吹細光。疊瀾不定照天井，<br>倒影蕩搖晴翠長。平碧淺春生綠塘，雲容雨態連青蒼。<br>夜深銀漢通柏梁，二十八宿朝玉堂。<br></p></body></html>
