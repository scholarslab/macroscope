  <body><p>572_18: 《酬姚少府》賈島</p>
        <p>梅樹與山木，俱應搖落初。柴門掩寒雨，蟲響出秋蔬。<br>枯槁彰清鏡，孱愚友道書。刊文非不朽，君子自相于。<br></p></body></html>
