  <body><p>545_11: 《和鄭校書夏日游鄭泉》劉得仁</p>
        <p>太虛懸畏景，古木蔽清陰。爰有泉堪挹，閑思日可尋。<br>來聞鳴滴滴，照竦碧沉沉。幾脈成溪壑，何人測淺深。<br>澄時無一物，分處曆千林。淨溉靈根藥，涼浮玉翅禽。<br>飲疑蠲宿疾，見自失煩襟。僧共雲前瀨，龍和月下吟。<br>疊光輕吹動，徹底曉霞侵。不用頻遊去，令君少進心。<br></p></body></html>
