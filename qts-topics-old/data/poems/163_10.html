  <body><p>163_10: 《幽澗泉》李白</p>
        <p>拂彼白石，彈吾素琴。幽澗愀兮流泉深，<br>善手明徽高張清。心寂曆似千古，松颼飀兮萬尋。<br>中見愁猿吊影而危處兮，叫秋木而長吟。<br>客有哀時失職而聽者，淚淋浪以沾襟。乃緝商綴羽，<br>潺湲成音。吾但寫聲發情於妙指，殊不知此曲之古今。<br>幽澗泉，鳴深林。<br></p></body></html>
