  <body><p>52_28: 《寄天臺司馬道士》宋之問</p>
        <p>臥來生白髮，覽鏡忽成絲。遠愧餐霞子，童顏且自持。<br>舊遊惜疏曠，微尚日磷緇。不寄西山藥，何由東海期。<br></p></body></html>
