  <body><p>452_11: 《代鶴》白居易</p>
        <p>我本海上鶴，偶逢江南客。感君一顧恩，同來洛陽陌。<br>洛陽寡族類，皎皎唯兩翼。貌是天與高，色非日浴白。<br>主人誠可戀，其奈軒庭窄。飲啄雜雞群，年深損標格。<br>故鄉渺何處，雲水重重隔。誰念深籠中，七換摩天翮。<br></p></body></html>
