  <body><p>558_27: 《下第後春日長安寓居三首》薛能</p>
        <p>一榜盡精選，此身猶陸沉。自無功讜分，敢抱怨尤心。<br>暖陌開花氣，春居閉日陰。相知豈不有，知淺未知深。<br>暫屈固何恨，所憂無此時。來年空仰望，臨日又參差。<br>勞力且成病，壯心能不衰。猶將琢磨意，更欲候宗師。<br>關東歸不得，豈是愛他鄉。草碧餘花落，春閑白日長。<br>全家期聖澤，半路敢農桑。獨立應無侶，浮生欲自傷。<br></p></body></html>
