  <body><p>636_25: 《田家二首（後首一作李紳詩）》聶夷中</p>
        <p>父耕原上田，子劚山下荒。六月禾未秀，官家已修倉。<br>鋤田當日午，汗滴禾下土。誰念盤中餐，粒粒皆辛苦。<br></p></body></html>
