  <body><p>247_26: 《送馬鄭州》獨孤及</p>
        <p>使君朱兩轓，春日整東轅。芳草成皋路，青山涼水源。<br>勉修循吏跡，以謝主人恩。當使仁風動，遙聽輿頌喧。<br></p></body></html>
