  <body><p>517_3: 《小園秋興》楊發</p>
        <p>誰言帝城裏，獨作野人居。石磴晴看疊，山苗晚自鋤。<br>相慚五秉粟，尚癖一車書。昔日揚雄宅，還無卿相輿。<br></p></body></html>
