  <body><p>87_43: 《端州別高六戩》張說</p>
        <p>異壤同羈竄，途中喜共過。愁多時舉酒，勞罷或長歌。<br>南海風潮壯，西江瘴癘多。於焉複分手，此別傷如何。<br></p></body></html>
