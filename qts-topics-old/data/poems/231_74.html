  <body><p>231_74: 《麂》杜甫</p>
        <p>永與清溪別，蒙將玉饌俱。無才逐仙隱，不敢恨庖廚。<br>亂世輕全物，微聲及禍樞。衣冠兼盜賊，饕餮用斯須。<br></p></body></html>
