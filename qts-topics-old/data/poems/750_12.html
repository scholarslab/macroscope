  <body><p>750_12: 《送相裏秀才之匡山國子監》李中</p>
        <p>氣秀情閑杳莫群，廬山遊去志求文。已能探虎窮騷雅，<br>又欲囊螢就典墳。目豁乍窺千里浪，夢寒初宿五峰雲。<br>業成早赴春闈約，要使嘉名海內聞。<br></p></body></html>
