  <body><p>62_17: 《代張侍禦傷美人》杜審言</p>
        <p>二八泉扉掩，帷屏寵愛空。淚痕宵夜燭，愁緒亂春風。<br>巧笑人疑在，新妝曲未終。應憐脂粉氣，留著舞衣中。<br></p></body></html>
