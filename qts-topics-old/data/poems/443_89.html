  <body><p>443_89: 《湖上醉中代諸妓寄嚴郎中》白居易</p>
        <p>笙歌杯酒正歡娛，忽憶仙郎望帝都。借問連宵直南省，<br>何如盡日醉西湖。蛾眉別久心知否，雞舌含多口厭無。<br>還有些些惆悵事，春來山路見蘼蕪。<br></p></body></html>
