  <body><p>224_17: 《與任城許主簿游南池（池在濟寧州境）》杜甫</p>
        <p>秋水通溝洫，城隅進小船。晚涼看洗馬，森木亂鳴蟬。<br>菱熟經時雨，蒲荒八月天。晨朝降白露，遙憶舊青氈。<br></p></body></html>
