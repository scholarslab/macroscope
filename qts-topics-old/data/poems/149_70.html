  <body><p>149_70: 《李侍禦河北使回，至東京相訪》劉長卿</p>
        <p>故人南台秀，夙擅中朝美。擁傳從北來，飛霜日千里。<br>貧居幸相訪，顧我柴門裏。卻訝繡衣人，仍交布衣士。<br>王程遽爾迫，別戀從此始。濁酒未暇斟，清文頗垂示。<br>回瞻驄馬速，但見行塵起。日暮汀洲寒，春風渡流水。<br>草色官道邊，桃花禦溝裏。天涯一鳥夕，惆悵知何已。<br></p></body></html>
