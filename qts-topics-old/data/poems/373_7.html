  <body><p>373_7: 《戲贈陸大夫十二丈（一作樂府戲贈陸大夫十二丈）》孟郊</p>
        <p>蓮子不可得，荷花生水中。猶勝道傍柳，無事蕩春風。<br>淥萍與荷葉，同此一水中。風吹荷葉在，淥萍西複東。<br>蓮葉未開時，苦心終日卷。春水徒蕩漾，荷花未開展。<br></p></body></html>
