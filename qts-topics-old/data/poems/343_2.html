  <body><p>343_2: 《宿龍宮灘》韓愈</p>
        <p>浩浩複湯湯，灘聲抑更揚。奔流疑激電，驚浪似浮霜。<br>夢覺燈生暈，宵殘雨送涼。如何連曉語，一半是思鄉。<br></p></body></html>
