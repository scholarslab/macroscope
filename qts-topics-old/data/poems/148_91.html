  <body><p>148_91: 《雜詠八首上禮部李侍郎。白鷺》劉長卿</p>
        <p>亭亭常獨立，川上時延頸。秋水寒白毛，夕陽吊孤影。<br>幽姿閑自媚，逸翮思一騁。如有長風吹，青雲在俄頃。<br></p></body></html>
