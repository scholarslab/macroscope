  <body><p>74_16: 《閑園即事寄韋侍郎》蘇頲</p>
        <p>結廬東城下，直望江南山。青靄遠相接，白雲來複還。<br>拂筵紅蘚上，開幔綠條間。物應春偏好，情忘趣轉閑。<br>憲臣饒美度，聯事惜徂顏。有酒空盈酌，高車不可攀。<br></p></body></html>
