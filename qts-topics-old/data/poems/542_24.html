  <body><p>542_24: 《登明戍堡》潘鹹</p>
        <p>來經古城上，極目思無窮。寇盡煙蘿外，人歸蔓草中。<br>峰巒當闕古，堞壘對雲空。不見昔名將，徒稱有戰功。<br></p></body></html>
