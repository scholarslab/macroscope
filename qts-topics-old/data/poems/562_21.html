  <body><p>562_21: 《贈歐陽秀才》劉威</p>
        <p>桐上知音日下身，道光誰不仰清塵。偶來水館逢為客，<br>舊熟詩名似故人。永日空驚滄海闊。何年重見白頭新。<br>權門要路應行遍，閑伴山夫一夜貧。<br></p></body></html>
