  <body><p>35_7: 《奉和秋日即目應制》許敬宗</p>
        <p>玉露交珠網，金風度綺錢。昆明秋景淡，岐岫落霞然。<br>辭燕歸寒海，來鴻出遠天。葉動羅帷颺，花映繡裳鮮。<br>規空升暗魄，籠野散輕煙。鵲度林光起，鳧沒水文圓。<br>無機絡秋緯，如管奏寒蟬。乃眷情何極，宸襟豫有旃。<br></p></body></html>
