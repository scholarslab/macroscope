  <body><p>652_2: 《寄台州孫從事百篇（登第初授華亭尉）》方幹</p>
        <p>聖世科名酬志業，仙州秀色助神機。梅真入仕提雄筆，<br>阮瑀從軍著彩衣。晝寢不知山雪積，春遊應趁夜潮歸。<br>相思莫訝音書晚，鳥去猶須疊日飛。<br></p></body></html>
