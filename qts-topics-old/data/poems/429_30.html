  <body><p>429_30: 《冬夜》白居易</p>
        <p>家貧親愛散，身病交遊罷。眼前無一人，獨掩村齋臥。<br>冷落燈火暗，離披簾幕破。策策窗戶前，又聞新雪下。<br>長年漸省睡，夜半起端坐。不學坐忘心，寂莫安可過。<br>兀然身寄世，浩然心委化。如此來四年，一千三百夜。<br></p></body></html>
