  <body><p>205_6: 《祀雨師樂章。迎神》包佶</p>
        <p>陟降左右，誠達幽圓。作解之功，樂惟有年。<br>雲輧戾止，灑霧飄煙。惟馨展禮，爰列豆籩。<br></p></body></html>
