  <body><p>322_15: 《唐開州文編遠寄新賦累惠良藥詠歎仰佩…聊書還答》權德輿</p>
        <p>風雨竦庭柯，端憂坐空堂。多病時節換，所思道裏長。<br>故人朱兩轓，出自尚書郎。下車今幾時，理行遠芬芳。<br>瓊瑤覽良訊，芣苡滿素囊。結根在貴州，蠲疾傳古方。<br>探擷當五月，殷勤逾八行。深情婉如此，善祝何可忘。<br>複有金玉音，煥如龍鳳章。一聞靈洞說，若睹群仙翔。<br>三清飛慶霄，百汰成雄鋩。體物信無對，灑心願相將。<br>昔年同旅食，終日窺文房。春風眺蕪城，秋水渡柳楊。<br>君為太史氏，弱質羈楚鄉。今來忝司諫，千騎遙相望。<br>歸雲夕鱗鱗，圓魄夜蒼蒼。遠思結鈴閣，何人交羽觴。<br>佇見征潁川，無為薄淮陽。政成看再入，列侍爐煙傍。<br></p></body></html>
