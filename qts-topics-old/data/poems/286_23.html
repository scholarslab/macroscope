  <body><p>286_23: 《夜投豐德寺謁海上人（一作盧綸詩）》李端</p>
        <p>半夜中峰有磬聲，偶尋樵者問山名。上方月曉聞僧語，<br>下界林疏見客行。野鶴巢邊松最老，毒龍潛處水偏清。<br>願得遠山知姓字，焚香洗缽過餘生。<br></p></body></html>
