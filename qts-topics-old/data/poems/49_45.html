  <body><p>49_45: 《郡內閑齋》張九齡</p>
        <p>郡閣晝常掩，庭蕪日複滋。簷風落鳥毳，窗葉掛蟲絲。<br>拙病宦情少，羈閑秋氣悲。理人無異績，為郡但經時。<br>唯有江湖意，沉冥空在茲。<br></p></body></html>
