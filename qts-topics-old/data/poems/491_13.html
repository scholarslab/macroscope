  <body><p>491_13: 《延平天慶觀》王初</p>
        <p>劍化江邊綠構新，層台不染玉梯塵。千章隱篆標龍簡，<br>一曲空歌降鳳鈞。嵐氣濕衣雲葉晚，天香飄戶月枝春。<br>盟經早晚聞仙語，學種三芝伴羽人。<br></p></body></html>
