  <body><p>743_7: 《秋日》沈彬</p>
        <p>秋含砧杵搗斜陽，笛引西風顥氣涼。薜荔惹煙籠蟋蟀，<br>芰荷翻雨潑鴛鴦。當年酒賤何妨醉，今日時難不易狂。<br>腸斷舊遊從一別，潘安惆悵滿頭霜。<br></p></body></html>
