  <body><p>86_13: 《送郭大夫元振再使吐蕃》張說</p>
        <p>犬戎廢東獻，漢使馳西極。長策問酋渠，猜阻自夷殛。<br>容發徂邊歲，旌裘敝海色。五年一見家，妻子不相識。<br>武庫兵猶動，金方事未息。遠圖待才智，苦節輸筋力。<br>脫刀贈分手，書帶加餐食。知君萬里侯，立功在異域。<br></p></body></html>
