  <body><p>747_24: 《春日途中作》李中</p>
        <p>幹祿趨名者，迢迢別故林。春風短亭路，芳草異鄉心。<br>雨過江山出，鶯啼村落深。未知將雅道，何處謝知音。<br></p></body></html>
