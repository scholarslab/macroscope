  <body><p>322_20: 《寄臨海郡崔稚璋》權德輿</p>
        <p>美酒步兵廚，古人嘗宦游。赤城臨海嶠，君子今督郵。<br>吏隱豐暇日，琴壺共冥搜。新詩寒玉韻，曠思孤雲秋。<br>志士誠勇退，鄙夫自包羞。終當就知己，莫戀潺湲流。<br></p></body></html>
