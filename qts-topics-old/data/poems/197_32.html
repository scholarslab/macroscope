  <body><p>197_32: 《送僧》張謂</p>
        <p>童子學修道，誦經求出家。手持貝多葉，心念優曇花。<br>得度北州近，隨緣東路賒。一身求清淨，百毳納袈裟。<br>鐘嶺更飛錫，爐峰期結跏。深心大海水，廣願恒河沙。<br>此去不堪別，彼行安可涯。殷勤結香火，來世上牛車。<br></p></body></html>
