  <body><p>675_15: 《入閣》鄭谷</p>
        <p>秘殿臨軒日，和鑾返正年。兩班文武盛，百辟羽儀全。<br>霜漏清中禁，風旗拂曙天。門嚴新勘契，仗入乍承宣。<br>玉幾當紅旭，金爐縱碧煙。對揚稱法吏，贊引出宮鈿。<br>言動揮毫疾，雍容執簿專。壽山晴靉靆，顥氣暖連延。<br>禮有鴛鸞集，恩無雨露偏。小臣叨備位，歌詠泰階前。<br></p></body></html>
