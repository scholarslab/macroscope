  <body><p>359_57: 《哭龐京兆（少年有俊氣，常擢制科之首）》劉禹錫</p>
        <p>俊骨英才氣褎然，策名飛步冠群賢。逢時已自致高位。<br>得疾還因倚少年。天上別歸京兆府，人間空數茂陵阡。<br>今朝繐帳哭君處，前日見鋪歌舞筵。<br></p></body></html>
