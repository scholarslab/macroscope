  <body><p>631_28: 《和襲美傷顧道士》鄭璧</p>
        <p>斜漢銀瀾一夜東，飄飄何處五雲中。空留華表千年約，<br>才畢丹爐九轉功。形蛻遠山孤壙月，影寒深院曉松風。<br>門人不睹飛升去，猶與浮生哭恨同。<br></p></body></html>
