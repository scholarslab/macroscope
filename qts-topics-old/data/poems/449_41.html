  <body><p>449_41: 《詠家醞十韻》白居易</p>
        <p>獨醒從古笑靈均，長醉如今斅伯倫。舊法依稀傳自杜，<br>新方要妙得于陳。井泉王相資重九，麹糵精靈用上寅。<br>釀糯豈勞炊範黍，撇篘何假漉陶巾。常嫌竹葉猶凡濁，<br>始覺榴花不正真。甕揭開時香酷烈，瓶封貯後味甘辛。<br>捧疑明水從空化，飲似陽和滿腹春。色洞玉壺無表裏，<br>光搖金醆有精神。能銷忙事成閒事，轉得憂人作樂人。<br>應是世間賢聖物，與君還往擬終身。<br></p></body></html>
