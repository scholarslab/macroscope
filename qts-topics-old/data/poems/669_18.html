  <body><p>669_18: 《陪浙西王侍郎夜宴》章碣</p>
        <p>深鎖雷門宴上才，旋看歌舞旋傳杯。黃金鸂鶒當筵睡，<br>紅錦薔薇映燭開。稽嶺好風吹玉佩，鏡湖殘月照樓臺。<br>小儒末座頻傾耳，只怕城頭畫角催。<br></p></body></html>
