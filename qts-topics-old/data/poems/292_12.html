  <body><p>292_12: 《雨夜見投之作》司空曙</p>
        <p>出戶繁星盡，池塘暗不開。動衣涼氣度，遰樹遠聲來。<br>燈外初行電，城隅偶隱雷。因知謝文學，曉望比塵埃。<br></p></body></html>
