  <body><p>41_21: 《和王奭秋夜有所思》盧照鄰</p>
        <p>寂寂南軒夜，悠然懷所知。長河落雁苑，明月下鯨池。<br>鳳台有清曲，此曲何人吹。丹唇間玉齒，妙響入雲涯。<br>窮巷秋風葉，空庭寒露枝。勞歌欲有和，星鬢已將垂。<br></p></body></html>
