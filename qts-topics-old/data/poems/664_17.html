  <body><p>664_17: 《贈漁翁》羅隱</p>
        <p>葉艇悠揚鶴發垂，生涯空托一綸絲。是非不向眼前起，<br>寒暑任從波上移。風漾長歌籠月裏，夢和春雨晝眠時。<br>逍遙此意誰人會，應有青山淥水知。<br></p></body></html>
