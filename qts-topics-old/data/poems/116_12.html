  <body><p>116_12: 《九日陪潤州邵使君登北固山》張子容</p>
        <p>五馬向西椒，重陽坐麗譙。徐州帶綠水，楚國在青霄。<br>張幕連江樹，開筵接海潮。淩雲詞客語，回雪舞人嬌。<br>梅福慚仙吏，羊公賞下僚。新豐酒舊美，況是菊花朝。<br></p></body></html>
