  <body><p>448_19: 《和楊郎中賀楊僕射致仕後楊侍郎門生合宴席上作》白居易</p>
        <p>業重關西繼大名，恩深闕下遂高情。祥鱣降伴趨庭鯉，<br>賀燕飛和出穀鶯。範蠡舟中無子弟，疏家席上欠門生。<br>可憐玉樹連桃李，從古無如此會榮。<br></p></body></html>
