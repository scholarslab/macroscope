  <body><p>763_4: 《送鄒尊師歸洞庭》楊夔</p>
        <p>眾島在波心，曾居舊隱林。近聞飛檄急，轉憶臥雲深。<br>賣藥唯供酒，歸舟只載琴。遙知明月夜，坐石自開襟。<br></p></body></html>
