  <body><p>144_41: 《江行》常建</p>
        <p>平湖四無際，此夜泛孤舟。明月異方意，吳歌令客愁。<br>鄉園碧雲外，兄弟淥江頭。萬里無歸信，傷心看鬥牛。<br></p></body></html>
