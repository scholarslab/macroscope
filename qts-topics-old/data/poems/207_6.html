  <body><p>207_6: 《江湖秋思》李嘉佑</p>
        <p>趨陪禁掖雁行隨，遷向江潭鶴發垂。素浪遙疑八溪水，<br>清楓忽似萬年枝。嵩南春遍傷魂夢，壺口雲深隔路歧。<br>共望漢朝多霈澤，蒼蠅早晚得先知。<br></p></body></html>
