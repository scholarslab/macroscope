  <body><p>544_93: 《別王山人》劉得仁</p>
        <p>旨甘雖自足，未是祿榮親。尚逐趨時伴，多離有道人。<br>山居衣以草，生寄藥隨身。不食長無疾，年知出十旬。<br></p></body></html>
