  <body><p>692_88: 《獻錢塘縣羅著作判官》杜荀鶴</p>
        <p>還鄉夫子遇賢侯，撫字情知不自由。莫把一名專懊惱，<br>放教雙眼絕冤仇。猩袍懶著辭公宴，鶴氅閑披訪道流。<br>猶有九華知己在，羨君高臥早回頭。<br></p></body></html>
