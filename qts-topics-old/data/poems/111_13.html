  <body><p>111_13: 《奉和聖制送張說巡邊》蘇晉</p>
        <p>方漢比周年，興王合在宣。亟聞降虜拜，複睹出師篇。<br>祈父萬邦式，英猷三略傳。算車申夏政，茇舍啟戎田。<br>嚴問盟胡苑，軍容濟洛川。皇情悵關旆，詔餞列郊筵。<br>路接禁園草，池分禦井蓮。離聲軫去角，居念斷歸蟬。<br>三捷豈雲爾，七擒良信然。具僚誠寄望，奏凱秋風前。<br></p></body></html>
