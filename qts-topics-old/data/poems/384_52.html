  <body><p>384_52: 《宿廣德寺寄從舅》張籍</p>
        <p>古寺客堂空，開簾四面風。移床動棲鶴，停燭聚飛蟲。<br>閑臥逐涼處，遠愁生靜中。林西微月色，思與寧家同。<br></p></body></html>
