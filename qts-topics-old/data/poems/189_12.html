  <body><p>189_12: 《送章八元秀才擢第往上都應制》韋應物</p>
        <p>決勝文場戰已酣，行應辟命複才堪。旅食不辭游闕下，<br>春衣未換報江南。天邊宿鳥生歸思，關外晴山滿夕嵐。<br>立馬欲從何處別，都門楊柳正毿毿。<br></p></body></html>
