  <body><p>564_15: 《秋日登越王樓獻於中丞》李渥</p>
        <p>越王曾牧劍南州，因向城隅建此樓。橫玉遠開千嶠雪，<br>暗雷下聽一江流。畫簷先弄朝陽色，朱檻低臨眾木秋。<br>徒學仲宣聊四望，且將詞賦好依劉。<br></p></body></html>
