  <body><p>187_45: 《寺居獨夜，寄崔主簿》韋應物</p>
        <p>幽人寂不寐，木葉紛紛落。寒雨暗深更，流螢度高閣。<br>坐使青燈曉，還傷夏衣薄。甯知歲方晏，離居更蕭索。<br></p></body></html>
