  <body><p>191_34: 《送終》韋應物</p>
        <p>奄忽逾時節，日月獲其良。蕭蕭車馬悲，祖載發中堂。<br>生平同此居，一旦異存亡。斯須亦何益，終複委山岡。<br>行出國南門，南望鬱蒼蒼。日入乃雲造，慟哭宿風霜。<br>晨遷俯玄廬，臨訣但遑遑。方當永潛翳，仰視白日光。<br>俯仰遽終畢，封樹已荒涼。獨留不得還，欲去結中腸。<br>童稚知所失，啼號捉我裳。即事猶倉卒，歲月始難忘。<br></p></body></html>
