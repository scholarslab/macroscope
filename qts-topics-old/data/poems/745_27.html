  <body><p>745_27: 《空城雀》陳陶</p>
        <p>古城濛濛花覆水，昔日住人今住鬼。野雀荒台遺子孫，<br>千年飲啄枯桑根。不隨海燕柏梁去，應無玉環銜報恩。<br>近村紅栗香壓枝，嗷嗷黃口訴朝饑。生來未見鳳凰語，<br>欲飛常怕蜘蛛絲。斷腸四隅天四絕，清泉綠蒿無恐疑。<br></p></body></html>
