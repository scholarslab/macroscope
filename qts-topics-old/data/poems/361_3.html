  <body><p>361_3: 《和僕射牛相公春日閑坐見懷》劉禹錫</p>
        <p>官曹崇重難頻入，第宅清閒且獨行。階蟻相逢如偶語，<br>園蜂速去恐違程。人於紅藥惟看色，鶯到垂楊不惜聲。<br>東洛池台怨拋擲，移文非久會應成。<br></p></body></html>
