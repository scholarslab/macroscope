  <body><p>183_27: 《觀博平王志安少府山水粉圖》李白</p>
        <p>粉壁為空天，丹青狀江海。遊雲不知歸，日見白鷗在。<br>博平真人王志安，沉吟至此願掛冠。松溪石磴帶秋色，<br>愁客思歸坐曉寒。<br></p></body></html>
