  <body><p>593_40: 《送友人入塞》曹鄴</p>
        <p>亂蓬無根日，送子入青塞。蒼茫萬里秋，如見原野大。<br>鳥雀寒不下，山川迥相對。一馬沒黃雲，登高望猶在。<br>驚風忽然起，白日黯已晦。如何恨路長，出門天涯外。<br></p></body></html>
