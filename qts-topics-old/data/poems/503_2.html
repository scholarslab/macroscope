  <body><p>503_2: 《酬吳之問見贈（一作酬吳處士。一作寄朱慶餘）》周賀</p>
        <p>已當鳴雁夜，多事不同居。故疾離城晚，秋霖見月疏。<br>趁風開靜戶，帶葉卷殘書。蕩槳期南去，荒園久廢鋤。<br></p></body></html>
