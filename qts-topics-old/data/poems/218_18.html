  <body><p>218_18: 《萬丈潭》杜甫</p>
        <p>青溪合冥莫，神物有顯晦。龍依積水蟠，窟壓萬丈內。<br>局步淩垠堮，側身下煙靄。前臨洪濤寬，卻立蒼石大。<br>山色一徑盡，崖絕兩壁對。削成根虛無，倒影垂澹瀩。<br>黑如灣澴底，清見光炯碎。孤雲倒來深，飛鳥不在外。<br>高蘿成帷幄，寒木累旌旆。遠川曲通流，嵌竇潛泄瀨。<br>造幽無人境，發興自我輩。告歸遺恨多，將老斯遊最。<br>閉藏修鱗蟄，出入巨石礙。何事暑天過，快意風雨會。<br></p></body></html>
