  <body><p>669_13: 《浙西送杜晦侍禦入關》章碣</p>
        <p>紫詔征賢發帝聰，繡衣行處撲香風。鶚歸秦樹幽禽散，<br>星出吳天列舍空。捧日思馳仙掌外，朝宗勢動海門中。<br>鞭鞘所拂三千里，多少諸侯合避驄。<br></p></body></html>
