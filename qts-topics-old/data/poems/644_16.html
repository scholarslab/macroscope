  <body><p>644_16: 《短歌行》李鹹用</p>
        <p>一樽綠酒綠於染，拍手高歌天地險。上得青雲下不難，<br>下在黃埃上須漸。少年歡樂須及時，莫學懦夫長泣岐。<br>白日欲沈猶未沈，片月已來天半垂。坎鼓鏗鐘殺愁賊，<br>挼碎是非佯不識。長短高卑不可求，莫歎人生頭雪色。<br></p></body></html>
