  <body><p>455_40: 《冬初酒熟二首》白居易</p>
        <p>霜繁脆庭柳，風利剪池荷。月色曉彌苦，鳥聲寒更多。<br>秋懷久寥落，冬計又如何。一甕新醅酒，萍浮春水波。<br>酒熟無來客，因成獨酌謠。人間老黃綺，地上散松喬。<br>忽忽醒還醉，悠悠暮複朝。殘年多少在，盡付此中銷。<br></p></body></html>
