  <body><p>273_44: 《雨》戴叔倫</p>
        <p>歷歷愁心亂，迢迢獨夜長。春帆江上雨，曉鏡鬢邊霜。<br>啼鳥雲山靜，落花溪水香。家人亦念我，與汝黯相忘。<br></p></body></html>
