  <body><p>651_37: 《于秀才小池》方幹</p>
        <p>一泓瀲灩複澄明，半日功夫劚小庭。占地未過四五尺，<br>浸天唯入兩三星。鷁舟草際浮霜葉，漁火沙邊駐小螢。<br>才見規模識方寸，知君立意象滄溟。<br></p></body></html>
