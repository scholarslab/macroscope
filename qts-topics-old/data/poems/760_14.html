  <body><p>760_14: 《題張道隱太山祠畫龍》蔣貽恭</p>
        <p>世人空解競丹青，惟子通玄得墨靈。應有鬼神看下筆，<br>豈無風雨助成形。威疑噴浪歸滄海，勢欲拏雲上杳冥。<br>靜閉綠堂深夜後，曉來簾幕似聞腥。<br></p></body></html>
