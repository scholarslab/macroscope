  <body><p>467_12: 《有感二首》牟融</p>
        <p>何事離懷入夢頻，貧居寂寞四無鄰。詩因韻險難成律，<br>酒為愁多不顧身。眼底故人驚歲別，尊前華髮逐時新。<br>十年飄泊如萍跡，一度登臨一悵神。<br>搔首臨風獨倚欄，客邊驚覺歲華殘。棲遲未遇常鋾薦，<br>邂逅甯彈貢禹冠。有興不愁詩韻險，無聊只怕酒杯幹。<br>何如日日長如醉，付與詩人一笑看。<br></p></body></html>
