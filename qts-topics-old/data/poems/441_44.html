  <body><p>441_44: 《送蕭處士游黔南》白居易</p>
        <p>能文好飲老蕭郎，身似浮雲鬢似霜。生計拋來詩是業，<br>家園忘卻酒為鄉。江從巴峽初成字，猿過巫陽始斷腸。<br>不醉黔中爭去得，磨圍山月正蒼蒼。<br></p></body></html>
