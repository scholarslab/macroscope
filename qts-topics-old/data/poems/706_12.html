  <body><p>706_12: 《省試內出白鹿宣示百官（幹寧二年）》黃滔</p>
        <p>上瑞何曾乏，毛群表色難。推於五靈少，宣示百寮觀。<br>形奪場駒潔，光交月兔寒。已馴瑤草別，孤立雪花團。<br>戴豸慚端士，抽毫躍史官。貴臣歌詠日，皆作白麟看。<br></p></body></html>
