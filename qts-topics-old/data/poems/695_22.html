  <body><p>695_22: 《早發》韋莊</p>
        <p>早霧濃于雨，田深黍稻低。出門雞未唱，過客馬頻嘶。<br>樹色遙藏店，泉聲暗傍畦。獨吟三十裏，城月尚如珪。<br></p></body></html>
