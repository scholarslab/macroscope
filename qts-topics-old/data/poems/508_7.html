  <body><p>508_7: 《飲馬長城窟》陳標</p>
        <p>日日風吹虜騎塵，年年飲馬漢營人。千堆戰骨那知主，<br>萬里枯沙不辨春。浴穀氣寒愁墜指，斷崖冰滑恐傷神。<br>金鞍玉勒無顏色，淚滿征衣怨暴秦。<br></p></body></html>
