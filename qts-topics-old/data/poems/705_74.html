  <body><p>705_74: 《奉酬翁文堯員外神泉之遊見寄嘉什》黃滔</p>
        <p>含雞假豸喜同遊，野外嘶風並紫騮。松竹迥尋青障寺，<br>姓名題向白雲樓。泉源出石清消暑，僧語離經妙破愁。<br>爭奈愛山尤戀闕，古來能有幾人休。<br></p></body></html>
