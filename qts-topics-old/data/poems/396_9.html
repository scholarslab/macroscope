  <body><p>396_9: 《雉媒》元稹</p>
        <p>雙雉在野時，可憐同嗜欲。毛衣前後成，一種文章足。<br>一雉獨先飛，衝開芳草綠。網羅幽草中，暗被潛羈束。<br>剪刀摧六翮，絲線縫雙目。啖養能幾時，依然已馴熟。<br>都無舊性靈，返與他心腹。置在芳草中，翻令誘同族。<br>前時相失者，思君意彌篤。朝朝舊處飛，往往巢邊哭。<br>今朝樹上啼，哀音斷還續。遠見爾文章，知君草中伏。<br>和鳴忽相召，鼓翅遙相矚。畏我未肯來，又啄翳前粟。<br>斂翮遠投君，飛馳勢奔蹙。罥掛在君前，向君聲促促。<br>信君決無疑，不道君相覆。自恨飛太高，疏羅偶然觸。<br>看看架上鷹，擬食無罪肉。君意定何如，依舊雕籠宿。<br></p></body></html>
