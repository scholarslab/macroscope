  <body><p>592_39: 《去不返》曹鄴</p>
        <p>寒女不自知，嫁為公子妻。親情未識面，明日便東西。<br>但得上馬了，一去頭不回。雙輪如鳥飛，影盡東南街。<br>九重十二門，一門四扇開。君從此路去，妾向此路啼。<br>但得見君面，不辭插荊釵。<br></p></body></html>
