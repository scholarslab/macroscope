  <body><p>750_7: 《宿鐘山知覺院》李中</p>
        <p>宿投林下寺，中夜覺神清。磬罷僧初定，山空月又生。<br>籠燈吐冷豔，岩樹起寒聲。待曉紅塵裏，依前冒遠程。<br></p></body></html>
