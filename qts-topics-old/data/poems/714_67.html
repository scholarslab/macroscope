  <body><p>714_67: 《對早梅寄友人二首》崔道融</p>
        <p>憶得前年君寄詩，海邊三見早梅詞。<br>與君猶是海邊客，又見早梅花發時。<br>憶得去年有遺恨，花前未醉到無花。<br>清芳一夜月通白，先脫寒衣送酒家。<br></p></body></html>
