  <body><p>698_47: 《投寄舊知》韋莊</p>
        <p>卻將憔悴入都門，自喜青霄足故人。萬里有家留百越，<br>十年無路到三秦。摧殘不是當時貌，流落空餘舊日貧。<br>多謝青雲好知己，莫教歸去重沾巾。<br></p></body></html>
