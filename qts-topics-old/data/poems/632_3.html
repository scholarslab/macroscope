  <body><p>632_3: 《下方》司空圖</p>
        <p>三十年來往，中間京洛塵。倦行今白首，歸臥已清神。<br>坡暖冬抽筍，松涼夏健人。更慚征詔起，避世跡非真。<br></p></body></html>
