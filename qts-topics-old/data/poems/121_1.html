  <body><p>121_1: 《送賀監歸四明應制》李林甫</p>
        <p>掛冠知止足，豈獨漢疏賢。入道求真侶，辭恩訪列仙。<br>睿文含日月，宸翰動雲煙。鶴駕吳鄉遠，遙遙南斗邊。<br></p></body></html>
