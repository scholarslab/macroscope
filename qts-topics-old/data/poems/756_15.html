  <body><p>756_15: 《和張少監晚菊》徐鉉</p>
        <p>憶共庭蘭倚砌栽，柔條輕吹獨依隈。自知佳節終堪賞，<br>為惜流光未忍開。採擷也須盈掌握，馨香還解滿尊罍。<br>今朝旬假猶無事，更好登臨泛一杯。<br></p></body></html>
