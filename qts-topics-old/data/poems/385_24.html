  <body><p>385_24: 《贈賈島》張籍</p>
        <p>籬落荒涼僮僕饑，樂游原上住多時。蹇驢放飽騎將出，<br>秋卷裝成寄與誰。拄杖傍田尋野菜，封書乞米趁時炊。<br>姓名未上登科記，身屈惟應內史知。<br></p></body></html>
