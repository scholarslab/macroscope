  <body><p>468_36: 《病僧二首》劉言史</p>
        <p>竺國鄉程算不回，病中衣錫遍浮埃。<br>如今漢地諸經本，自過流沙遠背來。<br>空林衰病臥多時，白髮從成數寸絲。<br>西行卻過流沙日，枕上寥寥心獨知。<br></p></body></html>
