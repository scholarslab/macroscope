  <body><p>172_8: 《春日獨坐，寄鄭明府》李白</p>
        <p>燕麥青青遊子悲，河堤弱柳郁金枝。長條一拂春風去，<br>盡日飄揚無定時。我在河南別離久，那堪坐此對窗牖。<br>情人道來竟不來，何人共醉新豐酒。<br></p></body></html>
