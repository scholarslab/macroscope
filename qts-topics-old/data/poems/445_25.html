  <body><p>445_25: 《問秋光》白居易</p>
        <p>殷卿領北鎮，崔尹開南幕。外事信為榮，中懷未必樂。<br>何如不才者，兀兀無所作。不引窗下琴，即舉池上酌。<br>淡交唯對水，老伴無如鶴。自適頗從容，旁觀誠濩落。<br>身心轉恬泰，煙景彌淡泊。回首語秋光，東來應不錯。<br></p></body></html>
