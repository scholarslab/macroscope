  <body><p>216_23a: 《夜聽許十損誦詩愛而有作》杜甫</p>
        <p>許生五台賓，業白出石壁。余亦師粲可，身猶縛禪寂。<br>何階子方便，謬引為匹敵。離索晚相逢，包蒙欣有擊。<br>誦詩渾遊衍，四座皆辟易。應手看捶鉤，清心聽鳴鏑。<br>精微穿溟涬，飛動摧霹靂。陶謝不枝梧，風騷共推激。<br>紫燕自超詣，翠駁誰剪剔。君意人莫知，人間夜寥闃。<br></p></body></html>
