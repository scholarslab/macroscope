  <body><p>265_3: 《公子行》顧況</p>
        <p>輕薄兒，面如玉，紫陌春風纏馬足。雙鐙懸金縷鶻飛，<br>長衫刺雪生犀束。綠槐夾道陰初成，珊瑚幾節敵流星。<br>紅肌拂拂酒光獰，當街背拉金吾行。朝遊冬冬鼓聲發，<br>暮遊冬冬鼓聲絕。入門不肯自升堂，美人扶踏金階月。<br></p></body></html>
