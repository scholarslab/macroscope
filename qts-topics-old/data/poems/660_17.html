  <body><p>660_17: 《秋霽後》羅隱</p>
        <p>淨碧山光冷，圓明露點勻。渚蓮丹臉恨，堤柳翠眉顰。<br>蟬已送行客，雁應辭主人。蠅蚊漸無況，日晚自相親。<br></p></body></html>
