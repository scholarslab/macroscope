  <body><p>521_20: 《街西長句》杜牧</p>
        <p>碧池新漲浴嬌鴉，分鎖長安富貴家。游騎偶同人鬥酒，<br>名園相倚杏交花。銀秋騕褭嘶宛馬，繡鞅璁瓏走鈿車。<br>一曲將軍何處笛，連雲芳草日初斜。<br></p></body></html>
