  <body><p>536_26: 《客至》許渾</p>
        <p>得路逢津更俊才，可憐鞍馬照春來。殘花幾日小齋閉，<br>大笑一聲幽抱開。袖拂碧溪寒繚繞，冠欹紅樹晚徘徊。<br>相逢少別更堪恨，何必秋風江上臺。<br></p></body></html>
