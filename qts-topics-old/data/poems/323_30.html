  <body><p>323_30: 《九華觀宴餞崔十七叔判官赴義武幕兼呈書記蕭校書》權德輿</p>
        <p>炎光三伏晝，洞府宜幽步。宿雨潤芝田，鮮風搖桂樹。<br>陰陰台殿敞，靡靡軒車駐。晚酌臨水清，晨裝出關路。<br>偏榮本郡辟，倍感元臣遇。記室有門人，因君達書素。<br></p></body></html>
