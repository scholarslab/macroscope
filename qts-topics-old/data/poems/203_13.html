  <body><p>203_13: 《送部四鎮人往單于別知故》徐九皋</p>
        <p>天下今無事，雲中獨未寧。忝驅更戍卒，方遠送邊庭。<br>馬飲長城水，軍占太白星。國恩行可報，何必守經營。<br></p></body></html>
