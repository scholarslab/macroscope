  <body><p>369_8: 《石佛穀》皇甫湜</p>
        <p>澶漫太行北，千里一塊石。平腹有壑谷，深廣數百尺。<br>土僧何為者，老草毛髮白。寢處容身龕，足膝隱成跡。<br>金仙琢靈象，相好倚北壁。花座五雲扶，玉毫六虛射。<br>文人留紀述，時事可辨析。鳥跡巧均分，龍骸極臒瘠。<br>枯松間槎枿，猛獸恣騰擲。蛣蟲食縱，懸垂露凝滴。<br>精藝貫古今，窮岩誰愛惜。托師禪誦餘，勿使塵埃積。<br></p></body></html>
