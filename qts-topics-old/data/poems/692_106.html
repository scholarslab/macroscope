  <body><p>692_106: 《下第東歸將及故園有作》杜荀鶴</p>
        <p>平生操立有天知，何事謀身與志違。上國獻詩還不遇，<br>故園經亂又空歸。山城欲暮人煙斂，江月初寒釣艇歸。<br>且把風寒作閒事，懶能和淚拜庭闈。<br></p></body></html>
