  <body><p>477_51: 《遇湖州妓宋態宜二首》李涉</p>
        <p>曾識雲仙至小時，芙蓉頭上綰青絲。<br>當時驚覺高唐夢，唯有如今宋玉知。<br>陵陽夜會使君筵，解語花枝出眼前。<br>一從明月西沉海，不見嫦娥二十年。<br></p></body></html>
