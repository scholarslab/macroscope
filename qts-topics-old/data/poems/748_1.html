  <body><p>748_1: 《春閨辭二首》李中</p>
        <p>捲簾遲日暖，睡起思沉沉。遼海音塵遠，春風旅館深。<br>疏篁留鳥語，曲砌轉花陰。寄語長征客，流年不易禁。<br>不得遼陽信，春心何以安。鳥啼窗樹曉，夢斷碧煙殘。<br>綠鑒開還懶，紅顏駐且難。相思誰可訴，時取舊書看。<br></p></body></html>
