  <body><p>317_3: 《同幕中諸公送李侍禦歸朝》武元衡</p>
        <p>昔年專席奉清朝，今日持書即舊僚。珠履會中簫管思，<br>白雲歸處帝鄉遙。巴江暮雨連三峽，劍壁危梁上九霄。<br>歲月不堪相送盡，頹顏更被別離凋。<br></p></body></html>
