  <body><p>614_30: 《冬曉章上人院》皮日休</p>
        <p>山堂冬曉寂無聞，一句清言憶領軍。琥珀珠黏行處雪，<br>棕櫚帚掃臥來雲。松扉欲啟如鳴鶴，石鼎初煎若聚蚊。<br>不是戀師終去晚，陸機茸內足毛群。<br></p></body></html>
