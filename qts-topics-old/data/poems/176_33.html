  <body><p>176_33: 《送蕭三十一之魯中，兼問稚子伯禽》李白</p>
        <p>六月南風吹白沙，吳牛喘月氣成霞。水國鬱蒸不可處，<br>時炎道遠無行車。夫子如何涉江路，雲帆嫋嫋金陵去。<br>高堂倚門望伯魚，魯中正是趨庭處。我家寄在沙丘傍，<br>三年不歸空斷腸。君行既識伯禽子，應駕小車騎白羊。<br></p></body></html>
