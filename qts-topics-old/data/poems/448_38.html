  <body><p>448_38: 《答蘇庶子》白居易</p>
        <p>偶作關東使，重陪洛下游。病來從斷酒，老去可禁愁。<br>款曲偏青眼，蹉跎各白頭。蓬山閒氣味，依約似龍樓。<br></p></body></html>
