  <body><p>262_7: 《邯鄲少年行》鄭錫</p>
        <p>霞鞍金口騮，豹袖紫貂裘。家住叢台近，門前漳水流。<br>喚人呈楚舞，借客試吳鉤。見說秦兵至，甘心赴國仇。<br></p></body></html>
