  <body><p>600_42: 《青出藍》王季文</p>
        <p>芳藍滋匹帛，人力半天經。浸潤加新氣，光輝勝本青。<br>還同冰出水，不共草為螢。翻覆依襟上，偏知造化靈。<br></p></body></html>
