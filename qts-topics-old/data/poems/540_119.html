  <body><p>540_119: 《病中早訪招國李十將軍遇挈家游曲江》李商隱</p>
        <p>十頃平波溢岸清，病來惟夢此中行。<br>相如未是真消渴，猶放沱江過錦城。<br></p></body></html>
