  <body><p>251_1: 《代宛轉歌二首》劉方平</p>
        <p>星參差，明月二八燈五枝。黃鶴瑤琴將別去，<br>芙蓉羽帳惜空垂。歌宛轉，宛轉恨無窮。願為潮與浪，<br>俱起碧流中。<br>曉將近，黃姑織女銀河盡。九華錦衾無複情，<br>千金寶鏡誰能引。歌宛轉，宛轉傷別離。願作楊與柳，<br>同向玉窗垂。<br></p></body></html>
