  <body><p>129_54: 《省試夏日可畏（一作張籍詩）》丘為</p>
        <p>赫赫溫風扇，炎炎夏日徂。火威馳迥野，畏景爍遙途。<br>勢矯翔陽翰，功分造化爐。禁城千品燭，黃道一輪孤。<br>落照頻空簟，餘暉卷夕梧。如何倦遊子，中路獨踟躕。<br></p></body></html>
