  <body><p>258_3: 《奉和聖制早登太行山中言志》苗晉卿</p>
        <p>金吾戒道清，羽騎動天聲。砥路方南絕，重岩始北征。<br>關樓前望遠，河邑下觀平。喜氣回輿合，祥風入旆輕。<br>祝堯三老至，會禹百神迎。月令農先急，春搜禮複行。<br>仍親後土祭，更理晉陽兵。不似勞車轍，空留八駿名。<br></p></body></html>
