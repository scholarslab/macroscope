  <body><p>149_34: 《北游酬孟雲卿見寄》劉長卿</p>
        <p>忽忽忘前事，事願能相乖。衣馬日羸弊，誰辨行與才。<br>善道居貧賤，潔服蒙塵埃。行行無定止，懍坎難歸來。<br>慈母憂疾疹，室家念棲萊。幸君夙姻親，深見中外懷。<br>俟子惜時節，悵望臨高臺。<br></p></body></html>
