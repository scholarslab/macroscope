  <body><p>244_3: 《贈張建》韓翃</p>
        <p>結客平陵下，當年倚俠游。傳看轆轤劍，醉脫驌驦裘。<br>翠羽雙鬟妾，珠簾百尺樓。春風坐相待，晚日莫淹留。<br></p></body></html>
