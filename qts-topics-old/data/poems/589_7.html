  <body><p>589_7: 《送陸肱歸吳興》李頻</p>
        <p>雪後江上去，風光故國新。清渾天氣曉，綠動浪花春。<br>勸酒提壺鳥，乘舟震澤人。誰知滄海月，取桂卻來秦。<br></p></body></html>
