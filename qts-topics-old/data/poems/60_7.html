  <body><p>60_7: 《羅》李嶠</p>
        <p>妙舞隨裙動，行歌入扇清。蓮花依帳發，秋月鑒帷明。<br>雲薄衣初卷，蟬飛翼轉輕。若珍三代服，同擅綺紈名。<br></p></body></html>
