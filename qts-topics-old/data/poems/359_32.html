  <body><p>359_32: 《洛中寺北樓見賀監草書題詩》劉禹錫</p>
        <p>高樓賀監昔曾登，壁上筆蹤龍虎騰。中國書流尚皇象，<br>北朝文士重徐陵。偶因獨見空驚目，恨不同時便伏膺。<br>唯恐塵埃轉磨滅，再三珍重囑山僧。<br></p></body></html>
