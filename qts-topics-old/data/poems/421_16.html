  <body><p>421_16: 《通州丁溪館夜別李景信三首》元稹</p>
        <p>月濛濛兮山掩掩，束束別魂眉斂斂。蠡盞覆時天欲明，<br>碧幌青燈風灩灩。淚消語盡還暫眠，唯夢千山萬山險。<br>水環環兮山簇簇，啼鳥聲聲婦人哭。離床別臉睡還開，<br>燈灺暗飄珠蔌蔌。山深虎橫館無門，夜集巴兒扣空木。<br>雨瀟瀟兮鵑咽咽，傾冠倒枕燈臨滅。倦僮呼喚應複眠，<br>啼雞拍翅三聲絕。握手相看其奈何，奈何其奈天明別。<br></p></body></html>
