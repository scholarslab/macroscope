  <body><p>716_17: 《晨起》曹松</p>
        <p>曉色教不睡，捲簾清氣中。林殘數枝月，發冷一梳風。<br>並鳥含鐘語，欹荷隔霧空。莫疑營白日，道路本無窮。<br></p></body></html>
