  <body><p>466_48: 《贈毛仙翁》沈傳師</p>
        <p>安期何事出雲煙，為把仙方與世傳。只向人間稱百歲，<br>誰知洞裏過千年。青牛到日迎方朔，丹灶開時共稚川。<br>更說桃源更深處，異花長占四時天。<br></p></body></html>
