  <body><p>721_38: 《秋宿經上人房》李洞</p>
        <p>江房無葉落，松影帶山高。滿寺中秋月，孤窗入夜濤。<br>舊真懸石壁，衰發落銅刀。臥聽曉耕者，與師知苦勞。<br></p></body></html>
