  <body><p>700_43: 《漢州》韋莊</p>
        <p>比儂初到漢州城，郭邑樓臺觸目驚。松桂影中旌旆色，<br>芰荷風裏管弦聲。人心不似經離亂，時運還應卻太平。<br>十日醉眠金雁驛，臨岐無恨臉波橫。<br></p></body></html>
