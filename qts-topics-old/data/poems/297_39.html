  <body><p>297_39: 《采桑》王建</p>
        <p>鳥鳴桑葉間，綠條複柔柔。攀看去手近，放下長長鉤。<br>黃花蓋野田，白馬少年游。所念豈回顧，良人在高樓。<br></p></body></html>
