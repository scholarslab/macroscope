  <body><p>40_15: 《詠畫障》上官儀</p>
        <p>芳晨麗日桃花浦，珠簾翠帳鳳凰樓。蔡女菱歌移錦纜，<br>燕姬春望上瓊鉤。新妝漏影浮輕扇，冶袖飄香入淺流。<br>未減行雨荊台下，自比淩波洛浦遊。<br></p></body></html>
