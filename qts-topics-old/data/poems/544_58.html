  <body><p>544_58: 《夏日感懷寄所知》劉得仁</p>
        <p>了了見岐路，欲行難負心。趨時不圓轉，自古易湮沉。<br>日正林方合，蜩鳴夏已深。中郎今遠在，誰識爨桐音。<br></p></body></html>
