  <body><p>702_72: 《下第述懷》張蠙</p>
        <p>十載長安跡未安，杏花還是看人看。名從近事方知險，<br>詩到窮玄更覺難。世薄不慚雲路晚，家貧唯怯草堂寒。<br>如何直道為身累，坐月眠霜思枉幹。<br></p></body></html>
