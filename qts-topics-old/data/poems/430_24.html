  <body><p>430_24: 《游石門澗》白居易</p>
        <p>石門無舊徑，披榛訪遺跡。時逢山水秋，清輝如古昔。<br>常聞慧遠輩，題詩此岩壁。雲覆莓苔封，蒼然無處覓。<br>蕭疏野生竹，崩剝多年石。自從東晉後，無複人遊歷。<br>獨有秋澗聲，潺湲空旦夕。<br></p></body></html>
