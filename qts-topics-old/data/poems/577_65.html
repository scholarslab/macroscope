  <body><p>577_65: 《中書令裴公挽歌詞二首》溫庭筠</p>
        <p>王儉風華首，蕭何社稷臣。丹陽布衣客，蓮渚白頭人。<br>銘勒燕山暮，碑沉漢水春。從今虛醉飽，無複汙車茵。<br>箭下妖星落，風前殺氣回。國香荀令去，樓月庾公來。<br>玉璽終無慮，金縢意不開。空嗟薦賢路，芳草滿燕台。<br></p></body></html>
