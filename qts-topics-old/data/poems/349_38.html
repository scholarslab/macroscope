  <body><p>349_38: 《述德上興元嚴僕射》歐陽詹</p>
        <p>山橫碧立並雄岷，大阜洪川共降神。心合雲雷清禍亂，<br>力回天地作陽春。非熊德愧當周輔，稱傑叨慚首漢臣。<br>何幸腐儒無一藝，得為門下食魚人。<br></p></body></html>
