  <body><p>679_61: 《遠望》崔塗</p>
        <p>長為鄉思侵，望極即沾襟。不是前山色，能傷愁客心。<br>平蕪連海盡，獨樹隱雲深。況複斜陽外，分明有去禽。<br></p></body></html>
