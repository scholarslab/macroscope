  <body><p>460_11: 《酬寄牛相公同宿話舊勸酒見贈》白居易</p>
        <p>每來政事堂中宿，共憶華陽觀裏時。日暮獨歸愁米盡，<br>泥深同出借驢騎。交遊今日唯殘我，富貴當年更有誰。<br>彼此相看頭雪白，一杯可合重推辭。<br></p></body></html>
