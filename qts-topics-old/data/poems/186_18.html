  <body><p>186_18: 《西郊燕集》韋應物</p>
        <p>濟濟眾君子，高宴及時光。群山靄遐矚，綠野布熙陽。<br>列坐遵曲岸，披襟襲蘭芳。野庖薦嘉魚，激澗泛羽觴。<br>眾鳥鳴茂林，綠草延高岡。盛時易徂謝，浩思坐飄颺。<br>眷言同心友，茲游安可忘。<br></p></body></html>
