  <body><p>160_59a: 《秋日陪李侍禦渡松滋江》孟浩然</p>
        <p>南紀西江闊，皇華禦史雄。截流寧假楫，掛席自生風。<br>僚寀爭攀鷁，魚龍亦避驄。坐聽白雪唱，翻入棹歌中。<br></p></body></html>
