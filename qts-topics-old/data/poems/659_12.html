  <body><p>659_12: 《秋日寄狄補闕》羅隱</p>
        <p>紅塵擾擾間，立馬看南山。謾道經年往，何妨逐日閑。<br>病中霜葉赤，愁裏鬢毛斑。不為良知在，驅車已出關。<br></p></body></html>
