  <body><p>196_11: 《越裳獻白翟（一作丁仙芝詩）》孫昌胤</p>
        <p>聖哲符休運，伊皋列上臺。覃恩丹徼遠，入貢素翬來。<br>北闕欣初見，南枝顧未回。斂容殘雪淨，矯翼片雲開。<br>馴擾將無懼，翻飛幸莫猜。甘從上苑裏，飲啄自裴回。<br></p></body></html>
