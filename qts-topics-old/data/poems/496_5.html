  <body><p>496_5: 《送劉詹事赴壽州》姚合</p>
        <p>殷勤莫遽起，四坐悉同袍。世上詩難得，林中酒更高。<br>隋堤傍楊柳，楚驛在波濤。別後書頻寄，無辭費筆毫。<br></p></body></html>
