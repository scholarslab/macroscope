  <body><p>742_18: 《送容州中丞赴鎮》張泌</p>
        <p>交趾同星坐，龍泉佩鬥文。燒香翠羽帳，看舞郁金裙。<br>鷁首沖瀧浪，犀渠拂嶺雲。莫教銅柱北，只說馬將軍。<br></p></body></html>
