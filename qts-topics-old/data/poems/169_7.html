  <body><p>169_7: 《贈崔諮議》李白</p>
        <p>綠驥本天馬，素非伏櫪駒。長嘶向清風，倏忽淩九區。<br>何言西北至，卻走東南隅。世道有翻覆，前期難豫圖。<br>希君一翦拂，猶可騁中衢。<br></p></body></html>
