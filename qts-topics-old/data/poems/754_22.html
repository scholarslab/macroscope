  <body><p>754_22: 《送黃梅江明府》徐鉉</p>
        <p>封疆多難正經綸，台閣如何不用君。江上又勞為小邑，<br>篋中徒自有雄文。書生膽氣人誰信，遠俗歌謠主不聞。<br>一首新詩無限意，再三吟味向秋雲。<br></p></body></html>
