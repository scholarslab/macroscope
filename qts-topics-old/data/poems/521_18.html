  <body><p>521_18: 《送容州唐中丞赴鎮》杜牧</p>
        <p>交址同星座，龍泉佩鬥文。燒香翠羽帳，看舞郁金裙。<br>鷁首沖瀧浪，犀渠拂嶺雲。莫教銅柱北，空說馬將軍。<br></p></body></html>
