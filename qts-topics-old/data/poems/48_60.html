  <body><p>48_60: 《使至廣州》張九齡</p>
        <p>昔年嘗不調，茲地亦邅回。本謂雙鳧少，何知駟馬來。<br>人非漢使橐，郡是越王台。去去雖殊事，山川長在哉。<br></p></body></html>
