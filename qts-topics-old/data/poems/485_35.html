  <body><p>485_35: 《山中懷劉修》鮑溶</p>
        <p>松老秋意孤，夜涼吟風水。山人在遠道，相憶中夜起。<br>春光如不至，幽蘭含香死。響象離鶴情，念來一相似。<br>月斜掩扉臥，又在夢魂裏。<br></p></body></html>
