  <body><p>287_13: 《宿潭上二首》暢當</p>
        <p>夜潭有仙舸，與月當水中。嘉賓愛明月，遊子驚秋風。<br>青蒲野陂水，白露明月天。中夜秋風起，心事坐潸然。<br></p></body></html>
