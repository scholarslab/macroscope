  <body><p>49_54: 《郡中每晨興輒見群鶴東飛至暮又行列而返…所羨遂賦以詩》張九齡</p>
        <p>雲間有數鶴，撫翼意無違。曉日東田去，煙霄北渚歸。<br>歡呼良自適，羅列好相依。遠集長江靜，高翔眾鳥稀。<br>豈煩仙子馭，何畏野人機。卻念乘軒者，拘留不得飛。<br></p></body></html>
