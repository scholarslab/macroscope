  <body><p>539_146: 《牡丹》李商隱</p>
        <p>錦幃初卷衛夫人，繡被猶堆越鄂君。垂手亂翻雕玉佩，<br>招腰爭舞郁金裙。石家蠟燭何曾剪，荀令香爐可待熏。<br>我是夢中傳彩筆，欲書花葉寄朝雲。<br></p></body></html>
