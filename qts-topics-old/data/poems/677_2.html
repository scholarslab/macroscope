  <body><p>677_2: 《贈咸陽王主簿》鄭穀</p>
        <p>可愛咸陽王主簿，窮經盡到昔賢心。登科未足酬多學，<br>執卷猶聞惜寸陰。自與山妻舂鬥粟，只憑鄰叟典孤琴。<br>我來賒酒相留宿，聽我披衣看雪吟。<br></p></body></html>
