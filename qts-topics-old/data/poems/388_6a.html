  <body><p>388_6a: 《贈金鵝山人沈師魯》盧仝</p>
        <p>金鵝山中客，來到揚州市。買藥床頭一破顏，<br>撇然便有上天意。日月高掛玄關深，金膏切淬肌骨異。<br>人皆食穀與五味，獨食太和陰陽氣。浩浩流珠走百關，<br>綿綿若存有深致。種玉不耕山外非內粹。鑿儒關決文泉彰，<br>風雅因君不復墜。光不外照刃不磨，回避人間惡富貴。<br>三日四日五六日，盤礴化元搜萬類。晝飲興酣陶天和，<br>夜話造微□精魅。示我插血不死方，賞我風格不肥膩。<br>肉眼不識天上書，小儒安敢窺奧秘。昆侖路隔西北天，<br>三山后浮不著地。君到頭來憶我時，金簡為吾鐫一字。<br></p></body></html>
