  <body><p>340_17: 《嘲魯連子》韓愈</p>
        <p>魯連細而黠，有似黃鷂子。田巴兀老蒼，憐汝矜爪觜。<br>開端要驚人，雄跨吾厭矣。高拱禪鴻聲，若輟一杯水。<br>獨稱唐虞賢，顧未知之耳。<br></p></body></html>
