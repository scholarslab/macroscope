  <body><p>694_13: 《送友人歸閩》王轂</p>
        <p>東南歸思切，把酒且留連。再會知何處，相看共黯然。<br>猿啼梨嶺路，月白建溪船。莫戀家鄉住，酬身在少年。<br></p></body></html>
