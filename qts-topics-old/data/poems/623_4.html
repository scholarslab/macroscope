  <body><p>623_4: 《憶襲美洞庭觀步奉和次韻》陸龜蒙</p>
        <p>聞君遊靜境，雅具更摐摐。竹傘遮雲徑，藤鞋踏蘚矼。<br>杖斑花不一，尊大癭成雙。水鳥行沙嶼，山僧禮石幢。<br>已甘三秀味，誰念百牢腔。遠棹投何處，殘陽到幾窗。<br>仙謠珠樹曲，村餉白醅缸。地裏方吳會，人風似冉厖。<br>探幽非遁世，尋勝肯迷邦。為讀江南傳，何賢過二龐。<br></p></body></html>
