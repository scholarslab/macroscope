  <body><p>296_14: 《宣城雪後還望郡中寄孟侍禦（立春後開元觀送強文學還京）》張南史</p>
        <p>臘後年華變，關西驛騎遙。塞鴻連暮雪，江柳動寒條。<br>山水還鄣郡，圖書入漢朝。高樓非別處，故使百憂銷。<br></p></body></html>
