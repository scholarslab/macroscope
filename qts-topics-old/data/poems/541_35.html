  <body><p>541_35: 《江上憶嚴五廣休（一本入集外詩）》李商隱</p>
        <p>征南幕下帶長刀，夢筆深藏五色毫。<br>逢著澄江不敢詠，鎮西留與謝功曹。<br></p></body></html>
