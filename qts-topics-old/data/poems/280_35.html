  <body><p>280_35: 《送樂平苗明府》盧綸</p>
        <p>累職比柴桑，清秋入楚鄉。一船燈照浪，兩岸樹凝霜。<br>亭吏趨寒霧，山城斂曙光。無辭折腰久，仲德在鴛行。<br></p></body></html>
