  <body><p>339_23: 《晚菊》韓愈</p>
        <p>少年飲酒時，踴躍見菊花。今來不復飲，每見恒咨嗟。<br>佇立摘滿手，行行把歸家。此時無與語，棄置奈悲何。<br></p></body></html>
