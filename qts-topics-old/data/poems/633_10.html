  <body><p>633_10: 《華上二首》司空圖</p>
        <p>故國春歸未有涯，小欄高檻別人家。<br>五更惆悵回孤枕，猶自殘燈照落花。<br>關外風昏欲雨天，薺花耕倒枕河壖。<br>村南寂寞時回望，一隻鴛鴦下渡船。<br></p></body></html>
