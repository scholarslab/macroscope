  <body><p>708_16: 《香鴨》徐夤</p>
        <p>不假陶熔妙，誰教羽翼全。五金池畔質，百和口中煙。<br>觜鈍魚難啄，心空火自燃。禦爐如有闕，須進聖君前。<br></p></body></html>
