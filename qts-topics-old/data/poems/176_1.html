  <body><p>176_1: 《送魯郡劉長史遷弘農長史》李白</p>
        <p>魯國一杯水，難容橫海鱗。仲尼且不敬，況乃尋常人。<br>白玉換鬥粟，黃金買尺薪。閉門木葉下，始覺秋非春。<br>聞君向西遷，地即鼎湖鄰。寶鏡匣蒼蘚，丹經埋素塵。<br>軒後上天時，攀龍遺小臣。及此留惠愛，庶幾風化淳。<br>魯縞如白煙，五縑不成束。臨行贈貧交，一尺重山嶽。<br>相國齊晏子，贈行不及言。托陰當樹李，忘憂當樹萱。<br>他日見張祿，綈袍懷舊恩。<br></p></body></html>
