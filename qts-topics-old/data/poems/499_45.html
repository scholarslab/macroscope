  <body><p>499_45: 《題崔駙馬宅》姚合</p>
        <p>心在林泉身在城，鳳凰樓下得閒名。洞中見鑿尋仙路，<br>月裏猶燒煮藥鐺。數樹異花皆敕賜，並竿修竹自天生。<br>詩人多說離君宅，不得青苔地上行。<br></p></body></html>
