  <body><p>178_37: 《答族侄僧中孚贈玉泉仙人掌茶》李白</p>
        <p>常聞玉泉山，山洞多乳窟。仙鼠如白鴉，倒懸清溪月。<br>茗生此中石，玉泉流不歇。根柯灑芳津，采服潤肌骨。<br>叢老卷綠葉，枝枝相接連。曝成仙人掌，似拍洪崖肩。<br>舉世未見之，其名定誰傳。宗英乃禪伯，投贈有佳篇。<br>清鏡燭無鹽，顧慚西子妍。朝坐有餘興，長吟播諸天。<br></p></body></html>
