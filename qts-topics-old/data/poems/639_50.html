  <body><p>639_50: 《七松亭》張喬</p>
        <p>七松亭上望秦川，高鳥閑雲滿目前。已比子真耕穀口，<br>豈同陶令臥江邊。臨崖把卷驚回燒，掃石留僧聽遠泉。<br>明月影中宮漏近，佩聲應宿使朝天。<br></p></body></html>
