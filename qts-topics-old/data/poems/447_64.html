  <body><p>447_64: 《六月三日夜聞蟬》白居易</p>
        <p>荷香清露墜，柳動好風生。微月初三夜，新蟬第一聲。<br>乍聞愁北客，靜聽憶東京。我有竹林宅，別來蟬再鳴。<br>不知池上月，誰撥小船行。<br></p></body></html>
