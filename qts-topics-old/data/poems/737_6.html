  <body><p>737_6: 《句》馮道</p>
        <p>朝披四襖專藏手，夜覆三衾怕露頭。<br>賜道錦襖、貂襖、羊狐貂衾各一。每入謁，悉服四襖衣，<br>牛頭偏得賜，象笏更容持。<br>命與其國相同列，所賜皆等。虜賜臣下以牙笏，及臘月賜<br>已落地花方遣掃，未經霜草莫教鋤。<br>視草北來唐學士，擁旄西去漢將軍。<br></p></body></html>
