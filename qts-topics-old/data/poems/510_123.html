  <body><p>510_123: 《濠州水館》張祜</p>
        <p>高閣去煩燠，客心遂安舒。清流中浴鳥，白石下游魚。<br>秋樹色凋翠，夜橋聲嫋虛。南軒更何待，坐見玉蟾蜍。<br></p></body></html>
