  <body><p>448_51: 《題洛中第宅》白居易</p>
        <p>水木誰家宅，門高占地寬。懸魚掛青甃，行馬護朱欄。<br>春榭籠煙暖，秋庭鎖月寒。松膠黏琥珀，筠粉撲琅玕。<br>試問池台主，多為將相官。終身不曾到，唯展宅圖看。<br></p></body></html>
