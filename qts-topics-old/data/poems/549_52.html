  <body><p>549_52: 《上令狐相公》趙嘏</p>
        <p>鶚在卿雲冰在壺，代天才業奉籲謨。榮同伊陟傳朱戶，<br>秀比王商入畫圖。昨夜星辰回劍履，前年風月滿江湖。<br>不知機務時多暇，猶許詩家屬和無。<br></p></body></html>
