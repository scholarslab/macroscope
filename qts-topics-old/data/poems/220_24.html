  <body><p>220_24: 《棕拂子》杜甫</p>
        <p>棕拂且薄陋，豈知身效能。不堪代白羽，有足除蒼蠅。<br>熒熒金錯刀，擢擢朱絲繩。非獨顏色好，亦用顧盼稱。<br>吾老抱疾病，家貧臥炎蒸。咂膚倦撲滅，賴爾甘服膺。<br>物微世競棄，義在誰肯征。三歲清秋至，未敢闕緘藤。<br></p></body></html>
