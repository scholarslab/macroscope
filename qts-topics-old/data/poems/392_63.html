  <body><p>392_63: 《苦晝短》李賀</p>
        <p>飛光飛光，勸爾一杯酒。吾不識青天高，黃地厚，<br>唯見月寒日暖，來煎人壽。食熊則肥，食蛙則瘦。<br>神君何在，太一安有。天東有若木，下置銜燭龍。<br>吾將斬龍足，嚼龍肉。使之朝不得回，夜不得伏。<br>自然老者不死，少者不哭。何為服黃金，吞白玉。<br>誰似任公子，雲中騎碧驢。劉徹茂陵多滯骨，<br>嬴政梓棺費鮑魚。<br></p></body></html>
