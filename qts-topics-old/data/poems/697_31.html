  <body><p>697_31: 《夏初與侯補闕江南有約同泛淮汴西赴行朝莊…四韻吊之》韋莊</p>
        <p>本約同來謁帝閽，忽隨川浪去東奔。九重聖主方虛席，<br>千里高堂尚倚門。世德只應榮伯仲，詩名終自付兒孫。<br>遙憐月落清淮上，寂寞何人吊旅魂。<br></p></body></html>
