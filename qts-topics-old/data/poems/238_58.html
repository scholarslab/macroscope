  <body><p>238_58: 《晚出青門望終南別業》錢起</p>
        <p>能清謝脁思，暫下承明廬。遠山新水下，寒皋微雨餘。<br>更憐歸鳥去，宛到臥龍居。笑指叢林上，閑雲自卷舒。<br>寧心鳴鳳日，卻意釣璜初。處貴有餘興，伊周位不如。<br></p></body></html>
