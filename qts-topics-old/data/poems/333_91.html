  <body><p>333_91: 《夏日裴尹員外西齋看花》楊巨源</p>
        <p>笑向東來客，看花枉在前。始知清夏月，更勝豔陽天。<br>露濕呈妝汙，風吹畏火燃。蔥蘢和葉盛，爛熳壓枝鮮。<br>紅彩當鈴閣，清香到玉筵。蝶棲驚曙色，鶯語滯晴煙。<br>得地殊堪賞，過時倍覺妍。芳菲遲最好，唯是謝家憐。<br></p></body></html>
