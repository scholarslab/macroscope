  <body><p>231_46: 《別崔潩因寄薛據、孟雲卿（內弟潩赴湖南幕職）》杜甫</p>
        <p>志士惜妄動，知深難固辭。如何久磨礪，但取不磷緇。<br>夙夜聽憂主，飛騰急濟時。荊州過薛孟，為報欲論詩。<br></p></body></html>
