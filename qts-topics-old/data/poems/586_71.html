  <body><p>586_71: 《送友人游蜀》劉滄</p>
        <p>北去西遊春未半，蜀山雲雪入詩情。青蘿拂水花流影，<br>翠靄隔岩猿有聲。日出空江分遠浪，鳥歸高木認孤城。<br>心期萬里無勞倦，古石蒼苔峽路清。<br></p></body></html>
