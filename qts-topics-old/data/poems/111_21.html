  <body><p>111_21: 《長門怨》袁暉</p>
        <p>早知君愛歇，本自無縈妒。誰使恩情深，今來反相誤。<br>愁眠羅帳曉，泣坐金閨暮。獨有夢中魂，猶言意如故。<br></p></body></html>
