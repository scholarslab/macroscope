  <body><p>509_55: 《送從叔尉澠池》顧非熊</p>
        <p>同登科第皆清列，尚愛東畿一尉閑。雖有田園供海畔，<br>且無宗党在朝班。甘貧只為心知道，晚達多緣性好山。<br>白首青衫猶未換，又騎羸馬出函關。<br></p></body></html>
