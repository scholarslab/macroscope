  <body><p>189_14: 《賦得鼎門，送盧耿赴任》韋應物</p>
        <p>名因定鼎地，門對鑿龍山。水北樓臺近，城南車馬還。<br>稍開芳野靜，欲掩暮鐘閑。去此無嗟屈，前賢尚抱關。<br></p></body></html>
