  <body><p>76_31: 《石淙》徐彥伯</p>
        <p>碧澱紅涔崿嶂間，淙嵌洑岨洊成灣。琪樹璿娟花未落，<br>銀芝窋吒露初還。八風行殿開仙榜，七景飛輿下石關。<br>張蔦席雲平圃宴，焜煌金記蘊名山。<br></p></body></html>
