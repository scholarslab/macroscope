  <body><p>62_34: 《贈崔融二十韻》杜審言</p>
        <p>十年俱薄宦，萬里各他方。雲天斷書劄，風土異炎涼。<br>太息幽蘭紫，勞歌奇樹黃。日疑懷叔度，夜似憶真長。<br>北使從江表，東歸在洛陽。相逢慰疇昔，相對敘存亡。<br>草深窮巷毀，竹盡故園荒。雅節君彌固，衰顏餘自傷。<br>人事盈虛改，交遊寵辱妨。雀羅爭去翟，鶴氅競尋王。<br>思極歡娛至，朋情詎可忘。琴樽橫宴席，岩穀臥詞場。<br>連騎追佳賞，城中及路傍。三川宿雨霽，四月晚花芳。<br>複此開懸榻，寧唯入後堂。興酣鴝鵒舞，言洽鳳凰翔。<br>高選俄遷職，嚴程已飭裝。撫躬銜道義，攜手戀輝光。<br>玉振先推美，金銘舊所防。忽嗟離別易，行役共時康。<br></p></body></html>
