  <body><p>684_8: 《渚宮立春書懷》吳融</p>
        <p>春候侵殘臘，江蕪綠已齊。風高鶯囀澀，雨密雁飛低。<br>向日心須在，歸朝路欲迷。近聞驚禦火，猶及灞陵西。<br></p></body></html>
