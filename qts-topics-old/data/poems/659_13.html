  <body><p>659_13: 《寄易定公乘億侍郎》羅隱</p>
        <p>謝舞仍宮柳，高奇世少雙。侍中生不到，園令死須降。<br>班秩通烏府，樽罍奉碧幢。昭王有餘烈，試為禱迷邦。<br></p></body></html>
