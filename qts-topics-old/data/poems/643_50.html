  <body><p>643_50: 《古石硯》李山甫</p>
        <p>追琢他山石，方圓一勺深。抱真唯守墨，求用每虛心。<br>波浪因文起，塵埃為廢侵。憑君更研究，何啻直千金。<br></p></body></html>
