  <body><p>506_6: 《送進士陳嶢往睦州謁馮郎中》章孝標</p>
        <p>孤帆幾日程，投刺水邊城。倚棹逢春老，登筵見月生。<br>飲酣杯有浪，棋散漏無聲。太守憐才者，從容禮不輕。<br></p></body></html>
