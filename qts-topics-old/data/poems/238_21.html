  <body><p>238_21: 《送族侄赴任（一作之郡）》錢起</p>
        <p>林下不成興，仲容微祿牽。客程千里遠，別念一帆懸。<br>欲歎卑棲去，其如勝趣偏。雲山深郡郭，花木淨潮田。<br>坐嘯帷應下，離居月複圓。此時知小阮，相憶綠尊前。<br></p></body></html>
