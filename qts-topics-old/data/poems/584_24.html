  <body><p>584_24: 《折楊柳七首（第一、二、四首一作王貞白詩）》段成式</p>
        <p>枝枝交影鎖長門，嫩色曾沾雨露恩。<br>鳳輦不來春欲盡，空留鶯語到黃昏。<br>水殿年年占早芳，柔條偏惹禦爐香。<br>而今萬乘多巡狩，輦路無陰綠草長。<br>玉樓煙薄不勝芳，金屋寒輕翠帶長。<br>公子驊騮往何處，綠陰堪系紫遊韁。<br>嫩葉初齊不耐寒，風和時拂玉欄幹。<br>君王去日曾攀折，泣雨傷春翠黛殘。<br>微黃才綻未成陰，繡戶珠簾相映深。<br>長恨早梅無賴極，先將春色出前林。<br>隋家堤上已成塵，漢將營邊不復春。<br>只向江南並塞北，酒旗相伴惹行人。<br>陌上河邊千萬枝，怕寒愁雨盡低垂。<br>黃金穟短人多折，已恨東風不展眉。<br></p></body></html>
