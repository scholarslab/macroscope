  <body><p>644_21: 《劍喻》李鹹用</p>
        <p>黯黯秋水寒，至剛非可缺。風胡不出來，攝履人相蔑。<br>縱挺倚天形，誰是躬提挈。願將百煉身，助我王臣節。<br></p></body></html>
