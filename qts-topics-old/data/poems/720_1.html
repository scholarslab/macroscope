  <body><p>720_1: 《游洞庭湖》裴說</p>
        <p>楚雲團翠八百里，澧蘭吹香墮春水。白頭漁子搖蒼煙，<br>鸂鶒眠沙曉驚起。沙頭龍叟夜歎憂，鐵笛未響春風羞。<br>露寒紫藟結新愁，城角泣斷關河秋。謫仙欲識雷斧手，<br>剗卻古今愁共醜。鯨遊碧落杳無蹤，作詩三歎君知否。<br>瀛洲一棹何時還，滿江宮錦看湖山。<br></p></body></html>
