  <body><p>292_21: 《送樂平苗明府》司空曙</p>
        <p>天際山多處，東安古邑深。綠田通竹裏，白浪隔楓林。<br>詩有江僧和，門唯越客尋。應將放魚化，一境表吾心。<br></p></body></html>
