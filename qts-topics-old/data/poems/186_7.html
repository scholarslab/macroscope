  <body><p>186_7: 《燕李錄事》韋應物</p>
        <p>與君十五侍皇闈，曉拂爐煙上赤墀。花開漢苑經過處，<br>雪下驪山沐浴時。近臣零落今猶在，仙駕飄颻不可期。<br>此日相逢思舊日，一杯成喜亦成悲。<br></p></body></html>
