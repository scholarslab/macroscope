  <body><p>324_38: 《雜言賦得風送崔秀才歸白田限三五六七言（暄字）》權德輿</p>
        <p>響深澗，思啼猿。闇入蘋洲暖，輕隨柳陌暄。<br>澹蕩乍飄雲影，芳菲遍滿花源。寂寞春江別君處，<br>和煙帶雨送征軒。<br></p></body></html>
