  <body><p>191_50: 《東林精舍見故殿中鄭侍禦題詩追舊書情涕泗橫集…馮少府》韋應物</p>
        <p>仲月景氣佳，東林一登曆。中有故人詩，淒涼在高壁。<br>精思長懸世，音容已歸寂。墨澤傳灑餘，磨滅親翰跡。<br>平生忽如夢，百事皆成昔。結騎京華年，揮文篋笥積。<br>朝廷重英彥，時輩分圭璧。永謝柏梁陪，獨闕金門籍。<br>方嬰存歿感，豈暇林泉適。雨餘山景寒，風散花光夕。<br>新知雖滿堂，故情誰能覿。唯當同時友，緘寄空淒戚。<br></p></body></html>
