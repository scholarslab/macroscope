  <body><p>681_13: 《建溪灘波心目驚眩余平生溺奇境今則畏怯不暇因書…八字》韓偓</p>
        <p>長貪山水羨漁樵，自笑揚鞭趁早朝。<br>今日建溪驚恐後，李將軍畫也須燒。<br></p></body></html>
