  <body><p>571_54: 《劉景陽東齋》賈島</p>
        <p>松陰連竹影，中有蕪苔井。清風此地多，白日空自永。<br>景陽公幹孫，詩句得真景。勸我不須歸，月出東齋靜。<br></p></body></html>
