  <body><p>347_6: 《禪門寺暮鐘（一作劉複詩）》李正封</p>
        <p>簨簴高懸于闐鐘，黃昏發地殷龍宮。<br>遊人憶到嵩山夜，疊閣連樓倚太空。<br></p></body></html>
