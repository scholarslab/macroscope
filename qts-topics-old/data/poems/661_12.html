  <body><p>661_12: 《秋夕對月》羅隱</p>
        <p>夜月色可掬，倚樓聊解顏。未能分寇盜，徒欲滿關山。<br>背冷金蟾滑，毛寒玉兔頑。姮娥謾偷藥，長寡老中閑。<br></p></body></html>
