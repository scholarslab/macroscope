  <body><p>282_34: 《蓮塘驛（在盱眙界）》李益</p>
        <p>五月渡淮水，南行繞山陂。江村遠雞應，竹裏聞繰絲。<br>楚女肌發美，蓮塘煙露滋。菱花覆碧渚，黃鳥雙飛時。<br>渺渺溯洄遠，憑風托微詞。斜光動流睇，此意難自持。<br>女歌本輕豔，客行多怨思。女蘿蒙幽蔓，擬上青桐枝。<br></p></body></html>
