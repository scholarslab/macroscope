  <body><p>626_5: 《和襲美贈南陽潤卿將歸雷平》陸龜蒙</p>
        <p>朝市山林隱一般，卻歸那減臥雲歡。墮階紅葉誰收得，<br>半盎清醪客酹幹。玉笈詩成吟處曉，金沙泉落夢中寒。<br>真仙若降如相問，曾步星罡繞醮壇。<br></p></body></html>
