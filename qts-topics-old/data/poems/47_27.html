  <body><p>47_27: 《驪山下逍遙公舊居游集》張九齡</p>
        <p>君子體清尚，歸處有兼資。雖然經濟日，無忘幽棲時。<br>卜居舊何所，休浣嘗來茲。岑寂罕人至，幽深獲我思。<br>松澗聆遺風，蘭林覽餘滋。往事誠已矣，道存猶可追。<br>遺子後黃金，作歌先紫芝。明德有自來，奕世皆秉彝。<br>豈與磻溪老，崛起周太師。我心希碩人，逮此問元龜。<br>怊悵既懷遠，沉吟亦省私。已雲寵祿過，況在華髮衰。<br>軒蓋有迷複，丘壑無磷緇。感物重所懷，何但止足斯。<br></p></body></html>
