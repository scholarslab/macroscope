  <body><p>264_39: 《贈別崔十三長官》顧況</p>
        <p>真玉燒不熱，寶劍拗不折。欲別崔俠心，崔俠心如鐵。<br>複如金剛鎖，無有功不徹。仍於直道中，行事不詆訐。<br>崔俠兩兄弟，垂范繼芳烈。相識三十年，致書字不滅。<br>我來宣城郡，飲水仰清潔。藹藹北阜松，峨峨南山雪。<br>顧生歸山去，知作幾年別。<br></p></body></html>
