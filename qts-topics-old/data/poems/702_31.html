  <body><p>702_31: 《宿山寺》張蠙</p>
        <p>中峰半夜起，忽覺有青冥。此界自生雨，上方猶有星。<br>樓高鐘尚遠，殿古像多靈。好是潺湲水，房房伴誦經。<br></p></body></html>
