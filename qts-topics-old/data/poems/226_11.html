  <body><p>226_11: 《田舍》杜甫</p>
        <p>田舍清江曲，柴門古道旁。草深迷市井，地僻懶衣裳。<br>櫸柳枝枝弱，枇杷樹樹香。鸕鷀西日照，曬翅滿魚梁。<br></p></body></html>
