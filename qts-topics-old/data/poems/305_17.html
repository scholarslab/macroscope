  <body><p>305_17: 《春遊曲》劉複</p>
        <p>春風戲狹斜，相見莫愁家。細酌蒲桃酒，嬌歌玉樹花。<br>裁衫催白紵，迎客走朱車。不覺重城暮，爭棲柳上鴉。<br></p></body></html>
