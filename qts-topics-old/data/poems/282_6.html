  <body><p>282_6: 《秋晚溪中寄懷大理齊司直（時齊分司洛下，有東山之期）》李益</p>
        <p>鳳翔屬明代，羽翼文葳蕤。昆侖進琪樹，飛舞下瑤池。<br>振儀自西眷，東夏複分厘。國典唯平法，伊人方在斯。<br>荒甯桁楊肅，芳輝蘭玉滋。明質鶩高景，飄颻服纓綏。<br>天寒清洛苑，秋夕白雲司。況複空岩側，蒼蒼幽桂期。<br>歲寒坐流霰，山川猶別離。浩思憑尊酒，氛氳獨含辭。<br></p></body></html>
