  <body><p>273_100: 《潘處士宅會別》戴叔倫</p>
        <p>相邀寒影晚，惜別故山空。鄰里疏林在，池塘野水通。<br>十年難遇後，一醉幾人同。複此悲行子，蕭蕭逐轉蓬。<br></p></body></html>
