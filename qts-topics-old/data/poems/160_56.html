  <body><p>160_56: 《廣陵別薛八（一題作送友東歸）》孟浩然</p>
        <p>士有不得志，棲棲吳楚間。廣陵相遇罷，彭蠡泛舟還。<br>檣出江中樹，波連海上山。風帆明日遠，何處更追攀。<br></p></body></html>
