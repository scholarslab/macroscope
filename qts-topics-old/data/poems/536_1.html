  <body><p>536_1: 《春早郡樓書事寄呈府中群公》許渾</p>
        <p>兩鬢垂絲發半霜，石城孤夢繞襄陽。鴛鴻幕裏蓮披檻，<br>虎豹營中柳拂牆。畫舸欲行春水急，翠簾初卷暮山長。<br>峴亭風起花千片，流入南湖盡日香。<br></p></body></html>
