  <body><p>321_18: 《酬主客仲員外見賀正除》權德輿</p>
        <p>五年承乏奉如綸，才薄那堪侍從臣。禁署獨聞清漏曉，<br>命書慚對紫泥新。周班每喜簪裾接，郢曲偏宜諷詠頻。<br>憶昔曲台嘗議禮，見君論著最相親。<br></p></body></html>
