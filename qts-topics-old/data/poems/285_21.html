  <body><p>285_21: 《江上逢司空曙（一作岳陽逢司空文明，得關中書）》李端</p>
        <p>共爾髫年故，相逢萬里餘。新春兩行淚，故國一封書。<br>夏口帆初落，涔陽雁正疏。唯當執杯酒，暫食漢江魚。<br></p></body></html>
