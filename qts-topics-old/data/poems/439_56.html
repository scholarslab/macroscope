  <body><p>439_56: 《雨夜贈元十八》白居易</p>
        <p>卑濕沙頭宅，連陰雨夜天。共聽簷溜滴，心事兩悠然。<br>把酒迴圈飲，移床曲尺眠。莫言非故舊，相識已三年。<br></p></body></html>
