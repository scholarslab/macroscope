  <body><p>58_22: 《和杜學士江南初霽羈懷》李嶠</p>
        <p>大江開宿雨，征棹下春流。霧卷晴山出，風恬晚浪收。<br>岸花明水樹，川鳥亂沙洲。羈眺傷千里，勞歌動四愁。<br></p></body></html>
