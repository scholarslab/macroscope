  <body><p>549_4: 《虎丘寺贈漁處士》趙嘏</p>
        <p>蘭若雲深處，前年客重過。岩空秋色動，水闊夕陽多。<br>早負江湖志，今如鬢髮何。唯思閑勝我，釣艇在煙波。<br></p></body></html>
