  <body><p>581_14: 《贈隱者》溫庭筠</p>
        <p>茅堂對薇蕨，爐暖一裘輕。醉後楚山夢，覺來春鳥聲。<br>採茶溪樹綠，煮藥石泉清。不問人間事，忘機過此生。<br></p></body></html>
