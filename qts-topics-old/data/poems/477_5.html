  <body><p>477_5: 《鷓鴣詞二首》李涉</p>
        <p>湘江煙水深，沙岸隔楓林。何處鷓鴣飛，日斜斑竹陰。<br>二女空垂淚，三閭枉自沉。惟有鷓鴣啼，獨傷行客心。<br>越岡連越井，越鳥更南飛。何處鷓鴣啼，夕煙東嶺歸。<br>嶺外行人少，天涯北客稀。鷓鴣啼別處，相對淚沾衣。<br></p></body></html>
