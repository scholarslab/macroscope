  <body><p>353_9: 《自衡陽移桂十餘本植零陵所住精舍》柳宗元</p>
        <p>謫官去南裔，清湘繞靈嶽。晨登蒹葭岸，霜景霽紛濁。<br>離披得幽桂，芳本欣盈握。火耕困煙燼，薪采久摧剝。<br>道旁且不願，岑嶺況悠邈。傾筐壅故壤，棲息期鸞鷟。<br>路遠清涼宮，一雨悟無學。南人始珍重，微我誰先覺。<br>芳意不可傳，丹心徒自渥。<br></p></body></html>
