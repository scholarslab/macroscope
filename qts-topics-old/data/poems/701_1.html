  <body><p>701_1: 《擬塞外征行》王貞白</p>
        <p>寇騎滿雞田，都護欲臨邊。青泥方絕漠，懷劍始辭燕。<br>旌旗掛龍虎，壯士募鷹鸇。長城威十萬，高嶺奮三千。<br>行行向馬邑，去去指祁連。鼓聲遙赤塞，兵氣遠沖天。<br>對陣雲初上，臨城月始懸。風驚烽易滅，沙暗馬難前。<br>恩重恒思報，勞心屢損年。微功一可立，身輕不自憐。<br></p></body></html>
