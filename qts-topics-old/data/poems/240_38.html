  <body><p>240_38: 《漫歌八曲。將船何處去二首》元結</p>
        <p>將船何處去，釣彼大回中。叔靜能鼓橈，正者隨弱翁。<br>將船何處去，送客小回南。有時逢惡客，還家亦少酣。<br></p></body></html>
