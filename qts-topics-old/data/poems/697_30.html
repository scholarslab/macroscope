  <body><p>697_30: 《對雨獨酌》韋莊</p>
        <p>榴花新釀綠於苔，對雨閑傾滿滿杯。荷鍤醉翁真達者，<br>臥雲逋客竟悠哉。能詩豈是經時策，愛酒原非命世才。<br>門外綠蘿連洞口，馬嘶應是步兵來。<br></p></body></html>
