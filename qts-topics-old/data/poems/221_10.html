  <body><p>221_10: 《蠶谷行》杜甫</p>
        <p>天下郡國向萬城，無有一城無甲兵。焉得鑄甲作農器，<br>一寸荒田牛得耕。牛盡耕，蠶亦成。不勞烈士淚滂沱，<br>男穀女絲行複歌。<br></p></body></html>
