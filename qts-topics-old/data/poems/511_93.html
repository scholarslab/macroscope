  <body><p>511_93: 《華清宮四首》張祜</p>
        <p>風樹離離月稍明，九天龍氣在華清。<br>宮門深鎖無人覺，半夜雲中羯鼓聲。<br>天闕沉沉夜未央，碧雲仙曲舞霓裳。<br>一聲玉笛向空盡，月滿驪山宮漏長。<br>紅樹蕭蕭閣半開，上皇曾幸此宮來。<br>至今風俗驪山下，村笛猶吹阿濫堆。<br>水繞宮牆處處聲，殘紅長綠露華清。<br>武皇一夕夢不覺，十二玉樓空月明。<br></p></body></html>
