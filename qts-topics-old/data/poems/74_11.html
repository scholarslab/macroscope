  <body><p>74_11: 《奉和聖制登太行山中言志應制》蘇頲</p>
        <p>北山東入海，馳道上連天。順動三光注，登臨萬象懸。<br>俯觀河內邑，平指洛陽川。按蹕夷關險，張旗亙井泉。<br>曉岩中警柝，春事下搜田。德重周王問，歌輕漢後傳。<br>宸遊鋪令典，睿思起芳年。願以封書奏，回鑾禪肅然。<br></p></body></html>
