  <body><p>292_37: 《同苗員外宿薦福常師房（一作秋喜盧綸同宿寺）》司空曙</p>
        <p>浮生共多故，聚宿喜君同。人息時聞磬，燈搖乍有風。<br>霜階疑水際，夜木似山中。一願持如意，長來事遠公。<br></p></body></html>
