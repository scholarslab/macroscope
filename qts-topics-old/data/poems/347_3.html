  <body><p>347_3: 《洛陽清明日雨霽》李正封</p>
        <p>曉日清明天，夜來嵩少雨。千門尚煙火，九陌無塵土。<br>酒綠河橋春，漏閑宮殿午。遊人戀芳草，半犯嚴城鼓。<br></p></body></html>
