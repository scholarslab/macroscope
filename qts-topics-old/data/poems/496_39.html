  <body><p>496_39: 《送孫山人》姚合</p>
        <p>山翁來帝裏，不肯住多時。塵土衣裳重，腥膻僕隸饑。<br>林中愁不到，城外老應遲。喧寂一為別，相逢未有期。<br></p></body></html>
