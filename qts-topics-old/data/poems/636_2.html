  <body><p>636_2: 《雜怨（一作孟郊詩，題雲征婦怨）》聶夷中</p>
        <p>生在綺羅下，豈識漁陽道。良人自戍來，夜夜夢中到。<br>漁陽萬里遠，近於中門限。中門逾有時，漁陽常在眼。<br>君淚濡羅巾，妾淚滴路塵。羅巾今在手，日得隨妾身。<br>路塵如因風，得上君車輪。<br></p></body></html>
