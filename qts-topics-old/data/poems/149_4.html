  <body><p>149_4: 《九日題蔡國公主樓》劉長卿</p>
        <p>主第人何在，重陽客暫尋。水餘龍鏡色，雲罷鳳簫音。<br>暗牖藏昏曉，蒼苔換古今。晴山卷幔出，秋草閉門深。<br>籬菊仍新吐，庭槐尚舊陰。年年畫梁燕，來去豈無心。<br></p></body></html>
