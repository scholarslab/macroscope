  <body><p>371_5: 《題梁宣帝陵二首》呂溫</p>
        <p>即讎終自翦，覆國豈為雄。假號孤城裏，何殊在甬東。<br>祀夏功何薄，尊周義不成。淒涼庾信賦，千載共傷情。<br></p></body></html>
