  <body><p>354_7: 《葡萄歌（一作蒲桃）》劉禹錫</p>
        <p>野田生葡萄，纏繞一枝高。移來碧墀下，張王日日高。<br>分岐浩繁縟，修蔓蟠詰曲。揚翹向庭柯，意思如有屬。<br>為之立長檠，布濩當軒綠。米液溉其根，理疏看滲漉。<br>繁葩組綬結，懸實珠璣蹙。馬乳帶輕霜，龍鱗曜初旭。<br>有客汾陰至，臨堂瞪雙目。自言我晉人，種此如種玉。<br>釀之成美酒，令人飲不足。為君持一鬥，往取涼州牧。<br></p></body></html>
