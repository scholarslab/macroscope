  <body><p>159_8: 《仲夏歸漢南園，寄京邑耆舊》孟浩然</p>
        <p>嘗讀高士傳，最嘉陶征君。日耽田園趣，自謂羲皇人。<br>予複何為者，棲棲徒問津。中年廢丘壑，上國旅風塵。<br>忠欲事明主，孝思侍老親。歸來當炎夏，耕稼不及春。<br>扇枕北窗下，采芝南澗濱。因聲謝同列，吾慕潁陽真。<br></p></body></html>
