  <body><p>87_7: 《奉和聖制同玉真公主過大哥山池題石壁應制》張說</p>
        <p>綠竹初成苑，丹砂欲化金。乘龍與驂鳳，歌吹滿山林。<br>爽氣凝情迥，寒光映浦深。忘憂題此觀，為樂賞同心。<br></p></body></html>
