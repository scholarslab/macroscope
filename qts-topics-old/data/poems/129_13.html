  <body><p>129_13: 《春日與王右丞過新昌裏訪呂逸人不遇》裴迪</p>
        <p>恨不逢君出荷蓑，青松白屋更無他。陶令五男曾不有，<br>蔣生三徑枉相過。芙蓉曲沼春流滿，薜荔成帷晚靄多。<br>聞說桃源好迷客，不如高臥眄庭柯。<br></p></body></html>
