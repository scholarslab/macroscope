  <body><p>377_31: 《贈轉運陸中丞》孟郊</p>
        <p>掌運職既大，摧邪名更雄。鵬飛簸曲雲，鶚怒生直風。<br>投彼霜雪令，翦除荊棘叢。楚倉傾向西，吳米發自東。<br>帆影咽河口，車聲聾關中。堯知才策高，人喜道路通。<br>皆經內史力，繼得酂侯功。萊子真為少，相如未免窮。<br>衣花野菡萏，書葉山梧桐。不是宗匠心，誰憐久棲蓬。<br></p></body></html>
