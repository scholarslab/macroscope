  <body><p>369_10: 《蜀綿州越王樓詩》樊宗師</p>
        <p>危樓倚天門，如6星辰宮。榱薄龍虎怪，洄洄繞雷風。<br>徂秋試登臨，大靄屯喬空。不見西北路，考懷益雕窮。<br>石瀨薄濺濺，上山杳穹穹。昔人創為逝，所適酡顏紅。<br>今我茲之來，猶校成歲功。輟田植科畝，遊圃歌芳叢。<br>地財無叢厚，人室安取豐。既乏富庶能，千萬慚文翁。<br></p></body></html>
