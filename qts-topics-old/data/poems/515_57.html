  <body><p>515_57: 《夏日訪貞上人院》朱慶餘</p>
        <p>炎夏尋靈境，高僧澹蕩中。命棋隈綠竹，盡日有清風。<br>流水離經閣，閑雲入梵宮。此時袪萬慮，直似出塵籠。<br></p></body></html>
