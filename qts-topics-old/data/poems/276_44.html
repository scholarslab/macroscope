  <body><p>276_44: 《送崔邠拾遺》盧綸</p>
        <p>皎潔無瑕清玉壺，曉乘華幰向天衢。石建每聞宗謹孝，<br>劉歆不敢衒師儒。諫修郊廟開宸慮，議按休征淺瑞圖。<br>今日攀車複何者，轅門垂白一愚夫。<br></p></body></html>
