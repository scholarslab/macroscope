  <body><p>455_23a: 《白羽扇》白居易</p>
        <p>素是自然色，圓因裁制功。颯如松起籟，飄似鶴翻空。<br>盛夏不銷雪，終年無盡風。引秋生手裏，藏月入懷中。<br>麈尾斑非疋，蒲葵陋不同。何人稱相對，清瘦白須翁。<br></p></body></html>
