  <body><p>446_6: 《微之重誇州居其落句有西州羅刹之謔因嘲茲石聊以寄懷》白居易</p>
        <p>君問西州城下事，醉中疊紙為君書。嵌空石面標羅刹，<br>壓捺潮頭敵子胥。神鬼曾鞭猶不動，波濤雖打欲何如。<br>誰知太守心相似，抵滯堅頑兩有餘。<br></p></body></html>
