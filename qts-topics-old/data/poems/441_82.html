  <body><p>441_82: 《惻惻吟》白居易</p>
        <p>惻惻複惻惻，逐臣返鄉國。前事難重論，少年不再得。<br>泥塗絳老頭班白，炎瘴靈均面黎黑。六年不死卻歸來，<br>道著姓名人不識。<br></p></body></html>
