  <body><p>685_6: 《旅中送遷客》吳融</p>
        <p>天南不可去，君去吊靈均。落日青山路，秋風白髮人。<br>言危無繼者，道在有明神。滿目盡胡越，平生何處陳。<br></p></body></html>
