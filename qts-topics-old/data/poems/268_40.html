  <body><p>268_40: 《進秋隼》耿湋</p>
        <p>豈悟因羅者，迎霜獻紫微。夕陽分素臆，秋色上花衣。<br>舉翅雲天近，回眸燕雀稀。應隨明主意，百中有光輝。<br></p></body></html>
