  <body><p>526_17: 《送蘇協律從事振武》杜牧</p>
        <p>琴尊詩思勞，更欲學龍韜。王粲暫投筆，呂虔初佩刀。<br>夜吟關月苦，秋望塞雲高。去去從軍樂，雕飛岱馬豪。<br></p></body></html>
