  <body><p>430_3: 《北亭》白居易</p>
        <p>廬宮山下州，湓浦沙邊宅。宅北倚高岡，迢迢數千尺。<br>上有青青竹，竹間多白石。茅亭居上頭，豁達門四辟。<br>前楹捲簾箔，北牖施床席。江風萬里來，吹我涼淅淅。<br>日高公府歸，巾笏隨手擲。脫衣恣搔首，坐臥任所適。<br>時傾一杯酒，曠望湖天夕。口詠獨酌謠，目送歸飛翮。<br>慚無出塵操，未免折腰役。偶獲此閒居，謬似高人跡。<br></p></body></html>
