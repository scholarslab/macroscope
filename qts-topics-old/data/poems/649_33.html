  <body><p>649_33: 《贈許牘秀才》方幹</p>
        <p>理論與妙用，皆從人外來。山河澄正氣，雪月助宏才。<br>傲世寄漁艇，藏名歸酒杯。升沈在方寸，即恐起風雷。<br></p></body></html>
