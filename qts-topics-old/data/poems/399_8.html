  <body><p>399_8: 《蟲豸詩。虻》元稹　　</p>
        <p>陰深山有瘴，濕墊草多虻。眾噬錐刀毒，群飛風雨聲。<br>汗粘瘡痏痛，日曝苦辛行。飽爾蛆殘腹，安知天地情。<br>千山溪沸石，六月火燒雲。自顧生無類，那堪毒有群。<br>搏牛皮若截，噬馬血成文。蹄角尚如此，肌膚安可雲。<br>辛螫終非久，炎涼本遞興。秋風自天落，夏蘖與霜澄。<br>一鏡開潭面，千鋒露石棱。氣平蟲豸死，雲路好攀登。<br></p></body></html>
