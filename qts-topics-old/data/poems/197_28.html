  <body><p>197_28: 《杜侍禦送貢物戲贈》張謂</p>
        <p>銅柱朱崖道路難，伏波橫海舊登壇。越人自貢珊瑚樹，<br>漢使何勞獬豸冠。疲馬山中愁日晚，孤舟江上畏春寒。<br>由來此貨稱難得，多恐君王不忍看。<br></p></body></html>
