  <body><p>634_44: 《詩品二十四則。含蓄》司空圖</p>
        <p>不著一字，盡得風流。語不涉難，已不堪憂。<br>是有真宰，與之沈浮。如淥滿酒，花時返秋。<br>悠悠空塵，忽忽海漚。淺深聚散，萬取一收。<br></p></body></html>
