  <body><p>87_37: 《嶽州宴別潭州王熊二首》張說</p>
        <p>絲管清且哀，一曲傾一杯。氣將然諾重，心向友朋開。<br>古木無生意，寒雲若死灰。贈君芳杜草，為植建章台。<br>縉雲連省閣，溝水遽西東。然諾心猶在，榮華歲不同。<br>孤城臨楚塞，遠樹入秦宮。誰念三千里，江潭一老翁。<br></p></body></html>
