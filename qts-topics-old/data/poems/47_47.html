  <body><p>47_47: 《敘懷二首》張九齡</p>
        <p>弱歲讀群史，抗跡追古人。被褐有懷玉，佩印從負薪。<br>志合豈兄弟，道行無賤貧。孤根亦何賴，感激此為鄰。<br>晚節從卑秩，岐路良非一。既聞持兩端，複見挾三術。<br>木瓜誠有報，玉楮論無實。已矣直躬者，平生壯圖失。<br>去去勿重陳，歸來茹芝朮。<br></p></body></html>
