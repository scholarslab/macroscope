  <body><p>692_63: 《亂後書事寄同志》杜荀鶴</p>
        <p>九土如今盡用兵，短戈長戟困書生。思量在世頭堪白，<br>畫度歸山計未成。皇澤正沾新將士，侯門不是舊公卿。<br>到頭詩捲鬚藏卻，各向漁樵混姓名。<br></p></body></html>
