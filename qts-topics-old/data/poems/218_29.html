  <body><p>218_29: 《積草嶺（同穀縣界）》杜甫</p>
        <p>連峰積長陰，白日遞隱見。颼颼林響交，慘慘石狀變。<br>山分積草嶺，路異明水縣。旅泊吾道窮，衰年歲時倦。<br>卜居尚百里，休駕投諸彥。邑有佳主人，情如已會面。<br>來書語絕妙，遠客驚深眷。食蕨不願餘，茅茨眼中見。<br></p></body></html>
