  <body><p>676_99: 《寄左省張起居》鄭穀</p>
        <p>含香複記言，清秩稱當年。點筆非常筆，朝天最近天。<br>家聲三相後，公事一人前。詩句江郎伏，書蹤寧氏傳。<br>風標欺鷺鶴，才力湧沙泉。居僻貧無慮，名高退更堅。<br>漁舟思靜泛，僧榻寄閑眠。消息當彌入，絲綸的粲然。<br>依棲常接跡，屬和舊盈編。開口人皆信，淒涼是謝氈。<br></p></body></html>
