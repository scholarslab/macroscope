  <body><p>611_22: 《奉和魯望樵人十詠。樵家》皮日休</p>
        <p>空山最深處，太古兩三家。雲蘿共夙世，猿鳥同生涯。<br>衣服濯春泉，盤餐烹野花。居茲老複老，不解歎年華。<br></p></body></html>
