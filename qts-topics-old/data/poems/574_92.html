  <body><p>574_92: 《蓮峰歌》賈島</p>
        <p>錦礫潺湲玉溪水，曉來微雨藤花紫。冉冉山雞紅尾長，<br>一聲樵斧驚飛起。松剌梳空石差齒，煙香風軟人參蕊。<br>陽崖一夢伴雲根，仙菌靈芝夢魂裏。<br></p></body></html>
