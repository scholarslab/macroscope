  <body><p>614_25: 《顧道士亡弟子以束帛乞銘于余魯望因賦戲贈日休奉和》皮日休</p>
        <p>師去東華卻煉形，門人求我志金庭。大椿枯後新為記，<br>仙鶴亡來始有銘。瓊板欲刊知不朽，冰紈將受恐通靈。<br>君才莫歎無茲分，合注神玄劍解經。<br></p></body></html>
