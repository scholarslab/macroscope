  <body><p>47_19: 《與生公尋幽居處》張九齡</p>
        <p>同方久厭俗，相與事遐討。及此雲山去，窅然岩徑好。<br>疑入武陵源，如逢漢陰老。清諧欣有得，幽閒欻盈抱。<br>我本玉階侍，偶訪金仙道。茲焉求蔔築，所過皆神造。<br>歲晚林始敷，日晏崖方杲。不種緣嶺竹，豈植臨潭草。<br>即途可淹留，隨日成黼藻。期為靜者說，曾是終焉保。<br>今為簡書畏，只令歸思浩。<br></p></body></html>
