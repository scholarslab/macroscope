  <body><p>148_86: 《雜詠八首上禮部李侍郎。晚桃》劉長卿</p>
        <p>四月深澗底，桃花方欲然。寧知地勢下，遂使春風偏。<br>此意頗堪惜，無言誰為傳。過時君未賞，空媚幽林前。<br></p></body></html>
