  <body><p>82_7: 《采桑》劉希夷</p>
        <p>楊柳送行人，青青西入秦。誰家采桑女，樓上不勝春。<br>盈盈灞水曲，步步春芳綠。紅臉耀明珠，絳唇含白玉。<br>回首渭橋東，遙憐春色同。青絲嬌落日，緗綺弄春風。<br>攜籠長歎息，逶遲戀春色。看花若有情，倚樹疑無力。<br>薄暮思悠悠，使君南陌頭。相逢不相識，歸去夢青樓。<br></p></body></html>
