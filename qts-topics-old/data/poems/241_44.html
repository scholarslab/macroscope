  <body><p>241_44: 《欸乃曲五首》元結</p>
        <p>偶存名跡在人間，順俗與時未安閒。<br>來謁大官兼問政，扁舟卻入九疑山。<br>湘江二月春水準，滿月和風宜夜行。<br>唱橈欲過平陽戍，守吏相呼問姓名。<br>千里楓林煙雨深，無朝無暮有猿吟。<br>停橈靜聽曲中意，好是雲山韶濩音。<br>零陵郡北湘水東，浯溪形勝滿湘中。<br>溪口石顛堪自逸，誰能相伴作漁翁。<br>下瀧船似入深淵，上瀧船似欲升天。<br>瀧南始到九疑郡，應絕高人乘興船。<br></p></body></html>
