  <body><p>249_76: 《送錢唐路少府赴制舉》皇甫冉</p>
        <p>公車待詔赴長安，客裏新正阻舊歡。遲日未能銷野雪，<br>晴花偏自犯江寒。東溟道路通秦塞，北闕威儀識漢官。<br>共許郤詵工射策，恩榮請向一枝看。<br></p></body></html>
