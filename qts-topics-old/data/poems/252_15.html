  <body><p>252_15: 《讓皇帝廟樂章。亞獻終獻》李紓</p>
        <p>秩禮有序，和音既同。九儀不忒，三揖將終。<br>孝感藩後，相維辟公。四時之典，永永無窮。<br></p></body></html>
