  <body><p>48_42: 《送蘇主簿赴偃師》張九齡</p>
        <p>我與文雄別，胡然邑吏歸。賢人安下位，鷙鳥欲卑飛。<br>激節輕華冕，移官殉彩衣。羨君行樂處，從此拜庭闈。<br></p></body></html>
