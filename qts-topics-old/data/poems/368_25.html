  <body><p>368_25: 《賦得冬日可愛（一作張正元詩）》陳諷</p>
        <p>寒日臨清晝，寥天一望時。未消埋徑雪，先暖讀書帷。<br>屬思光難駐，舒情影若遺。晉臣曾比德，謝客昔言詩。<br>散彩寧偏照，流陰信不追。餘輝如可就，回燭幸無私。<br></p></body></html>
