  <body><p>679_63: 《途中秋晚送友人歸江南》崔塗</p>
        <p>又指煙波算路岐，此生多是厭羈離。正逢搖落仍須別，<br>不待登臨已合悲。裏巷半空兵過後，水雲初冷雁來時。<br>扁舟未得如君去，空向滄江夢所思。<br></p></body></html>
