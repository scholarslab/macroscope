  <body><p>371_46: 《早覺有感》呂溫</p>
        <p>東方殊未明，暗室蟲正飛。先覺忽先起，衣裳顛倒時。<br>嚴冬寒漏長，此夜如何其。不用思秉燭，扶桑有清暉。<br></p></body></html>
