  <body><p>127_13: 《和陳監四郎秋雨中思從弟據》王維</p>
        <p>嫋嫋秋風動，淒淒煙雨繁。聲連鳷鵲觀，色暗鳳凰原。<br>細柳疏高閣，輕槐落洞門。九衢行欲斷，萬井寂無喧。<br>忽有愁霖唱，更陳多露言。平原思令弟，康樂謝賢昆。<br>逸興方三接，衰顏強七奔。相如今老病，歸守茂陵園。<br></p></body></html>
