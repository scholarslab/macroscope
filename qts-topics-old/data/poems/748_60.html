  <body><p>748_60: 《海上和郎戩員外赴倅職》李中</p>
        <p>宋玉逢秋何起悲，新恩委寄好開眉。班升鴛鷺頻經歲，<br>任佐龔黃必暫時。乍對煙霞吟海嶠，應思蘋蓼夢江湄。<br>一朝鳳詔重征入，鵬化那教尺鷃知。<br></p></body></html>
