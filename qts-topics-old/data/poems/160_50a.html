  <body><p>160_50a: 《同曹三禦史行泛湖歸越》孟浩然</p>
        <p>秋入詩人意，巴歌和者稀。泛湖同逸旅，吟會是思歸。<br>白簡徒推薦，滄洲已拂衣。杳冥雲外去，誰不羨鴻飛。<br></p></body></html>
