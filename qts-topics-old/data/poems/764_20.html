  <body><p>764_20: 《寄左先輩》譚用之</p>
        <p>狂歌白鹿上青天，何似蘭塘釣紫煙。萬卷祖龍坑外物，<br>一泓孫楚耳中泉。翩翾蠻榼熏晴浦，轂轆魚車響夜船。<br>學取青蓮李居士，一生杯酒在神仙。<br></p></body></html>
