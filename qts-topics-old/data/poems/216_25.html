  <body><p>216_25: 《飲中八仙歌》杜甫</p>
        <p>知章騎馬似乘船，眼花落井水底眠。汝陽三鬥始朝天，<br>道逢麹車口流涎，恨不移封向酒泉。左相日興費萬錢，<br>飲如長鯨吸百川，銜杯樂聖稱世賢。宗之瀟灑美少年，<br>舉觴白眼望青天，皎如玉樹臨風前。蘇晉長齋繡佛前，<br>醉中往往愛逃禪。李白一鬥詩百篇，長安市上酒家眠。<br>天子呼來不上船，自稱臣是酒中仙。張旭三杯草聖傳，<br>脫帽露頂王公前，揮毫落紙如雲煙。焦遂五斗方卓然，<br>高談雄辨驚四筵。<br></p></body></html>
