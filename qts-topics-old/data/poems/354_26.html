  <body><p>354_26: 《送韋秀才道沖赴制舉》劉禹錫</p>
        <p>驚禽一辭巢，棲息無少安。秋扇一離手，流塵蔽霜紈。<br>故侶不可追，涼風日已寒。遠逢杜陵士，別盡平生歡。<br>逐客無印綬，楚江多芷蘭。因居暇時遊，長鋏不復彈。<br>閱書南軒霽，縆瑟清夜闌。萬境身外寂，一杯腹中寬。<br>伊昔玄宗朝，冬卿冠鴛鸞。肅穆升內殿，從容領儒冠。<br>游夏無措詞，陽秋垂不刊。至今群玉府，學者空縱觀。<br>世人希德門，揭若攀峰巒。之子尚明訓，鏘如振琅玕。<br>一旦西上書，斑衣拂征鞍。荊台宿暮雨，漢水浮春瀾。<br>君門起天中，多士如星攢。煙霞覆雙闕，抃舞羅千官。<br>清漏滴銅壺，仙廚下雕盤。熒煌仰金榜，錯落濡飛翰。<br>古來才傑士，所嗟遭時難。一鳴從此始，相望青雲端。<br></p></body></html>
