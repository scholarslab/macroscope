  <body><p>451_21: 《閑吟二首》白居易</p>
        <p>留司老賓客，春盡興如何。官寺行香少，僧房寄宿多。<br>閑傾一醆酒，醉聽兩聲歌。憶得陶潛語，羲皇無以過。<br>閒遊來早晚，已得一周年。嵩洛供雲水，朝廷乞俸錢。<br>長歌時獨酌，飽食後安眠。聞道山榴發，明朝向玉泉。主</p></body></html>
