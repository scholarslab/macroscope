  <body><p>127_16: 《贈東嶽焦煉師》王維</p>
        <p>先生千歲餘，五嶽遍曾居。遙識齊侯鼎，新過王母廬。<br>不能師孔墨，何事問長沮。玉管時來鳳，銅盤即釣魚。<br>竦身空裏語，明目夜中書。自有還丹術，時論太素初。<br>頻蒙露版詔，時降軟輪車。山靜泉逾響，松高枝轉疏。<br>支頤問樵客，世上複何如。<br></p></body></html>
