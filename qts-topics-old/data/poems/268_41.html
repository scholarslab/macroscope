  <body><p>268_41: 《詠宣州筆》耿湋</p>
        <p>寒竹慚虛受，纖毫任幾重。影端緣守直，心勁懶藏鋒。<br>落紙驚風起，搖空見露濃。丹青與文事，舍此複何從。<br></p></body></html>
