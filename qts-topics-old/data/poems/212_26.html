  <body><p>212_26: 《李雲南征蠻詩》高適</p>
        <p>聖人赫斯怒，詔伐西南戎。肅穆廟堂上，深沉節制雄。<br>遂令感激士，得建非常功。料死不料敵，顧恩甯顧終。<br>鼓行天海外，轉戰蠻夷中。梯巘近高鳥，穿林經毒蟲。<br>鬼門無歸客，北戶多南風。蜂蠆隔萬里，雲雷隨九攻。<br>長驅大浪破，急擊群山空。餉道忽已遠，懸軍垂欲窮。<br>精誠動白日，憤薄連蒼穹。野食掘田鼠，晡餐兼僰僮。<br>收兵列亭堠，拓地彌西東。臨事恥苟免，履危能飭躬。<br>將星獨照耀，邊色何溟蒙。瀘水夜可涉，交州今始通。<br>歸來長安道，召見甘泉宮。廉藺若未死，孫吳知暗同。<br>相逢論意氣，慷慨謝深衷。<br></p></body></html>
