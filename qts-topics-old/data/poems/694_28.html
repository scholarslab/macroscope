  <body><p>694_28: 《南徐晚望》褚載</p>
        <p>芳草鋪香晚岸晴，岸頭含醉去來行。僧歸岳外殘鐘寺，<br>日下江邊調角城。入浙孤帆知楚信，過淮疏雨帶潮聲。<br>如今未免風塵役，寧敢匆匆便濯纓。<br></p></body></html>
