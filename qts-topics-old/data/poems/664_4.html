  <body><p>664_4: 《寄無相禪師》羅隱</p>
        <p>老住西峰第幾層，為師回首憶南能。有緣有相應非佛，<br>無我無人始是僧。爛椹作袍名複利，鑠金為講愛兼憎。<br>何如一衲塵埃外，日日香煙夜夜燈。<br></p></body></html>
