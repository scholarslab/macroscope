  <body><p>285_42: 《茂陵村行贈何兆》李端</p>
        <p>春天黃鳥囀，野徑白雲間。解帶依芳草，支頤想故山。<br>人行九州路，樹老五陵間。誰道臨邛遠，相如自憶還。<br></p></body></html>
