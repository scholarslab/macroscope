  <body><p>241_35: 《朝陽岩下歌》元結</p>
        <p>朝陽岩下湘水深，朝陽洞口寒泉清。零陵城郭夾湘岸，<br>岩洞幽奇帶郡城。荒蕪自古人不見，零陵徒有先賢傳。<br>水石為娛安可羨，長歌一曲留相勸。<br></p></body></html>
