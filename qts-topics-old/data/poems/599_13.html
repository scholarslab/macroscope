  <body><p>599_13: 《長城》于濆</p>
        <p>秦皇豈無德，蒙氏非不武。豈將版築功，萬里遮胡虜。<br>團沙世所難，作壘明知苦。死者倍堪傷，僵屍猶抱杵。<br>十年居上郡，四海誰為主。縱使骨為塵，冤名不入土。<br></p></body></html>
