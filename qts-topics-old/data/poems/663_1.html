  <body><p>663_1: 《送顧雲下第》羅隱</p>
        <p>行行杯酒莫辭頻，怨歎勞歌兩未伸。漢帝后宮猶識字，<br>楚王前殿更無人。年深旅舍衣裳敝，潮打村田活計貧。<br>百歲都來多幾日，不堪相別又傷春。<br></p></body></html>
