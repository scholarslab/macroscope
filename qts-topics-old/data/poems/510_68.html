  <body><p>510_68: 《登廣武原》張祜</p>
        <p>廣武原西北，華夷此浩然。地盤山入海，河繞國連天。<br>遠樹千門邑，高檣萬里船。鄉心日雲暮，猶在楚城邊。<br></p></body></html>
