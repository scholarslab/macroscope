  <body><p>149_2: 《毗陵送鄒結先赴河南充判官》劉長卿</p>
        <p>王事相逢少，雲山奈別何。芳年臨水怨，瓜步上潮過。<br>客路方經楚，鄉心共渡河。凋殘春草在，離亂故城多。<br>罷戰逢時泰，輕徭佇俗和。東西此分手，惆悵恨煙波。<br></p></body></html>
