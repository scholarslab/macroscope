  <body><p>354_33: 《觀柘枝舞二首》劉禹錫</p>
        <p>胡服何葳蕤，仙仙登綺墀。神飆獵紅蕖，龍燭映金枝。<br>垂帶覆纖腰，安鈿當嫵眉。翹袖中繁鼓，傾眸溯華榱。<br>燕秦有舊曲，淮南多冶詞。欲見傾城處，君看赴節時。<br>山雞臨清鏡，石燕赴遙津。何如上客會，長袖入華裀。<br>體輕似無骨，觀者皆聳神。曲盡回身處，層波猶注人。<br></p></body></html>
