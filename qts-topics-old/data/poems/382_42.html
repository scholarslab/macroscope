  <body><p>382_42: 《遠別離》張籍</p>
        <p>蓮葉團團杏花拆，長江鯉魚鬐鬣赤。念君少年棄親戚，<br>千里萬里獨為客。誰言遠別心不易，天星墜地能為石。<br>幾時斷得城南陌，勿使居人有行役。<br></p></body></html>
