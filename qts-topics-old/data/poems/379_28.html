  <body><p>379_28: 《送鄭僕射出節山南（一作酬鄭興元僕射招）》孟郊</p>
        <p>國老出為將，紅旗入青山。再招門下生，結束餘病孱。<br>自笑騎馬醜，強從驅馳間。顧顧磨天路，嫋嫋鏡下顏。<br>文魄既飛越，宦情唯等閒。羨他白麵少，多是清朝班。<br>惜命非所報，慎行誠獨艱。悠悠去住心，兩說何能刪。<br></p></body></html>
