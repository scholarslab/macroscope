  <body><p>300_55: 《題元郎中新宅》王建</p>
        <p>近移松樹初栽藥，經帙書簽一切新。鋪設暖房迎道士，<br>支分閑院著醫人。買來高石雖然貴，入得朱門未免貧。<br>惟有好詩名字出，倍教年少損心神。<br></p></body></html>
