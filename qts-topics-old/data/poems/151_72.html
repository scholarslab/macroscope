  <body><p>151_72: 《登吳古城歌》劉長卿</p>
        <p>登古城兮思古人，感賢達兮同埃塵。望平原兮寄遠目，<br>歎姑蘇兮聚麋鹿。黃池高會事未終，滄海橫流人蕩覆。<br>伍員殺身誰不冤，竟看墓樹如所言。越王嘗膽安可敵，<br>遠取石田何所益。一朝空謝會稽人，萬古猶傷甬東客。<br>黍離離兮城坡坨，牛羊踐兮牧豎歌。野無人兮秋草綠，<br>園為墟兮古木多。白楊蕭蕭悲故柯，黃雀啾啾爭晚禾。<br>荒阡斷兮誰重過，孤舟逝兮愁若何。天寒日暮江楓落，<br>葉去辭風水自波。<br></p></body></html>
