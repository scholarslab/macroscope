  <body><p>692_127: 《送友人宰潯陽》杜荀鶴</p>
        <p>高興那言去路長，非君不解愛潯陽。有時猿鳥來公署，<br>到處煙霞是道鄉。釣艇滿江魚賤菜，紙窯連岳楮多桑。<br>陶潛舊隱依稀在，好繼高蹤結草堂。<br></p></body></html>
