  <body><p>358_50: 《元日樂天見過因舉酒為賀》劉禹錫</p>
        <p>漸入有年數，喜逢新歲來。震方天籟動，寅位帝車回。<br>門巷掃殘雪，林園驚早梅。與君同甲子，壽酒讓先杯。<br></p></body></html>
