  <body><p>364_5: 《紇那曲二首》劉禹錫</p>
        <p>楊柳鬱青青，竹枝無限情。周郎一回顧，聽唱紇那聲。<br>踏曲興無窮，調同詞不同。願郎千萬壽，長作主人翁。<br></p></body></html>
