  <body><p>557_7a: 《題九華山》譚銖</p>
        <p>憶聞九華山，尚在童稚年。浮沉任名路，窺仰會無緣。<br>罷職池陽時，複遭迎送牽。因茲契誠願，矚望枕席前。<br>況值春正濃，氣色無不全。或如碧玉靜，或似青靄鮮。<br>或接白雲堆，或映紅霞天。呈姿既不一，變態何啻千。<br>巍峨本無動，崇峻性豈偏。外景自隱隱，潛虛固幽玄。<br>我來暗凝情，務道志更堅。色與山異性，性並山亦然。<br>境變山不動，性存形自遷。自遷不阻俗，自定不失賢。<br>浮華與朱紫，安可迷心田。<br></p></body></html>
