  <body><p>590_49: 《春晚與諸同舍出城迎座主侍郎（一作鄭顥詩）》李郢</p>
        <p>三十驊騮一哄塵，來時不鎖杏園春。<br>東風柳絮輕如雪，應有偷遊曲水人。<br></p></body></html>
