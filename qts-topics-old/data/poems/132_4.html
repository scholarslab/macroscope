  <body><p>132_4: 《漁父歌》李頎</p>
        <p>白首何老人，蓑笠蔽其身。避世長不仕，釣魚清江濱。<br>浦沙明濯足，山月靜垂綸。寓宿湍與瀨，行歌秋複春。<br>持竿湘岸竹，爇火蘆洲薪。綠水飯香稻，青荷包紫鱗。<br>于中還自樂，所欲全吾真。而笑獨醒者，臨流多苦辛。<br></p></body></html>
