  <body><p>543_12: 《題翠微寺》喻鳧</p>
        <p>沿溪又涉巔，始喜入前軒。鐘度鳥沈壑，殿扃雲濕幡。<br>涼泉墮眾石，古木徹疏猿。月上僧階近，斯游豈易言。<br></p></body></html>
