  <body><p>410_27: 《酬樂天寄蘄州簟》元稹</p>
        <p>蘄簟未經春，君先拭翠筠。知為熱時物，預與瘴中人。<br>碾玉連心潤，編牙小片珍。霜凝青汗簡，冰透碧遊鱗。<br>水魄輕涵黛，琉璃薄帶塵。夢成傷冷滑，驚臥老龍身。<br></p></body></html>
