  <body><p>77_4: 《出石門》駱賓王</p>
        <p>層岩遠接天，絕嶺上棲煙。松低輕蓋偃，藤細弱絲懸。<br>石明如掛鏡，苔分似列錢。暫策為龍杖，何處得神仙。<br></p></body></html>
