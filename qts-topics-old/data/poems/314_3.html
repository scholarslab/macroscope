  <body><p>314_3: 《覽外生盧綸詩，因以示此》韋渠牟</p>
        <p>衛玠清談性最強，明時獨拜正員郎。關心珠玉曾無價，<br>滿手瓊瑤更有光。謀略久參花府盛，才名常帶粉闈香。<br>終期內殿聯詩句，共汝朝天會柏梁。<br></p></body></html>
