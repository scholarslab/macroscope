  <body><p>369_25: 《暮春醉中寄李幹秀才》馬異</p>
        <p>歡異且交親，酒生開甕春。不須愁犯卯，且乞醉過申。<br>折草為籌箸，鋪花作錦裀。嬌鶯解言語，留客也殷勤。<br></p></body></html>
