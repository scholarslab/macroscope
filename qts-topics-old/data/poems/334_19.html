  <body><p>334_19: 《青雲幹呂》令狐楚</p>
        <p>鬱鬱複紛紛，青霄幹呂雲。色令天下見，候向管中分。<br>遠覆無人境，遙彰有德君。瑞容驚不散，冥感信稀聞。<br>湛露羞依草，南風恥帶熏。恭惟漢武帝，餘烈尚氛氳。<br></p></body></html>
