  <body><p>61_16: 《送駱奉禮從軍》李嶠</p>
        <p>玉塞邊烽舉，金壇廟略申。羽書資銳筆，戎幕引英賓。<br>劍動三軍氣，衣飄萬里塵。琴尊留別賞，風景惜離晨。<br>笛梅含晚吹，營柳帶餘春。希君勒石返，歌舞入城闉。<br></p></body></html>
