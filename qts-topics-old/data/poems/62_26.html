  <body><p>62_26: 《七夕》杜審言</p>
        <p>白露含明月，青霞斷絳河。天街七襄轉，閣道二神過。<br>袨服鏘環佩，香筵拂綺羅。年年今夜盡，機杼別情多。<br></p></body></html>
