  <body><p>510_104: 《入潼關》張祜</p>
        <p>都城三百里，雄險此回環。地勢遙尊嶽，河流側讓關。<br>秦皇曾虎視，漢祖昔龍顏。何處梟凶輩，干戈自不閑。<br></p></body></html>
