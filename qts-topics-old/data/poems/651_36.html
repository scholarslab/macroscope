  <body><p>651_36: 《再題龍泉寺上方》方幹</p>
        <p>牛鬥正齊群木末，鳥行橫截眾山腰。路盤砌下兼穿竹，<br>井在岩頭亦統潮。海岸四更看日出，石房三月任花燒。<br>未能割得繁華去，難向此中甘寂寞。<br></p></body></html>
