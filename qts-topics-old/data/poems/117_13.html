  <body><p>117_13: 《賦得春鶯送友人二首（一作劉孝孫詩後四句在前作一首）》賀朝</p>
        <p>翅掩飛鶯舞，啼惱婕妤悲。料取金閨意，因君問所思。<br>流鶯拂繡羽，二月上林期。待雪銷金禁，銜花向玉墀。<br></p></body></html>
