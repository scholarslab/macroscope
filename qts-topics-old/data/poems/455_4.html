  <body><p>455_4: 《感興二首》白居易</p>
        <p>吉凶禍福有來由，但要深知不要憂。只見火光燒潤屋，<br>不聞風浪覆虛舟。名為公器無多取，利是身災合少求。<br>雖異匏瓜難不食，大都食足早宜休。<br>魚能深入寧憂釣，鳥解高飛豈觸羅。熱處先爭炙手去，<br>悔時其奈噬臍何。尊前誘得猩猩血，幕上偷安燕燕窠。<br>我有一言君記取，世間自取苦人多。<br></p></body></html>
