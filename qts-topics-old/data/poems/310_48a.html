  <body><p>310_48a: 《送張司直入單于（一作送客游邊）》於鵠</p>
        <p>若過並州北，誰人不憶家。寒深無伴侶，路盡有平沙。<br>磧冷唯逢雁，天春不見花。莫隨征將意，垂老事輕車。<br></p></body></html>
