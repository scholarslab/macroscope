  <body><p>716_48: 《送進士喻坦之游太原》曹松</p>
        <p>北鄙征難盡，詩愁滿去程。廢巢侵燒色，荒塚入鋤聲。<br>逗野河流濁，離雲磧日明。並州戎壘地，角動引風生。<br></p></body></html>
