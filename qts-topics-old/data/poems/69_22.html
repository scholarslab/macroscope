  <body><p>69_22: 《興慶池侍宴應制》韋元旦</p>
        <p>滄池漭沆帝城邊，殊勝昆明鑿漢年。夾岸旌旗疏輦道，<br>中流簫鼓振樓船。雲峰四起迎宸幄，水樹千重入禦筵。<br>宴樂已深魚藻詠，承恩更欲奏甘泉。<br></p></body></html>
