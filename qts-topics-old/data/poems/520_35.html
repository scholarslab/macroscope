  <body><p>520_35: 《雨中作》杜牧</p>
        <p>賤子本幽慵，多為雋賢侮。得州荒僻中，更值連江雨。<br>一褐擁秋寒，小窗侵竹塢。濁醪氣色嚴，皤腹瓶罌古。<br>酣酣天地寬，怳怳嵇劉伍。但為適性情，豈是藏鱗羽。<br>一世一萬朝，朝朝醉中去。<br></p></body></html>
