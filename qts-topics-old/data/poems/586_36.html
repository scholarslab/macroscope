  <body><p>586_36: 《題馬太尉華山莊》劉滄</p>
        <p>別開池館背山陰，近得幽奇物外心。竹色拂雲連嶽寺，<br>泉聲帶雨出溪林。一庭楊柳春光暖，三徑煙蘿晚翠深。<br>自是功成閑劍履，西齋長臥對瑤琴。<br></p></body></html>
