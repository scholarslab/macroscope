  <body><p>638_85: 《題小松》張喬</p>
        <p>松子落何年，纖枝長水邊。斫開深澗雪，移出遠林煙。<br>帶月棲幽鳥，兼花灌冷泉。微風動清韻，閑聽罷琴眠。<br></p></body></html>
