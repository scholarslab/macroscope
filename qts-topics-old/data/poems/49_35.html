  <body><p>49_35: 《洪州西山祈雨，是日輒應，因賦詩言事》張九齡</p>
        <p>茲山蘊靈異，走望良有歸。丘禱雖已久，甿心難重違。<br>遲明申藻薦，先夕旅岩扉。獨宿雲峰下，蕭條人吏稀。<br>我來不外適，幽抱自中微。靜入風泉奏，涼生松栝圍。<br>窮年滯遠想，寸晷閱清暉。虛美悵無屬，素情緘所依。<br>詭隨嫌弱操，羈束謝貞肥。義濟亦吾道，誠存為物祈。<br>靈心倏已應，甘液幸而飛。閉閣且無責，隨車安敢希。<br>多慚德不感，知複是耶非。<br></p></body></html>
