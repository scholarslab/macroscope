  <body><p>385_49: 《送令狐尚書赴東都留守》張籍</p>
        <p>朝廷重寄在關東，共說從前選上公。勳業新城大樑鎮，<br>恩榮更守洛陽宮。行香暫出天橋上，巡禮常過禁殿中。<br>每領群臣拜章慶，半開門仗日曈曈。<br></p></body></html>
