  <body><p>74_13: 《奉和聖制途次舊居應制》蘇頲</p>
        <p>潞國臨淄邸，天王別駕輿。出潛離隱際，小往大來初。<br>東陸行春典，南陽即舊居。約川星罕駐，扶道日旗舒。<br>雲覆連行在，風回助掃除。木行城邑望，皋落土田疏。<br>昔試邦興後，今過俗徯予。示威寧校獵，崇讓不陳魚。<br>府吏趨宸扆，鄉耆捧帝車。帳傾三飲處，閑整六飛餘。<br>盛業銘汾鼎，昌期應洛書。願陪歌賦末，留比蜀相如。<br></p></body></html>
