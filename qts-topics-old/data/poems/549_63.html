  <body><p>549_63: 《宛陵寓居上沈大夫二首》趙嘏</p>
        <p>滿耳歌謠滿眼山，宛陵城郭翠微間。人情已覺春長在，<br>溪戶仍將水共閑。曉色入樓紅藹藹，夜聲尋砌碧潺潺。<br>幽雲高鳥俱無事，晚伴西風醉客還。<br>溪樹參差綠可攀，謝家雲水滿東山。能忘天上他年貴，<br>來結林中一日閑。醉叩玉盤歌嫋嫋，暖鳴幽澗鳥關關。<br>觥籌不盡須歸去，路在春風縹緲間。<br></p></body></html>
