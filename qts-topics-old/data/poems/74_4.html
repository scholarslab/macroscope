  <body><p>74_4: 《奉和聖制送張說上集賢學士賜宴得茲字》蘇頲</p>
        <p>肅肅金殿裏，招賢固在茲。鏘鏘石渠內，序拜亦同時。<br>宴錫歡談道，文成貴說詩。用儒今作相，敦學舊為師。<br>下際天光近，中來帝渥滋。國朝良史載，能事日論思。<br></p></body></html>
