  <body><p>573_97: 《送友人如邊》賈島</p>
        <p>去日重陽後，前程菊正芳。行車輾秋嶽，落葉墜寒霜。<br>雲入漢天白，風高磧色黃。蒲輪待恐晚，求薦向諸方。<br></p></body></html>
