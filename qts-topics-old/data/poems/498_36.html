  <body><p>498_36: 《夏夜》姚合</p>
        <p>閑齋深夜靜，獨坐又閑行。密樹月籠影，疏籬水隔聲。<br>斷猿時叫穀，棲鳥每搖檉。寂寞求名士，誰知此夕情。<br></p></body></html>
