  <body><p>62_14: 《登襄陽城》杜審言</p>
        <p>旅客三秋至，層城四望開。楚山橫地出，漢水接天回。<br>冠蓋非新裏，章華即舊台。習池風景異，歸路滿塵埃。<br></p></body></html>
