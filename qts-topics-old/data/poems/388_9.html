  <body><p>388_9: 《自君之出矣》盧仝</p>
        <p>自君之出矣，壁上蜘蛛織。近取見妾心，夜夜無休息。<br>妾有雙玉環，寄君表相憶。環是妾之心，玉是君之德。<br>馳情增悴容，蓄思損精力。玉簟寒淒淒，延想心惻惻。<br>風含霜月明，水泛碧天色。此水有盡時，此情無終極。<br></p></body></html>
