  <body><p>475_110: 《重憶山居六首。巫山石》李德裕</p>
        <p>十二峰前月，三聲猿夜愁。此中多怪石，日夕漱寒流。<br>必是歸星渚，先求曆鬥牛。還疑煙雨霽，仿佛是嵩丘。<br></p></body></html>
