  <body><p>745_15: 《早發始興》陳陶</p>
        <p>雲裏山已曙，舟中火初爇。綠浦待行橈，玄猿催落月。<br>沿流信多美，況複秋風發。掛席借前期，晨雞莫嘲哳。<br></p></body></html>
