  <body><p>382_68: 《憶遠曲》張籍</p>
        <p>水上山沉沉，征途複繞林。途荒人行少，馬跡猶可尋。<br>雪中獨立樹，海口失侶禽。離憂如長線，千里縈我心。<br></p></body></html>
