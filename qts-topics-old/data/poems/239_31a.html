  <body><p>239_31a: 《贈張南史》錢起</p>
        <p>紫泥何日到滄洲，笑向東陽沈隱侯。黛色晴峰雲外出，<br>縠文江水縣前流。使臣自欲論公道，才子非關厭薄遊。<br>溪畔秋蘭雖可佩，知君不得少停舟。<br></p></body></html>
