  <body><p>493_13: 《山出雲》沈亞之</p>
        <p>片雲朝出岫，孤色迥難親。蓋小辭山早，根輕觸石新。<br>飄揚經綠野，明麗照青春。拂樹疑舒葉，臨江似結鱗。<br>從龍方有感，捧日豈無因。看助為霖去，恩沾雨露均。<br></p></body></html>
