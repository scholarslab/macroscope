  <body><p>503_27: 《秋思》周賀</p>
        <p>楊柳已秋思，楚田仍刈禾。歸心病起切，敗葉夜來多。<br>細雨城蟬噪，殘陽嶠客過。舊山餘業在，杳隔洞庭波。<br></p></body></html>
