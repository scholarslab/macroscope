  <body><p>755_31: 《送王員外宰德安》徐鉉</p>
        <p>家世朱門貴，官資粉署優。今為百里長，應好五峰遊。<br>柳影連彭澤，湖光接庾樓。承明須再入，官滿莫淹留。<br></p></body></html>
