  <body><p>574_1: 《送饒州張使君》賈島</p>
        <p>終南雲雨連城闕，去路西江白浪頭。滁上郡齋離昨日，<br>鄱陽農事勸今秋。道心生向前朝寺，文思來因靜夜樓。<br>借問泊帆幹謁者，誰人曾聽峽猿愁。<br></p></body></html>
