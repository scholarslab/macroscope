  <body><p>695_12: 《灞陵道中作》韋莊</p>
        <p>春橋南望水溶溶，一桁晴山倒碧峰。秦苑落花零露濕，<br>灞陵新酒撥醅濃。青龍夭矯盤雙闕，丹鳳褵褷隔九重。<br>萬古行人離別地，不堪吟罷夕陽鐘。<br></p></body></html>
