  <body><p>549_117: 《贈李從貴》趙嘏</p>
        <p>白馬嘶風何處還，鞭梢拂地看南山。珠簾卷盡不回首，<br>春色欲闌休閉關。花外鳥歸殘雨暮，竹邊人語夕陽閑。<br>知君舊隱嵩雲下，岩桂從今幾更攀。<br></p></body></html>
