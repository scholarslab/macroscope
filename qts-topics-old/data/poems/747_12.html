  <body><p>747_12: 《寄廬岳鑒上人》李中</p>
        <p>嶽寺棲瓶錫，常人親亦難。病披青衲重，晚剃白髭寒。<br>烘壁茶煙暗，填溝木葉幹。昔年皆禮謁，頻到碧雲端。<br></p></body></html>
