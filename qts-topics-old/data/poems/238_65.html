  <body><p>238_65: 《奉和聖制登朝元閣》錢起</p>
        <p>六合紆玄覽，重軒啟上清。石林飛棟出，霞頂泰階平。<br>拂曙鑾輿上，晞陽瑞雪晴。翠微回日馭，丹巘駐天行。<br>禦氣升銀漢，垂衣俯錦城。山通玉苑迥，河抱紫關明。<br>感物幹文動，凝神道化成。周王陟喬嶽，列辟讓英聲。<br></p></body></html>
