  <body><p>124_9: 《聞鄰家理箏》徐安貞</p>
        <p>北斗橫天夜欲闌，愁人倚月思無端。忽聞畫閣秦箏逸，<br>知是鄰家趙女彈。曲成虛憶青蛾斂，調急遙憐玉指寒。<br>銀鎖重關聽未辟，不如眠去夢中看。<br></p></body></html>
