  <body><p>393_34: 《五粒小松歌》李賀</p>
        <p>蛇子蛇孫鱗蜿蜿，新香幾粒洪崖飯。綠波浸葉滿濃光，<br>細束龍髯鉸刀剪。主人壁上鋪州圖，主人堂前多俗儒。<br>月明白露秋淚滴，石筍溪雲肯寄書。<br></p></body></html>
