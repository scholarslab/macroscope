  <body><p>285_76: 《送耿拾遺湋使江南括圖書》李端</p>
        <p>驅傳草連天，回風滿樹蟬。將過夫子宅，前問孝廉船。<br>漢使收三篋，周詩采百篇。別來將有淚，不是怨流年。<br></p></body></html>
