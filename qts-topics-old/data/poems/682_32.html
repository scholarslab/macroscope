  <body><p>682_32: 《北齊二首》韓偓</p>
        <p>任道驕奢必敗亡，且將繁盛悅嬪嬙。幾千奩鏡成樓柱，<br>六十間雲號殿廊。後主獵回初按樂，胡姬酒醒更新妝。<br>綺羅堆裏春風畔，年少多情一帝王。<br>神器傳時異至公，敗亡安可怨匆匆。犯寒獵士朝頻戮，<br>告急軍書夜不通。並部義旗遮日暗，鄴城飛焰照天紅。<br>周朝將相還無體，甯死何須入鐵籠。<br></p></body></html>
