  <body><p>515_51: 《旅中過重陽》朱慶餘</p>
        <p>一歲重陽至，羈遊在異鄉。登高思舊友，滿目是窮荒。<br>草際飛雲片，天涯落雁行。故山籬畔菊，今日為誰黃。<br></p></body></html>
