  <body><p>300_13: 《尋李山人不遇》王建</p>
        <p>山客長須少在時，溪中放鶴洞中棋。生金有氣尋還遠，<br>仙藥成窠見即移。莫為無家陪寺食，應緣將米寄人炊。<br>從頭石上留名去，獨向南峰問老師。<br></p></body></html>
