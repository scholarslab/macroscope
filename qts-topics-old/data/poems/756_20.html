  <body><p>756_20: 《賦得秋江晚照》徐鉉</p>
        <p>落日照平流，晴空萬里秋。輕明動楓葉，點的亂沙鷗。<br>罾網魚梁靜，笞簦稻穗收。不教行樂倦，冉冉下城樓。<br></p></body></html>
