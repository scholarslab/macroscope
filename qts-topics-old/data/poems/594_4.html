  <body><p>594_4: 《南陂遠望》儲嗣宗</p>
        <p>閑門橫古塘，紅樹已驚霜。獨立望秋草，野人耕夕陽。<br>孤煙起蝸舍，飛鷺下漁梁。唯有田家事，依依似故鄉。<br></p></body></html>
