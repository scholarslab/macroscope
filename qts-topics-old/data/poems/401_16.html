  <body><p>401_16: 《三歎》元稹</p>
        <p>孤劍鋒刃澀，猶能神彩生。有時雷雨過，暗吼闐闐聲。<br>主人閟靈寶，畏作升天行。淬礪當陽鐵，刻為幹鏌名。<br>遠求鸊鵜瑩，同用玉匣盛。顏色縱相類，利鈍頗相傾。<br>雄為光電烻，雌但深泓澄。龍怒有奇變，青蛇終不驚。<br>仙鳳翠皇死，葳蕤光彩低。非無鴛鸞侶，誓不同樹棲。<br>飛馳歲雲暮，感念雛在泥。顧影不自暖，寄爾蟠桃雞。<br>馴養豈無愧，類族安得齊。願言成羽翼，奮翅淩丹梯。<br>天驥失龍偶，三年常夜嘶。哀緣噴風斷，渴且含霜啼。<br>長恐絕遺類，不復躡雲霓。非無駉駉者，鶴意不在雞。<br>春來筋骨瘦，吊影心亦迷。自此渥窪種，應生濁水泥。<br></p></body></html>
