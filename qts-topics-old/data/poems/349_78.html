  <body><p>349_78: 《除夜侍酒呈諸兄示舍弟》歐陽詹</p>
        <p>莫歎明朝又一春，相看堪共貴茲身。<br>悠悠寰宇同今夜，膝下傳杯有幾人。<br>　</p></body></html>
