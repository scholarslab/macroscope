  <body><p>263_11: 《荊溪館呈丘義興》嚴維</p>
        <p>失路荊溪上，依人忽暝投。長橋今夜月，陽羨古時州。<br>野燒明山郭，寒更出縣樓。先生能館我，無事五湖遊。<br></p></body></html>
