  <body><p>317_7: 《摩訶池宴》武元衡</p>
        <p>摩訶池上春光早，愛水看花日日來。穠李雪開歌扇掩，<br>綠楊風動舞腰回。蕪台事往空留恨，金谷時危悟惜才。<br>晝短欲將清夜繼，西園自有月裴回。<br></p></body></html>
