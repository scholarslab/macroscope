  <body><p>268_50: 《春日即事二首》耿湋</p>
        <p>詩書成志業，懶慢致蹉跎。聖代丹霄遠，明時白髮多。<br>淺謀堪自笑，窮巷憶誰過。寂寞前山暮，歸人樵采歌。<br>數畝東皋宅，青春獨屏居。家貧僮僕慢，官罷友朋疏。<br>強飲沽來酒，羞看讀了書。閑花開滿地，惆悵複何如。<br></p></body></html>
