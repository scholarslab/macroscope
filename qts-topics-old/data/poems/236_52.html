  <body><p>236_52: 《苦雨憶皇甫冉》錢起</p>
        <p>涼雨門巷深，窮居成習靜。獨吟愁霖雨，更使秋思永。<br>疲痾苦昏墊，日夕開軒屏。草木森已悲，衾幬清且冷。<br>如何游宦客，江海隨泛梗。延首長相思，憂襟孰能整。<br></p></body></html>
