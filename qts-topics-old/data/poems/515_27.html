  <body><p>515_27: 《酬蕭員外見寄》朱慶餘</p>
        <p>麥風吹雨正徘徊，忽報書從郡閣來。道薄謬應宗伯選，<br>詩成徒費謝公才。九霄示路空知感，十上驚魂尚未回。<br>勝寄幸容溪館宿，龍鍾慚見妓筵開。倘期霽後陪新興，<br>一滴還須當一杯。<br></p></body></html>
