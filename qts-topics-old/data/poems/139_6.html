  <body><p>139_6: 《泊江潭貽馬校書》儲光羲</p>
        <p>明月掛青天，遙遙如目前。故人游畫閣，卻望似雲邊。<br>水宿依漁父，歌聲好採蓮。採蓮江上曲，今夕為君傳。<br></p></body></html>
