  <body><p>118_48: 《奉和李右相賞會昌林亭》孫逖</p>
        <p>賢相初陪蹕，靈山本降神。作京雄近縣，開閣寵平津。<br>地勝林亭好，時清宴賞頻。百泉縈草木，萬井布郊畛。<br>德與春和盛，功將造化鄰。還嗤渭濱叟，歲晚獨垂綸。<br></p></body></html>
