  <body><p>523_88: 《秋思》杜牧</p>
        <p>熱去解鉗釱，飄蕭秋半時。微雨池塘見，好風襟袖知。<br>發短梳未足，枕涼閑且欹。平生分過此，何事不參差。<br></p></body></html>
