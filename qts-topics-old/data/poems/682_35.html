  <body><p>682_35: 《吳郡懷古》韓偓</p>
        <p>主暗臣忠枉就刑，遂教強國醉中傾。人亡建業空城在，<br>花落西江春水準。萬古壯夫猶抱恨，至今詞客盡傷情。<br>徒勞鐵鎖長千尺，不覺樓船下晉兵。<br></p></body></html>
