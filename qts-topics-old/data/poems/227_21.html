  <body><p>227_21: 《中丞嚴公雨中垂寄見憶一絕，奉答二絕》杜甫</p>
        <p>雨映行宮辱贈詩，元戎肯赴野人期。<br>江邊老病雖無力，強擬晴天理釣絲。<br>何日雨晴雲出溪，白沙青石先無泥。<br>只須伐竹開荒徑，倚杖穿花聽馬嘶。<br></p></body></html>
