  <body><p>674_26: 《南游》鄭谷</p>
        <p>淒涼懷古意，湘浦吊靈均。故國經新歲，扁舟寄病身。<br>山城多曉瘴，澤國少晴春。漸遠無相識，青梅獨向人。<br></p></body></html>
