  <body><p>451_67: 《齋居》白居易</p>
        <p>香火多相對，葷腥久不嘗。黃耆數匙粥，赤箭一甌湯。<br>厚俸將何用，閒居不可忘。明年官滿後，擬買雪堆莊。主</p></body></html>
