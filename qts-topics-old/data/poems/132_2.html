  <body><p>132_2: 《塞下曲》李頎</p>
        <p>黃雲雁門郡，日暮風沙裏。千騎黑貂裘，皆稱羽林子。<br>金笳吹朔雪，鐵馬嘶雲水。帳下飲蒲萄，平生寸心是。<br></p></body></html>
