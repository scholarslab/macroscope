  <body><p>676_50: 《春夕伴同年禮部趙員外省直》鄭穀</p>
        <p>錦帳名郎重錦科，清宵寓直縱吟哦。冰含玉鏡春寒在，<br>粉傅仙闈月色多。視草即應歸屬望，握蘭知道暫經過。<br>流鶯百囀和殘漏，猶把芳樽藉露莎。<br></p></body></html>
