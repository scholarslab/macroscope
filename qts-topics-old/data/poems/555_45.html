  <body><p>555_45: 《宿無可上人房（一作宿翠微寺）》馬戴</p>
        <p>稀逢息心侶，細話遠山期。河漢秋深夜，杉梧露滴時。<br>風傳林磬響，月掩草堂遲。坐臥禪心在，浮生皆不知。<br></p></body></html>
