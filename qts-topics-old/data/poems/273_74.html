  <body><p>273_74: 《京口懷古》戴叔倫</p>
        <p>大江橫萬里，古渡渺千秋。浩浩波聲險，蒼蒼天色愁。<br>三方歸漢鼎，一水限吳州。霸國今何在，清泉長自流。<br></p></body></html>
