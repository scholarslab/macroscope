  <body><p>519_27: 《聞明上人逝寄友人》李遠</p>
        <p>蕭寺曾過最上方，碧桐濃葉覆西廊。遊人縹緲紅衣亂，<br>座客從容白日長。別後旋成莊叟夢，書來忽報惠休亡。<br>他時若更相隨去，只是含酸對影堂。<br></p></body></html>
