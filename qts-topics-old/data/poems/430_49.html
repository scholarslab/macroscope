  <body><p>430_49: 《對酒示行簡》白居易</p>
        <p>今旦一尊酒，歡暢何怡怡。此樂從中來，他人安得知。<br>兄弟唯二人，遠別恒苦悲。今春自巴峽，萬里平安歸。<br>複有雙幼妹，笄年未結褵。昨日嫁娶畢，良人皆可依。<br>憂念兩消釋，如刀斷羈縻。身輕心無系，忽欲淩空飛。<br>人生苟有累，食肉常如饑。我心既無苦，飲水亦可肥。<br>行簡勸爾酒，停杯聽我辭。不歎鄉國遠，不嫌官祿微。<br>但願我與爾，終老不相離。<br></p></body></html>
