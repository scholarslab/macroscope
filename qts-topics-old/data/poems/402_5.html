  <body><p>402_5: 《寒》元稹</p>
        <p>江瘴節候暖，臘初梅已殘。夜來北風至，喜見今日寒。<br>扣冰淺塘水，擁雪深竹闌。複此滿尊醁，但嗟誰與歡。<br></p></body></html>
