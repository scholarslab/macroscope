  <body><p>458_13: 《雪後過集賢裴令公舊宅有感》白居易</p>
        <p>梁王捐館後，枚叟過門時。有淚人還泣，無情雪不知。<br>台亭留盡在，賓客散何之。唯有蕭條雁，時來下故池。<br></p></body></html>
