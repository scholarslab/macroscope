  <body><p>174_10: 《留別西河劉少府》李白</p>
        <p>秋發已種種，所為竟無成。閑傾魯壺酒，笑對劉公榮。<br>謂我是方朔，人間落歲星。白衣千萬乘，何事去天庭。<br>君亦不得意，高歌羨鴻冥。世人若醯雞，安可識梅生。<br>雖為刀筆吏，緬懷在赤城。餘亦如流萍，隨波樂休明。<br>自有兩少妾，雙騎駿馬行。東山春酒綠，歸隱謝浮名。<br></p></body></html>
