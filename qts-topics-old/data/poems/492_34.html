  <body><p>492_34: 《潭州獨步》殷堯藩</p>
        <p>鶴發垂肩懶著巾，晚涼獨步楚江濱。一帆暝色鷗邊雨，<br>數尺筇枝物外身。習巧未逢醫拙手，聞歌先識採蓮人。<br>笑看斥鷃飛翔去，樂處蓬萊便有春。<br></p></body></html>
