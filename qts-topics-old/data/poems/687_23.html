  <body><p>687_23: 《高侍禦話及皮博士池中白蓮因成一章寄博士兼奉呈》吳融</p>
        <p>白玉花開綠錦池，風流禦史報人知。看來應是雲中墮，<br>偷去須從月下移。已被亂蟬催晼晚，更禁涼雨動褵褷。<br>習家秋色堪圖畫，只欠山公倒接5。<br></p></body></html>
