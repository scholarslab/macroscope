  <body><p>349_76: 《晚泊漳州營頭亭》歐陽詹</p>
        <p>回峰疊嶂繞庭隅，散點煙霞勝畫圖。<br>日暮華軒卷長箔，太清雲上對蓬壺。<br></p></body></html>
