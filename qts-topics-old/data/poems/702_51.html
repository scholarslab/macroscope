  <body><p>702_51: 《長安春望》張蠙</p>
        <p>明時不敢臥煙霞，又見秦城換物華。殘雪未銷雙鳳闕，<br>新春已發五侯家。甘貧只擬長緘酒，忍病猶期強采花。<br>故國別來桑柘盡，十年兵踐海西艖。<br></p></body></html>
