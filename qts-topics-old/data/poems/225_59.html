  <body><p>225_59: 《歸燕》杜甫</p>
        <p>不獨避霜雪，其如儔侶稀。四時無失序，八月自知歸。<br>春色豈相訪，眾雛還識機。故巢儻未毀，會傍主人飛。<br></p></body></html>
