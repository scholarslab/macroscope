  <body><p>263_47: 《書情上李蘇州》嚴維</p>
        <p>東土苗人尚有殘，皇皇亞相出朝端。手持國憲群僚畏，<br>口喻天慈百姓安。禮數自憐今日絕，風流空計往年歡。<br>誤著青袍將十載，忍令漁浦卻垂竿。<br></p></body></html>
