  <body><p>86_74: 《遙同蔡起居偃松篇》張說</p>
        <p>清都眾木總榮芬，傳道孤松最出群。名接天庭長景色，<br>氣連宮闕借氛氳。懸池的的停華露，偃蓋重重拂瑞雲。<br>不借流膏助仙鼎，願將楨幹捧明君。莫比冥靈楚南樹，<br>朽老江邊代不聞。<br></p></body></html>
