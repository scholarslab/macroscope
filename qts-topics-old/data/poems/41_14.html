  <body><p>41_14: 《梅花落》盧照鄰</p>
        <p>梅嶺花初發，天山雪未開。雪處疑花滿，花邊似雪回。<br>因風入舞袖，雜粉向妝台。匈奴幾萬里，春至不知來。<br></p></body></html>
