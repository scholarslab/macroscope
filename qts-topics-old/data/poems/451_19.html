  <body><p>451_19: 《無夢》白居易</p>
        <p>老眼花前暗，春衣雨後寒。舊詩多忘卻，新酒且嘗看。<br>拙定於身穩，慵應趁伴難。漸銷名利想，無夢到長安。主</p></body></html>
