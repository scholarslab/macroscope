  <body><p>497_54: 《秋晚夜坐寄院中諸曹長》姚合</p>
        <p>腰間垂印囊，白髮未歸鄉。還往應相責，朝昏亦自傷。<br>窮愁山影峭，獨夜漏聲長。寂寞難成寐，寒燈侵曉光。<br></p></body></html>
