  <body><p>625_33: 《白鷗詩》陸龜蒙</p>
        <p>慣向溪頭漾淺沙，薄煙微雨是生涯。時時失伴沈山影，<br>往往爭飛雜浪花。晚樹清涼還鸀鳿，舊巢零落寄蒹葭。<br>池塘信美應難戀，針在魚唇劍在蝦。<br></p></body></html>
