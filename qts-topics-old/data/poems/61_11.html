  <body><p>61_11: 《奉和幸韋嗣立山莊侍宴應制》李嶠</p>
        <p>南洛師臣契，東岩王佐居。幽情遺紱冕，宸眷屬樵漁。<br>制下峒山蹕，恩回灞水輿。松門駐旌蓋，薜幄引簪裾。<br>石磴平黃陸，煙樓半紫虛。雲霞仙路近，琴酒俗塵疏。<br>喬木千齡外，懸泉百丈餘。崖深經煉藥，穴古舊藏書。<br>樹宿摶風鳥，池潛縱壑魚。甯知天子貴，尚憶武侯廬。<br></p></body></html>
