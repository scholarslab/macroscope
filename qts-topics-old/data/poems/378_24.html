  <body><p>378_24: 《答盧虔故園見寄》孟郊</p>
        <p>訪舊無一人，獨歸清雒春。花聞哭聲死，水見別容新。<br>亂後故鄉宅，多為行路塵。因悲楚左右，謗玉不知瑉。<br></p></body></html>
