  <body><p>193_39: 《滁城對雪》韋應物</p>
        <p>晨起滿闈雪，憶朝閶闔時。玉座分曙早，金爐上煙遲。<br>飄散雲台下，淩亂桂樹姿。廁跡鴛鷺末，蹈舞豐年期。<br>今朝覆山郡，寂寞複何為。<br></p></body></html>
