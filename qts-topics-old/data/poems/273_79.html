  <body><p>273_79: 《送少微上人入蜀》戴叔倫</p>
        <p>十方俱是夢，一念偶尋山。望刹經巴寺，持瓶向蜀關。<br>亂猿心本定，流水性長閑。世俗多離別，王城幾日還。<br></p></body></html>
