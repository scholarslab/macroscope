  <body><p>184_61: 《自溧水道哭王炎三首》李白</p>
        <p>白楊雙行行，白馬悲路傍。晨興見曉月，更似發雲陽。<br>溧水通吳關，逝川去未央。故人萬化盡，閉骨茅山岡。<br>天上墜玉棺，泉中掩龍章。名飛日月上，義與風雲翔。<br>逸氣竟莫展，英圖俄夭傷。楚國一老人，來嗟龔勝亡。<br>有言不可道，雪泣憶蘭芳。<br>王公希代寶，棄世一何早。吊死不及哀，殯宮已秋草。<br>悲來欲脫劍，掛向何枝好。哭向茅山雖未摧，<br>一生淚盡丹陽道。<br>王家碧瑤樹，一樹忽先摧。海內故人泣，天涯吊鶴來。<br>未成霖雨用，先失濟川材。一罷廣陵散，鳴琴更不開。<br></p></body></html>
