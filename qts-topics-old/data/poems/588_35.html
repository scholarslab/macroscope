  <body><p>588_35: 《長安夜懷》李頻</p>
        <p>匹馬西遊日，從吳又轉荊。風雷幾夜坐，山水半年行。<br>夢永秋燈滅，吟餘曉露明。良時不我與，白髮向秦生。<br></p></body></html>
