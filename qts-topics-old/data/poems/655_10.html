  <body><p>655_10: 《雒城作》羅隱</p>
        <p>大鹵旌旗出洛濱，此中煙月已埃塵。更無樓閣尋行處，<br>只有山川識野人。早得鑄金誇範蠡，旋聞垂釣哭平津。<br>舊游難得時難遇，回首空城百草春。<br></p></body></html>
