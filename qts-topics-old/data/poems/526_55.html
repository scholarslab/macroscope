  <body><p>526_55: 《新柳》杜牧</p>
        <p>無力搖風曉色新，細腰爭妒看來頻。綠陰未覆長堤水，<br>金穗先迎上苑春。幾處傷心懷遠路，一枝和雨送行塵。<br>東門門外多離別，愁殺朝朝暮暮人。<br></p></body></html>
