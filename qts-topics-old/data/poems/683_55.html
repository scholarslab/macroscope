  <body><p>683_55: 《春晝》韓偓</p>
        <p>春融豔豔，大醉陶陶。漏添遲日，箭減良宵。<br>藤垂戟戶，柳拂河橋。簾幕燕子，池塘伯勞。<br>膚清臂瘦，衫薄香銷。楚殿衣窄，南朝髻高。<br>河陽縣遠，清波地遙。絲纏露泣，各自無憀。<br></p></body></html>
