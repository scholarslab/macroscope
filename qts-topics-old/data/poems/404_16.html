  <body><p>404_16: 《夢井》元稹</p>
        <p>夢上高高原，原上有深井。登高意枯渴，願見深泉冷。<br>裴回繞井顧，自照泉中影。沉浮落井瓶，井上無懸綆。<br>念此瓶欲沉，荒忙為求請。遍入原上村，村空犬仍猛。<br>還來繞井哭，哭聲通複哽。哽噎夢忽驚，覺來房舍靜。<br>燈焰碧朧朧，淚光疑冏冏。鐘聲夜方半，坐臥心難整。<br>忽憶咸陽原，荒田萬餘頃。土厚壙亦深，埋魂在深埂。<br>埂深安可越，魂通有時逞。今宵泉下人，化作瓶相憬。<br>感此涕汍瀾，汍瀾涕沾領。所傷覺夢間，便覺死生境。<br>豈無同穴期，生期諒綿永。又恐前後魂，安能兩知省。<br>尋環意無極，坐見天將昞。吟此夢井詩，春朝好光景。<br></p></body></html>
