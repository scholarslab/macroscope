  <body><p>481_9: 《憶萬歲樓望金山》李紳</p>
        <p>樓高雉堞千師壘，峰拔驚波萬壑攢。山絕地維消虎踞，<br>水浮天險尚龍盤。蜃噓雲拱飛江島，鼇噴仙岩隔海瀾。<br>長對碧波臨古渡，幾經風月與悲歡。<br></p></body></html>
