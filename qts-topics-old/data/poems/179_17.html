  <body><p>179_17: 《陪從祖濟南太守泛鵲山湖三首》李白</p>
        <p>初謂鵲山近，寧知湖水遙。此行殊訪戴，自可緩歸橈。<br>湖闊數千里，湖光搖碧山。湖西正有月，獨送李膺還。<br>水入北湖去，舟從南浦回。遙看鵲山轉，卻似送人來。<br></p></body></html>
