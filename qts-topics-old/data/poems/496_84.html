  <body><p>496_84: 《送僧游邊（一作送無可）》姚合</p>
        <p>師向邊頭去，邊人業障輕。腥膻齋自潔，部落講還成。<br>傳教多離寺，隨緣不計程。三千世界內，何處是無生。<br></p></body></html>
