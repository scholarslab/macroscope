  <body><p>199_39: 《送費子歸武昌》岑參</p>
        <p>漢陽歸客悲秋草，旅舍葉飛愁不掃。秋來倍憶武昌魚，<br>夢著只在巴陵道。曾隨上將過祁連，離家十年恒在邊。<br>劍鋒可惜虛用盡，馬蹄無事今已穿。知君開館常愛客，<br>樗蒱百金每一擲。平生有錢將與人，江上故園空四壁。<br>吾觀費子毛骨奇，廣眉大口仍赤髭。看君失路尚如此，<br>人生貴賤那得知。高秋八月歸南楚，東門一壺聊出祖。<br>路指鳳凰山北雲，衣沾鸚鵡洲邊雨。勿歎蹉跎白髮新，<br>應須守道勿羞貧。男兒何必戀妻子，莫向江村老卻人。<br></p></body></html>
