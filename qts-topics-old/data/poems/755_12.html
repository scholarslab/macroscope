  <body><p>755_12: 《步虛詞五首》徐鉉</p>
        <p>氣為還元正，心由抱一靈。凝神歸罔象，飛步入青冥。<br>整服乘三素，旋綱躡九星。瓊章開後學，稽首奉真經。<br>天帝黃金闕，真人紫錦書。霓裳紛蔽景，羽服迥淩虛。<br>白鶴能為使，班麟解駕車。靈符終願借，轉共世情疏。<br>聖主過幽谷，虛皇在蕊宮。五千宗物母，七字秘神童。<br>世上金壺遠，人間玉龠空。唯餘養身法，修此與天通。<br>何處求玄解，人間有洞天。勤行皆是道，謫下尚為仙。<br>蔽景乘朱鳳，排虛駕紫煙。不嫌園吏傲，願在玉宸前。<br>三素霏霏遠，盟威凜凜寒。火鈴空滅沒，星斗曉闌幹。<br>佩響流虛殿，爐煙在醮壇。蕭寥不可極，驂駕上雲端。<br></p></body></html>
