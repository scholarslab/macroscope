  <body><p>218_27: 《龍門鎮（龍門鎮在成縣東後改府城鎮）》杜甫</p>
        <p>細泉兼輕冰，沮洳棧道濕。不辭辛苦行，迫此短景急。<br>石門雪雲隘，古鎮峰巒集。旌竿暮慘澹，風水白刃澀。<br>胡馬屯成皋，防虞此何及。嗟爾遠戍人，山寒夜中泣。<br></p></body></html>
