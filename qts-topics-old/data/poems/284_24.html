  <body><p>284_24: 《慈恩寺懷舊》李端</p>
        <p>去者不可憶，舊游相見時。淩霄徒更發，非是看花期。<br>倚玉交文友，登龍年月久。東閣許聯床，西郊亦攜手。<br>彼蒼何曖昧，薄劣翻居後。重入遠師溪，誰嘗陶令酒。<br>伊昔會禪宮，容輝在眼中。籃輿來問道，玉柄解談空。<br>孔席亡顏子，僧堂失謝公。遺文一書壁，新竹再移叢。<br>始聚終成散，朝歡暮不同。春霞方照日，夜燭忽迎風。<br>蟻鬥聲猶在，鴞災道已窮。問天應默默，歸宅太匆匆。<br>淒其履還路，莽蒼雲林暮。九陌似無人，五陵空有霧。<br>緬懷山陽笛，永恨平原賦。錯莫過門欄，分明識行路。<br>上智本全真，郤公況重臣。唯應撫靈運，暫是憶嘉賓。<br>存信松猶小，緘哀草尚新。鯉庭埋玉樹，那忍見門人。<br></p></body></html>
