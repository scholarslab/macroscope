  <body><p>612_6: 《奉和魯望四明山九題。樊榭》皮日休</p>
        <p>主人成列仙，故榭獨依然。石洞哄人笑，松聲驚鹿眠。<br>井香為大藥，鶴語是靈篇。欲買重棲隱，雲峰不售錢。<br></p></body></html>
