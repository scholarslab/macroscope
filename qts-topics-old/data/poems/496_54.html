  <body><p>496_54: 《送張宗原》姚合</p>
        <p>東門送客道，春色如死灰。一客失意行，十客顏色低。<br>住者既無家，去者又非歸。窮愁一成疾，百藥不可治。<br>子賢我且愚，命分不合齊。誰開蹇躓門，日日同遊棲。<br>子行何所之，切切食與衣。誰能買仁義，令子無寒饑。<br>野田不生草，四向生路岐。士人甚商賈，終日須東西。<br>鴻雁春北去，秋風複南飛。勉君向前路，無失相見期。<br></p></body></html>
