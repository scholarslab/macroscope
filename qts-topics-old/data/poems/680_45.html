  <body><p>680_45: 《荔枝三首（丙寅年秋到福州，自此後並福州作）》韓偓</p>
        <p>遐方不許貢珍奇，密詔唯教進荔枝。<br>漢武碧桃爭比得，枉令方朔號偷兒。<br>封開玉籠雞冠濕，葉襯金盤鶴頂鮮。<br>想得佳人微啟齒，翠釵先取一雙懸。<br>巧裁霞片裹神漿，崖蜜天然有異香。<br>應是仙人金掌露，結成冰入蒨羅囊。<br></p></body></html>
