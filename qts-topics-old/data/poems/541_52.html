  <body><p>541_52: 《過故府中武威公交城舊莊感事（武威公王茂元也）》李商隱</p>
        <p>信陵亭館接郊畿，幽象遙通晉水祠。日落高門喧燕雀，<br>風飄大樹撼熊羆。新蒲似筆思投日，芳草如茵憶吐時。<br>山下只今黃絹字，淚痕猶墮六州兒。<br></p></body></html>
