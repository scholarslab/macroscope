  <body><p>480_27: 《壽陽罷郡日有詩十首與追懷…兼紀瑞物物。憶東湖》李紳</p>
        <p>菱歌罷唱鷁舟回，雪鷺銀鷗左右來。霞散浦邊雲錦截，<br>月升湖面鏡波開。魚驚翠羽金鱗躍，蓮脫紅衣紫菂摧。<br>淮口值春偏悵望，數株臨水是寒梅。<br></p></body></html>
