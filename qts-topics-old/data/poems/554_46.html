  <body><p>554_46: 《游爛柯山》項斯</p>
        <p>步步出塵氛，溪山別是春。壇邊時過鶴，棋處寂無人。<br>訪古碑多缺，探幽路不真。翻疑歸去晚，清世累移晨。<br></p></body></html>
