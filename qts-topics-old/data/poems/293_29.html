  <body><p>293_29: 《送王閏》司空曙</p>
        <p>相送臨寒水，蒼然望故關。江蕪連夢澤，楚雪入商山。<br>話我他年舊，看君此日還。因將自悲淚，一灑別離間。<br></p></body></html>
