  <body><p>206_7: 《送盧員外往饒州》李嘉佑</p>
        <p>為郎複典郡，錦帳映朱輪。露冕隨龍節，停橈得水人。<br>早霜蘆葉變，寒雨石榴新。莫怪諳風土，三年作逐臣。<br></p></body></html>
