  <body><p>160_82: 《裴司士、員司戶見尋（一題作裴司士見訪）》孟浩然</p>
        <p>府僚能枉駕，家醞複新開。落日池上酌，清風松下來。<br>廚人具雞黍，稚子摘楊梅。誰道山公醉，猶能騎馬回。<br></p></body></html>
