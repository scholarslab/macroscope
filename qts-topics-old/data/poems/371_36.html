  <body><p>371_36: 《順宗至德大聖大安孝皇帝挽歌詞三首》呂溫</p>
        <p>遐視輕神寶，傳歸屬聖猷。堯功終有待，文德本無憂。<br>坐受朝汾水，行看告岱丘。那知鼎成後，龍馭弗淹留。<br>監撫垂三紀，聲徽洽萬方。禮因馳道著，明自墾田彰。<br>積漸承鴻業，從容守太康。更留園寢詔，恭聽有餘芳。<br>早秋同軌至，晨旆露華滋。挽度千夫咽，笳凝六馬遲。<br>劍悲長閉日，衣望出遊時。風起西陵樹，淒涼滿孝思。<br></p></body></html>
