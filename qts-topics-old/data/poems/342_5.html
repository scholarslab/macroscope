  <body><p>342_5: 《感春三首》韓愈</p>
        <p>偶坐藤樹下，暮春下旬間。藤陰已可庇，落蕊還漫漫。<br>亹亹新葉大，瓏瓏晚花幹。青天高寥寥，兩蝶飛翻翻。<br>時節適當爾，懷悲自無端。<br>黃黃蕪菁花，桃李事已退。狂風簸枯榆，狼藉九衢內。<br>春序一如此，汝顏安足賴。誰能駕飛車，相從觀海外。<br>晨游百花林，朱朱兼白白。柳枝弱而細，懸樹垂百尺。<br>左右同來人，金紫貴顯劇。嬌童為我歌，哀響跨箏笛。<br>豔姬蹋筵舞，清眸刺劍戟。心懷平生友，莫一在燕席。<br>死者長眇芒，生者困乖隔。少年真可喜，老大百無益。<br></p></body></html>
