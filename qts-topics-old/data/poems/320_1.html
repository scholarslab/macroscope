  <body><p>320_1: 《奉和聖制九月十八日賜百寮追賞因書所懷》權德輿</p>
        <p>錫宴朝野洽，追歡堯舜情。秋堂絲管動，水榭煙霞生。<br>黃花媚新霽，碧樹含餘清。同和六律應，交泰萬宇平。<br>春藻下中天，湛恩闡文明。小臣諒何以，亦此摽華纓。<br></p></body></html>
