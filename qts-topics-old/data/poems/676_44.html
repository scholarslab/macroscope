  <body><p>676_44: 《代秋扇詞》鄭穀</p>
        <p>露入庭蕪恨已深，熱時天下是知音。汗流浹背曾施力，<br>氣爽中宵便負心。一片山溪從蠹損，數行文字任塵侵。<br>綠槐陰合清和後，不會何顏又見尋。<br></p></body></html>
