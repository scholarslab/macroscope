  <body><p>745_28: 《雞鳴曲》陳陶</p>
        <p>雞聲春曉上林中，一聲驚落蝦蟆宮。二聲喚破枕邊夢，<br>三聲行人煙海紅。平旦慵將百雛語，蓬鬆錦繡當陽處。<br>愧君飲食長相呼，為君晝鳴下高樹。<br></p></body></html>
