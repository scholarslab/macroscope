  <body><p>268_95: 《送太僕寺李丞赴都到桃林塞》耿湋</p>
        <p>遠過桃林塞，休年自昔聞。曲河隨暮草，重阜接閑雲。<br>造父為周禦，詹嘉守晉軍。應多懷古思，落葉又紛紛。<br></p></body></html>
