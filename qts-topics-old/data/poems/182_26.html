  <body><p>182_26: 《過汪氏別業二首》李白</p>
        <p>遊山誰可遊，子明與浮丘。疊嶺礙河漢，連峰橫鬥牛。<br>汪生面北阜，池館清且幽。我來感意氣，捶炰列珍羞。<br>掃石待歸月，開池漲寒流。酒酣益爽氣，為樂不知秋。<br>疇昔未識君，知君好賢才。隨山起館宇，鑿石營池台。<br>星火五月中，景風從南來。數枝石榴發，一丈荷花開。<br>恨不當此時，相過醉金罍。我行值木落，月苦清猿哀。<br>永夜達五更，吳歈送瓊杯。酒酣欲起舞，四座歌相催。<br>日出遠海明，軒車且裴回。更游龍潭去，枕石拂莓苔。<br></p></body></html>
