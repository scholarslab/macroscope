  <body><p>568_13: 《古鏡》李群玉</p>
        <p>明月何處來，朦朧在人境。得非軒轅作，妙絕世莫並。<br>瑤匣開旭日，白電走孤影。泓澄一尺天，徹底寒霜景。<br>冰輝凜毛髮，使我肝膽冷。忽驚行深幽，面落九秋井。<br>雲天入掌握，爽朗神魂淨。不必負局仙，金沙發光炯。<br>陰沉蓄靈怪，可與天地永。恐為悲龍吟，飛去在俄頃。<br></p></body></html>
