  <body><p>268_86: 《登沃州山》耿湋</p>
        <p>沃州初望海，攜手盡時髦。小暑開鵬翼，新蓂長鷺濤。<br>月如芳草遠，身比夕陽高。羊祜傷風景，誰雲異我曹。<br></p></body></html>
