  <body><p>709_3: 《憶潼關》徐夤</p>
        <p>洞壑雙扉入到初，似從深阱睹高墟。天開白日臨軍國，<br>山夾黃河護帝居。隋煬遠遊宜不反，奉春長策竟何如。<br>須知皇漢能扃鐍，延得年過四百餘。<br></p></body></html>
