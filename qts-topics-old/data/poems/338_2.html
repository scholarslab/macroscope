  <body><p>338_2: 《山石》韓愈</p>
        <p>山石犖確行徑微，黃昏到寺蝙蝠飛。升堂坐階新雨足，<br>芭蕉葉大支子肥。僧言古壁佛畫好，以火來照所見稀。<br>鋪床拂席置羹飯，疏糲亦足飽我饑。夜深靜臥百蟲絕，<br>清月出嶺光入扉。天明獨去無道路，出入高下窮煙霏。<br>山紅澗碧紛爛漫，時見松櫪皆十圍。當流赤足蹋澗石，<br>水聲激激風吹衣。人生如此自可樂，豈必局束為人鞿。<br>嗟哉吾黨二三子，安得至老不更歸。<br></p></body></html>
