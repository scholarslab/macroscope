  <body><p>447_34: 《夜泛陽塢入明月灣即事，寄崔湖州》白居易</p>
        <p>湖山處處好淹留，最愛東灣北塢頭。掩映橘林千點火，<br>泓澄潭水一盆油。龍頭畫舸銜明月，鵲腳紅旗蘸碧流。<br>為報茶山崔太守，與君各是一家遊。<br></p></body></html>
