  <body><p>431_19: 《初下漢江舟中作，寄兩省給舍》白居易</p>
        <p>秋水淅紅粒，朝煙烹白鱗。一食飽至夜，一臥安達晨。<br>晨無朝謁勞，夜無直宿勤。不知兩掖客，何似扁舟人。<br>尚想到郡日，且稱守土臣。猶須副憂寄，恤隱安疲民。<br>期年庶報政，三年當退身。終使滄浪水，濯吾纓上塵。<br></p></body></html>
