  <body><p>468_43: 《贈成煉師四首》劉言史</p>
        <p>花冠蕊帔色嬋娟，一曲清簫淩紫煙。<br>不知今日重來意，更住人間幾百年。<br>黃昏騎得下天龍，巡遍茅山數十峰。<br>采芝卻到蓬萊上，花裏猶殘碧玉鐘。<br>等閒何處得靈方，丹臉雲鬟日月長。<br>大羅過卻三千歲，更向人間魅阮郎。<br>曾隨阿母漢宮齋，鳳駕龍輧列玉階。<br>當時白燕無尋處，今日雲鬟見玉釵。<br></p></body></html>
