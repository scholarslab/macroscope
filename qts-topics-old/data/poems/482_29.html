  <body><p>482_29: 《靈蛇見少林寺》李紳</p>
        <p>瑣文結綬靈蛇降，蠖屈螭盤顧視閑。鱗蹙翠光抽璀璨，<br>腹連金彩動彎環。已應蛻骨風雷後，豈效銜珠草莽間。<br>知爾全身護昆閬，不矜揮尾在常山。<br></p></body></html>
