  <body><p>515_14: 《贈律師院》朱慶餘</p>
        <p>粉壁通蓮徑，扁舟到不迷。葦聲過枕上，湖色滿窗西。<br>但見修行苦，誰論夏臘低。閑看種來樹，已覺與身齊。<br></p></body></html>
