  <body><p>497_47: 《秋日書事，寄秘書竇少監》姚合</p>
        <p>秋氣日騷騷，星星雙鬢毛。涼天吟自遠，清夜夢還高。<br>林下期同去，人間共是勞。頭巾何所直，且漉甕頭糟。<br></p></body></html>
