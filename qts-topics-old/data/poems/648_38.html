  <body><p>648_38: 《送沛縣司馬丞之任》方幹</p>
        <p>舉酒一相勸，逢春聊盡歡。羈游故交少，遠別後期難。<br>路上野花發，雨中青草寒。悠悠兩都夢，小沛與長安。<br></p></body></html>
