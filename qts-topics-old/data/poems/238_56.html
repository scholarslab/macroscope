  <body><p>238_56: 《過楊駙馬亭子》錢起</p>
        <p>衣冠在漢庭，台榭接天成。彩鳳翻簫曲，祥鱣入館名。<br>歌鐘芳月曙，林嶂碧雲生。亂水歸潭淨，高花映竹明。<br>退朝追宴樂，開閣醉簪纓。長袖留嘉客，棲烏下禁城。<br></p></body></html>
