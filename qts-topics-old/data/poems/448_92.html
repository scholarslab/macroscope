  <body><p>448_92: 《認春戲呈馮少尹、李郎中、陳主簿》白居易</p>
        <p>認得春風先到處，西園南面水東頭。柳初變後條猶重，<br>花未開時枝已稠。闇助醉歡尋綠酒，潛添睡興著紅樓。<br>知君未別陽和意，直待春深始擬遊。<br></p></body></html>
