  <body><p>379_2: 《送玄亮師（一作送道友）》孟郊</p>
        <p>蘭泉滌我襟，杉月棲我心。茗啜綠淨花，經誦清柔音。<br>何處笑為別，淡情愁不侵。<br></p></body></html>
