  <body><p>638_77: 《送睦州張參軍》張喬</p>
        <p>重祿輕身日，清資近故鄉。因知送君後，轉自惜年芳。<br>遠水分林影，層峰起鳥行。扁舟此中去，溪月有餘光。<br></p></body></html>
