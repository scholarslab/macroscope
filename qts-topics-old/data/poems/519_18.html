  <body><p>519_18: 《贈潼關不下山僧》李遠</p>
        <p>與君同在苦空間，君得空門我愛閑。禁足已教修雁塔，<br>終身不擬下雞山。窗中遙指三千界，枕上斜看百二關。<br>香茗一甌從此別，轉蓬流水幾時還。<br></p></body></html>
