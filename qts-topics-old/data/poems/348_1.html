  <body><p>348_1: 《公子行》陳羽</p>
        <p>金羈白麵郎，何處蹋青來。馬嬌郎半醉，躞蹀望樓臺。<br>似見樓上人，玲瓏窗戶開。隔花聞一笑，落日不知回。<br></p></body></html>
