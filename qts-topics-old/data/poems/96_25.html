  <body><p>96_25: 《折楊柳（一作宋之問詩）》沈佺期</p>
        <p>玉窗朝日映，羅帳春風吹。拭淚攀楊柳，長條踠地垂。<br>白花飛曆亂，黃鳥思參差。妾自肝腸斷，傍人那得知。<br></p></body></html>
