  <body><p>748_29: 《再游洞神宮懷邵羽人有感》李中</p>
        <p>重向煙蘿省舊遊，因尋遺跡想浮丘。峰頭鶴去三清遠，<br>壇畔月明千古秋。泉落小池清複咽，雲從高嶠起還收。<br>自慚未得沖虛術，白髮無情漸滿頭。<br></p></body></html>
