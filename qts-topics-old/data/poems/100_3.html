  <body><p>100_3: 《別離怨》鄭遂初</p>
        <p>蕩子戍遼東，連年信不通。塵生錦步障，花送玉屏風。<br>只怨紅顏改，寧辭玉簟空。系書春雁足，早晚到雲中。<br></p></body></html>
