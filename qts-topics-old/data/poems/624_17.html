  <body><p>624_17: 《奉和襲美行次野梅次韻》陸龜蒙</p>
        <p>飛棹參差拂早梅，強欺寒色尚低徊。風憐薄媚留香與，<br>月會深情借豔開。梁殿得非蕭帝瑞，齊宮應是玉兒媒。<br>不知謝客離腸醒，臨水應添萬恨來。<br></p></body></html>
