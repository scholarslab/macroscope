  <body><p>147_99: 《送崔升歸上都》劉長卿</p>
        <p>舊寺尋遺緒，歸心逐去塵。早鶯何處客，古木幾家人。<br>白髮經多難，滄洲欲暮春。臨期數行淚，為爾一沾巾。<br></p></body></html>
