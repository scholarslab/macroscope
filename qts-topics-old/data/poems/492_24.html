  <body><p>492_24: 《九日》殷堯藩</p>
        <p>萬里飄零十二秋，不堪今倚夕陽樓。壯懷空擲班超筆，<br>久客誰憐季子裘。瘴雨蠻煙朝暮景，平蕪野草古今愁。<br>酣歌欲盡登高興，強把黃花插滿頭。<br></p></body></html>
