  <body><p>764_21: 《貽費道人》譚用之</p>
        <p>誰如南浦傲煙霞，白葛衣輕稱帽紗。碧玉蜉蝣迎客酒，<br>黃金轂轆釣魚車。吟歌雲鳥歸樵穀，臥愛神仙入畫家。<br>他日鳳書何處覓，武陵煙樹半桃花。<br></p></body></html>
