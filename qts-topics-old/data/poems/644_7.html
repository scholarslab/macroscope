  <body><p>644_7: 《公無渡河》李鹹用</p>
        <p>有叟有叟何清狂，行搔短髮提壺漿。亂流直涉神洋洋，<br>妻止不聽追沈湘。偕老不偕死，箜篌遺淒涼。<br>刳松輕穩琅玕長，連呼急榜庸何妨。見溺不援能語狼，<br>忍聽麗玉傳悲傷。<br></p></body></html>
