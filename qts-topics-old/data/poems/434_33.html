  <body><p>434_33: 《郡中春宴，因贈諸客》白居易</p>
        <p>僕本儒家子，待詔金馬門。塵忝親近地，孤負聖明恩。<br>一旦奉優詔，萬里牧遠人。可憐島夷帥，自稱為使君。<br>身騎牂牁馬，口食塗江鱗。暗澹緋衫故，斕斑白發新。<br>是時歲二月，玉曆布春分。頒條示皇澤，命宴及良辰。<br>冉冉趨府吏，蚩蚩聚州民。有如蟄蟲鳥，亦應天地春。<br>熏草席鋪坐，藤枝酒注樽。中庭無平地，高下隨所陳。<br>蠻鼓聲坎坎，巴女舞蹲蹲。使君居上頭，掩口語眾賓。<br>勿笑風俗陋，勿欺官府貧。蜂巢與蟻穴，隨分有君臣。<br></p></body></html>
