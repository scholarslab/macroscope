  <body><p>569_84: 《留別馬使君》李群玉</p>
        <p>俱來海上歎煙波，君佩銀魚我觸羅。蜀國才微甘放蕩，<br>專城年少豈蹉跎。應憐旅夢千重思，共愴離心一曲歌。<br>唯有管弦知客意，分明吹出感恩多。<br></p></body></html>
