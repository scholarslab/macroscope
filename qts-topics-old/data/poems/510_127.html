  <body><p>510_127: 《題潤州金山寺》張祜</p>
        <p>一宿金山寺，超然離世群。僧歸夜船月，龍出曉堂雲。<br>樹色中流見，鐘聲兩岸聞。翻思在朝市，終日醉醺醺。<br></p></body></html>
