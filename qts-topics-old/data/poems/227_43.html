  <body><p>227_43: 《涪江泛舟送韋班歸京（得山字）》杜甫</p>
        <p>追餞同舟日，傷春一水間。飄零為客久，衰老羨君還。<br>花遠重重樹，雲輕處處山。天涯故人少，更益鬢毛斑。<br></p></body></html>
