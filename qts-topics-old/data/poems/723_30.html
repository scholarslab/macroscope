  <body><p>723_30: 《贈可上人》李洞</p>
        <p>寺門和鶴倚香杉，月吐秋光到思嚵。將法傳來穿泱漭，<br>把詩吟去入嵌岩。模糊書捲煙嵐滴，狼藉衣裳瀑布緘。<br>不斷清風牙底嚼，無因內殿得名銜。<br></p></body></html>
