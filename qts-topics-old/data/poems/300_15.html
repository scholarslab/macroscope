  <body><p>300_15: 《早登西禪寺閣》王建</p>
        <p>上方台殿第三層，朝壁紅窗日氣凝。煙霧開時分遠寺，<br>山川晴處見崇陵。沙灣漾水圖新粉，綠野荒阡暈色繒。<br>莫說城南月燈閣，自諸樓看總難勝。<br></p></body></html>
