  <body><p>702_77: 《送薛郎中赴江州》張蠙</p>
        <p>幾州聞出刺，謠美有江民。正面傳天旨，懸心禱嶽神。<br>尺書先假路，紅旆旋燒塵。郡顯山川別，衙開將吏新。<br>散招僧坐暑，閑載客行春。聽事棋忘著，探題酒亂巡。<br>好編高隱傳，多貌上升真。近日居清近，求人在此人。<br></p></body></html>
