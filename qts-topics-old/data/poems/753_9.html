  <body><p>753_9: 《賦得風光草際浮》徐鉉</p>
        <p>宿露依芳草，春郊古陌旁。風輕不盡偃，日早未晞陽。<br>耿耿依平遠，離離入望長。映空無定彩，飄徑有餘光。<br>颭若荷珠亂，紛如爝火颺。詩人多感物，凝思繞池塘。<br></p></body></html>
