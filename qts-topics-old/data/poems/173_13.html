  <body><p>173_13: 《江上寄元六林宗》李白</p>
        <p>霜落江始寒，楓葉綠未脫。客行悲清秋，永路苦不達。<br>滄波眇川汜，白日隱天末。停棹依林巒，驚猿相叫聒。<br>夜分河漢轉，起視溟漲闊。涼風何蕭蕭，流水鳴活活。<br>浦沙淨如洗，海月明可掇。蘭交空懷思，瓊樹詎解渴。<br>勖哉滄洲心，歲晚庶不奪。幽賞頗自得，興遠與誰豁。<br></p></body></html>
