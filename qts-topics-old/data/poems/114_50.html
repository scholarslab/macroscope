  <body><p>114_50: 《春晚山行》殷遙</p>
        <p>寂曆青山晚，山行趣不稀。野花成子落，江燕引雛飛。<br>暗草熏苔徑，晴楊掃石磯。俗人猶語此，餘亦轉忘歸。<br></p></body></html>
