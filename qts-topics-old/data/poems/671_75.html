  <body><p>671_75: 《采桑女》唐彥謙</p>
        <p>春風吹蠶細如蟻，桑芽才努青鴉嘴。侵晨探采誰家女，<br>手挽長條淚如雨。去歲初眠當此時，今歲春寒葉放遲。<br>愁聽門外催裏胥，官家二月收新絲。<br></p></body></html>
