  <body><p>319_39: 《春色滿皇州》張嗣初</p>
        <p>何處年華好，皇州淑氣勻。韶陽潛應律，草木暗迎春。<br>柳變金堤畔，蘭抽曲水濱。輕黃垂輦道，微綠映天津。<br>麗景浮丹闕，晴光擁紫宸。不知幽遠地，今日幾枝新。<br></p></body></html>
