  <body><p>636_10: 《勸酒二首》聶夷中</p>
        <p>白日無定影，清江無定波。人無百年壽，百年複如何。<br>堂上陳美酒，堂下列笙歌。與君入醉鄉，醉鄉樂天和。<br>歲歲松柏茂，日日丘陵多。君看終南山，萬古青峨峨。<br>灞上送行客，聽唱行客歌。適來橋下水，已作渭川波。<br>人間榮樂少，四海別離多。但恐別離淚，自成苦水河。<br>勸爾一杯酒，所贈無餘多。<br></p></body></html>
