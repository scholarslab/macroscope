  <body><p>697_10: 《代書寄馬》韋莊</p>
        <p>驅馳曾在五侯家，見說初生自渥窪。鬃白似披梁苑雪，<br>頸肥如撲杏園花。休嫌綠綬嘶貧舍，好著紅纓入使衙。<br>穩上雲衢千萬裏，年年長踏魏堤沙。<br></p></body></html>
