  <body><p>305_9: 《寺居清晨》劉複</p>
        <p>高枕對曉月，衣巾清且涼。露華朝未晞，滴瀝含虛光。<br>隔竹聞汲井，開扉見焚香。幽心感衰病，結念依法王。<br>青冥早雲飛，杳靄空鳥翔。此情皆有釋，悠然知所忘。<br></p></body></html>
