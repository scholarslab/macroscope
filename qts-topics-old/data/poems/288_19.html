  <body><p>288_19: 《小苑春望宮池柳色》沈回</p>
        <p>今來游上苑，春染柳條輕。濯濯方含色，依依若有情。<br>分行臨曲沼，先發媚重城。拂水枝偏弱，搖風絲已生。<br>變黃隨淑景，吐翠逐新晴。佇立徒延首，裴回欲寄誠。<br></p></body></html>
