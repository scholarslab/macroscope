  <body><p>52_66: 《花落（一作沈佺期詩。題雲梅花落）》宋之問</p>
        <p>鐵騎幾時回，金閨怨早梅。雪寒花已落，風暖葉還開。<br>夕逐新春管，香迎小歲杯。盛時何足貴，書裏報輪台。<br></p></body></html>
