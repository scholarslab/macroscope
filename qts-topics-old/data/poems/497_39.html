  <body><p>497_39: 《寄華州李中丞》姚合</p>
        <p>毛女峰前郡，煙霞氣轉清。庭分靈掌影，窗度瀑泉聲。<br>蘚徑人稀到，松齋藥自生。常餐亦芝朮，閑客是公卿。<br>看水逢仙鶴，登樓見帝城。養生非酒病，難隱是詩名。<br>省署嘗連步，江皋欲獨耕。偶題無六義，聊以達微誠。<br></p></body></html>
