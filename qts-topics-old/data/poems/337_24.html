  <body><p>337_24: 《嗟哉董生行》韓愈</p>
        <p>淮水出桐柏，山東馳遙遙千里不能休；淝水出其側，<br>不能千里百里入淮流。壽州屬縣有安豐，<br>唐貞元時縣人董生召南隱居行義於其中。刺史不能薦，<br>天子不聞名聲。爵祿不及門，門外惟有吏，<br>日來征租更索錢。嗟哉董生朝出耕夜歸讀古人書，<br>盡日不得息。或山而樵，或水而漁。入廚具甘旨，<br>上堂問起居。父母不戚戚，妻子不咨咨。嗟哉董生孝且慈，<br>人不識，惟有天翁知，生祥下瑞無時期。家有狗乳出求食，<br>雞來哺其兒。啄啄庭中拾蟲蟻，哺之不食鳴聲悲。<br>彷徨躑躅久不去，以翼來覆待狗歸。嗟哉董生，誰將與儔？時之人，夫妻相虐，兄弟為讎。食君之祿，而令父母愁。<br>亦獨何心，嗟哉董生無與儔。<br></p></body></html>
