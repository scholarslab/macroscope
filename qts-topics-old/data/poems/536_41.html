  <body><p>536_41: 《泊蒜山津聞東林寺光儀上人物故》許渾</p>
        <p>雲齋曾宿借方袍，因說浮生大夢勞。言下是非齊虎尾，<br>宿來榮辱比鴻毛。孤舟千棹水猶闊，寒殿一燈夜更高。<br>明日東林有誰在，不堪秋磬拂煙濤。<br></p></body></html>
