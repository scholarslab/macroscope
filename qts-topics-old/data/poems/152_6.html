  <body><p>152_6: 《三言擬五雜組二首》顏真卿</p>
        <p>五雜組，繡與錦。往復還，興又寢。不得已，病伏枕。<br>五雜組，甘鹹醋。往復還，烏與兔。不得已，韶光度。<br></p></body></html>
