  <body><p>709_52: 《春末送陳先輩之清源》徐夤</p>
        <p>貧中惟是長年華，每羨君行自歎嗟。歸日捧持明月寶，<br>去時期刻刺桐花。春風避酒多遊寺，曉騎聽雞早入衙。<br>千乘侯王若相問，飛書與報白雲家。<br></p></body></html>
