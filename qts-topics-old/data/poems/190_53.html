  <body><p>190_53: 《和吳舍人早春歸沐西亭言志》韋應物</p>
        <p>曉漏戒中禁，清香肅朝衣。一門雙掌誥，伯侍仲言歸。<br>亭高性情曠，職密交遊稀。賦詩樂無事，解帶偃南扉。<br>陽春美時澤，旭霽望山暉。幽禽響未轉，東原綠猶微。<br>名雖列仙爵，心已遣塵機。即事同岩隱，聖渥良難違。<br></p></body></html>
