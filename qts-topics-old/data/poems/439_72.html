  <body><p>439_72: 《山居》白居易</p>
        <p>山齋方獨往，塵事莫相仍。藍輿辭鞍馬，緇徒換友朋。<br>朝餐唯藥菜，夜伴只紗燈。除卻青衫在，其餘便是僧。<br></p></body></html>
