  <body><p>515_30: 《送邵州林使君》朱慶餘</p>
        <p>軒車此去也逢時，地近湘南頗入詩。一月計程那是遠，<br>中年出守未為遲。水邊花氣熏章服，嶺上嵐光照畫旗。<br>想得化行風土變，州人應為立生祠。<br></p></body></html>
