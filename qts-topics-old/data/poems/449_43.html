  <body><p>449_43: 《對酒五首》白居易</p>
        <p>巧拙賢愚相是非，何如一醉盡忘機。<br>君知天地中寬窄，雕鶚鸞皇各自飛。<br>蝸牛角上爭何事，石火光中寄此身。<br>隨富隨貧且歡樂，不開口笑是癡人。<br>丹砂見火去無跡，白髮泥人來不休。<br>賴有酒仙相暖熱，松喬醉即到前頭。<br>百歲無多時壯健，一春能幾日晴明。<br>相逢且莫推辭醉，聽唱陽關第四聲。<br>昨日低眉問疾來，今朝收淚吊人回。<br>眼前流例君看取，且遣琵琶送一杯。<br></p></body></html>
