  <body><p>358_33: 《令狐相公頻示新什早春南望遐想漢中因抒短章以寄情愫》劉禹錫</p>
        <p>軍城臨漢水，旌旆起春風。遠思見江草，歸心看塞鴻。<br>野花沿古道，新葉映行宮。惟有詩兼酒，朝朝兩不同。<br></p></body></html>
