  <body><p>219_33: 《述古三首》杜甫</p>
        <p>赤驥頓長纓，非無萬里姿。悲鳴淚至地，為問馭者誰。<br>鳳凰從東來，何意複高飛。竹花不結實，念子忍朝饑。<br>古時君臣合，可以物理推。賢人識定分，進退固其宜。<br>市人日中集，於利競錐刀。置膏烈火上，哀哀自煎熬。<br>農人望歲稔，相率除蓬蒿。所務穀為本，邪贏無乃勞。<br>舜舉十六相，身尊道何高。秦時任商鞅，法令如牛毛。<br>漢光得天下，祚永固有開。豈惟高祖聖，功自蕭曹來。<br>經綸中興業，何代無長才。吾慕寇鄧勳，濟時信良哉。<br>耿賈亦宗臣，羽翼共裴回。休運終四百，圖畫在雲台。<br></p></body></html>
