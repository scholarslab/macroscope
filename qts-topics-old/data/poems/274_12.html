  <body><p>274_12: 《關山月二首》戴叔倫</p>
        <p>月出照關山，秋風人未還。清光無遠近，鄉淚半書間。<br>一雁過連營，繁霜覆古城。胡笳在何處，半夜起邊聲。<br></p></body></html>
