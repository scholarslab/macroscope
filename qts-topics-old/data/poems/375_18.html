  <body><p>375_18: 《游韋七洞庭別業》孟郊</p>
        <p>洞庭如瀟湘，疊翠蕩浮碧。松桂無赤日，風物饒清激。<br>逍遙展幽韻，參差逗良覿。道勝不知疲，冥搜自無斁。<br>曠然青霞抱，永矣白雲適。崆峒非凡鄉，蓬瀛在仙籍。<br>無言從遠尚，還思君子識。波濤漱古岸，鏗鏘辨奇石。<br>靈響非外求，殊音自中積。人皆走煩濁，君能致虛寂。<br>何以祛擾擾，叩調清淅淅。既懼豪華損，誓從詩書益。<br>一舉獨往姿，再搖飛遁跡。山深有變異，意愜無驚惕。<br>采翠奪日月，照耀迷晝夕。松齋何用掃，蘿院自然滌。<br>業峻謝煩蕪，文高追古昔。暫遙朱門戀，終立青史績。<br>物表易淹留，人間重離析。難隨洞庭酌，且醉橫塘席。<br></p></body></html>
