  <body><p>184_57: 《示金陵子（一作金陵子詞）》李白</p>
        <p>金陵城東誰家子，竊聽琴聲碧窗裏。落花一片天上來，<br>隨人直渡西江水。楚歌吳語嬌不成，似能未能最有情。<br>謝公正要東山妓，攜手林泉處處行。<br></p></body></html>
