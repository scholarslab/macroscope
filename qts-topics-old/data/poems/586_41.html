  <body><p>586_41: 《贈天臺隱者》劉滄</p>
        <p>靜者多依猿鳥叢，衡門野色四郊通。天開宿霧海生日，<br>水泛落花山有風。回望一巢懸木末，獨尋危石坐岩中。<br>看書飲酒餘無事，自樂樵漁狎釣翁。<br></p></body></html>
