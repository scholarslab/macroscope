  <body><p>522_49: 《柳長句》杜牧</p>
        <p>日落水流西複東，春光不盡柳何窮。巫娥廟裏低含雨，<br>宋玉宅前斜帶風。不嫌榆莢共爭翠，深與桃花相映紅。<br>灞上漢南千萬樹，幾人遊宦別離中。<br></p></body></html>
