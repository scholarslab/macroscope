  <body><p>492_4: 《過友人幽居》殷堯藩</p>
        <p>身坐眾香國，蒲團詩思新。一貧曾累我，此興未輸人。<br>陋巷誰為俗，寒窗不染塵。石齋盟四友，年下頓生春。<br></p></body></html>
