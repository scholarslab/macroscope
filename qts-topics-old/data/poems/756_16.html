  <body><p>756_16: 《送馮侍郎》徐鉉</p>
        <p>聞君竹馬戲毗陵，誰道觀風自六卿。今日聲明光舊物，<br>共看旌旆擁書生。斬蛟橋下溪煙碧，射虎亭邊草路清。<br>應念筵中倍離恨，老來偏重十年兄。<br></p></body></html>
