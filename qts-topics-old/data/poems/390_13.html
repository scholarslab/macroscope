  <body><p>390_13: 《追和柳惲》李賀</p>
        <p>汀洲白蘋草，柳惲乘馬歸。江頭楂樹香，岸上蝴蝶飛。<br>酒杯箬葉露，玉軫蜀桐虛。朱樓通水陌，沙暖一雙魚。<br></p></body></html>
