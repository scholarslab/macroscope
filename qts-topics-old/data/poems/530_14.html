  <body><p>530_14: 《玩殘雪寄江南尹劉大夫》許渾</p>
        <p>豔陽無處避，皎潔不成容。素質添瑤水，清光散玉峰。<br>眠鷗猶戀草，棲鶴未離松。聞在金鑾望，群仙對九重。<br></p></body></html>
