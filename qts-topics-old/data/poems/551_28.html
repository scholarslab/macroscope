  <body><p>551_28: 《句》盧肇</p>
        <p>君夢涔陽月，中秋憶棹歌。<br>妙吹應諧鳳，工書定得鵝。<br>亭邊古木晝陰陰，亭下寒潭百丈深。黃菊舊連陶令宅，<br>青山遙負向平心。<br></p></body></html>
