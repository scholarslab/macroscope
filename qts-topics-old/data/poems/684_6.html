  <body><p>684_6: 《題豪家故池》吳融</p>
        <p>歲久無泉引，春來仰雨流。萍枯黏朽檻，沙淺露沉舟。<br>照影人何在，持竿客寄遊。翛然興廢外，回首謝眠鷗。<br></p></body></html>
