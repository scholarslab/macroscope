  <body><p>745_1: 《塞下曲》陳陶</p>
        <p>邊頭能走馬，猿臂李將軍。射虎群胡伏，開弓絕塞聞。<br>海山諳向背，攻守別風雲。只為坑降罪，輕車未轉勳。<br>望湖關下戰，雜虜喪全師。鳥啄豺狼將，沙埋日月旗。<br>牛羊奔赤狄，部落散燕耆。都護淩晨出，銘功瘞死屍。<br></p></body></html>
