  <body><p>445_3: 《和微之詩二十三首。和櫛沐寄道友》白居易</p>
        <p>櫛沐事朝謁，中門初動關。盛服去尚早，假寐須臾間。<br>鐘聲發東寺，夜色藏南山。停驂待五漏，人馬同時閑。<br>高星粲金粟，落月沉玉環。出門向關路，坦坦無阻艱。<br>始出裏北閈，稍轉市西闤。晨燭照朝服，紫爛複朱殷。<br>由來朝廷士，一入多不還。因循擲白日，積漸凋朱顏。<br>青雲已難致，碧落安能攀。但且知止足，尚可銷憂患。<br></p></body></html>
