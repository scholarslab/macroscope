  <body><p>599_2: 《塞下曲》於濆</p>
        <p>紫塞曉屯兵，黃沙披甲臥。戰鼓聲未齊，烏鳶已相賀。<br>燕然山上雲，半是離鄉魂。衛霍待富貴，豈能無乾坤。<br></p></body></html>
