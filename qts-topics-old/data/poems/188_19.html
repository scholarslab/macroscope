  <body><p>188_19: 《郡齋贈王卿》韋應物</p>
        <p>無術謬稱簡，素餐空自嗟。秋齋雨成滯，山藥寒始華。<br>濩落人皆笑，幽獨歲逾賒。唯君出塵意，賞愛似山家。<br></p></body></html>
