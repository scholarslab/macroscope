  <body><p>457_20: 《奉和思黯自題南莊見示兼呈夢得》白居易</p>
        <p>謝家別墅最新奇，山展屏風花夾籬。曉月漸沉橋腳底，<br>晨光初照屋樑時。台頭有酒鶯呼客，水面無塵風洗池。<br>除卻吟詩兩閑客，此中情狀更誰知。<br></p></body></html>
