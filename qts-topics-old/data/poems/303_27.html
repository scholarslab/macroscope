  <body><p>303_27: 《胡笳十八拍。第十七拍》劉商</p>
        <p>行盡胡天千萬裏，唯見黃沙白雲起。馬饑跑雪銜草根，<br>人渴敲冰飲流水。燕山仿佛辨烽戍，鼙鼓如聞漢家壘。<br>努力前程是帝鄉，生前免向胡中死。<br></p></body></html>
