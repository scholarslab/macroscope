  <body><p>655_24: 《西京道德裏》羅隱</p>
        <p>秦樹團團夕結陰，此中莊舄動悲吟。一枝丹桂未入手，<br>萬里蒼波長負心。老去漸知時態薄，愁來唯願酒杯深。<br>七雄三傑今何在，休為閒人淚滿襟。<br></p></body></html>
