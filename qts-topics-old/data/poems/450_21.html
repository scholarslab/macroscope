  <body><p>450_21: 《酬裴相公見寄二絕》白居易</p>
        <p>習靜心方泰，勞生事漸稀。可憐安穩地，舍此欲何歸。<br>一雙垂翅鶴，數首解嘲文。總是迂閑物，爭堪伴相君。<br></p></body></html>
