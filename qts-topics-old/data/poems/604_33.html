  <body><p>604_33: 《成紀書事二首》許棠</p>
        <p>東吳遠別客西秦，懷舊傷時暗灑巾。滿野多成無主塚，<br>防邊半是異鄉人。山河再闊千餘裏，城市曾經一百春。<br>閑與將軍議戎事，伊蘭猶未絕胡塵。<br>蹉跎遠入犬羊中，荏苒將成白首翁。三楚田園歸未得，<br>五原岐路去無窮。天垂大野雕盤草，月落孤城角嘯風。<br>難問開元向前事，依稀猶認隗囂宮。<br></p></body></html>
