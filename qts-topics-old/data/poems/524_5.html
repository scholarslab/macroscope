  <body><p>524_5: 《秋岸》杜牧</p>
        <p>河岸微退落，柳影微凋疏。船上聽呼稚，堤南趁漉魚。<br>數帆旗去疾，一艇箭回初。曾入相思夢，因憑附遠書。<br></p></body></html>
