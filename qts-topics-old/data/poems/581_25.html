  <body><p>581_25: 《登李羽士東樓》溫庭筠</p>
        <p>經客有餘音，他年終故林。高樓本危睇，涼月更傷心。<br>此意竟難折，伊人成古今。流塵其可欲，非複懶鳴琴。<br></p></body></html>
