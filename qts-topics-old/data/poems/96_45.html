  <body><p>96_45: 《岳館》沈佺期</p>
        <p>洞壑仙人館，孤峰玉女台。空蒙朝氣合，窈窕夕陽開。<br>流澗含輕雨，虛岩應薄雷。正逢鸞與鶴，歌舞出天來。<br></p></body></html>
