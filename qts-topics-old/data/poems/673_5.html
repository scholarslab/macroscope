  <body><p>673_5: 《秋夜不寐寄崔溫進士》周朴</p>
        <p>愁多難得寐，輾轉讀書床。不是旅人病，豈知秋夜長。<br>歸鄉憑遠夢，無夢更思鄉。枕上移窗月，分明是淚光。<br></p></body></html>
