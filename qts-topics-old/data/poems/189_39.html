  <body><p>189_39: 《謝櫟陽令歸西郊，贈別諸友生》韋應物</p>
        <p>結髮仕州縣，蹉跎在文墨。徒有排雲心，何由生羽翼。<br>幸遭明盛日，萬物蒙生植。獨此抱微痾，頹然謝斯職。<br>世道方荏苒，郊園思偃息。為歡日已延，君子情未極。<br>馳觴忽雲晏，高論良難測。游步清都宮，迎風嘉樹側。<br>晨起西郊道，原野分黍稷。自樂陶唐人，服勤在微力。<br>佇君列丹陛，出處兩為得。<br></p></body></html>
