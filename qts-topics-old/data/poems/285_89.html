  <body><p>285_89: 《晚秋旅舍寄苗員外》李端</p>
        <p>爭途苦不前，貧病遂連牽。向暮同行客，當秋獨長年。<br>晚花唯有菊，寒葉已無蟬。吏部逢今日，還應甕下眠。<br></p></body></html>
