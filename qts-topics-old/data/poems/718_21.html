  <body><p>718_21: 《傷彩飾》蘇拯</p>
        <p>朝見亦光彩，暮見亦光彩。一旦風雨飄，十分無一在。<br>爾形才似削，爾貌不如昨。本為是凡姿，誰教染丹雘。<br>虛飾片時間，天意以為惡。物假猶如此，人假爭堪作。<br></p></body></html>
