  <body><p>539_192: 《燈》李商隱</p>
        <p>皎潔終無倦，煎熬亦自求。花時隨酒遠，雨後背窗休。<br>冷暗黃茅驛，暄明紫桂樓。錦囊名畫掩，玉局敗棋收。<br>何處無佳夢，誰人不隱憂。影隨簾押轉，光信簟文流。<br>客自勝潘嶽，儂今定莫愁。固應留半焰，回照下幃羞。<br></p></body></html>
