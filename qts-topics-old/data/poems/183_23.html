  <body><p>183_23: 《詠山樽二首（前首題一作詠柳少府山癭木樽）》李白</p>
        <p>蟠木不雕飾，且將斤斧疏。樽成山嶽勢，材是棟樑餘。<br>外與金罍並，中涵玉醴虛。慚君垂拂拭，遂忝玳筵居。<br>擁腫寒山木，嵌空成酒樽。愧無江海量，偃蹇在君門。<br></p></body></html>
