  <body><p>282_15: 《喜邢校書遠至對雨同賦遠晚飯阮返五韻》李益</p>
        <p>雀噪空城陰，木衰羈思遠。已蔽青山望，徒悲白雲晚。<br>別離千里風，雨中同一飯。開徑說逢康，臨觴方接阮。<br>旅宦竟何如，勞飛思自返。<br></p></body></html>
