  <body><p>151_54: 《鄖上送韋司士歸上都舊業（司士即鄭公之孫頃客于鄖上）》劉長卿</p>
        <p>前朝舊業想遺塵，今日他鄉獨爾身。鄖地國除為過客，<br>杜陵家在有何人。蒼苔白露生三徑，古木寒蟬滿四鄰。<br>西去茫茫問歸路，關河漸近淚盈巾。<br></p></body></html>
