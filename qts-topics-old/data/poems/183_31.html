  <body><p>183_31: 《見野草中有曰白頭翁者》李白</p>
        <p>醉入田家去，行歌荒野中。如何青草裏，亦有白頭翁。<br>折取對明鏡，宛將衰鬢同。微芳似相誚，留恨向東風。<br></p></body></html>
