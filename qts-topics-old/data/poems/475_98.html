  <body><p>475_98: 《思平泉樹石雜詠一十首。似鹿石》李德裕</p>
        <p>林中有奇石，仿佛獸潛行。乍似依岩桂，還疑食野蘋。<br>茸長綠蘚映，斑細紫苔生。不是見羈者，何勞如頓纓。<br></p></body></html>
