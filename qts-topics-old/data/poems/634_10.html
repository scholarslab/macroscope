  <body><p>634_10: 《修史亭三首》司空圖</p>
        <p>山前鄰叟去紛紛，獨強衰羸愛杜門。<br>漸覺一家看冷落，地爐生火自溫存。<br>甘心七十且酣歌，自算平生幸已多。<br>不似香山白居士，晚將心地著禪魔。<br>烏紗巾上是青天，檢束酬知四十年。<br>誰料平生臂鷹手，挑燈自送佛前錢。<br></p></body></html>
