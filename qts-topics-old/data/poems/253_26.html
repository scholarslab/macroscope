  <body><p>253_26: 《荊山獨往》姚系</p>
        <p>宿昔山水上，抱琴聊躑躅。山遠去難窮，琴悲多斷續。<br>岩重丹陽樹，泉咽聞陰穀。時下白雲中，淹留秋水曲。<br>秋水石欄深，潺湲如噴玉。雜芳被陰岸，墜露方消綠。<br>恣此平生懷，獨遊還自足。<br></p></body></html>
