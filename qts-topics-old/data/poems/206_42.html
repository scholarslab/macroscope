  <body><p>206_42: 《送樊兵曹潭州謁韋大夫》李嘉佑</p>
        <p>塞鴻歸欲盡，北客始辭春。零桂雖逢竹，湘川少見人。<br>江花鋪淺水，山木暗殘春。修刺轅門裏，多憐爾為親。<br></p></body></html>
