  <body><p>486_46: 《玉山謠奉送王隱者》鮑溶</p>
        <p>鳳凰城南玉山高，石腳聳立爭雄豪。攢峰胎玉氣色潤，<br>百泉透雲流不盡。萬古分明對眼開，五煙窈窕呈祥近。<br>有客師事金身仙，用金買得山中田。閑開玉水灌芝草，<br>靜醉天酒松間眠。心期南溟萬裏外，出山幾遇光陰改。<br>水玉丁東不可聞，冰華皎潔應如待。秋風引吾歌去來，<br>玉山彩翠遙相催。殷勤千樹玉山頂，碧洞寥寥寒錦苔。<br></p></body></html>
