  <body><p>442_50: 《新居早春二首》白居易</p>
        <p>靜巷無來客，深居不出門。鋪沙蓋苔面，掃雪擁松根。<br>漸暖宜閒步，初晴愛小園。覓花都未有，唯覺樹枝繁。<br>地潤東風暖，閑行蹋草芽。呼童遣移竹，留客伴嘗茶。<br>溜滴簷冰盡，塵浮隙日斜。新居未曾到，鄰里是誰家。<br></p></body></html>
