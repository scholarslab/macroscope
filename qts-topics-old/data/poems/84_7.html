  <body><p>84_7: 《題李三書齋（崇嗣）》陳子昂</p>
        <p>灼灼青春仲，悠悠白日升。聲容何足恃，榮吝坐相矜。<br>願與金庭會，將待玉書征。還丹應有術，煙駕共君乘。<br></p></body></html>
