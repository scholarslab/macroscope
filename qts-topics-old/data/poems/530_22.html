  <body><p>530_22: 《題倪處士舊居》許渾</p>
        <p>儒翁九十餘，舊向此山居。生寄一壺酒，死留千卷書。<br>檻摧新竹少，池淺故蓮疏。但有子孫在，帶經還荷鋤。<br></p></body></html>
