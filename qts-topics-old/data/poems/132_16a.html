  <body><p>132_16a: 《崔五宅送劉跂入京》李頎</p>
        <p>行人惜寸景，系馬暫留歡。昨日辭小沛，何時到長安。<br>鄉中飲酒禮，客裏行路難。清洛雲鴻度，故關風日寒。<br>維將道可樂，不念身無官。生事東山遠，田園芳歲闌。<br>東歸余謝病，西去子加餐。宋伯非徒爾，明時正可幹。<br>躬耕守貧賤，失計在林端。宿昔奉顏色，慚無雙玉盤。<br></p></body></html>
