  <body><p>441_30: 《和李澧州題韋開州經藏詩》白居易</p>
        <p>既悟蓮花藏，須遺貝葉書。菩提無處所，文字本空虛。<br>觀指非知月，忘筌是得魚。聞君登彼岸，舍筏複何如。<br></p></body></html>
