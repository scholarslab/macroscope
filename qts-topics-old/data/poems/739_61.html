  <body><p>739_61: 《醉中詠梅花》李建勳</p>
        <p>十月清霜尚未寒，雪英重疊已如摶。還悲獨詠東園裏，<br>老作南州刺史看。北客見皆驚節氣，郡僚癡欲望杯盤。<br>交親罕至長安遠，一醉如泥豈自歡。<br></p></body></html>
