  <body><p>187_2: 《聽嘉陵江水聲，寄深上人》韋應物</p>
        <p>鑿崖泄奔湍，稱古神禹跡。夜喧山門店，獨宿不安席。<br>水性自雲靜，石中本無聲。如何兩相激，雷轉空山驚。<br>貽之道門舊，了此物我情。<br></p></body></html>
