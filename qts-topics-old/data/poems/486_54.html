  <body><p>486_54: 《寄張十七校書李仁行秀才》鮑溶</p>
        <p>去年八月此佳辰，池上閑閑四五人。久行月影愁迷夢，<br>誤入華光笑認春。一與清風上芸閣，再期秋雨過龍津。<br>今年此日何由見，蓬戶蕭條對病身。<br></p></body></html>
