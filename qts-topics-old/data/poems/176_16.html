  <body><p>176_16: 《送外甥鄭灌從軍三首》李白</p>
        <p>六博爭雄好彩來，金盤一擲萬人開。<br>丈夫賭命報天子，當斬胡頭衣錦回。<br>丈八蛇予出隴西，彎弧拂箭白猿啼。<br>破胡必用龍韜策，積甲應將熊耳齊。<br>月蝕西方破敵時，及瓜歸日未應遲。<br>斬胡血變黃河水，梟首當懸白鵲旗。<br></p></body></html>
