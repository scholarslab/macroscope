  <body><p>298_22: 《短歌行》王建</p>
        <p>人初生，日初出。上山遲，下山疾。百年三萬六千朝，<br>夜裏分將強半日。有歌有舞須早為，昨日健於今日時。<br>人家見生男女好，不知男女催人老。短歌行，無樂聲。<br></p></body></html>
