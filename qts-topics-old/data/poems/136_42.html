  <body><p>136_42: 《吃茗粥作》儲光羲</p>
        <p>當晝暑氣盛，鳥雀靜不飛。念君高梧陰，複解山中衣。<br>數片遠雲度，曾不蔽炎暉。淹留膳茶粥，共我飯蕨薇。<br>敝廬既不遠，日暮徐徐歸。<br></p></body></html>
