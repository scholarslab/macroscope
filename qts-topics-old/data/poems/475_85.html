  <body><p>475_85: 《春暮思平泉雜詠二十首。柏》李德裕</p>
        <p>聞有三株樹，惟應秘閬風。珊瑚不生葉，朱草又無叢。<br>未若淩雲柏，常能終歲紅。晨霞與落日，相照在岩中。<br></p></body></html>
