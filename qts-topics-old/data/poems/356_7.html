  <body><p>356_7: 《牆陰歌》劉禹錫</p>
        <p>白日左右浮天潢，朝晡影入東西牆。昔為兒童在陰戲，<br>當時意小覺日長。東鄰侯家吹笙簧，隨陰促促移象床。<br>西鄰田舍乏糟糠，就影汲汲舂黃粱。因思九州四海外，<br>家家只占牆陰內。莫言牆陰數尺間，老卻主人如等閒。<br>君看眼前光陰促，中心莫學太行山。<br></p></body></html>
