  <body><p>700_50: 《使院黃葵花》韋莊</p>
        <p>薄妝新著淡黃衣，對捧金爐侍醮遲。向月似矜傾國貌，<br>倚風如唱步虛詞。乍開檀炷疑聞語，試與雲和必解吹。<br>為報同人看來好，不禁秋露即離披。<br></p></body></html>
