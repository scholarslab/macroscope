  <body><p>517_9: 《秋晴獨立南亭》楊發</p>
        <p>晝對南風獨閉關，暗期幽鳥去仍還。如今有待終身貴，<br>未若忘機盡日閑。心似蒙莊遊物外，官慚許掾在人間。<br>開襟自向清風笑，無限秋光為解顏。<br></p></body></html>
