  <body><p>42_41: 《哭明堂裴主簿》盧照鄰</p>
        <p>締歡三十載，通家數百年。潘楊稱代穆，秦晉忝姻連。<br>風雲洛陽道，花月茂陵田。相悲共相樂，交騎複交筵。<br>始謂調金鼎，如何掩玉泉。黃公酒爐處，青眼竹林前。<br>故琴無複雪，新樹但生煙。遽痛蘭襟斷，徒令寶劍懸。<br>客散同秋葉，人亡似夜川。送君一長慟，松台路幾千。<br></p></body></html>
