  <body><p>764_9: 《憶南中》譚用之</p>
        <p>碧江頭與白雲門，別後秋霜點鬢根。長記學禪青石寺，<br>最思共醉落花村。林間竹有湘妃淚，窗外禽多杜宇魂。<br>未棹扁舟重回首，采薇收橘不堪論。<br></p></body></html>
