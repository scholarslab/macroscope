  <body><p>84_47: 《入東陽峽與李明府舟前後不相及》陳子昂</p>
        <p>東岩初解纜，南浦遂離群。出沒同洲島，沿洄異渚濆。<br>風煙猶可望，歌笑浩難聞。路轉青山合，峰回白日曛。<br>奔濤上漫漫，積水下沄沄。倏忽猶疑及，差池複兩分。<br>離離間遠樹，藹藹沒遙氛。地上巴陵道，星連牛鬥文。<br>孤狖啼寒月，哀鴻叫斷雲。仙舟不可見，搖思坐氛氳。<br></p></body></html>
