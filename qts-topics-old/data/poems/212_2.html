  <body><p>212_2: 《酬別薛三、蔡大，留簡韓十四主簿》高適</p>
        <p>迢遞辭京華，辛勤異鄉縣。登高俯滄海，回首淚如霰。<br>同人久離別，失路還相見。薛侯懷直道，德業應時選。<br>蔡子負清才，當年擢賓薦。韓公有奇節，詞賦淩群彥。<br>讀書嵩岑間，作吏滄海甸。伊餘寡棲托，感激多慍見。<br>縱誕非爾情，飄淪任疵賤。忽枉瓊瑤作，乃深平生眷。<br>始謂吾道存，終嗟客遊倦。歸心無晝夜，別事除言宴。<br>複值涼風時，蒼茫夏雲變。<br></p></body></html>
