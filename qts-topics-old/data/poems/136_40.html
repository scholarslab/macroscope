  <body><p>136_40: 《獻八舅東歸》儲光羲</p>
        <p>高位莫能舍，舍之世所賢。雲車游日華，豈比龍樓前。<br>寢疾乃就枕，情感唯靈仙。帝鴻思道宗，臣彭亦長年。<br>天書加羽服，又許歸東川。鏡水涵太清，禹山朝上玄。<br>誠亡真混沌，玉立方嬋娟。素業作仙居，子孫當自傳。<br>門多松柏樹，篋有逍遙篇。獨往不可群，滄海成桑田。<br></p></body></html>
