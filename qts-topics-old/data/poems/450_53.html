  <body><p>450_53: 《答王尚書問履道池舊橋》白居易</p>
        <p>虹梁雁齒隨年換，素板朱欄逐日修。但恨尚書能久別，<br>莫忘州守不頻遊。重移舊柱開中眼，亂種新花擁兩頭。<br>李郭小船何足問，待君乘過濟川舟。<br></p></body></html>
