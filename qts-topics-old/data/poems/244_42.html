  <body><p>244_42: 《送郢州郎使君》韓翃</p>
        <p>千人插羽迎，知是范宣城。暮雪楚山冷，春江漢水清。<br>紅鮮供客飯，翠竹引舟行。一別何時見，相思芳草生。<br></p></body></html>
