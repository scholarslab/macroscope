  <body><p>543_47: 《贈張濆處士》喻鳧</p>
        <p>露白覆棋宵，林青讀易朝。道高天子問，名重四方招。<br>許鶴歸華頂，期僧過石橋。雖然在京國，心跡自逍遙。<br></p></body></html>
