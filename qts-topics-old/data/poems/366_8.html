  <body><p>366_8: 《和裴司空答張秘書贈馬詩》張賈</p>
        <p>閣下從容舊客卿，寄來駿馬賞高情。任追煙景騎仍醉，<br>知有文章倚便成。步步自憐春日影，蕭蕭猶起朔風聲。<br>須知上宰吹噓意，送入天門上路行。<br></p></body></html>
