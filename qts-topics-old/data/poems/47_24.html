  <body><p>47_24: 《晨坐齋中偶而成詠》張九齡</p>
        <p>寒露潔秋空，遙山紛在矚。孤頂乍修聳，微雲複相續。<br>人茲賞地偏，鳥亦愛林旭。結念憑幽遠，撫躬曷羈束。<br>仰霄謝逸翰，臨路嗟疲足。徂歲方暌攜，歸心亟躑躅。<br>休閒倘有素，豈負南山曲。<br></p></body></html>
