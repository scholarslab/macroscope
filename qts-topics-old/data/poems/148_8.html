  <body><p>148_8: 《送梁侍禦巡永州》劉長卿</p>
        <p>蕭蕭江雨暮，客散野亭空。憂國天涯去，思鄉歲暮同。<br>到時猿未斷，回處水應窮。莫望零陵路，千峰萬木中。<br></p></body></html>
