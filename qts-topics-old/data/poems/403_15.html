  <body><p>403_15: 《恭王故太妃挽歌詞二首（校書郎時作）》元稹</p>
        <p>燕姞貽天夢，梁王盡孝思。雖從魏詔葬，得用漢藩儀。<br>曙月殘光斂，寒簫度曲遲。平生奉恩地，哀挽欲何之。<br>文衛羅新壙，仙娥掩暝山。雪雲埋隴合，簫鼓望城還。<br>寒樹風難靜，霜郊夜更閑。哀榮深孝嗣，儀錶在河間。<br></p></body></html>
