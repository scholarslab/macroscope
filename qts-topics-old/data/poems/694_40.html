  <body><p>694_40: 《題宛陵北樓》鄭准</p>
        <p>雨來風靜綠蕪蘚，憑著朱闌思浩然。人語獨耕燒後嶺，<br>鳥飛斜沒望中煙。松梢半露藏雲寺，灘勢橫流出浦船。<br>若遣謝宣城不死，必應吟盡夕陽川。<br></p></body></html>
