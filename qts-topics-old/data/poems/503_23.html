  <body><p>503_23: 《緱氏韋明府廳》周賀</p>
        <p>貴邑清風滿，誰同上宰心。杉松出郭外，雨電下嵩陰。<br>度雁方離壘，來僧始別岑。西池月才迥，會接一宵吟。<br></p></body></html>
