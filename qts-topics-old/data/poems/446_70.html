  <body><p>446_70: 《九日思杭州舊游，寄周判官及諸客》白居易</p>
        <p>忽憶郡南山頂上，昔時同醉是今辰。笙歌委曲聲延耳，<br>金翠動搖光照身。風景不隨宮相去，歡娛應逐使君新。<br>江山賓客皆如舊，唯是當筵換主人。<br></p></body></html>
