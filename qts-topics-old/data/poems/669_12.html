  <body><p>669_12: 《對月》章碣</p>
        <p>殘霞卷盡出東溟，萬古難消一片冰。公子踏開香徑蘚，<br>美人吹滅畫堂燈。瓊輪正輾丹霄去，銀箭休催皓露凝。<br>別有洞天三十六，水晶台殿冷層層。<br></p></body></html>
