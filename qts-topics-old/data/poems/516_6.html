  <body><p>516_6: 《送顧非熊及第歸茅山》厲玄</p>
        <p>故山登第去，不似舊歸難。帆卷江初夜，梅生洞少寒。<br>采薇留客飲，折竹掃仙壇。名在儀曹籍，何人肯掛冠。<br></p></body></html>
