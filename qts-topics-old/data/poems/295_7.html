  <body><p>295_7: 《酬崔峒》王烈</p>
        <p>徇世甘長往，逢時忝一官。欲朝青瑣去，羞向白雲看。<br>榮寵無心易，艱危抗節難。思君寫懷抱，非敢和幽蘭。<br></p></body></html>
