  <body><p>486_34: 《雲溪竹園翁》鮑溶</p>
        <p>硠硠雲溪裏，翠竹和雲生。古泉積澗深，竦竦如刻成。<br>楚客臥雲老，世間無姓名。因茲千畝業，以代雙牛耕。<br>亂林不可留，寸莖不可輕。風暖鬥出地，仰齊故年莖。<br>幽室結白茅，密葉羅眾清。照水寒澹蕩，對山綠崢嶸。<br>蒼松含古貌，秋桂儼白英。相看受天風，深夜戛擊聲。<br></p></body></html>
