  <body><p>368_3: 《和李德裕游漢州房公湖二首》鄭澣</p>
        <p>太尉留琴地，時移重可尋。徽弦一掩抑，風月助登臨。<br>榮駐青油騎，高張白雪音。祗言酬唱美，良史記王箴。<br>靜對煙波夕，猶思棟宇清。臥龍空有處，馴鳥獨忘情。<br>顧步襟期遠，參差物象橫。自宜雕樂石，爽氣際青城。<br></p></body></html>
