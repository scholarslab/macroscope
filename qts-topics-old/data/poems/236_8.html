  <body><p>236_8: 《白石枕》錢起</p>
        <p>琢瑉勝水碧，所貴素且貞。曾無白圭玷，不作浮磬鳴。<br>捧來太陽前，一片新冰清。沉沉風憲地，待爾秋已至。<br>璞堅難為功，誰怨晚成器。比德無磷緇，論交亦如此。<br></p></body></html>
