  <body><p>33_16: 《冬日宴於庶子宅各賦一字得鮮》劉孝孫</p>
        <p>解襟遊勝地，披雲促宴筵。清文振筆妙，高論寫言泉。<br>凍柳含風落，寒梅照日鮮。驪歌雖欲奏，歸駕且留連。<br></p></body></html>
