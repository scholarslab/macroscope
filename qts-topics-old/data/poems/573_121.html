  <body><p>573_121: 《送康秀才》賈島</p>
        <p>俱為落第年，相識落花前。酒瀉兩三盞，詩吟十數篇。<br>行岐逢塞雨，嘶馬上津船。樹影高堂下，回時應有蟬。<br></p></body></html>
