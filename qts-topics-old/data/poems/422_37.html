  <body><p>422_37: 《襄陽為盧竇紀事（第五首一作馬戴詩襄陽席上呈于司空）》元稹</p>
        <p>帝下真符召玉真，偶逢遊女暫相親。<br>素書三卷留為贈，從向人間說向人。<br>風弄花枝月照階，醉和春睡倚香懷。<br>依稀似覺雙環動，潛被蕭郎卸玉釵。<br>鶯聲撩亂曙燈殘，暗覓金釵動曉寒。<br>猶帶春酲懶相送，櫻桃花下隔簾看。<br>琉璃波面月籠煙，暫逐蕭郎走上天。<br>今日歸時最腸斷，回江還是夜來船。<br>花枝臨水複臨堤，閑照江流亦照泥。<br>千萬春風好抬舉，夜來曾有鳳凰棲。<br></p></body></html>
