  <body><p>275_6: 《閒居寄薛華》于良史</p>
        <p>隱幾讀黃老，閒居耳目清。僻居人事少，多病道心生。<br>雨洗山林濕，鴉鳴池館晴。晚來因廢卷，行藥至西城。<br></p></body></html>
