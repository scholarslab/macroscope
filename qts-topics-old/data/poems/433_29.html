  <body><p>433_29: 《栽松二首》白居易</p>
        <p>小松未盈尺，心愛手自移。蒼然澗底色，雲濕煙霏霏。<br>栽植我年晚，長成君性遲。如何過四十，種此數寸枝。<br>得見成陰否，人生七十稀。<br>愛君抱晚節，憐君含直文。欲得朝朝見，階前故種君。<br>知君死則已，不死會淩雲。<br></p></body></html>
