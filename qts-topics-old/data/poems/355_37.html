  <body><p>355_37: 《和郴州楊侍郎玩郡齋紫薇花十四韻》劉禹錫</p>
        <p>幾年丹霄上，出入金華省。暫別萬年枝，看花桂陽嶺。<br>南方足奇樹，公府成佳境。綠陰交廣除，明豔透蕭屏。<br>雨餘人吏散，燕語簾櫳靜。懿此含曉芳，翛然忘簿領。<br>紫茸垂組縷，金縷攢鋒穎。露溽暗傳香，風輕徐就影。<br>苒弱多意思，從容占光景。得地在侯家，移根近仙井。<br>開尊好凝睇，倚瑟仍回頸。遊蜂駐彩冠，舞鶴迷煙頂。<br>興生紅藥後，愛與甘棠並。不學夭桃姿，浮榮在俄頃。<br></p></body></html>
