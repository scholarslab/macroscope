  <body><p>253_3: 《涼州詞二首》王之渙</p>
        <p>黃河遠上白雲間，一片孤城萬仞山。<br>羌笛何須怨楊柳，春光不度玉門關。<br>單于北望拂雲堆，殺馬登壇祭幾回。<br>漢家天子今神武，不肯和親歸去來。<br></p></body></html>
