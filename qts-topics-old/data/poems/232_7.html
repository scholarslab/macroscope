  <body><p>232_7: 《人日兩篇》杜甫</p>
        <p>元日到人日，未有不陰時。冰雪鶯難至，春寒花較遲。<br>雲隨白水落，風振紫山悲。蓬鬢稀疏久，無勞比素絲。<br>此日此時人共得，一談一笑俗相看。尊前柏葉休隨酒，<br>勝裏金花巧耐寒。佩劍沖星聊暫拔，匣琴流水自須彈。<br>早春重引江湖興，直道無憂行路難。<br></p></body></html>
