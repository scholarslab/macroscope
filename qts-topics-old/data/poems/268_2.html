  <body><p>268_2: 《過王山人舊居》耿湋</p>
        <p>故宅春山中，來逢夕陽入。汲少井味變，開稀戶樞澀。<br>樹朽鳥不棲，階閑雲自濕。先生何處去，惆悵空獨立。<br></p></body></html>
