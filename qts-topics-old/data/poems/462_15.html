  <body><p>462_15: 《和河南鄭尹新歲對雪》白居易</p>
        <p>白雪吟詩鈴閣開，故情新興兩裴回。昔經勤苦照書卷，<br>今助歡娛飄酒杯。楚客難酬郢中曲，吳公兼占洛陽才。<br>銅街金穀春知否，又有詩人作尹來。<br></p></body></html>
