  <body><p>310_54: 《途中寄楊涉》於鵠</p>
        <p>蕭蕭盧荻晚，一徑入荒陂。日色雲收處，蛙聲雨歇時。<br>前村見來久，羸馬自行遲。聞作王門客，應閑白接5。<br></p></body></html>
