  <body><p>708_8: 《贈董先生》徐夤</p>
        <p>壽歲過於百，時閑到上京。餐松雙鬢嫩，絕粒四支輕。<br>雨雪思中嶽，雲霞夢赤城。來年期壽籙，何處待先生。<br></p></body></html>
