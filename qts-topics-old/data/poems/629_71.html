  <body><p>629_71: 《開元雜題七首。照夜白》陸龜蒙</p>
        <p>雪虯輕駿步如飛，一練騰光透月旗。<br>應笑穆王拋萬乘，踏風鞭露向瑤池。<br></p></body></html>
