  <body><p>578_35: 《卻經商山寄昔同行人》溫庭筠</p>
        <p>曾道逍遙第一篇，爾來無處不恬然。便同南郭能忘象，<br>兼笑東林學坐禪。人事轉新花爛熳，客程依舊水潺湲，<br>若教猶作當時意，應有垂絲在鬢邊。<br></p></body></html>
