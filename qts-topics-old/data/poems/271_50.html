  <body><p>271_50: 《奉使至邢州贈李八使君》竇牟</p>
        <p>獨佔龍岡部，深持虎節居。盡心敷吏術，含笑掩兵書。<br>禮飾華纓重，才牽雅制餘。茂陰延驛路，溫液逗官渠。<br>南畝行春罷，西樓待客初。甕頭開綠蟻，砧下落紅魚。<br>牧伯風流足，輶軒若澀虛。今宵鈴閣內，醉舞複何如。<br></p></body></html>
