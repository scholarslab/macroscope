  <body><p>150_30: 《家園瓜熟，是故蕭相公所遺瓜種，淒然感舊，因賦此詩》劉長卿</p>
        <p>事去人亡跡自留，黃花綠蒂不勝愁。<br>誰能更向青門外，秋草茫茫覓故侯。<br></p></body></html>
