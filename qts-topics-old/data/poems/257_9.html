  <body><p>257_9: 《春思贈人》柳中庸</p>
        <p>紅粉當三五，青娥豔一雙。綺羅回錦陌，弦管入花江。<br>落雁驚金彈，拋杯瀉玉缸。誰知褐衣客，憔悴在書窗。<br></p></body></html>
