  <body><p>277_41: 《和趙給事白蠅拂歌》盧綸</p>
        <p>華堂多眾珍，白拂稱殊異。柄裁沈節香襲人，<br>上結為文下垂穗。霜縷霏微瑩且柔，虎須乍細龍髯稠。<br>皎然素色不因染，淅爾涼風非為秋。群蠅青蒼恣遊息，<br>廣庖萬品無顏色。金屏成點玉成瑕，晝眠宛轉空咨嗟。<br>此時滿筵看一舉，荻花忽旋楊花舞，砉如寒隼驚暮禽，<br>颯若繁埃得輕雨。主人說是故人留，每誡如新比白頭。<br>若將揮玩閑臨水，願接波中一白鷗。<br></p></body></html>
