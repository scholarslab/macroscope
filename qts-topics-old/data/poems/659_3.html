  <body><p>659_3: 《寄陸龜蒙（李相公在淮南征陸龜蒙詩）》羅隱</p>
        <p>龍樓李丞相，昔歲仰高文。黃閣尋無主，青山竟未焚。<br>夜船乘海月，秋寺伴江雲。卻恐塵埃裏，浮名點汙君。<br></p></body></html>
