  <body><p>342_11: 《記夢》韓愈</p>
        <p>夜夢神官與我言，羅縷道妙角與根。挈攜陬維口瀾翻，<br>百二十刻須臾間。我聽其言未雲足，舍我先度橫山腹。<br>我徒三人共追之，一人前度安不危。我亦平行蹋槱，<br>神完骨蹻腳不掉。側身上視溪穀盲，杖撞玉版聲彭。<br>神官見我開顏笑，前對一人壯非少。石壇坡陀可坐臥，<br>我手承頦肘拄座。隆樓傑閣磊嵬高，天風飄飄吹我過。<br>壯非少者哦七言，六字常語一字難。我以指撮白玉丹，<br>行且咀噍行詰盤。口前截斷第二句，綽虐顧我顏不歡。<br>乃知仙人未賢聖，護短憑愚邀我敬。我能屈曲自世間，<br>安能從汝巢神山。<br></p></body></html>
