  <body><p>467_59: 《客中作》牟融</p>
        <p>十年江漢客，幾度帝京遊。跡比風前葉，身如水上鷗。<br>醉吟愁裏月，羞對鏡中秋。悵望頻回首，西風憶故丘。<br></p></body></html>
