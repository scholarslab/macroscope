  <body><p>496_82: 《送清敬闍黎歸浙西》姚合</p>
        <p>大地無生理，吳中豈是歸。自翻貝葉偈，人施福田衣。<br>夏盡灘聲出，潮來日色微。郡齋師去後，寂寞夜吟稀。<br></p></body></html>
