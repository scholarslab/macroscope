  <body><p>268_9: 《夏日寄東溪隱者》耿湋</p>
        <p>日華浮野水，草色合遙空。處處山依舊，年年事不同。<br>閒田孤壘外，暑雨片雲中。惆悵多塵累，無由訪釣翁。<br></p></body></html>
