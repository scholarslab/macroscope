  <body><p>643_14: 《寒食二首》李山甫</p>
        <p>柳帶東風一向斜，春陰澹澹蔽人家。有時三點兩點雨，<br>到處十枝五枝花。萬井樓臺疑繡畫，九原珠翠似煙霞。<br>年年今日誰相問，獨臥長安泣歲華。<br>風煙放蕩花披猖，秋千女兒飛短牆。繡袍馳馬拾遺翠，<br>錦袖鬥雞喧廣場。天地氣和融霽色，池台日暖燒春光。<br>自憐塵土無他事，空脫荷衣泥醉鄉。<br></p></body></html>
