  <body><p>48_74: 《故刑部李尚書挽詞三首》張九齡</p>
        <p>仙宗出趙北，相業起山東。明德嘗為禮，嘉謀屢作忠。<br>論經白虎殿，獻賦甘泉宮。與善今何在，蒼生望已空。<br>宿昔三台踐，榮華駟馬歸。印從青瑣拜，翰入紫宸揮。<br>題劍恩方重，藏舟事已非。龍門不可望，感激涕沾衣。<br>永歎常山寶，沉埋京兆阡。同盟會五月，華表記千年。<br>渺漫野中草，微茫空裏煙。共悲人事絕，唯對杜陵田。<br></p></body></html>
