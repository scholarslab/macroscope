  <body><p>508_4: 《公無渡河》陳標</p>
        <p>陰雲颯颯浪花愁，半度驚湍半掛舟。聲盡雲天君不住，<br>命懸魚鱉妾同休。黛娥芳臉垂珠淚，羅襪香裾赴碧流。<br>餘魄豈能銜木石，獨將遺恨付箜篌。<br></p></body></html>
