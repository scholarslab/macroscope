  <body><p>88_27: 《洛橋北亭詔餞諸刺史》張說</p>
        <p>離亭拂禦溝，別曲舞船樓。詔餞朝廷牧，符分海縣憂。<br>股肱還入郡，父母更臨州。扇逐仁風轉，車隨霖雨流。<br>恩光水上溢，榮色柳間浮。預待群方最，三公不遠求。<br></p></body></html>
