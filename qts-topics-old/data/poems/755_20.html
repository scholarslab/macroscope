  <body><p>755_20: 《和陳贊善致仕還京口》徐鉉</p>
        <p>海門山下一漁舟，中有高人未白頭。已駕安車歸故里，<br>尚通閨籍在龍樓。泉聲漱玉窗前落，江色和煙檻外流。<br>今日君臣厚終始，不須辛苦畫雙牛。<br></p></body></html>
