  <body><p>392_70: 《秋涼詩，寄正字十二兄》李賀</p>
        <p>閉門感秋風，幽姿任契闊。大野生素空，天地曠肅殺。<br>露光泣殘蕙，蟲響連夜發。房寒寸輝薄，迎風絳紗折。<br>披書古芸馥，恨唱華容歇。百日不相知，花光變涼節。<br>弟兄誰念慮，箋翰既通達。青袍度白馬，草簡奏東闕。<br>夢中相聚笑，覺見半床月。長思劇尋環，亂憂抵覃葛。<br></p></body></html>
