  <body><p>98_12: 《奉和聖制送張說上集賢學士賜宴賦得蓮字》趙冬曦</p>
        <p>淺術方觀海，深恩忽見天。學開丹殿籍，名與石渠賢。<br>良輔膺休命，微生謬采甄。春餘仍哢鳥，夏近未舒蓮。<br>箋劄來宸禁，衣冠集詔筵。史臣知醉德，欲記升中年。<br></p></body></html>
