  <body><p>450_61: 《題崔常侍濟上別墅（時常侍以長告罷歸，今故先報泉石）》白居易</p>
        <p>求榮爭寵任紛紛，脫葉金貂只有君。散員疏去未為貴，<br>小邑陶休何足雲。山色好當晴後見，泉聲宜向醉中聞。<br>主人憶爾爾知否，拋卻青雲歸白雲。<br></p></body></html>
