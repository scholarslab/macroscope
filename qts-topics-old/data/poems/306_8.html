  <body><p>306_8: 《題段上人院壁畫古松》朱灣</p>
        <p>石上盤古根，謂言天生有。安知草木性，變在畫師手。<br>陰深方丈間，直趣幽且閑。木紋離披勢搓捽，<br>中裂空心火燒出。掃成三寸五寸枝，便是千年萬年物。<br>莓苔濃淡色不同，一面死皮生蠹蟲。風霜未必來到此，<br>氣色杳在寒山中。孤標可玩不可取，能使支公道場古。<br></p></body></html>
