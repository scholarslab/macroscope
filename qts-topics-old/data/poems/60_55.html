  <body><p>60_55: 《象》李嶠</p>
        <p>郁林開郡畢，維揚作貢初。萬推方演夢，惠子正焚書。<br>執燧奔吳戰，量舟入魏墟。六牙行致遠，千葉奉高居。<br></p></body></html>
