  <body><p>544_68: 《送新羅人歸本國》劉得仁</p>
        <p>雞林隔巨浸，一住一年行。日近國先曙，風吹海不平。<br>眼穿鄉井樹，頭白渺彌程。到彼星霜換，唐家語卻生。<br></p></body></html>
