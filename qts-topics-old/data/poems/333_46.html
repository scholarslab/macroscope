  <body><p>333_46: 《酬于駙馬二首》楊巨源</p>
        <p>綺陌塵香曙色分，碧山如畫又逢君。蛟藏秋月一片水，<br>驥鎖晴空千尺雲。戚裏舊知何駙馬，詩家今得鮑參軍。<br>陽和本是煙霄曲，須向花間次第聞。<br>芳時碧落心應斷，今日清詞事不同。瑤草秋殘仙圃在，<br>彩雲天遠鳳樓空。晴花暖送金羈影，涼葉寒生玉簟風。<br>長得聞詩歡自足，會看春露濕蘭叢。<br></p></body></html>
