  <body><p>188_60: 《複理西齋，寄丘員外》韋應物</p>
        <p>前歲理西齋，得與君子同。迨茲已一周，悵望臨春風。<br>始自疏林竹，還複長榛叢。端正良難久，蕪穢易為功。<br>援斧開眾郁，如師啟群蒙。庭宇還清曠，煩抱亦舒通。<br>海隅雨雪霽，春序風景融。時物方如故，懷賢思無窮。<br></p></body></html>
