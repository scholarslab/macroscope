  <body><p>483_10: 《和晉公三首》李紳</p>
        <p>鳳儀常欲附，蚊力自知微。願假樽罍末，膺門自此依。<br>貂蟬公獨步，鴛鷺我同群。插羽先飛酒，交鋒便著文。<br>窮陰初莽蒼，離思漸氛氳。殘雪午橋岸，斜陽伊水濱。<br></p></body></html>
