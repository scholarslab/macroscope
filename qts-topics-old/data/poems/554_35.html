  <body><p>554_35: 《送顧少府（一作送顧逢尉永康）》項斯</p>
        <p>作尉年猶少，無辭去路賒。漁舟縣前泊，山吏日高衙。<br>幽景臨溪寺，秋蟬織杼家。行程須過越，先醉鏡湖花。<br></p></body></html>
