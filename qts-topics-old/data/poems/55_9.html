  <body><p>55_9: 《秋夜長》王勃</p>
        <p>秋夜長，殊未央，月明白露澄清光，層城綺閣遙相望。<br>遙相望，川無梁，北風受節南雁翔，崇蘭委質時菊芳。<br>鳴環曳履出長廊，為君秋夜搗衣裳。<br>纖羅對鳳凰，丹綺雙鴛鴦，調砧亂杵思自傷。<br>思自傷，征夫萬里戍他鄉。鶴關音信斷，龍門道路長。<br>君在天一方，寒衣徒自香。<br></p></body></html>
