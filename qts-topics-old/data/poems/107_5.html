  <body><p>107_5: 《奉和聖制送張說赴集賢院學士賜宴賦得虛字》徐堅</p>
        <p>崇文德化洽，新殿集賢初。庸菲參高選，首濫承明廬。<br>殊私光輔弼，榮送列簪裾。座引中廚饌，杯錫上尊餘。<br>翠葉濃丹苑，晴空卷碧虛。忝同文史地，願草登封書。<br></p></body></html>
