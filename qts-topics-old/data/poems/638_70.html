  <body><p>638_70: 《題玄哲禪師影堂》張喬</p>
        <p>吾師視化身，一念即遺塵。岩谷藏虛塔，江湖散學人。<br>雲迷禪處石，院掩寫來真。寂寞焚香後，閑階細草生。<br></p></body></html>
