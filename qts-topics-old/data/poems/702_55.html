  <body><p>702_55: 《贈李司徒》張蠙</p>
        <p>承家拓定隴關西，勳貴名應上將齊。金庫夜開龍甲冷，<br>玉堂秋閉鳳笙低。歡筵每恕嬌娥醉，閑櫪猶驚戰馬嘶。<br>長怪魯儒頭枉白，不親弓劍覓丹梯。<br></p></body></html>
