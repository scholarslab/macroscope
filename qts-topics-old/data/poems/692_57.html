  <body><p>692_57: 《獻鄭給事》杜荀鶴</p>
        <p>化行邦域二年春，樵唱漁歌日日新。未降詔書酬善政，<br>不知天澤答何人。秋登岳寺雲隨步，夜宴江樓月滿身。<br>他日朱門恐難掃，沙堤新築必無塵。<br></p></body></html>
