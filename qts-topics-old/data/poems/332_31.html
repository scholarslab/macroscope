  <body><p>332_31: 《南池荷花》羊士諤</p>
        <p>蟬噪城溝水，芙蓉忽已繁。紅花迷越豔，芳意過湘沅。<br>湛露宜清暑，披香正滿軒。朝朝只自賞，穠李亦何言。<br></p></body></html>
