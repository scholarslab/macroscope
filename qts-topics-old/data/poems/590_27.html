  <body><p>590_27: 《紫極宮上元齋次呈諸道流》李郢</p>
        <p>碧簡朝天章奏頻，清宮仿佛降靈真。五龍金角向星斗，<br>三洞玉音愁鬼神。風拂亂燈山磬□，露沾仙杏石壇春。<br>明朝醮罷羽客散，塵土滿城空世人。<br></p></body></html>
