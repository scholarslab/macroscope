  <body><p>268_51: 《贈田家翁》耿湋</p>
        <p>老人迎客處，籬落稻畦間。蠶屋朝寒閉，田家晝雨閑。<br>門閭新薙草，蹊徑舊諳山。自道誰相及，邀予試往還。<br></p></body></html>
