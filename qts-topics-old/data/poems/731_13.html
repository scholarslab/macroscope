  <body><p>731_13: 《感舊》胡宿</p>
        <p>千里青雲未致身，馬蹄空踏幾年塵。曾迷玉洞花光老，<br>欲過金城柳眼新。粉壁已沈題鳳字，酒壚猶記姓黃人。<br>塢中橫笛偏多感，一涕闌幹白角巾。<br></p></body></html>
