  <body><p>279_71: 《夜泊金陵》盧綸</p>
        <p>圓月出高城，蒼蒼照水營。江中正吹笛，樓上又無更。<br>洛下仍傳箭，關西欲進兵。誰知五湖外，諸將但爭名。<br></p></body></html>
