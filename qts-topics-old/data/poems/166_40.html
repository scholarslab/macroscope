  <body><p>166_40: 《僧伽歌》李白</p>
        <p>真僧法號號僧伽，有時與我論三車。問言誦咒幾千遍，<br>口道恒河沙複沙。此僧本住南天竺，為法頭陀來此國。<br>戒得長天秋月明，心如世上青蓮色。意清淨，貌棱棱。<br>亦不減，亦不增。瓶裏千年鐵柱骨，手中萬歲胡孫藤。<br>嗟予落魄江淮久，罕遇真僧說空有。一言散盡波羅夷，<br>再禮渾除犯輕垢。<br></p></body></html>
