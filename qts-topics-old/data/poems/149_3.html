  <body><p>149_3: 《送徐大夫赴廣州》劉長卿</p>
        <p>上將壇場拜，南荒羽檄招。遠人來百越，元老事三朝。<br>霧繞龍山暗，山連象郡遙。路分江淼淼，軍動馬蕭蕭。<br>畫角知秋氣，樓船逐暮潮。當令輸貢賦，不使外夷驕。<br></p></body></html>
