  <body><p>514_52: 《看濤》朱慶餘</p>
        <p>不知來遠近，但見白峨峨。風雨驅寒玉，魚龍迸上波。<br>聲長勢未盡，曉去夕還過。要路橫天塹，其如造化何。<br></p></body></html>
