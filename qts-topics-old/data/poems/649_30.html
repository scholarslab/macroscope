  <body><p>649_30: 《方著作畫竹》方幹</p>
        <p>疊葉與高節，俱從毫末生。流傳千古譽，研煉十年情。<br>向月本無影，臨風疑有聲。吾家釣台畔，似此兩三莖。<br></p></body></html>
