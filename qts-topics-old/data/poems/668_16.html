  <body><p>668_16: 《秋日北固晚望二首》高蟾</p>
        <p>風含遠思翛翛晚，日照高情的的秋。<br>何事滿江惆悵水，年年無語向東流。<br>澤國路岐當面苦，江城砧杵入心寒。<br>不知白髮誰醫得，為問無情歲月看。<br></p></body></html>
