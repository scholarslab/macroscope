  <body><p>750_1: 《和潯陽宰感舊絕句五首》李中</p>
        <p>追感古今情不已，竹軒閑取史書看。<br>欲親往哲無因見，空樹臨風襟袖寒。<br>潯陽物景真難及，練瀉澄江最好看。<br>曾上虛樓吟倚檻，五峰擎雪照人寒。<br>園林春媚千花發，爛熳如將畫障看。<br>惟愛松筠多冷淡，青青偏稱雪霜寒。<br>知君百里鳴琴處，公退千山盡日看。<br>政化有同風偃草，更將餘力拯孤寒。<br>昔歲尋芳忻得侶，江堤物景盡情看。<br>就中吟戀垂楊下，撼起啼鶯晚吹寒。<br></p></body></html>
