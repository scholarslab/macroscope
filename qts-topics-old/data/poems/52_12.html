  <body><p>52_12: 《扈從登封告成頌》宋之問</p>
        <p>複道開行殿，鉤陳列禁兵。和風吹鼓角，佳氣動旗旌。<br>後騎回天苑，前山入禦營。萬方俱下拜，相與樂升平。<br></p></body></html>
