  <body><p>435_18: 《真娘墓（墓在虎丘寺）》白居易</p>
        <p>真娘墓，虎丘道。不識真娘鏡中面，唯見真娘墓頭草。<br>霜摧桃李風折蓮，真娘死時猶少年。脂膚荑手不牢固，<br>世間尤物難留連。難留連，易銷歇。塞北花，江南雪。<br></p></body></html>
