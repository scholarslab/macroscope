  <body><p>459_54: 《雪夜小飲贈夢得》白居易</p>
        <p>同為懶慢園林客，共對蕭條雨雪天。小酌酒巡銷永夜，<br>大開口笑送殘年。久將時背成遺老，多被人呼作散仙。<br>呼作散仙應有以，曾看東海變桑田。<br></p></body></html>
