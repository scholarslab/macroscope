  <body><p>710_58: 《東》徐夤</p>
        <p>紫氣天元出故關，大明先照九垓間。鼇山海上秦娥去，<br>鱸膾江邊齊掾還。青帝郊坰平似砥，主人階級峻如山。<br>蟠桃樹在煙濤水，解凍風高未得攀。<br></p></body></html>
