  <body><p>290_16: 《送客往鄜州》楊凝</p>
        <p>新參將相事營平，錦帶騂弓結束輕。曉上關城吟畫角，<br>暗馳羌馬發支兵。回中地近風常急，鄜畤年多草自生。<br>近喜扶陽系戎相，從來衛霍笑長纓。<br></p></body></html>
