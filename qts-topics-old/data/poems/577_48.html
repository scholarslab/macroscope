  <body><p>577_48: 《酬友人》溫庭筠</p>
        <p>辭榮亦素尚，倦遊非夙心。甯複思金籍，獨此臥煙林。<br>閑雲無定貌，佳樹有餘陰。坐久芰荷發，釣闌茭葦深。<br>遊魚自搖漾，浴鳥故浮沉。唯君清露夕，一為灑煩襟。<br></p></body></html>
