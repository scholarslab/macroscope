  <body><p>92_36: 《夏日都門送司馬員外逸客孫員外佺北征》李乂</p>
        <p>日逐滋南寇，天威撫北垂。析珪行仗節，持印且分麾。<br>羽檄雙鳧去，兵車駟馬馳。虎旗懸氣色，龍劍抱雄雌。<br>候月期戡翦，經時念別離。坐聞關隴外，無複引弓兒。<br></p></body></html>
