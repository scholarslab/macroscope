  <body><p>648_8: 《途中寄劉沆（一作寄朱特）》方幹</p>
        <p>登車誤相遠，談笑亦何因。路入瀟湘樹，書隨巴蜀人。<br>斂衣寒犯雪，傾篋病看春。莫負髫年志，清朝作獻臣。<br></p></body></html>
