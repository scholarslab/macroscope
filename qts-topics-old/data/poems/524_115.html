  <body><p>524_115: 《隋苑（一作李商隱詩，題雲定子）》杜牧</p>
        <p>紅霞一抹廣陵春，定子當筵睡臉新。<br>卻笑吃虧隋煬帝，破家亡國為誰人。<br></p></body></html>
