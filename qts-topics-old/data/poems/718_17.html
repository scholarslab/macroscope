  <body><p>718_17: 《雉兔者》蘇拯</p>
        <p>所獵一何酷，終年耗林麓。飛走如未空，貪殘豈知足。<br>嘗聞獵書史，可以鑒榮辱。嘗聞獵賢良，可以霸邦國。<br>如何縱網羅，空成肥骨肉。和濟俱不聞，曷所禳顛覆。<br>誰能為扣天地爐，鑄此傷生其可乎！</p></body></html>
