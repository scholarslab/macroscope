  <body><p>442_33: 《行簡初授拾遺，同早朝入閣，因示十二韻》白居易</p>
        <p>夜色尚蒼蒼，槐陰夾路長。聽鐘出長樂，傳鼓到新昌。<br>宿雨沙堤潤，秋風樺燭香。馬驕欺地軟，人健得天涼。<br>待漏排閶闔，停珂擁建章。爾隨黃合老，吾次紫微郎。<br>併入連稱籍，齊趨對折方。鬥班花接萼，綽立雁分行。<br>近職誠為美，微才豈合當。綸言難下筆，諫紙易盈箱。<br>老去何僥倖，時來不料量。唯求殺身地，相誓答恩光。<br></p></body></html>
