  <body><p>710_66: 《霞》徐夤</p>
        <p>天際何人濯錦歸，偏宜殘照與晨暉。流為洞府千年酒，<br>化作靈山幾襲衣。野燒焰連殊赫奕，愁雲陰隔乍依稀。<br>勞生願學長生術，餐盡紅桃上漢飛。<br></p></body></html>
