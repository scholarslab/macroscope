  <body><p>191_14: 《雨夜感懷》韋應物</p>
        <p>微雨灑高林，塵埃自蕭散。耿耿心未平，沉沉夜方半。<br>獨驚長簟冷，遽覺愁鬢換。誰能當此夕，不有盈襟歎。<br></p></body></html>
