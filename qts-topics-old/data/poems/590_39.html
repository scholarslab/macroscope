  <body><p>590_39: 《秋晚寄題陸勳校書義興禪居時淮南從事》李郢</p>
        <p>禪居秋草晚，蕭索異前時。蓮幕青雲貴，翱翔絕後期。<br>蘚房檉架掩，山砌石盆欹。劍戟晨趨靜，笙歌夜散遲。<br>穀寒霜狖靜，林晚磬蟲悲。惠遠煙霞在，方平杖履隨。<br>骨清須貴達，神重有威儀。萬卒千蹄馬，橫鞭從信騎。<br></p></body></html>
