  <body><p>276_4: 《送姨弟裴均尉諸暨（此子先君元相舊判官）》盧綸</p>
        <p>相悲得成長，同是外家恩。舊業廢三畝，弱年成一門。<br>城開山日早，吏散渚禽喧。東閣謬容止，予心君冀言。<br></p></body></html>
