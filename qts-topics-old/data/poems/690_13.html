  <body><p>690_13: 《投謝錢武肅》吳仁璧</p>
        <p>東門上相好知音，數盡台前郭隗金。累重雖然容食椹，<br>力微無計報焚林。弊貂不稱芙蓉幕，衰朽仍慚玳瑁簪。<br>十裏溪光一山月，可堪從此負歸心。<br></p></body></html>
