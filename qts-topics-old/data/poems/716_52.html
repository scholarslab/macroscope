  <body><p>716_52: 《贈胡處士》曹松</p>
        <p>年光離嶽色，帶疾臥南原。白日與無事，俗人嗔閉門。<br>樵魚臨片水，野鹿入荒園。莫問榮華事，清霜點發根。<br></p></body></html>
