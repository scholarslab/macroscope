  <body><p>160_11: 《洞庭湖寄閻九》孟浩然</p>
        <p>洞庭秋正闊，餘欲泛歸船。莫辨荊吳地，唯餘水共天。<br>渺彌江樹沒，合遝海潮連。遲爾為舟楫，相將濟巨川。<br></p></body></html>
