  <body><p>658_32: 《三衢哭孫員外》羅隱</p>
        <p>燕戀雕梁馬戀軒，此心從此更何言。直將塵外三生命，<br>未敵君侯一日恩。紅蠟有時還入夢，片帆何處獨銷魂。<br>忍看明發衣襟上，珠淚痕中見酒痕。<br></p></body></html>
