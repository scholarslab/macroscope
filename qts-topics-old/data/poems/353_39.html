  <body><p>353_39: 《省試觀慶雲圖詩》柳宗元</p>
        <p>設色既成象，卿雲示國都。九天開秘祉，百辟贊嘉謨。<br>抱日依龍袞，非煙近禦爐。高標連汗漫，迥望接虛無。<br>裂素榮光發，舒華瑞色敷。恒將配堯德，垂慶代河圖。<br></p></body></html>
