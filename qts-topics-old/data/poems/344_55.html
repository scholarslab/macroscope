  <body><p>344_55: 《雨中寄張博士籍、侯主簿喜》韓愈</p>
        <p>放朝還不報，半路蹋泥歸。雨慣曾無節，雷頻自失威。<br>見牆生菌遍，憂麥作蛾飛。歲晚偏蕭索，誰當救晉饑。<br></p></body></html>
