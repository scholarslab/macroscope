  <body><p>319_28: 《贈馮宿》李觀</p>
        <p>寒城上秦原，遊子衣飄飄。黑雲截萬里，獵火從中燒。<br>陰空蒸長煙，殺氣獨不銷。冰交石可裂，風疾山如搖。<br>時無青松心，顧我獨不凋。<br></p></body></html>
