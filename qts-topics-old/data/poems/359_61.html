  <body><p>359_61: 《贈日本僧智藏》劉禹錫</p>
        <p>浮杯萬里過滄溟，遍禮名山適性靈。深夜降龍潭水黑，<br>新秋放鶴野田青。身無彼我那懷土，心會真如不讀經。<br>為問中華學道者，幾人雄猛得寧馨。<br></p></body></html>
