  <body><p>244_31: 《贈長洲何主簿》韓翃</p>
        <p>掛席逐歸流，依依望虎丘。殘春過楚縣，夜雨宿吳洲。<br>野寺吟詩入，溪橋折筍遊。到官無一事，清靜有諸侯。<br></p></body></html>
