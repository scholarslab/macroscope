  <body><p>746_11: 《閩中送任畹端公還京》陳陶</p>
        <p>燕台下榻玉為人，月桂曾輸次第春。幾日酬恩坐炎瘴，<br>九秋高駕拂星辰。漢庭鳳進鵷行喜，隋國珠還水府貧。<br>多少嘉謨奏風俗，鬥牛孤劍在平津。<br></p></body></html>
