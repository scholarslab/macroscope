  <body><p>110_5: 《岐王山亭》張諤</p>
        <p>王家傍綠池，春色正相宜。豈有樓臺好，兼看草樹奇。<br>石榴天上葉，椰子日南枝。出入千門裏，年年樂未移。<br></p></body></html>
