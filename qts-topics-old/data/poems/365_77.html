  <body><p>365_77: 《吳方之見示聽江西故吏朱幼恭歌三篇頗有懷故…因而和之》劉禹錫</p>
        <p>侯家故吏歌聲發，逸處能高怨處低。<br>今歲洛中無雨雪，眼前風景是江西。<br></p></body></html>
