  <body><p>385_46: 《贈李杭州》張籍</p>
        <p>仙郎白首未歸朝，應為蒼生領六條。惠化州人盡清淨，<br>高情野鶴與逍遙。竹間虛館無朝訟，山畔青田長夏苗。<br>終日政聲長獨坐，開門長望浙江潮。<br></p></body></html>
