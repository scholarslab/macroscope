  <body><p>282_16: 《城西竹園送裴佶王達》李益</p>
        <p>葳蕤淩風竹，寂寞離人觴。愴懷非外至，沉鬱自中腸。<br>遠行從此始，別袂重淒霜。<br></p></body></html>
