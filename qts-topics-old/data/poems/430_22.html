  <body><p>430_22: 《詠意》白居易</p>
        <p>常聞南華經，巧勞智憂愁。不如無能者，飽食但遨遊。<br>平生愛慕道，今日近此流。自來潯陽郡，四序忽已周。<br>不分物黑白，但與時沉浮。朝餐夕安寢，用是為身謀。<br>此外即閑放，時尋山水幽。春遊慧遠寺，秋上庾公樓。<br>或吟詩一章，或飲茶一甌。身心一無系，浩浩如虛舟。<br>富貴亦有苦，苦在心危憂。貧賤亦有樂，樂在身自由。<br></p></body></html>
