  <body><p>747_46: 《新秋有感》李中</p>
        <p>門巷涼秋至，高梧一葉驚。漸添衾簟爽，頓覺夢魂清。<br>暗促蓮開豔，乍催蟬發聲。雨降炎氣減，竹引冷煙生。<br>戍客添歸思，行人怯遠程。未逢征雁下，漸聽夜砧鳴。<br>張翰思鱸興，班姬詠扇情。音塵兩難問，蛩砌月空明。<br></p></body></html>
