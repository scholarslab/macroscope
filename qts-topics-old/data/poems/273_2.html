  <body><p>273_2: 《去婦怨》戴叔倫</p>
        <p>出戶不敢啼，風悲日淒淒。心知恩義絕，誰忍分明別。<br>下阪車轔轔，畏逢鄉里親。空持床前幔，卻寄家中人。<br>忽辭王吉去，為是秋胡死。若比今日情，煩冤不相似。<br></p></body></html>
