  <body><p>469_16: 《聞韋駙馬使君遷拜台州》長孫佐輔</p>
        <p>溟藩軫帝憂，見說初鳴騶。德勝禍先戢，情閑思自流。<br>蠶殷桑柘空，廩實雀鼠稠。諫虎昔賜駿，安人將問牛。<br>曾陪後乘光，共逐平津遊。旌旆擁追賞，歌鐘催獻酬。<br>音徽一寂寥，貴賤雙沉浮。北郭乏中崖，東方稱上頭。<br>躋山望百城，目盡增遐愁。海逼日月近，天高星漢秋。<br>無階異漸鴻，有志慚馴鷗。終期促孤棹，暫訪天臺幽。<br></p></body></html>
