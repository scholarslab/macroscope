  <body><p>679_19: 《入蜀赴舉秋夜與先生話別》崔塗</p>
        <p>欲愴峨嵋別，中宵寢不能。聽殘池上雨，吟盡枕前燈。<br>失計方期隱，修心未到僧。雲門一萬里，應笑又擔簦。<br></p></body></html>
