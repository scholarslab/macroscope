  <body><p>318_6: 《寒夜聞霜鐘》鄭絪</p>
        <p>霜鐘初應律，寂寂出重林。拂水宜清聽，淩空散迥音。<br>舂容時未歇，搖曳夜方深。月下和虛籟，風前間遠砧。<br>淨兼寒漏徹，閑畏曙更侵。遙相千山外，泠泠何處尋。<br></p></body></html>
