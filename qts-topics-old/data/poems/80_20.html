  <body><p>80_20: 《奉和聖制夏日游石淙山》于季子</p>
        <p>九旗雲布臨嵩室，萬騎星陳集潁川。瑞液含滋登禹膳，<br>飛流薦響入虞弦。山扉野徑朝花積，帳殿帷宮夏葉連。<br>微臣獻壽迎千壽，願奉堯年倚萬年。<br></p></body></html>
