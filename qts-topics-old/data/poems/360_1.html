  <body><p>360_1: 《白舍人自杭州寄新詩有柳色春藏蘇小家…寄浙東元相公》劉禹錫</p>
        <p>錢塘山水有奇聲，暫謫仙官領百城。女妓還聞名小小，<br>使君誰許喚卿卿。鼇驚震海風雷起，蜃鬥噓天樓閣成。<br>莫道騷人在三楚，文星今向鬥牛明。<br></p></body></html>
