  <body><p>586_5: 《晚秋洛陽客舍》劉滄</p>
        <p>清洛平分兩岸沙，沙邊水色近人家。隋朝古陌銅駝柳，<br>石氏荒原金穀花。庭葉霜濃悲遠客，宮城日晚度寒鴉。<br>未成歸計關河阻，空望白雲鄉路賒。<br></p></body></html>
