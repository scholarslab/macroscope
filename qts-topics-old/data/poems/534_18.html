  <body><p>534_18: 《南海府罷歸京口經大庾嶺贈張明府》許渾</p>
        <p>樓船旌旆極天涯，一劍從軍兩鬢華。回日眼明河畔草。<br>去時腸斷嶺頭花。陶詩盡寫行過縣，張賦初成臥到家。<br>官滿知君有歸處，姑蘇臺上舊煙霞。<br></p></body></html>
