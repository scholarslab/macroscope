  <body><p>706_2: 《寄獻梓橦山侯侍禦（時常拾遺諫諍）》黃滔</p>
        <p>漢宮行廟略，簪笏落民間。直道三湘水，高情四皓山。<br>賜衣僧脫去，奏表主批還。地得松蘿塢，泉通雨雪灣。<br>東門添故事，南省缺新班。片石秋從露，幽窗夜不關。<br>夢餘蟾隱映，吟次鳥綿蠻。可惜相如作，當時事悉閑。<br></p></body></html>
