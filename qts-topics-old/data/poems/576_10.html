  <body><p>576_10: 《懊惱曲》溫庭筠</p>
        <p>藕絲作線難勝針，蕊粉染黃那得深。玉白蘭芳不相顧，<br>青樓一笑輕千金。莫言自古皆如此，健劍刜鐘鉛繞指。<br>三秋庭綠盡迎霜，惟有荷花守紅死。廬江小吏朱斑輪，<br>柳縷吐芽香玉春。兩股金釵已相許，不令獨作空成塵。<br>悠悠楚水流如馬，恨紫愁紅滿平野。野土千年怨不平，<br>至今燒作鴛鴦瓦。<br></p></body></html>
