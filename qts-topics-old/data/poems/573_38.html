  <body><p>573_38: 《盧秀才南台》賈島</p>
        <p>居在青門裏，台當千萬岑。下因岡助勢，上有樹交陰。<br>陵遠根才近，空長畔可尋。新晴登嘯處，驚起宿枝禽。<br></p></body></html>
