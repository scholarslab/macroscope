  <body><p>492_71: 《寄太僕田卿二首》殷堯藩</p>
        <p>客窗強飲太匆匆，急雨寒風意萬重。<br>驀上心來消未得，夢回又聽五更鐘。<br>一陽才動伏群陰，萬物於今寓太音。<br>若喜長生添線日，微微消息識天心。<br></p></body></html>
