  <body><p>613_54: 《病中庭際海石榴花盛發，感而有寄》皮日休</p>
        <p>一夜春光綻絳囊，碧油枝上晝煌煌。風勻只似調紅露，<br>日暖唯憂化赤霜。火齊滿枝燒夜月，金津含蕊滴朝陽。<br>不知桂樹知情否，無限同游阻陸郎。<br></p></body></html>
