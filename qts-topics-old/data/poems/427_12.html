  <body><p>427_12: 《賣炭翁－苦官市也》白居易</p>
        <p>賣炭翁，伐薪燒炭南山中。滿面塵灰煙火色，<br>兩鬢蒼蒼十指黑。賣炭得錢何所營，身上衣裳口中食。<br>可憐身上衣正單，心憂炭賤願天寒。夜來城上一尺雪，<br>曉駕炭車輾冰轍。牛困人饑日已高，市南門外泥中歇。<br>翩翩兩騎來是誰，黃衣使者白衫兒。手把文書口稱敕，<br>回車叱牛牽向北。一車炭，千餘斤，官使驅將惜不得。<br>半匹紅紗一丈綾，系向牛頭充炭直。<br></p></body></html>
