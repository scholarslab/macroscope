  <body><p>618_31: 《奉和襲美太湖詩二十首。三宿神景宮》陸龜蒙</p>
        <p>靈蹤未遍尋，不覺溪色暝。回頭問棲所，稍下杉蘿徑。<br>岩居更幽絕，澗戶相隱映。過此即神宮，虛堂愜雲性。<br>四軒盡疏達，一榻何清零。仿佛聞玉笙，鼓鏗動涼磬。<br>風凝古松粒，露壓修荷柄。萬籟既無聲，澄明但心聽。<br>希微辨真語，若授虛皇命。尺宅按來平，華池漱餘淨。<br>頻窺宿羽麗，三吸晨霞盛。豈獨冷衣襟，便堪遺造請。<br>徒深物外趣，未脫塵中病。舉首謝靈峰，徜徉事歸榜。<br></p></body></html>
