  <body><p>149_11: 《金陵西泊舟臨江樓》劉長卿</p>
        <p>蕭條金陵郭，舊是帝王州。日暮望鄉處，雲邊江樹秋。<br>楚雲不可托，楚水只堪愁。行客千萬裏，滄波朝暮流。<br>迢迢洛陽夢，獨臥清川樓。異鄉共如此，孤帆難久遊。<br></p></body></html>
