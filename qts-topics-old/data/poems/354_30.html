  <body><p>354_30: 《送僧方及南謁柳員外》劉禹錫</p>
        <p>昔事廬山遠，精舍虎溪東。朝陽照瀑水，樓閣虹霓中。<br>騁望羨遊雲，振衣若秋蓬。舊房閉松月，遠思吟江風。<br>古寺曆頭陀，奇峰扳祝融。南登小桂嶺，卻望歸塞鴻。<br>衣裓貯文章，自言學雕蟲。搶榆念陵厲，覆簣圖穹崇。<br>遠郡多暇日，有詩訪禪宮。石門聳峭絕，竹院含空蒙。<br>幽響滴岩溜，晴芳飄野叢。海雲懸颶母，山果屬狙公。<br>忽憶吳興郡，白蘋正蔥蘢。願言挹風采，邈若窺華嵩。<br>桂水夏瀾急，火山宵焰紅。三衣濡菌露，一錫飛煙空。<br>勿謂翻譯徒，不為文雅雄。古來賞音者，燋爨得孤桐。<br></p></body></html>
