  <body><p>455_31: 《酬皇甫郎中對新菊花見憶》白居易</p>
        <p>愛菊高人吟逸韻，悲秋病客感衰懷。黃花助興方攜酒，<br>紅葉添愁正滿階。居士葷腥今已斷，仙郎杯杓為誰排。<br>愧君相憶東籬下，擬廢重陽一日齋。<br></p></body></html>
