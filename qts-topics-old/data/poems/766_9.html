  <body><p>766_9: 《晚樓寓懷》劉兼</p>
        <p>薄暮疏林宿鳥還，倚樓垂袂複憑欄。月沈江底珠輪淨，<br>雲鎖峰頭玉葉寒。劉毅暫貧雖壯志，馮唐將老自低顏。<br>無言獨對秋風立，擬把朝簪換釣竿。<br></p></body></html>
