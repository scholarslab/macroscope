  <body><p>96_53: 《咸陽覽古》沈佺期</p>
        <p>咸陽秦帝居，千載坐盈虛。版築林光盡，壇場溜聽疏。<br>野橋疑望日，山火類焚書。唯有驪峰在，空聞厚葬餘。<br></p></body></html>
