  <body><p>708_27: 《古往今來》徐夤</p>
        <p>古往今來恨莫窮，不如沈醉臥春風。雀兒無角長穿屋，<br>鸚鵡能言卻入籠。柳惠豈嫌居下位，朱雲直去指三公。<br>閑思郭令長安宅，草沒匡牆舊事空。<br></p></body></html>
