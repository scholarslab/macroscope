  <body><p>596_12: 《鋤草怨》司馬紮</p>
        <p>種田望雨多，雨多長蓬蒿。亦念官賦急，寧知荷鋤勞。<br>亭午霽日明，鄰翁醉陶陶。鄉吏不到門，禾黍苗自高。<br>獨有辛苦者，屢為州縣徭。罷鋤田又廢，戀鄉不忍逃。<br>出門吏相促，鄰家滿倉穀。鄰翁不可告，盡日向田哭。<br></p></body></html>
