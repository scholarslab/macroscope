  <body><p>739_26: 《小園》李建勳</p>
        <p>小園吾所好，栽植忘勞形。晚果經秋赤，寒蔬近社青。<br>竹蘿荒引蔓，土井淺生萍。更欲從人勸，憑高置草亭。<br></p></body></html>
