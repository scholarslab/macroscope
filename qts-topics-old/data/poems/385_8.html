  <body><p>385_8: 《早朝寄白舍人、嚴郎中》張籍</p>
        <p>鼓聲初動未聞雞，羸馬街中踏凍泥。燭暗有時沖石柱，<br>雪深無處認沙堤。常參班裏人猶少，待漏房前月欲西。<br>鳳闕星郎離去遠，合門開日入還齊。<br></p></body></html>
