  <body><p>529_45: 《送前緱氏韋明府南游》許渾</p>
        <p>酒闌橫劍歌，日暮望關河。道直去官早，家貧為客多。<br>山昏函穀雨，木落洞庭波。莫盡遠遊興，故園荒薜蘿。<br></p></body></html>
