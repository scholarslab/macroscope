  <body><p>535_17: 《宿松江驛卻寄蘇州一二同志（一作宿望亭驛寄蘇州同游）》許渾</p>
        <p>候館人稀夜自長，姑蘇台遠樹蒼蒼。江湖潮落高樓迥，<br>河漢秋歸廣簟涼。月轉碧梧移鵲影，露低紅葉濕螢光。<br>西園詩侶應多思，莫醉笙歌掩畫堂。<br></p></body></html>
