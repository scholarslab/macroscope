  <body><p>128_19: 《積雨輞川莊作（一作秋歸輞川莊作）》王維</p>
        <p>積雨空林煙火遲，蒸藜炊黍餉東菑。漠漠水田飛白鷺，<br>陰陰夏木囀黃鸝。山中習靜觀朝槿，松下清齋折露葵。<br>野老與人爭席罷，海鷗何事更相疑。<br></p></body></html>
