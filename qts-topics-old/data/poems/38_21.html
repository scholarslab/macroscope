  <body><p>38_21: 《答王無功九日》崔善為</p>
        <p>秋來菊花氣，深山客重尋。露葉疑涵玉，風花似散金。<br>摘來還泛酒，獨坐即徐斟。王弘貪自醉，無複覓楊林。<br></p></body></html>
