  <body><p>656_7: 《鐘陵見楊秀才（一題作見進士楊尋）》羅隱</p>
        <p>孺亭滕閣少踟躕，三度南遊一事無。只覺流年如鳥逝，<br>不知何處有龍屠。雲歸洪井枝柯斂，水下漳江氣色粗。<br>賴得與君同此醉，醒來愁被鬼揶揄。<br></p></body></html>
