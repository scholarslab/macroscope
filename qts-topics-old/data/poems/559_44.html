  <body><p>559_44: 《長安送友人之黔南》薛能</p>
        <p>衡嶽猶雲過，君家獨幾千。心從賤遊話，分向禁城偏。<br>陸路終何處，三湘在素船。琴書去迢遞，星路照潺湲。<br>台鏡簪秋晚，盤蔬飯雨天。同文到鄉盡，殊國共行連。<br>後會應多日，歸程自一年。貧交永無忘，孤進合相憐。<br></p></body></html>
