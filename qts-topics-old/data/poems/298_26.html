  <body><p>298_26: 《公無渡河》王建</p>
        <p>渡頭惡天兩岸遠，波濤塞川如疊阪。幸無白刃驅向前，<br>何用將身自棄捐。蛟龍齧骨魚食血，黃泥直下無青天。<br>男兒縱輕婦人語，惜君性命還須取。婦人無力挽斷衣，<br>舟沈身死悔難追。公無渡河，公須自為。<br></p></body></html>
