  <body><p>324_29: 《送湖南李侍禦赴本使賦采菱亭詩》權德輿</p>
        <p>舊俗采菱處，津亭風景和。沅江收暮靄，楚女發清歌。<br>曲岸縈湘葉，荒階上白波。蘭橈向蓮府，一為枉帆過。<br></p></body></html>
