  <body><p>609_22: 《公齋四詠。小桂》皮日休</p>
        <p>一子落天上，生此青璧枝。欻從山之幽，劚斷雲根移。<br>勁挺隱珪質，盤珊緹油姿。葉彩碧髓融，花狀白毫蕤。<br>棱層立翠節，偃蹇樛青螭。影淡雪霽後，香泛風和時。<br>吾祖在月竁，孤貞能見怡。願老君子地，不敢辭喧卑。<br></p></body></html>
