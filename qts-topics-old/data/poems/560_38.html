  <body><p>560_38: 《嘉陵驛見賈島舊題》薛能</p>
        <p>賈子命堪悲，唐人獨解詩。左遷今已矣，清絕更無之。<br>畢竟吾猶許，商量眾莫疑。嘉陵四十字，一一是天資。<br></p></body></html>
