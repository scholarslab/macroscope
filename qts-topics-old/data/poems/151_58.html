  <body><p>151_58: 《上陽宮望幸》劉長卿</p>
        <p>玉輦西巡久未還，春光猶入上陽間。萬木長承新雨露，<br>千門空對舊河山。深花寂寂宮城閉，細草青青禦路閑。<br>獨見彩雲飛不盡，只應來去候龍顏。<br></p></body></html>
