  <body><p>569_34: 《桂州經佳人故居琪樹》李群玉</p>
        <p>種樹人何在，攀枝空歎嗟。人無重見日，樹有每年花。<br>滿院雀聲暮，半庭春景斜。東風不知恨，遍地落餘霞。<br></p></body></html>
