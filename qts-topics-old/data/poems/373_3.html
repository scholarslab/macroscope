  <body><p>373_3: 《折楊柳》孟郊</p>
        <p>楊柳多短枝，短枝多別離。贈遠屢攀折，柔條安得垂。<br>青春有定節，離別無定時。但恐人別促，不怨來遲遲。<br>莫言短枝條，中有長相思。朱顏與綠楊，並在別離期。<br>樓上春風過，風前楊柳歌。枝疏緣別苦，曲怨為年多。<br>花驚燕地雲，葉映楚池波。誰堪別離此，征戍在交河。<br></p></body></html>
