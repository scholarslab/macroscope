  <body><p>363_4: 《和楊侍郎初至郴州紀事書情題郡齋八韻》劉禹錫</p>
        <p>旌節下朝台，分圭從北回。城頭鶴立處，驛樹鳳棲來。<br>舊路芳塵在，新恩馹騎催。裏閭風偃草，鼓舞抃成雷。<br>吏散山禽囀，庭香夏蕊開。郡齋堪四望，壁記有三台。<br>人訝征黃晚，文非吊屈哀。一吟梁甫曲，知是臥龍才。<br></p></body></html>
