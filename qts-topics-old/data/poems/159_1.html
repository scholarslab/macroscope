  <body><p>159_1: 《從張丞相游南紀城獵，戲贈裴迪張參軍》孟浩然</p>
        <p>從禽非吾樂，不好雲夢田。歲暮登城望，偏令鄉思懸。<br>公卿有幾幾，車騎何翩翩。世祿金張貴，官曹幕府賢。<br>順時行殺氣，飛刃爭割鮮。十裏屆賓館，征聲匝妓筵。<br>高標回落日，平楚散芳煙。何意狂歌客，從公亦在旃。<br></p></body></html>
