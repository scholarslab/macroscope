  <body><p>272_19: 《東都所居寒食下作》陳潤</p>
        <p>江南寒食早，二月杜鵑鳴。日暖山初綠，春寒雨欲晴。<br>浴蠶當社日，改火待清明。更喜瓜田好，令人憶邵平。<br></p></body></html>
