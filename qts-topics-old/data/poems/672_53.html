  <body><p>672_53: 《東韋曲野思》唐彥謙</p>
        <p>淡霧輕雲匝四垂，綠塘秋望獨顰眉。野蓮隨水無人見，<br>寒鷺窺魚共影知。九陌要津勞目擊，五湖閑夢誘心期。<br>孤燈夜夜愁欹枕，一覺滄洲似昔時。<br></p></body></html>
