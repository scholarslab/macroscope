  <body><p>293_67: 《奉和常舍人晚秋集賢院即事寄徐薛二侍郎》司空曙</p>
        <p>藹藹鳳凰宮，蘭台玉署通。夜霜凝樹羽，朝日照相風。<br>官附三台貴，儒開百氏宗。司言陳禹命，侍講發堯聰。<br>香卷青編內，鉛分綠字中。綴簽從太史，鏘佩揖群公。<br>池接天泉碧，林交禦果紅。寒龜登故葉，秋蝶戀疏叢。<br>顏謝徵文並，鐘裴直事同。離群驚海鶴，屬思怨江楓。<br>地遠姑蘇外，山長越絕東。慚當哲匠後，下曲本難工。<br></p></body></html>
