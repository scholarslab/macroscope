  <body><p>664_22: 《晚眺》羅隱</p>
        <p>憑古城邊眺晚晴，遠村高樹轉分明。天如鏡面都來靜，<br>地似人心總不平。雲向嶺頭閑不徹，水流溪裏太忙生。<br>誰人得及莊居老，免被榮枯寵辱驚。<br></p></body></html>
