  <body><p>51_26: 《奉使嵩山途經緱嶺》宋之問</p>
        <p>侵星發洛城，城中歌吹聲。畢景至緱嶺，嶺上煙霞生。<br>草樹饒野意，山川多古情。大隱德所薄，歸來可退耕。<br></p></body></html>
