  <body><p>264_3: 《上古之什補亡訓傳十三章。左車二章》顧況</p>
        <p>左車有慶，萬人猶病。曷可去之，于党孔盛。<br>敏爾之生，胡為波迸。<br>左車有赫，萬人毒螫。曷可去之，于党孔碩。<br>敏爾之生，胡為草戚。<br></p></body></html>
