  <body><p>440_32: 《贈寫真者》白居易</p>
        <p>子騁丹青日，予當醜老時。無勞役神思，更畫病容儀。<br>迢遞麒麟閣，圖功未有期。區區尺素上，焉用寫真為。<br></p></body></html>
