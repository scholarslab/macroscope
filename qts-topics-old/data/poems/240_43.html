  <body><p>240_43: 《演興四首。初祀》元結</p>
        <p>山之乳兮葺太祠，木孫為桷兮木母榱。<br>雲纓為兮愚木栭。洞淵禪兮揭巍巍。塗木蘭兮蒔糅蔫，<br>被弱草兮禘礿聯。仡渾洪兮馥闐闐，管化石兮洞刳天。<br>翹修釤兮掉蕪殳，靈巫兮舞顒幹。薦天兮酒陽泉，<br>獻水芸兮飯霜秈，與太靈兮千萬年。<br></p></body></html>
