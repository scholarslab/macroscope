  <body><p>138_32: 《閒居》儲光羲</p>
        <p>薄游何所愧，所愧在閒居。親故不來往，中園時讀書。<br>步欄滴餘雪，春塘抽新蒲。梧桐漸覆井，時鳥自相呼。<br>悠然念故鄉，乃在天一隅。安得如浮雲，來往方須臾。<br></p></body></html>
