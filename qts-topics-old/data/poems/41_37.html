  <body><p>41_37: 《懷仙引》盧照鄰</p>
        <p>若有人兮山之曲，駕青虯兮乘白鹿，往從之遊願心足。<br>披澗戶，訪岩軒，石瀨潺湲橫石徑，松蘿冪掩松門。<br>下空蒙而無鳥，上巉岩而有猿。懷飛閣，度飛梁。<br>休余馬于幽谷，掛余冠於夕陽。曲複曲兮煙莊邃，<br>行複行兮天路長。修途杳其未半，飛雨忽以茫茫。<br>山坱軋，磴連褰。攀舊壁而無據，溯泥溪而不前。<br>向無情之白日，竊有恨於皇天。回行遵故道，<br>通川遍流潦。回首望群峰，白雲正溶溶。<br>珠為闕兮玉為樓，青雲蓋兮紫霜裘。<br>天長地久時相憶，千齡萬代一來遊。<br></p></body></html>
