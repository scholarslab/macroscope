  <body><p>227_52: 《望兜率寺》杜甫</p>
        <p>樹密當山徑，江深隔寺門。霏霏雲氣重，閃閃浪花翻。<br>不復知天大，空餘見佛尊。時應清盥罷，隨喜給孤園。<br></p></body></html>
