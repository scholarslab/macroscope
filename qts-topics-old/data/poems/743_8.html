  <body><p>743_8: 《金陵雜題二首》沈彬</p>
        <p>王氣生秦四百年，晉元東渡浪花船。正慚海內皆塗地，<br>來保江南一片天。古樹著行臨遠岸，暮山相亞出微煙。<br>千征萬戰英雄盡，落日牛羊食野田。<br>暮潮聲落草光沉，賈客來帆宿岸陰。一笛月明何處酒，<br>滿城秋色幾家砧。時清曾惡桓溫盛，山翠長牽謝傅心。<br>今日到來何物在，碧煙和雨鎖寒林。<br></p></body></html>
