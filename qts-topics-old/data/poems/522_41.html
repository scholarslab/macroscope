  <body><p>522_41: 《不飲贈官妓》杜牧</p>
        <p>芳草正得意，汀洲日欲西。無端千樹柳，更拂一條溪。<br>幾朵梅堪折，何人手好攜。誰憐佳麗地，春恨卻淒淒。<br></p></body></html>
