  <body><p>713_14: 《代北言懷》喻坦之</p>
        <p>困馬榆關北，那堪落景催。路行沙不絕，風與雪兼來。<br>草得春猶白，鴻侵夏始回。行人莫遠入，戍角有餘哀。<br></p></body></html>
