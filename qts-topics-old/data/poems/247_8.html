  <body><p>247_8: 《和題藤架》獨孤及</p>
        <p>葉成幄，璀璀花落架。花前離心苦，愁至無日夜。<br>人去藤花千里強，藤花無主為誰芳。相思曆亂何由盡，<br>春日迢迢如線長。<br></p></body></html>
