  <body><p>658_31: 《廣陵李僕射借示近詩因投獻》羅隱</p>
        <p>朝論國計暮論兵，餘力猶隨鳳藻生。語繼盤盂拋俗格，<br>氣兼河岳帶商聲。閑尋綺思千花麗，靜想高吟六義清。<br>天柄已持堯典在，更堪回首問緣情。<br></p></body></html>
