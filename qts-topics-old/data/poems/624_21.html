  <body><p>624_21: 《奉和襲美開元寺客省早景即事次韻》陸龜蒙</p>
        <p>日上罘罳疊影紅，一聲清梵萬緣空。褵褷滿地貝多雪，<br>料峭入樓於闐風。水榭初抽寥泬思，作窗猶掛夢魂中。<br>靈香散盡禪家接，誰共殷源小品同。<br></p></body></html>
