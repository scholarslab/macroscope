  <body><p>213_14: 《送蔡山人》高適</p>
        <p>東山布衣明古今，自言獨未逢知音。識者閱見一生事，<br>到處豁然千里心。看書學劍長辛苦，近日方思謁明主。<br>鬥酒相留醉複醒，悲歌數年淚如雨。丈夫遭遇不可知，<br>買臣主父皆如斯。我今蹭蹬無所似，看爾崩騰何若為。<br></p></body></html>
