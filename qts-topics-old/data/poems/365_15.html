  <body><p>365_15: 《送廖參謀東游二首》劉禹錫</p>
        <p>九陌逢君又別離，行雲別鶴本無期。<br>望嵩樓上忽相見，看過花開花落時。<br>繁花落盡君辭去，綠草垂楊引征路。<br>東道諸侯皆故人，留連必是多情處。<br></p></body></html>
