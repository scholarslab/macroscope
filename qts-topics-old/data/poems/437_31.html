  <body><p>437_31: 《八月十五日夜聞崔大員外翰林獨直對酒玩月…偶題是詩》白居易</p>
        <p>秋月高懸空碧外，仙郎靜玩禁闈間。歲中唯有今宵好，<br>海內無如此地閑。皓色分明雙闕榜，清光深到九門關。<br>遙聞獨醉還惆悵，不見金波照玉山。<br></p></body></html>
