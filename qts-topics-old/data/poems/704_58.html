  <body><p>704_58: 《題道成上人院》黃滔</p>
        <p>花宮城郭內，師住亦清涼。何必天臺寺，幽禪瀑布房。<br>簟舒湘竹滑，茗煮蜀芽香。更看道高處，君侯題翠梁。<br></p></body></html>
