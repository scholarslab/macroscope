  <body><p>181_45: 《姑孰十詠。陵歊台》李白</p>
        <p>曠望登古台，台高極人目。疊嶂列遠空，雜花間平陸。<br>閑雲入窗牖，野翠生松竹。欲覽碑上文，苔侵豈堪讀。<br></p></body></html>
