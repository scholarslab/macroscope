  <body><p>652_43: 《賊退後贈劉將軍》方幹</p>
        <p>非唯吳起與穰苴，今古推排盡不如。白馬知無髀上肉，<br>黃巾泣向箭頭書。二年戰地成桑茗，千里荒榛作比閭。<br>功業更多身轉貴，佇看幢節引戎車。<br></p></body></html>
