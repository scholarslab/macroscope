  <body><p>237_96: 《送虞說擢第南歸覲省》錢起</p>
        <p>南風起別袂，心到衡湘間。歸客楚山遠，孤舟雲水閑。<br>愛君採蓮處，花島連家山。得意且甯省，人生難此還。<br></p></body></html>
