  <body><p>206_34: 《送弘志上人歸湖州》李嘉佑</p>
        <p>山林唯幽靜，行住不妨禪。高月穿松徑，殘陽過水田。<br>詩從宿世悟，法為本師傳。能使南人敬，修持香火緣。<br></p></body></html>
