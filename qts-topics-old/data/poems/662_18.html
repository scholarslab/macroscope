  <body><p>662_18: 《歸夢》羅隱</p>
        <p>陸海波濤漸漸深，一回歸夢抵千金。路傍草色休多事，<br>牆外鶯聲肯有心。日晚向隅悲斷梗，夜闌澆酒哭知音。<br>貪財敗陣誰相悉，鮑叔如今不可尋。<br></p></body></html>
