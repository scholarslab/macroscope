  <body><p>348_11: 《梓州與溫商夜別（一作夜別溫商梓州）》陳羽</p>
        <p>鳳凰城裏花時別，玄武江邊月下逢。客舍莫辭先買酒，<br>相門曾忝共登龍。迎風騷屑千家竹，隔水悠揚午夜鐘。<br>明日又行西蜀路，不堪天際遠山重。<br></p></body></html>
