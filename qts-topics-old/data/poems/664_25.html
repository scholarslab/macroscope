  <body><p>664_25: 《狄浦》羅隱</p>
        <p>晴川倚落暉，極目思依依。野色寒來淺，人家亂後稀。<br>久貧身不達，多病意長違。還有漁舟在，時時夢裏歸。<br></p></body></html>
