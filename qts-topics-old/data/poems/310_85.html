  <body><p>310_85: 《悼孩子》于鵠</p>
        <p>年長始一男，心亦頗自娛。生來歲未周，奄然卻歸無。<br>裸送不以衣，瘞埋於中衢。乳母抱出門，所生亦隨呼。<br>嬰孩無哭儀，禮經不可逾。親戚相問時，抑悲空歎籲。<br>繈褓在舊床，每見立踟躕。靜思益傷情，畏老為獨夫。<br></p></body></html>
