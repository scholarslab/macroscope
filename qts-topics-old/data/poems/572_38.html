  <body><p>572_38: 《送耿處士》賈島</p>
        <p>一瓶離別酒，未盡即言行。萬水千山路，孤舟幾月程。<br>川原秋色靜，蘆葦晚風鳴。迢遞不歸客，人傳虛隱名。<br></p></body></html>
