  <body><p>543_53: 《玄都觀李尊師》喻鳧</p>
        <p>蘚幘翠髯公，存思古觀空。曉壇檉葉露，晴圃柳花風。<br>壽已將椿並，棋難見局終。何當與高鶴，飛去海光中。<br></p></body></html>
