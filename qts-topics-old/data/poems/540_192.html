  <body><p>540_192: 《閒遊》李商隱</p>
        <p>危亭題竹粉，曲沼嗅荷花。數日同攜酒，平明不在家。<br>尋幽殊未極，得句總堪誇。強下西樓去，西樓倚暮霞。<br></p></body></html>
