  <body><p>614_54: 《重送》皮日休</p>
        <p>雲濤萬里最東頭，射馬台深玉署秋。無限屬城為裸國，<br>幾多分界是亶州。取經海底開龍藏，誦咒空中散蜃樓。<br>不奈此時貧且病，乘桴直欲伴師遊。<br></p></body></html>
