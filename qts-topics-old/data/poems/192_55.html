  <body><p>192_55: 《義演法師西齋》韋應物</p>
        <p>結茅臨絕岸，隔水聞清磬。山水曠蕭條，登臨散情性。<br>稍指緣原騎，還尋汲澗徑。長嘯倚亭樹，悵然川光暝。<br></p></body></html>
