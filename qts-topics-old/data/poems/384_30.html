  <body><p>384_30: 《送防秋將》張籍</p>
        <p>白首征西將，猶能射戟支。元戎選部曲，軍吏換旌旗。<br>逐虜招降遠，開邊舊壘移。重收隴外地，應似漢家時。<br></p></body></html>
