  <body><p>588_67: 《江上居寄山中客》李頻</p>
        <p>山后與山前，相思隔叫猿。殘雲收樹末，返照落江源。<br>苦雨秋濤漲，狂風野火翻。朝來賣藥客，遇我達無言。<br></p></body></html>
