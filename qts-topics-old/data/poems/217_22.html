  <body><p>217_22: 《留花門》杜甫</p>
        <p>北門天驕子，飽肉氣勇決。高秋馬肥健，挾矢射漢月。<br>自古以為患，詩人厭薄伐。修德使其來，羈縻固不絕。<br>胡為傾國至，出入暗金闕。中原有驅除，隱忍用此物。<br>公主歌黃鵠，君王指白日。連雲屯左輔，百里見積雪。<br>長戟鳥休飛，哀笳曙幽咽。田家最恐懼，麥倒桑枝折。<br>沙苑臨清渭，泉香草豐潔。渡河不用船，千騎常撇烈。<br>胡塵逾太行，雜種抵京室。花門既須留，原野轉蕭瑟。<br></p></body></html>
