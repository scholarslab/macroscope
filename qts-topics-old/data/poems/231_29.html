  <body><p>231_29: 《王十五前閣會》杜甫</p>
        <p>楚岸收新雨，春台引細風。情人來石上，鮮膾出江中。<br>鄰舍煩書劄，肩輿強老翁。病身虛俊味，何幸飫兒童。<br></p></body></html>
