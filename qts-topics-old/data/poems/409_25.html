  <body><p>409_25: 《欲曙》元稹</p>
        <p>江堤閱暗流，漏鼓急殘籌。片月低城堞，稀星轉角樓。<br>鶴媒華表上，鵊柳枝頭。不為來趨府，何因欲曙遊。<br></p></body></html>
