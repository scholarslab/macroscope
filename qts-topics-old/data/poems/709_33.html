  <body><p>709_33: 《新葺茆堂》徐夤</p>
        <p>剪竹誅茆就水濱，靜中還得保天真。只聞神鬼害盈滿，<br>不見古今爭賤貧。樹影便為廊廡屋，草香權當綺羅茵。<br>階前一片泓澄水，借與汀禽活紫鱗。<br>耨水耕山息故林，壯圖嘉話負前心。素絲鬢上分愁色，<br>絡緯床頭和苦吟。筆研不才當付火，方書多誑罷燒金。<br>同年二十八君子，游楚游秦斷好音。<br></p></body></html>
