  <body><p>531_23: 《月夜期友人不至》許渾</p>
        <p>坐待故人宿，月華清興秋。管弦誰處醉，池館此時愁。<br>風過渚荷動，露含山桂幽。孤吟不可曙，昨夜共登樓。<br></p></body></html>
