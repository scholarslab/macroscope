  <body><p>155_6: 《早發交崖山還太室作》崔曙</p>
        <p>東林氣微白，寒鳥急高翔。吾亦自茲去，北山歸草堂。<br>仲冬正三五，日月遙相望。蕭蕭過潁上，曨曨辨少陽。<br>川冰生積雪，野火出枯桑。獨往路難盡，窮陰人易傷。<br>傷此無衣客，如何蒙雪霜。<br></p></body></html>
