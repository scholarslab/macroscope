  <body><p>236_35: 《長安旅宿》錢起</p>
        <p>九秋旅夜長，萬感何時歇。蕙花漸寒暮，心事猶楚越。<br>直躬邅世道，咫步隔天闕。每聞長樂鐘，載泣靈台月。<br>明旦北門外，歸途堪白髮。<br></p></body></html>
