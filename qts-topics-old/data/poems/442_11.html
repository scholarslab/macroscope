  <body><p>442_11: 《春憶二林寺舊遊，因寄朗、滿、晦三上人》白居易</p>
        <p>一別東林三度春，每春常似憶情親。頭陀會裏為逋客，<br>供奉班中作老臣。清淨久辭香火伴，塵勞難索幻泡身。<br>最慚僧社題橋處，十八人名空一人。<br></p></body></html>
