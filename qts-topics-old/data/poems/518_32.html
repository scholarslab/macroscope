  <body><p>518_32: 《蜀路倦行因有所感》雍陶</p>
        <p>亂峰碎石金牛路，過客應騎鐵馬行。白日欲斜催後乘，<br>青雲何處問前程。飛蠅一一皆先去，度鳥雙雙亦遠鳴。<br>蹇步不唯傷旅思，此中兼見宦途情。<br></p></body></html>
