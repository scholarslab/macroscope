  <body><p>160_16: 《江上寄山陰崔少府國輔》孟浩然</p>
        <p>春堤楊柳發，憶與故人期。草木本無意，榮枯自有時。<br>山陰定遠近，江上日相思。不及蘭亭會，空吟祓禊詩。<br></p></body></html>
