  <body><p>504_5: 《送姚郎中罷郡游越》鄭巢</p>
        <p>逍遙方罷郡，高興接東甌。幾處行杉徑，何時宿石樓。<br>湘聲穿古竇，華影在空舟。惆悵雲門路，無因得從遊。<br></p></body></html>
