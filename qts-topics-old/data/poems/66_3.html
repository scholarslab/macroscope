  <body><p>66_3: 《寄劉校書》郭震</p>
        <p>俗吏三年何足論，每將榮辱在朝昏。才微易向風塵老，<br>身賤難酬知己恩。御苑殘鶯啼落日，黃山細雨濕歸軒。<br>回首漢家丞相府，昨來誰得掃重門。<br></p></body></html>
