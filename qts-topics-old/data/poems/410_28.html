  <body><p>410_28: 《酬李浙西先因從事見寄之作》元稹</p>
        <p>近日金鑾直，親於漢珥貂。內人傳帝命，丞相讓吾僚。<br>浙郡懸旌遠，長安諭日遙。因君蕊珠贈，還一夢煙霄。<br></p></body></html>
