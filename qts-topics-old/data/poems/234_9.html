  <body><p>234_9: 《絕句九首（前六首已見第十三卷中）》杜甫</p>
        <p>聞道巴山裏，春船正好行。都將百年興，一望九江城。<br>水檻溫江口，茅堂石筍西。移船先主廟，洗藥浣沙溪。<br>設道春來好，狂風大放顛。吹花隨水去，翻卻釣魚船。<br></p></body></html>
