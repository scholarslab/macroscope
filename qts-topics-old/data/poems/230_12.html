  <body><p>230_12: 《喜聞盜賊蕃寇總退口號五首》杜甫</p>
        <p>蕭關隴水入官軍，青海黃河卷塞雲。<br>北極轉愁龍虎氣，西戎休縱犬羊群。<br>贊普多教使入秦，數通和好止煙塵。<br>朝廷忽用哥舒將，殺伐虛悲公主親。<br>崆峒西極過昆侖，駝馬由來擁國門。<br>逆氣數年吹路斷，蕃人聞道漸星奔。<br>勃律天西采玉河，堅昆碧碗最來多。<br>舊隨漢使千堆寶，少答胡王萬匹羅。<br>今春喜氣滿乾坤，南北東西拱至尊。<br>大曆二年調玉燭，玄元皇帝聖雲孫。<br></p></body></html>
