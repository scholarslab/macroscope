  <body><p>277_4: 《奉和戶曹叔夏夜寓直寄呈同曹諸公並見示》盧綸</p>
        <p>斂板捧清詞，恭聞侍直時。暮塵歸眾騎，邃宇舍諸司。<br>華月先燈至，清風與簟隨。亂螢光熠熠，行樹影離離。<br>龍臥人寧識，鵬摶鷃豈知。便因當五夜，敢望竹林期。<br></p></body></html>
