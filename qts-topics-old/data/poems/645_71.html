  <body><p>645_71: 《和殷衙推春霖即事》李咸用</p>
        <p>東風吹暖雨，潤下不能休。古道雲橫白，移時客共愁。<br>綠沈莎似藻，紅泛葉為舟。忽起江湖興，疑鄰畎澮流。<br>此時無勝會，何處滯奇遊。陣急如酣戰，點粗成亂漚。<br>竹因添灑落，松得長颼飀。花慘閒庭晚，蘭深曲徑幽。<br>絲牽汀鳥足，線掛嶽猿頭。天地昏同醉，寰區浩欲浮。<br>柳眉低帶泣，蒲劍銳初抽。石燕翻空重，蟲羅綴滴稠。<br>荷傾蛟淚盡，岩拆電鞭收。豈直望堯喜，卻懷微禹憂。<br>樹滋堪采菌，磯沒懶垂鉤。腥覺聞龍氣，寒宜擁豹裘。<br>名膏那作沴，思稔必通侯。蚌鷸徒喧競，笙歌罷獻酬。<br>山川藏秀媚，草木逞調柔。極目非吾意，行吟獨下樓。<br></p></body></html>
