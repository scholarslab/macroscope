  <body><p>670_3: 《讀五侯傳》秦韜玉</p>
        <p>漢亡金鏡道將衰，便有奸臣競佐時。專國只誇兄弟貴，<br>舉家誰念子孫危。後宮得寵人爭附，前殿陳誠帝不疑。<br>朱紫盈門自稱貴，可嗟區宇盡瘡痍。<br></p></body></html>
