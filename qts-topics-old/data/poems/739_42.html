  <body><p>739_42: 《東樓看雪》李建勳</p>
        <p>一上高樓醉複醒，日西江雪更冥冥。化風吹火全無氣，<br>平望惟松少露青。臘內不妨南地少，夜長應得小窗聽。<br>因思舊隱匡廬日，閑看杉檉掩石扃。<br></p></body></html>
