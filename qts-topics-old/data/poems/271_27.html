  <body><p>271_27: 《奉送職方崔員外攝中丞新羅冊使》竇常</p>
        <p>帝命海東使，人行天一涯。辨方知木德，開國有金家。<br>冊拜申恩重，留歡作限賒。順風鯨浪熱，初日錦帆斜。<br>夜色潛然火，秋期獨往槎。慰安皆喻旨，忠信自無瑕。<br>發美童年髻，簪香子月花。便隨琛贐入，正朔在中華。<br></p></body></html>
