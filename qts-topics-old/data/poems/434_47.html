  <body><p>434_47: 《重過壽泉，憶與楊九別時，因題店壁》白居易</p>
        <p>商州南十裏，有水名壽泉。湧出石崖下，流經山店前。<br>憶昔相送日，我去君言還。寒波與老淚，此地共潺湲。<br>一去曆萬里，再來經六年。形容已變改，處所猶依然。<br>他日君過此，殷勤吟此篇。<br></p></body></html>
