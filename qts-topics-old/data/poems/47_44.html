  <body><p>47_44: 《忝官二十年盡在內職，及為郡嘗積戀，因賦詩焉》張九齡</p>
        <p>江流去朝宗，晝夜茲不舍。仲尼在川上，子牟存闕下。<br>聖達有由然，孰是無心者。一郡苟能化，百城豈雲寡。<br>愛禮誰為羊，戀主吾猶馬。感初時不載，思奮翼無假。<br>閑宇常自閉，沉心何用寫。攬衣步前庭，登陴臨曠野。<br>白水生迢遞，清風寄瀟灑。願言采芳澤，終朝不盈把。<br></p></body></html>
