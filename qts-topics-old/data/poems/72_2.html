  <body><p>72_2: 《晦日重宴》高正臣</p>
        <p>芳辰重遊衍，乘景共追隨。班荊陪舊識，傾蓋得新知。<br>水葉分蓮沼，風花落柳枝。自符河朔趣，甯羨高陽池。<br></p></body></html>
