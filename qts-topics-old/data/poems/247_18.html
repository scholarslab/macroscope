  <body><p>247_18: 《和大夫秋夜書情即事》獨孤及</p>
        <p>上略當分閫，高情善閉關。忘機群動息，無戰五兵閑。<br>鈴閣風傳漏，書窗月滿山。方知秋興作，非惜二毛斑。<br></p></body></html>
