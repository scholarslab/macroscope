  <body><p>140_19: 《次汝中寄河南陳贊府》王昌齡</p>
        <p>汝山方聯延，伊水才明滅。遙見入楚雲，又此空館月。<br>紛然馳夢想，不謂遠離別。京邑多歡娛，衡湘暫沿越。<br>明湖春草遍，秋桂白花發。豈惟長思君，日夕在魏闕。<br></p></body></html>
