  <body><p>446_34: 《題石山人》白居易</p>
        <p>騰騰兀兀在人間，貴賤賢愚盡往還。膻膩筵中唯飲酒，<br>歌鐘會處獨思山。存神不許三屍住，混俗無妨兩鬢斑。<br>除卻餘杭白太守，何人更解愛君閑。<br></p></body></html>
