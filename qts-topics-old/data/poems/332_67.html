  <body><p>332_67: 《林館避暑》羊士諤</p>
        <p>池島清陰裏，無人泛酒船。山蜩金奏響，荷露水精圓。<br>靜勝朝還暮，幽觀白已玄。家林正如此，何事賦歸田。<br></p></body></html>
