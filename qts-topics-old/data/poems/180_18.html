  <body><p>180_18: 《望廬山瀑布水二首》李白</p>
        <p>西登香爐峰，南見瀑布水。掛流三百丈，噴壑數十裏。<br>欻如飛電來，隱若白虹起。初驚河漢落，半灑雲天裏。<br>仰觀勢轉雄，壯哉造化功。海風吹不斷，江月照還空。<br>空中亂潈射，左右洗青壁。飛珠散輕霞，流沫沸穹石。<br>而我樂名山，對之心益閑。無論漱瓊液，還得洗塵顏。<br>且諧宿所好，永願辭人間。<br>日照香爐生紫煙，遙看瀑布掛前川。<br>飛流直下三千尺，疑是銀河落九天。<br></p></body></html>
