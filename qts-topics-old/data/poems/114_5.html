  <body><p>114_5: 《和陳校書省中玩雪》包融</p>
        <p>芸閣朝來雪，飄颻正滿空。褰開明月下，校理落花中。<br>色向懷鉛白，光因翰簡融。能令草玄者，回思入流風。<br></p></body></html>
