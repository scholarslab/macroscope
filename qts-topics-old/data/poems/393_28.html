  <body><p>393_28: 《溪晚涼》李賀</p>
        <p>白狐向月號山風，秋寒掃雲留碧空。玉煙青濕白如幢，<br>銀灣曉轉流天東。溪汀眠鷺夢征鴻，輕漣不語細遊溶。<br>層岫回岑複疊龍，苦篁對客吟歌筒。<br></p></body></html>
