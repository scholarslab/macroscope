  <body><p>654_61: 《溪上春望》羅鄴</p>
        <p>無端溪上看蘭橈，又是東風斷柳條。雙鬢多於愁裏鑷，<br>四時須向酬中銷。行人駿馬嘶香陌，獨我殘陽倚野橋。<br>吟水詠山心未已，可能終不勝漁樵。<br></p></body></html>
