  <body><p>221_24: 《牽牛織女》杜甫</p>
        <p>牽牛出河西，織女處其東。萬古永相望，七夕誰見同。<br>神光意難候，此事終蒙朧。颯然精靈合，何必秋遂通。<br>亭亭新妝立，龍駕具曾空。世人亦為爾，祈請走兒童。<br>稱家隨豐儉，白屋達公宮。膳夫翊堂殿，鳴玉淒房櫳。<br>曝衣遍天下，曳月揚微風。蛛絲小人態，曲綴瓜果中。<br>初筵裛重露，日出甘所終。嗟汝未嫁女，秉心鬱忡忡。<br>防身動如律，竭力機杼中。雖無姑舅事，敢昧織作功。<br>明明君臣契，咫尺或未容。義無棄禮法，恩始夫婦恭。<br>小大有佳期，戒之在至公。方圓苟齟齬，丈夫多英雄。<br></p></body></html>
