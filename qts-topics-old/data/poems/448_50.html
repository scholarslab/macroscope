  <body><p>448_50: 《履道春居》白居易</p>
        <p>微雨灑園林，新晴好一尋。低風洗池面，斜日拆花心。<br>暝助嵐陰重，春添水色深。不如陶省事，猶抱有弦琴。<br></p></body></html>
