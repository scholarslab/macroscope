  <body><p>145_8: 《古歌二首》蔣維翰</p>
        <p>美人怨何深，含情倚金閣。不嚬複不語，紅淚雙雙落。<br>美人閉紅燭，獨坐裁新錦。頻放剪刀聲，夜寒知未寢。<br></p></body></html>
