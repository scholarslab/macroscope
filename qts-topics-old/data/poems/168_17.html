  <body><p>168_17: 《讀諸葛武侯傳，書懷贈長安崔少府叔封昆季》李白</p>
        <p>漢道昔雲季，群雄方戰爭。霸圖各未立，割據資豪英。<br>赤伏起頹運，臥龍得孔明。當其南陽時，隴畝躬自耕。<br>魚水三顧合，風雲四海生。武侯立岷蜀，壯志吞鹹京。<br>何人先見許，但有崔州平。餘亦草間人，頗懷拯物情。<br>晚途值子玉，華髮同衰榮。托意在經濟，結交為弟兄。<br>毋令管與鮑，千載獨知名。<br></p></body></html>
