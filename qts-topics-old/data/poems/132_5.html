  <body><p>132_5: 《東京寄萬楚》李頎</p>
        <p>濩落久無用，隱身甘采薇。仍聞薄宦者，還事田家衣。<br>潁水日夜流，故人相見稀。春山不可望，黃鳥東南飛。<br>濯足豈長往，一樽聊可依。了然潭上月，適我胸中機。<br>在昔同門友，如今出處非。優遊白虎殿，偃息青瑣闈。<br>且有薦君表，當看攜手歸。寄書不待面，蘭茝空芳菲。<br></p></body></html>
