  <body><p>301_107: 《贈李愬僕射二首》王建</p>
        <p>和雪翻營一夜行，神旗凍定馬無聲。<br>遙看火號連營赤，知是先鋒已上城。<br>旗幡四面下營稠，手詔頻來老將憂。<br>每日城南空挑戰，不知生縛入唐州。<br></p></body></html>
