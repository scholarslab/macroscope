  <body><p>72_28: 《上元夜效小庾體》陳嘉言</p>
        <p>今夜可憐春，河橋多麗人。寶馬金為絡，香車玉作輪。<br>聯手窺潘掾，分頭看洛神。重城自不掩，出向小平津。<br></p></body></html>
