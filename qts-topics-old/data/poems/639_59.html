  <body><p>639_59: 《省中偶作》張喬</p>
        <p>二轉郎曹自勉旃，莎階吟步想前賢。不如何遜無佳句，<br>若比馮唐是壯年。捧制名題黃紙尾，約僧心在白雲邊。<br>乳毛松雪春來好，直夜清閒且學禪。<br></p></body></html>
