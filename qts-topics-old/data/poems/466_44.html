  <body><p>466_44: 《題木蘭院二首》王播</p>
        <p>三十年前此院遊，木蘭花發院新修。<br>如今再到經行處，樹老無花僧白頭。<br>上堂已了各西東，慚愧闍黎飯後鐘。<br>三十年來塵撲面，如今始得碧紗籠。<br></p></body></html>
