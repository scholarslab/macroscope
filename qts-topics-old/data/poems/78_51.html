  <body><p>78_51: 《樂大夫挽詞五首》駱賓王</p>
        <p>可歎浮生促，籲嗟此路難。丘陵一起恨，言笑幾時歡。<br>蕭索郊埏晚，荒涼井徑寒。誰當門下客，獨見有任安。<br>蒿裏誰家地，松門何代丘。百年三萬日，一別幾千秋。<br>返照寒無影，窮泉凍不流。居然同物化，何處欲藏舟。<br>昔去梅笳發，今來薤露晞。彤騶朝帝闕，丹旐背王畿。<br>城郭猶疑是，原陵稍覺非。九原如可作，千載與誰歸。<br>一旦先朝菌，千秋掩夜台。青烏新兆去，白馬故人來。<br>草露當春泣，松風向暮哀。寧知荒壟外，吊鶴自裴徊。<br>忽見泉台路，猶疑水鏡懸。何如開白日，非複睹青天。<br>華表迎千歲，幽扃送百年。獨嗟流水引，長掩伯牙弦。<br></p></body></html>
