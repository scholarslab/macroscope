  <body><p>212_23: 《三君詠。郭代公》高適　　</p>
        <p>代公實英邁，津涯浩難識。擁兵抗矯征，仗節歸有德。<br>縱橫負才智，顧盼安社稷。流落勿重陳，懷哉為淒惻。<br></p></body></html>
