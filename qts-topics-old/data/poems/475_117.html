  <body><p>475_117: 《憶平泉雜詠。憶辛夷》李德裕</p>
        <p>昔年將出穀，幾日對辛夷。倚樹憐芳意，攀條惜歲滋。<br>清陰須暫憩，秀色正堪思。只待揮金日，殷勤泛羽卮。<br></p></body></html>
