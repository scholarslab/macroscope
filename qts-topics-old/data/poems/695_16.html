  <body><p>695_16: 《關河道中》韋莊</p>
        <p>槐陌蟬聲柳市風，驛樓高倚夕陽東。往來千里路長在，<br>聚散十年人不同。但見時光流似箭，豈知天道曲如弓。<br>平生志業匡堯舜，又擬滄浪學釣翁。<br></p></body></html>
