  <body><p>227_19: 《屏跡三首》杜甫</p>
        <p>用拙存吾道，幽居近物情。桑麻深雨露，燕雀半生成。<br>村鼓時時急，漁舟個個輕。杖藜從白首，心跡喜雙清。<br>晚起家何事，無營地轉幽。竹光團野色，舍影漾江流。<br>失學從兒懶，長貧任婦愁。百年渾得醉，一月不梳頭。<br>衰顏甘屏跡，幽事供高臥。鳥下竹根行，龜開萍葉過。<br>年荒酒價乏，日並園蔬課。猶酌甘泉歌，歌長擊樽破。<br></p></body></html>
