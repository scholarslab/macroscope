  <body><p>293_27: 《下武昌江行望涔陽》司空曙</p>
        <p>悠悠次楚鄉，楚口下涔陽。雪隱洲渚暗，沙高蘆荻黃。<br>漁人共留滯，水鳥自喧翔。懷土年空盡，春風又淼茫。<br></p></body></html>
