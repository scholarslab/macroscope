  <body><p>158_13: 《薊北行二首》李希仲</p>
        <p>旄頭有精芒，胡騎獵秋草。羽檄南渡河，邊庭用兵早。<br>漢家愛征戰，宿將今已老。辛苦羽林兒，從戎榆關道。<br>一身救邊速，烽火通薊門。前軍飛鳥斷，格鬥塵沙昏。<br>寒日鼓聲急，單于夜將奔。當須徇忠義，身死報國恩。<br></p></body></html>
