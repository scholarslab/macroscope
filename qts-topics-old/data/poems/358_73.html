  <body><p>358_73: 《題招隱寺》劉禹錫</p>
        <p>隱士遺塵在，高僧精舍開。地形臨渚斷，江勢觸山回。<br>楚野花多思，南禽聲例哀。殷勤最高頂，閑即望鄉來。<br></p></body></html>
