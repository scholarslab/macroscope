  <body><p>60_54: 《麟》李嶠</p>
        <p>漢祀應祥開，魯郊西狩回。奇音中鐘呂，成角喻英才。<br>畫像臨仙閣，藏書入帝台。若驚能吐哺，為待鳳凰來。<br></p></body></html>
