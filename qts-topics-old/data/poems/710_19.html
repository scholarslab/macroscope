  <body><p>710_19: 《鬢髮》徐夤</p>
        <p>鬢添華髮數莖新，羅雀門前絕故人。減食為緣疏五味，<br>不眠非是守庚申。深園竹綠齊抽筍，古木蛇青自脫鱗。<br>天地有爐長鑄物，濁泥遺塊待陶鈞。<br></p></body></html>
