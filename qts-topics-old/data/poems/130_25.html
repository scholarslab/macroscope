  <body><p>130_25: 《贈盧八象》崔顥</p>
        <p>客從巴水渡，傳爾溯行舟。是日風波霽，高堂雨半收。<br>青山滿蜀道，綠水向荊州。不作書相問，誰能慰別愁。<br></p></body></html>
