  <body><p>209_7: 《送蕭穎士赴東府，得草字》姚發</p>
        <p>天生良史筆，浪跡擅文藻。中夏授參謀，東夷願聞道。<br>行軒玩春日，餞席藉芳草。幸得師季良，欣留篋笥寶。<br></p></body></html>
