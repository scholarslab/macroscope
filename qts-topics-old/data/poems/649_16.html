  <body><p>649_16: 《殘秋送友》方幹</p>
        <p>早為千里別，況複是秋殘。木葉怨先老，江雲愁暮寒。<br>交情如水淡，離酒泛杯寬。料想還家後，休吟行路難。<br></p></body></html>
