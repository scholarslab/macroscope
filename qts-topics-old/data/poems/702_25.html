  <body><p>702_25: 《吊孟浩然》張蠙</p>
        <p>每每樵家說，孤墳亦夜吟。若重生此世，應更苦前心。<br>名與襄陽遠，詩同漢水深。親栽鹿門樹，猶蓋石床陰。<br></p></body></html>
