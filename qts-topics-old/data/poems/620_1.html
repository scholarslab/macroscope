  <body><p>620_1: 《漁具詩。網》陸龜蒙</p>
        <p>大罟綱目繁，空江波浪黑。沉沉到波底，恰共波同色。<br>牽時萬鬐入，已有千鈞力。尚悔不橫流，恐他人更得。<br></p></body></html>
