  <body><p>522_39: 《入茶山下題水口草市絕句》杜牧</p>
        <p>倚溪侵嶺多高樹，誇酒書旗有小樓。<br>驚起鴛鴦豈無恨，一雙飛去卻回頭。<br></p></body></html>
