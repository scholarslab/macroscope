  <body><p>74_5: 《奉和聖制途經華岳應制》蘇頲</p>
        <p>朝望蓮華獄，神心就日來。晴觀五千仞，仙掌拓山開。<br>受命金符葉，過祥玉瑞陪。霧披乘鹿見，雲起馭龍回。<br>偃樹枝封雪，殘碑石冒苔。聖皇惟道契，文字勒岩隈。<br></p></body></html>
