  <body><p>656_5: 《孫員外赴闕後重到三衢》羅隱</p>
        <p>遠山高枝思悠哉，重倚危樓盡一杯。謝守已隨征詔入，<br>魯儒猶逐斷蓬來。地寒謾憶移暄手，時急方須濟世才。<br>宣室夜闌如有問，可能全忘未然灰。<br></p></body></html>
