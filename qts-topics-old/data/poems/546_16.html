  <body><p>546_16: 《鶯出谷》劉莊物</p>
        <p>幸因辭舊穀，從此及芳晨。欲語如調舌，初飛似畏人。<br>風調歸影便，日暖吐聲頻。翔集知無阻，聯綿貴有因。<br>喜遷喬木近，寧厭對花新。堪念微禽意，關關也愛春。<br></p></body></html>
