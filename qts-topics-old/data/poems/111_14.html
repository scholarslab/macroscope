  <body><p>111_14: 《奉和聖制送張說巡邊》崔禹錫</p>
        <p>供帳何煌煌，公其撫朔方。群僚鹹餞酌，明主降離章。<br>關塞重門下，郊岐禁苑傍。練兵宜雨洗，臥鼓候風涼。<br>炎景寧雲憚，神謀肅所將。旌搖天月迥，騎入塞雲長。<br>赫赫皇威振，油油聖澤滂。非惟按車甲，兼以正封疆。<br>叱吒陰山道，澄清瀚海陽。虜垣行決勝，台座佇為光。<br></p></body></html>
