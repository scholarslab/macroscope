  <body><p>270_111: 《耒陽溪夜行（為傷杜甫作）》戎昱</p>
        <p>乘夕棹歸舟，緣源二轉幽。月明看嶺樹，風靜聽溪流。<br>嵐氣船間入，霜華衣上浮。猿聲雖此夜，不是別家愁。<br></p></body></html>
