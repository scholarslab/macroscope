  <body><p>652_54: 《題應天寺上方兼呈謙上人》方幹</p>
        <p>中天坐臥見人寰，峭石垂藤不易攀。晴卷風雷歸故壑，<br>夜和猿鳥鎖寒山。勢橫綠野蒼茫外，影落平湖瀲灩間。<br>師在西岩最高處，路尋之字見禪關。<br></p></body></html>
