  <body><p>556_3: 《旅次寄賈島兼簡無可上人》馬戴</p>
        <p>相思邊草長，回望水連空。雁過當行次，蟬鳴複客中。<br>壯年看即改，羸病計多同。儻宿林中寺，深憑問遠公。<br></p></body></html>
