  <body><p>136_47: 《夜到洛口入黃河》儲光羲</p>
        <p>河洲多青草，朝暮增客愁。客愁惜朝暮，枉渚暫停舟。<br>中宵大川靜，解纜逐歸流。浦漵既清曠，沿洄非阻修。<br>登艫望落月，擊汰悲新秋。倘遇乘槎客，永言星漢遊。<br></p></body></html>
