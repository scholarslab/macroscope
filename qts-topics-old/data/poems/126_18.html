  <body><p>126_18: 《送封太守》王維</p>
        <p>忽解羊頭削，聊馳熊首轓。揚舲發夏口，按節向吳門。<br>帆映丹陽郭，楓攢赤岸村。百城多候吏，露冕一何尊。<br></p></body></html>
