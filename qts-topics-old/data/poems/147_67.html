  <body><p>147_67: 《寄普門上人》劉長卿</p>
        <p>白雲幽臥處，不向世人傳。聞在千峰裏，心知獨夜禪。<br>辛勤羞薄祿，依止愛閒田。惆悵王孫草，青青又一年。<br></p></body></html>
