  <body><p>231_59: 《奉送韋中丞之晉赴湖南》杜甫</p>
        <p>寵渥征黃漸，權宜借寇頻。湖南安背水，峽內憶行春。<br>王室仍多故，蒼生倚大臣。還將徐孺子，處處待高人。<br></p></body></html>
