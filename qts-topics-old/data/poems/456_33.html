  <body><p>456_33: 《宿香山寺酬廣陵牛相公見寄》白居易</p>
        <p>手劄八行詩一篇，無由相見但依然。君匡聖主方行道，<br>我事空王正坐禪。支許徒思游白月，夔龍未放下青天。<br>應須且為蒼生住，猶去懸車十四年。<br></p></body></html>
