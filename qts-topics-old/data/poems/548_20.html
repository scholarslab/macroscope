  <body><p>548_20: 《開元後樂》薛逢</p>
        <p>莫奏開元舊樂章，樂中歌曲斷人腸。邠王玉笛三更咽，<br>虢國金車十裏香。一自犬戎生薊北，便從征戰老汾陽。<br>中原駿馬搜求盡，沙苑年來草又芳。<br></p></body></html>
