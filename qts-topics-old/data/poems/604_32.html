  <body><p>604_32: 《親仁裏雙鷺》許棠</p>
        <p>雙去雙來日已頻，只應知我是江人。對欹雪頂思尋水，<br>更振霜翎恐染塵。三楚幾時初失侶，五陵何樹又棲身。<br>天然不與凡禽類，傍砌聽吟性自馴。<br></p></body></html>
