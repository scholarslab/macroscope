  <body><p>510_95: 《歌》張祜</p>
        <p>一夜列三清，聞歌曲阜城。雪飛紅燼影，珠貫碧雲聲。<br>皓齒嬌微發，青蛾怨自生。不知新弟子，誰解囀喉輕。<br></p></body></html>
