  <body><p>595_5: 《送酂縣董明府之任》于武陵</p>
        <p>南北行已久，憐君知苦辛。萬家同草木，三載得陽春。<br>東道聽遊子，夷門歌主人。空持語相送，應怪不沾巾。<br></p></body></html>
