  <body><p>612_8: 《奉和魯望四明山九題。青欞子》皮日休</p>
        <p>山風熟異果，應是供真仙。味似雲腴美，形如玉腦圓。<br>銜來多野鶴，落處半靈泉。必共玄都奈，花開不記年。<br></p></body></html>
