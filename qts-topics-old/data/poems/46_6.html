  <body><p>46_6: 《淩朝浮江旅思（一作馬周詩）》韋承慶</p>
        <p>天晴上初日，春水送孤舟。山遠疑無樹，潮平似不流。<br>岸花開且落，江鳥沒還浮。羈望傷千里，長歌遣四愁。<br></p></body></html>
