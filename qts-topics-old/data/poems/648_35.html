  <body><p>648_35: 《憶故山》方幹</p>
        <p>舊山長繫念，終日臥邊亭。道路知已遠，夢魂空再經。<br>秋泉涼好引，乳鶴靜宜聽。獨上高樓望，蓬身且未寧。<br></p></body></html>
