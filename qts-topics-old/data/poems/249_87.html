  <body><p>249_87: 《崔十四宅各賦一物得簷柳》皇甫冉</p>
        <p>官渡老風煙，潯陽媚雲日。漢將營前見，胡笳曲中出。<br>複在此簷端，垂陰仲長室。<br></p></body></html>
