  <body><p>747_32: 《題廬山東寺遠大師影堂》李中</p>
        <p>遠公遺跡在東林，往事名存動苦吟。杉檜已依靈塔老，<br>煙霞空鎖影堂深。入簾輕吹催香印，落石幽泉雜磬音。<br>十八賢人消息斷，蓮池千載月沉沉。<br></p></body></html>
