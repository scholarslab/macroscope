  <body><p>523_98: 《題青雲館》杜牧</p>
        <p>虯蟠千仞劇羊腸，天府由來百二強。四皓有芝輕漢祖，<br>張儀無地與懷王。雲連帳影蘿陰合，枕繞泉聲客夢涼。<br>深處會容高尚者，水苗三頃百株桑。<br></p></body></html>
