  <body><p>369_9: 《出世篇》皇甫湜</p>
        <p>生當為大丈夫，斷羈羅，出泥塗。四散號呶，俶擾無隅。<br>埋之深淵，飄然上浮。騎龍披青雲，泛覽游八區。<br>經太山，絕大海，一長籲。西摩月鏡，東弄日珠。<br>上括天之門，直指帝所居。群仙來迎塞天衢，<br>鳳凰鸞鳥燦金輿。音聲嘈嘈滿太虛，旨飲食兮照庖廚。<br>食之不飫飫不盡，使人不陋複不愚。旦旦狎玉皇，<br>夜夜禦天姝。當禦者幾人，百千為番，宛宛舒舒，<br>忽不自知。支消體化膏露明，湛然無色茵席濡。<br>俄而散漫，斐然虛無。翕然複摶，摶久而蘇。<br>精神如太陽，霍然照清都。四肢為琅玕，五臟為璠璵。<br>顏如芙蓉，頂為醍醐。與天地相終始，浩漫為歡娛。<br>下顧人間，溷糞蠅蛆。<br></p></body></html>
