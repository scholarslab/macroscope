  <body><p>285_134: 《奉和王元二相避暑懷杜太尉》李端</p>
        <p>艱難嘗共理，海晏更相悲。況複登堂處，分明避暑時。<br>綠槐千穗綻，丹藥一番遲。蓬蓽今何幸，先朝大雅詩。<br></p></body></html>
