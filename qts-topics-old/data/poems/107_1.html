  <body><p>107_1: 《奉和聖制送張說上集賢學士賜宴（賦得迎字）》源幹曜</p>
        <p>盛業光書府，征人盡國英。絲綸賢得相，群俊學為名。<br>寵命垂天錫，崇恩發睿情。熏風清禁籞，文殿述皇明。<br>日霽庭陰出，池曛水氣生。歡娛此無限，詩酒自相迎。<br></p></body></html>
