  <body><p>57_12: 《寶劍篇》李嶠</p>
        <p>吳山開，越溪涸，三金合冶成寶鍔。淬綠水，鑒紅雲，<br>五采焰起光氛氳。背上銘為萬年字，胸前點作七星文。<br>龜甲參差白虹色，轆轤宛轉黃金飾。駭犀中斷甯方利，<br>駿馬群騑未擬直。風霜凜凜匣上清，精氣遙遙鬥間明。<br>避災朝穿晉帝屋，逃亂夜入楚王城。一朝運偶逢大仙，<br>虎吼龍鳴騰上天。東皇提升紫微座，西皇佩下赤城田。<br>承平久息干戈事，僥倖得充文武備。除災避患宜君王，<br>益壽延齡後天地。<br></p></body></html>
