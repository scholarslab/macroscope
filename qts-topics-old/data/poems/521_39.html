  <body><p>521_39: 《贈沈學士張歌人》杜牧</p>
        <p>拖袖事當年，郎教唱客前。斷時輕裂玉，收處遠繰煙。<br>孤直縆雲定，光明滴水圓。泥情遲急管，流恨咽長弦。<br>吳苑春風起，河橋酒旆懸。憑君更一醉，家在杜陵邊。<br></p></body></html>
