  <body><p>526_23: 《宣州開元寺贈惟真上人》杜牧</p>
        <p>曾與徑山為小師，千年僧行眾人知。夜深月色當禪處，<br>齋後鐘聲到講時。經雨綠苔侵古畫，過秋紅葉落新詩。<br>勸君莫厭江城客，雖在風塵別有期。<br></p></body></html>
