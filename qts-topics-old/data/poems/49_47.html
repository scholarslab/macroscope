  <body><p>49_47: 《西江夜行》張九齡</p>
        <p>遙夜人何在，澄潭月裏行。悠悠天宇曠，切切故鄉情。<br>外物寂無擾，中流澹自清。念歸林葉換，愁坐露華生。<br>猶有汀洲鶴，宵分乍一鳴。<br></p></body></html>
