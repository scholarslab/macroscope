  <body><p>126_5: 《同崔員外秋宵寓直》王維</p>
        <p>建禮高秋夜，承明候曉過。九門寒漏徹，萬井曙鐘多。<br>月迥藏珠鬥，雲消出絳河。更慚衰朽質，南陌共鳴珂。<br></p></body></html>
