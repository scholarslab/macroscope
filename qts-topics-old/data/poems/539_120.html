  <body><p>539_120: 《訪隱者不遇成二絕》李商隱</p>
        <p>秋水悠悠浸墅扉，夢中來數覺來稀。<br>玄蟬去盡葉黃落，一樹冬青人未歸。<br>城郭休過識者稀，哀猿啼處有柴扉。<br>滄江白日樵漁路，日暮歸來雨滿衣。<br></p></body></html>
