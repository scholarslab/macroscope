  <body><p>603_68: 《憶江南》許棠</p>
        <p>南楚西秦遠，名遲別歲深。欲歸難遂去，閑憶自成吟。<br>雷電閑傾雨，猿猱鬥墮林。眠雲機尚在，未忍負初心。<br>　</p></body></html>
