  <body><p>189_21: 《賦得暮雨，送李胄》韋應物</p>
        <p>楚江微雨裏，建業暮鐘時。漠漠帆來重，冥冥鳥去遲。<br>海門深不見，浦樹遠含滋。相送情無限，沾襟比散絲。<br></p></body></html>
