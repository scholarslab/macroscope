  <body><p>502_17: 《拾得古硯》姚合</p>
        <p>僻性愛古物，終歲求不獲。昨朝得古硯，黃河灘之側。<br>念此黃河中，應有昔人宅。宅亦作流水，斯硯未變易。<br>波瀾所激觸，背面生罅隙。質狀樸且醜，今人作不得。<br>捧持且驚歎，不敢施筆墨。或恐先聖人，嘗用修六籍。<br>置之潔淨室，一日三磨拭。大喜豪貴嫌，久長得保惜。<br></p></body></html>
