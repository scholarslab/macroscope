  <body><p>624_36: 《徐方平後聞赦因寄襲美》陸龜蒙</p>
        <p>新春旒扆禦翬軒，海內初傳渙汗恩。秦獄已收為厲氣，<br>瘴江初返未招魂。英材盡作龍蛇蟄，戰地多成虎豹村。<br>除卻數般傷痛外，不知何事及王孫。<br></p></body></html>
