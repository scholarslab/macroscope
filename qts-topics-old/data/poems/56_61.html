  <body><p>56_61: 《出境遊山二首》王勃</p>
        <p>源水終無路，山阿若有人。驅羊先動石，走兔欲投巾。<br>洞晚秋泉冷，岩朝古樹新。峰斜連鳥翅，磴疊上魚鱗。<br>化鶴千齡早，元龜六代春。浮雲今可駕，滄海自成塵。<br>振翮淩霜吹，正月佇天潯。回鑣淩翠壑，飛軫控青岑。<br>岩深靈灶沒，澗毀石渠沉。宮闕雲間近，江山物外臨。<br>玉壇棲暮夜，珠洞結秋陰。蕭蕭離俗影，擾擾望鄉心。<br>誰意山遊好，屢傷人事侵。<br></p></body></html>
