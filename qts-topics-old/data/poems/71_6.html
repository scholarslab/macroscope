  <body><p>71_6: 《侍宴長寧公主東莊》劉憲</p>
        <p>公主林亭地，清晨降玉輿。畫橋飛渡水，仙閣湧臨虛。<br>晴新看蛺蝶，夏早摘芙蕖。文酒娛游盛，忻叨侍從餘。<br></p></body></html>
