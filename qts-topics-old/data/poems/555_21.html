  <body><p>555_21: 《送狄參軍赴杭州》馬戴</p>
        <p>新官非次受，聖主寵前勳。關雪發車晚，風濤掛席聞。<br>海門山疊翠，湖岸郡藏雲。執簡從公後，髯參豈勝君。<br></p></body></html>
