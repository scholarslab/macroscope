  <body><p>597_32: 《別郡後寄席中三蘭（三妓並以蘭為名）》鄭綮</p>
        <p>淮淝兩水不相通，隔岸臨流望向東。<br>千顆淚珠無寄處，一時彈與渡前風。<br></p></body></html>
