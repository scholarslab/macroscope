  <body><p>72_5: 《三月三日宴王明府山亭（得魚字）》崔知賢</p>
        <p>京洛皇居，芳禊春餘。影媚元巳，和風上除。雲開翠帟，<br>水騖鮮居。林渚縈映，煙霞卷舒。花飄粉蝶，藻躍文魚。<br>沿波式宴，其樂只且。<br></p></body></html>
