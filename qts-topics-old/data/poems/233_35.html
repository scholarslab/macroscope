  <body><p>233_35: 《對雪》杜甫</p>
        <p>北雪犯長沙，胡雲冷萬家。隨風且間葉，帶雨不成花。<br>金錯囊從罄，銀壺酒易賒。無人竭浮蟻，有待至昏鴉。<br></p></body></html>
