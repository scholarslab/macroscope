  <body><p>439_41: 《百花亭晚望夜歸》白居易</p>
        <p>百花亭上晚裴回，雲影陰晴掩複開。日色悠揚映山盡，<br>雨聲蕭颯渡江來。鬢毛遇病雙如雪，心緒逢秋一似灰。<br>向夜欲歸愁未了，滿湖明月小船回。<br></p></body></html>
