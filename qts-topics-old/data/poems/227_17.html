  <body><p>227_17: 《官池春雁二首》杜甫</p>
        <p>自古稻粱多不足，至今鸂鶒亂為群。<br>且休悵望看春水，更恐歸飛隔暮雲。<br>青春欲盡急還鄉，紫塞甯論尚有霜。<br>翅在雲天終不遠，力微矰繳絕須防。<br></p></body></html>
