  <body><p>596_28: 《送孔恂入洛》司馬紮</p>
        <p>洛陽古城秋色多，送君此去心如何。青山欲暮惜別酒，<br>碧草未盡傷離歌。前朝冠帶掩金谷，舊遊花月經銅駝。<br>行人正苦奈分手，日落遠水生微波。<br></p></body></html>
