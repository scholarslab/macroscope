  <body><p>593_8: 《棄婦》曹鄴</p>
        <p>嫁來未曾出，此去長別離。父母亦有家，羞言何以歸。<br>此日年且少，事姑常有儀。見多自成醜，不待顏色衰。<br>何人不識寵，所嗟無自非。將欲告此意，四鄰已相疑。<br></p></body></html>
