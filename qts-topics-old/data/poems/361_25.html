  <body><p>361_25: 《和僕射牛相公以離闕庭七年班行親故亡歿…所和》劉禹錫</p>
        <p>久辭龍闕擁紅旗，喜見天顏拜赤墀。三省英寮非舊侶，<br>萬年芳樹長新枝。交朋接武居仙院，幕客追風入鳳池。<br>雲母屏風即施設，可憐榮耀冠當時。<br></p></body></html>
