  <body><p>472_42: 《詠子規》蔡京</p>
        <p>千年冤魄化為禽，永逐悲風叫遠林。愁血滴花春豔死，<br>月明飄浪冷光沉。凝成紫塞風前淚，驚破紅樓夢裏心。<br>腸斷楚詞歸不得，劍門迢遞蜀江深。<br></p></body></html>
