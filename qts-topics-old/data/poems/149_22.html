  <body><p>149_22: 《石樑湖有寄（一作懷陸兼）》劉長卿</p>
        <p>故人千里道，滄波一年別。夜上明月樓，相思楚天闊。<br>瀟瀟清秋暮，嫋嫋涼風發。湖色淡不流，沙鷗遠還滅。<br>煙波日已遠，音問日已絕。歲晏空含情，江皋綠芳歇。<br></p></body></html>
