  <body><p>603_54: 《隴州旅中書事寄李中丞》許棠</p>
        <p>三伏客吟過，長安未擬還。蛩聲秋不動，燕別思仍閑。<br>亂葉隨寒雨，孤蟾起暮關。經時高嶺外，來往旆旌間。<br></p></body></html>
