  <body><p>60_18: 《被》李嶠</p>
        <p>桂友尋東閣，蘭交聚北堂。象筵分錦繡，羅薦合鴛鴦。<br>光逸偷眠穩，王章泣恨長。孔懷欣共寢，棣萼幾含芳。<br></p></body></html>
