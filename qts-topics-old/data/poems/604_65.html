  <body><p>604_65: 《言懷》許棠</p>
        <p>萬事不關心，終朝但苦吟。久貧慚負債，漸老愛山深。<br>日月銷天外，帆檣棄海陰。榮枯應已定，無複系浮沉。<br></p></body></html>
