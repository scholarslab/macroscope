  <body><p>203_24: 《昌年宮之作》豆盧複</p>
        <p>但有離宮處，君王每不居。旗門芳草合，輦路小槐疏。<br>殿閉山煙滿，窗凝野靄虛。豐年多望幸，春色待鑾輿。<br></p></body></html>
