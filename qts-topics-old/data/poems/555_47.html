  <body><p>555_47: 《同莊秀才宿鎮星觀》馬戴</p>
        <p>的的星河落，沾苔複灑松。濕光微泛草，石翠澹搖峰。<br>野觀雲和月，秋城漏間鐘。知君親此境，九陌少相逢。<br></p></body></html>
