  <body><p>193_7a: 《夜對流螢作》韋應物</p>
        <p>月暗竹亭幽，螢光拂席流。還思故園夜，更度一年秋。<br>自愜觀書興，何慚秉燭遊。府中徒冉冉，明發好歸休。<br></p></body></html>
