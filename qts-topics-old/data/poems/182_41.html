  <body><p>182_41: 《對酒》李白</p>
        <p>勸君莫拒杯，春風笑人來。桃李如舊識，傾花向我開。<br>流鶯啼碧樹，明月窺金罍。昨日朱顏子，今日白髮催。<br>棘生石虎殿，鹿走姑蘇台。自古帝王宅，城闕閉黃埃。<br>君若不飲酒，昔人安在哉。<br></p></body></html>
