  <body><p>115_21: 《夜光篇》王泠然</p>
        <p>遊人夜到汝陽間，夜色冥蒙不解顏。誰家暗起寒山燒，<br>因此明中得見山。山頭山下須臾滿，歷險緣深無暫斷。<br>焦聲散著群樹鳴，炎氣傍林一川暖。是時西北多海風，<br>吹上連天光更雄。濁煙熏月黑，高豔爇雲紅。<br>初謂煉丹仙灶裏，還疑鑄劍神溪中。劃為飛電來照物，<br>乍作流星並上空。西山無草光已滅，東頂熒熒猶未絕。<br>沸湯空谷數道水，融蓋陰崖幾年雪。兩京貧病若為居，<br>四壁皆成鑿照餘。未得貴遊同秉燭，唯將半影借披書。<br></p></body></html>
