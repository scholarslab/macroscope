  <body><p>237_40: 《宿新裏館》錢起</p>
        <p>愁人待曉雞，秋雨暗淒淒。度燭螢時滅，傳書雁漸低。<br>客來知計誤，夢裏泣津迷。無以逃悲思，寒螿處處啼。<br></p></body></html>
