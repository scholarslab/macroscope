  <body><p>92_18: 《哭僕射鄂公楊再思》李乂</p>
        <p>端揆凝邦績，臺階闡國猷。方崇大廈棟，忽逝巨川舟。<br>白日銘安在，清風頌獨留。死生恩命畢，零落掩山丘。<br></p></body></html>
