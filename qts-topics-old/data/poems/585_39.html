  <body><p>585_39: 《有感》劉駕</p>
        <p>弓劍不自行，難引河湟思。將軍半夜飲，十裏聞歌吹。<br>高門幾世宅，舞袖仍新賜。誰遣一書來，燈前問邊事。<br></p></body></html>
