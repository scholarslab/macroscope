  <body><p>213_4: 《邯鄲少年行》高適</p>
        <p>邯鄲城南遊俠子，自矜生長邯鄲裏。千場縱博家仍富，<br>幾度報仇身不死。宅中歌笑日紛紛，門外車馬常如雲。<br>未知肝膽向誰是，令人卻憶平原君。君不見今人交態薄，<br>黃金用盡還疏索。以茲感歎辭舊游，更於時事無所求。<br>且與少年飲美酒，往來射獵西山頭。<br></p></body></html>
