  <body><p>558_44: 《酬曹侍禦見寄》薛能</p>
        <p>儒道苦不勝，邇來惟慕禪。觸途非巧者，於世分沉然。<br>要地羞難入，閒居鈍更便。清和挑菜食，悶寂閉花眠。<br>累遣期拋俸，機忘怕與權。妨春愁筦榷，響夜憶林泉。<br>匪石從遭刖，珠膏枉被煎。討論唯子厚，藏退合吾先。<br>舊制群英伏，來章六義全。休旬一擬和，鄉思亂情田。<br></p></body></html>
