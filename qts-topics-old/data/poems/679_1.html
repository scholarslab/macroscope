  <body><p>679_1: 《秋夕送友人歸吳》崔塗</p>
        <p>離心醉豈歡，把酒強相寬。世路須求達，還家亦未安。<br>旅程愁算遠，江月坐吟殘。莫羨扁舟興，功成去不難。<br></p></body></html>
