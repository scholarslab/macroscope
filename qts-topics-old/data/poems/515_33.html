  <body><p>515_33: 《與龐複言攜酒望洞庭》朱慶餘</p>
        <p>南湖春色通平遠，貪記詩情忘酒杯。帆自巴陵山下過，<br>雨從神女峽邊來。青蒲映水疏還密，白鳥翻空去複回。<br>盡日與君同看望，了然勝見畫屏開。<br></p></body></html>
