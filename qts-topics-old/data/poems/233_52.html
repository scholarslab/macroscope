  <body><p>233_52: 《奉酬寇十侍禦錫見寄四韻，複寄寇》杜甫</p>
        <p>往別郇瑕地，於今四十年。來簪禦府筆，故泊洞庭船。<br>詩憶傷心處，春深把臂前。南瞻按百越，黃帽待君偏。<br></p></body></html>
