  <body><p>573_81: 《喜雍陶至》賈島</p>
        <p>今朝笑語同，幾日百憂中。鳥度劍門靜，蠻歸瀘水空。<br>步霜吟菊畔，待月坐林東。且莫孤此興，勿論窮與通。<br></p></body></html>
