  <body><p>550_101: 《李侍禦歸炭谷山居，同宿華嚴寺》趙嘏</p>
        <p>家在青山近玉京，日雲紅樹滿歸程。<br>相逢一宿最高寺，半夜翠微泉落聲。<br></p></body></html>
