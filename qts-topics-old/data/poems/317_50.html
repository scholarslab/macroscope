  <body><p>317_50: 《漸至涪州先寄王使君》武元衡</p>
        <p>治教通夷俗，均輸問大田。江分巴字水，樹入夜郎煙。<br>毒霧含秋氣，陰岩蔽曙天。路難空計日，身老不由年。<br>將命寧知遠，歸心詎可傳。星郎複何事，出守五溪邊。<br></p></body></html>
