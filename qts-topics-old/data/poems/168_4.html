  <body><p>168_4: 《贈徐安宜》李白</p>
        <p>白田見楚老，歌詠徐安宜。制錦不擇地，操刀良在茲。<br>清風動百里，惠化聞京師。浮人若雲歸，耕種滿郊岐。<br>川光淨麥隴，日色明桑枝。訟息但長嘯，賓來或解頤。<br>青橙拂戶牖，白水流園池。遊子滯安邑，懷恩未忍辭。<br>翳君樹桃李，歲晚托深期。<br></p></body></html>
