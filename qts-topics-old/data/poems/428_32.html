  <body><p>428_32: 《秋山》白居易</p>
        <p>久病曠心賞，今朝一登山。山秋雲物冷，稱我清羸顏。<br>白石臥可枕，青蘿行可攀。意中如有得，盡日不欲還。<br>人生無幾何，如寄天地間。心有千載憂，身無一日閑。<br>何時解塵網，此地來掩關。<br></p></body></html>
