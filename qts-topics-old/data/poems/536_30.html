  <body><p>536_30: 《中秋夕寄大樑劉尚書》許渾</p>
        <p>汴人迎拜洛人留，虎豹旌旗擁碧油。刁鬥嚴更軍耳目，<br>戈鋋長控國咽喉。柳營出號風生纛，蓮幕題詩月上樓。<br>應念散郎千裏外，去年今夜醉蘭舟。<br></p></body></html>
