  <body><p>680_44: 《三月二十七日自撫州往南城縣舟行見拂水薔薇因有是作》韓偓</p>
        <p>江中春雨波浪肥，石上野花枝葉瘦。枝低波高如有情，<br>浪去枝留如力鬥。綠刺紅房戰褭時，吳娃越豔醺酣後。<br>且將濁酒伴清吟，酒逸吟狂輕宇宙。<br></p></body></html>
