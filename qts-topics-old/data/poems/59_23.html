  <body><p>59_23: 《市》李嶠</p>
        <p>闤闠開三市，旗亭起百尋。漸離初擊築，司馬正彈琴。<br>細柳龍鱗映，長槐兔月陰。徒知觀衛玉，詎肯掛秦金。<br></p></body></html>
