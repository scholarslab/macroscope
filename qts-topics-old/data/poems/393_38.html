  <body><p>393_38: 《神弦曲》李賀</p>
        <p>西山日沒東山昏，旋風吹馬馬踏雲。畫弦素管聲淺繁，<br>花裙綷步秋塵。桂葉刷風桂墜子，青狸哭血寒狐死。<br>古壁彩虯金帖尾，雨工騎入秋潭水。百年老鴞成木魅，<br>笑聲碧火巢中起。<br></p></body></html>
