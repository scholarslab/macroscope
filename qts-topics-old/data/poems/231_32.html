  <body><p>231_32: 《七月一日題終明府水樓二首》杜甫</p>
        <p>高棟曾軒已自涼，秋風此日灑衣裳。翛然欲下陰山雪，<br>不去非無漢署香。絕辟過雲開錦繡，疏鬆夾水奏笙簧。<br>看君宜著王喬履，真賜還疑出尚方。<br>宓子彈琴邑宰日，終軍棄繻英妙時。承家節操尚不泯，<br>為政風流今在茲。可憐賓客盡傾蓋，何處老翁來賦詩。<br>楚江巫峽半雲雨，清簟疏簾看弈棋。<br></p></body></html>
