  <body><p>206_20: 《蔣山開善寺（一作崔峒詩）》李嘉佑</p>
        <p>山殿秋雲裏，香煙出翠微。客尋朝磬至，僧背夕陽歸。<br>下界千門在，前朝萬事非。看心兼送目，葭菼自依依。<br></p></body></html>
