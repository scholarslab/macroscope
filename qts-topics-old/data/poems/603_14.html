  <body><p>603_14: 《旅次滑台投獻陸侍禦》許棠</p>
        <p>已是鴻來日，堪驚卻背秦。天遙三楚樹，路遠兩河人。<br>旅夢難歸隱，吟魂不在身。霜台欹冠豸，賴許往來頻。<br></p></body></html>
