  <body><p>315_5: 《秣陵送客入京》朱放</p>
        <p>秣陵春已至，君去學歸鴻。綠水琴聲切，青袍草色同。<br>鳥喧金穀樹，花滿洛陽宮。日日相思處，江邊楊柳風。<br></p></body></html>
