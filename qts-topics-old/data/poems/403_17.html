  <body><p>403_17: 《僧如展及韋載同遊碧澗寺各賦詩…不復撰成徒以四韻為識》元稹</p>
        <p>重吟前日他生句，豈料逾旬便隔生。會擬一來身塔下，<br>無因共繞寺廊行。紫毫飛劄看猶濕，黃字新詩和未成。<br>縱使得如羊叔子，不聞兼記舊交情。<br></p></body></html>
