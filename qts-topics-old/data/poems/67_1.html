  <body><p>67_1: 《弘農清岩曲有磐石可坐，宋十一每拂拭待餘，寄詩贈之》田遊岩</p>
        <p>信彼稱靈石，居然狎遁棲。裴回承翠巘，斌駁帶深溪。<br>夕陰起層岫，清景半虹霓。風來應嘯阮，波動可琴嵇。<br>僕也潁陽客，望彼空思齊。儻見山人至，簪蒿且杖藜。<br></p></body></html>
