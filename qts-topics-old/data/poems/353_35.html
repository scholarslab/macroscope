  <body><p>353_35: 《詠史》柳宗元</p>
        <p>燕有黃金台，遠致望諸君。嗛嗛事強怨，三歲有奇勳。<br>悠哉辟疆理，東海漫浮雲。甯知世情異，嘉穀坐熇焚。<br>致令委金石，誰顧蠢蠕群。風波欻潛構，遺恨意紛紜。<br>豈不善圖後，交私非所聞。為忠不顧內，晏子亦垂文。<br></p></body></html>
