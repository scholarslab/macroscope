  <body><p>673_10: 《贈念經僧》周樸</p>
        <p>庵前古折碑，夜靜念經時。月皎海霞散，露濃山草垂。<br>鬼聞拋故塚，禽聽離寒枝。想得天花墜，馨香拂白眉。<br></p></body></html>
