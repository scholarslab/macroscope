  <body><p>708_60: 《追和白舍人詠白牡丹》徐夤</p>
        <p>蓓蕾抽開素練囊，瓊葩熏出白龍香。裁分楚女朝雲片，<br>剪破姮娥夜月光。雪句豈須征柳絮，粉腮應恨帖梅妝。<br>檻邊幾笑東籬菊，冷折金風待降霜。<br></p></body></html>
