  <body><p>465_7: 《宿陸氏齋賦得殘燈詩》楊衡</p>
        <p>殷勤照永夜，屬思未成眠。餘輝含薄霧，落燼迸空筵。<br>誰比秦樓曉，緘愁別幌前。<br></p></body></html>
