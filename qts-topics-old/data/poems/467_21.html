  <body><p>467_21: 《贈歐陽詹》牟融</p>
        <p>為客囊無季子金，半生蹤跡任浮沉。服勤因念劬勞重，<br>思養徒懷感慨深。島外斷雲凝遠日，天涯芳草動愁心。<br>家林千里遙相憶，幾度停車一悵吟。<br></p></body></html>
