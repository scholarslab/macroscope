  <body><p>188_8: 《寄中書劉舍人》韋應物</p>
        <p>雲霄路竟別，中年跡暫同。比翼趨丹陛，連騎下南宮。<br>佳詠邀清月，幽賞滯芳叢。迨予一出守，與子限西東。<br>晨露方愴愴，離抱更忡忡。忽睹九天詔，秉綸歸國工。<br>玉座浮香氣，秋禁散涼風。應向橫門度，環佩杳玲瓏。<br>光輝恨未矚，歸思坐難通。蒼蒼松桂姿，想在掖垣中。<br></p></body></html>
