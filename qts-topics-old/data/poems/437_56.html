  <body><p>437_56: 《酬和元九東川路詩十二首。嘉陵夜有懷二首》白居易</p>
        <p>露濕牆花春意深，西廊月上半床陰。<br>憐君獨臥無言語，唯我知君此夜心。<br>不明不暗朧朧月，不暖不寒慢慢風。<br>獨臥空床好天氣，平明閒事到心中。<br></p></body></html>
