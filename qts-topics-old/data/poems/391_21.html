  <body><p>391_21: 《公莫舞歌》李賀</p>
        <p>方花古礎排九楹，刺豹淋血盛銀罌。華筵鼓吹無桐竹，<br>長刀直立割鳴箏。橫楣粗錦生紅緯，日炙錦嫣王未醉。<br>腰下三看寶玦光，項莊掉箾欄前起。材官小臣公莫舞，<br>座上真人赤龍子。芒碭雲瑞抱天回，咸陽王氣清如水。<br>鐵樞鐵楗重束關，大旗五丈撞雙鐶。漢王今日頒秦印，<br>絕臏刳腸臣不論。<br></p></body></html>
