  <body><p>41_11: 《上之回》盧照鄰</p>
        <p>回中道路險，蕭關烽候多。五營屯北地，萬乘出西河。<br>單于拜玉璽，天子按雕戈。振旅汾川曲，秋風橫大歌。<br></p></body></html>
