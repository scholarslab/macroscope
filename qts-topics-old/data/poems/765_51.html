  <body><p>765_51: 《和杜運使巴峽地暖節物與中土異黯然有感詩三首》王周</p>
        <p>隨柳參差破綠芽，此中依約欲飛花。<br>春光是處傷離思，何況歸期未有涯。<br>始看菊蕊開籬下，又見梅花寄嶺頭。<br>攬轡巴西官局冷，幾憑春酒沃鄉愁。<br>花品姚黃冠洛陽，巴中春早羨孤芳。<br>不知別有栽培力，流詠新詩與激昂。<br></p></body></html>
