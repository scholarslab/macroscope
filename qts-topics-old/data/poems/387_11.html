  <body><p>387_11: 《卓女怨》盧仝</p>
        <p>妾本懷春女，春愁不自任。迷魂隨鳳客，嬌思入琴心。<br>托援交情重，當壚酌意深。誰家有夫婿，作賦得黃金。<br></p></body></html>
