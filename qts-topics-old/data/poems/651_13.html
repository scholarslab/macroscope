  <body><p>651_13: 《再題路支使南亭》方幹</p>
        <p>行處避松兼礙石，即須門徑落斜開。愛邀舊友看漁釣，<br>貪聽新禽駐酒杯。樹影不隨明月去，溪聲常送落花來。<br>睡時分得江淹夢，五色毫端弄逸才。<br></p></body></html>
