  <body><p>614_16: 《奉和魯望懷楊台文楊鼎文二秀才》皮日休</p>
        <p>羊曇留我昔經春，各以篇章鬥五雲。賓草每容閑處見，<br>擊琴多任醉中聞。釣前青翰交加倚，醉後紅魚取次分。<br>為說風標曾入夢，上仙初著翠霞裙。<br></p></body></html>
