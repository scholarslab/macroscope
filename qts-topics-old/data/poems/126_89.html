  <body><p>126_89: 《故太子太師徐公挽歌四首》王維</p>
        <p>功德冠群英，彌綸有大名。軒皇用風後，傅說是星精。<br>就第優遺老，來朝詔不名。留侯常辟穀，何苦不長生。<br>謀猷為相國，翊戴奉宸輿。劍履升前殿，貂蟬托後車。<br>齊侯疏土宇，漢室賴圖書。僻處留田宅，仍才十頃餘。<br>舊裏趨庭日，新年置酒辰。聞詩鸞渚客，獻賦鳳樓人。<br>北首辭明主，東堂哭大臣。猶思禦朱輅，不惜汙車茵。<br>久踐中台座，終登上將壇。誰言斷車騎，空憶盛衣冠。<br>風日咸陽慘，笳簫渭水寒。無人當便闕，應罷太師官。<br></p></body></html>
