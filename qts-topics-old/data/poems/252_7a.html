  <body><p>252_7a: 《唐德明興聖廟樂章。德明酌獻》李紓</p>
        <p>清廟奕奕，和樂雍雍。器尊犧象，禮屬宗公。<br>白水方祼，黃流在中。謨明之德，萬古清風。<br></p></body></html>
