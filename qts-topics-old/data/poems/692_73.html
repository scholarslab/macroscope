  <body><p>692_73: 《別四明鐘尚書》杜荀鶴</p>
        <p>九華天際碧嵯峨，無奈春來入夢何。難與英雄論教化，<br>卻思猿鳥共煙蘿。風前柳態閒時少，雨後花容淡處多。<br>都大人生有離別，且將詩句代離歌。<br></p></body></html>
