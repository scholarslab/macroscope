  <body><p>475_119: 《憶平泉雜詠。憶藥欄》李德裕</p>
        <p>野人清旦起，掃雪見蘭芽。始畎春泉入，惟愁暮景斜。<br>未抽萱草葉，才發款冬花。誰念江潭老，中宵旅夢賒。<br></p></body></html>
