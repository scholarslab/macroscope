  <body><p>722_50: 《送韋太尉自坤維除廣陵》李洞</p>
        <p>全蜀拜揚州，征東輟武侯。直來萬里月，旁到五峰秋。<br>幢冷遮高雪，旗閑卓亂流。謝朝明主喜，登省舊寮愁。<br>隔海城通舶，連河市響樓。千官倚元老，虛夢法雲遊。<br></p></body></html>
