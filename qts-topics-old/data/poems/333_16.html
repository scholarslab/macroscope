  <body><p>333_16: 《胡姬詞》楊巨源</p>
        <p>妍豔照江頭，春風好客留。當壚知妾慣，送酒為郎羞。<br>香渡傳蕉扇，妝成上竹樓。數錢憐皓腕，非是不能留。<br></p></body></html>
