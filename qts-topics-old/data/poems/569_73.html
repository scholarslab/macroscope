  <body><p>569_73: 《長沙紫極宮雨夜愁坐》李群玉</p>
        <p>獨坐高齋寒擁衾，洞宮台殿窅沉沉。春燈含思靜相伴，<br>夜雨滴愁更向深。窮達未知他日事，是非皆到此時心。<br>羈棲摧剪平生志，抱膝時為梁甫吟。<br></p></body></html>
