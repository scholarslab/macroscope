  <body><p>293_4: 《過盧秦卿舊居》司空曙</p>
        <p>五柳茅茨楚國賢，桔槔蔬圃水涓涓。黃花寒後難逢蝶。<br>紅葉晴來忽有蟬。韓康助采君臣藥，支遁同看內外篇。<br>為問潛夫空著論，如何侍從賦甘泉。<br></p></body></html>
