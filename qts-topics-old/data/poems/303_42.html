  <body><p>303_42: 《合肥至日愁中寄鄭明府》劉商</p>
        <p>失計為卑吏，三年滯楚鄉。不能隨世俗，應是昧行藏。<br>白璧空無玷，黃沙只自傷。暮天鄉思亂，曉鏡鬢毛蒼。<br>灰管移新律，窮陰變一陽。歲時人共換，幽憤日先長。<br>拙宦慚知己，無媒悔自強。迍邅羞薄命，恩惠費餘光。<br>眾口誠難稱，長川卻易防。魚竿今尚在，行此掉滄浪。<br></p></body></html>
