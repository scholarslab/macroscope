  <body><p>249_40: 《灃水送鄭豐鄠縣讀書》皇甫冉</p>
        <p>麥秋中夏涼風起，送君西郊及灃水。孤煙遠樹動離心，<br>隔岸江流若千里。早年江海謝浮名，此路雲山愜爾情。<br>上古全經皆在口，秦人如見濟南生。<br></p></body></html>
