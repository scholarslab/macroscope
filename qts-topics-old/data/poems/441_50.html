  <body><p>441_50: 《竹枝詞四首》白居易</p>
        <p>瞿唐峽口水煙低，白帝城頭月向西。<br>唱到竹枝聲咽處，寒猿暗鳥一時啼。<br>竹枝苦怨怨何人，夜靜山空歇又聞。<br>蠻兒巴女齊聲唱，愁殺江樓病使君。<br>巴東船舫上巴西，波面風生雨腳齊。<br>水蓼冷花紅簇簇，江蘺濕葉碧淒淒。<br>江畔誰人唱竹枝，前聲斷咽後聲遲。<br>怪來調苦緣詞苦，多是通州司馬詩。<br></p></body></html>
