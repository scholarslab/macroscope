  <body><p>454_45: 《香山寺二絕》白居易</p>
        <p>空山寂靜老夫閑，伴鳥隨雲往復還。<br>家醞滿瓶書滿架，半移生計入香山。<br>愛風岩上攀松蓋，戀月潭邊坐石棱。<br>且共雲泉結緣境，他生當作此山僧。<br></p></body></html>
