  <body><p>418_1: 《夢上天（此後十首，並和劉猛）》元稹</p>
        <p>夢上高高天，高高蒼蒼高不極。下視五嶽塊累累，<br>仰天依舊蒼蒼色。蹋雲聳身身更上，攀天上天攀未得。<br>西瞻若水兔輪低，東望蟠桃海波黑。日月之光不到此，<br>非暗非明煙塞塞。天悠地遠身跨風，下無階梯上無力。<br>來時畏有他人上，截斷龍胡斬鵬翼。茫茫漫漫方自悲，<br>哭向青雲椎素臆。哭聲厭咽旁人惡，喚起驚悲淚飄露。<br>千慚萬謝喚厭人，向使無君終不寤。<br></p></body></html>
