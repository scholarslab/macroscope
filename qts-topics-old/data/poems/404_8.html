  <body><p>404_8: 《諭子蒙》元稹</p>
        <p>撫稚君休感，無兒我不傷。片雲離岫遠，雙燕念巢忙。<br>大壑誰非水，華星各自光。但令長有酒，何必謝家莊。<br></p></body></html>
