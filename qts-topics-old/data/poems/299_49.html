  <body><p>299_49: 《賞牡丹》王建</p>
        <p>此花名價別，開豔益皇都。香遍苓菱死，紅燒躑躅枯。<br>軟光籠細脈，妖色暖鮮膚。滿蕊攢黃粉，含棱縷絳蘇。<br>好和熏禦服，堪畫入宮圖。晚態愁新婦，殘妝望病夫。<br>教人知個數，留客賞斯須。一夜輕風起，千金買亦無。<br></p></body></html>
