  <body><p>143_17: 《殿前曲二首》王昌齡</p>
        <p>貴人妝梳殿前催，香風吹入殿后來。<br>仗引笙歌大宛馬，白蓮花發照池台。<br>胡部笙歌西殿頭，梨園弟子和涼州。<br>新聲一段高樓月，聖主千秋樂未休。<br></p></body></html>
