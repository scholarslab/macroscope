  <body><p>190_16: 《答劉西曹（時為京兆功曹）》韋應物</p>
        <p>公館夜雲寂，微涼群樹秋。西曹得時彥，華月共淹留。<br>長嘯舉清觴，志氣誰與儔。千齡事雖邈，俯念忽已周。<br>篇翰如雲興，京洛頗優遊。詮文不獨古，理妙即同流。<br>淺劣見推許，恐為識者尤。空慚文璧贈，日夕不能酬。<br></p></body></html>
