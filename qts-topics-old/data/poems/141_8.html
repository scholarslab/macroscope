  <body><p>141_8: 《諸官遊招隱寺》王昌齡</p>
        <p>山館人已空，青蘿換風雨。自從永明世，月向龍宮吐。<br>鑿井長幽泉，白雲今如古。應真坐松柏，錫杖掛窗戶。<br>口雲七十餘，能救諸有苦。回指岩樹花，如聞道場鼓。<br>金色身壞滅，真如性無主。僚友同一心，清光遣誰取。<br></p></body></html>
