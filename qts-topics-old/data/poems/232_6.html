  <body><p>232_6: 《送大理封主簿五郎親事不合卻赴通州主簿前閬…親事遂停》杜甫</p>
        <p>禁臠去東床，趨庭赴北堂。風波空遠涉，琴瑟幾虛張。<br>渥水出騏驥，昆山生鳳凰。兩家誠款款，中道許蒼蒼。<br>頗謂秦晉匹，從來王謝郎。青春動才調，白首缺輝光。<br>玉潤終孤立，珠明得暗藏。餘寒折花卉，恨別滿江鄉。<br></p></body></html>
