  <body><p>218_11: 《有懷台州鄭十八司戶（虔）》杜甫</p>
        <p>天臺隔三江，風浪無晨暮。鄭公縱得歸，老病不識路。<br>昔如水上鷗，今如罝中兔。性命由他人，悲辛但狂顧。<br>山鬼獨一腳，蝮蛇長如樹。呼號傍孤城，歲月誰與度。<br>從來禦魑魅，多為才名誤。夫子嵇阮流，更被時俗惡。<br>海隅微小吏，眼暗發垂素。黃帽映青袍，非供折腰具。<br>平生一杯酒，見我故人遇。相望無所成，乾坤莽回互。<br></p></body></html>
