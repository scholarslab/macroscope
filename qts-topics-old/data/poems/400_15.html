  <body><p>400_15: 《西州院（東川官舍）》元稹</p>
        <p>自入西州院，唯見東川城。今夜城頭月，非暗又非明。<br>文案床席滿，卷舒贓罪名。慘淒且煩倦，棄之階下行。<br>悵望天回轉，動搖萬里情。參辰次第出，牛女顛倒傾。<br>況此風中柳，枝條千萬莖。到來籬下筍，亦已長短生。<br>感愴正多緒，鴉鴉相喚驚。牆上杜鵑鳥，又作思歸鳴。<br>以彼撩亂思，吟為幽怨聲。吟罷終不寢，冬冬複鐺鐺。<br></p></body></html>
