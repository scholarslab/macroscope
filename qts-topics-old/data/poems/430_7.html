  <body><p>430_7: 《宿簡寂觀》白居易</p>
        <p>岩白雲尚屯，林紅葉初隕。秋光引閒步，不知身遠近。<br>夕投靈洞宿，臥覺塵機泯。名利心既忘，市朝夢亦盡。<br>暫來尚如此，況乃終身隱。何以療夜饑，一匙雲母粉。<br></p></body></html>
