  <body><p>219_27: 《喜雨》杜甫</p>
        <p>春旱天地昏，日色赤如血。農事都已休，兵戈況騷屑。<br>巴人困軍須，慟哭厚土熱。滄江夜來雨，真宰罪一雪。<br>谷根小蘇息，沴氣終不滅。何由見甯歲，解我憂思結。<br>崢嶸群山雲，交會未斷絕。安得鞭雷公，滂沱洗吳越。<br></p></body></html>
