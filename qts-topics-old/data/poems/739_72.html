  <body><p>739_72: 《重台蓮》李建勳</p>
        <p>斜倚秋風絕比倫，千英和露染難勻。自為祥瑞生南國，<br>誰把丹青寄北人。明月幾宵同綠水，牡丹無路出紅塵。<br>憐伊不算多時立，贏得馨香暗上身。<br></p></body></html>
