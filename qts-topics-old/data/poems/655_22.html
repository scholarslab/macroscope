  <body><p>655_22: 《送沈先輩歸送上嘉禮（一作送沈光及第後東歸兼赴嘉禮）》羅隱</p>
        <p>青青月桂觸人香，白苧衫輕稱沈郎。好繼馬卿歸故里，<br>況聞山簡在襄陽。杯傾別岸應須醉，花傍征車漸欲芳。<br>擬把金錢贈嘉禮，不堪棲屑困名場。<br></p></body></html>
