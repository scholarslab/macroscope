  <body><p>255_10: 《變律（本十九首，今存三首）》蘇渙</p>
        <p>日月東西行，寒暑冬夏易。陰陽無停機，造化渺莫測。<br>開目為晨光，閉目為夜色。一開複一閉，明晦無休息。<br>居然六合外，曠哉天地德。天地且不言，世人浪喧喧。<br>毒蜂成一窠，高掛惡木枝。行人百步外，目斷魂亦飛。<br>長安大道邊，挾彈誰家兒。右手持金丸，引滿無所疑。<br>一中紛下來，勢若風雨隨。身如萬箭攢，宛轉迷所之。<br>徒有疾噁心，奈何不知幾。<br>養蠶為素絲，葉盡蠶不老。傾筐對空林，此意向誰道。<br>一女不得織，萬夫受其寒。一夫不得意，四海行路難。<br>禍亦不在大，福亦不在先。世路險孟門，吾徒當勉旃。<br></p></body></html>
