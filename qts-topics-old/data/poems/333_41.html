  <body><p>333_41: 《早朝》楊巨源</p>
        <p>鐘聲清禁才應徹，漏報仙闈儼已開。雙闕薄煙籠菡萏，<br>九成初日照蓬萊。朝時但向丹墀拜，仗下方從碧殿回。<br>聖道逍遙更何事，願將巴曲贊康哉。<br></p></body></html>
