  <body><p>574_50: 《題童真上人》賈島</p>
        <p>江上修持積歲年，灘聲未擬住潺湲。誓從五十身披衲，<br>便向三千界坐禪。月峽青城那有滯，天臺廬嶽豈無緣。<br>昨宵忽夢遊滄海，萬里波濤在目前。<br></p></body></html>
