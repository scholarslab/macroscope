  <body><p>548_42: 《八月初一駕幸延喜樓看冠帶降戎》薛逢</p>
        <p>城頭旭日照闌幹，城下降戎彩仗攢。九陌塵埃千騎合，<br>萬方臣妾一聲歡。樓臺乍仰中天易，衣服初回左衽難。<br>清水莫教波浪濁，從今赤嶺屬長安。<br></p></body></html>
