  <body><p>508_31: 《聞高侍禦卒貶所》李敬方</p>
        <p>西京高院長，直氣似吾徒。走馬論邊備，飛聲感廟謨。<br>官移人未察，身沒事多符。寂寞他年後，名編野史無。<br></p></body></html>
