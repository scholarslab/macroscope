  <body><p>31_31: 《享太廟樂章。雍和》魏征</p>
        <p>于穆清廟，聿修嚴祀。四縣載陳，三獻斯止。<br>籩豆撤薦，人祇介祉。神惟格思，錫祚不已。<br></p></body></html>
