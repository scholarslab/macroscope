  <body><p>681_27: 《洞庭玩月》韓偓</p>
        <p>洞庭湖上清秋月，月皎湖寬萬頃霜。玉碗深沈潭底白，<br>金杯細碎浪頭光。寒驚烏鵲離巢噪，冷射蛟螭換窟藏。<br>更憶瑤台逢此夜，水晶宮殿挹瓊漿。<br></p></body></html>
