  <body><p>620_26: 《樵人十詠。樵斧》陸龜蒙</p>
        <p>淬礪秋水清，攜持遠山曙。丁丁在前澗，杳杳無尋處。<br>巢傾鳥猶在，樹盡猿方去。授鉞者何人，吾今易其慮。<br></p></body></html>
