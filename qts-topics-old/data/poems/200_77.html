  <body><p>200_77: 《閿鄉送上官秀才歸關西別業》岑參</p>
        <p>風塵奈汝何，終日獨波波。親老無官養，家貧在外多。<br>醉眼輕白髮，春夢渡黃河。相去關城近，何時更肯過。<br></p></body></html>
