  <body><p>299_11: 《過趙居士擬置草堂處所》王建</p>
        <p>休師竹林北，空可兩三間。雖愛獨居好，終來相伴閑。<br>猶嫌近前樹，為礙看南山。的有深耕處，春初須早還。<br></p></body></html>
