  <body><p>371_49: 《久病初朝衢中即事》呂溫</p>
        <p>沉屙曠十旬，還過直城闉。老馬猶知路，羸童欲怕人。<br>久隳三徑計，更強百年身。許國將何力，空生衣上塵。<br></p></body></html>
