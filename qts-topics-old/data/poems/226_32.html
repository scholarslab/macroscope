  <body><p>226_32: 《歲暮》杜甫</p>
        <p>歲暮遠為客，邊隅還用兵。煙塵犯雪嶺，鼓角動江城。<br>天地日流血，朝廷誰請纓。濟時敢愛死，寂寞壯心驚。<br></p></body></html>
