  <body><p>485_54: 《範真傳侍禦累有寄，因奉酬十首》鮑溶</p>
        <p>昨日新花紅滿眼，今朝美酒綠留人。<br>更宜明月含芳露，憑杖蕭郎夜賞春。<br>白雪翦花朱蠟蒂，折花傳笑惜春人。<br>請君白日留明日，一醉春光莫厭頻。<br>雲髻鳳文細，對君歌少年。萬金酬一顧，可惜十千錢。<br>玉管傾杯樂，春園鬥草情。野花無限意，處處逐人行。<br>聞道中山酒，一杯千日醒。黃鶯似傳語，勸酒太叮嚀。<br>紅袂歌聲起，因君始得聞。黃昏小垂手，與我駐浮雲。<br>相勸醉年華，莫醒春日斜。春風宛陵道，萬里晉陽花。<br>碧綠草縈堤，紅藍花滿溪。願君常踐蹋，莫使暗萋萋。<br>萋萋巫峽雲，楚客莫留恩。歲久晉陽道，誰能向太原。<br>歲酒勸屠蘇，楚聲山鷓鴣。春風入君意，千日不須臾。<br></p></body></html>
