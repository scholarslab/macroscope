  <body><p>284_19: 《送路司諫侍從叔赴洪州》李端</p>
        <p>郤超本絕倫，得意在芳春。勳業耿家盛，風流荀氏均。<br>聲名金作賦，白皙玉為身。斂笏辭天子，乘龜從丈人。<br>度關行且獵，鞍馬何躞蹀。猿嘯暮應愁，湖流春好涉。<br>潯陽水分送，於越山相接。梅雨細如絲，蒲帆輕似葉。<br>逢風燕不定，值石波先疊。樓見遠公廬，船經徐稚業。<br>邑人多秉筆，州吏亦負笈。村女解收魚，津童能用楫。<br>唯我有荊扉，無成未得歸。見君兄弟出，今日自沾衣。<br></p></body></html>
