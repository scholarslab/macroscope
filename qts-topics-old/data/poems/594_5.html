  <body><p>594_5: 《宿玉簫宮》儲嗣宗</p>
        <p>塵飛不到空，露濕翠微宮。鶴影石橋月，簫聲松殿風。<br>綠毛辭世女，白髮入壺翁。借問燒丹處，桃花幾遍紅。<br></p></body></html>
