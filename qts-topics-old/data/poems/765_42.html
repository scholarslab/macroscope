  <body><p>765_42: 《志峽船具詩。百丈》王周</p>
        <p>少嘗侍先君，餘閑誦白氏。始得入峽詩，深味作詩旨。<br>雲有萬仞山，雲有千丈水。自念坎壈時，尤多兢慎理。<br>山束峽如口，水漱石如齒。孤舟行其中，薄冰猶坦履。<br>孱顏屹焉立，洶湧勃然起。百丈為前牽，萬險即平砥。<br>破之以筼簹，續之以麻枲。礪之堅以節，引之直如矢。<br>杼軸連半空，長短隨兩涘。鐵鎖枉馳名，錦纜謾稱美。<br>長繩豈能系，朽索何足擬。苟非之為，胡可力行此。<br></p></body></html>
