  <body><p>510_21: 《送沈下賢謫尉南康》張祜</p>
        <p>秋風江上草，先是客心摧。萬里故人去，一行新雁來。<br>山高雲緒斷，浦迥日波頹。莫怪南康遠，相思不可裁。<br></p></body></html>
