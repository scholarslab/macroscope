  <body><p>300_19: 《從軍後寄山中友人》王建</p>
        <p>愛仙無藥住溪貧，脫卻山衣事漢臣。夜半聽雞梳白髮，<br>天明走馬入紅塵。村童近去嫌腥食，野鶴高飛避俗人。<br>勞動先生遠相示，別來弓箭不離身。<br></p></body></html>
