  <body><p>573_17: 《送譚遠上人》賈島</p>
        <p>下視白雲時，山房蓋樹皮。垂枝松落子，側頂鶴聽棋。<br>清淨從沙劫，中終未日欹。金光明本行，同侍出峨嵋。<br></p></body></html>
