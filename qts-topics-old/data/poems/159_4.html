  <body><p>159_4: 《秋登蘭山寄張五》孟浩然</p>
        <p>北山白雲裏，隱者自怡悅。相望試登高，心飛逐鳥滅。<br>愁因薄暮起，興是清秋發。時見歸村人，沙行渡頭歇。<br>天邊樹若薺，江畔舟如月。何當載酒來，共醉重陽節。<br></p></body></html>
