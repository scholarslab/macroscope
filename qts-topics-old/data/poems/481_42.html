  <body><p>481_42: 《題法華寺五言二十韻》李紳</p>
        <p>花界無生地，慈宮有相天。化娥騰寶像，留影閟金仙。<br>殿湧全身塔，池開半月泉。十峰排碧落，雙澗合清漣。<br>藥草經行遍，香燈次第燃。戒珠高臘護，心印祖僧傳。<br>瓶識先羅漢，衣存舊福田。幻身觀火宅，昏眼照青蓮。<br>住覺超真境，依遊渡法船。化城珠百億，靈跡冠三千。<br>蕭壁將沈影，梁薪尚綴煙。色塵知有數，劫燼豈無年。<br>龍噴疑通海，鯨吞想漏川。磬疏聞啟梵，鐘息見安禪。<br>指喻三車覺，開迷五陰纏。教通方便入，心達是非詮。<br>貝葉千花藏，檀林萬寶篇。坐嚴獅子迅，幢飾網珠懸。<br>極樂知無礙，分明應有緣。還將意功德，留偈法王前。<br></p></body></html>
