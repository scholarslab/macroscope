  <body><p>708_32: 《閉門》徐夤</p>
        <p>閉卻閑門臥小窗。更何人與療膏肓。一生有酒唯知醉，<br>四大無根可預量。骨冷欲針先覺痛，肉頑頻灸不成瘡。<br>漳濱伏枕文園渴，盜蹠縱橫似虎狼。<br></p></body></html>
