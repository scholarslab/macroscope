  <body><p>588_38: 《古意》李頻</p>
        <p>白馬遊何處，青樓日正長。鳳簫拋舊曲，鸞鏡懶新妝。<br>玄鳥深巢靜，飛花入戶香。雖非竇滔婦，錦字已成章。<br></p></body></html>
