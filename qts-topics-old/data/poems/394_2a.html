  <body><p>394_2a: 《夜來樂》李賀</p>
        <p>紅羅複帳金流蘇，華燈九枝懸鯉魚。麗人映月開銅鋪，<br>春水滴酒猩猩沽。重一篋，香十株，赤金瓜子兼雜麩。<br>五絲封青鳧，阿侯此笑千萬餘。南軒漢轉簾影疏，<br>桐林啞啞挾子烏。劍崖鞭節青石珠，白騧吹湍凝霜須。<br>漏長送佩承明廬，倡樓嵯峨明月孤。新客下馬故客去，<br>綠蟬秀黛重拂梳。<br></p></body></html>
