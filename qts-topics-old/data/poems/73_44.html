  <body><p>73_44: 《奉和初春幸太平公主南莊應制》蘇頲</p>
        <p>主第山門起灞川，宸游風景入初年。鳳凰樓下交天仗，<br>烏鵲橋頭敞禦筵。往往花間逢彩石，時時竹裏見紅泉。<br>今朝扈蹕平陽館，不羨乘槎雲漢邊。<br></p></body></html>
