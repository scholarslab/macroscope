  <body><p>148_75: 《湘中紀行十首。湘妃廟》劉長卿</p>
        <p>荒祠古木暗，寂寂此江濆。未作湘南雨，知為何處雲。<br>苔痕斷珠履，草色帶羅裙。莫唱迎仙曲，空山不可聞。<br></p></body></html>
