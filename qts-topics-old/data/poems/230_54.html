  <body><p>230_54: 《更題》杜甫</p>
        <p>只應踏初雪，騎馬發荊州。直怕巫山雨，真傷白帝秋。<br>群公蒼玉佩，天子翠雲裘。同舍晨趨侍，胡為淹此留。<br></p></body></html>
