  <body><p>193_15: 《郡內閒居》韋應物</p>
        <p>棲息絕塵侶，孱鈍得自怡。腰懸竹使符，心與廬山緇。<br>永日一酣寢，起坐兀無思。長廊獨看雨，眾藥發幽姿。<br>今夕已雲罷，明晨複如斯。何事能為累，寵辱豈要辭。<br></p></body></html>
