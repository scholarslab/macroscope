  <body><p>717_47: 《春日自吳門之陽羨道中書事》曹松</p>
        <p>勝異恣游應未遍，路岐猶去幾時還。浪花湖闊虹蜺斷，<br>柳線村深鳥雀閑。千室綺羅浮畫楫，兩州絲竹會茶山。<br>眼前便是神仙事，何必須言洞府間。<br></p></body></html>
