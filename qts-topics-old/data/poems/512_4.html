  <body><p>512_4: 《雨》歐陽袞</p>
        <p>細雨弄春陰，餘寒入晝深。山姿輕薄霧，煙色澹幽林。<br>鹿踐莓苔滑，魚牽水荇沈。懷情方未已，清酒漫須斟。<br></p></body></html>
