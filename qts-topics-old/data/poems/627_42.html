  <body><p>627_42: 《大子夜歌二首》陸龜蒙</p>
        <p>歌謠數百種，子夜最可憐。慷慨吐清音，明轉出天然。<br>絲竹發歌響，假器揚清音。不知歌謠妙，聲勢出口心。<br></p></body></html>
