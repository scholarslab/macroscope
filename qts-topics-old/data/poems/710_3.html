  <body><p>710_3: 《吳》徐夤</p>
        <p>一主參差六十年，父兄猶慶授孫權。不迎曹操真長策，<br>終謝張昭見碩賢。建業龍盤雖可貴，武昌魚味亦何偏。<br>秦嬴謾作東游計，紫氣黃旗豈偶然。<br></p></body></html>
