  <body><p>88_19: 《奉和禦制與宋璟源幹曜同日上官命宴東堂賜詩應制》張說</p>
        <p>大塊熔群品，經生偶聖時。猥承三事命，虛忝百僚師。<br>右揆謀華碩，前星傅重資。連騫求舊禮，濫典樂賢詩。<br>賜釜同榮拜，摐金宴宰司。菊花吹禦酒，蘭葉捧天詞。<br>寶曆休明盛，頹年晷漏衰。少留青史筆，未敢赤松期。<br></p></body></html>
