  <body><p>147_61: 《送朱山人放越州，賊退後歸山陰別業》劉長卿</p>
        <p>越州初罷戰，江上送歸橈。南渡無來客，西陵自落潮。<br>空城垂故柳，舊業廢春苗。閭裏相逢少，鶯花共寂寥。<br></p></body></html>
