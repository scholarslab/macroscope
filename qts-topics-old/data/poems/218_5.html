  <body><p>218_5: 《佳人》杜甫</p>
        <p>絕代有佳人，幽居在空穀。自雲良家子，零落依草木。<br>關中昔喪敗，兄弟遭殺戮。官高何足論，不得收骨肉。<br>世情惡衰歇，萬事隨轉燭。夫婿輕薄兒，新人已如玉。<br>合昏尚知時，鴛鴦不獨宿。但見新人笑，那聞舊人哭。<br>在山泉水清，出山泉水濁。侍婢賣珠回，牽蘿補茅屋。<br>摘花不插發，采柏動盈掬。天寒翠袖薄，日暮倚修竹。<br></p></body></html>
