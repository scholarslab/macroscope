  <body><p>634_4: 《偶詩五首》司空圖</p>
        <p>閑韻雖高不衒才，偶拋猿鳥乍歸來。<br>夕陽照個新紅葉，似要題詩落硯臺。<br>芙蓉騷客空留怨，芍藥詩家只寄情。<br>誰似天才李山甫，牡丹屬思亦縱橫。<br>賢豪出處盡沉吟，白日高懸只照心。<br>一掬信陵墳上土，便如碣石累千金。<br>聲貌由來固絕倫，今朝共許占殘春。<br>當歌莫怪頻垂淚，得地翻慚早失身。<br>中宵茶鼎沸時驚，正是寒窗竹雪明。<br>甘得寂寥能到老，一生心地亦應平。<br></p></body></html>
