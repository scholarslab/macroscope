  <body><p>392_45: 《答贈》李賀</p>
        <p>本是張公子，曾名萼綠華。沉香熏小像，楊柳伴啼鴉。<br>露重金泥冷，杯闌玉樹斜。琴堂沽酒客，新買後園花。<br></p></body></html>
