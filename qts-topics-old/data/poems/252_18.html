  <body><p>252_18: 《釋奠武成王樂章。奠幣登歌》于邵</p>
        <p>管磬升，壇薌集。上公進，嘉幣執。信以通，僾如及。<br>恢帝功，錫後邑。四維張，百度立。綿億載，邈難挹。<br></p></body></html>
