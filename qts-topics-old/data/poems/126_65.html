  <body><p>126_65: 《終南山》王維</p>
        <p>太乙近天都，連山接海隅。白雲回望合，青靄入看無。<br>分野中峰變，陰晴眾壑殊。欲投人處宿，隔水問樵夫。<br></p></body></html>
