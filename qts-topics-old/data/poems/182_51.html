  <body><p>182_51: 《望月有懷》李白</p>
        <p>清泉映疏鬆，不知幾千古。寒月搖清波，流光入窗戶。<br>對此空長吟，思君意何深。無因見安道，興盡愁人心。<br></p></body></html>
