  <body><p>301_90: 《贈人二首（一作贈工部郎中）》王建</p>
        <p>金爐煙裏要班頭，欲得歸山可自由。<br>每度報朝愁入閣，在先教示小千牛。<br>多在蓬萊少在家，越緋衫上有紅霞。<br>朝回不向諸餘處，騎馬城西檢校花。<br></p></body></html>
