  <body><p>208_9: 《闕下芙蓉》包何</p>
        <p>一人理國致升平，萬物呈祥助聖明。天上河從闕下過，<br>江南花向殿前生。廣雲垂蔭開難落，湛露為珠滿不傾。<br>更對樂懸張宴處，歌工欲奏採蓮聲。<br></p></body></html>
