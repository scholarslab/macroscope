  <body><p>265_7: 《梁廣畫花歌》顧況</p>
        <p>王母欲過劉徹家，飛瓊夜入雲輧車。紫書分付與青鳥，<br>卻向人間求好花。上元夫人最小女，頭面端正能言語。<br>手把梁生畫花看，凝嚬掩笑心相許。心相許，<br>為白阿娘從嫁與。<br></p></body></html>
