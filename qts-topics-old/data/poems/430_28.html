  <body><p>430_28: 《草堂前新開一池，養魚種荷，日有幽趣》白居易</p>
        <p>淙淙三峽水，浩浩萬頃陂。未如新塘上，微風動漣漪。<br>小萍加泛泛，初蒲正離離。紅鯉二三寸，白蓮八九枝。<br>繞水欲成徑，護堤方插籬。已被山中客，呼作白家池。<br></p></body></html>
