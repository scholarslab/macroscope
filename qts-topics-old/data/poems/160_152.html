  <body><p>160_152: 《來闍黎新亭作》孟浩然</p>
        <p>八解禪林秀，三明給苑才。地偏香界遠，心淨水亭開。<br>傍險山查立，尋幽石徑回。瑞花長自下，靈藥豈須栽。<br>碧網交紅樹，清泉盡綠苔。戲魚聞法聚，閑鳥誦經來。<br>棄象玄應悟，忘言理必該。靜中何所得，吟詠也徒哉。<br></p></body></html>
