  <body><p>563_31: 《新添聲楊柳枝詞》裴諴</p>
        <p>思量大是惡姻緣，只得相看不得憐。<br>願作琵琶槽那畔，得他長抱在胸前。<br>獨房蓮子沒有看，偷折蓮時命也拌。<br>若有所由來借問，但道偷蓮是下官。<br></p></body></html>
