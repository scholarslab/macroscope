  <body><p>394_4: 《春懷引》李賀</p>
        <p>芳蹊密影成花洞，柳結濃煙花帶重。蟾蜍碾玉掛明弓，<br>捍撥裝金打仙鳳。寶枕垂雲選春夢，鈿合碧寒龍腦凍。<br>阿侯系錦覓周郎，憑仗東風好相送。<br></p></body></html>
