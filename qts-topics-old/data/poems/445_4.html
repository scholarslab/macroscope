  <body><p>445_4: 《和微之詩二十三首。和祝蒼華》白居易</p>
        <p>日居複月諸，環回照下土。使我玄雲發，化為素絲縷。<br>稟質本羸劣，養生仍莽鹵。痛飲困連宵，悲吟饑過午。<br>遂令頭上發，種種無尺五。根稀比黍苗，梢細同釵股。<br>豈是乏膏沐，非關櫛風雨。最為悲傷多，心焦衰落苦。<br>餘者能有幾，落者不可數。禿似鵲填河，墮如烏解羽。<br>蒼華何用祝，苦辭亦休吐。匹如剃頭僧，豈要巾冠主。<br></p></body></html>
