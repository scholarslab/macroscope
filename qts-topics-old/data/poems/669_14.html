  <body><p>669_14: 《寄江東道友》章碣</p>
        <p>野亭歌罷指西秦，避俗爭名興各新。碧帶黃麻呈縹緲，<br>短竿長線弄因循。夜潮分卷三江月，曉騎齊驅九陌塵。<br>可惜人間好聲勢，片帆羸馬不相親。<br></p></body></html>
