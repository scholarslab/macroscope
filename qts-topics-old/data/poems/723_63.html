  <body><p>723_63: 《宿書僧院》李洞</p>
        <p>夜水筆前澄，時推外學能。書成百個字，庭轉幾遭燈。<br>寄墨大壇吏，分箋蜀國僧。為題江寺塔，牌掛入雲層。<br></p></body></html>
