  <body><p>200_76a: 《故河南尹岐國公贈工部尚書蘇公挽歌二首》岑參</p>
        <p>河尹恩榮舊，尚書寵贈新。一門傳畫戟，幾世駕朱輪。<br>夜色何時曉，泉台不復春。唯餘朝服在，金印已生塵。<br>白日扃泉戶，青春掩夜台。舊堂階草長，空院砌花開。<br>山晚銘旌去，郊寒騎吹回。三川難可見，應惜庾公才。<br></p></body></html>
