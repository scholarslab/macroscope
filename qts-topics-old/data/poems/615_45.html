  <body><p>615_45: 《汴河懷古二首》皮日休</p>
        <p>萬艘龍舸綠絲間，載到揚州盡不還。<br>應是天教開汴水，一千餘裏地無山。<br>盡道隋亡為此河，至今千里賴通波。<br>若無水殿龍舟事，共禹論功不較多。<br></p></body></html>
