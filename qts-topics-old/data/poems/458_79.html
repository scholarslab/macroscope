  <body><p>458_79: 《偶吟自慰兼呈夢得（予與夢得甲子同，今俱七十）》白居易</p>
        <p>且喜同年滿七旬，莫嫌衰病莫嫌貧。已為海內有名客，<br>又占世間長命人。耳裏聲聞新將相，眼前失盡故交親。<br>尊榮富壽難兼得，閑坐思量最要身。<br></p></body></html>
