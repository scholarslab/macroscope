  <body><p>384_118: 《水》張籍</p>
        <p>蕩漾空沙際，虛明入遠天。秋光照不極，鳥色去無邊。<br>勢引長雲闊，波輕片雪連。汀洲杳難測，萬古覆蒼煙。<br></p></body></html>
