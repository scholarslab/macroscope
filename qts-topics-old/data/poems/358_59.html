  <body><p>358_59: 《和重題》劉禹錫</p>
        <p>林端落照盡，湖上遠嵐清。水榭芝蘭室，仙舟魚鳥情。<br>人琴久寂寞，煙月若平生。一泛釣璜處，再吟鏘玉聲。<br></p></body></html>
