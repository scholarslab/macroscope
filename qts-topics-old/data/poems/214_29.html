  <body><p>214_29: 《送李侍禦赴安西》高適</p>
        <p>行子對飛蓬，金鞭指鐵驄。功名萬裏外，心事一杯中。<br>虜障燕支北，秦城太白東。離魂莫惆悵，看取寶刀雄。<br></p></body></html>
