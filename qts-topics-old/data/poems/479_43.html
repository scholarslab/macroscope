  <body><p>479_43: 《夏日途中》李廓</p>
        <p>樹夾炎風路，行人正午稀。初蟬數聲起，戲蝶一團飛。<br>日色欺清鏡，槐膏點白衣。無成歸故里，自覺少光輝。<br></p></body></html>
