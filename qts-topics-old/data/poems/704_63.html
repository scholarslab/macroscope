  <body><p>704_63: 《送翁拾遺》黃滔</p>
        <p>還家俄赴闕，別思肯淒淒。山坐軺車看，詩持諫筆題。<br>天開中國大，地設四維低。拜舞吾君後，青雲更有梯。<br></p></body></html>
