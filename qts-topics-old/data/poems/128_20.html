  <body><p>128_20: 《聽百舌鳥》王維</p>
        <p>上蘭門外草萋萋，未央宮中花裏棲。亦有相隨過御苑，<br>不知若個向金堤。入春解作千般語，拂曙能先百鳥啼。<br>萬戶千門應覺曉，建章何必聽鳴雞。<br></p></body></html>
