  <body><p>266_25: 《晉公魏國夫人柳氏挽歌》顧況</p>
        <p>魚軒海上遙，鸞影月中銷。雙劍來時合，孤桐去日凋。<br>夕陽迷隴隧，秋雨咽笳簫。畫翣無留影，銘旌已度橋。<br></p></body></html>
