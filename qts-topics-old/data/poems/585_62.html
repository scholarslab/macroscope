  <body><p>585_62: 《春夜二首（後首一作秋懷）》劉駕</p>
        <p>一別杜陵歸未期，只憑魂夢接親知。<br>近來欲睡兼難睡，夜夜夜深聞子規。<br>幾歲干戈阻路岐，憶山心切與心違。<br>時難何處披衷抱，日日日斜空醉歸。<br></p></body></html>
