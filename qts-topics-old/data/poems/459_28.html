  <body><p>459_28: 《飲後戲示弟子》白居易</p>
        <p>吾為爾先生，爾為吾弟子。孔門有遺訓，複坐吾告爾。<br>先生饌酒食，弟子服勞止。孝敬不在他，在茲而已矣。<br>欲我少憂愁，欲我多歡喜。無如醞好酒，酒須多且旨。<br>旨即賓可留，多即罍不恥。吾更有一言，爾宜聽入耳。<br>人老多憂貧，人病多憂死。我今雖老病，所憂不在此。<br>憂在半酣時，尊空座客起。<br></p></body></html>
