  <body><p>441_46: 《寄微之（時微之為虢州司馬）》白居易</p>
        <p>高天默默物茫茫，各有來由致損傷。鸚為能言長剪翅，<br>龜緣難死久支床。莫嫌冷落拋閑地，猶勝炎蒸臥瘴鄉。<br>外物竟關身底事，謾排門戟系腰章。<br></p></body></html>
