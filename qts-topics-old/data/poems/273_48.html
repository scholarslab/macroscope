  <body><p>273_48: 《春江獨釣》戴叔倫</p>
        <p>獨釣春江上，春江引趣長。斷煙棲草碧，流水帶花香。<br>心事同沙鳥，浮生寄野航。荷衣塵不染，何用濯滄浪。<br></p></body></html>
