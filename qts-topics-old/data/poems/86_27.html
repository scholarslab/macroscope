  <body><p>86_27: 《蜀路二首》張說</p>
        <p>雲埃夜澄廓，山日曉晴鮮。葉落蒼江岸，鴻飛白露天。<br>磷磷含水石，冪冪覆林煙。客心久無緒，秋風殊未然。<br>徭蜀時未改，別家鄉念盈。憶昨出門日，春風發鮮榮。<br>及茲旋轅地，秋風滿路生。昏曉思魏闕，夢寐還秦京。<br>秦京開朱第，魏闕垂紫纓。幽獨玄虛閣，不聞人馬聲。<br>藝業為君重，名位為君輕。玉琴知調苦，寶鏡對膽清。<br>鷹饑常啄腥，鳳饑亦待瓊。於君自有屬，物外豈能輕。<br></p></body></html>
