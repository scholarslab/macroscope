  <body><p>185_23: 《戲贈杜甫（以下見《唐詩紀事》）》李白</p>
        <p>飯顆山頭逢杜甫，頂戴笠子日卓午。<br>借問別來太瘦生，總為從前作詩苦。<br></p></body></html>
