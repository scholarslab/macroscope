  <body><p>224_51: 《贈翰林張四學士》杜甫</p>
        <p>翰林逼華蓋，鯨力破滄溟。天上張公子，宮中漢客星。<br>賦詩拾翠殿，佐酒望雲亭。紫誥仍兼綰，黃麻似六經。<br>內分金帶赤，恩與荔枝青。無複隨高鳳，空餘泣聚螢。<br>此生任春草，垂老獨漂萍。倘憶山陽會，悲歌在一聽。<br></p></body></html>
