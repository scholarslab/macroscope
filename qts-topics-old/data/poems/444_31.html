  <body><p>444_31: 《就花枝》白居易</p>
        <p>就花枝，移酒海，今朝不醉明朝悔。且算歡娛逐日來，<br>任他容鬢隨年改。醉翻衫袖拋小令，笑擲骰盤呼大采。<br>自量氣力與心情，三五年間猶得在。<br></p></body></html>
