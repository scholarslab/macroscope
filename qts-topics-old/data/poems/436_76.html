  <body><p>436_76: 《感芍藥花，寄正一上人》白居易</p>
        <p>今日階前紅芍藥，幾花欲老幾花新。開時不解比色相，<br>落後始知如幻身。空門此去幾多地，欲把殘花問上人。<br></p></body></html>
