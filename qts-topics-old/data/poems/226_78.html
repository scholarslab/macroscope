  <body><p>226_78: 《陪李七司馬皂江上觀造竹橋即日成往來之…簡李公二首》杜甫</p>
        <p>伐竹為橋結構同，褰裳不涉往來通。天寒白鶴歸華表，<br>日落青龍見水中。顧我老非題柱客，知君才是濟川功。<br>合歡卻笑千年事，驅石何時到海東。<br>把燭成橋夜，回舟坐客時。天高雲去盡，江迥月來遲。<br>衰謝多扶病，招邀屢有期。異方乘此興，樂罷不無悲。<br></p></body></html>
