  <body><p>377_34: 《古意贈梁肅補闕》孟郊</p>
        <p>曲木忌日影，讒人畏賢明。自然照燭間，不受邪佞輕。<br>不有百煉火，孰知寸金精。金鉛正同爐，願分精與粗。<br></p></body></html>
