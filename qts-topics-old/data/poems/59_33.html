  <body><p>59_33: 《書》李嶠</p>
        <p>削簡龍文見，臨池鳥跡舒。河圖八卦出，洛范九疇初。<br>垂露春光滿，崩雲骨氣餘。請君看入木，一寸乃非虛。<br></p></body></html>
