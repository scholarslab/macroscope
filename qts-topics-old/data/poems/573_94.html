  <body><p>573_94: 《宿孤館》賈島</p>
        <p>落日投村戍，愁生為客途。寒山晴後綠，秋月夜來孤。<br>橘樹千株在，漁家一半無。自知風水靜，舟系岸邊蘆。<br></p></body></html>
