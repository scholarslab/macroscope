  <body><p>475_120: 《憶平泉雜詠。憶茗芽》李德裕</p>
        <p>穀中春日暖，漸憶掇茶英。欲及清明火，能銷醉客酲。<br>松花飄鼎泛，蘭氣入甌輕。飲罷閑無事，捫蘿溪上行。<br></p></body></html>
