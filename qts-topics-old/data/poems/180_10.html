  <body><p>180_10: 《登邯鄲洪波台，置酒觀發兵》李白</p>
        <p>我把兩赤羽，來游燕趙間。天狼正可射，感激無時閑。<br>觀兵洪波台，倚劍望玉關。請纓不系越，且向燕然山。<br>風引龍虎旗，歌鐘昔追攀。擊築落高月，投壺破愁顏。<br>遙知百戰勝，定掃鬼方還。<br></p></body></html>
