  <body><p>475_70: 《郊外即事寄侍郎大尹》李德裕</p>
        <p>高秋慚非隱，閑林喜退居。老農爭席坐，稚子帶經鋤。<br>竹徑難回騎，仙舟但跂予。豈知陶靖節，只自愛吾廬。<br></p></body></html>
