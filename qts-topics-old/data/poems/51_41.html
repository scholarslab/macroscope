  <body><p>51_41: 《王子喬》宋之問</p>
        <p>王子喬，愛神仙，七月七日上賓天。白虎搖瑟鳳吹笙，<br>乘騎雲氣吸日精。吸日精，長不歸，遺廟今在而人非。<br>空望山頭草，草露濕人衣。<br></p></body></html>
