  <body><p>128_2: 《大同殿柱產玉芝龍池上有慶雲神光照殿百官共睹…即事》王維</p>
        <p>欲笑周文歌宴鎬，遙輕漢武樂橫汾。豈知玉殿生三秀，<br>詎有銅池出五雲。陌上堯樽傾北斗，樓前舜樂動南熏。<br>共歡天意同人意，萬歲千秋奉聖君。<br></p></body></html>
