  <body><p>709_65: 《謝主人惠綠酒白魚》徐夤</p>
        <p>早起雀聲送喜頻，白魚芳酒寄來珍。馨香乍揭春風甕，<br>撥剌初辭夜雨津。樽闊最宜澄桂液，網疏殊未損霜鱗。<br>不曾垂釣兼親醞，堪愧金台醉飽身。<br>　</p></body></html>
