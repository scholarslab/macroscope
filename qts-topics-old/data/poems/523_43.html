  <body><p>523_43: 《台城曲二首》杜牧</p>
        <p>整整複斜斜，隨旗簇晚沙。門外韓擒虎，樓頭張麗華。<br>誰憐容足地，卻羨井中蛙。<br>王頒兵勢急，鼓下坐蠻奴。瀲灩倪塘水，叉牙出骨須。<br>幹蘆一炬火，回首是平蕪。<br></p></body></html>
