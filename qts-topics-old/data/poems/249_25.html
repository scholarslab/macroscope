  <body><p>249_25: 《送顧萇（一作中吏，又作長史。）往新安（一作劉長卿詩）》皇甫冉</p>
        <p>由來山水客，複道向新安。半是乘潮便，全非行路難。<br>晨裝林月在，野飯浦沙寒。嚴子千年後，何人釣舊灘。<br></p></body></html>
