  <body><p>384_101: 《同錦州胡郎中清明日對雨西亭宴》張籍</p>
        <p>郡內開新火，高齋雨氣清。惜花邀客賞，勸酒促歌聲。<br>共醉移芳席，留歡閉暮城。政閑方宴語，琴築任遙情。<br></p></body></html>
