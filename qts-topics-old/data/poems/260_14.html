  <body><p>260_14: 《山中奉寄錢起員外兼簡苗發員外》秦系</p>
        <p>空山歲計是胡麻，窮海無梁泛一槎。稚子唯能覓梨栗，<br>逸妻相共老煙霞。高吟麗句驚巢鶴，閑閉春風看落花。<br>借問省中何水部，今人幾個屬詩家。<br></p></body></html>
