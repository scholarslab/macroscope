  <body><p>122_13: 《贈張均員外》盧象</p>
        <p>公門世緒昌，才子冠裴王。出自平津邸，還為吏部郎。<br>神仙餘氣色，列宿動輝光。夜直南宮靜，朝趨北禁長。<br>時人歸水鏡，明主賜衣裳。翰苑飛鸚鵡，天池待鳳凰。<br>承歡疇日顧，未紀後時傷。去去圖南遠，微才幸不忘。<br></p></body></html>
