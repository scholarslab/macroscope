  <body><p>691_53: 《經九華費征君墓》杜荀鶴</p>
        <p>凡吊先生者，多傷荊棘間。不知三尺墓，高卻九華山。<br>天地有何外，子孫無亦閑。當時若征起，未必得身還。<br></p></body></html>
