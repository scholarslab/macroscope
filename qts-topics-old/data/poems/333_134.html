  <body><p>333_134: 《賀田僕射子弟榮拜金吾》楊巨源</p>
        <p>五侯恩澤不同年，叔侄朱門槊連。鳳沼九重相喜氣，<br>雁行一半入祥煙。街衢燭影侵寒月，文武珂聲疊曉天。<br>為數麒麟高閣上，誰家父子勒燕然。<br></p></body></html>
