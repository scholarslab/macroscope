  <body><p>411_32: 《奉誠園（馬司徒舊宅）》元稹</p>
        <p>蕭相深誠奉至尊，舊居求作奉誠園。<br>秋來古巷無人掃，樹滿空牆閉戟門。<br></p></body></html>
