  <body><p>463_13: 《江亭寓目》盧拱</p>
        <p>江郭帶林巒，津亭倚檻看。水風蒲葉戰，沙雨鷺鷥寒。<br>晚木初凋柳，秋叢欲敗蘭。哀猿自相叫，鄉淚好無端。<br></p></body></html>
