  <body><p>638_42: 《藍溪夜坐》張喬</p>
        <p>藍水警塵夢，夜吟開草堂。月臨山靄薄，松滴露花香。<br>詩外真風遠，人間靜興長。明朝訪禪侶，更上翠微房。<br></p></body></html>
