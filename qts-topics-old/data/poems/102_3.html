  <body><p>102_3: 《幸梨園觀打球應制》武平一</p>
        <p>令節重遨遊，分鑣應彩球。驂驔回上苑，蹀躞繞通溝。<br>影就紅塵沒，光隨赭汗流。賞闌清景暮，歌舞樂時休。<br></p></body></html>
