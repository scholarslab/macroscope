  <body><p>199_56: 《范公叢竹歌》岑參</p>
        <p>世人見竹不解愛，知君種竹府城內。此君托根幸得地，<br>種來幾時聞已大。盛暑翛翛叢色寒，閑宵槭槭葉聲幹。<br>能清案牘簾下見，宜對琴書窗外看。為君成陰將蔽日，<br>迸筍穿階踏還出。守節偏淩禦史霜，虛心願比郎官筆。<br>君莫愛南山松樹枝，竹色四時也不移。寒天草木黃落盡，<br>猶自青青君始知。<br></p></body></html>
