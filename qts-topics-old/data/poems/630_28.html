  <body><p>630_28: 《和襲美懷鹿門縣名離合二首》陸龜蒙</p>
        <p>雲容覆枕無非白，水色侵磯直是藍。<br>田種紫芝餐可壽，春來何事戀江南。<br>竹溪深處猿同宿，松閣秋來客共登。<br>封徑古苔侵石鹿，城中誰解訪山僧。<br></p></body></html>
