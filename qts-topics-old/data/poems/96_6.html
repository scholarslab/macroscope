  <body><p>96_6: 《九日臨渭亭侍宴應制得長字》沈佺期</p>
        <p>禦氣幸金方，憑高薦羽觴。魏文頒菊蕊，漢武賜萸房。<br>秋變銅池色，晴添銀樹光。年年重九慶，日月奉天長。<br></p></body></html>
