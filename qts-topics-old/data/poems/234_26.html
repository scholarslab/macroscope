  <body><p>234_26: 《柳邊》杜甫</p>
        <p>只道梅花發，那知柳亦新。枝枝總到地，葉葉自開春。<br>紫燕時翻翼，黃鸝不露身。漢南應老盡，霸上遠愁人。<br></p></body></html>
