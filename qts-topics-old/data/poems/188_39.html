  <body><p>188_39: 《途中寄楊邈、裴緒示褒子》韋應物</p>
        <p>上宰領淮右，下國屬星馳。霧野騰曉騎，霜竿裂凍旗。<br>蕭蕭陟連岡，莽莽望空陂。風截雁嘹唳，雲慘樹參差。<br>高齋明月夜，中庭松桂姿。當睽一酌恨，況此兩旬期。<br></p></body></html>
