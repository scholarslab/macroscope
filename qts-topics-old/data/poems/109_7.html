  <body><p>109_7: 《奉和聖制，重陽賜會聊示所懷》李泌</p>
        <p>大唐造昌運，品物荷時成。乘秋逢令節，錫宴觀群情。<br>俯臨秦山川，高會漢公卿。<br>未追赤松子，且泛黃菊英。賡歌聖人作，海內同休明。<br></p></body></html>
