  <body><p>278_43: 《秋中野望寄舍弟綬兼令呈上西川尚書舅》盧綸</p>
        <p>憂來思遠望，高處殊非愜。夜露濕蒼山，秋陂滿黃葉。<br>人隨雁迢遞，棧與雲重疊。骨肉暫分離，形神遂疲苶。<br>紅旌渭陽騎，幾日勞登涉。蜀道藹松筠，巴江盛舟楫。<br>小生即何限，簡誨偏盈篋。舊恨尚填膺，新悲複縈睫。<br>因求種瓜利，自喜歸耕捷。井臼賴依鄰，兒童亦勝汲。<br>塵容不在照，雪鬢那堪鑷。唯有餐霞心，知夫與天接。<br></p></body></html>
