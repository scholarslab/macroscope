  <body><p>615_25: 《虎丘寺西小溪閑泛三絕》皮日休</p>
        <p>鼓子花明白石岸，桃枝竹覆翠嵐溪。<br>分明似對天臺洞，應厭頑仙不肯迷。<br>絕壑只憐白羽傲，窮溪唯覺錦鱗癡。<br>更深尚有通樵處，或是秦人未可知。<br>高下不驚紅翡翠，淺深還礙白薔薇。<br>船頭系個松根上，欲待逢仙不擬歸。<br></p></body></html>
