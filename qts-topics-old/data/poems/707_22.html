  <body><p>707_22: 《中秋自宛陵寄池陽太守》殷文圭</p>
        <p>出山三見月如眉，蝶夢終宵繞戟枝。旅客思歸鴻去日，<br>賢侯行化子來時。郡樓遐想劉琨嘯，相閣方窺謝傅棋。<br>按部況聞秋稼熟，馬前迎拜羨並兒。<br></p></body></html>
