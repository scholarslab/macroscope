  <body><p>510_112: 《答僧贈柱杖》張祜</p>
        <p>千回掌上橫，珍重遠方情。客問何人與，閩僧寄一莖。<br>畫空疑未決，卓地計初成。幸以文堪采，扶持力不輕。<br></p></body></html>
