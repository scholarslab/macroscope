  <body><p>714_52: 《悲李拾遺二首》崔道融</p>
        <p>故友從來匪石心，諫多難得主恩深。<br>行朝半夜煙塵起，曉殿籲嗟一鏡沈。<br>天涯時有北來塵，因話它人及故人。<br>也是先皇能罪己，殿前頻得觸龍鱗。<br></p></body></html>
