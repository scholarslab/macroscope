  <body><p>745_21: 《冬夜吟》陳陶</p>
        <p>黑夜天寒愁散玉，東皇海上張仙燭。侯家歌舞按梨園，<br>石氏賓寮醉金穀。魯家襜褕暗披水，雪花燈下甘垂翅。<br>散帙高編折桂枝，披紗密甃青雲地。霜白溪松轉斜蓋，<br>銅龍喚曙咽聲細。八埏螻蟻厭寒棲，早晚青旗引春帝。<br>輾轉城烏啼紫天，曈曚千騎衙樓前。<br></p></body></html>
