  <body><p>101_4: 《上元》郭利貞</p>
        <p>九陌連燈影，千門度月華。傾城出寶騎，匝路轉香車。<br>爛熳惟愁曉，周遊不問家。更逢清管發，處處落梅花。<br></p></body></html>
