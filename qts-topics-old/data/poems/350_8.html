  <body><p>350_8: 《唐鐃歌鼓吹曲十二篇。梁之餘保荊衡巴巫…為苞枿第六》柳宗元</p>
        <p>苞枿矣，惟恨之蟠。彌巴蔽荊，負南極以安。<br>曰我舊梁氏，緝綏艱難。江漢之阻，都邑固以完。聖人作，<br>神武用。有臣勇智，奮不以眾。投跡死地，謀猷縱。<br>化敵為家，慮則中。浩浩海裔，不威而同。系縲降王。<br>定厥功。澶漫萬里，宣唐風。蠻夷九譯，鹹來從。<br>凱旋金奏，象形容。震赫萬國，罔不龔。<br></p></body></html>
