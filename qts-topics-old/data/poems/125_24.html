  <body><p>125_24: 《至滑州隔河望黎陽憶丁三》王維</p>
        <p>隔河見桑柘，藹藹黎陽川。望望行漸遠，孤峰沒雲煙。<br>故人不可見，河水複悠然。賴有政聲遠，時聞行路傳。<br></p></body></html>
