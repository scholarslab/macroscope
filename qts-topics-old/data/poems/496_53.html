  <body><p>496_53: 《送饒州張使君》姚合</p>
        <p>鄱陽勝事聞難比，千里連連是稻畦。山寺去時通水路，<br>郡圖開處是詩題。化行應免農人困，庭靜惟多野鶴棲。<br>飲罷春明門外別，蕭條驛路夕陽低。<br></p></body></html>
