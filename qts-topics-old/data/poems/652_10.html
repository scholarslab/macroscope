  <body><p>652_10: 《桐廬江閣》方幹</p>
        <p>風煙百變無定態，緬想畫人虛損心。卷箔檻前沙鳥散，<br>垂鉤床下錦鱗沈。白雲野寺淩晨磬，紅樹孤村遙夜砧。<br>此地四時拋不得，非唯盛暑事開襟。<br></p></body></html>
