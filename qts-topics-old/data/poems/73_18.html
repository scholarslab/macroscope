  <body><p>73_18: 《奉和聖制人日清暉閣宴群臣遇雪應制》蘇頲</p>
        <p>樓觀空煙裏，初年瑞雪過。苑花齊玉樹，池水作銀河。<br>七日祥圖啟，千春禦賞多。輕飛傳彩勝，天上奉熏歌。<br></p></body></html>
