  <body><p>385_23: 《哭胡十八遇》張籍</p>
        <p>早得聲名年尚少，尋常志氣出風塵。文場繼續成三代，<br>家族輝華在一身。幼子見生才滿月，選書知寫未呈人。<br>送君帳下衣裳白，數尺墳頭柏樹新。<br></p></body></html>
