  <body><p>234_41: 《送王侍禦往東川，放生池祖席》杜甫</p>
        <p>東川詩友合，此贈怯輕為。況複傳宗近，空然惜別離。<br>梅花交近野，草色向平池。倘憶江邊臥，歸期願早知。<br></p></body></html>
