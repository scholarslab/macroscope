  <body><p>441_84: 《昭德皇后挽歌詞》白居易</p>
        <p>仙去逍遙境，詩留窈窕章。春歸金屋少，夜入壽宮長。<br>鳳引曾辭輦，蠶休昔采桑。陰靈何處感，沙麓月無光。<br></p></body></html>
