  <body><p>518_91: 《哀蜀人為南蠻俘虜五章。過大渡河蠻使許之泣望鄉國》雍陶</p>
        <p>大渡河邊蠻亦愁，漢人將渡盡回頭。<br>此中剩寄思鄉淚，南去應無水北流。<br></p></body></html>
