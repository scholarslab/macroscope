  <body><p>691_82: 《秋晨有感》杜荀鶴</p>
        <p>木葉落時節，旅人初夢驚。鐘才枕上盡，事已眼前生。<br>吟發不長黑，世交無久情。且將公道約，未忍便歸耕。<br></p></body></html>
