  <body><p>295_16: 《謁李尊師》奚賈</p>
        <p>萬物返常性，惟道貴自然。先生容其微，隱幾為列仙。<br>煉魄閉瓊戶，養毛飛洞天。將知逍遙久，得道無歲年。<br></p></body></html>
