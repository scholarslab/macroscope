  <body><p>236_79: 《同嚴逸人東溪泛舟》錢起</p>
        <p>子陵江海心，高跡此閑放。漁舟在溪水，曾是敦夙尚。<br>朝霽收雲物，垂綸獨清曠。寒花古岸傍，唳鶴晴沙上。<br>紛吾好貞逸，不遠來相訪。已接方外遊，仍陪郢中唱。<br>歡言盡佳酌，高興延秋望。日暮浩歌還，紅霞亂青嶂。<br></p></body></html>
