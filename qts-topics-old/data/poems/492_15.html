  <body><p>492_15: 《中元日觀諸道士步虛》殷堯藩</p>
        <p>玄都開秘籙，白石禮先生。上界秋光淨，中元夜氣清。<br>星辰朝帝處，鸞鶴步虛聲。玉洞花長髮，珠宮月最明。<br>掃壇天地肅，投簡鬼神驚。倘賜刀圭藥，還留不死名。<br></p></body></html>
