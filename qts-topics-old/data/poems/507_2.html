  <body><p>507_2: 《望禁苑祥光》蔣防</p>
        <p>嘉瑞生天色，蔥蘢幾效祥。樹搖三殿側，日映九城傍。<br>仙霧今同色，卿雲未可章。拱汾疑鼎氣，臨渭比螢光。<br>豈並春風舊，俄同聖壽長。微臣時一望，短羽欲翱翔。<br></p></body></html>
