  <body><p>608_15: 《正樂府十篇。賤貢士》皮日休</p>
        <p>南越貢珠璣，西蜀進羅綺。到京未晨旦，一一見天子。<br>如何賢與俊，為貢賤如此。所知不可求，敢望前席事。<br>吾聞古聖人，射宮親選士。不肖盡屏跡，賢能皆得位。<br>所以謂得人，所以稱多士。歎息幾編書，時哉又何異。<br></p></body></html>
