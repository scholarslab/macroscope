  <body><p>543_1: 《贈李商隱》喻鳧</p>
        <p>羽翼恣摶扶，山河使筆驅。月疏吟夜桂，龍失詠春珠。<br>草細盤金勒，花繁倒玉壺。徒嗟好章句，無力致前途。<br></p></body></html>
