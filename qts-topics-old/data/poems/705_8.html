  <body><p>705_8: 《閨怨》黃滔</p>
        <p>寸心杳與馬蹄隨，如蛻形容在錦帷。江上月明船發後，<br>花間日暮信回時。五陵夜作酬恩計，四塞秋為破虜期。<br>待到乘軺入門處，淚珠流盡玉顏衰。<br></p></body></html>
