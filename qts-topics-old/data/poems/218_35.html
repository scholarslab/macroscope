  <body><p>218_35: 《白沙渡（屬劍州）》杜甫</p>
        <p>畏途隨長江，渡口下絕岸。差池上舟楫，杳窕入雲漢。<br>天寒荒野外，日暮中流半。我馬向北嘶，山猿飲相喚。<br>水清石礧礧，沙白灘漫漫。迥然洗愁辛，多病一疏散。<br>高壁抵嶔崟，洪濤越淩亂。臨風獨回首，攬轡複三歎。<br></p></body></html>
