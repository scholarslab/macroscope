  <body><p>486_10: 《隋帝陵下》鮑溶</p>
        <p>白露沾衣隋主宮，雲亭月館楚淮東。盤龍樓艦浮冤水，<br>雕錦帆幢使亂風。長夜應憐桀何罪，告成合笑禹無功。<br>傷心近似驪山路，陵樹無根秋草中。<br></p></body></html>
