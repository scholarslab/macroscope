  <body><p>130_38: 《長幹曲四首（一作江南曲）》崔顥</p>
        <p>君家何處住，妾住在橫塘。停船暫借問，或恐是同鄉。<br>家臨九江水，來去九江側。同是長幹人，自小不相識。<br>下渚多風浪，蓮舟漸覺稀。那能不相待，獨自逆潮歸。<br>三江潮水急，五湖風浪湧。由來花性輕，莫畏蓮舟重。<br></p></body></html>
