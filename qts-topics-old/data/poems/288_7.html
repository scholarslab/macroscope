  <body><p>288_7: 《禁中春松》周存</p>
        <p>幾歲含貞節，青青紫禁中。日華留偃蓋，雉尾轉春風。<br>不為繁霜改，那將眾木同。千條攢翠色，百尺澹晴空。<br>影密金莖近，花明鳳沼通。安知幽澗側，獨與散樗叢。<br></p></body></html>
