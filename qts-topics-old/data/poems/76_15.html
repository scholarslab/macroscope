  <body><p>76_15: 《婕妤》徐彥伯</p>
        <p>君恩忽斷絕，妾思終未央。巾櫛不可見，枕席空餘香。<br>窗暗網羅白，階秋苔蘚黃。應門寂已閉，流涕向昭陽。<br></p></body></html>
