  <body><p>575_15: 《觱篥歌（李相妓人吹）》溫庭筠</p>
        <p>蠟煙如纛新蟾滿，門外平沙草芽短。黑頭丞相九天歸。<br>夜聽飛瓊吹朔管。情遠氣調蘭蕙熏，天香瑞彩含絪縕。<br>皓然纖指都揭血，日暖碧霄無片雲。含商咀征雙幽咽，<br>軟縠疏羅共蕭屑。不盡長圓疊翠愁，柳風吹破澄潭月。<br>鳴梭淅瀝金絲蕊，恨語殷勤隴頭水。漢將營前萬里沙，<br>更深一一霜鴻起。十二樓前花正繁，交枝簇蒂連壁門。<br>景陽宮女正愁絕，莫使此聲催斷魂。<br></p></body></html>
