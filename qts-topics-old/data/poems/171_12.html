  <body><p>171_12: 《贈從弟冽》李白</p>
        <p>楚人不識鳳，重價求山雞。獻主昔雲是，今來方覺迷。<br>自居漆園北，久別咸陽西。風飄落日去，節變流鶯啼。<br>桃李寒未開，幽關豈來蹊。逢君發花萼，若與青雲齊。<br>及此桑葉綠，春蠶起中閨。日出布穀鳴，田家擁鋤犁。<br>顧餘乏尺土，東作誰相攜。傅說降霖雨，公輸造雲梯。<br>羌戎事未息，君子悲塗泥。報國有長策，成功羞執珪。<br>無由謁明主，杖策還蓬藜。他年爾相訪，知我在磻溪。<br></p></body></html>
