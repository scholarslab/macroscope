  <body><p>379_13a: 《張徐州席送岑秀才》孟郊</p>
        <p>振振芝蘭步，升自君子堂。泠泠松桂吟，生自楚客腸。<br>羈鳥無定棲，驚蓬在他鄉。去茲門館閑，即彼道路長。<br>雨餘山川淨，麥熟草木涼。楚淚滴章句，京塵染衣裳。<br>贈君無餘佗，久要不可忘。<br></p></body></html>
