  <body><p>466_19: 《東都父老望幸》薛存誠</p>
        <p>鑾輿秦地久，羽衛洛陽空。彼土雖憑固，茲川乃得中。<br>龍顏覲白日，鶴發仰清風。望幸誠逾邈，懷來意不窮。<br>昔因封泰嶽，今佇躡維嵩。天地心無異，神祇理亦同。<br>翠華翔渭北，玉檢候關東。眾願其難阻，明君早勒功。<br></p></body></html>
