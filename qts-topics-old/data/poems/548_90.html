  <body><p>548_90: 《句》薛逢</p>
        <p>草荒留客院，泥臥喂生台。<br>碧碎鴛鴦瓦，香埋菡萏壚。<br>初日暉暉上彩旄。<br>金鞍俯鞚塵開處，銀鏑離弦中處聲。<br>昨日鴻毛萬鈞重，今朝山嶽一朝輕。<br></p></body></html>
