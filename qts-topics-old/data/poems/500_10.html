  <body><p>500_10: 《過欽上人院》姚合</p>
        <p>有相無相身，唯師說始真。修篁半庭影，清磬幾僧鄰。<br>古壁丹青落，虛簷鳥雀馴。伊餘求了義，羸馬往來頻。<br></p></body></html>
