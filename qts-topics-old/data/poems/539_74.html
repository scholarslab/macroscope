  <body><p>539_74: 《蠅蝶雞麝鸞鳳等成篇》李商隱</p>
        <p>韓蝶翻羅幕，曹蠅拂綺窗。鬥雞回玉勒，融麝暖金釭。<br>玳瑁明書閣，琉璃冰酒缸。畫樓多有主，鸞鳳各雙雙。<br></p></body></html>
