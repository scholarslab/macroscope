  <body><p>694_29: 《移石》褚載</p>
        <p>嶙峋一片溪中石，恰稱幽人彈素琴。浪浸多年苔色在，<br>洗來今日碏痕深。磨看粹色何殊玉，敲有奇聲直異金。<br>不是不堪為器用，都緣良匠未留心。<br></p></body></html>
