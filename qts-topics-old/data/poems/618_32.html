  <body><p>618_32: 《奉和襲美太湖詩二十首。以毛公泉獻大諫清河公》陸龜蒙</p>
        <p>先生煉飛精，羽化成翩翻。荒壇與古甃，隱軫清泠存。<br>四面蹙山骨，中心含月魂。除非紫水脈，即是金沙源。<br>香實灑桂蕊，甘惟漬雲根。向來探幽人，酌罷祛蒙昏。<br>況公珪璋質，近處諫諍垣。又聞虛靜姿，早掛冰雪痕。<br>君對瑤華味，重獻蘭熏言。當應滌煩暑，朗詠翬飛軒。<br>我願得一掬，攀天叫重閽。霏霏散為雨，用以移焦原。<br></p></body></html>
