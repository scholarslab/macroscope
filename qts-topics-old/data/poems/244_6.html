  <body><p>244_6: 《送張儋水路歸北海》韓翃</p>
        <p>千里東歸客，孤心憶舊遊。片帆依白水，高枕臥青州。<br>柏寢寒蕪變，梧台宿雨收。知君心興遠，每上海邊樓。<br></p></body></html>
