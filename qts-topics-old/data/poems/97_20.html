  <body><p>97_20: 《塞北二首》沈佺期</p>
        <p>虜障天驕起，秦城地脈分。柏壇飛五將，梅吹動三軍。<br>鋒刃奔濤色，旌旗焰火文。朔風吹汗漫，飄礫灑轒轀。<br>海氣如秋雨，邊峰似夏雲。二庭無歲月，百戰有功勳。<br>形影隨魚貫，音書在雁群。歸來拜天子，凱樂助南熏。<br>胡騎犯邊埃，風從醜上來。五原烽火急，六郡羽書催。<br>冰壯飛狐冷，霜濃候雁哀。將軍朝授鉞，戰士夜銜枚。<br>紫塞金河裏，蔥山鐵勒隈。蓮花秋劍發，桂葉曉旗開。<br>秘略三軍動，妖氛百戰摧。何言投筆去，終作勒銘回。<br></p></body></html>
