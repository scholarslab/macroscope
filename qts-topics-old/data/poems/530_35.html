  <body><p>530_35: 《春醉》許渾</p>
        <p>酒醲花一樹，何暇卓文君。客坐長先飲，公閑半已曛。<br>水鄉春足雨，山郭夜多雲。何以參禪理，榮枯盡不聞。<br></p></body></html>
