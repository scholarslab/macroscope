  <body><p>486_75: 《風箏》鮑溶</p>
        <p>何響與天通，瑤箏掛望中。彩弦非觸指，錦瑟忽聞風。<br>雁柱虛連勢，鸞歌且墜空。夜和霜擊磬，晴引鳳歸桐。<br>幽咽誰生怨，清泠自匪躬。秦姬收寶匣，搔首不成功。<br></p></body></html>
