  <body><p>541_61: 《喜雪》李商隱</p>
        <p>朔雪自龍沙，呈祥勢可嘉。有田皆種玉，無樹不開花。<br>班扇慵裁素，曹衣詎比麻。鵝歸逸少宅，鶴滿令威家。<br>寂寞門扉掩，依稀履跡斜。人疑游面市，馬似困鹽車。<br>洛水妃虛妒，姑山客漫誇。聯辭雖許謝，和曲本慚巴。<br>粉署闈全隔，霜台路正賒。此時傾賀酒，相望在京華。<br></p></body></html>
