  <body><p>694_11: 《贈蒼溪王明府有文在手曰長生》王轂</p>
        <p>執手長生在，人皆號地仙。水雲真遂性，龜鶴足齊年。<br>但以酒養氣，何言命在天。況無婚嫁累，應拍尚平肩。<br></p></body></html>
