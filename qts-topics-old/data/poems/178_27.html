  <body><p>178_27: 《酬坊州王司馬與閻正字對雪見贈》李白</p>
        <p>遊子東南來，自宛適京國。飄然無心雲，倏忽複西北。<br>訪戴昔未偶，尋嵇此相得。愁顏發新歡，終宴敘前識。<br>閻公漢庭舊，沈郁富才力。價重銅龍樓，聲高重門側。<br>甯期此相遇，華館陪遊息。積雪明遠峰，寒城鎖春色。<br>主人蒼生望，假我青雲翼。風水如見資，投竿佐皇極。<br></p></body></html>
