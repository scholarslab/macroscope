  <body><p>125_84: 《歎白髮》王維</p>
        <p>我年一何長，鬢髮日已白。俯仰天地間，能為幾時客。<br>惆悵故山雲，徘徊空日夕。何事與時人，東城複南陌。<br></p></body></html>
