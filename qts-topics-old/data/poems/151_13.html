  <body><p>151_13: 《餞王相公出牧括州》劉長卿</p>
        <p>縉雲詎比長沙遠，出牧猶承明主恩。城對寒山開畫戟，<br>路飛秋葉轉朱轓。江潮淼淼連天望，旌旆悠悠上嶺翻。<br>蕭索庭槐空閉合，舊人誰到翟公門。<br></p></body></html>
