  <body><p>172_10: 《沙丘城下寄杜甫》李白</p>
        <p>我來竟何事，高臥沙丘城。城邊有古樹，日夕連秋聲。<br>魯酒不可醉，齊歌空複情。思君若汶水，浩蕩寄南征。<br></p></body></html>
