  <body><p>530_45: 《南亭偶題》許渾</p>
        <p>城下水縈回，潮沖野艇來。鳥驚山果落，龜泛綠萍開。<br>白首書千卷，朱顏酒一杯。南軒自流涕，不是望燕台。<br></p></body></html>
