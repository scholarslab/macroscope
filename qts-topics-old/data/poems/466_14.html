  <body><p>466_14: 《禦箭連中雙兔》薛存誠</p>
        <p>宸游經上苑，羽獵向閒田。狡兔初迷窟，纖驪詎著鞭。<br>三驅仍百步，一發遂雙連。影射含霜草，魂消向月弦。<br>驩聲動寒木，喜氣滿晴天。那似陳王意，空隨樂府篇。<br></p></body></html>
