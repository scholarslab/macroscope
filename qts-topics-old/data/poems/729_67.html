  <body><p>729_67: 《六朝門。齊廢帝東昏侯》周曇</p>
        <p>定策誰扶捕鼠兒，不憂蕭衍畏潘妃。<br>長圍既合刀臨項，猶惜金錢對落暉。<br></p></body></html>
