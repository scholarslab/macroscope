  <body><p>274_66: 《撫州被推昭雪答陸太祝三首》戴叔倫</p>
        <p>求理由來許便宜，漢朝龔遂不為疵。<br>如今謗起翻成累，唯有新人子細知。<br>貧交相愛果無疑，共向人間聽直詞。<br>從古以來何限枉，慚知暗室不曾欺。<br>春風旅館長庭蕪，俯首低眉一老夫。<br>已對鐵冠窮事本，不知廷尉念冤無。<br></p></body></html>
