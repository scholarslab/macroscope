  <body><p>690_24: 《句》吳仁璧</p>
        <p>為惜苔錢妨換砌，因憐山色旋開尊。<br>高閣煙霞禪客睡，滿城塵土世人忙。<br>五龍金角向星斗，三洞玉音愁鬼神。<br>蒲草薄裁連蒂白，胭脂濃染半葩紅。<br></p></body></html>
