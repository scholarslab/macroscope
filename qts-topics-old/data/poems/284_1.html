  <body><p>284_1: 《古別離二首》李端</p>
        <p>水國葉黃時，洞庭霜落夜。行舟聞商估，宿在楓林下。<br>此地送君還，茫茫似夢間。後期知幾日，前路轉多山。<br>巫峽通湘浦，迢迢隔雲雨。天晴見海檣，月落聞津鼓。<br>人老自多愁，水深難急流。清宵歌一曲，白首對汀洲。<br>與君桂陽別，令君岳陽待。後事忽差池，前期日空在。<br>木落雁嗷嗷，洞庭波浪高。遠山雲似蓋，極浦樹如毫。<br>朝發能幾裏，暮來風又起。如何兩處愁，皆在孤舟裏。<br>昨夜天月明，長川寒且清。菊花開欲盡，薺菜泊來生。<br>下江帆勢速，五兩遙相逐。欲問去時人，知投何處宿。<br>空令猿嘯時，泣對湘簟竹。<br></p></body></html>
