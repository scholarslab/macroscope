  <body><p>540_4: 《評事翁寄賜餳粥走筆為答》李商隱</p>
        <p>粥香餳白杏花天，省對流鶯坐綺筵。<br>今日寄來春已老，鳳樓迢遞憶秋千。<br></p></body></html>
