  <body><p>523_49: 《題武關》杜牧</p>
        <p>碧溪留我武關東，一笑懷王跡自窮。鄭袖嬌嬈酣似醉，<br>屈原憔悴去如蓬。山牆谷塹依然在，弱吐強吞盡已空。<br>今日聖神家四海，戍旗長卷夕陽中。<br></p></body></html>
