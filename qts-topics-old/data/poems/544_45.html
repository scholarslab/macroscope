  <body><p>544_45: 《哭鮑溶有感》劉得仁</p>
        <p>寥落故人宅，今來身已亡。古苔封墨沼，深竹映書堂。<br>秋色池館靜，雨聲雲水涼。無因展交道，日暮剖心腸。<br></p></body></html>
