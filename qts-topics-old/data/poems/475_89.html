  <body><p>475_89: 《春暮思平泉雜詠二十首。鸂鶒》李德裕</p>
        <p>清沚雙鸂鶒，前年海上雛。今來戀洲嶼，思若在江湖。<br>欲起搖荷蓋，閑飛濺水珠。不能常泛泛，惟作逐波鳧。<br></p></body></html>
