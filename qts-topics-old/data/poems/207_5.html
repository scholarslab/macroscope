  <body><p>207_5: 《奉和杜相公長興新宅即事呈元相公》李嘉佑</p>
        <p>意有空門樂，居無甲第奢。經過容法侶，雕飾讓侯家。<br>隱樹重簷肅，開園一徑斜。據梧聽好鳥，行藥寄名花。<br>夢蝶留清簟，垂貂坐絳紗。當山不掩戶，映日自傾茶。<br>雅望歸安石，深知在叔牙。還成吉甫頌，贈答比瑤華。<br></p></body></html>
