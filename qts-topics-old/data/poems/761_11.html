  <body><p>761_11: 《複留侯從效問南漢劉岩改名龑字音義》詹敦仁</p>
        <p>伏羲初畫卦，蒼氏乃制字。點畫有偏旁，陰陽貴協比。<br>古者不嫌名，周公始稱諱。始諱猶未酷，後習轉多忌。<br>或援他代易，或變文回避。濫觴久滋蔓，傷心日益熾。<br>孫休命子名，吳國尊王意。1莔23僻，4昷78異。<br>梁複踵已非，時亦跡舊事。5傑自其一，蜀闖是其二。<br>鄙哉化9名，陋矣義。大唐有天下，武后擁神器。<br>私制迄無取，古音實相類。囝星，厓埊。<br>缶圀及曌，作史難詳備。唐祚值傾危，劉龑懷僭偽。<br>籲嗟毒蛟輩，睥睨飛龍位。龑岩雖同音，形體殊乖致。<br>廢學愧未弘，來問辱不棄。奇字難雄博，摛文伏韓智。<br>因誦鄙所聞，敢布諸下吏。<br></p></body></html>
