  <body><p>651_12: 《嘉興許明府》方幹</p>
        <p>檇李轉聞風教好，重門夜不上重關。腰懸墨綬三年外，<br>身去青雲一步間。勤苦字人酬帝力，從容對客問家山。<br>升沈路別情猶在，不忘鄉中舊往還。<br></p></body></html>
