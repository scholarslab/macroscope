  <body><p>299_28: 《題法雲禪院僧》王建</p>
        <p>不剃頭多日，禪來白髮長。合村迎住寺，同學乞修房。<br>覺少持經力，憂無養病糧。上山猶得在，自解衲衣裳。<br></p></body></html>
