  <body><p>299_3: 《南中》王建</p>
        <p>天南多鳥聲，州縣半無城。野市依蠻姓，山村逐水名。<br>瘴煙沙上起，陰火雨中生。獨有求珠客，年年入海行。<br></p></body></html>
