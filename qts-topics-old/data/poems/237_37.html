  <body><p>237_37: 《和蜀縣段明府秋城望歸期》錢起</p>
        <p>制錦蜀江靜，飛鳧漢闕遙。一茲風靡草，再視露盈條。<br>旅望多愁思，秋天更泬寥。河陽傳麗藻，清韻入歌謠。<br></p></body></html>
