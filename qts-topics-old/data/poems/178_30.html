  <body><p>178_30: 《酬岑勳見尋就元丹丘對酒相待，以詩見招》李白</p>
        <p>黃鶴東南來，寄書寫心曲。倚鬆開其緘，憶我腸斷續。<br>不以千里遙，命駕來相招。中逢元丹丘，登嶺宴碧霄。<br>對酒忽思我，長嘯臨清飆。蹇予未相知，茫茫綠雲垂。<br>俄然素書及，解此長渴饑。策馬望山月，途窮造階墀。<br>喜茲一會面，若睹瓊樹枝。憶君我遠來，我歡方速至。<br>開顏酌美酒，樂極忽成醉。我情既不淺，君意方亦深。<br>相知兩相得，一顧輕千金。且向山客笑，與君論素心。<br></p></body></html>
