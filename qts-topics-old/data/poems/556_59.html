  <body><p>556_59: 《邊上送楊侍禦鞫獄回》馬戴</p>
        <p>獄成冤雪晚雲開，豸角威清塞雁回。<br>飛將送迎遙避馬，離亭不敢勸金杯。<br></p></body></html>
