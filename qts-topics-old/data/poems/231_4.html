  <body><p>231_4: 《又示兩兒》杜甫</p>
        <p>令節成吾老，他時見汝心。浮生看物變，為恨與年深。<br>長葛書難得，江州涕不禁。團圓思弟妹，行坐白頭吟。<br></p></body></html>
