  <body><p>88_6: 《奉和聖制花萼樓下宴應制》張說</p>
        <p>萬心翹樂宴，三舍緩昌時。山接夏雲險，台留春日遲。<br>節移芳未歇，興隔賞仍追。醉後傳嘉惠，樓前舞聖慈。<br>皇恩與時合，天意若人期。故發前旬雨，新垂湛露詩。<br></p></body></html>
