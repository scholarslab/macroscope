  <body><p>475_38: 《惠泉》李德裕</p>
        <p>茲泉由太潔，終不畜纖鱗。到底清何益，含虛勢自貧。<br>明璣難秘彩，美玉詎潛珍。未及黃陂量，滔滔豈有津。<br></p></body></html>
