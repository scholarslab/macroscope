  <body><p>702_32: 《題紫閣院》張蠙</p>
        <p>上方人海外，苔徑上千層。洞壑有靈藥，房廊無老僧。<br>古岩雕素像，喬木掛寒燈。每到思修隱，將回苦不能。<br></p></body></html>
