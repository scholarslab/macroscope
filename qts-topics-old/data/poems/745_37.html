  <body><p>745_37: 《自歸山》陳陶</p>
        <p>海岳南歸遠，天門北望深。暫為青瑣客，難換白雲心。<br>富貴老閒事，猿猱思舊林。清平無樂志，尊酒有瑤琴。<br></p></body></html>
