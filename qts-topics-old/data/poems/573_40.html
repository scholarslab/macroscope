  <body><p>573_40: 《寄令狐綯相公》賈島</p>
        <p>驢駿勝羸馬，東川路匪賒。一緘論賈誼，三蜀寄嚴家。<br>澄澈霜江水，分明露石沙。話言聲及政，棧閣穀離斜。<br>自著衣偏暖，誰憂雪六花。裹裳留闊襆，防患與通茶。<br>山館中宵起，星河殘月華。雙僮前日雇，數口向天涯。<br>良樂知騏驥，張雷驗鏌鋣。謙光賢將相，別紙聖龍蛇。<br>豈有斯言玷，應無白璧瑕。不妨圓魄裏，人亦指蝦蟆。<br></p></body></html>
