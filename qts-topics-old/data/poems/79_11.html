  <body><p>79_11: 《遠使海曲春夜多懷》駱賓王</p>
        <p>長嘯三春晚，端居百慮盈。未安蝴蝶夢，遽切魯禽情。<br>別島連寰海，離魂斷戍城。流星疑伴使，低月似依營。<br>懷祿甯期達，牽時匪徇名。艱虞行已遠，時跡自相驚。<br></p></body></html>
