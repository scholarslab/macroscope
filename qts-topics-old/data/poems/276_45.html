  <body><p>276_45: 《送渾別駕赴舒州》盧綸</p>
        <p>江平蘆荻齊，五兩貼檣低。繞郭覆晴雪，滿船聞曙雞。<br>鱣魴宜入貢，橘柚亦成蹊。還似海沂日，風清無鼓鼙。<br></p></body></html>
