  <body><p>125_102: 《黃雀癡（雜言走筆）》王維</p>
        <p>黃雀癡，黃雀癡，謂言青鷇是我兒。一一口銜食，<br>養得成毛衣。到大啁啾解遊颺，各自東西南北飛。<br>薄暮空巢上，羈雌獨自歸。鳳凰九雛亦如此，<br>慎莫愁思憔悴損容輝。<br></p></body></html>
