  <body><p>611_47: 《茶中雜詠。茶塢》皮日休</p>
        <p>閑尋堯氏山，遂入深深塢。種荈已成園，栽葭寧記畝。<br>石窪泉似掬，岩罅雲如縷。好是夏初時，白花滿煙雨。<br></p></body></html>
