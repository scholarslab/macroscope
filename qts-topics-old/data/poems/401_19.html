  <body><p>401_19: 《西齋小松二首》元稹</p>
        <p>松樹短于我，清風亦已多。況乃枝上雪，動搖微月波。<br>幽姿得閒地，詎感歲蹉跎。但恐廈終構，藉君當奈何。<br>簇簇枝新黃，纖纖攢素指。柔苙漸依條，短莎還半委。<br>清風日夜高，淩雲意何已。千歲盤老龍，修鱗自茲始。<br></p></body></html>
