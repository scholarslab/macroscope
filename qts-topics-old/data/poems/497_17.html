  <body><p>497_17: 《寄李群玉》姚合</p>
        <p>九衢名與利，無計擾閒人。道遠期輕世，才高貴重身。<br>石脂稀勝乳，玉粉細於塵。骨換肌膚膩，心靈氣色真。<br>嵩山高到日，洛水暖如春。居住應安穩，黃金幾灶新。<br></p></body></html>
