  <body><p>651_1: 《山中言事》方幹</p>
        <p>日與村家事漸同，燒松啜茗學鄰翁。池塘月撼芙蕖浪，<br>窗戶涼生薜荔風。書幌晝昏嵐氣裏，巢枝俯折雪聲中。<br>山陰釣叟無知己，窺鏡撏多鬢欲空。<br></p></body></html>
