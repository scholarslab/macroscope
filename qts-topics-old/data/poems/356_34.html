  <body><p>356_34: 《采菱行（一作采芰女）》劉禹錫</p>
        <p>白馬湖平秋日光，紫菱如錦彩鴛翔。蕩舟游女滿中央，<br>采菱不顧馬上郎。爭多逐勝紛相向，時轉蘭橈破輕浪。<br>長鬟弱袂動參差，釵影釧文浮蕩漾。笑語哇咬顧晚暉，<br>蓼花緣岸扣舷歸。歸來共到市橋步，野蔓系船萍滿衣。<br>家家竹樓臨廣陌，下有連檣多估客。攜觴薦芰夜經過，<br>醉踏大堤相應歌。屈平祠下沅江水，月照寒波白煙起。<br>一曲南音此地聞，長安北望三千里。<br></p></body></html>
