  <body><p>241_11: 《招陶別駕家陽華作》元結</p>
        <p>海內厭兵革，騷騷十二年。陽華洞中人，似不知亂焉。<br>誰能家此地，終老可自全。草堂背岩洞，幾峰軒戶前。<br>清渠匝庭堂，出門仍灌田。半崖磐石徑，高亭臨極巔。<br>引望見何處，迤逶隴北川。杉松幾萬株，蒼蒼滿前山。<br>岩高曖華陽，飛溜何潺潺。洞深迷遠近，但覺多洄淵。<br>晝遊興未盡，日暮不欲眠。探燭飲洞中，醉昏漱寒泉。<br>始知天下心，耽愛各有偏。陶家世高逸，公忍不獨然。<br>無或畢婚嫁，竟為俗務牽。<br></p></body></html>
