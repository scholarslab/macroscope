  <body><p>679_33: 《孤雁》崔塗</p>
        <p>湘浦離應晚，邊城去已孤。如何萬里計，只在一枝蘆。<br>迥起波搖楚，寒棲月映蒲。不知天畔侶，何處下平蕪。<br>幾行歸去盡，片影獨何之。暮雨相呼失，寒塘獨下遲。<br>渚雲低暗度，關月冷遙隨。未必逢矰繳，孤飛自可疑。<br></p></body></html>
