  <body><p>701_52: 《釣台》王貞白</p>
        <p>異代有巢許，方知嚴子情。舊交雖建國，高臥不求榮。<br>溪鳥寒來浴，汀蘭暖重生。何顏吟過此，辛苦得浮名。<br></p></body></html>
