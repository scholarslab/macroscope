  <body><p>445_42: 《嗟發落》白居易</p>
        <p>朝亦嗟發落，暮亦嗟發落。落盡誠可嗟，盡來亦不惡。<br>既不勞洗沐，又不煩梳掠。最宜濕暑天，頭輕無髻縛。<br>脫置垢巾幘，解去塵纓絡。銀瓶貯寒泉，當頂傾一勺。<br>有如醍醐灌，坐受清涼樂。因悟自在僧，亦資於剃削。<br></p></body></html>
