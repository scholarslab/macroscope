  <body><p>33_17: 《送劉散員同賦陳思王詩遊人久不歸（一作賀朝或賀朝清）》劉孝孫</p>
        <p>鄉關渺天末，引領悵懷歸。羈旅久淫滯，物色屢芳菲。<br>稍覺私意盡，行看蓬鬢衰。如何千裏外，佇立沾裳衣。<br></p></body></html>
