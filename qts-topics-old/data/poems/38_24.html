  <body><p>38_24: 《文德皇后挽歌》朱子奢</p>
        <p>神京背紫陌，縞駟結行輈。北去橫橋道，西分清渭流。<br>寒光向壟沒，霜氣入松楸。今日泉台路，非是濯龍遊。<br></p></body></html>
