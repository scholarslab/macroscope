  <body><p>96_44: 《游少林寺》沈佺期</p>
        <p>長歌游寶地，徙倚對珠林。雁塔風霜古，龍池歲月深。<br>紺園澄夕霽，碧殿下秋陰。歸路煙霞晚，山蟬處處吟。<br></p></body></html>
