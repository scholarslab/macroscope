  <body><p>766_10: 《征婦怨》劉兼</p>
        <p>金閨寂寞罷妝台，玉箸闌幹界粉腮。花落掩關春欲暮，<br>月圓欹枕夢初回。鸞膠豈續愁腸斷，龍劍難揮別緒開。<br>曾寄錦書無限意，塞鴻何事不歸來。<br></p></body></html>
