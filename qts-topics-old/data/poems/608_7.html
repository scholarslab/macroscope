  <body><p>608_7: 《七愛詩。李韓林》皮日休</p>
        <p>吾愛李太白，身是酒星魄。口吐天上文，跡作人間客。<br>磥砢千丈林，澄澈萬尋碧。醉中草樂府，十幅筆一息。<br>召見承明廬，天子親賜食。醉曾吐禦床，傲幾觸天澤。<br>權臣妒逸才，心如鬥筲窄。失恩出內署，海岳甘自適。<br>刺謁戴接5，赴宴著縠屐。諸侯百步迎，明君九天憶。<br>竟遭腐脅疾，醉魄歸八極。大鵬不可籠，大椿不可植。<br>蓬壺不可見，姑射不可識。五嶽為辭鋒，四溟作胸臆。<br>惜哉千萬年，此俊不可得。<br></p></body></html>
