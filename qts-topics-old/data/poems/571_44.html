  <body><p>571_44: 《送張校書季霞》賈島</p>
        <p>從京去容州，馬在船上多。容州幾千里，直傍青天涯。<br>掌記試校書，未稱高詞華。義往不可屈，出家如入家。<br>城市七月初，熱與夏未差。餞君到野地，秋涼滿山坡。<br>南境異北候，風起無塵沙。秦吟宿楚澤，海酒落桂花。<br>暫醉即還醒，彼土生桂茶。<br></p></body></html>
