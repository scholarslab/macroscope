  <body><p>510_75: 《秋日病中》張祜</p>
        <p>析析簷前竹，秋聲拂簟涼。病加陰已久，愁覺夜初長。<br>坐拾車前子，行看肘後方。無端憂食忌，開鏡倍萎黃。<br></p></body></html>
