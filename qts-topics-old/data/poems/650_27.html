  <body><p>650_27: 《自縉雲赴郡溪流百里輕棹一發曾不崇朝…段郎中》方幹</p>
        <p>激箭溪湍勢莫憑，飄然一葉若為乘。仰瞻青壁開天罅，<br>鬥轉寒灣避石棱。巢鳥夜驚離島樹，啼猿晝怯下岩藤。<br>此中明日尋知己，恐似龍門不易登。<br></p></body></html>
