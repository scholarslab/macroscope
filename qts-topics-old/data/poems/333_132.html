  <body><p>333_132: 《郊居秋日酬奚贊府見寄》楊巨源</p>
        <p>繁菊照深居，芳香春不如。聞尋周處士，知伴庾尚書。<br>日晚汀洲曠，天晴草木疏。閑言揮麈柄，清步掩蝸廬。<br>野老能親牧，高人念遠漁。幽叢臨古岸，輕葉度寒渠。<br>暮色無狂蝶，秋華有嫩蔬。若為酬郢曲，從此愧璠璵。<br></p></body></html>
