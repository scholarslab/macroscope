  <body><p>503_67: 《贈厲玄侍禦》周賀</p>
        <p>山松徑與瀑泉通，巾舄行吟想越中。塞雁去經華頂末，<br>鄉僧來自海濤東。關分河漢秋鐘絕，露滴彌猴夜嶽空。<br>抱疾因尋周柱史，杜陵寒葉落無窮。<br></p></body></html>
