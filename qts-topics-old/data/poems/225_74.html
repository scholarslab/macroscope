  <body><p>225_74: 《日暮》杜甫</p>
        <p>日落風亦起，城頭鳥尾訛。黃雲高未動，白水已揚波。<br>羌婦語還哭，胡兒行且歌。將軍別換馬，夜出擁雕戈。<br></p></body></html>
