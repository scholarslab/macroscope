  <body><p>658_3: 《撫州別阮兵曹》羅隱</p>
        <p>雪晴天外見諸峰，幽軋行輪有去蹤。內史宅邊今獨恨，<br>步兵廚畔舊相容。十年別鬢疑朝鏡，千里歸心著晚鐘。<br>若不他時更青眼，未知誰肯薦臨邛。<br></p></body></html>
