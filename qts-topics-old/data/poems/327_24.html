  <body><p>327_24: 《古人名詩》權德輿</p>
        <p>藩宣秉戎寄，衡石崇勢位。年紀信不留，弛張良自愧。<br>樵蘇則為愜，瓜李斯可畏。不顧榮官尊，每陳豐畝利。<br>家林類岩巘，負郭躬斂積。忌滿寵生嫌，養蒙恬勝智。<br>疏鐘皓月曉，晚景丹霞異。澗谷永不諼，山梁冀無累。<br>頗符生肇學，得展禽尚志。從此直不疑，支離疏世事。<br></p></body></html>
