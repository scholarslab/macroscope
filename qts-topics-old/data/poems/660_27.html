  <body><p>660_27: 《游江夏口》羅隱</p>
        <p>醉別江東酒一杯，往年曾此駐塵埃。魚聽建業歌聲過，<br>水看瞿塘雪影來。黃祖不能容賤客，費禕終是負仙才。<br>平生膽氣平生恨，今日江邊首懶回。<br></p></body></html>
