  <body><p>746_62: 《句》陳陶</p>
        <p>蟬聲將月短，草色與秋長。<br>比屋歌黃竹，何人撼白榆。<br>好看如鏡夜，莫笑似弓時。<br>江湖水清淺，不足掉鯨尾。<br>飲水狼子瘦，思日鷓鴣寒。<br>一鼎雄雌金液火，十年寒暑鹿麑裘。<br>寄語東流任斑鬢，向隅終守鐵梭飛。<br>乾坤見了文章懶，龍虎成來印綬疏。<br>近來世上無徐庶，誰向桑麻識臥龍。<br></p></body></html>
