  <body><p>621_17: 《句曲山朝真詞二首。迎真》陸龜蒙</p>
        <p>九華磬答寒泉急，十絕幡搖翠微濕。司命旍旌未下來，<br>焚香抱簡凝神立。殘星下照霓襟冷，缺月才分鶴輪影。<br>空洞靈章發一聲，春來萬壑煙花醒。<br></p></body></html>
