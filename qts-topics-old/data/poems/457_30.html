  <body><p>457_30: 《奉和思黯相公以李蘇州所寄太湖石奇狀絕倫…呈夢得》白居易</p>
        <p>錯落複崔嵬，蒼然玉一堆。峰駢仙掌出，罅坼劍門開。<br>峭頂高危矣，盤根下壯哉。精神欺竹樹，氣色壓亭台。<br>隱起磷磷狀，凝成瑟瑟胚。廉棱露鋒刃，清越扣瓊瑰。<br>岌嶪形將動，巍峨勢欲摧。奇應潛鬼怪，靈合蓄雲雷。<br>黛潤沾新雨，斑明點古苔。未曾棲鳥雀，不肯染塵埃。<br>尖削琅玕筍，窪剜瑪瑙罍。海神移碣石，畫障簇天臺。<br>在世為尤物，如人負逸才。渡江一葦載，入洛五丁推。<br>出處雖無意，升沉亦有媒。拔從水府底，置向相庭隈。<br>對稱吟詩句，看宜把酒杯。終隨金礪用，不學玉山頹。<br>疏傅心偏愛，園公眼屢回。共嗟無此分，虛管太湖來。<br></p></body></html>
