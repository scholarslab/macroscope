  <body><p>87_13: 《奉和聖制觀拔河俗戲應制》張說</p>
        <p>今歲好拖鉤，橫街敞禦樓。長繩系日住，貫索挽河流。<br>鬥力頻催鼓，爭都更上籌。春來百種戲，天意在宜秋。<br></p></body></html>
