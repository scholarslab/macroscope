  <body><p>284_7: 《旅次岐山得山友書卻寄鳳翔張尹》李端</p>
        <p>本與戴征君，同師竹上坐。偶為名利引，久廢論真果。<br>昨日山信回，寄書來責我。<br></p></body></html>
