  <body><p>159_39: 《萬山潭作》孟浩然</p>
        <p>垂釣坐磐石，水清心亦閑。魚行潭樹下，猿掛島藤間。<br>游女昔解佩，傳聞於此山。求之不可得，沿月棹歌還。<br></p></body></html>
