  <body><p>654_109: 《吳王古宮井二首》羅鄴</p>
        <p>古宮荒井曾平後，見說耕人又鑿開。<br>拾得玉釵鐫敕字，當時恩澤賜誰來。<br>含青薜荔隨金甃，碧砌磷磷生綠苔。<br>莫言數尺無波水，曾與如花並照來。<br></p></body></html>
