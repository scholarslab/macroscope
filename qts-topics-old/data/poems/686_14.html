  <body><p>686_14: 《南遷途中作七首。登七盤嶺二首》吳融</p>
        <p>才非賈傅亦遷官，五月驅羸上七盤。<br>從此自知身計定，不能回首望長安。<br>七盤嶺上一長號，將謂青天鑒郁陶。<br>近日青天都不鑒，七盤應是未高高。<br></p></body></html>
