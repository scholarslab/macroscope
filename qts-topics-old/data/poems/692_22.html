  <body><p>692_22: 《山居寄同志》杜荀鶴</p>
        <p>茅齋深僻絕輪蹄，門徑緣莎細接溪。垂釣石台依竹壘，<br>待賓茶灶就岩泥。風生穀口猿相叫，月照松頭鶴並棲。<br>不是無端過時日，擬從窗下躡雲梯。<br></p></body></html>
