  <body><p>716_18: 《感世》曹松</p>
        <p>觸目盡如幻，幻中能幾時。愁來舍行樂，事去莫吞悲。<br>白髮不由己，黃金留待誰。耕煙得銘志，翻為古人思。<br></p></body></html>
