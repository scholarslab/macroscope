  <body><p>79_21: 《晚泊江鎮》駱賓王</p>
        <p>四運移陰律，三翼泛陽侯。荷香銷晚夏，菊氣入新秋。<br>夜烏喧粉堞，宿雁下蘆洲。海霧籠邊徼，江風繞戍樓。<br>轉蓬驚別渚，徙橘愴離憂。魂飛灞陵岸，淚盡洞庭流。<br>振影希鴻陸，逃名謝蟻丘。還嗟帝鄉遠，空望白雲浮。<br></p></body></html>
