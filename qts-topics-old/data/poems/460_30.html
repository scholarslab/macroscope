  <body><p>460_30: 《閒居》白居易</p>
        <p>風雨蕭條秋少客，門庭冷靜晝多關。金羈駱馬近賣卻，<br>羅袖柳枝尋放還。書卷略尋聊取睡，酒杯淺把粗開顏。<br>眼昏入夜休看月，腳重經春不上山。心靜無妨喧處寂，<br>機忘兼覺夢中閑。是非愛惡銷停盡，唯寄空身在世間。<br></p></body></html>
