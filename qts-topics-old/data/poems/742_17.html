  <body><p>742_17: 《春江雨》張泌</p>
        <p>雨溟溟，風泠泠，老松瘦竹臨煙汀。空江冷落野雲重，<br>村中鬼火微如星。夜驚溪上漁人起，滴瀝篷聲滿愁耳。<br>子規叫斷獨未眠，罨岸春濤打船尾。<br></p></body></html>
