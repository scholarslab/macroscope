  <body><p>457_12: 《閒適》白居易</p>
        <p>祿俸優饒官不卑，就中閒適是分司。風光暖助遊行處，<br>雨雪寒供飲宴時。肥馬輕裘還且有，粗歌薄酒亦相隨。<br>微躬所要今皆得，只是蹉跎得校遲。<br></p></body></html>
