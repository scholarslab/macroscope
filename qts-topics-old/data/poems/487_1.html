  <body><p>487_1: 《經舊游》鮑溶</p>
        <p>遊魚懷故池，倦鳥懷故窠。故山系歸念，行坐青巍峨。<br>羸馬經舊途，此鄉喜重過。居人無故老，倍感別日多。<br>但見野中墳，累累如青螺。涼風日搖落，桑下松婆娑。<br>歎息追古人，臨風傷逝波。古人無不死，歎息欲如何。<br>朅來遂遠心，默默存天和。<br></p></body></html>
