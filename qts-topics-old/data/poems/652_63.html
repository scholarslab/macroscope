  <body><p>652_63: 《思桐廬舊居便送鑒上人》方幹</p>
        <p>莫道東南路不賒，思歸一步是天涯。林中夜半雙台月，<br>洲上春深九裏花。綠樹繞村含細雨，寒潮背郭卷平沙。<br>聞師卻到鄉中去，為我殷勤謝酒家。<br></p></body></html>
