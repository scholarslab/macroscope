  <body><p>78_12: 《秋日餞陸道士陳文林》駱賓王</p>
        <p>青牛游華岳，赤馬走吳宮。玉柱離鴻怨，金罍浮蟻空。<br>日霽崤陵雨，塵起洛陽風。唯當玄度月，千里與君同。<br></p></body></html>
