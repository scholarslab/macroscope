  <body><p>639_46: 《江樓作》張喬</p>
        <p>憑檻見天涯，非秋亦可悲。晚天帆去疾，春雪燕來遲。<br>山水分鄉縣，干戈足別離。南人廢耕織，早晚罷王師。<br></p></body></html>
