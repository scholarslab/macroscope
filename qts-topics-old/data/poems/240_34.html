  <body><p>240_34: 《漫歌八曲。西陽城》元結</p>
        <p>江北有大洲，洲上堪力耕。此中宜五穀，不及西陽城。<br>城畔多野桑，城中多古荒。衣食可力求，此外何所望。<br></p></body></html>
