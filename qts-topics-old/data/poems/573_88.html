  <body><p>573_88: 《寄毗陵徹公》賈島</p>
        <p>身依吳寺老，黃葉幾回看。早講林霜在，孤禪隙月殘。<br>井通潮浪遠，鐘與角聲寒。已有南遊約，誰言禮謁難。<br></p></body></html>
