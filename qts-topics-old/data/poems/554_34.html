  <body><p>554_34: 《泛溪》項斯</p>
        <p>溪船泛渺彌，漸覺滅炎輝。動水花連影，逢人鳥背飛。<br>深猶見白石，涼好換生衣。未得多詩句，終須隔宿歸。<br></p></body></html>
