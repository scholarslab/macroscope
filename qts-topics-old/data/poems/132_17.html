  <body><p>132_17: 《送馬錄事赴永陽（一作嘉）》李頎</p>
        <p>子為郡從事，主印清淮邊。談笑一州裏，從容群吏先。<br>手持三尺令，遣決如流泉。太守既相許，諸公誰不然。<br>孤城連海樹，萬室帶山煙。春日溪湖淨，芳洲葭菼連。<br>炊粳蟹螯熟，下箸鱸魚鮮。野鶴宿簷際，楚雲飛面前。<br>聽歌送離曲，且駐木蘭船。贈爾八行字，當聞佳政傳。<br></p></body></html>
