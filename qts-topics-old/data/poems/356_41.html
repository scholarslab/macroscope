  <body><p>356_41: 《和樂天春詞，依憶江南曲拍為句》劉禹錫</p>
        <p>春去也，多謝洛城人。弱柳從風疑舉袂，<br>叢蘭裛露似沾巾。獨坐亦含嚬。<br>春過也，笑惜豔陽年。猶有桃花流水上，<br>無辭竹葉醉樽前。惟待見青天。<br></p></body></html>
