  <body><p>496_88: 《送獨孤煥評事赴豐州》姚合</p>
        <p>東門攜酒送廷評，結束從軍塞上行。深磧路移唯馬覺，<br>斷蓬風起與雕平。煙生遠戍侵雲色，冰疊黃河長雪聲。<br>須鑿燕然山上石，登科記裏是閑名。<br></p></body></html>
