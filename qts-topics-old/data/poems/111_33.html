  <body><p>111_33: 《江行紀事二首》席豫</p>
        <p>飄颻任舟楫，回合傍江津。後浦情猶在，前山賞更新。<br>樹深煙冪冪，灘淺石磷磷。川路南行遠，淹留惜此辰。<br>江汛春風勢，山樓曙月輝。猿攀紫岩飲，鳥拂清潭飛。<br>古樹崩沙岸，新苔覆石磯。津途賞無限，征客暫忘歸。<br></p></body></html>
