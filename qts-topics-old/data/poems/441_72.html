  <body><p>441_72: 《房家夜宴喜雪，戲贈主人》白居易</p>
        <p>風頭向夜利如刀，賴此溫爐軟錦袍。桑落氣熏珠翠暖，<br>柘枝聲引管弦高。酒鉤送醆推蓮子，燭淚粘盤壘蒲萄。<br>不醉遣儂爭散得，門前雪片似鵝毛。<br></p></body></html>
