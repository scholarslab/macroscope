  <body><p>393_11: 《平城下》李賀</p>
        <p>饑寒平城下，夜夜守明月。別劍無玉花，海風斷鬢髮。<br>塞長連白空，遙見漢旗紅。青帳吹短笛，煙霧濕晝龍。<br>日晚在城上，依稀望城下。風吹枯蓬起，城中嘶瘦馬。<br>借問築城吏，去關幾千里。惟愁裹屍歸，不惜倒戈死。<br></p></body></html>
