  <body><p>104_7: 《三會寺應制（一作劉憲詩）》蕭至忠</p>
        <p>岧嶢倉史台，敞朗紺園開。戒旦壺人警，翻霜羽騎來。<br>下輦登三襲，褰旒望九垓。林披館陶榜，水浸昆明灰。<br>網戶飛花綴，幡竿度鳥回。豫遊仙唱動，瀟灑出塵埃。<br></p></body></html>
