  <body><p>467_37: 《送陳衡》牟融</p>
        <p>秋江煙景晚蒼蒼，江上離人促去航。千里一官嗟獨往，<br>十年雙鬢付三霜。雲迷樓曲親庭遠，夢繞通山客路長。<br>不必臨風悲冷落，古來白首尚為郎。<br></p></body></html>
