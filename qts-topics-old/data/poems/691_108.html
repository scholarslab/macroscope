  <body><p>691_108: 《春日訪獨孤處士》杜荀鶴</p>
        <p>地僻春來靜，深宜長者居。好花都待晚，修竹不妨疏。<br>雁入湘江食，人侵曉色鋤。似君無學處，頭白道如初。<br></p></body></html>
