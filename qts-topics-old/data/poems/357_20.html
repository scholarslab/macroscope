  <body><p>357_20: 《春日退朝》劉禹錫</p>
        <p>紫陌夜來雨，南山朝下看。戟枝迎日動，閣影助松寒。<br>瑞氣轉綃縠，遊光泛波瀾。禦溝新柳色，處處拂歸鞍。<br></p></body></html>
