  <body><p>581_15: 《渚宮晚春寄秦地友人》溫庭筠</p>
        <p>風華已眇然，獨立思江天。鳧雁野塘水，牛羊春草煙。<br>秦原曉重疊，灞浪夜潺湲。今日思歸客，愁容在鏡懸。<br></p></body></html>
