  <body><p>429_39: 《贈杓直》白居易</p>
        <p>世路重祿位，棲棲者孔宣。人情愛年壽，夭死者顏淵。<br>二人如何人，不奈命與天。我今信多幸，撫己愧前賢。<br>已年四十四，又為五品官。況茲知足外，別有所安焉。<br>早年以身代，直赴逍遙篇。近歲將心地，回向南宗禪。<br>外順世間法，內脫區中緣。進不厭朝市，退不戀人寰。<br>自吾得此心，投足無不安。體非導引適，意無江湖閑。<br>有興或飲酒，無事多掩關。寂靜夜深坐，安穩日高眠。<br>秋不苦長夜，春不惜流年。委形老小外，忘懷生死間。<br>昨日共君語，與餘心膂然。此道不可道，因君聊強言。<br></p></body></html>
