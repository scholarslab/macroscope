  <body><p>108_7: 《奉和聖制龍池篇（第十章）》裴漼</p>
        <p>乾坤啟聖吐龍泉，泉水年年勝一年。始看魚躍方成海，<br>即睹飛龍利在天。洲渚遙將銀漢接，樓臺直與紫微連。<br>休氣榮光恒不散，懸知此地是神仙。<br></p></body></html>
