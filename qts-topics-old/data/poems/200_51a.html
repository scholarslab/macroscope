  <body><p>200_51a: 《題金城臨河驛樓》岑參</p>
        <p>古戍依重險，高樓見五涼。山根盤驛道，河水浸城牆。<br>庭樹巢鸚鵡，園花隱麝香。忽如江浦上，憶作捕魚郎。<br></p></body></html>
