  <body><p>503_46: 《玉芝觀王道士（一作章道士房）》周賀</p>
        <p>四面杉蘿合，空堂畫老仙。蠹根停雪水，曲角積茶煙。<br>道至心極盡，宵晴瑟韻全。暫來還又去，未得坐經年。<br></p></body></html>
