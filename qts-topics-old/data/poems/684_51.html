  <body><p>684_51: 《金陵遇悟空上人（上人與故相國楊公有舊）》吳融</p>
        <p>東閣無人事渺茫，老僧持缽過丹陽。<br>十年棲止如何報，好與南譙剩炷香。<br></p></body></html>
