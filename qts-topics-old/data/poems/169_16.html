  <body><p>169_16: 《戲贈鄭溧陽》李白</p>
        <p>陶令日日醉，不知五柳春。素琴本無弦，漉酒用葛巾。<br>清風北窗下，自謂羲皇人。何時到栗裏，一見平生親。<br></p></body></html>
