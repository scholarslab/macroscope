  <body><p>229_25: 《老病》杜甫</p>
        <p>老病巫山裏，稽留楚客中。藥殘他日裹，花發去年叢。<br>夜足沾沙雨，春多逆水風。合分雙賜筆，猶作一飄蓬。<br></p></body></html>
