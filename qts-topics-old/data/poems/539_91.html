  <body><p>539_91: 《隋宮》李商隱</p>
        <p>紫泉宮殿鎖煙霞，欲取蕪城作帝家。玉璽不緣歸日角，<br>錦帆應是到天涯。於今腐草無螢火，終古垂楊有暮鴉。<br>地下若逢陳後主，豈宜重問後庭花。<br></p></body></html>
