  <body><p>611_17: 《添魚具詩。釣磯》皮日休</p>
        <p>盤灘一片石，置我山居足。窪處著筣笓，竅中維艒。<br>多逢沙鳥汙，愛彼潭雲觸。狂奴臥此多，所以蹋帝腹。<br></p></body></html>
