  <body><p>572_71: 《題劉華書齋》賈島</p>
        <p>白石床無塵，青松樹有鱗。一鶯啼帶雨，兩樹合從春。<br>荒榭苔膠砌，幽叢果墮榛。偶來疏或數，當暑夕勝晨。<br>露滴星河水，巢重草木薪。終南同往意，趙北獨遊身。<br>渡葉司天漏，驚蛩遠地人。機清公幹族，也莫臥漳濱。<br></p></body></html>
