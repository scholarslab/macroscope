  <body><p>497_19: 《九日寄錢可複》姚合</p>
        <p>數杯黃菊酒，千里白雲天。上國名方振，戎州病未痊。<br>靜愁惟憶醉，閑走不勝眠。惆悵東門別，相逢知幾年。<br></p></body></html>
