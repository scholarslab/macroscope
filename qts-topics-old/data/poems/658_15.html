  <body><p>658_15: 《湘中贈范鄖》羅隱</p>
        <p>丹桂無心彼此諳，二年疏懶共江潭。愁知酒醆終難舍，<br>老覺人情轉不堪。雲外鴛鴦非故舊，眼前膠漆似煙嵐。<br>勞歌一曲霜風暮，擊折湘妃白玉簪。<br></p></body></html>
