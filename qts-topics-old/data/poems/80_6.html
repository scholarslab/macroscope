  <body><p>80_6: 《奉和過梁王宅即目應制》武三思</p>
        <p>岩居多水石，野宅滿風煙。本謂開三徑，俄欣降九天。<br>穿林移步輦，拂岸轉行旃。鳳竹初垂籜，龜河未吐蓮。<br>願持山作壽，恒用劫為年。<br></p></body></html>
