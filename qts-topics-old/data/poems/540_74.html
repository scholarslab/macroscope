  <body><p>540_74: 《淚》李商隱</p>
        <p>永巷長年怨綺羅，離情終日思風波。湘江竹上痕無限，<br>峴首碑前灑幾多。人去紫台秋入塞，兵殘楚帳夜聞歌。<br>朝來灞水橋邊問，未抵青袍送玉珂。<br></p></body></html>
