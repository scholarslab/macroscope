  <body><p>740_9: 《句》孟賓於</p>
        <p>遠樹連沙靜，閑舟入浦遲。<br>簾垂群吏散，苔長訟庭閑。<br>去年曾折處，今日又垂條。<br>早知落處隨疏雨，悔得開時順暖風。<br>千家簾幕春空在，幾處樓臺月自明。<br>臘雪化為流水去，春風吹出好山來。<br>昔日聲塵喧洛下，近年詩句滿江南。<br>匝地人家憑檻見，遠山秋色捲簾看。<br>蟾宮空手下，澤國更誰來。<br>水國二親應探榜，龍門三月又傷春。<br>仙鳥卻回空說夢，清朝未達自嫌身。<br>失意從他桃李春，嵩陽經過歇行塵。<br>雲僧不見城中事，問是今年第幾人。<br>因逢日者教重應，忍被雲僧勸卻歸。<br>卜于華山神。一年乞一珓，凡六擲而得吉兆。後果驗，<br></p></body></html>
