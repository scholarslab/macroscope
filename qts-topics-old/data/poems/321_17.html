  <body><p>321_17: 《奉酬張監閣老雪後過中書見贈加兩韻簡南省僚舊》權德輿</p>
        <p>寓直久叨榮，新恩倍若驚。風清五夜永，節換一陽生。<br>潘鬢年空長，齊竽藝本輕。常時望連茹，今日劇懸旌。<br>枉步歡方接，含毫思又縈。煩君白雪句，歲晏若為情。<br></p></body></html>
