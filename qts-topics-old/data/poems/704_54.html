  <body><p>704_54: 《題鄭山人居》黃滔</p>
        <p>履跡遍莓苔，幽枝間藥裁。枯杉擎雪朵，破牖觸風開。<br>泉自孤峰落，人從諸洞來。終期宿清夜，斟茗說天臺。<br></p></body></html>
