  <body><p>374_22: 《酒德》孟郊</p>
        <p>酒是古明鏡，輾開小人心。醉見異舉止，醉聞異聲音。<br>酒功如此多，酒屈亦以深。罪人免罪酒，如此可為箴。<br></p></body></html>
