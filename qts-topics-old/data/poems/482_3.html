  <body><p>482_3: 《卻到浙西》李紳</p>
        <p>臨平水竭蒹葭死，裏社蕭條旅館秋。嘗歎晉郊無乞糴，<br>豈忘吳俗共分憂。野悲揚目稱嗟食，林極翳桑顧所求。<br>苛政尚存猶惕息，老人偷拜擁前舟。<br></p></body></html>
