  <body><p>239_40: 《山花》錢起</p>
        <p>山花照塢複燒溪，樹樹枝枝盡可迷。野客未來枝畔立，<br>流鶯已向樹邊啼。從容只是愁風起，眷戀常須向日西。<br>別有妖妍勝桃李，攀來折去亦成蹊。<br></p></body></html>
