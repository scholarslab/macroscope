  <body><p>612_14: 《五貺詩。訶陵樽》皮日休</p>
        <p>一片鱟魚殼，其中生翠波。買須能紫貝，用合對紅螺。<br>盡瀉判狂藥，禁敲任浩歌。明朝與君後，爭那玉山何。<br></p></body></html>
