  <body><p>764_10: 《寄友人》譚用之</p>
        <p>病多慵引架書看，官職無才思已闌。穴鳳瑞時來卻易，<br>人龍別後見何難。琴樽風月閑生計，金玉松筠舊歲寒。<br>早晚煙村碧江畔，掛罾重對蓼花灘。<br></p></body></html>
