  <body><p>268_28: 《送苗贇赴陽翟丞》耿湋</p>
        <p>夕陽秋草上，去馬弟兄看。年少初辭闕，時危遠效官。<br>山行獨夜雨，旅宿二陵寒。詩興生何處，嵩陽羽客壇。<br></p></body></html>
