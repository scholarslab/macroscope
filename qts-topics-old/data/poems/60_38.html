  <body><p>60_38: 《桃》李嶠</p>
        <p>獨有成蹊處，穠華髮井傍。山風凝笑臉，朝露泫啼妝。<br>隱士顏應改，仙人路漸長。還欣上林苑，千歲奉君王。<br></p></body></html>
