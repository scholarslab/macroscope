  <body><p>390_10: 《過華清宮》李賀</p>
        <p>春月夜啼鴉，宮簾隔禦花。雲生朱絡暗，石斷紫錢斜。<br>玉碗盛殘露，銀燈點舊紗。蜀王無近信，泉上有芹芽。<br></p></body></html>
