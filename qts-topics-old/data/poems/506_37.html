  <body><p>506_37: 《貽美人》章孝標</p>
        <p>諸侯帳下慣新妝，皆怯劉家薄媚娘。寶髻巧梳金翡翠，<br>羅裙宜著繡鴛鴦。輕輕舞汗初沾袖，細細歌聲欲繞梁。<br>何事不歸巫峽去，故來人世斷人腸。<br></p></body></html>
