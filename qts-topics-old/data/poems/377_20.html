  <body><p>377_20: 《贈別崔純亮》孟郊</p>
        <p>食薺腸亦苦，強歌聲無歡。出門即有礙，誰謂天地寬。<br>有礙非遐方，長安大道傍。小人智慮險，平地生太行。<br>鏡破不改光，蘭死不改香。始知君子心，交久道益彰。<br>君心與我懷，離別俱回遑。譬如浸蘖泉，流苦已日長。<br>忍泣目易衰，忍憂形易傷。項籍豈不壯，賈生豈不良。<br>當其失意時，涕泗各沾裳。古人勸加餐，此餐難自強。<br>一飯九祝噎，一嗟十斷腸。況是兒女怨，怨氣淩彼蒼。<br>彼蒼若有知，白日下清霜。今朝始驚歎，碧落空茫茫。<br></p></body></html>
