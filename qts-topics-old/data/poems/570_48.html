  <body><p>570_48: 《秋登涔陽城二首》李群玉</p>
        <p>萬戶砧聲水國秋，涼風吹起故鄉愁。<br>行人望遠偏傷思，白浪青楓滿北樓。<br>穿針樓上閉秋煙，織女佳期又來年。<br>斜笛夜深吹不落，一條銀漢掛秋天。<br></p></body></html>
