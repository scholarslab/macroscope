  <body><p>87_35: 《送薛植入京》張說</p>
        <p>青組言從史，鴻都忽見求。款言人向老，飲別歲方秋。<br>仿佛長安陌，平生是舊遊。何時複相遇，宛在水中流。<br></p></body></html>
