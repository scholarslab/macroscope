  <body><p>433_46: 《憶洛下故園（時淮汝寇戎未滅）》白居易</p>
        <p>潯陽遷謫地，洛陽離亂年。煙塵三川上，炎瘴九江邊。<br>鄉心坐如此，秋風仍颯然。<br></p></body></html>
