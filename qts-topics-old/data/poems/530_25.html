  <body><p>530_25: 《病中二首》許渾</p>
        <p>三年嬰酒渴，高臥似袁安。秋色鬢應改，夜涼心已寬。<br>風衣藤簟滑，露井竹床寒。臥憶郊扉月，恩深未掛冠。<br>私歸人暫適，扶杖繞西林。風急柳溪響，露寒莎徑深。<br>一身仍白髮，萬慮只丹心。此意無言處，高窗托素琴。<br></p></body></html>
