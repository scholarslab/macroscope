  <body><p>724_4: 《題鄭處士隱居》唐求</p>
        <p>不信最清曠，及來愁已空。數點石泉雨，一溪霜葉風。<br>業在有山處，道成無事中。酌盡一尊酒，病夫顏亦紅。<br></p></body></html>
