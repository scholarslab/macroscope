  <body><p>250_2: 《送張南史（效何記室體）》皇甫冉</p>
        <p>馬卿工詞賦，位下年將暮。謝客愛雲山，家貧身不閑。<br>風波杳未極，幾處逢相識。富貴人皆變，誰能念貧賤。<br>岸有經霜草，林有故年枝。俱應待春色，獨使客心悲。<br></p></body></html>
