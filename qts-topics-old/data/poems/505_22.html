  <body><p>505_22: 《江西投謁所知為典客所阻因賦》劉魯風</p>
        <p>萬卷書生劉魯風，煙波萬里謁文翁。<br>無錢乞與韓知客，名紙毛生不肯通。<br></p></body></html>
