  <body><p>533_33: 《晚自朝台津至韋隱居郊園》許渾</p>
        <p>秋來鳧雁下方塘，系馬朝臺步夕陽。村徑繞山松葉暗，<br>野門臨水稻花香。雲連海氣琴書潤，風帶潮聲枕簟涼。<br>西下磻溪猶萬里，可能垂白待文王。<br></p></body></html>
