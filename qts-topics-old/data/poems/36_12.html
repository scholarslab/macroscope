  <body><p>36_12: 《奉和詠日午》虞世南</p>
        <p>高天淨秋色，長漢轉曦車。玉樹陰初正，桐圭影未斜。<br>翠蓋飛圓彩，明鏡發輕花。再中良表瑞，共仰璧暉賒。<br></p></body></html>
