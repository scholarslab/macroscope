  <body><p>608_11: 《正樂府十篇。橡媼歎》皮日休</p>
        <p>秋深橡子熟，散落榛蕪岡。傴傴黃發媼，拾之踐晨霜。<br>移時始盈掬，盡日方滿筐。幾嚗複幾蒸，用作三冬糧。<br>山前有熟稻，紫穗襲人香。細獲又精舂，粒粒如玉璫。<br>持之納於官，私室無倉箱。如何一石餘，只作五鬥量。<br>狡吏不畏刑，貪官不避贓。農時作私債，農畢歸官倉。<br>自冬及於春，橡實誑饑腸。吾聞田成子，詐仁猶自王。<br>籲嗟逢橡媼，不覺淚沾裳。<br></p></body></html>
