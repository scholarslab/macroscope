  <body><p>190_27: 《答長安丞裴說》韋應物</p>
        <p>出身忝時士，於世本無機。爰以林壑趣，遂成頑鈍姿。<br>臨流意已淒，采菊露未稀。舉頭見秋山，萬事都若遺。<br>獨踐幽人蹤，邈將親友違。髦士佐京邑，懷念枉貞詞。<br>久雨積幽抱，清樽宴良知。從容操劇務，文翰方見推。<br>安能戢羽翼，顧此林棲時。<br></p></body></html>
