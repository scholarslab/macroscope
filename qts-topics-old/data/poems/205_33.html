  <body><p>205_33: 《奉和常閣老晚秋集賢院即事，寄贈徐、薛二侍郎》包佶</p>
        <p>秘殿掖垣西，書樓苑樹齊。秋煙凝縹帙，曉色上璿題。<br>門接承明近，池連太液低。疏鐘文馬駐，繁葉彩禽棲。<br>職美綸將綍，榮深組及珪。九霄偏眷顧，三事早提攜。<br>對案臨青玉，窺書捧紫泥。始歡新遇重，還惜舊遊暌。<br>左宦登吳岫，分家渡越溪。賦中頻歎鵩，蔔處幾聽雞。<br>望闕應多戀，臨津不用迷。柏梁思和曲，朝夕候金閨。<br></p></body></html>
