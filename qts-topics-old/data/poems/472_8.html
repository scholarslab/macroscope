  <body><p>472_8: 《貞元八年十二月謁先主廟絕句三首》張儼</p>
        <p>仗順繼皇業，併吞勢由己。天命屈雄圖，誰歌大風起。<br>得股肱賢明，能以奇用兵。何事傷客情，何人歸帝京。<br>雄名垂竹帛，荒陵壓阡陌。終古更何聞，悲風入松柏。<br></p></body></html>
