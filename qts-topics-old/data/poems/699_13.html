  <body><p>699_13: 《雞公幘（去褒城縣二十裏）》韋莊</p>
        <p>石狀雖如幘，山形可類雞。向風疑欲鬥，帶雨似聞啼。<br>蔓織青籠合，松長翠羽低。不鳴非有意，為怕客奔齊。<br></p></body></html>
