  <body><p>286_38: 《晚春過夏侯校書值其沉醉戲贈》李端</p>
        <p>欹冠枕如意，獨寢落花前。姚馥清時醉，邊韶白日眠。<br>曝褌還當屋，張幕便成天。謁客唯題鳳，偷兒欲覘氈。<br>失杯猶離席，墜履反登筵。本是牆東隱，今為甕下仙。<br>臥龍髯乍磔，棲蝶腹何便。阮籍供琴韻，陶潛餘秫田。<br>人逢轂陽望，春似永和年。顧我非工飲，期君行見憐。<br>嘗知渴羌好，亦覺醉胡賢。炙熟樽方竭，車回轄且全。<br>噀風仍作雨，灑地即成泉。自鄙新豐過，遲回惜十年。<br></p></body></html>
