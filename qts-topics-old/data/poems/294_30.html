  <body><p>294_30: 《送李道士歸山》崔峒</p>
        <p>秋城臨古路，城上望君還。曠野入寒草，獨行隨遠山。<br>授人鴻寶內，將犬白雲間。早晚燒丹罷，遙知冰雪寒。<br></p></body></html>
