  <body><p>600_48: 《送羊振文先輩往桂陽歸覲》司馬都</p>
        <p>此去歡榮冠士林，離筵休恨酒杯深。雲梯萬仞初高步，<br>月桂餘香尚滿襟。鳴棹曉沖蒼靄發，落帆寒動白華吟。<br>君家祖德惟清苦，卻笑當時問絹心。<br>　</p></body></html>
