  <body><p>473_19: 《惜分陰》孟簡</p>
        <p>業廣因功苦，拳拳志士心。九流難酌挹，四海易消沈。<br>對景嗟移晷，窺園詎改陰。三冬勞聚學，駟景重兼金。<br>刺股情方勵，偷光思益深。再中如可冀，終嗣絕編音。<br></p></body></html>
