  <body><p>426_12: 《捕蝗－刺長吏也》白居易</p>
        <p>捕蝗捕蝗誰家子，天熱日長饑欲死。興元兵後傷陰陽，<br>和氣蠱蠹化為蝗。始自兩河及三輔，薦食如蠶飛似雨。<br>雨飛蠶食千里間，不見青苗空赤土。河南長吏言憂農，<br>課人晝夜捕蝗蟲。是時粟鬥錢三百，蝗蟲之價與粟同。<br>捕蝗捕蝗竟何利，徒使饑人重勞費。一蟲雖死百蟲來，<br>豈將人力定天災。我聞古之良吏有善政，以政驅蝗蝗出境。<br>又聞貞觀之初道欲昌，文皇仰天吞一蝗。<br>一人有慶兆民賴，是歲雖蝗不為害。<br></p></body></html>
