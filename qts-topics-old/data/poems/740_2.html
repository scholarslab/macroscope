  <body><p>740_2: 《懷連上舊居》孟賓於</p>
        <p>閑思連上景難齊，樹繞仙鄉路繞溪。明月夜舟漁父唱，<br>春風平野鷓鴣啼。城邊寄信歸雲外，花下傾杯到日西。<br>更憶海陽垂釣侶，昔年相遇草萋萋。<br></p></body></html>
