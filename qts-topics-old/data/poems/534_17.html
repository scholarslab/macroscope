  <body><p>534_17: 《鶴林寺中秋夜玩月（一作八月十五夜宿鶴林寺玩月）》許渾</p>
        <p>待月東林月正圓，廣庭無樹草無煙。中秋雲盡出滄海，<br>半夜露寒當碧天。輪彩漸移金殿外，鏡光猶掛玉樓前。<br>莫辭達曙殷勤望，一墮西岩又來年。<br></p></body></html>
