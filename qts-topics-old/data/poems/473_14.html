  <body><p>473_14: 《留別南溪二首》李渤</p>
        <p>常歎春泉去不回，我今此去更難來。<br>欲知別後留情處，手種岩花次第開。<br>如雲不厭蒼梧遠，似雁逢春又北歸。<br>惟有隱山溪上月，年年相望兩依依。<br></p></body></html>
