  <body><p>73_53: 《春晚紫微省直寄內》蘇頲</p>
        <p>直省清華接建章，向來無事日猶長。花間燕子棲鳷鵲，<br>竹下鵷雛繞鳳凰。內史通宵承紫誥，中人落晚愛紅妝。<br>別離不慣無窮憶，莫誤卿卿學太常。<br></p></body></html>
