  <body><p>583_11: 《送僧東游》溫庭筠</p>
        <p>師歸舊山去，此別已淒然。燈影秋江寺，篷聲夜雨船。<br>鷗飛吳市外，麟臥晉陵前。若到東林社，誰人更問禪。<br></p></body></html>
