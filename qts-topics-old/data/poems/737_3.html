  <body><p>737_3: 《北使還京作（詩凡五章，今僅存其一）》馮道</p>
        <p>去年今日奉皇華，只為朝廷不為家。殿上一杯天子泣，<br>門前雙節國人嗟。龍荒冬往時時雪，兔苑春歸處處花。<br>上下一行如骨肉，幾人身死掩風沙。<br></p></body></html>
