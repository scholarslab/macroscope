  <body><p>607_1: 《翰林作》劉鄴</p>
        <p>曾是江波垂釣人，自憐深厭九衢塵。浮生漸老年隨水，<br>往事曾聞淚滿巾。已覺遠天秋色動，不堪閑夜雨聲頻。<br>多慚不是相如筆，虛直金鑾接侍臣。<br></p></body></html>
