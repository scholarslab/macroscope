  <body><p>230_17: 《鸚鵡（一作翦羽）》杜甫</p>
        <p>鸚鵡含愁思，聰明憶別離。翠衿渾短盡，紅觜漫多知。<br>未有開籠日，空殘舊宿枝。世人憐複損，何用羽毛奇。<br></p></body></html>
