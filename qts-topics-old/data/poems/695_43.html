  <body><p>695_43: 《愁》韋莊</p>
        <p>避愁愁又至，愁至事難忘。夜坐心中火，朝為鬢上霜。<br>不經公子夢，偏入旅人腸。借問高軒客，何鄉是醉鄉。<br></p></body></html>
