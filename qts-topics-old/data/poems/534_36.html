  <body><p>534_36: 《游江令舊宅》許渾</p>
        <p>身沒南朝宅已荒，邑人猶賞舊風光。芹根生葉石池淺，<br>桐樹落花金井香。帶暖山蜂巢畫閣，欲陰溪燕集書堂。<br>閒愁此地更西望，潮浸台城春草長。<br></p></body></html>
