  <body><p>751_29: 《和王庶子寄題兄長建州廉使新亭》徐鉉</p>
        <p>謝守高齋結構新，一方風景萬家情。群賢詎減山陰會，<br>遠俗初聞正始聲。水檻片雲長不去，訟庭纖草轉應生。<br>阿連詩句偏多思，遙想池塘晝夢成。<br></p></body></html>
