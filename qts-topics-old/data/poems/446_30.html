  <body><p>446_30: 《與微之唱和來去常以竹筒貯詩陳協律美而成篇因以此答》白居易</p>
        <p>揀得琅玕截作筒，緘題章句寫心胸。隨風每喜飛如鳥，<br>渡水常憂化作龍。粉節堅如太守信，霜筠冷稱大夫容。<br>煩君贊詠心知愧，魚目驪珠同一封。<br></p></body></html>
