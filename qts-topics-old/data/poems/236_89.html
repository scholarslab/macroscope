  <body><p>236_89: 《尋華山雲台觀道士》錢起</p>
        <p>秋日西山明，勝趣引孤策。桃源數曲盡，洞口兩岸坼。<br>還從罔象來，忽得仙靈宅。霓裳誰之子，霞酌能止客。<br>殘陽在翠微，攜手更登曆。林行拂煙雨，溪望亂金碧。<br>飛鳥下天窗，嫋松際雲壁。稍尋玄蹤遠，宛入寥天寂。<br>願言葛仙翁，終年煉玉液。<br></p></body></html>
