  <body><p>549_18: 《昔昔鹽二十首。驚魂同夜鵲》趙嘏</p>
        <p>萬里無人見，眾情難與論。思君常入夢，同鵲屢驚魂。<br>孤寢紅羅帳，雙啼玉箸痕。妾心甘自保，豈複暫忘恩。<br></p></body></html>
