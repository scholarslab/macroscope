  <body><p>679_32: 《東林願禪師院》崔塗</p>
        <p>與世漸無緣，身心獨了然。講銷林下日，臘長定中年。<br>磬絕朝齋後，香焚古寺前。非因送小朗，不到虎溪邊。<br></p></body></html>
