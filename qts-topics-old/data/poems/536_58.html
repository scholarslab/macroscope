  <body><p>536_58: 《將赴京留贈僧院》許渾</p>
        <p>九衢塵土遞追攀，馬跡軒車日暮間。玄發盡驚為客換，<br>白頭曾見幾人閑。空悲浮世雲無定，多感流年水不還。<br>謝卻從前受恩地，歸來依止叩禪關。<br></p></body></html>
