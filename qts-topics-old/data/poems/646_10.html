  <body><p>646_10: 《秋望》李鹹用</p>
        <p>雲陰慘澹柳陰稀，遊子天涯一望時。風閃雁行疏又密，<br>地回江勢急還遲。榮枯物理終難測，貴賤人生自不知。<br>未達誰能多歎息，塵埃爭損得男兒。<br></p></body></html>
