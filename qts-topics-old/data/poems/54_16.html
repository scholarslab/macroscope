  <body><p>54_16: 《酬杜麟台春思》崔湜</p>
        <p>春還上林苑，花滿洛陽城。鴛衾夜凝思，龍鏡曉含情。<br>憶夢殘燈落，離魂暗馬驚。可憐朝與暮，樓上獨盈盈。<br></p></body></html>
