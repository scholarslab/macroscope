  <body><p>84_31: 《洛城觀酺應制》陳子昂</p>
        <p>聖人信恭己，天命允昭回。蒼極神功被，青雲秘籙開。<br>垂衣受金冊，張樂宴瑤台。雲鳳休征滿，魚龍雜戲來。<br>崇恩逾五日，惠澤暢三才。玉帛群臣醉，徽章縟禮該。<br>方睹升中禪，言觀拜洛回。微臣固多幸，敢上萬年杯。<br></p></body></html>
