  <body><p>721_43: 《喜鸞公自蜀歸》李洞</p>
        <p>禁院對生台，尋師到綠槐。寺高猿看講，鐘動鳥知齋。<br>掃石月盈帚，濾泉花滿篩。歸來逢聖節，吟步上堯階。<br></p></body></html>
