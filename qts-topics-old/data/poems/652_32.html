  <body><p>652_32: 《題贈李校書》方幹</p>
        <p>名場失手一年年，月桂嘗聞到手邊。誰道高情偏似鶴，<br>自雲長嘯不如蟬。眾花交豔多成實，深井通潮半雜泉。<br>卻是偶然行未到，元來有路上寥天。<br></p></body></html>
