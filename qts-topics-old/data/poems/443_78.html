  <body><p>443_78: 《予以長慶二年冬十月到杭州明年秋九月始與範…遂留絕句》白居易</p>
        <p>雲水埋藏恩德洞，簪裾束縛使君身。<br>暫來不宿歸州去，應被山呼作俗人。<br></p></body></html>
