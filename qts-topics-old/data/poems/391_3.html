  <body><p>391_3: 《黃頭郎》李賀</p>
        <p>黃頭郎，撈攏去不歸。南浦芙蓉影，愁紅獨自垂。<br>水弄湘娥佩，竹啼山露月。玉瑟調青門，石雲濕黃葛。<br>沙上蘼蕪花，秋風已先發。好持掃羅薦，香出鴛鴦熱。<br></p></body></html>
