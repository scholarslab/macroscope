  <body><p>222_24: 《聽楊氏歌》杜甫</p>
        <p>佳人絕代歌，獨立發皓齒。滿堂慘不樂，響下清虛裏。<br>江城帶素月，況乃清夜起。老夫悲暮年，壯士淚如水。<br>玉杯久寂寞，金管迷宮征。勿雲聽者疲，愚智心盡死。<br>古來傑出士，豈待一知己。吾聞昔秦青，傾側天下耳。<br></p></body></html>
