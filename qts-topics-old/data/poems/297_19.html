  <body><p>297_19: 《題壽安南館》王建</p>
        <p>明蒙竹間亭，天暖幽桂碧。雲生四面山，水接當階石。<br>濕樹浴鳥痕，破苔臥鹿跡。不緣塵駕觸，堪作商皓宅。<br></p></body></html>
