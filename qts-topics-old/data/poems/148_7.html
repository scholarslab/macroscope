  <body><p>148_7: 《送道標上人歸南嶽》劉長卿</p>
        <p>悠然倚孤棹，卻憶臥中林。江草將歸遠，湘山獨往深。<br>白雲留不住，淥水去無心。衡嶽千峰亂，禪房何處尋。<br></p></body></html>
