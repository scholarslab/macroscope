  <body><p>131_24: 《晚泊金陵水亭》祖詠</p>
        <p>江亭當廢國，秋景倍蕭騷。夕照明殘壘，寒潮漲古濠。<br>就田看鶴大，隔水見僧高。無限前朝事，醒吟易覺勞。<br></p></body></html>
