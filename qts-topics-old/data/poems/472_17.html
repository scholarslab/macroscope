  <body><p>472_17: 《姑熟雜詠。牛渚磯》李赤</p>
        <p>絕壁臨巨川，連峰勢相向。亂石流洑間，回波自成浪。<br>但驚群木秀，莫測精靈狀。更聽猿夜啼，憂心醉江上。<br></p></body></html>
