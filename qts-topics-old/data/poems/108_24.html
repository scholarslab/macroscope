  <body><p>108_24: 《奉和聖制同二相已下群臣樂遊園宴》崔尚</p>
        <p>春日照長安，皇恩寵庶官。合錢承罷宴，賜帛複追歡。<br>供帳憑高列，城池入迥寬。花催相國醉，鳥和樂人彈。<br>北闕雲中見，南山樹杪看。樂遊宜締賞，舞詠惜將闌。<br></p></body></html>
