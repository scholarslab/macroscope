  <body><p>226_15: 《江村》杜甫</p>
        <p>清江一曲抱村流，長夏江村事事幽。自去自來堂上燕，<br>相親相近水中鷗。老妻畫紙為棋局，稚子敲針作釣鉤。<br>多病所須唯藥物，微軀此外更何求。<br></p></body></html>
