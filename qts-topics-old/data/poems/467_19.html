  <body><p>467_19: 《送羽衣之京》牟融</p>
        <p>羽衣縹緲拂塵囂，悵別河梁贈柳條。閬苑雲深孤鶴迥，<br>蓬萊天近一身遙。香浮寶輦仙風潤，花落瑤壇絳雨消。<br>自是長生林下客，也陪鴛鷺入清朝。<br></p></body></html>
