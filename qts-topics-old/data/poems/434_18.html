  <body><p>434_18: 《庭槐》白居易</p>
        <p>南方饒竹樹，唯有青槐稀。十種七八死，縱活亦支離。<br>何此郡庭下，一株獨華滋。濛濛碧煙葉，嫋嫋黃花枝。<br>我家渭水上，此樹蔭前墀。忽向天涯見，憶在故園時。<br>人生有情感，遇物牽所思。樹木猶複爾，況見舊親知。<br></p></body></html>
