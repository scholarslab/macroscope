  <body><p>30_16: 《新曲二首》長孫無忌</p>
        <p>儂阿家住朝歌下，早傳名。結伴來游淇水上，舊長情。<br>玉佩金鈿隨步遠，雲羅霧縠逐風輕。轉目機心懸自許，<br>何須更待聽琴聲。<br>回雪淩波遊洛浦，遇陳王。婉約娉婷工語笑，侍蘭房。<br>芙蓉綺帳還開掩，翡翠珠被爛齊光。長願今宵奉顏色，<br>不愛吹簫逐鳳凰。<br></p></body></html>
