  <body><p>447_83: 《自喜》白居易</p>
        <p>自喜天教我少緣，家徒行計兩翩翩。身兼妻子都三口，<br>鶴與琴書共一船。僮僕減來無冗食，資糧算外有餘錢。<br>攜將貯作丘中費，猶免饑寒得數年。<br></p></body></html>
