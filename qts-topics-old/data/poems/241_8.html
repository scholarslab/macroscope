  <body><p>241_8: 《與黨侍禦》元結</p>
        <p>眾坐吾獨歡，或問歡為誰。高人党茂宗，複來官憲司。<br>昔吾順元和，與世行自遺。茂宗正作吏，日有趨走疲。<br>及吾汙冠冕，茂宗方矯時。誚吾順讓者，乃是幹進資。<br>今將問茂宗，茂宗欲何辭。若雲吾無心，此來複何為。<br>若雲吾有羞，於此還見嗤。誰言萬類心，閑之不可窺。<br>吾欲喻茂宗，茂宗宜聽之。長轅有修轍，馭者令爾馳。<br>山谷安可怨，筋力當自悲。嗟嗟党茂宗，可為識者規。<br></p></body></html>
