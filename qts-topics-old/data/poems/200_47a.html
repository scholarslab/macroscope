  <body><p>200_47a: 《題新鄉王釜廳壁》岑參</p>
        <p>憐君守一尉，家計複清貧。祿米嘗不足，俸錢供與人。<br>城頭蘇門樹，陌上黎陽塵。不是舊相識，聲同心自親。<br></p></body></html>
