  <body><p>165_3: 《枯魚過河泣》李白</p>
        <p>白龍改常服，偶被豫且制。誰使爾為魚，徒勞訴天帝。<br>作書報鯨鯢，勿恃風濤勢。濤落歸泥沙，翻遭螻蟻噬。<br>萬乘慎出入，柏人以為識。<br></p></body></html>
