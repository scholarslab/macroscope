  <body><p>559_45: 《寄李頻》薛能</p>
        <p>長安千萬蹊，迷者自多迷。直性身難達，良時日易低。<br>環簷消舊雪，晴氣滿春泥。那得同君去，逢峰苦愛齊。<br></p></body></html>
