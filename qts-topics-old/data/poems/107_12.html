  <body><p>107_12: 《送武進鄭明府》徐堅</p>
        <p>弦歌試宰日，城闕賞心違。北謝蒼龍去，南隨黃鵠飛。<br>夏雲海中出，吳山江上微。甿謠豈雲遠，從此慶緇衣。<br></p></body></html>
