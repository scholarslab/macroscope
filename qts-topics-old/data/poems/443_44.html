  <body><p>443_44: 《重向火》白居易</p>
        <p>火銷灰複死，疏棄已經旬。豈是人情薄，其如天氣春。<br>風寒忽再起，手冷重相親。卻就紅爐坐，心如逢故人。<br></p></body></html>
