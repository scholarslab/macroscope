  <body><p>280_53: 《裴給事宅白牡丹（一作裴潾詩）》盧綸</p>
        <p>長安豪貴惜春殘，爭玩街西紫牡丹。<br>別有玉盤承露冷，無人起就月中看。<br></p></body></html>
