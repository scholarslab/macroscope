  <body><p>195_17: 《三台二首》韋應物</p>
        <p>一年一年老去，明日後日花開。<br>未報長安平定，萬國豈得銜杯。<br>冰泮寒塘始綠，雨餘百草皆生。<br>朝來門閣無事，晚下高齋有情。<br></p></body></html>
