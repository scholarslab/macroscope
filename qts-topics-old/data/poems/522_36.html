  <body><p>522_36: 《題白蘋洲》杜牧</p>
        <p>山鳥飛紅帶，亭薇拆紫花。溪光初透徹，秋色正清華。<br>靜處知生樂，喧中見死誇。無多珪組累，終不負煙霞。<br></p></body></html>
