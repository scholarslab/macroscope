  <body><p>708_75: 《斷酒》徐夤</p>
        <p>因論沈湎覺前非，便碎金罍與羽卮。采茗早馳三蜀使，<br>看花甘負五侯期。窗間近火劉伶傳，坐右新銘管仲辭。<br>此事十年前已說，匡廬山下老僧知。<br></p></body></html>
