  <body><p>317_47: 《送許著作分司東都》武元衡</p>
        <p>瑤瑟激淒響，征鴻翻夕陽。署分刊竹簡，書蠹護芸香。<br>馬色關城曉，蟬聲驛路長。石渠榮正禮，蘭室重元方。<br>不作經年別，離魂亦暫傷。<br></p></body></html>
