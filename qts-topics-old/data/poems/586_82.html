  <body><p>586_82: 《秋月望上陽宮》劉滄</p>
        <p>苔色輕塵鎖洞房，亂鴉群鴿集殘陽。青山空出禁城日，<br>黃葉自飛宮樹霜。禦路幾年香輦去，天津終日水聲長。<br>此時獨立意難盡，正值西風砧杵涼。<br></p></body></html>
