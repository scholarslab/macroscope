  <body><p>188_5: 《寄大樑諸友》韋應物</p>
        <p>分竹守南譙，弭節過梁池。雄都眾君子，出餞擁河湄。<br>燕謔始雲洽，方舟已解維。一為風水便，但見山川馳。<br>昨日次睢陽，今夕宿符離。雲樹愴重疊，煙波念還期。<br>相敦在勤事，海內方勞師。<br></p></body></html>
