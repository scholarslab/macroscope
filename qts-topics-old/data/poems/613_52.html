  <body><p>613_52: 《病中美景頗阻追游因寄魯望》皮日休</p>
        <p>癭床閑臥晝迢迢，唯把真如慰寂寥。南國不須收薏苡，<br>百年終竟是芭蕉。藥前美祿應難斷，枕上芳辰豈易銷。<br>看取病來多少日，早梅零落玉華焦。<br></p></body></html>
