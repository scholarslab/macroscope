  <body><p>47_14: 《九月九日登龍山》張九齡</p>
        <p>郡庭常窘束，涼野求昭曠。楚客凜秋時，桓公舊臺上。<br>清明風日好，曆落江山望。極遠何蕭條，中留坐惆悵。<br>東彌夏首闊，西拒荊門壯。夷險雖異時，古今豈殊狀。<br>先賢杳不接，故老猶可訪。投吊傷昔人，揮斤感前匠。<br>自為本疏散，未始忘幽尚。際會非有欲，往來是無妄。<br>為邦複多幸，去國殊遷放。且泛籬下菊，還聆郢中唱。<br>灌園亦何為，於陵乃逃相。<br></p></body></html>
