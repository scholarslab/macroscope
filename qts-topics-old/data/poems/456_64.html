  <body><p>456_64: 《閒遊即事》白居易</p>
        <p>郊野遊行熟，村園次第過。驀山尋浥澗，蹋水渡伊河。<br>寒食青青草，春風瑟瑟波。逢人共杯酒，隨馬有笙歌。<br>勝事經非少，芳辰過亦多。還須自知分，不老擬如何。<br></p></body></html>
