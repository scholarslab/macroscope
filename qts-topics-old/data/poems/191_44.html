  <body><p>191_44: 《林園晚霽》韋應物</p>
        <p>雨歇見青山，落日照林園。山多煙鳥亂，林清風景翻。<br>提攜唯子弟，蕭散在琴言。同遊不同意，耿耿獨傷魂。<br>寂寞鐘已盡，如何還入門。<br></p></body></html>
