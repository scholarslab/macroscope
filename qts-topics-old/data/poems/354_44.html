  <body><p>354_44: 《詠古二首有所寄》劉禹錫</p>
        <p>車音想轔轔，不見綦下塵。可憐平陽第，歌舞嬌青春。<br>金屋容色在，文園詞賦新。一朝複得幸，應知失意人。<br>寂寥照鏡臺，遺基古南陽。真人昔來游，翠鳳相隨翔。<br>目成在桑野，志遂貯椒房。豈無三千女，初心不可忘。<br></p></body></html>
