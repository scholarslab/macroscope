  <body><p>616_3: 《奉和魯望曉起回文》皮日休</p>
        <p>孤煙曉起初原曲，碎樹微分半浪中。湖後釣筒移夜雨，<br>竹傍眠幾側晨風。圖梅帶潤輕沾墨，畫蘚經蒸半失紅。<br>無事有杯持永日，共君惟好隱牆東。<br></p></body></html>
