  <body><p>615_41: 《潤卿魯望寒夜見訪，各惜其志，遂成一絕》皮日休</p>
        <p>世外為交不是親，醉吟俱岸白綸巾。<br>清風月白更三點，未放華陽鶴上人。<br></p></body></html>
