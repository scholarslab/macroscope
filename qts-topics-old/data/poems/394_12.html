  <body><p>394_12: 《漢唐姬飲酒歌》李賀</p>
        <p>禦服沾霜露，天衢長蓁棘。金隱秋塵姿，無人為帶飾。<br>玉堂歌聲寢，芳林煙樹隔。雲陽臺上歌，鬼哭複何益。<br>鐵劍常光光，至凶威屢逼。強梟噬母心，奔厲索人魄。<br>相看兩相泣，淚下如波激。寧用清酒為，欲作黃泉客。<br>不說玉山頹，且無飲中色。勉從天帝訴，天上寡沈厄。<br>無處張繐帷，如何望松柏。妾身晝團團，君魂夜寂寂。<br>蛾眉自覺長，頸粉誰憐白。矜持昭陽意，不肯看南陌。<br></p></body></html>
