  <body><p>214_78: 《九曲詞三首》高適</p>
        <p>許國從來徹廟堂，連年不為在疆場。<br>將軍天上封侯印，禦史臺上異姓王。<br>萬騎爭歌楊柳春，千場對舞繡騏驎。<br>到處盡逢歡洽事，相看總是太平人。<br>鐵騎橫行鐵嶺頭，西看邏逤取封侯。<br>青海只今將飲馬，黃河不用更防秋。<br></p></body></html>
