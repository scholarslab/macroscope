  <body><p>633_15: 《寓居有感三首》司空圖</p>
        <p>亦知世路薄忠貞，不忍殘年負聖明。<br>只待東封沾慶賜，碑陰別刻老臣名。<br>不放殘年卻到家，銜杯懶更問生涯。<br>河堤往往人相送，一曲晴川隔蓼花。<br>黑須寄在白須生，一度秋風減幾莖。<br>客處不堪頻送別，無多情緒更傷情。<br></p></body></html>
