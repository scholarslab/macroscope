  <body><p>323_31: 《送文暢上人東游》權德輿</p>
        <p>桑門許辯才，外學接宗雷。護法麻衣淨，翻經貝葉開。<br>宗通知不染，妄想自堪哀。或結西方社，師遊早晚回。<br></p></body></html>
