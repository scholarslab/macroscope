  <body><p>680_43: 《丙寅二月二十二日撫州如歸館雨中有懷諸朝客》韓偓</p>
        <p>淒淒惻惻又微嚬。欲話羈愁憶故人。薄酒旋醒寒徹夜，<br>好花虛謝雨藏春。萍蓬已恨為逋客，江嶺那知見侍臣。<br>未必交情系貧富，柴門自古少車塵。<br></p></body></html>
