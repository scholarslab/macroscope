  <body><p>316_1: 《古意》武元衡</p>
        <p>蜀國春與秋，岷江朝夕流。長波東接海，萬里至揚州。<br>開門面淮甸，楚俗饒歡宴。舞榭黃金梯，歌樓白雲面。<br>蕩子未言歸，池塘月如練。<br></p></body></html>
