  <body><p>621_3: 《五歌。放牛》陸龜蒙</p>
        <p>江草秋窮似秋半，十角吳牛放江岸。鄰肩抵尾乍依隈，<br>橫去斜奔忽分散。荒陂斷塹無端入，背上時時孤鳥立。<br>日暮相將帶雨歸，田家煙火微茫濕。<br></p></body></html>
