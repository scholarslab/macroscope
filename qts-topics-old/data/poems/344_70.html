  <body><p>344_70: 《奉和李相公題蕭家林亭（逢吉也）》韓愈</p>
        <p>山公自是林園主，嘆惜前賢造作時。<br>岩洞幽深門盡鎖，不因丞相幾人知。<br></p></body></html>
