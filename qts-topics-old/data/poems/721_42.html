  <body><p>721_42: 《寄翠微無可上人（一作無學禪師）》李洞</p>
        <p>遠近眾心歸，居然占翠微。展經猿識字，聽法虎知非。<br>泉注城池夢，霞生侍衛衣。玄機不可學，何似總無機。<br></p></body></html>
