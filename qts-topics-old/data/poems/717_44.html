  <body><p>717_44: 《贈鏡湖處士方幹二首》曹松</p>
        <p>包含教化剩搜羅，句出東甌奈峭何。世路不妨平處少，<br>才人唯是屈聲多。雲來島上便幽石，月到湖心忌白波。<br>後輩難為措機杼，先生織字得龍梭。<br>只擬應星眠越絕，唯將麗什當高勳。磨礱清濁人難會，<br>織絡虛無帝亦聞。鳥道未知山足雨，漁家已沒鏡中雲。<br>他時莫為三征起，門外沙鷗解笑君。<br></p></body></html>
