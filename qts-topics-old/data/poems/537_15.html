  <body><p>537_15: 《和李相國》許渾</p>
        <p>巨實珍吳果，馴雛重越禽。摘來漁浦上，攜在兔園陰。<br>霜合凝丹頰，風披斂素襟。刀分瓊液散，籠簌雪華深。<br>虎帳齋中設，龍樓洛下吟。含消兼受彩，應貴塚卿心。<br></p></body></html>
