  <body><p>639_67: 《終南山》張喬</p>
        <p>帶雪複銜春，橫天占半秦。勢奇看不定，景變寫難真。<br>洞遠皆通嶽，川多更有神。白雲幽絕處，自古屬樵人。<br></p></body></html>
