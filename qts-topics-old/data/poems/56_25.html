  <body><p>56_25: 《羈游餞別》王勃</p>
        <p>客心懸隴路，遊子倦江幹。槿豐朝砌靜，筱密夜窗寒。<br>琴聲銷別恨，風景駐離歡。寧覺山川遠，悠悠旅思難。<br></p></body></html>
