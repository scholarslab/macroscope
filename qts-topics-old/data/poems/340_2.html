  <body><p>340_2: 《醉留東野》韓愈</p>
        <p>昔年因讀李白杜甫詩，長恨二人不相從。吾與東野生並世，<br>如何複躡二子蹤。東野不得官，白首誇龍鍾。韓子稍奸黠，<br>自慚青蒿倚長松。低頭拜東野，原得終始如駏蛩。<br>東野不回頭，有如寸筳撞巨鐘。我願身為雲，<br>東野變為龍。四方上下逐東野，雖有離別無由逢。<br></p></body></html>
