  <body><p>691_127: 《和劉評事送海禪和歸山》杜荀鶴</p>
        <p>衲外元無象，言尋那路尋。問禪將底說，傳印得何心。<br>未了群山淺，難休一室深。伏魔寧是獸，巢頂亦非禽。<br>觀色風驅霧，聽聲雪灑林。凡歸是歸處，不必指高岑。<br></p></body></html>
