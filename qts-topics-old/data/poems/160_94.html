  <body><p>160_94: 《夕次蔡陽館》孟浩然</p>
        <p>日暮馬行疾，城荒人住稀。聽歌知近楚，投館忽如歸。<br>魯堰田疇廣，章陵氣色微。明朝拜嘉慶，須著老萊衣。<br></p></body></html>
