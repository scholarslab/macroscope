  <body><p>626_26: 《和襲美寄廣文先生》陸龜蒙</p>
        <p>忽辭明主事真君，直取姜巴路入雲。龍篆拜時輕誥命，<br>霓襟披後小玄纁。峰前北帝三元會，石上東卿九錫文。<br>應笑世間名利火，等閒靈府剩先焚。<br></p></body></html>
