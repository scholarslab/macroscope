  <body><p>115_6: 《登曆下古城員外孫新亭》李邕</p>
        <p>吾宗固神秀，體物寫謀長。形制開古跡，曾冰延樂方。<br>太山雄地理，巨壑眇雲莊。高興汩煩促，永懷清典常。<br>含弘知四大，出入見三光。負郭喜粳稻，安時歌吉祥。<br></p></body></html>
