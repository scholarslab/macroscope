  <body><p>270_74: 《花下宴送鄭煉師》戎昱</p>
        <p>愁裏惜春深，聞幽即共尋。貴看花柳色，圖放別離心。<br>客醉花能笑，詩成花伴吟。為君調綠綺，先奏鳳歸林。<br></p></body></html>
