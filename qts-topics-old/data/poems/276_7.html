  <body><p>276_7: 《送魏廣下第歸揚州》盧綸</p>
        <p>楚鄉雲水內，春日眾山開。淮浪參差起，江帆次第來。<br>獨歸初失桂，共醉忽停杯。漢詔年年有，何愁掩上才。<br></p></body></html>
