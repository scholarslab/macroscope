  <body><p>536_47: 《聞開江宋相公申錫下世二首》許渾</p>
        <p>權門陰奏奪移才，馹騎如星墮峽來。晁氏有恩忠作禍，<br>賈生無罪直為災。貞魂誤向崇山歿，冤氣疑從汨水回。<br>畢竟功成何處是，五湖雲月一帆開。<br>月落湘潭棹不喧，玉杯瑤瑟奠蘋蘩。誰能力制乘時鶴，<br>自取機沉在檻猿。位極乾坤三事貴，謗興華夏一夫冤。<br>宵衣旰食明天子，日伏青蒲不敢言。<br></p></body></html>
