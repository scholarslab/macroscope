  <body><p>436_65: 《夜哭李夷道》白居易</p>
        <p>逝者絕影響，空庭朝複昏。家人哀臨畢，夜鎖壽堂門。<br>無妻無子何人葬，空見銘旌向月翻。<br></p></body></html>
