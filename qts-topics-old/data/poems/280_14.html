  <body><p>280_14: 《送顏推官游銀夏謁韓大夫》盧綸</p>
        <p>叢篁叫寒笛，滿眼塞山青。才子尊前畫，將軍石上銘。<br>獵聲雲外響，戰血雨中腥。苦樂從來事，因君一涕零。<br></p></body></html>
