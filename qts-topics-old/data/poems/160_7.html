  <body><p>160_7: 《京還贈張（一作王）維》孟浩然</p>
        <p>拂衣何處去，高枕南山南。欲徇五鬥祿，其如七不堪。<br>早朝非晚起，束帶異抽簪。因向智者說，游魚思舊潭。<br></p></body></html>
