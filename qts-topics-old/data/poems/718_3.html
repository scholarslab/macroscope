  <body><p>718_3: 《西施》蘇拯</p>
        <p>吳王從驕佚，天產西施出。豈徒伐一人，所希救群物。<br>良由上天意，惡盈戒奢侈。不獨破吳國，不獨生越水。<br>在周名褒姒，在紂名妲己。變化本多塗，生殺亦如此。<br>君王政不修，立地生西子。<br></p></body></html>
