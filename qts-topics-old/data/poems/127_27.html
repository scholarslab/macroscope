  <body><p>127_27: 《投道一師蘭若宿》王維</p>
        <p>一公棲太白，高頂出風煙。梵流諸壑遍，花雨一峰偏。<br>跡為無心隱，名因立教傳。鳥來遠語法，客去更安禪。<br>晝涉松路盡，暮投蘭若邊。洞房隱深竹，清夜聞遙泉。<br>向是雲霞裏，今成枕席前。豈唯暫留宿，服事將窮年。<br></p></body></html>
