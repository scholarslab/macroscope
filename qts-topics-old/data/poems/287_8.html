  <body><p>287_8: 《偶宴西蜀摩訶池》暢當</p>
        <p>珍木郁清池，風荷左右披。淺觴寧及醉，慢舸不知移。<br>蔭簟流光冷，凝簪照影欹。胡為獨羈者，雪涕向漣漪。<br></p></body></html>
