  <body><p>147_29: 《朱放自杭州與故里相使君立碑回因以奉簡吏部楊侍郎制文》劉長卿</p>
        <p>片石羊公後，淒涼江水濱。好辭千古事，墮淚萬家人。<br>鵩集占書久，鸞回刻篆新。不堪相顧恨，文字日生塵。<br></p></body></html>
