  <body><p>248_48: 《送韋逸人歸鐘山（一作皇甫冉詩）》郎士元</p>
        <p>逸人歸路遠，弟子出山迎。服藥顏猶駐，耽書癖已成。<br>柴扉多歲月，藜杖見公卿。更作儒林傳，應須載姓名。<br></p></body></html>
