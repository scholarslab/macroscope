  <body><p>264_20: 《弋陽溪中望仙人城》顧況</p>
        <p>何草乏靈姿，無山不孤絕。我行雖雲蹇，偶勝聊換節。<br>上界浮中流，光響洞明滅。晚禽曝霜羽，寒魚依石發。<br>自有無還心，隔波望松雪。<br></p></body></html>
