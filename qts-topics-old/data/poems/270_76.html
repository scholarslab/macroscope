  <body><p>270_76: 《寄梁淑》戎昱</p>
        <p>長憶江頭執別時，論文未有不相思。雁過經秋無尺素，<br>人來終日見新詩。心思食檗何由展，家似流萍任所之。<br>悔學秦人南避地，武陵原上又征師。<br></p></body></html>
