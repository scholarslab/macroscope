  <body><p>433_28: 《沐浴》白居易</p>
        <p>經年不沐浴，塵垢滿肌膚。今朝一澡濯，衰瘦頗有餘。<br>老色頭鬢白，病形支體虛。衣寬有剩帶，發少不勝梳。<br>自問今年幾，春秋四十初。四十已如此，七十複何知。<br></p></body></html>
