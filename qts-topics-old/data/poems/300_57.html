  <body><p>300_57: 《贈李愬僕射》王建</p>
        <p>唐州將士死生同，盡逐雙旌舊鎮空。獨破淮西功業大，<br>新除隴右世家雄。知時每笑論兵法，識勢還輕立戰功。<br>次第各分茅土貴，殊勳並在一門中。<br></p></body></html>
