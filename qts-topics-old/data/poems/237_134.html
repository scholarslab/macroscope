  <body><p>237_134: 《喜李侍禦拜郎官入省》錢起</p>
        <p>粉署花驄入，丹霄紫誥垂。直廬驚漏近，賜被覺霜移。<br>漢主前瑤席，穰侯許鳳池。應憐後行雁，空羨上林枝。<br></p></body></html>
