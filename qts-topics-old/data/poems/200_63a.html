  <body><p>200_63a: 《楊固店》岑參</p>
        <p>客舍梨葉赤，鄰家聞擣衣。夜來嘗有夢，墜淚緣思歸。<br>洛水行欲盡，緱山看漸微。長安只千里，何事信音稀。<br></p></body></html>
