  <body><p>569_38: 《中秋越台看月》李群玉</p>
        <p>海雨洗塵埃，月從空碧來。水光籠草樹，練影掛樓臺。<br>皓曜迷鯨目，晶熒失蚌胎。宵分憑檻望，應合見蓬萊。<br></p></body></html>
