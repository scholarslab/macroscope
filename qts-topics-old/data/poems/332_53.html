  <body><p>332_53: 《守郡累年俄及知命聊以言志》羊士諤</p>
        <p>南國疑逋客，東山作老夫。登朝非大隱，出穀是真愚。<br>氣直慚龍劍，心清愛玉壺。聊持循吏傳，早晚□為徒。<br></p></body></html>
