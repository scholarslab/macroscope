  <body><p>636_12: 《公子行二首》聶夷中</p>
        <p>漢代多豪族，恩深益驕逸。走馬踏殺人，街吏不敢詰。<br>紅樓宴青春，數裏望雲蔚。金缸焰勝晝，不畏落暉疾。<br>美人盡如月，南威莫能匹。芙蓉自天來，不向水中出。<br>飛瓊奏雲和，碧簫吹鳳質。唯恨魯陽死，無人駐白日。<br>花樹出牆頭，花裏誰家樓。一行書不讀，身封萬戶侯。<br>美人樓上歌，不是古涼州。<br></p></body></html>
