  <body><p>130_37: 《澄水如鑒》崔顥</p>
        <p>聖賢將立喻，上善貯情深。潔白依全德，澄清有片心。<br>澆浮知不撓，濫濁固難侵。方寸懸高鑒，生涯詎陸沉。<br>對泉能自誡，如鏡靜相臨。廉慎傳家政，流芳合古今。<br></p></body></html>
