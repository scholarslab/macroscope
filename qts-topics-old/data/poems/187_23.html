  <body><p>187_23: 《同德精舍養疾，寄河南兵曹東廳掾》韋應物</p>
        <p>逍遙東城隅，雙樹寒蔥茜。廣庭流華月，高閣凝餘霰。<br>杜門非養素，抱疾阻良宴。孰謂無他人，思君歲雲變。<br>官曹亮先忝，陳躅慚俊彥。豈知晨與夜，相代不相見。<br>緘書問所如，酬藻當芬絢。<br></p></body></html>
