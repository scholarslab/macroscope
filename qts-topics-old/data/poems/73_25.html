  <body><p>73_25: 《題壽安王主簿池館》蘇頲</p>
        <p>洛邑通馳道，韓郊在屬城。館將花雨映，潭與竹聲清。<br>賢俊鸞棲棘，賓游馬佩衡。願言隨狎鳥，從此濯吾纓。<br></p></body></html>
