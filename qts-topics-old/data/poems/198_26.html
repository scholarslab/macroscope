  <body><p>198_26: 《敬酬杜華淇上見贈，兼呈熊曜》岑參</p>
        <p>杜侯實才子，盛名不可及。只曾效一官，今已年四十。<br>是君同時者，已有尚書郎。憐君獨未遇，淹泊在他鄉。<br>我從京師來，到此喜相見。共論窮途事，不覺淚滿面。<br>憶昨癸未歲，吾兄自江東。得君江湖詩，骨氣淩謝公。<br>熊生尉淇上，開館常待客。喜我二人來，歡笑朝複夕。<br>縣樓壓春岸，戴勝鳴花枝。吾徒在舟中，縱酒兼彈棋。<br>三月猶未還，寒愁滿春草。賴蒙瑤華贈，諷詠慰懷抱。<br></p></body></html>
