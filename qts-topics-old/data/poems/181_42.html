  <body><p>181_42: 《姑孰十詠（一作李赤詩）。姑孰溪》李白</p>
        <p>愛此溪水閑，乘流興無極。漾楫怕鷗驚，垂竿待魚食。<br>波翻曉霞影，岸疊春山色。何處浣紗人，紅顏未相識。<br></p></body></html>
