  <body><p>346_8: 《塞上曲二首》王涯</p>
        <p>天驕遠塞行，出鞘寶刀鳴。定是酬恩日，今朝覺命輕。<br>塞虜常為敵，邊風已報秋。平生多志氣，箭底覓封侯。<br></p></body></html>
