  <body><p>86_69: 《同趙侍禦幹湖作》張說</p>
        <p>江南湖水咽山川，春江溢入共湖連。氣色紛淪橫罩海，<br>波濤鼓怒上漫天。鱗宗殼族嬉為府，弋叟罛師利焉聚。<br>欹帆側柁弄風口，赴險臨深繞灣浦。一灣一浦悵邅回，<br>千曲千溠怳迷哉，乍見靈妃含笑往。複聞遊女怨歌來。<br>暑來寒往運洄洑，潭生水落移陵穀。雲間墜翮散泥沙，<br>波上浮查棲樹木，昨暮飛霜下北津，今朝行雁度南濱。<br>處處溝洚清源竭，年年舊葦白頭新。天地盈虛尚難保，<br>人間倚伏何須道。秋月皛皛泛澄瀾，冬景青青步纖草。<br>念君宿昔觀物變，安得躊躕不衰老。<br></p></body></html>
