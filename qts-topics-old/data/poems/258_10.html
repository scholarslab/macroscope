  <body><p>258_10: 《南溪別業》蔣冽</p>
        <p>結宇依青嶂，開軒對綠疇。樹交花兩色，溪合水同流。<br>竹徑春來掃，蘭尊夜不收。逍遙自得意，鼓腹醉中游。<br></p></body></html>
