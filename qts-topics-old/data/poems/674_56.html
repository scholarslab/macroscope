  <body><p>674_56: 《哭建州李員外頻》鄭穀</p>
        <p>令終歸故里，末歲道如初。舊友誰為志，清風豈易書。<br>雨墳生野蕨，鄉奠釣江魚。獨夜吟還泣，前年伴直廬。<br></p></body></html>
