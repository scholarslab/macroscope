  <body><p>727_10: 《錦帶佩吳鉤》張友正</p>
        <p>帶劍誰家子，春朝紫陌遊。結邊霞聚錦，懸處月隨鉤。<br>彩縷回文出，雄芒練影浮。葉依花裏豔，霜向鍔中秋。<br>的皪宜驄馬，斕斒映綺裘。應須待報國，一刎月支頭。<br></p></body></html>
