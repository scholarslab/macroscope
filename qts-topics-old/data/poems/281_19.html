  <body><p>281_19: 《龜負圖（東都試）》丁澤</p>
        <p>天意將垂象，神龜出負圖。五方行有配，八卦義寧孤。<br>作瑞旌君德，披文協帝謨。乘流喜得路，逢聖倖存軀。<br>蓮葉池通泛，桃花水自浮。還尋九江去，安肯曳泥途。<br></p></body></html>
