  <body><p>266_29: 《宿湖邊山寺》顧況</p>
        <p>群峰過雨澗淙淙，松下扉扃白鶴雙。香透經窗籠檜柏，<br>雲生梵宇濕幡幢。蒲團僧定風過席，葦岸漁歌月墮江。<br>誰悟此生同寂滅，老禪慧力得心降。<br></p></body></html>
