  <body><p>540_62: 《自南山北歸經分水嶺》李商隱</p>
        <p>水急愁無地，山深故有雲。那通極目望，又作斷腸分。<br>鄭驛來雖及，燕台哭不聞。猶餘遺意在，許刻鎮南勳。<br></p></body></html>
