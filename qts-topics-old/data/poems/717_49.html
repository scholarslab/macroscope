  <body><p>717_49: 《題昭州山寺常寂上人水閣》曹松</p>
        <p>常寂常居常寂裏，年年月月是空空。階前未放岩根斷，<br>屋下長教海眼通。本為入來尋佛窟，不期行處踏龍宮。<br>他時憶著堪圖畫，一朵雲山二水中。<br></p></body></html>
