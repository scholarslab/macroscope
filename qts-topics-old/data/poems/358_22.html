  <body><p>358_22: 《酬太原令狐相公見寄》劉禹錫</p>
        <p>書信來天外，瓊瑤滿匣中。衣冠南渡遠，旌節北門雄。<br>鶴唳華亭月，馬嘶榆塞風。山川幾千里，惟有兩心同。<br></p></body></html>
