  <body><p>379_21: 《送青陽上人游越》孟郊</p>
        <p>秋風吹白髮，微官自蕭索。江僧何用歎，溪縣饒寂寞。<br>楚思物皆清，越山勝非薄。時看鏡中月，獨向衣上落。<br>多謝入冥鴻，笑予在籠鶴。<br></p></body></html>
