  <body><p>573_55: 《寄胡遇》賈島</p>
        <p>一自殘春別，經炎複到涼。螢從枯樹出，蛩入破階藏。<br>落葉書勝紙，閑砧坐當床。東門因送客，相訪也何妨。<br></p></body></html>
