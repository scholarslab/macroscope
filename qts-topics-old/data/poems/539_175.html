  <body><p>539_175: 《荷花》李商隱</p>
        <p>都無色可並，不奈此香何。瑤席乘涼設，金羈落晚過。<br>回衾燈照綺，渡襪水沾羅。預想前秋別，離居夢棹歌。<br></p></body></html>
