  <body><p>374_1: 《亂離》孟郊</p>
        <p>天下無義劍，中原多瘡痍。哀哀陸大夫，正直神反欺。<br>子路已成血，嵇康今尚嗤。為君每一慟，如劍在四肢。<br>折羽不復飛，逝水不復歸。直松摧高柯，弱蔓將何依。<br>朝為春日歡，夕為秋日悲。淚下無尺寸，紛紛天雨絲。<br>積怨成疾疹，積恨成狂癡。怨草豈有邊，恨水豈有涯。<br>怨恨馳我心，茫茫日何之。<br></p></body></html>
