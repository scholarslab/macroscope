  <body><p>443_47: 《早行林下》白居易</p>
        <p>披衣未冠櫛，晨起入前林。宿露殘花氣，朝光新葉陰。<br>傍松人跡少，隔竹鳥聲深。閑倚小橋立，傾頭時一吟。<br></p></body></html>
