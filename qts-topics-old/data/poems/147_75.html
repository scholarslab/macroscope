  <body><p>147_75: 《奉使至申州，傷經陷沒》劉長卿</p>
        <p>舉目傷蕪沒，何年此戰爭。歸人失舊裏，老將守孤城。<br>廢戍山煙出，荒田野火行。獨憐溮水上，時亂亦能清。<br></p></body></html>
