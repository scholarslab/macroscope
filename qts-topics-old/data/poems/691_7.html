  <body><p>691_7: 《送友游吳越》杜荀鶴</p>
        <p>去越從吳過，吳疆與越連。有園多種橘，無水不生蓮。<br>夜市橋邊火，春風寺外船。此中偏重客，君去必經年。<br></p></body></html>
