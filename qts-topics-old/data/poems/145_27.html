  <body><p>145_27: 《十五夜觀燈》王諲</p>
        <p>暫得金吾夜，通看火樹春。停車傍明月，走馬入紅塵。<br>妓雜歌偏勝，場移舞更新。應須盡記取，說向不來人。<br></p></body></html>
