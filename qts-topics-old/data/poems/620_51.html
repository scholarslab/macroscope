  <body><p>620_51: 《奉和襲美茶具十詠。茶舍》陸龜蒙</p>
        <p>旋取山上材，駕為山下屋。門因水勢斜，壁任岩隈曲。<br>朝隨鳥俱散，暮與雲同宿。不憚采掇勞，只憂官未足。<br></p></body></html>
