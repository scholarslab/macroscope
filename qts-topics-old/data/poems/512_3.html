  <body><p>512_3: 《和於中丞登越王樓見寄》盧求</p>
        <p>高情推謝守，善政屬綿州。未落紫泥詔，閑登白雪樓。<br>晴江如送日，寒嶺鎮迎秋。滿壁朝天士，唯予不系舟。<br></p></body></html>
