  <body><p>501_20: 《和王郎中題華州李中丞廳》姚合</p>
        <p>蓮華峰下郡齋前，繞砌穿池貯瀑泉。<br>君到亦應閑不得，主人草聖複詩仙。<br></p></body></html>
