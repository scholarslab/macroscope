  <body><p>503_13: 《出關寄賈島》周賀</p>
        <p>舊鄉無子孫，誰共老青門。迢遞早秋路，別離深夜村。<br>伊流偕行客，嶽響答啼猿。去後期招隱，何當複此言。<br></p></body></html>
