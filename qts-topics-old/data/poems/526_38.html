  <body><p>526_38: 《川守大夫劉公早歲寓居敦行裏肆有題壁十韻…輒獻此詩》杜牧</p>
        <p>旅館當年葺，公才此日論。林繁輕竹祖，樹暗惜桐孫。<br>煉藥藏金鼎，疏泉陷石盆。散科松有節，深薙草無根。<br>龍臥池猶在，鶯遷谷尚存。昔為揚子宅，今是李膺門。<br>積學螢嘗聚，微詞鳳早吞。百年明素志，三顧起新恩。<br>雪耀冰霜冷，塵飛水墨昏。莫教垂露跡，歲晚雜苔痕。<br></p></body></html>
