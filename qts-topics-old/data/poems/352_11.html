  <body><p>352_11: 《雨中贈仙人山賈山人（即賈鵬也）》柳宗元</p>
        <p>寒江夜雨聲潺潺，曉雲遮盡仙人山。<br>遙知玄豹在深處，下笑羈絆泥塗間。<br></p></body></html>
