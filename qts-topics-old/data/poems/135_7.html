  <body><p>135_7: 《送崔員外黔中監選》綦毋潛</p>
        <p>持衡出帝畿，星指夜郎飛。神女雲迎馬，荊門雨濕衣。<br>聽猿收淚罷，系雁待書稀。蠻貊雖殊俗，知君肝膽微。<br></p></body></html>
