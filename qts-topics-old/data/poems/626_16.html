  <body><p>626_16: 《和襲美為新羅弘惠上人撰靈鷲山周禪師碑送歸詩》陸龜蒙</p>
        <p>一函迢遞過東瀛，只為先生處乞銘。已得雄詞封靜檢，<br>卻懷孤影在禪庭。春過異國人應寫，夜讀滄洲怪亦聽。<br>遙想勒成新塔下，盡望空碧禮文星。<br></p></body></html>
