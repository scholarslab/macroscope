  <body><p>540_205: 《春宵自遣》李商隱</p>
        <p>地勝遺塵事，身閑念歲華。晚晴風過竹，深夜月當花。<br>石亂知泉咽，苔荒任徑斜。陶然恃琴酒，忘卻在山家。<br></p></body></html>
