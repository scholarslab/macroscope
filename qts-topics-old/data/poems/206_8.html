  <body><p>206_8: 《送裴五歸京口》李嘉佑</p>
        <p>君罷江西日，家貧為一官。還歸五陵去，只向遠峰看。<br>暮色催人別，秋風待雨寒。遙知到三徑，唯有菊花殘。<br></p></body></html>
