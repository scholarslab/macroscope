  <body><p>295_17: 《尋許山人亭子》奚賈</p>
        <p>桃源若遠近，漁子棹輕舟。川路行難盡，人家到漸幽。<br>山禽拂席起，溪水入庭流。君是何年隱，如今成白頭。<br></p></body></html>
