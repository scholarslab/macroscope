  <body><p>333_137: 《同太常尉遲博士闕下待漏》楊巨源</p>
        <p>沉沉延閣抱丹墀，松色苔花顥露滋。爽氣曉來青玉甃，<br>熏風宿在翠花旗。方瞻禦陌三條廣，猶覺仙門一刻遲。<br>此地含香從白首，馮唐何事怨明時。<br></p></body></html>
