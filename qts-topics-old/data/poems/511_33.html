  <body><p>511_33: 《思歸樂二首》張祜</p>
        <p>晚日催弦管，春風入綺羅。杏花如有意，偏落舞衫多。<br>萬里春應盡，三江雁亦稀。連天漢水廣，孤客未言歸。<br></p></body></html>
