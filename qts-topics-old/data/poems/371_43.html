  <body><p>371_43: 《蕃中答退渾詞二首》呂溫</p>
        <p>退渾兒，退渾兒，朔風長在氣何衰。<br>萬群鐵馬從奴虜，強弱由人莫歎時。<br>退渾兒，退渾兒，冰消青海草如絲。<br>明堂天子朝萬國，神島龍駒將與誰。<br></p></body></html>
