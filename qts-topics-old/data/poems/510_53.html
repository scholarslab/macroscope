  <body><p>510_53: 《將之衡陽道中作》張祜</p>
        <p>萬里南方去，扁舟泛自身。長年無愛物，深話少情人。<br>醉臥襟長散，閒書字不真。衡陽路猶遠，獨與雁為賓。<br></p></body></html>
