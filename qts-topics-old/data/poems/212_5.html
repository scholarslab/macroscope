  <body><p>212_5: 《睢陽酬別暢大判官》高適</p>
        <p>吾友遇知己，策名逢聖朝。高才擅白雪，逸翰懷青霄。<br>承詔選嘉賓，慨然即馳軺。清晝下公館，尺書忽相邀。<br>留歡惜別離，畢景駐行鑣。言及沙漠事，益令胡馬驕。<br>丈夫拔東蕃，聲冠霍嫖姚。兜鍪沖矢石，鐵甲生風飆。<br>諸將出冷陘，連營濟石橋。酋豪盡俘馘，子弟輸征徭。<br>邊庭絕刁鬥，戰地成漁樵。榆關夜不扃，塞口長蕭蕭。<br>降胡滿薊門，一一能射雕。軍中多宴樂，馬上何輕趫。<br>戎狄本無厭，羈縻非一朝。饑附誠足用，飽飛安可招。<br>李牧制儋藍，遺風豈寂寥。君還謝幕府，慎勿輕芻蕘。<br></p></body></html>
