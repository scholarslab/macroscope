  <body><p>52_38: 《送杜審言》宋之問</p>
        <p>臥病人事絕，嗟君萬里行。河橋不相送，江樹遠含情。<br>別路追孫楚，維舟吊屈平。可惜龍泉劍，流落在豐城。<br></p></body></html>
