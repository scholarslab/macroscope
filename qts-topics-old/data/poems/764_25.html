  <body><p>764_25: 《春日期巢湖舊事》譚用之</p>
        <p>暖掠紅香燕燕飛，五雲仙佩曉相攜。花開鸚鵡韋郎曲，<br>竹亞虯龍白帝溪。富貴萬場歸紫酒，是非千載逐芳泥。<br>不知多少開元事，露泣春叢向日低。<br></p></body></html>
