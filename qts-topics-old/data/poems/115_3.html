  <body><p>115_3: 《奉和聖制從蓬萊向興慶閣道中留春雨中春望之作應制》李憕</p>
        <p>別館春還淑氣催，三宮路轉鳳凰台。雲飛北闕輕陰散，<br>雨歇南山積翠來。禦柳遙隨天仗發，林花不待曉風開。<br>已知聖澤深無限，更喜年芳入睿才。<br></p></body></html>
