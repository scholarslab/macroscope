  <body><p>32_31: 《傷始平李少府正己》褚亮</p>
        <p>勞息本相循，悲歡理自均。誰能免玄夜，惜爾正青春。<br>邁德惟家寶，生才諒國珍。高文綴翡翠，茂學掩麒麟。<br>述作紛無已，言談妙入神。斷腸雖累月，分手未盈旬。<br>輔嗣俄長往，顏生即短辰。聲華滿昭代，形影委窮塵。<br>禪草回中使，生芻引吊賓。同游秘府日，方駕直城闉。<br>並拜黃圖右，分曹清渭濱。風期嵇呂好，存歿范張親。<br>虛座憐王述，遺篇慟景純。精靈與毫翰，千祀壽何人。<br></p></body></html>
