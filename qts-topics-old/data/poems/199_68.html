  <body><p>199_68: 《邯鄲客舍歌》岑參</p>
        <p>客從長安來，驅馬邯鄲道。傷心叢台下，一帶生蔓草。<br>客舍門臨漳水邊，垂楊下系釣魚船。邯鄲女兒夜沽酒，<br>對客挑燈誇數錢。酩酊醉時日正午，一曲狂歌壚上眠。<br></p></body></html>
