  <body><p>469_26: 《鴻溝》張碧</p>
        <p>毒龍銜日天地昏，八紘靉靆生愁雲。秦園走鹿無藏處，<br>紛紛爭處蜂成群。四溟波立鯨相吞，蕩搖五嶽崩山根。<br>魚蝦舞浪狂鰍鯤，龍蛇膽戰登鴻門。星旗羽鏃強者尊，<br>黑風白雨東西屯。山河欲拆人煙分，壯士鼓勇君王存。<br>項莊憤氣吐不得，亞父鬥聲天上聞。玉光墮地驚昆侖，<br>留侯氣魄吞太華。舌頭一寸生陽春，神農女媧愁不言。<br>蛇枯老媼啼淚痕，星曹定秤秤王孫。項籍骨輕迷精魂，<br>沛公仰面爭乾坤。須臾垓下賊星起，歌聲繚繞淒人耳。<br>吳娃捧酒橫秋波，霜天月照空城壘。力拔山兮忽到此，<br>騅嘶懶渡烏江水。新豐瑞色生樓臺，西楚寒蒿哭愁鬼。<br>三尺霜鳴金匣裏，神光一掉八千里。漢皇驟馬意氣生，<br>西南掃地迎天子。<br></p></body></html>
