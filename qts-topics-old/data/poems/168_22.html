  <body><p>168_22: 《贈崔侍郎》李白</p>
        <p>黃河二尺鯉，本在孟津居。點額不成龍，歸來伴凡魚。<br>故人東海客，一見借吹噓。風濤倘相見，更欲淩昆墟。<br></p></body></html>
