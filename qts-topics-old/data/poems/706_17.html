  <body><p>706_17: 《鄜畤李相公》黃滔</p>
        <p>秦城擇日發征轅，齋戒來投節制尊。分虎名高初命相，<br>攀龍跡下愧登門。夜聽謳詠銷塵夢，曉拜旌幢戰旅魂。<br>華舍未開寧有礙，彩毫雖乏敢無言。生兼文武為人傑，<br>出應乾坤靜帝閽。計吐六奇誰敢敵，學窮三略不須論。<br>功高馬卸黃金甲，台迥賓歡白玉樽。九穗嘉禾垂綺陌，<br>四時甘雨帶雕軒。推恩每覺東溟淺，吹律能令北陸暄。<br>青草連沙無血濺，黃榆鎖塞有鶯翻。笙歌合遝春風郭，<br>雞犬連延碧岫村。遊子不緣貪獻賦，永依棠樹托蓬根。<br></p></body></html>
