  <body><p>650_34: 《敘雪寄喻鳧（一作杜荀鶴）》方幹</p>
        <p>密片繁聲旋不銷，縈風雜霰轉飄颻。澄江莫蔽長流色，<br>衰柳難黏自動條。濕氣添寒酤酒夜，素花迎曙捲簾朝。<br>此時明徑無行跡，唯望徽之問寂寥。<br></p></body></html>
