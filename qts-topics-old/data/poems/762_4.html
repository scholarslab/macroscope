  <body><p>762_4: 《靈溪觀》劉昭禹</p>
        <p>鼇海西邊地，宵吟景象寬。雲開孤月上，瀑噴一山寒。<br>人異發常綠，草靈秋不幹。無由此棲息，魂夢在長安。<br></p></body></html>
