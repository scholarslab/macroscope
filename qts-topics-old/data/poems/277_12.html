  <body><p>277_12: 《酬金部王郎中省中春日見寄》盧綸</p>
        <p>南宮樹色曉森森，雖有春光未有陰。鶴侶正疑芳景引，<br>玉人那為簿書沈。山含瑞氣偏當日，鶯逐輕風不在林。<br>更有阮郎迷路處，萬株紅樹一溪深。<br></p></body></html>
