  <body><p>466_27: 《並州路（一作楊達詩，題雲塞下作）》李宣遠</p>
        <p>秋日並州路，黃榆落故關。孤城吹角罷，數騎射雕還。<br>帳幕遙臨水，牛羊自下山。征人正垂淚，烽火起雲間。<br></p></body></html>
