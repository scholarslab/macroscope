  <body><p>278_46: 《新移北廳因貽同院諸公兼呈暢博士》盧綸</p>
        <p>華軒邇台座，顧影忝時倫。弱質偃彌曠，清風來亦頻。<br>恩輝坐淩邁，景物恣芳新。終乃愧吾友，無容私此身。<br></p></body></html>
