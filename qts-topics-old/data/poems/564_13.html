  <body><p>564_13: 《和於中丞登越王樓》王嚴</p>
        <p>雉堞臨朱檻，登茲便散愁。蟬聲怨炎夏，山色報新秋。<br>江轉穿雲樹，心閑隨葉舟。仲宣徒有歎，謝守幾追遊。<br></p></body></html>
