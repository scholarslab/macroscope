  <body><p>659_19: 《台城》羅隱</p>
        <p>水國春常在，台城夜未寒。麗華承寵渥，江令捧杯盤。<br>宴罷明堂爛，詩成寶炬殘。兵來吾有計，金井玉鉤欄。<br></p></body></html>
