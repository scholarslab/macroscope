  <body><p>158_10: 《洛出書》蕭昕</p>
        <p>海內昔凋瘵，天網斯浡潏。龜靈啟聖圖，龍馬負書出。<br>大哉明德盛，遠矣彝倫秩。地敷作乂功，人免為魚恤。<br>既彰千國理，豈止百川溢。永賴至於今，疇庸未雲畢。<br></p></body></html>
