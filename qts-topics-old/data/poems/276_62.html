  <body><p>276_62: 《賦得彭祖樓送楊德宗歸徐州幕》盧綸</p>
        <p>四戶八窗明，玲瓏逼上清。外欄黃鵠下，中柱紫芝生。<br>每帶雲霞色，時聞簫管聲。望君兼有月，幢蓋儼層城。<br></p></body></html>
