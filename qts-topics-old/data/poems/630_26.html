  <body><p>630_26: 《藥名離合夏日即事三首》陸龜蒙</p>
        <p>乘屐著來幽砌滑，石罌煎得遠泉甘。<br>草堂只待新秋景，天色微涼酒半酣。<br>避暑最須從朴野，葛巾筠席更相當。<br>歸來又好乘涼釣，藤蔓陰陰著雨香。<br>窗外曉簾還自卷，柏煙蘭露思晴空。<br>青箱有意終須續，斷簡遺編一半通。<br></p></body></html>
