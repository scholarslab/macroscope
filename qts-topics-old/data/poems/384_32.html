  <body><p>384_32: 《山中秋夜》張籍</p>
        <p>寂寂山景靜，幽人歸去遲。橫琴當月下，壓酒及花時。<br>冷露濕茆屋，暗泉沖竹籬。西峰采藥伴，此夕恨無期。<br></p></body></html>
