  <body><p>275_18: 《寄興國池鶴上劉相公》張眾甫</p>
        <p>馴狎經時久，褵褷短翮存。不隨淮海變，空愧稻粱恩。<br>獨立秋天靜，單棲夕露繁。欲飛還斂翼，詎敢望乘軒。<br></p></body></html>
