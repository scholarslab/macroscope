  <body><p>252_5: 《喜陸侍禦破石埭草寇東峰亭賦詩》袁傪</p>
        <p>古寺東峰上，登臨興有餘。同觀白簡使，新報赤囊書。<br>幾處閑烽堠，千方慶裏閭。欣欣夏木長，寂寂晚煙徐。<br>戰罷言歸馬，還師賦出車。因知越範蠡，湖海意何如。<br></p></body></html>
