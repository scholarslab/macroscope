  <body><p>344_28: 《獨釣四首》韓愈</p>
        <p>侯家林館勝，偶入得垂竿。曲樹行藤角，平池散芡盤。<br>羽沈知食駛，緡細覺牽難。聊取誇兒女，榆條系從鞍。<br>一徑向池斜，池塘野草花。雨多添柳耳，水長減蒲芽。<br>坐厭親刑柄，偷來傍釣車。太平公事少，吏隱詎相賒。<br>獨往南塘上，秋晨景氣醒。露排四岸草，風約半池萍。<br>鳥下見人寂，魚來聞餌馨。所嗟無可召，不得倒吾瓶。<br>秋半百物變，溪魚去不來。風能坼芡觜，露亦染梨腮。<br>遠岫重疊出，寒花散亂開。所期終莫至，日暮與誰回。<br></p></body></html>
