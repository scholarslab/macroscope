  <body><p>118_54: 《江行有懷》孫逖</p>
        <p>秋水明川路，輕舟轉石圻。霜多山橘熟，寒至浦禽稀。<br>飛席乘風勢，回流蕩日暉。晝行疑海若，夕夢識江妃。<br>野霽看吳盡，天長望洛非。不知何歲月，一似暮潮歸。<br></p></body></html>
