  <body><p>506_40: 《上太皇先生》章孝標</p>
        <p>顥氣貫精神，蒼崖老姓名。煙霞空送景，水木苦無情。<br>劚藥雲根斷，眠花石面平。折鬆開月色，決水放秋聲。<br>顏為忘憂嫩，身緣絕粒輕。圍棋看局勢，對鏡戮妖精。<br>過海量鯨力，歸天算鶴程。露凝鐘乳冷，風定玉簫清。<br>坐覺衣裳古，行疑羽翼生。應憐市朝客，開眼鎖浮榮。<br></p></body></html>
