  <body><p>178_28: 《酬中都小吏攜鬥酒雙魚於逆旅見贈》李白</p>
        <p>魯酒若琥珀，汶魚紫錦鱗。山東豪吏有俊氣，<br>手攜此物贈遠人。意氣相傾兩相顧，鬥酒雙魚表情素。<br>雙鰓呀呷鰭鬣張，蹳剌銀盤欲飛去。呼兒拂幾霜刃揮，<br>紅肌花落白雪霏。為君下箸一餐飽，醉著金鞍上馬歸。<br></p></body></html>
