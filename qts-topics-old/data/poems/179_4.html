  <body><p>179_4: 《東魯門泛舟二首》李白</p>
        <p>日落沙明天倒開，波搖石動水縈回。<br>輕舟泛月尋溪轉，疑是山陰雪後來。<br>水作青龍磐石堤，桃花夾岸魯門西。<br>若教月下乘舟去，何啻風流到剡溪。<br></p></body></html>
