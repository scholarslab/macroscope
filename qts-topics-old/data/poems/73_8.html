  <body><p>73_8: 《餞唐州高使君赴任》蘇頲</p>
        <p>永日奏文時，東風搖盪夕。浩然思樂事，翻複餞征客。<br>淮水春流清，楚山暮雲白。勿言行路遠，所貴專城伯。<br></p></body></html>
