  <body><p>349_27: 《陪太原鄭行軍中丞登汾上閣中丞詩曰汾樓…輒書即事上答》歐陽詹</p>
        <p>並州汾上閣，登望似吳閶。貫郭河通路，縈村水逼鄉。<br>城槐臨枉渚，巷市接飛梁。莫論江湖思，南人正斷腸。<br></p></body></html>
