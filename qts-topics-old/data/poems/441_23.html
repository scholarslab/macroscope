  <body><p>441_23: 《新秋》白居易</p>
        <p>二毛生鏡日，一葉落庭時。老去爭由我，愁來欲泥誰。<br>空銷閑歲月，不見舊親知。唯弄扶床女，時時強展眉。<br></p></body></html>
