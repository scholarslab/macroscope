  <body><p>662_33: 《偶題（一作嘲鐘陵妓雲英）》羅隱</p>
        <p>鐘陵醉別十餘春，重見雲英掌上身。<br>我未成名君未嫁，可能俱是不如人。<br></p></body></html>
