  <body><p>310_45a: 《送韋判官歸薊門》于鵠</p>
        <p>桑幹歸路遠，聞說亦愁人。有雪常經夏，無花空到春。<br>下營雲外火，收馬月中塵。白首從戎客，青衫未離身。<br></p></body></html>
