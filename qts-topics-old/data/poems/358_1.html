  <body><p>358_1: 《始聞蟬有懷白賓客去歲白有聞蟬見寄詩…兼遣報君知之句》劉禹錫</p>
        <p>蟬韻極清切，始聞何處悲。人含不平意，景值欲秋時。<br>此歲方晼晚，誰家無別離。君言催我老，已是去年詩。<br></p></body></html>
