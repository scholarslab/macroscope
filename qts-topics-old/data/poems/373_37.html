  <body><p>373_37: 《堯歌（一作舜歌，賞鄭氏莊客去婦）》孟郊</p>
        <p>爾室何不安，爾孝無與齊。一言應對姑，一度為出妻。<br>往轍才晚鐘，還轍及晨雞。往還跡徒新，很戾竟獨迷。<br>娥女無禮數，汙家如糞泥。父母吞聲哭，禽鳥亦為啼。<br>如何天與惡，不得和鳴棲。<br>山色挽心肝，將歸盡日看。村肩籃輿子，野坐白髮官。<br>鶯弄方短短，花明碎攢攢。琉璃堆可掬，琴瑟饒多歡。<br>翠韻仙窈窕，嵐漪出無端。養館洞庭秋，響答虛吹彈。<br></p></body></html>
