  <body><p>660_31: 《寄鐘常侍》羅隱</p>
        <p>一從朱履步金台，蘖苦冰寒奉上臺。峻節不由人學得，<br>遠途終是自將來。風高漸展摩天翼，幹聳方呈構廈材。<br>應笑樟亭舊同舍，九州無驗滿爐灰。<br></p></body></html>
