  <body><p>585_68: 《古意》劉駕</p>
        <p>蒲帆出浦去，但見浦邊樹。不如馬行郎，馬跡猶在路。<br>大舟不相載，買宅令委住。莫道留金多，本非愛郎富。<br></p></body></html>
