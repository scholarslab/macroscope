  <body><p>571_53: 《就峰公宿》賈島</p>
        <p>河出鳥宿後，螢火白露中。上人坐不倚，共我論量空。<br>殘月華晻曖，遠水響玲瓏。爾時無了夢，茲宵方未窮。<br></p></body></html>
