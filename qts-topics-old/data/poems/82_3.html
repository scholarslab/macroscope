  <body><p>82_3: 《春女行》劉希夷</p>
        <p>春女顏如玉，怨歌陽春曲。巫山春樹紅，沅湘春草綠。<br>自憐妖豔姿，妝成獨見時。愁心伴楊柳，春盡亂如絲。<br>目極千餘裏，悠悠春江水。頻想玉關人，愁臥金閨裏。<br>尚言春花落，不知秋風起。嬌愛猶未終，悲涼從此始。<br>憶昔楚王宮，玉樓妝粉紅。纖腰弄明月，長袖舞春風。<br>容華委西山，光陰不可還。桑林變東海，富貴今何在。<br>寄言桃李容，胡為閨閣重。但看楚王墓，唯有數株松。<br></p></body></html>
