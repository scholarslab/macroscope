  <body><p>188_18: 《寄楊協律》韋應物</p>
        <p>吏散門閣掩，鳥鳴山郡中。遠念長江別，俯覺座隅空。<br>舟泊南池雨，簟卷北樓風。並罷芳樽燕，為愴昨時同。<br></p></body></html>
