  <body><p>497_49: 《早春山居寄城中知己》姚合</p>
        <p>陽和潛發蕩寒陰，便使川原景象深。入戶風泉聲瀝瀝，<br>當軒雲岫影沉沉。殘雲帶雨輕飄雪，嫩柳含煙小綻金。<br>雖有眼前詩酒興，邀遊爭得稱閒心。<br></p></body></html>
