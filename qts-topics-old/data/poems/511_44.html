  <body><p>511_44: 《蘇小小歌三首》張祜</p>
        <p>車輪不可遮，馬足不可絆。長怨十字街，使郎心四散。<br>新人千里去，故人千里來。剪刀橫眼底，方覺淚難裁。<br>登山不愁峻，涉海不愁深。中擘庭前棗，教郎見赤心。<br></p></body></html>
