  <body><p>93_21: 《春日登樓野望》薛稷</p>
        <p>憑軒聊一望，春色幾芬菲。野外煙初合，樓前花正飛。<br>嬌鶯弄新響，斜日散餘暉。誰忍孤遊客，言念獨依依。<br></p></body></html>
