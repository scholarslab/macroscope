  <body><p>326_3: 《韋賓客宅與諸博士宴集》權德輿</p>
        <p>累抗氣身章，湛恩比上庠。賓筵征稷嗣，家法自扶陽。<br>簪組歡言久，琴壺雅興長。陰嵐冒苔石，輕籟韻風篁。<br>佩玉三朝貴，揮金百慮忘。因知臥商洛，豈勝白雲鄉。<br></p></body></html>
