  <body><p>393_46: 《許公子鄭姬歌（鄭園中請賀作）》李賀</p>
        <p>許史世家外親貴，宮錦千端買沉醉。銅駝酒熟烘明膠，<br>古堤大柳煙中翠。桂開客花名鄭袖，入洛聞香鼎門口。<br>先將芍藥獻妝台，後解黃金大如鬥。莫愁簾中許合歡，<br>清弦五十為君彈。彈聲咽春弄君骨，骨興牽人馬上鞍。<br>兩馬八蹄踏蘭苑，情如合竹誰能見。夜光玉枕棲鳳凰，<br>袷羅當門刺純線。長翻蜀紙卷明君，轉角含商破碧雲。<br>自從小靨來東道，曲裏長眉少見人。相如塚上生秋柏，<br>三秦誰是言情客。蛾鬟醉眼拜諸宗，為謁皇孫請曹植。<br></p></body></html>
