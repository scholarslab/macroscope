  <body><p>439_7: 《題山石榴花》白居易</p>
        <p>一叢千朵壓闌幹，翦碎紅綃卻作團。風嫋舞腰香不盡，<br>露銷妝臉淚新幹。薔薇帶刺攀應懶，菡萏生泥玩亦難。<br>爭及此花簷戶下，任人采弄盡人看。<br></p></body></html>
