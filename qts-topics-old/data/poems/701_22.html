  <body><p>701_22: 《經故洛城》王貞白</p>
        <p>卜世何久遠，由來仰聖明。山河徒自壯，周召不長生。<br>幾主任奸諂，諸侯各戰爭。但餘崩壘在，今古共傷情。<br></p></body></html>
