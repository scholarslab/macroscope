  <body><p>498_30: 《揚州春詞三首》姚合</p>
        <p>廣陵寒食天，無霧複無煙。暖日凝花柳，春風散管弦。<br>園林多是宅，車馬少於船。莫喚遊人住，遊人困不眠。<br>滿郭是春光，街衢土亦香。竹風輕履舄，花露膩衣裳。<br>穀鳥鳴還豔，山夫到更狂。可憐遊賞地，煬帝國傾亡。<br>江北煙光裏，淮南勝事多。市鄽持燭入，鄰里漾船過。<br>有地惟栽竹，無家不養鵝。春風蕩城郭，滿耳是笙歌。<br></p></body></html>
