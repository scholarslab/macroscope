  <body><p>166_37: 《橫江詞六首》李白</p>
        <p>人道橫江好，儂道橫江惡。一風三日吹倒山，<br>白浪高於瓦官閣。<br>海潮南去過潯陽，牛渚由來險馬當。<br>橫江欲渡風波惡，一水牽愁萬里長。<br>橫江西望阻西秦，漢水東連揚子津。<br>白浪如山那可渡，狂風愁殺峭帆人。<br>海神來過惡風回，浪打天門石壁開。<br>浙江八月何如此，濤似連山噴雪來。<br>橫江館前津吏迎，向餘東指海雲生。<br>郎今欲渡緣何事，如此風波不可行。<br>月暈天風霧不開，海鯨東蹙百川回。<br>驚波一起三山動，公無渡河歸去來。<br></p></body></html>
