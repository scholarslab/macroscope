  <body><p>444_17: 《自詠五首》白居易</p>
        <p>朝亦隨群動，暮亦隨群動。榮華瞬息間，求得將何用。<br>形骸與冠蓋，假合相戲弄。但異睡著人，不知夢是夢。<br>一家五十口，一郡十萬戶。出為差科頭，入為衣食主。<br>水旱合心憂，饑寒須手撫。何異食蓼蟲，不知苦是苦。<br>公私頗多事，衰憊殊少歡。迎送賓客懶，鞭笞黎庶難。<br>老耳倦聲樂，病口厭杯盤。既無可戀者，何以不休官。<br>一日復一日，自問何留滯。為貪逐日俸，擬作歸田計。<br>亦須隨豐約，可得無限劑。若待足始休，休官在何歲。<br>官舍非我廬，官園非我樹。洛中有小宅，渭上有別墅。<br>既無婚嫁累，幸有歸休處。歸去誠已遲，猶勝不歸去。<br></p></body></html>
