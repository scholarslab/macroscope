  <body><p>147_51: 《送州人孫沅自本州卻歸句章新營所居》劉長卿</p>
        <p>故里歸成客，新家去未安。詩書滿蝸舍，徵稅及漁竿。<br>火種山田薄，星居海島寒。憐君不得已，步步別離難。<br></p></body></html>
