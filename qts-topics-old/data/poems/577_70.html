  <body><p>577_70: 《過西堡塞北》溫庭筠</p>
        <p>淺草幹河闊，叢棘廢城高。白馬犀匕首，黑裘金佩刀。<br>霜清澈兔目，風急吹雕毛。一經何用厄，日暮涕沾袍。<br></p></body></html>
