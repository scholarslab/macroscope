  <body><p>454_49: 《藍田劉明府攜酌相過與皇甫郎中卯時同飲醉後贈之》白居易</p>
        <p>臘月九日暖寒客，卯時十分空腹杯。玄晏舞狂烏帽落，<br>藍田醉倒玉山頹。貌偷花色老暫去，歌蹋柳枝春暗來。<br>不為劉家賢聖物，愁翁笑口大難開。<br></p></body></html>
