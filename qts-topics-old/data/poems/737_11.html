  <body><p>737_11: 《靈溪老松歌》盧士衡</p>
        <p>靈溪古觀壇西角，千尺鱗皴棟樑樸。橫出一枝戛樓閣，<br>直上一枝掃寥廓。白石蒼苔擁根腳，月明風撼寒光落。<br>有時風雨晦暝，擺撼若黑龍之騰躍。合生於象外峰巒，<br>枉滯乎人間山嶽。安得巨靈受請托，拔向青桂白榆邊安著。<br></p></body></html>
