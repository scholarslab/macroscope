  <body><p>599_20: 《山村叟》于濆</p>
        <p>古鑿岩居人，一廛稱有產。雖沾巾覆形，不及貴門犬。<br>驅牛耕白石，課女經黃繭。歲暮霜霰濃，畫樓人飽暖。<br></p></body></html>
