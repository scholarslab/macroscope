  <body><p>148_119: 《長沙早春雪後臨湘水，呈同游諸子》劉長卿</p>
        <p>汀洲暖漸淥，煙景淡相和。舉目方如此，歸心豈奈何。<br>日華浮野雪，春色染湘波。北渚生芳草，東風變舊柯。<br>江山古思遠，猿鳥暮情多。君問漁人意，滄浪自有歌。<br></p></body></html>
