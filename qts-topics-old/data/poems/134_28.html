  <body><p>134_28: 《二妃廟送裴侍禦使桂陽》李頎</p>
        <p>沅上秋草晚，蒼蒼堯女祠。無人見精魄，萬古寒猿悲。<br>桂水身歿後，椒漿神降時。回雲迎赤豹，驟雨颯文狸。<br>受命出炎海，焚香征楚詞。乘驄感遺跡，一吊清川湄。<br></p></body></html>
