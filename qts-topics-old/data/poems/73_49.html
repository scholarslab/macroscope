  <body><p>73_49: 《廣達樓下夜侍酺宴應制》蘇頲</p>
        <p>東嶽封回宴洛京，西墉通晚會公卿。樓臺絕勝宜春苑，<br>燈火還同不夜城。正睹人間朝市樂，忽聞天上管弦聲。<br>酺來萬舞群臣醉，喜戴千年聖主明。<br></p></body></html>
