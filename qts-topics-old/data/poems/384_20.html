  <body><p>384_20: 《不食姑（一作贈山中女道士）》張籍</p>
        <p>幾年山裏住，已作綠毛身。護氣常稀語，存思自見神。<br>養龜同不食，留藥任生塵。要問西王母，仙中第幾人。<br></p></body></html>
