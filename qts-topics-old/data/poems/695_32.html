  <body><p>695_32: 《寄薛先輩》韋莊</p>
        <p>懸知回日彩衣榮，仙籍高標第一名。瑤樹帶風侵物冷，<br>玉山和雨射人清。龍翻瀚海波濤壯，鶴出金籠燕雀驚。<br>不說文章及閘地，自然毛骨是公卿。<br></p></body></html>
