  <body><p>200_61a: 《輪台即事》岑參</p>
        <p>輪台風物異，地是古單于。三月無青草，千家盡白榆。<br>蕃書文字別，胡俗語音殊。愁見流沙北，天西海一隅。<br></p></body></html>
