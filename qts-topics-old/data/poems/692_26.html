  <body><p>692_26: 《秋日閒居寄先達》杜荀鶴</p>
        <p>到頭身事欲何為，窗下工夫鬢上知。乍可百年無稱意，<br>難教一日不吟詩。風驅早雁沖湖色，雨挫殘蟬點柳枝。<br>自古書生也如此，獨堪惆悵是明時。<br></p></body></html>
