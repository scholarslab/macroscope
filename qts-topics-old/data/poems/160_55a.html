  <body><p>160_55a: 《姚開府山池》孟浩然</p>
        <p>主人新邸第，相國舊池台。館是招賢辟，樓因教舞開。<br>軒車人已散，簫管鳳初來。今日龍門下，誰知文舉才。<br></p></body></html>
