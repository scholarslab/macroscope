  <body><p>223_12: 《夜聞觱篥》杜甫</p>
        <p>夜聞觱篥滄江上，衰年側耳情所向。鄰舟一聽多感傷，<br>塞曲三更欻悲壯。積雪飛霜此夜寒，孤燈急管複風湍。<br>君知天地干戈滿，不見江湖行路難。<br></p></body></html>
