  <body><p>430_2: 《訪陶公舊宅》白居易</p>
        <p>垢塵不汙玉，靈鳳不啄膻。嗚呼陶靖節，生彼晉宋間。<br>心實有所守，口終不能言。永惟孤竹子，拂衣首陽山。<br>夷齊各一身，窮餓未為難。先生有五男，與之同饑寒。<br>腸中食不充，身上衣不完。連征竟不起，斯可謂真賢。<br>我生君之後，相去五百年。每讀五柳傳，目想心拳拳。<br>昔常詠遺風，著為十六篇。今來訪故宅，森若君在前。<br>不慕尊有酒，不慕琴無弦。慕君遺榮利，老死此丘園。<br>柴桑古村落，栗裏舊山川。不見籬下菊，但餘墟中煙。<br>子孫雖無聞，族氏猶未遷。每逢姓陶人，使我心依然。<br></p></body></html>
