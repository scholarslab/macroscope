  <body><p>462_43: 《歲夜詠懷，兼寄思黯》白居易</p>
        <p>遍數故交親，何人得六旬。今年已入手，餘事豈關身。<br>老自無多興，春應不揀人。陶窗與弘閣，風景一時新。<br></p></body></html>
