  <body><p>628_23: 《和襲美館娃宮懷古五絕》陸龜蒙</p>
        <p>三千雖衣水犀珠，半夜夫差國暗屠。<br>猶有八人皆二八，獨教西子占亡吳。<br>一宮花渚漾漣漪，俀墮鴉鬟出繭眉。<br>可料座中歌舞袖，便將殘節拂降旗。<br>幾多雲榭倚青冥，越焰燒來一片平。<br>此地最應沾恨血，至今春草不勻生。<br>江色分明練繞台，戰帆遙隔綺疏開。<br>波神自厭荒淫主，勾踐樓船穩帖來。<br>寶襪香綦碎曉塵，亂兵誰惜似花人。<br>伯勞應是精靈使，猶向殘陽泣暮春。<br></p></body></html>
