  <body><p>676_47: 《同志顧雲下第出京偶有寄勉》鄭穀</p>
        <p>鳳策聯華是國華，春來偶未上仙槎。鄉連南渡思菰米，<br>淚滴東風避杏花。吟聒暮鶯歸廟院，睡消遲日寄僧家。<br>一般情緒應相信，門靜莎深樹影斜。<br></p></body></html>
