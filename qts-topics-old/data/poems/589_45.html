  <body><p>589_45: 《省試振鷺》李頻</p>
        <p>有鳥生江浦，霜華作羽翰。君臣將比潔，朝野共相歡。<br>月影林梢下，冰光水際殘。翻飛時共樂，飲啄道皆安。<br>迥翥宜高詠，群棲入靜看。由來鴛鷺侶，濟濟列千官。<br></p></body></html>
