  <body><p>125_50: 《同盧拾遺過韋給事東山別業二十韻給事首春…不果斯諾》王維</p>
        <p>托身侍雲陛，昧旦趨華軒。遂陪鵷鴻侶，霄漢同飛翻。<br>君子垂惠顧，期我于田園。側聞景龍際，親降南面尊。<br>萬乘駐山外，順風祈一言。高陽多夔龍，荊山積璵璠。<br>盛德啟前烈，大賢鐘後昆。侍郎文昌宮，給事東掖垣。<br>謁帝俱來下，冠蓋盈丘樊。閨風首邦族，庭訓延鄉村。<br>埰地包山河，樹井竟川原。岩端回綺檻，穀口開朱門。<br>階下群峰首，雲中瀑水源。鳴玉滿春山，列筵先朝暾。<br>會舞何颯遝，擊鐘彌朝昏。是時陽和節，清晝猶未暄。<br>藹藹樹色深，嚶嚶鳥聲繁。顧己負宿諾，延頸慚芳蓀。<br>蹇步守窮巷，高駕難攀援。素是獨往客，脫冠情彌敦。<br></p></body></html>
