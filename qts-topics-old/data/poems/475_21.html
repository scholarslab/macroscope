  <body><p>475_21: 《東郡懷古二首。陽給事》李德裕</p>
        <p>宋氏遠家左，豺狼滿中州。陽君守滑台，終古垂英猷。<br>數仞城既毀，萬夫心莫留。跳身入飛鏃，免胄臨霜矛。<br>畢命在旗下，僵屍橫道周。義風激河汴，壯氣淪山丘。<br>嗟爾抱忠烈，古來誰與儔。就烹感漢使，握節悲陽秋。<br>顏子綴清藻，鏗然如素璆。徘徊望故壘，尚想精魂遊。<br></p></body></html>
