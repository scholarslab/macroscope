  <body><p>649_55: 《送鏡空上人游江南》方幹</p>
        <p>去住如雲鶴，飄然不可留。何山逢後夏，一食在孤舟。<br>細雨蓮塘晚，疏蟬橘岸秋。應懷舊溪月，夜過石窗流。<br></p></body></html>
