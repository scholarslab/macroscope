  <body><p>60_25: 《竹》李嶠</p>
        <p>高簳楚江濆，嬋娟含曙氛。白花搖鳳影，青節動龍文。<br>葉掃東南日，枝捎西北雲。誰知湘水上，流淚獨思君。<br></p></body></html>
