  <body><p>692_132: 《贈袒肩和尚》杜荀鶴</p>
        <p>山衣草屐染莓苔，雙眼猶慵向俗開。若比吾師居世上，<br>何如野客臥岩隈。才聞錫杖離三楚，又說隨緣向五台。<br>乘醉吟詩問禪理，為誰須去為誰來。<br></p></body></html>
