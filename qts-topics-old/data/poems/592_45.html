  <body><p>592_45: 《吳宮宴》曹鄴</p>
        <p>吳宮城闕高，龍鳳遙相倚。四面鏗鼓鐘，中央列羅綺。<br>春風時一來，蘭麝聞數裏。三度明月落，青娥醉不起。<br>江頭鐵劍鳴，玉座成荒壘。適來歌舞處，未知身是鬼。<br></p></body></html>
