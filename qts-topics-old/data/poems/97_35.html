  <body><p>97_35: 《哭道士劉無得》沈佺期</p>
        <p>聞有玄都客，成仙不易祈。蓬萊向清淺，桃杏欲芳菲。<br>縮地黃泉出，升天白日飛。少微星夜落，高掌露朝晞。<br>吐甲龍應出，銜符鳥自歸。國人思負局，天子惜被衣。<br>花月留丹洞，琴笙閣翠微。嗟來子桑扈，爾獨返於幾。<br></p></body></html>
