  <body><p>318_11: 《和黃門相公詔還題石門洞（黃門，武元衡也）》鄭餘慶</p>
        <p>紫氛隨馬處，黃閣駐車情。嵌壑驚山勢，周灘戀水聲。<br>地分三蜀限，關志百牢名。琬琰攀酬郢，微言鼎飪情。<br></p></body></html>
