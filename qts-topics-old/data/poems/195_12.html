  <body><p>195_12: 《淩霧行》韋應物</p>
        <p>秋城海霧重，職事淩晨出。浩浩合元天，溶溶迷朗日。<br>才看含鬢白，稍視沾衣密。道騎全不分，郊樹都如失。<br>霏微誤噓吸，膚腠生寒栗。歸當飲一杯，庶用蠲斯疾。<br></p></body></html>
