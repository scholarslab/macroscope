  <body><p>349_10: 《新都行》歐陽詹</p>
        <p>縹緲空中絲，蒙籠道傍樹。翻茲葉間吹，惹破花上露。<br>悠揚絲意去，苒蒻花枝住。何計脫纏綿，天長春日暮。<br></p></body></html>
