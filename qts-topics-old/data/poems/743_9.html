  <body><p>743_9: 《麻姑山》沈彬</p>
        <p>紺殿松蘿太古山，仙人曾此話桑田。閑傾雲液十分日，<br>已過浮生一萬年。花洞路中逢鶴信，水簾岩底見龍眠。<br>我來游禮酬心願，欲共怡神契自然。<br></p></body></html>
