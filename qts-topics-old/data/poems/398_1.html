  <body><p>398_1: 《松鶴》元稹</p>
        <p>渚宮本坳下，佛廟有台閣。台下三四松，低昂勢前卻。<br>是時晴景麗，松梢殘雪薄。日色相玲瓏，纖雲映羅幕。<br>逡巡九霄外，似振風中鐸。漸見尺帛光，孤飛唳空鶴。<br>裴回耀霜雪，顧慕下寥廓。蹋動樛盤枝，龍蛇互跳躍。<br>俯瞰九江水，旁瞻萬里壑。無心眄烏鳶，有字悲城郭。<br>清角已沉絕，虞韶亦冥寞。鶱翻勿重留，幸及鈞天作。<br></p></body></html>
