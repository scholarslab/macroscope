  <body><p>569_29: 《送房處士閒遊》李群玉</p>
        <p>采藥陶貞白，尋山許遠遊。刀圭藏妙用，岩洞契冥搜。<br>花月三江水，琴尊一葉舟。羨君隨野鶴，長揖稻粱愁。<br></p></body></html>
