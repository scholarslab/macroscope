  <body><p>559_26: 《清河泛舟》薛能</p>
        <p>都人層立似山丘，坐嘯將軍擁棹游。繞郭煙波浮泗水，<br>一船絲竹載涼州。城中睹望皆丹雘，旗裏驚飛盡白鷗。<br>儒將不須誇郤縠，未聞詩句解風流。<br></p></body></html>
