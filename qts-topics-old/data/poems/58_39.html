  <body><p>58_39: 《和麹典設扈從東郊憶弟使往安西冬至日恨不得同申拜慶》李嶠</p>
        <p>玉關方叱馭，桂苑正陪輿。桓嶺嗟分翼，薑川限饋魚。<br>雪花含□晚，雲葉帶荊舒。重此西流詠，彌傷南至初。<br></p></body></html>
