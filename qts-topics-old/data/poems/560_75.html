  <body><p>560_75: 《長安道》薛能</p>
        <p>汲汲複營營，東西連兩京。關繻古若在，山嶽累應成。<br>各自有身事，不相知姓名。交馳兼眾類，分散入重城。<br>此去應無盡，萬方人旋生。空餘片言苦，來往覓劉楨。<br></p></body></html>
