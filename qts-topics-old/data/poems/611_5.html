  <body><p>611_5: 《奉和魯望漁具十五詠。釣車》皮日休</p>
        <p>得樂湖海志，不厭華輈小。月中拋一聲，驚起灘上鳥。<br>心將潭底測，手把波文嫋。何處覓奔車，平波今渺渺。<br></p></body></html>
