  <body><p>709_6: 《憶長安行》徐夤</p>
        <p>舊曆關中憶廢興，僭奢須戒儉須憑。火光只是燒秦塚，<br>賊眼何曾視灞陵。鐘鼓煎催人自急，侯王更換恨難勝。<br>不如坐釣清溪月，心共寒潭一片澄。<br></p></body></html>
