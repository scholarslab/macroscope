  <body><p>692_5: 《贈秋浦張明府》杜荀鶴</p>
        <p>君為秋浦三年宰，萬慮關心兩鬢知。人事旋生當路縣，<br>吏才難展用兵時。農夫背上題軍號，賈客船頭插戰旗。<br>他日親知問官況，但教吟取杜家詩。<br></p></body></html>
