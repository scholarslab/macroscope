  <body><p>438_88: 《醉後題李、馬二妓》白居易</p>
        <p>行搖雲髻花鈿節，應似霓裳趁管弦。豔動舞裙渾是火，<br>愁凝歌黛欲生煙。有風縱道能回雪，無水何由忽吐蓮。<br>疑是兩般心未決，雨中神女月中仙。<br></p></body></html>
