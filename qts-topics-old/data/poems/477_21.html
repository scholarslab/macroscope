  <body><p>477_21: 《京口送朱晝之淮南（一作寄贈妓人）》李涉</p>
        <p>兩行客淚愁中落，萬樹山花雨後殘。<br>君到揚州見桃葉，為傳風水渡江難。<br></p></body></html>
