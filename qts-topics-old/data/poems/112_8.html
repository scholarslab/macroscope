  <body><p>112_8: 《曉發》賀知章</p>
        <p>江皋聞曙鐘，輕枻理還舼。海潮夜約約，川露晨溶溶。<br>始見沙上鳥，猶埋雲外峰。故鄉杳無際，明發懷朋從。<br></p></body></html>
