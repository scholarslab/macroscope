  <body><p>573_67: 《鄭尚書新開涪江二首》賈島</p>
        <p>岸鑿青山破，江開白浪寒。日沉源出海，春至草生灘。<br>梓匠防波溢，蓬仙畏水幹。從今疏決後，任雨滯峰巒。<br>不侵南畝務，已拔北江流。涪水方移岸，潯陽有到舟。<br>潭澄初搗藥，波動乍垂鉤。山可疏三裏，從知曆億秋。<br></p></body></html>
