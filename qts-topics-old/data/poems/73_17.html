  <body><p>73_17: 《春日芙蓉園侍宴應制》蘇頲</p>
        <p>禦道紅旗出，芳園翠輦遊。繞花開水殿，架竹起山樓。<br>荷芰輕熏幄，魚龍出負舟。甯知穆天子，空賦白雲秋。<br></p></body></html>
