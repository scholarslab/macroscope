  <body><p>447_35: 《泛太湖書事，寄微之》白居易</p>
        <p>煙渚雲帆處處通，飄然舟似入虛空。玉杯淺酌巡初匝，<br>金管徐吹曲未終。黃夾纈林寒有葉，碧琉璃水淨無風。<br>避旗飛鷺翩翻白，驚鼓跳魚撥剌紅。澗雪壓多松偃蹇，<br>岩泉滴久石玲瓏。書為故事留湖上，吟作新詩寄浙東。<br>軍府威容從道盛，江山氣色定知同。報君一事君應羨，<br>五宿澄波皓月中。<br></p></body></html>
