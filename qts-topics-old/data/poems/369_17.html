  <body><p>369_17: 《拋球樂》皇甫松</p>
        <p>紅撥一聲飄，輕球墜越綃。帶翻金孔雀，香滿繡蜂腰。<br>少少拋分數，花枝正索饒。<br>金蹙花球小，真珠繡帶垂。幾回沖蠟燭，千度入春懷。<br>上客終須醉，觥杯自亂排。<br></p></body></html>
