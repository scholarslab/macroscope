  <body><p>352_46: 《韋使君黃溪祈雨見召從行至祠下口號》柳宗元</p>
        <p>驕陽愆歲事，良牧念菑畬。列騎低殘月，鳴笳度碧虛。<br>稍窮樵客路，遙駐野人居。谷口寒流淨，叢祠古木疏。<br>焚香秋霧濕，奠玉曉光初。肸蚃巫言報，精誠禮物餘。<br>惠風仍偃草，靈雨會隨車。俟罪非真吏，翻慚奉簡書。<br></p></body></html>
