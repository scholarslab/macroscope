  <body><p>564_12: 《和綿州於中丞登越王樓作二首（時為校書郎）》于瑰</p>
        <p>樓因藩邸號，川勢似依樓。顯敞含清暑，嵐光入素秋。<br>山宜姑射貌，江泛李膺舟。郢曲思朋執，輕紗畫勝遊。<br>極目郡城樓，浮雲拂檻愁。政成多暇日，詩思動先秋。<br>遠霽千岩雪，隨波一葉舟。昔曾窺粉繪，今願許陪遊。<br></p></body></html>
