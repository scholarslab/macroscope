  <body><p>711_8: 《自詠十韻》徐夤</p>
        <p>只合滄洲釣與耕，忽依螢燭愧功成。未游宦路叨卑宦，<br>才到名場得大名。梁苑二年陪眾客，溫陵十載佐雙旌。<br>錢財儘是侯王惠，骨肉偕承裏巷榮。拙賦偏聞鐫印賣，<br>惡詩親見畫圖呈。多栽桃李期春色，闊鑿池塘許月明。<br>寒益輕裯饒美寢，出乘車馬免徒行。粗支菽粟防饑歉，<br>薄有杯盤備送迎。僧俗共鄰棲隱樂，妻孥同愛水雲清。<br>如今便死還甘分，莫更嫌他白髮生。<br></p></body></html>
