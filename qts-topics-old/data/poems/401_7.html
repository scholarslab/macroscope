  <body><p>401_7: 《和樂天初授戶曹喜而言志》元稹</p>
        <p>王爵無細大，得請即為恩。君求戶曹掾，貴以祿奉親。<br>聞君得所請，感我欲沾巾。今人重軒冕，所重華與紛。<br>矜誇仕台閣，奔走無朝昏。君衣不盈篋，君食不滿囷。<br>君言養既薄，何以榮我門。披誠再三請，天子憐儉貧。<br>詞曹直文苑，捧詔榮且忻。歸來高堂上，兄弟羅酒尊。<br>各稱千萬壽，共飲三四巡。我實知君者，千里能具陳。<br>感君求祿意，求祿殊眾人。上以奉顏色，餘以及親賓。<br>棄名不棄實，謀養不謀身。可憐白華士，永願淩青雲。<br></p></body></html>
