  <body><p>253_9: 《夕次鹿門山作》閻防</p>
        <p>龐公嘉遁所，浪跡難追攀。浮舟暝始至，抱杖聊自閑。<br>雙岩開鹿門，百穀集珠灣。噴薄湍上水，舂容漂裏山。<br>焦原不足險，梁壑未成艱。我行自春仲，夏鳥忽綿蠻。<br>蕙草色已晚，客心殊倦還。遠遊非避地，訪道愛童顏。<br>安能徇機巧，爭奪錐刀間。<br></p></body></html>
