  <body><p>515_15: 《送僧往台岳》朱慶餘</p>
        <p>五城初罷講，海上憶閑行。觸雪麻衣靜，登山竹錫輕。<br>天寒嶽寺出，日晚島泉清。坐與幽期遇，何人識此情。<br></p></body></html>
