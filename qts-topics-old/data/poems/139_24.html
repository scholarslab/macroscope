  <body><p>139_24: 《洛潭送人覲省》儲光羲</p>
        <p>清洛帶芝田，東流入大川。舟輕水複急，別望杳如仙。<br>細草生春岸，明霞散早天。送君唯一曲，當是白華篇。<br></p></body></html>
