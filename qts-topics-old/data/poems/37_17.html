  <body><p>37_17: 《獨坐》王績</p>
        <p>問君樽酒外，獨坐更何須。有客談名理，無人索地租。<br>三男婚令族，五女嫁賢夫。百年隨分了，未羨陟方壺。<br></p></body></html>
