  <body><p>632_38: 《光啟四年春戊申（一作歸王官次年作）》司空圖</p>
        <p>亂後燒殘數架書，峰前猶自戀吾廬。忘機漸喜逢人少，<br>覽鏡空憐待鶴疏。孤嶼池痕春漲滿，小闌花韻午晴初。<br>酣歌自適逃名久，不必門多長者車。<br></p></body></html>
