  <body><p>192_33: 《陪王卿郎中游南池》韋應物</p>
        <p>鵷鴻俱失侶，同為此地遊。露浥荷花氣，風散柳園秋。<br>煙草凝衰嶼，星漢泛歸流。林高初上月，塘深未轉舟。<br>清言屢往復，華樽始獻酬。終憶秦川賞，端坐起離憂。<br></p></body></html>
