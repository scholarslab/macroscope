  <body><p>60_32: 《瓜》李嶠</p>
        <p>欲識東陵味，青門五色瓜。龍蹄遠珠履，女臂動金花。<br>六子方呈瑞，三仙實可嘉。終朝奉絺綌，謁帝佇非賒。<br></p></body></html>
