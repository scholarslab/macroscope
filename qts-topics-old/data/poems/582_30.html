  <body><p>582_30: 《春日訪李十四處士》溫庭筠</p>
        <p>花深橋轉水潺潺，甪裏先生自閉關。看竹已知行處好，<br>望雲空得暫時閑。誰言有策堪經世，自是無錢可買山。<br>一局殘棋千點雨，綠萍池上暮方還。<br></p></body></html>
