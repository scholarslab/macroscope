  <body><p>160_56a: 《夏日浮舟過陳大水亭（一作浮舟過滕逸人別業）》孟浩然</p>
        <p>水亭涼氣多，閑棹晚來過。澗影見松竹，潭香聞芰荷。<br>野童扶醉舞，山鳥助酣歌。幽賞未雲遍，煙光奈夕何。<br></p></body></html>
