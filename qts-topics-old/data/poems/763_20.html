  <body><p>763_20: 《漢宗廟樂舞辭》張昭</p>
        <p>高廟明靈再啟圖，金根玉輅幸神都。巢阿丹鳳銜書命，<br>入昴飛星獻寶符。正撫熏弦娛赤子，忽登仙駕泣蒼梧。<br>薦櫻鶴館笳簫咽，酌鬯金楹劍佩趨。星俎雲罍兼魯禮，<br>朱幹象箾雜巴渝。氤氳龍麝交青瑣，仿佛錫鑾下蕊珠。<br>薦豆奉觴親玉幾，配天合祖耀璿樞。受厘飲酒皇歡洽，<br>仰俟餘靈泰九區。<br></p></body></html>
