  <body><p>717_68: 《白角簟》曹松</p>
        <p>角簟工夫已到頭，夏來全占滿床秋。若言保惜歸華屋，<br>只合封題寄列侯。學卷曉冰長怕綻，解鋪寒水不教流。<br>蒲桃錦是瀟湘底，曾得王孫價倍酬。<br></p></body></html>
