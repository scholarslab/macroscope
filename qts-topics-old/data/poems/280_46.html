  <body><p>280_46: 《大梵山寺院奉呈趣上人趙中丞》盧綸</p>
        <p>漸欲休人事，僧房學閉關。伴魚浮水上，看鶴向林間。<br>寺古秋仍早，松深暮更閑。月中隨道友，夜夜坐空山。<br></p></body></html>
