  <body><p>601_3: 《題友人屋》李昌符</p>
        <p>松底詩人宅，閑門遠岫孤。數家分小徑，一水截平蕪。<br>竹節偶相對，鳥名多自呼。愛君真靜者，欲去又踟躕。<br></p></body></html>
