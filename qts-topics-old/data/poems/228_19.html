  <body><p>228_19: 《歸夢》杜甫</p>
        <p>道路時通塞，江山日寂寥。偷生唯一老，伐叛已三朝。<br>雨急青楓暮，雲深黑水遙。夢歸歸未得，不用楚辭招。<br></p></body></html>
