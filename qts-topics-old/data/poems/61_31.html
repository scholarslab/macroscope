  <body><p>61_31: 《石淙》李嶠</p>
        <p>羽蓋龍旗下絕冥，蘭除薜幄坐雲扃。鳥和百籟疑調管，<br>花發千岩似畫屏。金灶浮煙朝漠漠，石床寒水夜泠泠。<br>自然碧洞窺仙境，何必丹丘是福庭。<br></p></body></html>
