  <body><p>148_42: 《送嚴維尉諸暨（嚴即越州人）》劉長卿</p>
        <p>愛爾文章遠，還家印綬榮。退公兼色養，臨下帶鄉情。<br>喬木映官舍，春山宜縣城。應憐釣台石，閑卻為浮名。<br></p></body></html>
