  <body><p>510_17: 《鸚鵡》張祜</p>
        <p>棲棲南越鳥，色麗思沈淫。暮隔碧雲海，春依紅樹林。<br>雕籠悲斂翅，畫閣豈關心。無事能言語，人聞怨恨深。<br></p></body></html>
