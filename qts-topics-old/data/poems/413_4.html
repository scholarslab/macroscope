  <body><p>413_4: 《劉二十八以文石枕見贈仍題絕句以將厚意…兼廣為四韻》元稹</p>
        <p>枕截文瓊珠綴篇，野人酬贈壁州鞭。用長時節君須策，<br>泥醉風雲我要眠。歌眄彩霞臨藥灶，執陪仙仗引爐煙。<br>張騫卻上知何日，隨會歸期在此年。<br></p></body></html>
