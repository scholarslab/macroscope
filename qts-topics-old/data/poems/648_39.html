  <body><p>648_39: 《送盧評事東歸（一作戴叔倫詩，題雲送友人東歸）》方幹</p>
        <p>萬里楊柳色，出關隨故人。輕煙覆流水，落日照行塵。<br>積夢江湖闊，憶家兄弟貧。裴回灞亭上，不語共傷春。<br></p></body></html>
