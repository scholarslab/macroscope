  <body><p>40_5: 《奉和潁川公秋夜》上官儀</p>
        <p>泬寥空色遠，芸黃淒序變。涸浦落遵鴻，長飆送巢燕。<br>千秋流夕景，萬籟含宵喚。峻雉聆金柝，層台切銀箭。<br></p></body></html>
