  <body><p>437_12: 《見元九悼亡詩，因以此寄》白居易</p>
        <p>夜淚暗銷明月幌，春腸遙斷牡丹庭。<br>人間此病治無藥，唯有楞伽四卷經。<br></p></body></html>
