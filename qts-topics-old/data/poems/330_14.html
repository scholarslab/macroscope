  <body><p>330_14: 《和權載之離合詩》潘孟陽</p>
        <p>詠歌有離合，永夜觀酬答。笥中操彩箋，竹簡何足編。<br>意深俱妙絕，心契交情結。計彼官接聯，言初並清切。<br>翔集本相隨，羽儀良在斯。煙雲競文藻，因喜玩新詩。<br></p></body></html>
