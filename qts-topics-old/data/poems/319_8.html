  <body><p>319_8: 《圓靈水鏡》張聿</p>
        <p>鳳池開月鏡，清瑩寫寥天。影散微波上，光含片玉懸。<br>菱花凝泛灩，桂樹映清鮮。樂廣披雲日，山濤卷霧年。<br>濯纓何處去，鑒物自堪妍。回首看雲液，蟾蜍勢正圓。<br></p></body></html>
