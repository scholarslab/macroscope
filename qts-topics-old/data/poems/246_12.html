  <body><p>246_12: 《奉和李大夫同呂評事太行苦熱行兼寄院中諸公》獨孤及</p>
        <p>駟馬上太行，修途亙遼碣。王程無留駕，日昃未遑歇。<br>請問此何時，恢台朱明月。長蛇稽天討，上將方北伐。<br>明主命使臣，皇華得時傑。已忘羊腸險，豈憚濕風熱。<br>搖策汗滂滄，登岸思紆結。炎雲如煙火，溪穀將恐竭。<br>晝景赩可畏，涼飆何由發。山長飛鳥墮，目極行車絕。<br>趙魏方俶擾，安危俟明哲。歸路豈不懷，飲冰有苦節。<br>會同傳檄至，疑議立談決。況有阮元瑜，翩翩秉書劄。<br>起予歌赤阪，永好逾白雪。誰念剖竹人，無因執羈絏。<br></p></body></html>
