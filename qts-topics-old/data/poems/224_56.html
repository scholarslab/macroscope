  <body><p>224_56: 《贈高式顏》杜甫</p>
        <p>昔別是何處，相逢皆老夫。故人還寂寞，削跡共艱虞。<br>自失論文友，空知賣酒壚。平生飛動意，見爾不能無。<br></p></body></html>
