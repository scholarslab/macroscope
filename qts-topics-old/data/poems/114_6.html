  <body><p>114_6: 《和崔會稽詠王兵曹廳前湧泉勢城中字》包融</p>
        <p>茂德來征應，流泉入詠歌。含靈符上善，作字表中和。<br>有草恒垂露，無風欲偃波。為看人共水，清白定誰多。<br></p></body></html>
