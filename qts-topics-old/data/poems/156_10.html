  <body><p>156_10: 《奉和聖制送張尚書巡邊》王翰</p>
        <p>紫綬尚書印，朱輧丞相車。登朝身許國，出閫將辭家。<br>不憚炎蒸苦，親嘗走集賒。選徒軍有政，誓卒爾無嘩。<br>帝樂風初起，王城日半斜。寵行流聖作，寅餞照台華。<br>騎曆河南樹，旌搖塞北沙。榮懷應盡服，嚴殺已先加。<br>業峻靈祇保，功成道路嗟。寧如鑿空使，遠致石榴花。<br></p></body></html>
