  <body><p>556_13: 《離夜二首》馬戴</p>
        <p>東征遼水迥，北近單于台。戎衣掛寶劍，玉箸銜金杯。<br>紅燭暗將滅，翠蛾終不開。<br>凝夜照離色，恐聞啼晚鴉。前年營雁塞，明月戍龍沙。<br>曾與五陵子，休裝孤劍花。<br></p></body></html>
