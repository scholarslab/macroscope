  <body><p>710_39: 《柳》徐夤</p>
        <p>漠漠金條引線微，年年先翠報春歸。解籠飛靄延芳景，<br>不逐亂花飄夕暉。啼鳥噪蟬堪悵望，舞煙搖水自因依。<br>五株名顯陶家後，見說辭榮種者稀。<br></p></body></html>
