  <body><p>187_5: 《贈蕭河南》韋應物</p>
        <p>厭劇辭京縣，褒賢待詔書。酂侯方繼業，潘令且閒居。<br>霽後三川冷，秋深萬木疏。對琴無一事，新興複何如。<br></p></body></html>
