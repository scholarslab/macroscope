  <body><p>606_25: 《送僧游太白峰》林寬</p>
        <p>雲深游太白，莫惜遍探奇。頂上多靈跡，塵中少客知。<br>懸崖倚凍瀑，飛狖過孤枝。出定更何事，相逢必有詩。<br></p></body></html>
