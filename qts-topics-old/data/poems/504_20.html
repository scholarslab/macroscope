  <body><p>504_20: 《贈丘先生》鄭巢</p>
        <p>雲泉心不爽，垂日坐柴關。硯取簷前雨，圖開異國山。<br>原僧招過宿，沙鳥伴長閑。地與中峰近，殘陽獨不還。<br></p></body></html>
