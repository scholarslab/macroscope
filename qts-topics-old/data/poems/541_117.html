  <body><p>541_117: 《龍丘途中》李商隱</p>
        <p>漢苑殘花別，吳江盛夏來。惟看萬樹穀，不見一枝開。<br>水色饒湘浦，灘聲怯建溪。淚流回月上，可得更猿啼。<br></p></body></html>
