  <body><p>449_36: 《自題新昌居止，因招楊郎中小飲》白居易</p>
        <p>地偏坊遠巷仍斜，最近東頭是白家。宿雨長齊鄰舍柳，<br>晴光照出夾城花。春風小榼三升酒，寒食深爐一碗茶。<br>能到南園同醉否，笙歌隨分有些些。<br></p></body></html>
