  <body><p>443_40: 《與諸客空腹飲》白居易</p>
        <p>隔宿書招客，平明飲暖寒。麹神寅日合，酒聖卯時歡。<br>促膝才飛白，酡顏已渥丹。碧籌攢米碗，紅袖拂骰盤。<br>醉後歌尤異，狂來舞不難。拋杯語同坐，莫作老人看。<br></p></body></html>
