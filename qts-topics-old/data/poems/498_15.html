  <body><p>498_15: 《原上新居（一作王建詩）》姚合</p>
        <p>秋來梨果熟，行哭小兒饑。鄰富雞長往，莊貧客漸稀。<br>借牛耕地晚，賣樹納錢遲。牆下當官道，依前夾竹籬。<br></p></body></html>
