  <body><p>371_53: 《衡州早春二首》呂溫</p>
        <p>碧水何逶迤，東風吹沙草。煙波千萬曲，不辨嵩陽道。<br>病肺不飲酒，傷心不看花。惟驚望鄉處，猶自隔長沙。<br></p></body></html>
