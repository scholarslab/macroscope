  <body><p>112_9: 《奉和禦制春台望》賀知章</p>
        <p>青陽布王道，玄覽陶真性。欣若天下春，高逾域中聖。<br>神皋類觀賞，帝裏如懸鏡。繚繞八川浮，岧嶢雙闕映。<br>曉色遍昭陽，晴雲卷建章。華滋的皪丹青樹，<br>顥氣氤氳金玉堂。尚有靈蛇下鄜畤，還征瑞寶入陳倉。<br>自昔秦奢漢窮武，後庭萬餘宮百數。旗回五丈殿千門，<br>連綿南隥出西垣。廣畫螓蛾誇窈窕，羅生玳瑁象昆侖。<br>乃眷天晴興隱恤，古來土木良非一。荊臨章觀趙叢台。<br>何如堯階將禹室。層欄窈窕下龍輿，清管逶迤半綺疏。<br>一聽南風引鸞舞，長謠北極仰鶉居。<br></p></body></html>
