  <body><p>344_8: 《閒遊二首》韓愈</p>
        <p>雨後來更好，繞池遍青青。柳花閑度竹，菱葉故穿萍。<br>獨坐殊未厭，孤斟詎能醒。持竿至日暮，幽詠欲誰聽。<br>茲遊苦不數，再到遂經旬。萍蓋汙池淨，藤籠老樹新。<br>林烏鳴訝客，岸竹長遮鄰。子雲只自守，奚事九衢塵。<br></p></body></html>
