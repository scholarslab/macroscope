  <body><p>113_2: 《酬張九齡使風見示（時為宣州刺史）》裴耀卿</p>
        <p>茲地五湖鄰，艱哉萬里人。驚飆翻是托，危浪亦相因。<br>宣室才華子，金閨諷議臣。承明有三入，去去速歸輪。<br></p></body></html>
