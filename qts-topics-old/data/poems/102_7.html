  <body><p>102_7: 《奉和幸新豐溫泉宮應制》武平一</p>
        <p>秦王登碣石，周後襲昆侖。何必在遐遠，方稱萬宇尊。<br>我皇順時豫，星駕動軒轅。雄戟交馳道，清笳度國門。<br>回輿長樂觀，校獵上林園。行漏移三象，連營總八屯。<br>旌搖鸚鵡穀，騎轉鳳凰原。絕壁蒼苔古，靈泉碧溜溫。<br>參差開水殿，窈窕敞岩軒。豐邑模猶在，驪宮跡尚存。<br>煙松銜翠幄，雪徑繞花源。侍從推玄草，文章召虎賁。<br>深仁浹夷夏，洪造溢乾坤。謬忝王枚列，多慚雨露恩。<br></p></body></html>
