  <body><p>524_24: 《奉和僕射相公春澤稍愆聖君軫慮嘉雪忽降…成四韻》杜牧</p>
        <p>飄來雞樹鳳池邊，漸壓瓊枝凍碧漣。銀闕雙高銀漢裏，<br>玉山橫列玉墀前。昭陽殿下風回急，承露盤中月彩圓。<br>上相抽毫歌帝德，一篇風雅美豐年。<br></p></body></html>
