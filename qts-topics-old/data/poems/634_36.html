  <body><p>634_36: 《詩品二十四則。纖穠》司空圖</p>
        <p>采采流水，蓬蓬遠春。窈窕深谷，時見美人。<br>碧桃滿樹，風日水濱。柳陰路曲，流鶯比鄰。<br>乘之愈往，識之愈真。如將不盡，與古為新。<br></p></body></html>
