  <body><p>558_33: 《聞官軍破吉浪戎小而固慮史氏遺忽因記為二章》薛能</p>
        <p>一戰便抽兵，蠻孤吉浪平。通連無舊穴，要害有新城。<br>晝卒烽前寢，春農界上耕。高樓一擬望，新雨劍南清。<br>瀘水斷囂氛，妖巢已自焚。漢江無敵國，蠻物在回軍。<br>越巂通游國，苴咩閉聚蚊。空餘羅鳳曲，哀思滿邊雲。<br></p></body></html>
