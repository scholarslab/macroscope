  <body><p>229_4: 《撥悶（一作贈嚴二別駕）》杜甫</p>
        <p>聞道雲安麹米春，才傾一盞即醺人。乘舟取醉非難事，<br>下峽消愁定幾巡。長年三老遙憐汝，棙柁開頭捷有神。<br>已辦青錢防雇直，當令美味入吾唇。<br></p></body></html>
