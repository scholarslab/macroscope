  <body><p>650_6: 《寄靈武胡常侍》方幹</p>
        <p>青雲直上路初通，已在明君倚注中。欲遣為霖安九有，<br>先令作相贊東宮。自從忠讜承天眷，更用文篇續國風。<br>最是何人感恩德，謝敷星下釣漁翁。<br></p></body></html>
