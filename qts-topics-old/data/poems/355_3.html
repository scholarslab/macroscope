  <body><p>355_3: 《臥病聞常山旋師策勳宥過王澤大洽因寄李六侍郎》劉禹錫</p>
        <p>寂寂重寂寂，病夫臥秋齋。夜蛩思幽壁，槁葉鳴空階。<br>南國異氣候，火旻尚昏霾。瘴煙跕飛羽，沴氣傷百骸。<br>昨聞凱歌旋，飲至酒如淮。無戰陋丹水，垂仁輕槁街。<br>清廟既策勳，圓丘俟燔柴。車書一以混，幽遠靡不懷。<br>逐客憔悴久，故鄉雲雨乖。禽魚各有化，予欲問齊諧。<br></p></body></html>
