  <body><p>286_14: 《題覺公新蘭若》李端</p>
        <p>頭白禪師何處還，獨開蘭若樹林間。鬼因巫祝傳移社，<br>神見天人請施山。猛虎聽經金磬動，獼猴獻蜜雪窗閑。<br>新齋結誓如相許，願與雷宗永閉關。<br></p></body></html>
