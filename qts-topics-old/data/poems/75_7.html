  <body><p>75_7: 《蔡起居山亭》徐晶</p>
        <p>文史歸休日，棲閑臥草亭。薔薇一架紫，石竹數重青。<br>垂露和仙藥，燒香誦道經。莫將山水弄，持與世人聽。<br></p></body></html>
