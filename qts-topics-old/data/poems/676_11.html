  <body><p>676_11: 《輦下冬暮詠懷》鄭穀</p>
        <p>永巷閑吟一徑蒿，輕肥大笑事風騷。煙含紫禁花期近，<br>雪滿長安酒價高。失路漸驚前計錯，逢僧更念此生勞。<br>十年春淚催衰颯，羞向清流照鬢毛。<br></p></body></html>
