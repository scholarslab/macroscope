  <body><p>126_78: 《戲題示蕭氏甥》王維</p>
        <p>憐爾解臨池，渠爺未學詩。老夫何足似，弊宅倘因之。<br>蘆筍穿荷葉，菱花罥雁兒。郗公不易勝，莫著外家欺。<br></p></body></html>
