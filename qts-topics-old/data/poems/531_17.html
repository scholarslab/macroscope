  <body><p>531_17: 《送僧歸敬亭山寺》許渾</p>
        <p>十年劍中路，傳盡本師經。曉月下黔峽，秋風歸敬亭。<br>開門新樹綠，登閣舊山青。遙想論禪處，松陰水一瓶。<br></p></body></html>
