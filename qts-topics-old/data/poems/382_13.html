  <body><p>382_13: 《求仙行》張籍</p>
        <p>漢皇欲作飛仙子，年年采藥東海裏。蓬萊無路海無邊，<br>方士舟中相枕死。招搖在天回白日，甘泉玉樹無仙實。<br>九皇真人終不下，空向離宮祠太乙。丹田有氣凝素華，<br>君能保之升絳霞。<br></p></body></html>
