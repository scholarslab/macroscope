  <body><p>466_34: 《曲江亭望慈恩寺杏園花發》曹著</p>
        <p>渚亭臨淨域，憑望一開軒。晚日分初地，東風發杏園。<br>異香飄九陌，麗色映千門。照灼瑤華散，葳蕤玉露繁。<br>未教遊妓折，乍聽早鶯喧。誰複爭桃李，含芳自不言。<br></p></body></html>
