  <body><p>42_38: 《過東山谷口》盧照鄰</p>
        <p>不知名利險，辛苦滯皇州。始覺飛塵倦，歸來事綠疇。<br>桃源迷處所，桂樹可淹留。跡異人間俗，禽同海上鷗。<br>古苔依井被，新乳傍崖流。野老堪成鶴，山神或化鳩。<br>泉鳴碧澗底，花落紫岩幽。日暮餐龜殼，開寒禦鹿裘。<br>不辨秦將漢，寧知春與秋。多謝青溪客，去去赤松遊。<br></p></body></html>
