  <body><p>300_38: 《送唐大夫罷節歸山》王建</p>
        <p>年少平戎老學仙，表求骸骨乞生全。不堪腰下懸金印，<br>已向雲西寄玉田。旄節抱歸官路上，公卿送到國門前。<br>人間雞犬同時去，遙聽笙歌隔水煙。<br></p></body></html>
