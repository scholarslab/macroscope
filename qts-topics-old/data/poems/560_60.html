  <body><p>560_60: 《鄜州進白野鵲》薛能</p>
        <p>輕毛疊雪翅開霜，紅觜能深練尾長。名應玉符朝北闕，<br>色柔金性瑞西方。不憂雲路填河遠，為對天顏送喜忙。<br>從此定知棲息處，月宮瓊樹是仙鄉。<br></p></body></html>
