  <body><p>265_1: 《烏啼曲二首》顧況</p>
        <p>玉房掣鎖聲翻葉，銀箭添泉繞霜堞。畢逋撥剌月銜城，<br>八九雛飛其母驚。此是天上老鴉鳴，人間老鴉無此聲。<br>搖風雜佩耿華燭，夜聽羽人彈此曲。東方曈曈赤日旭。<br>月出江林西，江林寂寂城鴉啼。昔人何處為此曲，<br>今人何處聽不足。城寒月曉馳思深，江上青草為誰綠。<br></p></body></html>
