  <body><p>467_8: 《山中有懷李十二》牟融</p>
        <p>林前風景晚蒼蒼，林下懷人路杳茫。白髮流年淹舊業，<br>碧山茅屋臥斜陽。客邊秋興悲張翰，病裏春情笑沈郎。<br>何事登樓□□□，幾回搔首□思歸。<br></p></body></html>
