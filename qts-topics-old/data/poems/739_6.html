  <body><p>739_6: 《惜花寄孫員外》李建勳</p>
        <p>朝始一枝開，暮複一枝落。只恐雨淋漓，又見春蕭索。<br>侵晨結駟攜酒徒，尋芳踏盡長安衢。思量少壯不自樂，<br>他日白頭空歎籲。<br></p></body></html>
