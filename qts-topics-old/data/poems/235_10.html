  <body><p>235_10: 《燕歌行》賈至</p>
        <p>國之重鎮惟幽都，東威九夷北制胡。五軍精卒三十萬，<br>百戰百勝擒單于。前臨滹沱後易水，崇山沃野亙千里。<br>昔時燕山重賢士，黃金築台從隗始。倏忽興王定薊丘，<br>漢家又以封王侯。蕭條魏晉為橫流，鮮卑竊據朝五州。<br>我唐區夏餘十紀，軍容武備赫萬祀。彤弓黃鉞授元帥，<br>墾耕大漠為內地。季秋膠折邊草腓，治兵羽獵因出師。<br>千營萬隊連旌旗，望之如火忽電馳。匈奴懾竄窮發北，<br>大荒萬里無塵飛。君不見隋家昔為天下宰，<br>窮兵黷武征遼海。南風不競多死聲，鼓臥旗折黃雲橫。<br>六軍將士皆死盡，戰馬空鞍歸故營。時移道革天下平，<br>白環入貢滄海清。自有農夫已高枕，無勞校尉重橫行。<br></p></body></html>
