  <body><p>528_38: 《村舍（一作送從兄歸隱藍溪第三首）》許渾</p>
        <p>燕雁下秋塘，田家自此忙。移蔬通遠水，收果待繁霜。<br>野碓舂粳滑，山廚焙茗香。客來還有酒，隨事宿茅堂。<br></p></body></html>
