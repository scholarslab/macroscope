  <body><p>192_27: 《月溪與幼遐、君貺同游（時二子還城）》韋應物</p>
        <p>岸筱覆回溪，回溪曲如月。沉沉水容綠，寂寂流鶯歇。<br>淺石方淩亂，游禽時出沒。半雨夕陽霏，緣源雜花發。<br>明晨重來此，同心應已闕。<br></p></body></html>
