  <body><p>424_36: 《放鷹》白居易</p>
        <p>十月鷹出籠，草枯雉兔肥。下鞲隨指顧，百擲無一遺。<br>鷹翅疾如風，鷹爪利如錐。本為鳥所設，今為人所資。<br>孰能使之然，有術甚易知。取其向背性，制在饑飽時。<br>不可使長飽，不可使長饑。饑則力不足，飽則背人飛。<br>乘饑縱搏擊，未飽須縶維。所以爪翅功，而人坐收之。<br>聖明馭英雄，其術亦如斯。鄙語不可棄，吾聞諸獵師。<br></p></body></html>
