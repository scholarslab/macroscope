  <body><p>33_4: 《冬日宴於庶子宅各賦一字得節》杜正倫</p>
        <p>李門餘妄進，徐榻君恒設。清論暢玄言，雅琴飛白雪。<br>寒雲曖落景，朔風淒暮節。方欣投轄情，且駐當歸別。<br></p></body></html>
