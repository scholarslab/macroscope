  <body><p>676_26: 《獻大京兆薛常侍能》鄭谷</p>
        <p>恥將官業競前途，自愛篇章古不如。一炷香新開道院，<br>數坊人聚避朝車。縱遊藉草花垂酒，閑臥臨窗燕拂書。<br>唯有明公賞新句，秋風不敢憶鱸魚。<br></p></body></html>
