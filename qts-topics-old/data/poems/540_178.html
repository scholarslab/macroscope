  <body><p>540_178: 《細雨》李商隱</p>
        <p>蕭灑傍回汀，依微過短亭。氣涼先動竹，點細未開萍。<br>稍促高高燕，微疏的的螢。故園煙草色，仍近五門青。<br></p></body></html>
