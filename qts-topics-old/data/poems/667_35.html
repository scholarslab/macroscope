  <body><p>667_35: 《秋》翁洮</p>
        <p>宋玉高吟思萬重，澄澄寰宇振金風。雲閑日月浮虛白，<br>木落山川疊碎紅。寥泬雁多宮漏永，河渠煙斂塞天空。<br>侯門處處槐花□，獻賦何時遇至公。<br></p></body></html>
