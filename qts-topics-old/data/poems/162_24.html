  <body><p>162_24: 《胡無人》李白</p>
        <p>嚴風吹霜海草凋，筋幹精堅胡馬驕。漢家戰士三十萬，<br>將軍兼領霍嫖姚。流星白羽腰間插，劍花秋蓮光出匣。<br>天兵照雪下玉關，虜箭如沙射金甲。雲龍風虎盡交回，<br>太白入月敵可摧。敵可摧，旄頭滅，履胡之腸涉胡血。<br>懸胡青天上，埋胡紫塞傍。胡無人，漢道昌。<br></p></body></html>
