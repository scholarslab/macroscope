  <body><p>190_25: 《清都觀答幼遐》韋應物</p>
        <p>逍遙仙家子，日夕朝玉皇。興高清露沒，渴飲瓊華漿。<br>解組一來款，披衣拂天香。粲然顧我笑，綠簡發新章。<br>泠泠如玉音，馥馥若蘭芳。浩意坐盈此，月華殊未央。<br>卻念喧嘩日，何由得清涼。疏鬆抗高殿，密竹陰長廊。<br>榮名等糞土，攜手隨風翔。<br></p></body></html>
