  <body><p>339_3: 《豐陵行（順宗陵也，在富平縣東北三十裏）》韓愈</p>
        <p>羽衛煌煌一百里，曉出都門葬天子。群臣雜遝馳後先，<br>宮官穰穰來不已。是時新秋七月初，金神按節炎氣除。<br>清風飄飄輕雨灑，偃蹇旗旆卷以舒。逾梁下阪笳鼓咽，<br>嵽嵲遂走玄宮閭。哭聲訇天百鳥噪，幽坎晝閉空靈輿。<br>皇帝孝心深且遠，資送禮備無贏餘。設官置衛鎖嬪妓，<br>供養朝夕象平居。臣聞神道尚清淨，三代舊制存諸書。<br>墓藏廟祭不可亂，欲言非職知何如。<br></p></body></html>
