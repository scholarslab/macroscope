  <body><p>681_20: 《山院避暑》韓偓</p>
        <p>行樂江郊外，追涼山寺中。靜陰生晚綠，寂慮延清風。<br>運塞地維窄，氣蘇天宇空。何人識幽抱，目送冥冥鴻。<br></p></body></html>
