  <body><p>555_25: 《楚江懷古三首》馬戴</p>
        <p>露氣寒光集，微陽下楚丘。猿啼洞庭樹，人在木蘭舟。<br>廣澤生明月，蒼山夾亂流。雲中君不降，竟夕自悲秋。<br>驚鳥去無際，寒蛩鳴我傍。蘆洲生早霧，蘭隰下微霜。<br>列宿分窮野，空流注大荒。看山候明月，聊自整雲裝。<br>野風吹蕙帶，驟雨滴蘭橈。屈宋魂冥寞，江山思寂寥。<br>陰霓侵晚景，海樹入回潮。欲折寒芳薦，明神詎可招。<br></p></body></html>
