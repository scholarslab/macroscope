  <body><p>236_66: 《縣內水亭晨興聽訟》錢起</p>
        <p>晨光起宿露，池上判黎氓。借問秋泉色，何如拙宦情。<br>磨鉛辱利用，策蹇愁前程。昨夜明月滿，中心如鵲驚。<br>負恩時易失，多病績難成。會惜寒塘晚，霜風吹杜蘅。<br></p></body></html>
