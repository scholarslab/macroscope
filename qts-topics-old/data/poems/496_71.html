  <body><p>496_71: 《送源中丞赴新羅》姚合</p>
        <p>赤墀賜對使殊方，官重霜台紫綬光。玉節在船清海怪，<br>金函開詔拜夷王。雲晴漸覺山川異，風便那知道路長。<br>誰得似君將雨露，海東萬里灑扶桑。<br></p></body></html>
