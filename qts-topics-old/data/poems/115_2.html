  <body><p>115_2: 《同望幸新亭賜錢公宴》李憕</p>
        <p>感夢通玄化，覃恩降紫宸。賜錢開漢府，分帛醉堯人。<br>地隔朝宗慶，亭臨蔔洛新。行看廣雲雨，二月次東巡。<br></p></body></html>
