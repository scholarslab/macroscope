  <body><p>588_33: 《送徐處士歸江南》李頻</p>
        <p>行行野雪薄，寒氣日通春。故國又芳草，滄江終白身。<br>游歸花落滿，睡起鳥啼新。莫惜閑書劄，西來問旅人。<br></p></body></html>
