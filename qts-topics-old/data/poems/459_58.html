  <body><p>459_58: 《寄題餘杭郡樓，兼呈裴使君》白居易</p>
        <p>官曆二十政，宦遊三十秋。江山與風月，最憶是杭州。<br>北郭沙堤尾，西湖石岸頭。綠觴春送客，紅燭夜回舟。<br>不敢言遺愛，空知念舊遊。憑君吟此句，題向望濤樓。<br></p></body></html>
