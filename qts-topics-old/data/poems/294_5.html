  <body><p>294_5: 《奉和給事寓直》崔峒</p>
        <p>桂枝家共折，雞樹代相傳。忝向鸞台下，仍看雁影連。<br>夜閑方步月，漏盡欲朝天。知去丹墀近，明王許薦賢。<br></p></body></html>
