  <body><p>253_20: 《泊震澤口》薛據</p>
        <p>日落草木陰，舟徒泊江汜。蒼茫萬象開，合遝聞風水。<br>洄沿值漁翁，窈窕逢樵子。雲開天宇靜，月明照萬里。<br>早雁湖上飛，晨鐘海邊起。獨坐嗟遠遊，登岸望孤洲。<br>零落星欲盡，朣朧氣漸收。行藏空自秉，智識仍未周。<br>伍胥既仗劍，範蠡亦乘流。歌竟鼓楫去，三江多客愁。<br></p></body></html>
