  <body><p>560_21: 《春霽》薛能</p>
        <p>久客孤舟上，天涯漱曉津。野芳榿似柳，江霽雪和春。<br>吏叫能驚鷺，官粗實害身。何當窮蜀境，卻憶滯遊人。<br></p></body></html>
