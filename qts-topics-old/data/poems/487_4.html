  <body><p>487_4: 《暮秋與裴居晦宴因見采菊花之作（一作暮作秋見菊）》鮑溶</p>
        <p>菊花低色過重陽，似憶王孫白玉觴。<br>今日王孫好收采，高天已下兩回霜。<br></p></body></html>
