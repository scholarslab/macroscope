  <body><p>336_27: 《岐山下二首》韓愈</p>
        <p>誰謂我有耳，不聞鳳凰鳴。朅來岐山下，日暮邊鴻驚。<br>丹穴五色羽，其名為鳳凰。昔周有盛德，此鳥鳴高岡。<br>和聲隨祥風，窅窕相飄揚。聞者亦何事，但知時俗康。<br>自從公旦死，千載閟其光。吾君亦勤理，遲爾一來翔。<br></p></body></html>
