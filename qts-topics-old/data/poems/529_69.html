  <body><p>529_69: 《南樓春望》許渾</p>
        <p>南樓春一望，雲水共昏昏。野店歸山路，危橋帶郭村。<br>晴煙和草色，夜雨長溪痕。下岸誰家住，殘陽半掩門。<br></p></body></html>
