  <body><p>241_37: 《宿無為觀》元結</p>
        <p>九疑山深幾千里，峰穀崎嶇人不到。山中舊有仙姥家，<br>十裏飛泉繞丹灶。如今道士三四人，茹芝煉玉學輕身。<br>霓裳羽蓋傍臨壑，飄颻似欲來雲鶴。<br></p></body></html>
