  <body><p>447_65: 《蓮石》白居易</p>
        <p>青石一兩片，白蓮三四枝。寄將東洛去，心與物相隨。<br>石倚風前樹，蓮栽月下池。遙知安置處，預想發榮時。<br>領郡來何遠，還鄉去已遲。莫言千里別，歲晚有心期。<br></p></body></html>
