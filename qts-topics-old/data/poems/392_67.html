  <body><p>392_67: 《銅駝悲》李賀</p>
        <p>落魄三月罷，尋花去東家。誰作送春曲，洛岸悲銅駝。<br>橋南多馬客，北山饒古人。客飲杯中酒，駝悲千萬春。<br>生世莫徒勞，風吹盤上燭。厭見桃株笑，銅駝夜來哭。<br></p></body></html>
