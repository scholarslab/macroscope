  <body><p>497_3: 《寄楊茂卿校書》姚合</p>
        <p>去年別君時，同宿黎陽城。黃河凍欲合，船入冰罅行。<br>君為使滑州，我來西入京。丈夫不泣別，旁人歎無情。<br>到京就省試，落籍先有名。慚辱鄉薦書，忽欲自受刑。<br>還家豈無路，羞為路人輕。決心住城中，百敗望一成。<br>腐草眾所棄，猶能化為螢。豈我愚暗身，終久不發明。<br>所悲道路長，親愛難合併。還如舟與車，奔走各異程。<br>耳目甚短狹，背面若聾盲。安得學白日，遠見君儀形。<br></p></body></html>
