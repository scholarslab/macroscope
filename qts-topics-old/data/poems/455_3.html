  <body><p>455_3: 《讀禪經》白居易</p>
        <p>須知諸相皆非相，若住無餘卻有餘。言下忘言一時了，<br>夢中說夢兩重虛。空花豈得兼求果，陽焰如何更覓魚。<br>攝動是禪禪是動，不禪不動即如如。<br></p></body></html>
