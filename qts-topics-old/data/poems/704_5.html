  <body><p>704_5: 《寄友人》黃滔</p>
        <p>君愛桃李花，桃李花易飄。妾憐松柏色，松柏色難凋。<br>當年識君初，指期非一朝。今辰見君意，日暮何蕭條。<br>入門有勢利，孰能無囂囂。<br></p></body></html>
