  <body><p>452_3: 《詠興五首。池上有小舟》白居易</p>
        <p>池上有小舟，舟中有胡床。床前有新酒，獨酌還獨嘗。<br>熏若春日氣，皎如秋水光。可洗機巧心，可蕩塵垢腸。<br>岸曲舟行遲，一曲進一觴。未知幾曲醉，醉入無何鄉。<br>寅緣潭島間，水竹深青蒼。身閒心無事，白日為我長。<br>我若未忘世，雖閒心亦忙。世若未忘我，雖退身難藏。<br>我今異於是，身世交相忘。<br></p></body></html>
