  <body><p>234_40: 《哭台州鄭司戶蘇少監》杜甫</p>
        <p>故舊誰憐我，平生鄭與蘇。存亡不重見，喪亂獨前途。<br>豪俊何人在，文章掃地無。羈遊萬里闊，凶問一年俱。<br>白首中原上，清秋大海隅。夜台當北斗，泉路著東吳。<br>得罪台州去，時危棄碩儒。移官蓬閣後，穀貴沒潛夫。<br>流慟嗟何及，銜冤有是夫。道消詩興廢，心息酒為徒。<br>許與才雖薄，追隨跡未拘。班揚名甚盛，嵇阮逸相須。<br>會取君臣合，寧銓品命殊。賢良不必展，廊廟偶然趨。<br>勝決風塵際，功安造化爐。從容拘舊學，慘澹閟陰符。<br>擺落嫌疑久，哀傷志力輸。俗依綿穀異，客對雪山孤。<br>童稚思諸子，交朋列友于。情乖清酒送，望絕撫墳呼。<br>瘧病餐巴水，瘡痍老蜀都。飄零迷哭處，天地日榛蕪。<br></p></body></html>
