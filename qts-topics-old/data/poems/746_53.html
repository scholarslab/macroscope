  <body><p>746_53: 《投贈福建桂常侍二首》陳陶</p>
        <p>後來台席更何人，都護朝天拜近臣。<br>長笑當時漢卿士，等閒恩澤畫麒麟。<br>匝地歌鐘鎮海隅，城池鞅掌舊名都。<br>不知珠履三千外，更許侯嬴寄食無。<br></p></body></html>
