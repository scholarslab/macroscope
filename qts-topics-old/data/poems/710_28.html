  <body><p>710_28: 《紙帳》徐夤</p>
        <p>幾笑文園四壁空，避寒深入剡藤中。誤懸謝守澄江練，<br>自宿嫦娥白兔宮。幾疊玉山開洞壑，半岩春霧結房櫳。<br>針羅截錦饒君侈，爭及蒙茸暖避風。<br></p></body></html>
