  <body><p>418_15: 《苦樂相倚曲》元稹</p>
        <p>古來苦樂之相倚，近於掌上之十指。君心半夜猜恨生，<br>荊棘滿懷天未明。漢成眼瞥飛燕時，可憐班女恩已衰。<br>未有因由相決絕，猶得半年佯暖熱。轉將深意諭旁人，<br>緝綴瑕疵遣潛說。一朝詔下辭金屋，班姬自痛何倉卒。<br>呼天撫地將自明，不悟尋時暗銷骨。白首宮人前再拜，<br>願將日月相輝解。苦樂相尋晝夜間，燈光那有天明在。<br>主今被奪心應苦，妾奪深恩初為主。欲知妾意恨主時，<br>主今為妾思量取。班姬收淚抱妾身，我曾排擯無限人。<br></p></body></html>
