  <body><p>692_66: 《下第投所知》杜荀鶴</p>
        <p>落第愁生曉鼓初，地寒才薄欲何如。不辭更寫公卿卷，<br>卻是難修骨肉書。御苑早鶯啼暖樹，釣鄉春水浸貧居。<br>擬離門館東歸去，又恐重來事轉疏。<br></p></body></html>
