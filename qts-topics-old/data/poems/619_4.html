  <body><p>619_4: 《素絲》陸龜蒙</p>
        <p>園客麗獨繭，詩人吟五緵。如何墨子淚，反以悲途窮。<br>我意豈如是，願參天地功。為線補君袞，為弦系君桐。<br>左右修闕職，宮商還古風。端然潔白心，可與神明通。<br></p></body></html>
