  <body><p>468_4: 《立秋日》劉言史</p>
        <p>商風動葉初，蕭索一貧居。老性容茶少，羸肌與簟疏。<br>舊醅難重漉，新菜未勝鉏。才薄無潘興，便便畫偃廬。<br></p></body></html>
