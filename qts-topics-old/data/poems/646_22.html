  <body><p>646_22: 《秋夕書懷寄所知》李鹹用</p>
        <p>秋螢一點雨中飛，獨立黃昏思所知。三島路遙身汩沒，<br>九天風急羽差池。年華逐浪催霜發，旅恨和雲拂桂枝。<br>不向故人言此事，異鄉誰更念棲遲。<br></p></body></html>
