  <body><p>384_13: 《望行人（一作秋閨）》張籍</p>
        <p>秋風窗下起，旅雁向南飛。日日出門望，家家行客歸。<br>無因見邊使，空待寄寒衣。獨倚青樓暮，煙深鳥雀稀。<br></p></body></html>
