  <body><p>117_11: 《宿香山閣（一作賈彥璋詩）》賀朝</p>
        <p>暝上春山閣，梯雲宿半空。軒窗閉潮海，枕席拂煙虹。<br>朱網防棲鴿，紗燈護夕蟲。一聞雞唱曉，已見日曈曈。<br></p></body></html>
