  <body><p>679_13: 《與友人同懷江南別業》崔塗</p>
        <p>因君話故國，此夕倍依依。舊業臨秋水，何人在釣磯。<br>浮名如縱得，滄海亦終歸。卻是風塵裏，如何便息機。<br></p></body></html>
