  <body><p>459_79: 《池鶴八絕句。鶴答雞》白居易</p>
        <p>爾爭伉儷泥中鬥，吾整羽儀松上棲。<br>不可遣他天下眼，卻輕野鶴重家雞。<br></p></body></html>
