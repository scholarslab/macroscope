  <body><p>571_38: 《重酬姚少府》賈島</p>
        <p>隙月斜枕旁，諷詠夏貽什。如今何時節，蟲虺亦已蟄。<br>答遲禮涉傲，抱疾思加澀。僕本胡為者，銜肩貢客集。<br>茫然九州內，譬如一錐立。欺暗少此懷，自明曾瀝泣。<br>量無趫勇士，誠欲戈矛戢。原閣期躋攀，潭舫偶俱入。<br>深齋竹木合，畢夕風雨急。俸利沐均分，價稱煩噓噏。<br>百篇見刪罷，一命嗟未及。滄浪愚將還，知音激所習。<br></p></body></html>
