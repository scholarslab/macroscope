  <body><p>560_34: 《行次靈龕驛寄西蜀尚書》薛能</p>
        <p>北客推車指蜀門，幹陽知已近臨坤。從辭府郭常回首，<br>欲別封疆更感恩。援寡聖朝難望闕，暑催蠶麥得歸村。<br>雷公解劚沖天氣，白日何辜遣戴盆。<br></p></body></html>
