  <body><p>459_29: 《閑坐看書，貽諸少年》白居易</p>
        <p>雨砌長寒蕪，風庭落秋果。窗間有閑叟，盡日看書坐。<br>書中見往事，歷歷知福禍。多取終厚亡，疾驅必先墮。<br>勸君少幹名，名為錮身鎖。勸君少求利，利是焚身火。<br>我心知已久，吾道無不可。所以雀羅門，不能寂寞我。<br></p></body></html>
