  <body><p>432_39: 《游襄陽懷孟浩然》白居易</p>
        <p>楚山碧岩岩，漢水碧湯湯。秀氣結成象，孟氏之文章。<br>今我諷遺文，思人至其鄉。清風無人繼，日暮空襄陽。<br>南望鹿門山，藹若有餘芳。舊隱不知處，雲深樹蒼蒼。<br></p></body></html>
