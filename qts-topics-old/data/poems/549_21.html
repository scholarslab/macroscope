  <body><p>549_21: 《昔昔鹽二十首。空梁落燕泥》趙嘏</p>
        <p>春至今朝燕，花時伴獨啼。飛斜珠箔隔，語近畫梁低。<br>帷卷閑窺戶，床空暗落泥。誰能長對此，雙去複雙棲。<br></p></body></html>
