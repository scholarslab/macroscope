  <body><p>181_8: 《郢門秋懷》李白</p>
        <p>郢門一為客，巴月三成弦。朔風正搖落，行子愁歸旋。<br>杳杳山外日，茫茫江上天。人迷洞庭水，雁度瀟湘煙。<br>清曠諧宿好，緇磷及此年。百齡何蕩漾，萬化相推遷。<br>空謁蒼梧帝，徒尋溟海仙。已聞蓬海淺，豈見三桃圓。<br>倚劍增浩歎，捫襟還自憐。終當遊五湖，濯足滄浪泉。<br></p></body></html>
