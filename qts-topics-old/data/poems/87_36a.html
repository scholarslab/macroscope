  <body><p>87_36a: 《先天應令》張說</p>
        <p>三陽麗景早芳辰，四序嘉園物候新。梅花百般障行路，<br>垂柳千條暗回津。鳥驚直為飛風葉，魚躍都由怯岸人。<br>唯願聖主南山壽，何愁不賞萬年春。<br></p></body></html>
