  <body><p>604_23: 《奉天寒食書事》許棠</p>
        <p>處處無煙火，人家似暫空。曉林花落雨，寒穀鳥啼風。<br>故里芳洲外，殘春甸服中。誰知獨西去，步步泣途窮。<br></p></body></html>
