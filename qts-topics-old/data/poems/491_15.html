  <body><p>491_15: 《送王秀才謁池州吳都督》王初</p>
        <p>池陽去去躍雕鞍，十裏長亭百草幹。衣袂障風金鏤細，<br>劍光橫雪玉龍寒。晴郊別岸鄉魂斷，曉樹啼烏客夢殘。<br>南館星郎東道主，搖鞭休問路行難。<br></p></body></html>
