  <body><p>389_17: 《除夜》盧仝</p>
        <p>衰殘歸未遂，寂寞此宵情。舊國餘千里，新年隔數更。<br>寒猶近北峭，風漸向東生。惟見長安陌，晨鐘度火城。<br>殷勤惜此夜，此夜在逡巡。燭盡年還別，雞鳴老更新。<br>儺聲方去病，酒色已迎春。明日持杯處，誰為最後人。<br>　</p></body></html>
