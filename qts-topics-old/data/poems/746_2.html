  <body><p>746_2: 《閒居寄太學盧景博士》陳陶</p>
        <p>無路青冥奪錦袍，恥隨黃雀住蓬蒿。碧雲夢後山風起，<br>珠樹詩成海月高。久滯鼎書求羽翼，未忘龍闕致波濤。<br>閑來長得留侯癖，羅列楂梨校六韜。<br></p></body></html>
