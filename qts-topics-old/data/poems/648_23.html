  <body><p>648_23: 《鏡中別業二首（一作鏡湖西島閒居）》方幹</p>
        <p>寒山壓鏡心，此處是家林。梁燕窺春醉，岩猿學夜吟。<br>雲連平地起，月向白波沈。猶自聞鐘角，棲身可在深。<br>世人如不容，吾自縱天慵。落葉憑風掃，香粳倩水舂。<br>花期連郭霧，雪夜隔湖鐘。身外無能事，頭宜白此峰。<br></p></body></html>
