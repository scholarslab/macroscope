  <body><p>448_41: 《贈東鄰王十三》白居易</p>
        <p>攜手池邊月，開襟竹下風。驅愁知酒力，破睡見茶功。<br>居處東西接，年顏老少同。能來為伴否，伊上作漁翁。<br></p></body></html>
