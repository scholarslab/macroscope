  <body><p>216_29: 《奉先劉少府新畫山水障歌》杜甫</p>
        <p>堂上不合生楓樹，怪底江山起煙霧。聞君掃卻赤縣圖，<br>乘興遣畫滄洲趣。畫師亦無數，好手不可遇。<br>對此融心神。知君重毫素。豈但祁岳與鄭虔，<br>筆跡遠過楊契丹。得非懸圃裂，無乃瀟湘翻。<br>悄然坐我天姥下，耳邊已似聞清猿。反思前夜風雨急，<br>乃是蒲城鬼神入。元氣淋漓障猶濕，真宰上訴天應泣。<br>野亭春還雜花遠，漁翁暝蹋孤舟立。滄浪水深青溟闊，<br>欹岸側島秋毫末。不見湘妃鼓瑟時，至今斑竹臨江活。<br>劉侯天機精，愛畫入骨髓。自有兩兒郎，揮灑亦莫比。<br>大兒聰明到，能添老樹巔崖裏。小兒心孔開。<br>貌得山僧及童子。若耶溪，雲門寺。<br>吾獨胡為在泥滓，青鞋布襪從此始。<br></p></body></html>
