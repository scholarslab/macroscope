  <body><p>752_24: 《送歐陽太監游廬山》徐鉉</p>
        <p>家家門外廬山路，唯有夫君乞假游。案牘乍拋公署晚，<br>林泉已近暑天秋。海潮盡處逢陶石，江月圓時上庾樓。<br>此去蕭然好長往，人間何事不悠悠。<br></p></body></html>
