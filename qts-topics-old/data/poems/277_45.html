  <body><p>277_45: 《宴席賦得姚美人拍箏歌（美人曾在禁中）》盧綸</p>
        <p>出簾仍有鈿箏隨，見罷翻令恨識遲。微收皓腕纏紅袖，<br>深遏朱弦低翠眉。忽然高張應繁節，玉指迴旋若飛雪。<br>鳳簫韶管寂不喧，繡幕紗窗儼秋月。有時輕弄和郎歌，<br>慢處聲遲情更多。已愁紅臉能佯醉，又恐朱門難再過，<br>昭陽伴裏最聰明，出到人間才長成。遙知禁曲難翻處，<br>猶是君王說小名。<br></p></body></html>
