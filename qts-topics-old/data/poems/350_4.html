  <body><p>350_4: 《唐鐃歌鼓吹曲十二篇。唐既受命李密自敗…為獸之窮第二》柳宗元</p>
        <p>獸之窮，奔大麓。天厚黃德，狙獷服。甲之櫜，弓弭矢箙。<br>皇旅靖，敵逾蹙。自亡其徒，匪予戮。屈猛，虔栗栗。<br>縻以尺組，啖以秩。黎之陽，土茫茫。富兵戎，盈倉箱。<br>乏者德，莫能享。驅豺兕，授我疆。<br></p></body></html>
