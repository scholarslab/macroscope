  <body><p>523_58: 《除官行至昭應，聞友人出官因寄》杜牧</p>
        <p>賤子來千里，明公去一麾。可能休涕淚，豈獨感恩知。<br>草木窮秋後，山川落照時。如何望故國，驅馬卻遲遲。<br></p></body></html>
