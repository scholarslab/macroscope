  <body><p>688_17: 《夢仙謠》李沇</p>
        <p>海宮蹙浪收殘月，挈壺掌事傳更歇。銀蟾半墜恨流咽，<br>六鼇披月撼蓬闕。九炁真翁騎白犀，臨池靜聽雌蛟啼。<br>桂花裛露曙香冷，八窗玉朗驚晨雞。裁紗剪羅貼丹鳳，<br>膩霞遠閉瑤山夢。露幹欲醉芙蕖塘，回首驅雲朝正陽。<br></p></body></html>
