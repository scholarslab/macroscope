  <body><p>321_22: 《奉酬從兄南仲見示十九韻》權德輿</p>
        <p>晉季天下亂，安丘佐關中。德輝靄家牒，侯籍推時功。<br>簪纓盛西州，清白傳素風。逢時有舒卷，繕性無窮通。<br>吾兄挺奇資，向晦道自充。耕鑿汝山下，退然安困蒙。<br>詩成三百篇，儒有一畝宮。琴書滿座右，芝朮生牆東。<br>麗藻粲相鮮，晨輝豔芳叢。清光杳無際，皓魄流霜空。<br>邦有賢諸侯，主盟詞律雄。薦賢比文舉，理郡邁文翁。<br>樓中賞不獨，池畔醉每同。聖朝辟四門，發跡貴名公。<br>小生何為者，往歲學雕蟲。華簪映武弁，一年被微躬。<br>開緘捧新詩，瓊玉寒青蔥。謬進空內訟，結懷遠忡忡。<br>時來無自疑，刷翮摩蒼穹。<br></p></body></html>
