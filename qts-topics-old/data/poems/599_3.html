  <body><p>599_3: 《山村曉思》於濆</p>
        <p>開門省禾黍，鄰翁水頭住。今朝南澗波，昨夜西川雨。<br>牧童披短蓑，腰笛期煙渚。不問水邊人，騎牛傍山去。<br></p></body></html>
