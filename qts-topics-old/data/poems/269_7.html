  <body><p>269_7: 《入塞曲》耿湋</p>
        <p>將軍帶十圍，重錦制戎衣。猿臂銷弓力，虯須長劍威。<br>首登平樂宴，新破大宛歸。樓上誅姬笑，門前問客稀。<br>暮烽玄兔急，秋草紫騮肥。未奉君王詔，高槐晝掩扉。<br></p></body></html>
