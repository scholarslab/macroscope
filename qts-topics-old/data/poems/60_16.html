  <body><p>60_16: 《簾》李嶠</p>
        <p>清風時入燕，紫殿幾含秋。曖曖籠鈴閣，纖纖上玉鉤。<br>窗中翡翠動，戶外水精浮。巧作盤龍勢，長迎飛燕遊。<br></p></body></html>
