  <body><p>510_87: 《江西道中作三首》張祜</p>
        <p>日落江村遠，煙雲度幾重。問人孤驛路，驅馬亂山峰。<br>夜入霜林火，寒生水寺鐘。淒涼哭途意，行處又饑凶。<br>西江江上月，遠遠照征衣。夜色草中網，秋聲林外機。<br>渚田牛路熟，石岸客船稀。無複是鄉井，鷓鴣聊自飛。<br>秋灘一望平，遠遠見山城。落日啼烏桕，空林露寄生。<br>燒畬殘火色，蕩槳夜溪聲。況是會游處，桑田小變更。<br></p></body></html>
