  <body><p>536_14: 《送處士武君歸章洪山居（一作送武全通處士歸隱洪山）》許渾</p>
        <p>形影無群消息沉，登聞三擊血沾襟。皇綱一日開冤氣，<br>青史千年重壯心。卻望烏台春樹老，獨歸蝸舍暮雲深。<br>他時縱有征書至，雪滿空山不可尋。<br></p></body></html>
