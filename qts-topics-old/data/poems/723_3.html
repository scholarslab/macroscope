  <body><p>723_3: 《上司空員外》李洞</p>
        <p>禪心高臥似疏慵，詩客經過不厭重。藤杖幾攜量磧雪，<br>玉鞭曾把數嵩峰。夜眠古巷當城月，秋直清曹入省鐘。<br>禹鑿故山歸未得，河聲暗老兩三松。<br></p></body></html>
