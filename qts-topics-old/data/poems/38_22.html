  <body><p>38_22: 《答王無功問故園》朱仲晦</p>
        <p>我從銅州來，見子上京客。問我故鄉事，慰子羈旅色。<br>子問我所知，我對子應識。朋游總強健，童稚各長成。<br>華宗盛文史，連牆富池亭。獨子園最古，舊林間新坰。<br>柳行隨堤勢，茅齋看地形。竹從去年移，梅是今年榮。<br>渠水經夏響，石苔終歲青。院果早晚熟，林花先後明。<br>語罷相歎息，浩然起深情。歸哉且五鬥，餉子東皋耕。<br></p></body></html>
