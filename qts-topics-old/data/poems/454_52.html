  <body><p>454_52: 《嘗新酒憶晦叔二首》白居易</p>
        <p>尊裏看無色，杯中動有光。自君拋我去，此物共誰嘗。<br>世上強欺弱，人間醉勝醒。自君拋我去，此語更誰聽。<br></p></body></html>
