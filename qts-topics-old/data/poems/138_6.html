  <body><p>138_6: 《同諸公秋霽曲江俯見南山》儲光羲</p>
        <p>天靜終南高，俯映江水明。有若蓬萊下，淺深見澄瀛。<br>群峰懸中流，石壁如瑤瓊。魚龍隱蒼翠，鳥獸遊清泠。<br>菰蒲林下秋，薜荔波中輕。山戛浴蘭址，水若居雲屏。<br>嵐氣浮渚宮，孤光隨曜靈。陰陰豫章館，宛宛百花亭。<br>大君及群臣，宴樂方嚶鳴。吾党二三子，蕭辰怡性情。<br>逍遙滄洲時，乃在長安城。<br></p></body></html>
