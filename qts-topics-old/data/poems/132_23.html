  <body><p>132_23: 《晚歸東園》李頎</p>
        <p>出郭喜見山，東行亦未遠。夕陽帶歸路，靄靄秋稼晚。<br>樵者乘霽歸，野夫及星飯。請謝朱輪客，垂竿不復返。<br></p></body></html>
