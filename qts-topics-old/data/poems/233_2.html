  <body><p>233_2: 《泊岳陽城下》杜甫</p>
        <p>江國逾千里，山城僅百層。岸風翻夕浪，舟雪灑寒燈。<br>留滯才難盡，艱危氣益增。圖南未可料，變化有鯤鵬。<br></p></body></html>
