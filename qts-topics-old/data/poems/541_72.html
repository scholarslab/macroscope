  <body><p>541_72: 《戊辰會靜中出貽同志二十韻》李商隱</p>
        <p>大道諒無外，會越自登真。丹元子何索，在己莫問鄰。<br>蒨璨玉琳華，翱翔九真君。戲擲萬里火，聊召六甲旬。<br>瑤簡被靈誥，持符開七門。金鈴攝群魔，絳節何兟兟。<br>吟弄東海若，笑倚扶桑春。三山誠迥視，九州揚一塵。<br>我本玄元胄，稟華由上津。中迷鬼道樂，沉為下土民。<br>托質屬太陰，煉形複為人。誓將覆宮澤，安此真與神。<br>龜山有慰薦，南真為彌綸。玉管會玄圃，火棗承天姻。<br>科車遏故氣，侍香傳靈氛。飄颻被青霓，婀娜佩紫紋。<br>林洞何其微，下仙不與群。丹泥因未控，萬劫猶逡巡。<br>荊蕪既以薙，舟壑永無湮。相期保妙命，騰景侍帝宸。<br></p></body></html>
