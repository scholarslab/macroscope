  <body><p>585_17: 《唐樂府十首。邊軍過》劉駕</p>
        <p>城前兵馬過，城裏人高臥。官家自供給，畏我田產破。<br>健兒食肥肉，戰馬食新穀。食飽物有餘，所恨無兩腹。<br>草青見軍過，草白見軍回。軍回人更多，盡系西戎來。<br></p></body></html>
