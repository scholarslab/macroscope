  <body><p>654_28: 《贈東川梓桐縣韋德孫長官》羅鄴</p>
        <p>前代高門今宰邑，懷才重義古來無。笙歌厭聽吟清句，<br>京洛思歸展畫圖。蜀醞天寒留客醉，隴禽山曉隔簾呼。<br>何年期拜朱幡貴，馬上論詩在九衢。<br></p></body></html>
