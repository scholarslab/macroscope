  <body><p>686_3: 《閿鄉寓居十首。茆堂》吳融</p>
        <p>結得茆簷瞰碧溪，閑雲之外不同棲。<br>猶嫌未遠函關道，正睡剛聞報曉雞。<br></p></body></html>
