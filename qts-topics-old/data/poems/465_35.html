  <body><p>465_35: 《題山寺》楊衡</p>
        <p>千峰白露後，雲壁掛殘燈。曙色海邊日，經聲松下僧。<br>意閑門不閉，年去水空澄。稽首如何問，森羅盡一乘。<br></p></body></html>
