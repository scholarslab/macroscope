  <body><p>360_20: 《和樂天南園試小樂》劉禹錫</p>
        <p>閒步南園煙雨晴，遙聞絲竹出牆聲。欲拋丹筆三川去，<br>先教清商一部成。花木手栽偏有興，歌詞自作別生情。<br>多才遇景皆能詠，當日人傳滿鳳城。<br></p></body></html>
