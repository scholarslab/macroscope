  <body><p>277_51: 《皇帝感詞》盧綸</p>
        <p>提劍風雷動，垂衣日月明。禁花呈瑞色，國老見星精。<br>發棹魚先躍，窺巢鳥不驚。山呼一萬歲，直入九重城。<br>天香五鳳彩，禦馬六龍文。雨露清馳道，風雷翊上軍。<br>高旍花外轉，行漏樂前聞。時見金鞭舉，空中指瑞雲。<br>妙算干戈止，神謀宇宙清。兩階文物盛，七德武功成。<br>校獵長楊苑，屯軍細柳營。歸來獻明主，歌舞溢春城。<br>天樂下天中，雲輧儼在空。鉛黃豔河漢，笑語合笙鏞。<br>已見長隨鳳，仍聞不避熊。君王親試舞，閶闔靜無風。<br></p></body></html>
