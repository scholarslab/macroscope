  <body><p>151_69: 《聽笛歌留別鄭協律》劉長卿</p>
        <p>舊游憐我長沙謫，載酒沙頭送遷客。天涯望月自沾衣，<br>江上何人複吹笛。橫笛能令孤客愁，淥波淡淡如不流。<br>商聲寥亮羽聲苦，江天寂曆江楓秋。靜聽關山聞一叫，<br>三湘月色悲猿嘯。又吹楊柳激繁音，千里春色傷人心。<br>隨風飄向何處落，唯見曲盡平湖深。明發與君離別後，<br>馬上一聲堪白首。<br></p></body></html>
