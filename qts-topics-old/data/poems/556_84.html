  <body><p>556_84: 《中秋夜坐有懷》馬戴</p>
        <p>秋光動河漢，耿耿曙難分。墮露垂叢藥，殘星間薄雲。<br>心懸赤城嶠，志向紫陽君。雁過海風起，蕭蕭時獨聞。<br></p></body></html>
