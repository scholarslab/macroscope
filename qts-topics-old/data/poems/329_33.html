  <body><p>329_33: 《酬裴傑秀才新櫻桃》權德輿</p>
        <p>新果真瓊液，來應宴紫蘭。圓疑竊龍頷，色已奪雞冠。<br>遠火微微辨，殘星隱隱看。茂先知味易，曼倩恨偷難。<br>忍用烹騂駱，從將玩玉盤。流年如可駐，何必九華丹。<br></p></body></html>
