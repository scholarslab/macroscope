  <body><p>118_6: 《山陰縣西樓》孫逖</p>
        <p>都邑西樓芳樹間，逶迤霽色繞江山。山月夜從公署出，<br>江雲晚對訟庭還。誰知春色朝朝好，二月飛花滿江草。<br>一見湖邊楊柳風，遙憶青青洛陽道。<br></p></body></html>
