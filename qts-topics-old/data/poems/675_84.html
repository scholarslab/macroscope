  <body><p>675_84: 《錦二首》鄭穀</p>
        <p>布素豪家定不看，若無文彩入時難。紅迷天子帆邊日，<br>紫奪星郎帳外蘭。春水濯來雲雁活，夜機挑處雨燈寒。<br>舞衣轉轉求新樣，不問流離桑柘殘。<br>文君手裏曙霞生，美號仍聞借蜀城。奪得始知袍更貴，<br>著歸方覺晝偏榮。宮花顏色開時麗，池雁毛衣浴後明。<br>禮部郎官人所重，省中別占好窠名。<br></p></body></html>
