  <body><p>202_31: 《七夕泛舟》梁鍠</p>
        <p>雲端有靈匹，掩映拂妝台。夜久應搖佩，天高響不來。<br>片歡秋始展，殘夢曉翻催。卻怨填河鵲，留橋又不回。<br></p></body></html>
