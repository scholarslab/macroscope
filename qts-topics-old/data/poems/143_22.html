  <body><p>143_22: 《青樓曲二首》王昌齡</p>
        <p>白馬金鞍從武皇，旌旗十萬宿長楊。<br>樓頭小婦鳴箏坐，遙見飛塵入建章。<br>馳道楊花滿禦溝，紅妝縵綰上青樓。<br>金章紫綬千餘騎，夫婿朝回初拜侯。<br></p></body></html>
