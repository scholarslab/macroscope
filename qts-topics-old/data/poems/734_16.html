  <body><p>734_16: 《出山吟》黃損</p>
        <p>來書初出白雲扃，乍躡秋風馬走輕。遠近留連分嶽色，<br>別離嗚咽亂泉聲。休將巢許爭喧雜，自共伊皋論太平。<br>昨夜細看雲色裏，進賢星座甚分明。<br></p></body></html>
