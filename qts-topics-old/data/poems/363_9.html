  <body><p>363_9: 《和牛相公題姑蘇所寄太湖石兼寄李蘇州》劉禹錫</p>
        <p>震澤生奇石，沉潛得地靈。初辭水府出，猶帶龍宮腥。<br>發自江湖國，來榮卿相庭。從風夏雲勢，上漢古查形。<br>拂拭魚鱗見，鏗鏘玉韻聆。煙波含宿潤，苔蘚助新青。<br>嵌穴胡雛貌，纖鋩蟲篆銘。孱顏傲林薄，飛動向雷霆。<br>煩熱近還散，餘酲見便醒。凡禽不敢息，浮壒莫能停。<br>靜稱垂松蓋，鮮宜映鶴翎。忘憂常目擊，素尚與心冥。<br>眇小欺湘燕，團圓笑落星。徒然想融結，安可測年齡。<br>採取詢鄉耋，搜求按舊經。垂鉤入空隙，隔浪動晶熒。<br>有獲人爭賀，歡謠眾共聽。一州驚閱寶，千里遠揚舲。<br>睹物洛陽陌，懷人吳禦亭。寄言垂天翼，早晚起滄溟。<br></p></body></html>
