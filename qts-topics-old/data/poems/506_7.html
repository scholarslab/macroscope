  <body><p>506_7: 《豐城劍池即事》章孝標</p>
        <p>神物不復見，小池空在茲。因嫌沖鬥夜，未是偃戈時。<br>岸古魚藏穴，蒲凋翠立危。吾皇別有劍，何必鑄金為。<br></p></body></html>
