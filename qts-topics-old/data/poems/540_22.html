  <body><p>540_22: 《和友人戲贈二首（一作和令狐八戲題）》李商隱</p>
        <p>東望花樓曾不同，西來雙燕信休通。仙人掌冷三霄露，<br>玉女窗虛五夜風。翠袖自隨回雪轉，燭房尋類外庭空。<br>殷勤莫使清香透，牢合金魚鎖桂叢。<br>迢遞青門有幾關，柳梢樓角見南山。明珠可貫須為佩，<br>白璧堪裁且作環。子夜休歌團扇掩，新正未破剪刀閑。<br>猿啼鶴怨終年事，未抵熏爐一夕間。<br></p></body></html>
