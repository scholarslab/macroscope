  <body><p>179_21: 《把酒問月（故人賈淳令予問之）》李白</p>
        <p>青天有月來幾時，我今停杯一問之。人攀明月不可得，<br>月行卻與人相隨。皎如飛鏡臨丹闕，綠煙滅盡清輝發。<br>但見宵從海上來，甯知曉向雲間沒。白兔搗藥秋複春，<br>嫦娥孤棲與誰鄰。今人不見古時月，今月曾經照古人。<br>古人今人若流水，共看明月皆如此。唯願當歌對酒時，<br>月光長照金樽裏。<br></p></body></html>
