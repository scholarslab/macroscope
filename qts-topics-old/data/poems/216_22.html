  <body><p>216_22: 《示從孫濟（濟字應物，官給事中、京兆尹）》杜甫</p>
        <p>平明跨驢出，未知適誰門。權門多噂，且複尋諸孫。<br>諸孫貧無事，宅舍如荒村。堂前自生竹，堂後自生萱。<br>萱草秋已死，竹枝霜不蕃。淘米少汲水，汲多井水渾。<br>刈葵莫放手，放手傷葵根。阿翁懶惰久，覺兒行步奔。<br>所來為宗族，亦不為盤飧。小人利口實，薄俗難可論。<br>勿受外嫌猜，同姓古所敦。<br></p></body></html>
