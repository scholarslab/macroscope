  <body><p>589_33: 《之任建安淥溪亭偶作二首》李頻</p>
        <p>入境當春務，農蠶事正殷。逢溪難飲馬，度嶺更勞人。<br>想取烝黎泰，無過賦斂均。不知成政後，誰是得為鄰。<br>維舟綠溪岸，繞郡白雲峰。將幕連山起，人家向水重。<br>短才無獨見，長策未相逢。所幸分堯理，烝民悉可封。<br></p></body></html>
