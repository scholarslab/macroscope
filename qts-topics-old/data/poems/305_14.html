  <body><p>305_14: 《送王倫（一作汪倫）》劉複</p>
        <p>春江日未曛，楚客酣送君。翩翩孤黃鶴，萬里滄洲雲。<br>四方各有志，豈得常顧群。山連巴湘遠，水與荊吳分。<br>清光日修阻，尺素安可論。相思寄夢寐，瑤草空氛氳。<br></p></body></html>
