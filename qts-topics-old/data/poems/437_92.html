  <body><p>437_92: 《村居二首》白居易</p>
        <p>田園莽蒼經春早，籬落蕭條盡日風。<br>若問經過談笑者，不過田舍白頭翁。<br>門閉仍逢雪，廚寒未起煙。貧家重寥落，半為日高眠。<br></p></body></html>
