  <body><p>96_60: 《天官崔侍郎夫人盧氏挽歌》沈佺期</p>
        <p>偕老言何謬，香魂事永違。潘魚從此隔，陳鳳宛然飛。<br>埋鏡泉中暗，藏鐙地下微。猶憑少君術，仿佛睹容輝。<br></p></body></html>
