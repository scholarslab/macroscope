  <body><p>594_37: 《宿范水》儲嗣宗</p>
        <p>行人倦游宦，秋草宿湖邊。露濕芙蓉渡，月明漁網船。<br>寒機深竹裏，遠浪到門前。何處思鄉甚，歌聲聞採蓮。<br></p></body></html>
