  <body><p>682_2: 《同年前虞部李郎中自長沙赴行在余以紫石硯贈之賦詩代書》韓偓</p>
        <p>斧柯新樣勝珠璣，堪贊星郎染翰時。不向東垣修直疏，<br>即須西掖草妍詞。紫光稱近丹青筆，聲韻宜裁錦繡詩。<br>蓬島侍臣今放逐，羨君回去逼龍墀。<br></p></body></html>
