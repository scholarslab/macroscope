  <body><p>50_24: 《早行》楊炯</p>
        <p>敞朗東方徹，闌幹北斗斜。地氣俄成霧，天雲漸作霞。<br>河流才辨馬，岩路不容車。阡陌經三歲，閭閻對五家。<br>露文沾細草，風影轉高花。日月從來惜，關山猶自賒。<br></p></body></html>
