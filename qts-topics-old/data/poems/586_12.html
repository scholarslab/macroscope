  <body><p>586_12: 《過鑄鼎原》劉滄</p>
        <p>黃帝修真萬國朝，鼎成龍駕上丹霄。天風乍起鶴聲遠，<br>海霧漸深龍節遙。仙界日長青鳥度，禦衣香散紫霞飄。<br>唯留古跡寒原在，碧水蒼蒼空寂寥。<br></p></body></html>
