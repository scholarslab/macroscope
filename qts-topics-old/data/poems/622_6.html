  <body><p>622_6: 《四明山詩。過雲》陸龜蒙</p>
        <p>相訪一程雲，雲深路僅分。嘯台隨日辨，樵斧帶風聞。<br>曉著衣全濕，寒沖酒不醺。幾回歸思靜，仿佛見蘇君。<br></p></body></html>
