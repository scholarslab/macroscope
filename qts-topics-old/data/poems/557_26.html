  <body><p>557_26: 《五月一日紫宸候對時屬禁直穿內而行因書六韻》鄭畋</p>
        <p>朱夏五更後，步廊三裏餘。有人從翰苑，穿入內中書。<br>漏響飄銀箭，燈光照玉除。禁扉猶鎖鑰，宮妓已妝梳。<br>紫府游應似，鈞天夢不如。塵埃九重外，誰信在清虛。<br></p></body></html>
