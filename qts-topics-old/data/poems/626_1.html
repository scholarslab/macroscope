  <body><p>626_1: 《早秋吳體寄襲美》陸龜蒙</p>
        <p>荒庭古村只獨倚，敗蟬殘蛩苦相仍。雖然詩膽大如鬥，<br>爭奈愁腸牽似繩。短燭初添蕙幌影，微風漸折蕉衣棱。<br>安得彎弓似明月，快箭拂下西飛鵬。<br></p></body></html>
