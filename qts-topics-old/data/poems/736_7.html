  <body><p>736_7: 《和韓昭從駕過白衛嶺》王仁裕</p>
        <p>龍旆飄颻指極邊，到時猶更二三千。登高曉蹋巉岩石，<br>冒冷朝沖斷續煙。自學漢皇開土宇，不同周穆好神仙。<br>秦民莫遣無恩及，大散關東別有天。<br></p></body></html>
