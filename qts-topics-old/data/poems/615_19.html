  <body><p>615_19: 《木蘭後池三詠。浮萍》皮日休</p>
        <p>嫩似金脂颺似煙，多情渾欲擁紅蓮。<br>明朝擬附南風信，寄與湘妃作翠鈿。<br></p></body></html>
