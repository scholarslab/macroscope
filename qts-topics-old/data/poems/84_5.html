  <body><p>84_5: 《詠主人壁上畫鶴，寄喬主簿崔著作》陳子昂</p>
        <p>古壁仙人畫，丹青尚有文。獨舞紛如雪，孤飛曖似雲。<br>自矜彩色重，甯憶故池群。江海聯翩翼，長鳴誰複聞。<br></p></body></html>
