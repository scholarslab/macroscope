  <body><p>125_13: 《贈李頎》王維</p>
        <p>聞君餌丹砂，甚有好顏色。不知從今去，幾時生羽翼。<br>王母翳華芝，望爾昆侖側。文螭從赤豹，萬里方一息。<br>悲哉世上人，甘此膻腥食。<br></p></body></html>
