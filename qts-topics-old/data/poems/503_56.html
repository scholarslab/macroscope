  <body><p>503_56: 《春喜友人至山舍》周賀</p>
        <p>鳥鳴春日曉，喜見竹門開。路自高岩出，人騎大馬來。<br>折花林影斷，移石洞陰回。更欲留深語，重城暮色催。<br></p></body></html>
