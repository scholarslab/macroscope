  <body><p>146_2: 《燕歌行》陶翰</p>
        <p>請君留楚調，聽我吟燕歌。家在遼水頭，邊風意氣多。<br>出身為漢將，正值戎未和。雪中淩天山，冰上渡交河。<br>大小百餘戰，封侯竟蹉跎。歸來灞陵下，故舊無相過。<br>雄劍委塵匣，空門垂雀羅。玉簪還趙女，寶瑟付齊娥。<br>昔日不為樂，時哉今奈何。<br></p></body></html>
