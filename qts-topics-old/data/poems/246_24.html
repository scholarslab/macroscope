  <body><p>246_24: 《壬辰歲過舊居》獨孤及</p>
        <p>少年事遠遊，出入燕與秦。離居歲周天，猶作勞歌人。<br>負劍渡潁水，歸馬自知津。緣源到舊廬，攬涕尋荒榛。<br>鄰里喜相勞，壺觴展殷勤。酒闌擊築語，及此離會因。<br>丈夫隨世波，豈料百年身。今日負鄙願，多慚故山春。<br></p></body></html>
