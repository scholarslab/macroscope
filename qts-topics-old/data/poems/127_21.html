  <body><p>127_21: 《山中示弟》王維</p>
        <p>山林吾喪我，冠帶爾成人。莫學嵇康懶，且安原憲貧。<br>山陰多北戶，泉水在東鄰。緣合妄相有，性空無所親。<br>安知廣成子，不是老夫身。<br></p></body></html>
