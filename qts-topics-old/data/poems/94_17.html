  <body><p>94_17: 《長門怨》齊浣</p>
        <p>煢煢孤思逼，寂寂長門夜。妾妒亦知非，君恩那不借。<br>攜琴就玉階，調悲聲未諧。將心托明月，流影入君懷。<br></p></body></html>
