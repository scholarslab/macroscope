  <body><p>736_3: 《荊南席上詠胡琴妓二首》王仁裕</p>
        <p>紅妝齊抱紫檀槽，一抹朱弦四十條。湘水淩波慚鼓瑟，<br>秦樓明月罷吹簫。寒敲白玉聲偏婉，暖逼黃鶯語自嬌。<br>丹禁舊臣來側耳，骨清神爽似聞韶。<br>玉纖挑落折冰聲，散入秋空韻轉清。二五指中句塞雁，<br>十三弦上囀春鶯。譜從陶室偷將妙，曲向秦樓寫得成。<br>無限細腰宮裏女，就中偏愜楚王情。<br></p></body></html>
