  <body><p>293_73: 《題落葉》司空曙</p>
        <p>霜景催危葉，今朝半樹空。蕭條故國異，零落旅人同。<br>颯岸浮寒水，依階擁夜蟲。隨風偏可羨，得到洛陽宮。<br></p></body></html>
