  <body><p>552_15: 《人日》林滋</p>
        <p>春輝新入碧煙開，芳院初將穆景來。共向花前圖瑞勝，<br>試看池上動輕苔。林香半落沾羅幌。蕙色微含近酒杯。<br>聞道宸游方命賞，應隨思賚喜昭回。<br></p></body></html>
