  <body><p>569_22: 《桑落洲》李群玉</p>
        <p>九江寒露夕，微浪北風生。浦嶼漁人火，蒹葭鳧雁聲。<br>頹雲晦廬嶽，微鼓辨湓城。遠憶天邊弟，曾從此路行。<br></p></body></html>
