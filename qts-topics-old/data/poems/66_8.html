  <body><p>66_8: 《子夜四時歌六首。秋歌》郭震</p>
        <p>邀歡空佇立，望美頻回顧。何時複采菱，江中密相遇。<br>辟惡茱萸囊，延年菊花酒。與子結綢繆，丹心此何有。<br></p></body></html>
