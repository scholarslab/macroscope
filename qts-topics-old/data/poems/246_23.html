  <body><p>246_23: 《寒夜溪行舟中作》獨孤及</p>
        <p>日沉諸山昏，寂曆群動宿。孤舟獨不系，風水夜相逐。<br>雲歸恒星白，霜下天地肅。月輪大如盤，金波入空穀。<br>魏闕萬里道，羈念千慮束。倦飛思故巢，敢望桐與竹。<br>沉吟登樓賦，中夜起三複。憂來無良方，歸候春酒熟。<br></p></body></html>
