  <body><p>592_25: 《戰城南》曹鄴</p>
        <p>千金畫陣圖，自為弓劍苦。殺盡田野人，將軍猶愛武。<br>性命換他恩，功成誰作主。鳳凰樓上人，夜夜長歌舞。<br></p></body></html>
