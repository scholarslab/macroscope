  <body><p>357_37: 《途中早發》劉禹錫</p>
        <p>中庭望啟明，促促事晨征。寒樹鳥初動，霜橋人未行。<br>水流白煙起，日上彩霞生。隱士應高枕，無人問姓名。<br></p></body></html>
