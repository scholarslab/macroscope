  <body><p>628_27: 《和襲美釣侶二章》陸龜蒙</p>
        <p>一艇輕撶看曉濤，接5拋下漉春醪。<br>相逢便倚蒹葭泊，更唱菱歌擘蟹螯。<br>雨後沙虛古岸崩，魚梁移入亂雲層。<br>歸時月墮汀洲暗，認得妻兒結網燈。<br></p></body></html>
