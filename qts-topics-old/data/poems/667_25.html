  <body><p>667_25: 《贈進士王雄》翁洮</p>
        <p>河清海晏少波濤，幾載垂鉤不得鼇。空向人間修諫草，<br>又來江上詠離騷。笳吹古堞邊聲遠，岳倚晴空楚色高。<br>何事明廷有徐庶，總教三徑臥蓬蒿。<br></p></body></html>
