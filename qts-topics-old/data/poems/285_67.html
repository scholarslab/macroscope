  <body><p>285_67: 《宿雲際寺贈深上人》李端</p>
        <p>暫別青藍寺，今來發欲斑。獨眠孤燭下，風雨在前山。<br>壞宅終須去，空門不易還。支公有方便，一願啟玄關。<br></p></body></html>
