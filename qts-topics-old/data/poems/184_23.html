  <body><p>184_23: 《放後遇恩不沾》李白</p>
        <p>天作雲與雷，霈然德澤開。東風日本至，白雉越裳來。<br>獨棄長沙國，三年未許回。何時入宣室，更問洛陽才。<br></p></body></html>
