  <body><p>236_87: 《罷章陵令山居過中峰道者二首》錢起</p>
        <p>寧辭園令秩，不改淵明調。解印無與言，見山始一笑。<br>幽人還絕境，誰道苦奔峭。隨雲剩渡溪，出門更垂釣。<br>吾廬青霞裏，窗樹玄猿嘯。微月清風來，方知散發妙。<br>丘壑趣如此，暮年始棲偃。賴遇無心雲，不笑歸來晚。<br>鳴鳩拂紅枝，初服傍清畎。昨日山僧來，猶嫌嘉遁淺。<br>托君紫陽家，路滅心更遠。梯雲創其居，抱犢上絕巘。<br>杏田溪一曲，霞境峰幾轉。路石掛飛泉，謝公應在眼。<br>願言攜手去，采藥長不返。<br></p></body></html>
