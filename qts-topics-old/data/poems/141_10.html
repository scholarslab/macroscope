  <body><p>141_10: 《何九於客舍集》王昌齡</p>
        <p>客有住桂陽，亦如巢林鳥。罍觴且終宴，功業會未了。<br>山月空霽時，江明高樓曉。門前泊舟楫，行次入松筱。<br>此意投贈君，滄波風嫋嫋。<br></p></body></html>
