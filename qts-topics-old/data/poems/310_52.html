  <body><p>310_52: 《題服柏先生》于鵠</p>
        <p>服柏不飛煉，閑眠閉草堂。有泉唯盥漱，留火為焚香。<br>新雨閑門靜，孤松滿院涼。仍聞枕中術，曾授漢淮王。<br></p></body></html>
