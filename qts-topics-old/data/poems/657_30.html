  <body><p>657_30: 《寄渭北徐從事》羅隱</p>
        <p>暖雲慵墮柳垂條，驄馬徐郎過渭橋。官秩舊參荀秘監，<br>樽罍今伴霍嫖姚。科隨鵠箭頻曾中，禮向侯弓以重招。<br>莫恨東風促行李，不多時節卻歸朝。<br></p></body></html>
