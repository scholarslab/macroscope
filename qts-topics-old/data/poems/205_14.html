  <body><p>205_14: 《嶺下臥疾，寄劉長卿員外》包佶</p>
        <p>唯有貧兼病，能令親愛疏。歲時供放逐，身世付空虛。<br>脛弱秋添絮，頭風曉廢梳。波瀾喧眾口，藜藿靜吾廬。<br>喪馬思開卦，占鴞懶發書。十年江海隔，離恨子知予。<br></p></body></html>
