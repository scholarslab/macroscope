  <body><p>748_39: 《贈王道者》李中</p>
        <p>混俗從教鬢似銀，世人無分得相親。槎流海上波濤闊，<br>酒滿壺中天地春。功就不看丹灶火，性閒時拂玉琴塵。<br>仙家變化誰能測，只恐洪崖是此身。<br></p></body></html>
