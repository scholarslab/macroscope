  <body><p>540_99: 《魏侯第東北樓堂郢叔言別，聊用書所見成篇》李商隱</p>
        <p>暗樓連夜閣，不擬為黃昏。未必斷別淚，何曾妨夢魂。<br>疑穿花逶迤，漸近火溫黁。海底翻無水，仙家卻有村。<br>鎖香金屈戌，殢酒玉昆侖。羽白風交扇，冰清月映盆。<br>舊歡塵自積，新歲電猶奔。霞綺空留段，雲峰不帶根。<br>念君千里舸，江草漏燈痕。<br></p></body></html>
