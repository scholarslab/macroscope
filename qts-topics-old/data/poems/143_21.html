  <body><p>143_21: 《長信秋詞五首》王昌齡</p>
        <p>金井梧桐秋葉黃，珠簾不卷夜來霜。<br>熏籠玉枕無顏色，臥聽南宮清漏長。<br>高殿秋砧響夜闌，霜深猶憶禦衣寒。<br>銀燈青瑣裁縫歇，還向金城明主看。<br>奉帚平明金殿開，且將團扇暫裴回。<br>玉顏不及寒鴉色，猶帶昭陽日影來。<br>真成薄命久尋思，夢見君王覺後疑。<br>火照西宮知夜飲，分明複道奉恩時。<br>長信宮中秋月明，昭陽殿下擣衣聲。<br>白露堂中細草跡，紅羅帳裏不勝情。<br></p></body></html>
