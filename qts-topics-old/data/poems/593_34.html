  <body><p>593_34: 《山中效陶》曹鄴</p>
        <p>落第非有罪，茲山聊歸止。山猿隔雲住，共飲山中水。<br>讀書時有興，坐石忘卻起。西山忽然暮，往往遺巾履。<br>經時一出門，兼候僮僕喜。常被山翁笑，求名豈如此。<br>齒發老未衰，何如且求己。<br></p></body></html>
