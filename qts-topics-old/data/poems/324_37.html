  <body><p>324_37: 《餘幹贈別張二十二侍禦（一作餘幹別張侍禦）》權德輿</p>
        <p>蕪城陌上春風別，幹越亭邊歲暮逢。<br>驅車又愴南北路，返照寒江千萬峰。<br></p></body></html>
