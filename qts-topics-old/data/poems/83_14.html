  <body><p>83_14: 《度峽口山贈喬補闕知之王二無競》陳子昂</p>
        <p>峽口大漠南，橫絕界中國。叢石何紛糾，赤山複翕赩。<br>遠望多眾容，逼之無異色。崔崒乍孤斷，逶迤屢回直。<br>信關胡馬沖，亦距漢邊塞。豈依河山險，將順休明德。<br>物壯誠有衰，勢雄良易極。邐迤忽而盡，泱漭平不息。<br>之子黃金軀，如何此荒域。雲台盛多士，待君丹墀側。<br></p></body></html>
