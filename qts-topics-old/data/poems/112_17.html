  <body><p>112_17: 《回鄉偶書二首》賀知章</p>
        <p>少小離鄉老大回，鄉音難改鬢毛衰。<br>兒童相見不相識，笑問客從何處來。<br>離別家鄉歲月多，近來人事半銷磨。<br>唯有門前鏡湖水，春風不改舊時波。<br></p></body></html>
