  <body><p>137_18: 《河中望鳥灘作貽呂四郎中》儲光羲</p>
        <p>河流有深曲，舟子莫能知。弭棹臨沙嶼，微吟西日馳。<br>平明春色霽，兩岸好風吹。去去川途盡，悠悠親友離。<br>漢宮成羽翼，伊水弄參差。為惜淮南子，如何攀桂枝。<br></p></body></html>
