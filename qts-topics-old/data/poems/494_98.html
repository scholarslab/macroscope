  <body><p>494_98: 《送絕塵子歸舊隱二首》施肩吾</p>
        <p>雲水千重繞洞門，獨歸何處是桃源。<br>仙方不用隨身去，留與人間老子孫。<br>班藤為杖草為衣，萬壑千峰獨自歸。<br>縱令相憶誰相報，桂樹岩邊人信稀。<br></p></body></html>
