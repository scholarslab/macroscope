  <body><p>689_24: 《題顧正字溪居》李昭象</p>
        <p>高敞吟軒近釣灣，塵中來似出人間。若教明月休生桂，<br>應得危時共掩關。春酒夜棋難放客，短籬疏竹不遮山。<br>莫誇恬淡勝榮祿，雁引行高未許閑。<br></p></body></html>
