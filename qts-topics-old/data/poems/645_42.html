  <body><p>645_42: 《登樓值雨二首》李鹹用</p>
        <p>共訝高樓望，匡廬色已空。白雲橫野闊，遮嶽與天同。<br>數點雨入酒，滿襟香在風。遠江吟得出，方下郡齋東。<br>江徼多佳景，秋吟興未窮。送來松檻雨，半是蓼花風。<br>浪猛驚翹鷺，煙昏叫斷鴻。不知今夜客，幾處臥鳴篷。<br></p></body></html>
