  <body><p>605_6: 《秋夕》邵謁</p>
        <p>萬里憑夢歸，骨肉皆在眼。覺來益惆悵，不信長安遠。<br>人人但為農，我獨常逢旱。惡命如漏卮，滴滴添不滿。<br>天末雁來時，一叫一腸斷。<br></p></body></html>
