  <body><p>649_18: 《秋夜》方幹</p>
        <p>度鴻驚睡醒，欹枕已三更。夢破寂寥思，燈殘零落明。<br>空窗閑月色，幽壁靜蟲聲。況是離鄉久，依然無限情。<br></p></body></html>
