  <body><p>723_21: 《聞杜鵑》李洞</p>
        <p>萬古瀟湘波上雲，化為流血杜鵑身。長疑啄破青山色，<br>只恐啼穿白日輪。花落玄宗回蜀道，雨收工部宿江津。<br>聲聲猶得到君耳，不見千秋一甑塵。<br></p></body></html>
