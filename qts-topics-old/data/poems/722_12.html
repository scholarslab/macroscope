  <body><p>722_12: 《贈宋校書》李洞</p>
        <p>曾伴元戎獵，寒來夢北軍。閑身不計日，病鶴放歸雲。<br>石上鋪棋勢，船中賭酒分。長言買天姥，高臥謝人群。<br></p></body></html>
