  <body><p>447_29: 《對酒吟》白居易</p>
        <p>一拋學士筆，三佩使君符。未換銀青綬，唯添雪白須。<br>公門衙退掩，妓席客來鋪。履舄從相近，謳吟任所須。<br>金銜嘶五馬，鈿帶舞雙姝。不得當年有，猶勝到老無。<br>合聲歌漢月，齊手拍吳歈。今夜還先醉，應煩紅袖扶。<br></p></body></html>
