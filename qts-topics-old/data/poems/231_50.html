  <body><p>231_50: 《送覃二判官》杜甫</p>
        <p>先帝弓劍遠，小臣餘此生。蹉跎病江漢，不復謁承明。<br>餞爾白頭日，永懷丹鳳城。遲遲戀屈宋，渺渺臥荊衡。<br>魂斷航舸失，天寒沙水清。肺肝若稍愈，亦上赤霄行。<br></p></body></html>
