  <body><p>752_35: 《寄江都路員外》徐鉉</p>
        <p>吾兄失意在東都，聞說襟懷任所如。已縱乖慵為傲吏，<br>有何關鍵制豪胥。縣齋曉閉多移病，南畝秋荒憶遂初。<br>知道故人相憶否，嵇康不得懶修書。<br></p></body></html>
