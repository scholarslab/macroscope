  <body><p>49_33: 《登城樓望西山作》張九齡</p>
        <p>城樓枕南浦，日夕顧西山。宛宛鸞鶴處，高高煙霧間。<br>仙井今猶在，洪厓久不還。金編莫我授，羽駕亦難攀。<br>簷際千峰出，雲中一鳥閑。縱觀窮水國，游思遍人寰。<br>勿複塵埃事，歸來且閉關。<br></p></body></html>
