  <body><p>309_3: 《西亭暇日書懷十二韻獻上相公（亭為衡鎮蜀時構）》李夷簡</p>
        <p>勝賞不在遠，憮然念玄搜。茲亭有殊致，經始富人侯。<br>澄澹分沼沚，縈回間林丘。荷香奪芳麝，石溜當鳴球。<br>撫俗來康濟，經邦去咨謀。寬明洽時論，惠愛聞甿謳。<br>代斫豈容易，守成獲優遊。文翁舊學校，子產昔田疇。<br>琬琰富佳什，池台想舊遊。誰言矜改作，曾是日增修。<br>憲省忝陪屬，岷峨嗣徽猷。提攜當有路，勿使滯刀州。<br></p></body></html>
