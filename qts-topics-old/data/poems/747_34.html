  <body><p>747_34: 《寄左偃》李中</p>
        <p>每病風騷路，荒涼人莫遊。惟君還似我，成癖未能休。<br>舍寐緣孤月，忘形為九秋。垂名如不朽，那恨雪生頭。<br></p></body></html>
