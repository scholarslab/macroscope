  <body><p>708_24: 《喜雨上主人尚書》徐夤</p>
        <p>天皇攘袂敕神龍，雨我公田兆歲豐。幾日淋漓侵暮角，<br>數宵滂沛徹晨鐘。細如春霧籠平野，猛似秋風擊古松。<br>門下十年耕稼者，坐來偏憶翠微峰。<br></p></body></html>
