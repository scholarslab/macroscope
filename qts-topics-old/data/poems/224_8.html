  <body><p>224_8: 《贈特進汝陽王二十韻》杜甫</p>
        <p>特進群公表，天人夙德升。霜蹄千里駿，風翮九霄鵬。<br>服禮求毫髮，惟忠忘寢興。聖情常有眷，朝退若無憑。<br>仙醴來浮蟻，奇毛或賜鷹。清關塵不雜，中使日相乘。<br>晚節嬉游簡，平居孝義稱。自多親棣萼，誰敢問山陵。<br>學業醇儒富，辭華哲匠能。筆飛鸞聳立，章罷鳳鶱騰。<br>精理通談笑，忘形向友朋。寸長堪繾綣，一諾豈驕矜。<br>已忝歸曹植，何知對李膺。招要恩屢至，崇重力難勝。<br>披霧初歡夕，高秋爽氣澄。尊罍臨極浦，鳧雁宿張燈。<br>花月窮遊宴，炎天避鬱蒸。研寒金井水，簷動玉壺冰。<br>瓢飲唯三徑，岩棲在百層。且持蠡測海，況挹酒如澠。<br>鴻寶甯全秘，丹梯庶可淩。淮王門有客，終不愧孫登。<br></p></body></html>
