  <body><p>605_9: 《下第有感》邵謁</p>
        <p>古人有遺言，天地如掌闊。我行三十載，青雲路未達。<br>嘗聞讀書者，所貴免征伐。誰知失意時，痛於刃傷骨。<br>身如石上草，根蒂淺難活。人人皆愛春，我獨愁花發。<br>如何歸故山，相攜采薇蕨。<br></p></body></html>
