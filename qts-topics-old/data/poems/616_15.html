  <body><p>616_15: 《奉和魯望閒居雜題五首。晚秋吟》皮日休</p>
        <p>東皋煙雨歸耕日，免去玄冠手刈禾。<br>火滿酒爐詩在口，今人無計奈儂何。<br></p></body></html>
