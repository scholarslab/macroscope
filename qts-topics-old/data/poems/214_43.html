  <body><p>214_43: 《夜別韋司士，得城字》高適</p>
        <p>高館張燈酒複清，夜鐘殘月雁歸聲。只言啼鳥堪求侶，<br>無那春風欲送行。黃河曲裏沙為岸，白馬津邊柳向城。<br>莫怨他鄉暫離別，知君到處有逢迎。<br></p></body></html>
