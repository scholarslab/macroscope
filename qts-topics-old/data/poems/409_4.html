  <body><p>409_4: 《賦得春雪映早梅》元稹</p>
        <p>飛舞先春雪，因依上番梅。一枝方漸秀，六出已同開。<br>積素光逾密，真花節暗催。摶風飄不散，見晛忽偏摧。<br>郢曲琴空奏，羌音笛自哀。今朝兩成詠，翻挾昔人才。<br></p></body></html>
