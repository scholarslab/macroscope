  <body><p>455_35a: 《寄楊六侍郎（時楊初授戶部，予不赴同州）》白居易</p>
        <p>西戶最榮君好去，左馮雖穩我慵來。<br>秋風一箸鱸魚鱠，張翰搖頭喚不回。<br></p></body></html>
