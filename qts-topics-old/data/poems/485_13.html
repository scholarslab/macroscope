  <body><p>485_13: 《懷尹真人》鮑溶</p>
        <p>萬里疊嶂翠，一心浮雲閑。羽人杏花發，倚樹紅瓊顏。<br>流水杳冥外，女蘿陰蔭間。卻思人間世，多恐不可還。<br>青鳥飛難遠，春雲晴不閑。但恐五靈車，山上複有山。<br></p></body></html>
