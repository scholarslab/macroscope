  <body><p>126_46: 《登裴秀才迪小台》王維</p>
        <p>端居不出戶，滿目望雲山。落日鳥邊下，秋原人外閑。<br>遙知遠林際，不見此簷間。好客多乘月，應門莫上關。<br></p></body></html>
