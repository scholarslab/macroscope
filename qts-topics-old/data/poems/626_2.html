  <body><p>626_2: 《病中秋懷寄襲美》陸龜蒙</p>
        <p>病容愁思苦相兼，清鏡無形未我嫌。貪廣異蔬行徑窄。<br>故求偏藥出錢添。同人散後休賒酒，雙燕辭來始下簾。<br>更有是非齊未得，重憑詹尹拂龜占。<br></p></body></html>
