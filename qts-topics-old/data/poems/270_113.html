  <body><p>270_113: 《桂州歲暮》戎昱</p>
        <p>歲暮天涯客，寒窗欲曉時。君恩空自感，鄉思夢先知。<br>重誼人愁別，驚棲鵲戀枝。不堪樓上角，南向海風吹。<br></p></body></html>
