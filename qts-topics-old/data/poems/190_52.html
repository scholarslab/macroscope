  <body><p>190_52: 《奉和聖制重陽日賜宴》韋應物</p>
        <p>聖心憂萬國，端居在穆清。玄功致海晏，錫宴表文明。<br>恩屬重陽節，雨應此時晴。寒菊生池苑，高樹出宮城。<br>捧藻千官處，垂戒百王程。複睹開元日，臣愚獻頌聲。<br></p></body></html>
