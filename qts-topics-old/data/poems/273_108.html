  <body><p>273_108: 《海上別薛舟》戴叔倫</p>
        <p>行旅悲搖落，風波厭別離。客程秋草遠，心事故人知。<br>暮鳥翻江岸，征徒起路岐。自應無定所，還似欲相隨。<br></p></body></html>
