  <body><p>237_94: 《重送陸侍禦使日本》錢起</p>
        <p>萬里三韓國，行人滿目愁。辭天使星遠，臨水澗霜秋。<br>雲佩迎仙島，虹旌過蜃樓。定知懷魏闕，回首海西頭。<br></p></body></html>
