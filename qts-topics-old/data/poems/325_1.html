  <body><p>325_1: 《早夏青龍寺致齋憑眺感物因書十四韻》權德輿</p>
        <p>曉出文昌宮，憩茲青蓮宇。潔齋奉明祀，憑覽傷夐古。<br>秦為三月火，漢乃一抔土。詐力自湮淪，霸儀終莽鹵。<br>中南橫峻極，積翠泄雲雨。首夏諒清和，芳陰接場圃。<br>仁祠閟嚴淨，稽首洗靈府。虛室僧正禪，危梁燕初乳。<br>通莊走聲利，結駟乃旁午。觀化複何如，刳心信為愈。<br>盛時忽過量，弱質本無取。靜永環中樞，益愧腰下組。<br>塵勞期抖擻，陟降聊俯僂。遺韻留壁間，淒然感東武。<br></p></body></html>
