  <body><p>635_3: 《送人尉黔中》周繇</p>
        <p>盤山行幾驛，水路複通巴。峽漲三川雪，園開四季花。<br>公庭飛白鳥，官俸請丹砂。知尉黔中後，高吟采物華。<br></p></body></html>
