  <body><p>42_26: 《綿州官池贈別同賦灣字》盧照鄰</p>
        <p>輶軒遵上國，仙佩下靈關。尊酒方無地，聯綣喜暫攀。<br>離言欲贈策，高辨正連環。野徑浮雲斷，荒池春草斑。<br>殘花落古樹，度鳥入澄灣。欲敘他鄉別，幽谷有綿蠻。<br></p></body></html>
