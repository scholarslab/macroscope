  <body><p>755_3: 《和江西蕭少卿見寄二首》徐鉉</p>
        <p>亡羊岐路愧司南，二紀窮通聚散三。老去何妨從笑傲，<br>病來看欲懶朝參。離腸似線常憂斷，世態如湯不可探。<br>珍重加餐省思慮，時時斟酒壓山嵐。<br>身遙上國三千里，名在朝中二十春。金印不須辭入幕，<br>麻衣曾此歎迷津。卷舒由我真齊物，憂喜忘心即養神。<br>世路風波自翻覆，虛舟無計得沉淪。<br></p></body></html>
