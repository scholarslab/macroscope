  <body><p>52_61: 《奉和九日登慈恩寺浮圖應制》宋之問</p>
        <p>瑞塔千尋起，仙輿九日來。萸房陳寶席，菊蕊散花台。<br>禦氣鵬霄近，升高鳳野開。天歌將梵樂，空裏共裴回。<br></p></body></html>
