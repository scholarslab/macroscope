  <body><p>572_10: 《憶吳處士》賈島</p>
        <p>半夜長安雨，燈前越客吟。孤舟行一月，萬水與千岑。<br>島嶼夏雲起，汀洲芳草深。何當折松葉，拂石剡溪陰。<br></p></body></html>
