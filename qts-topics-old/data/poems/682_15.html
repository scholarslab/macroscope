  <body><p>682_15: 《歸紫閣下》韓偓</p>
        <p>一笈攜歸紫閣峰，馬蹄閑慢水溶溶。黃昏後見山田火，<br>朧時聞縣郭鐘，瘦竹迸生僧坐石，野藤纏殺鶴翹松。<br>釣磯自別經秋雨，長得莓苔更幾重。<br></p></body></html>
