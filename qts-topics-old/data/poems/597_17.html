  <body><p>597_17: 《木芙蓉》霍總</p>
        <p>本自江湖遠，常開霜露餘。爭春候穠李，得水異紅蕖。<br>孤秀曾無偶，當門幸不鋤。誰能政搖落，繁彩照階除。<br></p></body></html>
