  <body><p>159_54: 《同張明府清鏡歎》孟浩然</p>
        <p>妾有盤龍鏡，清光常晝發。自從生塵埃，有若霧中月。<br>愁來試取照，坐歎生白髮。寄語邊塞人，如何久離別。<br></p></body></html>
