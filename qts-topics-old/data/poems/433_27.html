  <body><p>433_27: 《村居臥病三首》白居易</p>
        <p>戚戚抱羸病，悠悠度朝暮。夏木才結陰，秋蘭已含露。<br>前日巢中卵，化作雛飛去。昨日穴中蟲，蛻為蟬上樹。<br>四時未嘗歇，一物不暫住。唯有病客心，沉然獨如故。<br>新秋久病容，起步村南道。盡日不逢人，蟲聲遍荒草。<br>西風吹白露，野綠秋仍早。草木猶未傷，先傷我懷抱。<br>朱顏與玄鬢，強健幾時好。況為憂病侵，不得依年老。<br>種黍三十畝，雨來苗漸大。種薤二十畦，秋來欲堪刈。<br>望黍作冬酒，留薤為春菜。荒村百物無，待此養衰瘵。<br>葺廬備陰雨，補褐防寒歲。病身知幾時，且作明年計。<br></p></body></html>
