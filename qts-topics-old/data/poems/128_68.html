  <body><p>128_68: 《少年行四首》王維</p>
        <p>新豐美酒鬥十千，咸陽遊俠多少年。<br>相逢意氣為君飲，系馬高樓垂柳邊。<br>出身仕漢羽林郎，初隨驃騎戰漁陽。<br>孰知不向邊庭苦，縱死猶聞俠骨香。<br>一身能擘兩雕弧，虜騎千重只似無。<br>偏坐金鞍調白羽，紛紛射殺五單于。<br>漢家君臣歡宴終，高議雲台論戰功。<br>天子臨軒賜侯印，將軍佩出明光宮。<br></p></body></html>
