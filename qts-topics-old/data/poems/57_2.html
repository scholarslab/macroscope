  <body><p>57_2: 《秋山望月酬李騎曹》李嶠</p>
        <p>愁客坐山隈，懷抱自悠哉。況複高秋夕，明月正裴回。<br>亭亭出迥岫，皎皎映層台。色帶銀河滿，光含玉露開。<br>淡雲籠影度，虛暈抱輪回。谷邃涼陰靜，山空夜響哀。<br>寒催數雁過，風送一螢來。獨軫離居恨，遙想故人杯。<br></p></body></html>
