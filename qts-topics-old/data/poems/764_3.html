  <body><p>764_3: 《別雒下一二知己》譚用之</p>
        <p>金鼎光輝照雪袍，雒陽春夢憶波濤。塵埃滿眼人情異，<br>風雨前程馬足勞。接塞峨眉通蜀險，過山仙掌倚秦高。<br>別來無限幽求子，應笑區區味六韜。<br></p></body></html>
