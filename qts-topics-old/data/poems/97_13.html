  <body><p>97_13: 《和韋舍人早朝》沈佺期</p>
        <p>閶闔連雲起，岩廊拂霧開。玉珂龍影度，珠履雁行來。<br>長樂宵鐘盡，明光曉奏催。一經推舊德，五字擢英才。<br>儼若神仙去，紛從霄漢回。千春奉休曆，分禁喜趨陪。<br></p></body></html>
