  <body><p>87_11: 《侍宴滻水賦得濃字》張說</p>
        <p>千行發禦柳，一葉下仙筇。青浦宸游至，朱城佳氣濃。<br>雲霞交暮色，草樹喜春容。藹藹天旗轉，清笳入九重。<br></p></body></html>
