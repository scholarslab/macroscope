  <body><p>250_77: 《送蕭獻士（一本題下有往鄴中三字）》皇甫冉</p>
        <p>惆悵煙郊晚，依然此送君。長河隔旅夢，浮客伴孤雲。<br>淇上春山直，黎陽大道分。西陵倘一吊，應有士衡文。<br></p></body></html>
