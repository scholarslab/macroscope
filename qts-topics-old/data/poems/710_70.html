  <body><p>710_70: 《閑》徐夤</p>
        <p>不管人間是與非，白雲流水自相依。一瓢掛樹傲時代，<br>五柳種門吟落暉。江上翠蛾遺佩去，岸邊紅袖採蓮歸。<br>客星辭得漢光武，卻坐東江舊蘚磯。<br></p></body></html>
