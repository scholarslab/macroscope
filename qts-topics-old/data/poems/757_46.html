  <body><p>757_46: 《送德林郎中學士赴東府（得水）》陳元裕</p>
        <p>上善湛然秋，恩波洽帝猷。謾言生險浪，豈爽見安流。<br>泛去星槎遠，澄來月練浮。滔滔對離酌，入洛稱仙舟。<br></p></body></html>
