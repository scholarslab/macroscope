  <body><p>175_11: 《送方士趙叟之東平》李白</p>
        <p>長桑曉洞視，五藏無全牛。趙叟得秘訣，還從方士游。<br>西過獲麟台，為我吊孔丘。念別複懷古，潸然空淚流。<br></p></body></html>
