  <body><p>248_41: 《蓋少府新除江南尉問風俗》郎士元</p>
        <p>聞君作尉向江潭，吳越風煙到自諳。客路尋常隨竹影，<br>人家大底傍山嵐。緣溪花木偏宜遠，避地衣冠盡向南。<br>惟有夜猿啼海樹，思鄉望國意難堪。<br></p></body></html>
