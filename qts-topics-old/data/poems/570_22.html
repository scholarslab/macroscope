  <body><p>570_22: 《龍安寺佳人阿最歌八首》李群玉</p>
        <p>團團明月面，冉冉柳枝腰。未入鴛鴦被，心長似火燒。<br>見面知何益，聞名憶轉深。拳攣荷葉子，未得展蓮心。<br>欲摘不得摘，如看波上花。若教親玉樹，情願作蒹葭。<br>門路穿茶焙，房門映竹煙。會須隨鹿女，乞火到窗前。<br>不是求心印，都緣愛綠珠。何須同泰寺，然後始為奴。<br>既為金界客，任改淨人名。願掃琉璃地，燒香過一生。<br>素腕撩金索，輕紅約翠紗。不如欄下水，終日見桃花。<br>第一龍宮女，相憐是阿誰。好魚輸獺盡，白鷺鎮長饑。<br></p></body></html>
