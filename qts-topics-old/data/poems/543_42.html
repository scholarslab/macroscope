  <body><p>543_42: 《上高侍禦》喻鳧</p>
        <p>舊隱白雲峰，生涯落葉同。關河一棲旅，楊柳十東風。<br>跡處龍鍾內，聲居汩沒中。酬恩若有地，寧止殺微躬。<br></p></body></html>
