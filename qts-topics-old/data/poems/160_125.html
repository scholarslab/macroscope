  <body><p>160_125: 《和張判官登萬山亭，因贈洪府都督韓公》孟浩然</p>
        <p>韓公是襄士，日賞城西岑。結構意不淺，岩潭趣轉深。<br>皇華一動詠，荊國幾謠吟。舊徑蘭勿剪，新堤柳欲陰。<br>砌傍餘怪石，沙上有閑禽。自牧豫章郡，空瞻楓樹林。<br>因聲寄流水，善聽在知音。耆舊眇不接，崔徐無處尋。<br>物情多貴遠，賢俊豈無今。遲爾長江暮，澄清一洗心。<br></p></body></html>
