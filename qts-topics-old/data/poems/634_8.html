  <body><p>634_8: 《白菊三首》司空圖</p>
        <p>人間萬恨已難平，栽得垂楊更系情。<br>猶喜閏前霜未下，菊邊依舊舞身輕。<br>莫惜西風又起來，猶能婀娜傍池台。<br>不辭暫被霜寒挫，舞袖招香即卻回。<br>為報繁霜且莫催，窮秋須到自低垂。<br>橫拖長袖招人別，只待春風卻舞來。<br></p></body></html>
