  <body><p>599_23: 《村居晏起》於濆</p>
        <p>村舍少聞事，日高猶閉關。起來花滿地，戴勝鳴桑間。<br>居安即永業，何者為故山。朱門與蓬戶，六十頭盡斑。<br></p></body></html>
