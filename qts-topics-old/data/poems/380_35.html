  <body><p>380_35: 《列仙文。清虛真人》孟郊</p>
        <p>欻駕空清虛，徘徊西華館。瓊輪暨晨抄，虎騎逐煙散。<br>惠風振丹旌，明燭朗八煥。解襟墉房內，神鈴鳴璀璨。<br>棲景若林柯，九弦空中彈。遺我積世憂，釋此千載歎。<br>怡眄無極已，終夜複待旦。<br></p></body></html>
