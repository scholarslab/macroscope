  <body><p>572_49: 《送韓湘》賈島</p>
        <p>掛席從古路，長風起廣津。楚城花未發，上苑蝶來新。<br>半沒湖波月，初生島草春。孤霞臨石鏡，極浦映村神。<br>細響吟幹葦，餘馨動遠蘋。欲憑將一劄，寄與沃洲人。<br></p></body></html>
