  <body><p>293_43: 《送龐判官赴黔中》司空曙</p>
        <p>天遠風煙異，西南見一方。亂山來蜀道，諸水出辰陽。<br>堆案青油暮，看棋畫角長。論文誰可制，記室有何郎。<br></p></body></html>
