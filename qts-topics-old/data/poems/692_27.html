  <body><p>692_27: 《題覺禪和》杜荀鶴</p>
        <p>少見修行得似師，茅堂佛像亦隨時。禪衣衲後雲藏線，<br>夏臘高來雪印眉。耕地誡侵連塚土。伐薪教護帶巢枝。<br>有時問著經中事，卻道山僧總不知。<br></p></body></html>
