  <body><p>534_3: 《題靈山寺行堅師院》許渾</p>
        <p>西岩一徑不通樵，八十持杯未覺遙。龍在石潭聞夜雨，<br>雁移沙渚見秋潮。經函露濕文多暗，香印風吹字半銷。<br>應笑東歸又南去，越山無路水迢迢。<br></p></body></html>
