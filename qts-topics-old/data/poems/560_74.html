  <body><p>560_74: 《秋夜山中述事》薛能</p>
        <p>初宵門未掩，獨坐對霜空。極目故鄉月，滿溪寒草風。<br>樵聲當嶺上，僧語在雲中。正恨歸期晚，蕭蕭聞塞鴻。<br></p></body></html>
