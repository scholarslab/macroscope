  <body><p>747_81: 《懷廬岳舊游寄劉鈞因感鑒上人》李中</p>
        <p>昔年廬嶽閒遊日，乘興因尋物外僧。寄宿愛聽松葉雨，<br>論詩惟對竹窗燈。各拘片祿尋分別，高謝浮名竟未能。<br>一念支公安可見，影堂何處暮雲凝。<br></p></body></html>
