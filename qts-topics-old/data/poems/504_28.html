  <body><p>504_28: 《題崔行先石室別墅》鄭巢</p>
        <p>山空水繞籬，幾日此棲遲。采菊頻秋醉，留僧擬夜棋。<br>桂陰生野菌，石縫結寒澌。更喜連幽洞，唯君與我知。<br></p></body></html>
