  <body><p>451_14: 《贈鄰里往還》白居易</p>
        <p>問予何故獨安然，免被饑寒婚嫁牽。骨肉都盧無十口，<br>糧儲依約有三年。但能鬥藪人間事，便是逍遙地上仙。<br>唯恐往還相厭賤，南家飲酒北家眠。<br></p></body></html>
