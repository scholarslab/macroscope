  <body><p>571_36: 《攜新文詣張籍韓愈途中成》賈島</p>
        <p>袖有新成詩，欲見張韓老。青竹未生翼，一步萬里道。<br>仰望青冥天，雲雪壓我腦。失卻終南山，惆悵滿懷抱。<br>安得西北風，身願變蓬草。地只聞此語，突出驚我倒。<br></p></body></html>
