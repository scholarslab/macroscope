  <body><p>524_94: 《宿長慶寺》杜牧</p>
        <p>南行步步遠浮塵，更近青山昨夜鄰。高鐸數聲秋撼玉，<br>霽河千里曉橫銀。紅蕖影落前池淨，綠稻香來野徑頻。<br>終日官閑無一事，不妨長醉是遊人。<br></p></body></html>
