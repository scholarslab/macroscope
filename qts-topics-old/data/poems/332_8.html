  <body><p>332_8: 《憶江南舊遊二首》羊士諤</p>
        <p>山陰道上桂花初，王謝風流滿晉書。<br>曾作江南步從事，秋來還複憶鱸魚。<br>曲水三春弄彩毫，樟亭八月又觀濤。<br>金罍幾醉烏程酒，鶴舫閑吟把蟹螯。<br></p></body></html>
