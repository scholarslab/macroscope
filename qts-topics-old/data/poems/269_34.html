  <body><p>269_34: 《許下書情寄張韓二舍人》耿湋</p>
        <p>謫宦軍城老更悲，近來頻夜夢丹墀。銀盃乍滅心中火，<br>金鑷唯多鬢上絲。繞院綠苔聞雁處，滿庭黃葉閉門時。<br>故人高步雲衢上，肯念前程杳未期。<br></p></body></html>
