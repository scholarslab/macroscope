  <body><p>213_13: 《送渾將軍出塞》高適</p>
        <p>將軍族貴兵且強，漢家已是渾邪王。子孫相承在朝野，<br>至今部曲燕支下。控弦盡用陰山兒，登陣常騎大宛馬。<br>銀鞍玉勒繡蝥弧，每逐嫖姚破骨都。李廣從來先將士，<br>衛青未肯學孫吳。傳有沙場千萬騎，昨日邊庭羽書至。<br>城頭畫角三四聲，匣裏寶刀晝夜鳴。意氣能甘萬里去，<br>辛勤判作一年行。黃雲白草無前後，朝建旌旄夕刁鬥。<br>塞下應多俠少年，關西不見春楊柳。從軍借問所從誰，<br>擊劍酣歌當此時。遠別無輕繞朝策，平戎早寄仲宣詩。<br></p></body></html>
