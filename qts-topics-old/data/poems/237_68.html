  <body><p>237_68: 《送彈琴李長史往洪州》錢起</p>
        <p>抱琴為傲吏，孤棹複南行。幾度秋江水，皆添白雪聲。<br>佳期來客夢，幽思緩王程。佐牧無勞問，心和政自平。<br></p></body></html>
