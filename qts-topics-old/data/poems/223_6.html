  <body><p>223_6: 《客從》杜甫</p>
        <p>客從南溟來，遺我泉客珠。珠中有隱字，欲辨不成書。<br>緘之篋笥久，以俟公家須。開視化為血，哀今征斂無。<br></p></body></html>
