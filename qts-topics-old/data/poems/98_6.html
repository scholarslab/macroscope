  <body><p>98_6: 《和尹懋秋夜遊灉湖二首》趙冬曦</p>
        <p>政理常多暇，方舟此溯洄。吹笙虛洞答，舉楫便風催。<br>山暗雲猶辨，潭幽月稍來。清溪無數曲，未盡莫先回。<br>煙靄夕微蒙，幽灣賞未窮。艤舟待初月，褰幌招遠風。<br>鶴聲聒前浦，漁火明暗叢。東山雲壑意，不謂爾來同。<br></p></body></html>
