  <body><p>206_55: 《送王牧往吉州謁王使君叔》李嘉佑</p>
        <p>細草綠汀洲，王孫耐薄游。年華初冠帶，文體舊弓裘。<br>野渡花爭發，春塘水亂流。使君憐小阮，應念倚門愁。<br></p></body></html>
