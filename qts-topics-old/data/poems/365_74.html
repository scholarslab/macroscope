  <body><p>365_74: 《城內花園頗曾遊玩令公居守亦有素期…以答令狐相公見謔》劉禹錫</p>
        <p>樓下芳園最占春，年年結侶采花頻。<br>繁霜一夜相撩治，不似佳人似老人。<br></p></body></html>
