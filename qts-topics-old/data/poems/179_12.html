  <body><p>179_12: 《朝下過盧郎中敘舊游》李白</p>
        <p>君登金華省，我入銀台門。幸遇聖明主，俱承雲雨恩。<br>複此休浣時，閑為疇昔言。卻話山海事，宛然林壑存。<br>明湖思曉月，疊嶂憶清猿。何由返初服，田野醉芳樽。<br></p></body></html>
