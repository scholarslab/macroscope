  <body><p>169_19: 《醉後贈從甥高鎮》李白</p>
        <p>馬上相逢揖馬鞭，客中相見客中憐。欲邀擊築悲歌飲，<br>正值傾家無酒錢。江東風光不借人，枉殺落花空自春。<br>黃金逐手快意盡，昨日破產今朝貧。丈夫何事空嘯傲，<br>不如燒卻頭上巾。君為進士不得進，我被秋霜生旅鬢。<br>時清不及英豪人，三尺童兒重廉藺。匣中盤劍裝魚，<br>閑在腰間未用渠。且將換酒與君醉，醉歸托宿吳專諸。<br></p></body></html>
