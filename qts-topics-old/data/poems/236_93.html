  <body><p>236_93: 《美楊侍禦清文見示》錢起</p>
        <p>伯牙道喪來，弦絕無人續。誰知絕唱後，更有難和曲。<br>層峰與清流，逸勢競奔蹙。清文不出戶，仿像皆在目。<br>霧雪看滿懷，蘭荃坐盈掬。孤光碧潭月，一片昆侖玉。<br>初見歌陽春，韶光變枯木。再見吟白雪，便覺雲肅肅。<br>則知造化源，方寸能展縮。斯文不易遇，清爽心豈足。<br>願言書諸紳，可以為佩服。<br></p></body></html>
