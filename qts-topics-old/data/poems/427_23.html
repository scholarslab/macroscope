  <body><p>427_23: 《隋堤柳－憫亡國也》白居易</p>
        <p>隋堤柳，歲久年深盡衰朽。風飄飄兮雨蕭蕭，<br>三株兩株汴河口。老枝病葉愁殺人，曾經大業年中春。<br>大業年中煬天子，種柳成行夾流水。西自黃河東至淮，<br>綠陰一千三百里。大業末年春暮月，柳色如煙絮如雪。<br>南幸江都恣佚游，應將此柳系龍舟。紫髯郎將護錦纜，<br>青娥禦史直迷樓。海內財力此時竭，舟中歌笑何日休。<br>上荒下困勢不久，宗社之危如綴旒。煬天子，<br>自言福祚長無窮，豈知皇子封酅公。龍舟未過彭城閣，<br>義旗已入長安宮。蕭牆禍生人事變，晏駕不得歸秦中。<br>土墳數尺何處葬，吳公台下多悲風。二百年來汴河路，<br>沙草和煙朝複暮。後王何以鑒前王，請看隋堤亡國樹。<br></p></body></html>
