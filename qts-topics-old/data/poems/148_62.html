  <body><p>148_62: 《送顧長》劉長卿</p>
        <p>由來山水客，複道向新安。半是乘槎便，全非行路難。<br>晨裝林月在，野飯浦沙寒。嚴子千年後，何人釣舊灘。<br></p></body></html>
