  <body><p>692_48: 《贈元上人》杜荀鶴</p>
        <p>多少僧中僧行高，偈成流落遍僧抄。經窗月靜灘聲到，<br>石徑人稀蘚色交。垂露竹粘蟬落殼，窣雲松載鶴棲巢。<br>煮茶童子閑勝我，猶得依時把磬敲。<br></p></body></html>
