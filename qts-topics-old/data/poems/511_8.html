  <body><p>511_8: 《感王將軍柘枝妓歿》張祜</p>
        <p>寂寞春風舊柘枝，舞人休唱曲休吹。鴛鴦鈿帶拋何處，<br>孔雀羅衫付阿誰。畫鼓不聞招節拍，錦靴空想挫腰肢。<br>今來座上偏惆悵，曾是堂前教徹時。<br></p></body></html>
