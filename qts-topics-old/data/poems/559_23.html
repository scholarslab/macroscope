  <body><p>559_23: 《晚春》薛能</p>
        <p>惡憐風景極交親，每恨年年作瘦人。臥晚不曾拋好夜，<br>情多唯欲哭殘春。陰成杏葉才通日，雨著楊花已汙塵。<br>無限後期知有在，只愁煩作總戎身。<br></p></body></html>
