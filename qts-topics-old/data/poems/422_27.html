  <body><p>422_27: 《友封體》元稹</p>
        <p>雨送浮涼夏簟清，小樓腰褥怕單輕。微風暗度香囊轉，<br>朧月斜穿隔子明。樺燭焰高黃耳吠，柳堤風靜紫騮聲。<br>頻頻聞動中門鎖，桃葉知嗔未敢迎。<br></p></body></html>
