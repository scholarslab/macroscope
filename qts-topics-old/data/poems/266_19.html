  <body><p>266_19: 《送使君》顧況</p>
        <p>天中洛陽道，海上使君歸。拂霧趨金殿，焚香入瑣闈。<br>山亭傾別酒，野服間朝衣。他日思朱鷺，知從小苑飛。<br></p></body></html>
