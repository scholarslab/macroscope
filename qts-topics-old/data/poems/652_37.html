  <body><p>652_37: 《處州獻盧員外》方幹</p>
        <p>才下軺車即歲豐，方知盛德與天通。清聲漸出寰瀛外，<br>喜氣全歸教化中。落地遺金終日在，經年滯獄當時空。<br>直緣後學無功業，不慮文翁不至公。<br></p></body></html>
