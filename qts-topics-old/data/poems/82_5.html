  <body><p>82_5: 《嵩岳聞笙》劉希夷</p>
        <p>月出嵩山東，月明山益空。山人愛清景，散發臥秋風。<br>風止夜何清，獨夜草蟲鳴。仙人不可見，乘月近吹笙。<br>絳唇吸靈氣，玉指調真聲。真聲是何曲，三山鸞鶴情。<br>昔去落塵俗，願言聞此曲。今來臥嵩岑，何幸承幽音。<br>神仙樂吾事，笙歌銘夙心。<br></p></body></html>
