  <body><p>333_102: 《盧龍塞行送韋掌記二首》楊巨源</p>
        <p>雨雪紛紛黑水外，行人共指盧龍塞。<br>萬里飛沙壓鼓鼙，三軍殺氣凝旌旆。<br>陳琳書記本翩翩，料敵能兵奪酒泉。<br>聖主好文兼好武，封侯莫比漢皇年。<br></p></body></html>
