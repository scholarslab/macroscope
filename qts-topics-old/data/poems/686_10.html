  <body><p>686_10: 《閿鄉寓居十首。山禽》吳融</p>
        <p>碧嶂為家煙外棲，銜紅啄翠入芳蹊。<br>可能知我心無定，頻嫋花枝拂面啼。<br></p></body></html>
