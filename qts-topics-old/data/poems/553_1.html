  <body><p>553_1: 《送李潛歸綿州覲省》姚鵠</p>
        <p>朱樓對翠微，紅旆出重扉。此地千人望，寥天一鶴歸。<br>雪封山崦白，鳥拂棧梁飛。誰比趨庭戀，驪珠耀彩衣。<br></p></body></html>
