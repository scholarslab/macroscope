  <body><p>46_17: 《奉和聖制龍池篇》崔日用</p>
        <p>龍興白水漢興符，聖主時乘運鬥樞。岸上茸五花樹，<br>波中的皪千金珠。操環昔聞迎夏啟，發匣先來瑞有虞。<br>風色雲光隨隱見，赤雲神化象江湖。<br></p></body></html>
