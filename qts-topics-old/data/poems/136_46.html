  <body><p>136_46: 《過新豐道中》儲光羲</p>
        <p>西下長樂阪，東入新豐道。雨多車馬稀，道上生秋草。<br>太陰蔽皋陸，莫知晚與早。雷雨杳冥冥，川穀漫浩浩。<br>詔書植嘉木，眾言桃李好。自愧無此容，歸從漢陰老。<br></p></body></html>
