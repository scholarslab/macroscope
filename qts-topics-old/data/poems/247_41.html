  <body><p>247_41: 《同皇甫侍禦齋中春望見示之作》獨孤及</p>
        <p>望遠思歸心易傷，況將衰鬢偶年光。時攀芳樹愁花盡，<br>晝掩高齋厭日長。甘比流波辭舊浦，忍看新草遍橫塘。<br>因君贈我江楓詠，春思如今未易量。<br></p></body></html>
