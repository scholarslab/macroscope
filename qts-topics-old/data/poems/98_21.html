  <body><p>98_21: 《奉答燕公》王琚</p>
        <p>郡遠途且艱，宜悲良自得。胡為心獨爾，惠好在南國。<br>亦既清顏披，冏然良願克。與君蘭時會，群物如藻飾。<br>煙景惜歡賞，雲山起翰墨。接藝奇思微，偶談玄言直。<br>永日不知倦，逾旬猶謂亟。如何酌離尊，移棹巴城側。<br>浦口勞長望，舟中獨太息。疾風吹飛帆，倏忽南與北。<br>目盡不復見，懷哉無終極。唯當衡峰上，遙辨湖水色。<br></p></body></html>
