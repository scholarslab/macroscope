  <body><p>96_43: 《樂城白鶴寺》沈佺期</p>
        <p>碧海開龍藏，青雲起雁堂。潮聲迎法鼓，雨氣濕天香。<br>樹接前山暗，溪承瀑水涼。無言謫居遠，清淨得空王。<br></p></body></html>
