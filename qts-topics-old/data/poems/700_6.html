  <body><p>700_6: 《乞彩箋歌》韋莊</p>
        <p>浣花溪上如花客，綠闇紅藏人不識。留得溪頭瑟瑟波，<br>潑成紙上猩猩色。手把金刀擘彩雲，有時剪破秋天碧。<br>不使紅霓段段飛，一時驅上丹霞壁。蜀客才多染不供，<br>卓文醉後開無力。孔雀銜來向日飛，翩翩壓折黃金翼。<br>我有歌詩一千首，磨礱山嶽羅星斗。開卷長疑雷電驚，<br>揮毫只怕龍蛇走。班班布在時人口，滿袖松花都未有。<br>人間無處買煙霞，須知得自神仙手。也知價重連城璧，<br>一紙萬金猶不惜。薛濤昨夜夢中來，殷勤勸向君邊覓。<br></p></body></html>
