  <body><p>495_34: 《山出雲（元和元年試）》張複</p>
        <p>山靜雲初吐，霏微觸石新。無心離碧岫，有葉占青春。<br>散類如虹氣，輕同不讓塵。淩空還似翼，映潤欲成鱗。<br>異起臨汾鼎，疑隨出峽神。為霖終濟旱，非獨降賢人。<br></p></body></html>
