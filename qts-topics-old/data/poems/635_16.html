  <body><p>635_16: 《嘲段成式（一作廣陽公宴）》周繇</p>
        <p>蹙鞠且徒為，甯如目送時。報仇慚選耎，存想恨逶遲。<br>促坐疑辟咡，銜杯強朵頤。恣情窺窈窕，曾恃好風姿。<br>色授應難奪，神交願莫辭。請君看曲譜，不負少年期。<br></p></body></html>
