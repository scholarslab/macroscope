  <body><p>85_5: 《唐封泰山樂章。壽和》張說</p>
        <p>烝烝我後，享獻惟寅。躬酌鬱鬯，跪奠明神。<br>孝莫孝乎，配上帝親。敬莫敬乎，教天下臣。<br></p></body></html>
