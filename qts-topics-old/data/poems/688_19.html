  <body><p>688_19: 《方響歌》李沇</p>
        <p>敲金扣石聲相淩，遙空冷靜天正澄。寶瓶下井轆轤急，<br>小娃弄索傷清冰。穿絲透管音未歇，回風繞指驚泉咽。<br>季倫怒擊珊瑚摧，靈芸整鬢步搖折。十六葉中侵素光，<br>寒玲震月雜佩璫。雲和不覺罷餘怨，蓮峰一夜啼琴薑。<br>急節寫商商恨促，秦愁越調逡巡足。夢入仙樓戛殘曲，<br>飛霜棱棱上秋玉。<br></p></body></html>
