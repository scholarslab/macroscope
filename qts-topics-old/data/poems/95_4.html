  <body><p>95_4: 《臨高臺》沈佺期</p>
        <p>高臺臨廣陌，車馬紛相續。回首思舊鄉，雲山亂心曲。<br>遠望河流緩，周看原野綠。向夕林鳥還，憂來飛景促。<br></p></body></html>
