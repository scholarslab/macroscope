  <body><p>300_76: 《早春病中》王建</p>
        <p>日日春風階下起，不吹光彩上寒株。師教絳服禳衰月，<br>妻許青衣侍病夫。健羨人家多力子，祈求道士有神符。<br>世間方法從誰問，臥處還看藥草圖。<br></p></body></html>
