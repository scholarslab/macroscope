  <body><p>749_34: 《寄廬山莊隱士》李中</p>
        <p>煙蘿擁竹關，物外自求安。逼枕溪聲近，當簷嶽色寒。<br>藥苗應自采，琴調對誰彈。待了浮名後，依君共掛冠。<br></p></body></html>
