  <body><p>662_15: 《詠史》羅隱</p>
        <p>蠹簡遺編試一尋，寂寥前事似如今。徐陵筆硯珊瑚架，<br>趙勝賓朋玳瑁簪。未必片言資國計，只應邪說動人心。<br>九原郝泚何由起，虛誤西蕃八尺金。<br></p></body></html>
