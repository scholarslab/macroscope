  <body><p>723_29: 《送郤先輩歸覲華陰》李洞</p>
        <p>桂枝博得鳳棲枝，歡覲家僮舞翠微。僧向瀑泉聲裏賀，<br>鳥穿仙掌指間飛。休停硯筆吟荒廟，永別燈籠赴鎖闈。<br>騷雅近來頹喪甚，送君傍覺有光輝。<br></p></body></html>
