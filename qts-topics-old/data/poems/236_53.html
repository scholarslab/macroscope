  <body><p>236_53: 《寄任山人》錢起</p>
        <p>天階崇黼黻，世路有趨競。獨抱中孚爻，誰知苦寒詠。<br>行潦難朝海，散材空遇聖。豈無鳴鳳時，其如問津命。<br>所思青山郭，再夢綠蘿徑。林泉春可遊，羨爾得其性。<br></p></body></html>
