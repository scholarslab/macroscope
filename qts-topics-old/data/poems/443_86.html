  <body><p>443_86: 《題州北路傍老柳樹》白居易</p>
        <p>皮枯緣受風霜久，條短為應攀折頻。但見半衰當此路，<br>不知初種是何人。雪花零碎逐年減，煙葉稀疏隨分新。<br>莫道老株芳意少，逢春猶勝不逢春。<br></p></body></html>
