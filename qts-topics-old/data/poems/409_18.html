  <body><p>409_18: 《悟禪三首寄胡果》元稹</p>
        <p>近聞胡隱士，潛認得心王。不恨百年促，翻悲萬劫長。<br>有修終有限，無事亦無殃。慎莫通方便，應機不頓忘。<br>百年都幾日，何事苦囂然。晚歲倦為學，閒心易到禪。<br>病宜多宴坐，貧似少攀緣。自笑無名字，因名自在天。<br>近見新章句，因知見在心。春遊晉祠水，晴上霍山岑。<br>問法僧當偈，還丹客贈金。莫驚頭欲白，禪觀老彌深。<br></p></body></html>
