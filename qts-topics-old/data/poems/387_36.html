  <body><p>387_36: 《蕭宅二三子贈答詩二十首。石請客》盧仝</p>
        <p>啟母是諸母，三十六峰是諸父。知君家近父母家，<br>小人安得不懷土。憐君與我金石交，君歸可得共載否。<br>小人無以報君恩，使君池亭風月古。<br></p></body></html>
