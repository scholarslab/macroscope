  <body><p>661_6: 《雪中懷友人》羅隱</p>
        <p>臘酒複臘雪，故人今越鄉。所思誰把盞，端坐恨無航。<br>兔苑舊遊盡，龜台仙路長。未知鄒孟子，何以奉梁王。<br></p></body></html>
