  <body><p>592_48: 《成名後獻恩門》曹鄴</p>
        <p>為物稍有香，心遭蠹蟲齧。平人登太行，萬萬車輪折。<br>一辭桂嶺猿，九泣東門月。年年孟春時，看花不如雪。<br>僻居城南隅，顏子須泣血。沉埋若九泉，誰肯開口說。<br>辛勤學機杼，坐對秋燈滅。織錦花不常，見之盡雲拙。<br>自憐孤生竹，出土便有節。每聽浮競言，喉中似無舌。<br>忽然風雷至，驚起池中物。拔上青雲巔，輕如一毫髮。<br>瓏瓏金鎖甲，稍稍城烏絕。名字如鳥飛，數日便到越。<br>幽蘭生雖晚，幽香亦難歇。何以保此身，終身事無缺。<br></p></body></html>
