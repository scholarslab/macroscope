  <body><p>200_79a: 《南溪別業》岑參</p>
        <p>結宇依青嶂，開軒對翠疇。樹交花兩色，溪合水重流。<br>竹徑春來掃，蘭樽夜不收。逍遙自得意，鼓腹醉中游。<br></p></body></html>
