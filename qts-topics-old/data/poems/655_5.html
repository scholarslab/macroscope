  <body><p>655_5: 《黃河》羅隱</p>
        <p>莫把阿膠向此傾，此中天意固難明。解通銀漢應須曲，<br>才出昆侖便不清。高祖誓功衣帶小，仙人占鬥客槎輕。<br>三千年後知誰在，何必勞君報太平。<br></p></body></html>
