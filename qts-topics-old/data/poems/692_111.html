  <body><p>692_111: 《贈休糧僧》杜荀鶴</p>
        <p>自言因病學休糧，本意非求不死方。徒有至人傳道術，<br>更無齋客到禪房。雨中林鳥歸巢晚，霜後岩猿拾橡忙。<br>爭似吾師無一事，穩披雲衲坐藤床。<br></p></body></html>
