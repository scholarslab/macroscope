  <body><p>371_55: 《偶然作二首》呂溫</p>
        <p>棲棲複汲汲，忽覺年四十。今朝滿衣淚，不是傷春泣。<br>中夜兀然坐，無言空涕洟。丈夫志氣事，兒女安得知。<br></p></body></html>
