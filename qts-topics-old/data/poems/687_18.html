  <body><p>687_18: 《離岐下題西湖》吳融</p>
        <p>送夏迎秋幾醉來，不堪行色被蟬催。身隨渭水看歸遠，<br>夢掛秦雲約自回。雨細若為拋釣艇，月明誰複上歌台。<br>千波萬浪西風急，更為紅蕖把一杯。<br></p></body></html>
