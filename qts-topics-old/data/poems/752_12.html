  <body><p>752_12: 《聞雁寄故人》徐鉉</p>
        <p>久作他鄉客，深慚薄宦非。不知雲上雁，何得每年歸。<br>夜靜聲彌怨，天空影更微。往年離別淚，今夕重沾衣。<br></p></body></html>
