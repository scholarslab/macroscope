  <body><p>71_5: 《閏九月九日幸總持寺登浮圖應制》劉憲</p>
        <p>重陽登閏序，上界葉時巡。駐輦天花落，開筵妓樂陳。<br>城端刹柱見，雲表露盤新。臨睨光輝滿，飛文動睿神。<br></p></body></html>
