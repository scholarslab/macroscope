  <body><p>403_13: 《順宗至德大聖大安孝皇帝挽歌詞三首（左拾遺時作）》元稹</p>
        <p>不改延洪祚，因成揖讓朝。謳歌同戴啟，遏密共思堯。<br>雨露施恩廣，梯航會葬遙。號弓那獨切，曾感昔年招。<br>前春文祖廟，大舜嗣堯登。及此逾年感，還因是月崩。<br>壽緣追孝促，業在繼明興。儉詔同今古，山川繞灞陵。<br>七月悲風起，淒涼萬國人。羽儀經巷內，轀轉城闉。<br>暝色依陵早，秋聲入輅新。自嗟同草木，不識永貞春。<br></p></body></html>
