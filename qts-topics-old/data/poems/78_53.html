  <body><p>78_53: 《稱心寺》駱賓王</p>
        <p>征帆恣遠尋，逶迤過稱心。凝滯蘅岸，沿洄楂柚林。<br>穿漵不厭曲，艤潭惟愛深。為樂凡幾許，聽取舟中琴。<br></p></body></html>
