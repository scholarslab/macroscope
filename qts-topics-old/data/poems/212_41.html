  <body><p>212_41: 《苦雪四首》高適</p>
        <p>二月猶北風，天陰雪冥冥。寥落一室中，悵然慚百齡。<br>苦愁正如此，門柳複青青。<br>惠連發清興，袁安念高臥。餘故非斯人，為性兼懶惰。<br>賴茲尊中酒，終日聊自過。<br>濛濛灑平陸，淅瀝至幽居。且喜潤群物，焉能悲鬥儲。<br>故交久不見，鳥雀投吾廬。<br>孰雲久閑曠，本自保知寡。窮巷獨無成，春條只盈把。<br>安能羨鵬舉，且欲歌牛下。乃知古時人，亦有如我者。<br></p></body></html>
