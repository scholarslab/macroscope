  <body><p>114_28: 《同家兄題渭南王公別業》蔡希寂</p>
        <p>好閑知在家，退跡何必深。不出人境外，蕭條江海心。<br>軒車自來往，空名對清陰。川涘將釣玉，鄉亭期散金。<br>素暉射流瀨，翠色綿森林。曾為詩書癖，寧惟耕稼任。<br>吾兄許微尚，枉道來相尋。朝慶老萊服，夕閑安道琴。<br>文章遙頌美，寤寐增所欽。既鬱蒼生望，明時豈陸沉。<br></p></body></html>
