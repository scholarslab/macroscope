  <body><p>585_34: 《青門路》劉駕</p>
        <p>青門有歸路，坦坦高槐下。貧賤自恥歸，此地誰留我。<br>門開送客去，落日懶回馬。旅食帝城中，不如遠遊者。<br>舟成於陸地，風水終相假。吾道諒如斯，立身無苟且。<br></p></body></html>
