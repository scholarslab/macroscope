  <body><p>159_29: 《峴潭作》孟浩然</p>
        <p>石潭傍隈隩，沙岸曉夤緣。試垂竹竿釣，果得槎頭鯿。<br>美人騁金錯，纖手膾紅鮮。因謝陸內史，蓴羹何足傳。<br></p></body></html>
