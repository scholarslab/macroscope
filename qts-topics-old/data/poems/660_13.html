  <body><p>660_13: 《尚父偶建小樓，特摛麗藻絕句不敢稱揚三首》羅隱</p>
        <p>結構叨馮柱石才，敢期幢蓋此裴回。<br>陽春曲調高誰和，盡日焚香倚隗台。<br>玳簪珠履愧非才，時憑闌幹首重回。<br>只待淮妖剪除後，別傾卮酒賀行台。<br>闌檻初成愧楚才，不知星彩尚迂回。<br>風流孔令陶鈞外，猶記山妖逼小台。<br></p></body></html>
