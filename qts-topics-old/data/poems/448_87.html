  <body><p>448_87: 《人定》白居易</p>
        <p>人定月朧明，香消枕簟清。翠屏遮燭影，紅袖下簾聲。<br>坐久吟方罷，眠初夢未成。誰家教鸚鵡，故故語相驚。<br></p></body></html>
