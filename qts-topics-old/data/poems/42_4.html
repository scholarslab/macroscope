  <body><p>42_4: 《巫山高》盧照鄰</p>
        <p>巫山望不極，望望下朝氛。莫辨啼猿樹，徒看神女雲。<br>驚濤亂水脈，驟雨暗峰文。沾裳即此地，況複遠思君。<br></p></body></html>
