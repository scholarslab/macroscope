  <body><p>390_55: 《河南府試十二月樂詞。三月》李賀</p>
        <p>東方風來滿眼春，花城柳暗愁殺人。複宮深殿竹風起，<br>新翠舞衿淨如水。光風轉蕙百餘裏，暖霧驅雲撲天地。<br>軍裝宮妓掃蛾淺，搖搖錦旗夾城暖。曲水漂香去不歸，<br>梨花落盡成秋苑。<br></p></body></html>
