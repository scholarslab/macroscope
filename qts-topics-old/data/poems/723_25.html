  <body><p>723_25: 《送友罷舉赴邊職》李洞</p>
        <p>出剡篇章入洛文，無人細讀歎俱焚。莫辭秉笏隨紅旆，<br>便好攜家住白雲。過水象浮蠻境見，隔江猿叫漢州聞。<br>高談闊略陳從事，盟誓邊庭壯我軍。<br></p></body></html>
