  <body><p>510_110: 《詠史二首》張祜</p>
        <p>漢代非良計，西戎世世塵。無何求善馬，不算苦生民。<br>外國讎虛結，中華憤莫伸。卻教為後恥，昭帝遠和親。<br>留名魯連去，於世絕遺音。盡愛聊城下，寧知滄海深。<br>偶然飛一箭，無事在千金。回望淩煙閣，何人是此心。<br></p></body></html>
