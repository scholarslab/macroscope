  <body><p>312_10: 《游爛柯山》謝勮</p>
        <p>獨淩清景出，下視眾山中。雲日遙相對，川原無不通。<br>自致高標末，何心待馭風。<br>宛演橫半規，穹崇翠微上。雲扃掩苔石，千古無人賞。<br>寧知後賢心，登此共來往。<br>仙弈示樵夫，能言忘歸路。因看斧柯爛，孫子發已素。<br>孰雲遺跡久，舉意如旦暮。<br>仙僧會真要，應物常淵默。惟將無住理，轉與信人說。<br>月影清江中，可觀不可得。<br></p></body></html>
