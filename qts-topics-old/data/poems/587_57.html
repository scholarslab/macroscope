  <body><p>587_57: 《漢上送人西歸》李頻</p>
        <p>幾作西歸夢，因為愴別心。野銜天去盡，山夾漢來深。<br>疊浪翻殘照，高帆引片陰。空留相贈句，畢我白頭吟。<br></p></body></html>
