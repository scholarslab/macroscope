  <body><p>605_5: 《送徐群宰望江》邵謁</p>
        <p>古人力文學，所務安疲甿。今人力文學，所務惟公卿。<br>大賢重邦本，屈跡官武城。勸民勤機杼，自然國用並。<br>但見富貴者，知食不知耕。忽爾秋不熟，儲廩焉得盈。<br>貢藝既精苦，用心必公平。吾道不遺賢，霄漢期芳馨。<br>一夫若有德，千古稱其英。陶潛雖理邑，崔烈徒台衡。<br>濁者必惡清，瞽者必惡明。孤松自有色，豈奪眾草榮。<br>為刀若不利，焉得宰牛名。為絲若不直，焉得琴上聲。<br>好去立高節，重來振羽翎。<br></p></body></html>
