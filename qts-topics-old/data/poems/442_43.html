  <body><p>442_43: 《寄山僧（時年五十）》白居易</p>
        <p>眼看過半百，早晚掃岩扉。白首誰能住，青山自不歸。<br>百千萬劫障，四十九年非。會擬抽身去，當風斗擻衣。<br></p></body></html>
