  <body><p>280_32: 《春江夕望》盧綸</p>
        <p>洞庭芳草遍，楚客莫思歸。經難人空老，逢春雁自飛。<br>東西兄弟遠，存沒友朋稀。獨立還垂淚，天南一布衣。<br></p></body></html>
