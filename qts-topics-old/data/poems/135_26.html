  <body><p>135_26: 《送集賢學士伊闕史少府放歸江東覲省（一作陶翰詩）》綦毋潛</p>
        <p>墨客鐘張侶，材高吳越珍。千門來謁帝，駟馬去榮親。<br>吏邑沿清洛，鄉山指白蘋。歸期應不遠，當及未央春。<br></p></body></html>
