  <body><p>709_27: 《東歸題屋壁》徐夤</p>
        <p>塵埃歸去五湖東，還是衡門一畝宮。舊業旋從征賦失，<br>故人多逐亂離空。因悲盡室如懸罄，卻擬攜家學轉蓬。<br>見說武王天上夢，無情曾與傅岩通。<br></p></body></html>
