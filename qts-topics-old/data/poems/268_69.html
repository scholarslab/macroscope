  <body><p>268_69: 《夜尋盧處士》耿湋</p>
        <p>月高雞犬靜，門掩向寒塘。夜竹深茅宇，秋庭冷石床。<br>住山年已遠，服藥壽偏長。虛棄如吾者，逢君益自傷。<br></p></body></html>
