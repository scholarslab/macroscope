  <body><p>530_13: 《潼關蘭若》許渾</p>
        <p>來往幾經過，前軒枕大河。遠帆春水闊，高寺夕陽多。<br>蝶影下紅藥，鳥聲喧綠蘿。故山歸未得，徒詠采芝歌。<br></p></body></html>
