  <body><p>675_33: 《下第退居二首》鄭穀</p>
        <p>年來還未上丹梯，且著漁蓑謝故溪。<br>落盡梨花春又了，破籬殘雨晚鶯啼。<br>未嘗青杏出長安，豪士應疑怕牡丹。<br>只有退耕耕不得，茫然村落水吹殘。<br></p></body></html>
