  <body><p>427_26: 《黑潭龍－疾貪吏也》白居易</p>
        <p>黑潭水深黑如墨，傳有神龍人不識。潭上架屋官立祠，<br>龍不能神人神之。豐凶水旱與疾疫，鄉里皆言龍所為。<br>家家養豚漉清酒，朝祈暮賽依巫口。神之來兮風飄飄，<br>紙錢動兮錦傘搖。神之去兮風亦靜，香火滅兮杯盤冷。<br>肉堆潭岸石，酒潑廟前草。不知龍神享幾多，<br>林鼠山狐長醉飽。狐何幸，豚何辜，年年殺豚將喂狐。<br>狐假龍神食豚盡，九重泉底龍知無。<br></p></body></html>
