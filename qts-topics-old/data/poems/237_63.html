  <body><p>237_63: 《送少微師西行（一作送僧自吳遊蜀）》錢起</p>
        <p>隨緣忽西去，何日返東林。世路寧嗟別，空門久息心。<br>人煙一飯少，山雪獨行深。天外猿啼處，誰聞清梵音。<br></p></body></html>
