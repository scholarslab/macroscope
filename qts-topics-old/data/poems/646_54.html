  <body><p>646_54: 《送河南韋主簿歸京》李鹹用</p>
        <p>岩風愛日淚闌幹，去住情途各萬端。世亂敢言離別易，<br>時清猶道路行難。舟維晚雨湘川暗，袖拂晴嵐峴首寒。<br>見說滿朝親友在，肯教憔悴出長安。<br></p></body></html>
