  <body><p>61_7: 《奉和幸望春宮送朔方總管張仁亶》李嶠</p>
        <p>玉塞征驕子，金符命老臣。三軍張武旆，萬乘餞行輪。<br>猛氣淩玄朔，崇恩降紫宸。投醪還結士，辭第本忘身。<br>露下鷹初擊，風高雁欲賓。方銷塞北祲，還靖漠南塵。<br></p></body></html>
