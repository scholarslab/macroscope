  <body><p>537_2: 《寄郴州李相公》許渾</p>
        <p>高樓王與謝，逸韻比南金。不遇銷憂日，埃塵誰複尋。<br>曠懷澹得喪，失意縱登臨。彩檻浮雲迥，綺窗明月深。<br>虯龍壓滄海，鴛鸞思鄧林。青雲傷國器，白髮軫鄉心。<br>功高恩自洽，道直謗徒侵。應笑靈均恨，江畔獨行吟。<br></p></body></html>
