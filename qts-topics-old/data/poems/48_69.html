  <body><p>48_69: 《戲題春意》張九齡</p>
        <p>一作江南守，江林三四春。相鳴不及鳥，相樂喜關人。<br>日守朱絲直，年催華髮新。淮陽只有臥，持此度芳辰。<br></p></body></html>
