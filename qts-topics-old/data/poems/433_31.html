  <body><p>433_31: 《自覺二首》白居易</p>
        <p>四十未為老，憂傷早衰惡。前歲二毛生，今年一齒落。<br>形骸日損耗，心事同蕭索。夜寢與朝餐，其間味亦薄。<br>同歲崔舍人，容光方灼灼。始知年與貌，衰盛隨憂樂。<br>畏老老轉迫，憂病病彌縛。不畏複不憂，是除老病藥。<br>朝哭心所愛，暮哭心所親。親愛零落盡，安用身獨存。<br>幾許平生歡，無限骨肉恩。結為腸間痛，聚作鼻頭辛。<br>悲來四支緩，泣盡雙眸昏。所以年四十，心如七十人。<br>我聞浮屠教，中有解脫門。置心為止水，視身如浮雲。<br>鬥擻垢穢衣，度脫生死輪。胡為戀此苦，不去猶逡巡。<br>回念發弘願，願此見在身。但受過去報，不結將來因。<br>誓以智慧水，永洗煩惱塵。不將恩愛子，更種悲憂根。<br></p></body></html>
