  <body><p>111_23: 《正月閨情》袁暉</p>
        <p>正月金閨裏，微風繡戶間。曉魂憐別夢，春思逼啼顏。<br>繞砌梅堪折，當軒樹未攀。歲華庭北上，何日度陽關。<br></p></body></html>
