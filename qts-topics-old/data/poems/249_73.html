  <body><p>249_73: 《寄江東李判官》皇甫冉</p>
        <p>遠懷不可道，曆稔倦離憂。洛下聞新雁，江南想暮秋。<br>澄清佐八使，綱紀案諸侯。地識吳平久，才當晉用求。<br>時賢幾殂謝，摛藻繼風流。更有西陵作，還成北固遊。<br>歸途限尺牘，王事在扁舟。山色臨湖盡，猿聲入夢愁。<br></p></body></html>
