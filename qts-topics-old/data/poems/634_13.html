  <body><p>634_13: 《重陽四首》司空圖</p>
        <p>簷前減燕菊添芳，燕盡庭前菊又荒。<br>老大比他年少少，每逢佳節更悲涼。<br>雨寒莫待菊花催，須怕晴空暖並開。<br>開卻一枝開卻盡，且隨幽蝶更徘徊。<br>青娥懶唱無衣換，黃菊新開乞酒難。<br>長有長亭惆悵事，隔河更得對憑欄。<br>白髮怕寒梳更懶，黃花晴日照初開。<br>籬頭應是蝶相報，已被鄰家攜酒來。<br></p></body></html>
