  <body><p>637_2: 《天威行》顧雲</p>
        <p>蠻嶺高，蠻海闊，去舸回艘投此歇。一夜舟人得夢間，<br>草草相呼一時發。颶風忽起雲顛狂，波濤擺掣魚龍僵。<br>海神怕急上岸走，山燕股栗入石藏。金蛇飛狀霍閃過，<br>白日倒掛銀繩長。轟轟砢砢雷車轉，霹靂一聲天地戰。<br>風定雲開始望看，萬里青山分兩片。車遙遙，馬闐闐，<br>平如砥，直如弦。雲南八國萬部落，皆知此路來朝天。<br>耿恭拜出井底水，廣利刺開山上泉。若論終古濟物意，<br>二將之功皆小焉。<br></p></body></html>
