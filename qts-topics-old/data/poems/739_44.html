  <body><p>739_44: 《春雪》李建勳</p>
        <p>南國春寒朔氣回，霏霏還阻百花開。全移暖律何方去，<br>似誤新鶯昨日來。平野旋銷難蔽草，遠林高綴卻遮梅。<br>不知金勒誰家子，只待晴明賞帝台。<br></p></body></html>
