  <body><p>691_1: 《春宮怨（一作周樸詩）》杜荀鶴</p>
        <p>早被嬋娟誤，欲妝臨鏡慵。承恩不在貌，教妾若為容。<br>風暖鳥聲碎，日高花影重。年年越溪女，相憶采芙蓉。<br></p></body></html>
