  <body><p>515_47: 《中秋月》朱慶餘</p>
        <p>自古分功定，唯應缺又盈。一宵當皎潔，四海盡澄清。<br>靜覺風微起，寒過雪乍傾。孤高稀此遇，吟賞倍牽情。<br></p></body></html>
