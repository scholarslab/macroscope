  <body><p>139_2: 《餞張七琚任宗城即環之季也同產八人俱以才名知》儲光羲</p>
        <p>他日曾游魏，魏家餘趾存。可憐宮殿所，但見桑榆繁。<br>此去拜新職，為榮近故園。高陽八才子，況複在君門。<br></p></body></html>
