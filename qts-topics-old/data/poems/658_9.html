  <body><p>658_9: 《錢塘江潮》羅隱</p>
        <p>怒聲洶洶勢悠悠，羅刹江邊地欲浮。漫道往來存大信，<br>也知反復向平流。任拋巨浸疑無底，猛過西陵只有頭。<br>至竟朝昏誰主掌，好騎赬鯉問陽侯。<br></p></body></html>
