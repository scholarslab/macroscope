  <body><p>600_35: 《寄岳陽嚴使君》袁皓</p>
        <p>得意東歸過岳陽，桂枝香惹蕊珠香。也知暮雨生巫峽，<br>爭奈朝雲屬楚王。萬恨只憑期克手，寸心唯系別離腸。<br>南亭宴罷笙歌散，回首煙波路渺茫。<br></p></body></html>
