  <body><p>238_19: 《送王諫議任東都居守》錢起</p>
        <p>車徒鳳掖東，去去洛陽宮。暫以青蒲隔，還看紫禁同。<br>經過乘雨露，瀟灑出鴛鴻。官署名台下，雲山舊苑中。<br>暮天雙闕靜，秋月九重空。且喜成周地，詩人播國風。<br></p></body></html>
