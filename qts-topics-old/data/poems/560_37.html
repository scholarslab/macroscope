  <body><p>560_37: 《通仙洞》薛能</p>
        <p>高龕險欲摧，百尺洞門開。白日仙何在，清風客暫來。<br>臨崖松直上，避石水低回。賈掾曾空去，題詩豈易哉。<br></p></body></html>
