  <body><p>486_41: 《懷幽期》鮑溶</p>
        <p>清砧擊霜天外發，楚僧期到石上月。寒峰深虛獨繞盡，<br>夜水淺急不可越。窅機冥智難思量，無盡性月如空王。<br>眼界行處不著我，天花下來惟有香，我今胡為寄他鄉。<br></p></body></html>
