  <body><p>41_24: 《于時春也，慨然有江湖之思，寄贈柳九隴》盧照鄰</p>
        <p>提琴一萬里，負書三十年。晨攀偃蹇樹，暮宿清泠泉。<br>翔禽鳴我側，旅獸過我前。無人且無事，獨酌還獨眠。<br>遙聞彭澤宰，高弄武城弦。形骸寄文墨，意氣托神仙。<br>我有壺中要，題為物外篇。將以貽好道，道遠莫致旃。<br>相思勞日夜，相望阻風煙。坐惜春華晚，徒令客思懸。<br>水去東南地，氣凝西北天。關山悲蜀道，花鳥憶秦川。<br>天子何時問，公卿本亦憐。自哀還自樂，歸藪複歸田。<br>海屋銀為棟，雲車電作鞭。倘遇鸞將鶴，誰論貂與蟬。<br>萊洲頻度淺，桃實幾成圓。寄言飛鳧舄，歲晏同聯翩。<br></p></body></html>
