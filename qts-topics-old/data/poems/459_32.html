  <body><p>459_32: 《晚起閑行》白居易</p>
        <p>皤然一老子，擁裘仍隱幾。坐穩夜忘眠，臥安朝不起。<br>起來無可作，閉目時叩齒。靜對銅爐香，暖漱銀瓶水。<br>午齋何儉潔，餅與蔬而已。西寺講楞伽，閑行一隨喜。<br></p></body></html>
