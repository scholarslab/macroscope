  <body><p>48_8: 《上陽水窗旬宴得移字韻》張九齡</p>
        <p>河漢非應到，汀洲忽在斯。仍逢帝樂下，如逐海槎窺。<br>春賞時將換，皇恩歲不移。今朝游宴所，莫比天泉池。<br></p></body></html>
