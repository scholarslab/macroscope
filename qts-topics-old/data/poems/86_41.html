  <body><p>86_41: 《岳陽早霽南樓》張說</p>
        <p>山水佳新霽，南樓玩初旭。夜來枝半紅，雨後洲全綠。<br>四運相終始，萬形紛代續。適臨青草湖，再變黃鶯曲。<br>地穴穿東武，江流下西蜀。歌聞枉渚邅，舞見長沙促。<br>心阻意徒馳，神和生自足。白髮悲上春，知常謝先欲。<br></p></body></html>
