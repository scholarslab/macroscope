  <body><p>539_109: 《蝶三首》李商隱</p>
        <p>初來小苑中，稍與瑣闈通。遠恐芳塵斷，輕憂豔雪融。<br>只知防皓露，不覺逆尖風。回首雙飛燕，乘時入綺櫳。<br>長眉畫了繡簾開，碧玉行收白玉台。<br>為問翠釵釵上鳳，不知香頸為誰回。<br>壽陽公主嫁時妝，八字宮眉捧額黃。<br>見我佯羞頻照影，不知身屬冶游郎。<br></p></body></html>
