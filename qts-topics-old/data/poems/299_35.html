  <body><p>299_35: 《和武門下傷韋令孔雀》王建</p>
        <p>孤號秋閣陰，韋令在時禽。覓伴海山黑，思鄉橘柚深。<br>舉頭聞舊曲，顧尾惜殘金。憔悴不飛去，重君池上心。<br></p></body></html>
