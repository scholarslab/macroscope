  <body><p>569_11: 《早鴻》李群玉</p>
        <p>木落波浪動，南飛聞夜鴻。參差天漢霧，嘹唳月明風。<br>野水蓮莖折，寒泥稻穗空。無令一行侶，相失五湖中。<br></p></body></html>
