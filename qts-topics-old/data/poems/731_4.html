  <body><p>731_4: 《寄昭潭王中立》胡宿</p>
        <p>高弦一弄武陵深，六幕天空萬里心。吳苑歌驪成久別，<br>楚峰回雁好歸音。十千美酒花期隔，三百枯棋弈思沈。<br>莫上孤城頻送目，浮雲西北是家林。<br></p></body></html>
