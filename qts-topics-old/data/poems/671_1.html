  <body><p>671_1: 《逢韓喜》唐彥謙</p>
        <p>相逢渾不覺，只似茂陵貧。嫋嫋花驕客，瀟瀟雨淨春。<br>借書消茗困，索句寫梅真。此去青雲上，知君有幾人。<br></p></body></html>
