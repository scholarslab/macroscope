  <body><p>443_28: 《晚興》白居易</p>
        <p>極浦收殘雨，高城駐落暉。山明虹半出，松暗鶴雙歸。<br>將吏隨衙散，文書入務稀。閑吟倚新竹，筠粉汙朱衣。<br></p></body></html>
