  <body><p>684_76: 《春詞》吳融</p>
        <p>鸞鏡長侵夜，鴛衾不識寒。羞多轉面語，妒極定睛看。<br>金市舊居近，鈿車新造寬。春期莫相誤，一日百花殘。<br></p></body></html>
