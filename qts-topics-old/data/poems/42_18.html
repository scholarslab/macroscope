  <body><p>42_18: 《益州城西張超亭觀妓》盧照鄰</p>
        <p>落日明歌席，行雲逐舞人。江前飛暮雨，梁上下輕塵。<br>冶服看疑畫，妝樓望似春。高車勿遽返，長袖欲相親。<br></p></body></html>
