  <body><p>173_15: 《涇溪東亭寄鄭少府諤》李白</p>
        <p>我遊東亭不見君，沙上行將白鷺群。白鷺行時散飛去，<br>又如雪點青山雲。欲往涇溪不辭遠，龍門蹙波虎眼轉。<br>杜鵑花開春已闌，歸向陵陽釣魚晚。<br></p></body></html>
