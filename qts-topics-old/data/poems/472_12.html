  <body><p>472_12: 《姑熟雜詠。謝公宅》李赤</p>
        <p>青山日將暝，寂寞謝公宅。竹裏無人聲，池中虛月白。<br>荒庭衰草遍，廢井蒼苔積。唯有清風聞，時時起泉石。<br></p></body></html>
