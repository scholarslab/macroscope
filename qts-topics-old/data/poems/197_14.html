  <body><p>197_14: 《道林寺送莫侍禦（一作麓州精舍送莫侍禦歸甯）》張謂</p>
        <p>何處堪留客，香林隔翠微。薜蘿通驛騎，山竹掛朝衣。<br>霜引台烏集，風驚塔雁飛。飲茶勝飲酒，聊以送將歸。<br></p></body></html>
