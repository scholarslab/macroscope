  <body><p>454_57: 《感春》白居易</p>
        <p>老思不禁春，風光照眼新。花房紅鳥觜，池浪碧魚鱗。<br>倚棹誰為伴，持杯自問身。心情多少在，六十二三人。<br></p></body></html>
