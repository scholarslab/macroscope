  <body><p>324_32: 《送陸太祝赴湖南幕同用送字（三韻）》權德輿</p>
        <p>不憚征路遙，定緣賓禮重。新知折柳贈，舊侶乘籃送。<br>此去佳句多，楓江接雲夢。<br></p></body></html>
