  <body><p>681_28: 《贈隱逸》韓偓</p>
        <p>靜景須教靜者尋，清狂何必在山陰。蜂穿窗紙塵侵硯，<br>鳥鬥庭花露滴琴。莫笑亂離方解印，猶勝顛蹶未抽簪。<br>築金總得非名士，況是無人解築金。<br></p></body></html>
