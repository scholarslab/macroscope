  <body><p>722_13: 《越公上人洛中歸寄南孟家兄弟》李洞</p>
        <p>洛下因歸去，關西憶二龍。笠漫河岸雪，衣著虢城鐘。<br>睡鴨浮寒水，樵人出遠峰。何當化閭俗，護取草堂松。<br></p></body></html>
