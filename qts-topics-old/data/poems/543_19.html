  <body><p>543_19: 《王母祠前寫望》喻鳧</p>
        <p>雲霞千古事，桃李舊花顏。芳信沈青鳥，空祠掩暮山。<br>香傳一座暗，柳匝萬家閑。那複傷神所，河昏落日間。<br></p></body></html>
