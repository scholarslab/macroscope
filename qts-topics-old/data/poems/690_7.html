  <body><p>690_7: 《上裴侍郎》王渙</p>
        <p>青衿七十榜三年，建禮含香次第遷。珠彩下連星錯落，<br>桂花曾對月嬋娟。玉經磨琢多成器，劍拔沈埋更倚天。<br>應念銜恩最深者，春來為壽拜尊前。<br></p></body></html>
