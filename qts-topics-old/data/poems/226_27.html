  <body><p>226_27: 《逢唐興劉主簿弟》杜甫</p>
        <p>分手開元末，連年絕尺書。江山且相見，戎馬未安居。<br>劍外官人冷，關中驛騎疏。輕舟下吳會，主簿意何如。<br></p></body></html>
