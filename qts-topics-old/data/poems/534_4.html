  <body><p>534_4: 《湖州韋長史山居（即皎然舊宅）》許渾</p>
        <p>一官唯買晝公堂，但得身閑日自長。琴曲少聲重勘譜，<br>藥丸多忌更尋方。溪浮箬葉添醅綠，泉繞松根助茗香。<br>明日鱖魚何處釣，門前春水似滄浪。<br></p></body></html>
