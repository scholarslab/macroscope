  <body><p>494_119: 《望夫詞二首》施肩吾</p>
        <p>看看北雁又南飛，薄幸征夫久不歸。<br>蟢子到頭無信處，凡經幾度上人衣。<br>何事經年斷書信，愁聞遠客說風波。<br>西家還有望夫伴，一種淚痕兒最多。<br></p></body></html>
