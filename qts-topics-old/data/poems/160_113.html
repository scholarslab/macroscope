  <body><p>160_113: 《傷峴山雲表觀主》孟浩然</p>
        <p>少小學書劍，秦吳多歲年。歸來一登眺，陵谷尚依然。<br>豈意餐霞客，溘隨朝露先。因之問閭裏，把臂幾人全。<br></p></body></html>
