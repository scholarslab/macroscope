  <body><p>515_6: 《河亭》朱慶餘</p>
        <p>孤亭臨絕岸，猿鳥識幽蹊。花落曾誰到，詩成獨未題。<br>潮痕經雨在，石筍與杉齊。謝守便登陟，秋來屐齒低。<br></p></body></html>
