  <body><p>549_50: 《經漢武泉》趙嘏</p>
        <p>芙蓉苑裏起清秋，漢武泉聲落禦溝。他日江山映蓬鬢，<br>二年楊柳別漁舟。竹間駐馬題詩去，物外何人識醉遊。<br>盡把歸心付紅葉，晚來隨水向東流。<br></p></body></html>
