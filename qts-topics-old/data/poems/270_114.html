  <body><p>270_114: 《宿桂州江亭呈康端公》戎昱</p>
        <p>獨向東亭坐，三更待月開。螢光入竹去，水影過江來。<br>露滴千家靜，年流一葉催。龍鍾萬里客，正合故人哀。<br></p></body></html>
