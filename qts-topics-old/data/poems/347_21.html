  <body><p>347_21: 《賦得春風扇微和》邵偃</p>
        <p>微風扇和氣，韶景共芳晨。始見郊原綠，旋過御苑春。<br>三條開廣陌，八水泛通津。煙動花間葉，香流馬上人。<br>逶迤雲彩曙，嘹唳鳥聲頻。為報東堂客，明朝桂樹新。<br></p></body></html>
