  <body><p>677_15: 《長門怨二首》鄭穀</p>
        <p>閑把羅衣泣鳳凰，先朝曾教舞霓裳。<br>春來卻羨庭花落，得逐晴風出禁牆。<br>流水君恩共不回，杏花爭忍掃成堆。<br>殘春未必多煙雨，淚滴閑階長綠苔。<br></p></body></html>
