  <body><p>589_8: 《暮秋重過山僧院》李頻</p>
        <p>卻接良宵坐，明河幾轉流。安禪逢小暑，抱疾入高秋。<br>靜室聞玄理，深山可白頭。朝朝獻林果，亦欲學獼猴。<br></p></body></html>
