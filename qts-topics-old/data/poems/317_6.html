  <body><p>317_6: 《南徐別業早春有懷》武元衡</p>
        <p>生涯擾擾竟何成，自愛深居隱姓名。遠雁臨空翻夕照，<br>殘雲帶雨過春城。花枝入戶猶含潤，泉水侵階乍有聲。<br>虛度年華不相見，離腸懷土並關情。<br></p></body></html>
