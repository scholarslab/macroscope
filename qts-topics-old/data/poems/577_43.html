  <body><p>577_43: 《和沈參軍招友生觀芙蓉池》溫庭筠</p>
        <p>桂棟坐清曉，瑤琴商鳳絲。況聞楚澤香，適與秋風期。<br>遂從棹萍客，靜嘯煙草湄。倒影回澹蕩，愁紅媚漣漪。<br>湘莖久鮮澀，宿雨增離披。而我江海意，楚遊動夢思。<br>北渚水雲葉，南塘煙霧枝。豈亡台榭芳，獨與鷗鳥知。<br>珠墜魚迸淺，影多鳧泛遲。落英不可攀，返照昏澄陂。<br></p></body></html>
