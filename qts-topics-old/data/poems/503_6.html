  <body><p>503_6: 《送表兄東南游》周賀</p>
        <p>山水疊層層，吾兄涉又登。掛帆春背雁，尋磬夜逢僧。<br>雪溜懸衡岳，江雲蓋秣陵。評文永不忘，此說是中興。<br></p></body></html>
