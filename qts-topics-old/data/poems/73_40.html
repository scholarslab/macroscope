  <body><p>73_40: 《經三泉路作》蘇頲</p>
        <p>三月松作花，春行日漸賒。竹障山鳥路，藤蔓野人家。<br>透石飛梁下，尋雲絕磴斜。此中誰與樂，揮涕語年華。<br></p></body></html>
