  <body><p>541_12: 《戲贈張書記》李商隱</p>
        <p>別館君孤枕，空庭我閉關。池光不受月，野氣欲沉山。<br>星漢秋方會，關河夢幾還。危弦傷遠道，明鏡惜紅顏。<br>古木含風久，平蕪盡日閑。心知兩愁絕，不斷若尋環。<br></p></body></html>
