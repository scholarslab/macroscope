  <body><p>37_35: 《食後》王績</p>
        <p>田家無所有，晚食遂為常。菜剪三秋綠，飧炊百日黃。<br>胡麻山麨樣，楚豆野麋方。始暴松皮脯，新添杜若漿。<br>葛花消酒毒，萸蒂發羹香。鼓腹聊乘興，寧知逢世昌。<br></p></body></html>
