  <body><p>53_33: 《早入清遠峽（一作下桂江龍目灘）》宋之問</p>
        <p>傳聞峽山好，旭日棹前沂。雨色搖丹嶂，泉聲聒翠微。<br>兩岩天作帶，萬壑樹披衣。秋菊迎霜序，春藤礙日輝。<br>翳潭花似織，緣嶺竹成圍。寂曆環沙浦，蔥蘢轉石圻。<br>露餘江未熱，風落瘴初稀。猿飲排虛上，禽驚掠水飛。<br>榜童夷唱合，樵女越吟歸。良候斯為美，邊愁自有違。<br>誰言望鄉國，流涕失芳菲。<br></p></body></html>
