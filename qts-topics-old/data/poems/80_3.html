  <body><p>80_3: 《宴龍泓》武三思</p>
        <p>登臨開勝托，眺矚盡良遊。岩崿縈紆上，澄潭屈曲流。<br>泛蘭清興洽，折桂野文遒。別後相思處，崎嶇碧澗幽。<br></p></body></html>
