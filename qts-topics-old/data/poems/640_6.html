  <body><p>640_6: 《劉晨阮肇游天臺》曹唐</p>
        <p>樹入天臺石路新，雲和草靜迥無塵。煙霞不省生前事，<br>水木空疑夢後身。往往雞鳴岩下月，時時犬吠洞中春。<br>不知此地歸何處，須就桃源問主人。<br></p></body></html>
