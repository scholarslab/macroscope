  <body><p>685_50: 《薛舍人見征恩賜香並二十八字同寄》吳融</p>
        <p>往歲知君侍武皇，今來何用紫羅囊。<br>都緣有意重熏裛，更灑江毫上玉堂。<br></p></body></html>
