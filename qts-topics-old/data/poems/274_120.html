  <body><p>274_120: 《將赴湖南留別東陽舊僚兼示吏人》戴叔倫</p>
        <p>智力苦不足，黎甿殊未安。忽從新命去，複隔舊僚歡。<br>曉路整車馬，離亭會衣冠。冰堅細流咽，燒盡亂峰寒。<br>耆老相餞送，兒童亦悲酸。桐鄉寄生怨，欲話此情難。<br></p></body></html>
