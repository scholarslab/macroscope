  <body><p>36_5: 《怨歌行》虞世南</p>
        <p>紫殿秋風冷，雕甍落日沉。裁紈淒斷曲，織素別離心。<br>掖庭羞改畫，長門不惜金。寵移恩稍薄，情疏恨轉深。<br>香銷翠羽帳，弦斷鳳凰琴。鏡前紅粉歇，階上綠苔侵。<br>誰言掩歌扇，翻作白頭吟。<br></p></body></html>
