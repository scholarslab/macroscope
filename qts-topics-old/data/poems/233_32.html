  <body><p>233_32: 《哭李常侍嶧二首》杜甫</p>
        <p>一代風流盡，修文地下深。斯人不重見，將老失知音。<br>短日行梅嶺，寒山落桂林。長安若個畔，猶想映貂金。<br>青瑣陪雙入，銅梁阻一辭。風塵逢我地，江漢哭君時。<br>次第尋書劄，呼兒檢贈詩。發揮王子表，不愧史臣詞。<br></p></body></html>
