  <body><p>645_64: 《早行》李鹹用</p>
        <p>家國三千里，中宵算去程。困才成蝶夢，行不待雞鳴。<br>馬首搖殘月，鴉群起古城。發來經幾堠，村寺遠鐘聲。<br></p></body></html>
