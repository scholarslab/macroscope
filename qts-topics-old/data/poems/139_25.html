  <body><p>139_25: 《送人隨大夫和蕃》儲光羲</p>
        <p>西方有六國，國國願來賓。聖主今無外，懷柔遣使臣。<br>大夫開幕府，才子作行人。解劍聊相送，邊城二月春。<br></p></body></html>
