  <body><p>71_13: 《奉和幸安樂公主山莊應制》劉憲</p>
        <p>主家別墅帝城隈，無勞海上覓蓬萊。遝石懸流平地起，<br>危樓曲閣半天開。庭莎作薦舞行出，浦樹相將歌棹回。<br>此日風光與形勝，只言作伴聖詞來。<br></p></body></html>
