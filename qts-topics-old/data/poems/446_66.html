  <body><p>446_66: 《贈侯三郎中》白居易</p>
        <p>老愛東都好寄身，足泉多竹少埃塵。年豐最喜唯貧客，<br>秋冷先知是瘦人。幸有琴書堪作伴，苦無田宅可為鄰。<br>洛中縱未長居得，且與蘇田遊過春。<br></p></body></html>
