  <body><p>501_23: 《答孟侍禦早朝見寄》姚合</p>
        <p>河傾月向西，九陌鼓聲齊。塵靜霜華遠，煙生曙色低。<br>禁門人已度，宮樹鳥猶棲。疏懶勞相問，登山有舊梯。<br></p></body></html>
