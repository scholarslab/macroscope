  <body><p>359_1: 《送春詞》劉禹錫</p>
        <p>昨來樓上迎春處，今日登樓又送歸。蘭蕊殘妝含露泣，<br>柳條長袖向風揮。佳人對鏡容顏改，楚客臨江心事違。<br>萬古至今同此恨，無如一醉盡忘機。<br></p></body></html>
