  <body><p>496_48: 《送林使君赴邵州》姚合</p>
        <p>詔書飛下五雲間，才子分符不等閒。驛路算程多是水，<br>州圖管地少於山。江頭斑竹尋應遍，洞裏丹砂自采還。<br>清淨化人人自理，終朝無事更相關。<br></p></body></html>
