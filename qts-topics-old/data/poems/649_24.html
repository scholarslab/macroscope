  <body><p>649_24: 《贈鏡公（一作旅次錢塘）》方幹</p>
        <p>幽獨度遙夜，夜清神更閑。高風吹越樹，細露濕湖山。<br>月皎微吟後，鐘鳴不寐間。如教累簪組，此興豈相關。<br></p></body></html>
