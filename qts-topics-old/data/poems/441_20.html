  <body><p>441_20: 《東城春意》白居易</p>
        <p>風軟雲不動，郡城東北隅。晚來春澹澹，天氣似京都。<br>弦管隨宜有，杯觴不道無。其如親故遠，無可共歡娛。<br></p></body></html>
