  <body><p>654_65: 《釣翁（一作鄭穀詩）》羅鄴</p>
        <p>來往煙波非定居，生涯蓑褐外無餘。閑垂兩鬢任如鶴，<br>只系一竿時得魚。月浦扣船歌皎潔，雨蓬隈岸臥蕭疏。<br>行人誤話金張貴，笑指北邙丘與墟。<br></p></body></html>
