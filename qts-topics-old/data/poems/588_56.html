  <body><p>588_56: 《秋宿慈恩寺遂上人院（一作送宋震先輩赴青州）》李頻</p>
        <p>滿閣終南色，清宵獨倚欄。風高斜漢動，葉下曲江寒。<br>帝裏求名老，空門見性難。吾師無一事，不似在長安。<br></p></body></html>
