  <body><p>698_39: 《訪潯陽友人不遇》韋莊</p>
        <p>不見安期悔上樓，寂寥人對鷺鷥愁。<br>蘆花雨急江煙暝，何處潺潺獨棹舟。<br></p></body></html>
