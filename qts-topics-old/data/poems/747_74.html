  <body><p>747_74: 《贈東林白大師》李中</p>
        <p>虎溪久駐靈蹤，禪外詩魔尚濃。卷宿吟銷永日，<br>移床坐對千峰。蒼苔冷鎖幽徑，微風閑坐古松。<br>自說年來老病，出門漸覺疏慵。<br></p></body></html>
