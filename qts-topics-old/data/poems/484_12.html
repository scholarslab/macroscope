  <body><p>484_12: 《賦得芙蓉出水》陳至</p>
        <p>菡萏迎秋吐，夭搖映水濱。劍芒開寶匣，峰影寫蒲津。<br>下覆參差荇，高辭苒弱蘋。自當巢翠甲，非止戲赬鱗。<br>莫以時先後，而言色故新。芳香正堪玩，誰報涉江人。<br></p></body></html>
