  <body><p>549_101: 《王先生不別而去》趙嘏</p>
        <p>仙翁歸袖拂煙霓，一卷素書還獨攜。劚藥滿囊身不病，<br>抱琴何處鶴同棲。沾衣盡日看山坐，搔首殘春向路迷。<br>樹樹白雲幽徑絕，短船空倚武陵溪。<br></p></body></html>
