  <body><p>414_16: 《貽蜀五首。病馬詩寄上李尚書》元稹</p>
        <p>萬里長鳴望蜀門，病身猶帶舊瘡痕。遙看雲路心空在，<br>久服鹽車力漸煩。尚有高懸雙鏡眼，何由並駕兩朱轓。<br>唯應夜識深山道，忽遇君侯一報恩。<br></p></body></html>
