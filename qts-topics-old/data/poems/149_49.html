  <body><p>149_49: 《夕次簷石湖，夢洛陽親故》劉長卿</p>
        <p>天涯望不盡，日暮愁獨去。萬里雲海空，孤帆向何處。<br>寄身煙波裏，頗得湖山趣。江氣和楚雲，秋聲亂楓樹。<br>如何異鄉縣，日複懷親故。遙與洛陽人，相逢夢中路。<br>不堪明月裏，更值清秋暮。倚棹對滄波，歸心共誰語。<br></p></body></html>
