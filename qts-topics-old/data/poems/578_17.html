  <body><p>578_17: 《偶題》溫庭筠</p>
        <p>微風和暖日鮮明，草色迷人向渭城。吳客捲簾閑不語，<br>楚娥攀樹獨含情。紅垂果蒂櫻桃重，黃染花叢蝶粉輕。<br>自恨青樓無近信，不將心事許卿卿。<br></p></body></html>
