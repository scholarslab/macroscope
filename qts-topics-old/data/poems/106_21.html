  <body><p>106_21: 《貶降至汝州廣城驛》鄭愔</p>
        <p>近郊憑汝海，遐服指江幹。尚憶趨朝貴，方知失路難。<br>曙宮平樂遠，秋澤廣城寒。岸葦新花白，山梨晚葉丹。<br>鄉關千里暮，歲序四時闌。函塞雲間別，旋門霧裏看。<br>夙年追騄驥，暮節仰鵷鸞。疲駑勞垂耳，騫騰詎矯翰。<br>將調梅鉉實，不正李園冠。荊玉終無玷，隨珠忽已彈。<br>曉裝違鞏洛，夕夢在長安。北上頻傷阮，西征未學潘。<br>傾車無共轍，同派有殊瀾。去去懷知己，何由報一餐。<br></p></body></html>
