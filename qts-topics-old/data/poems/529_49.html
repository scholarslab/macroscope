  <body><p>529_49: 《留贈偃師主人》許渾</p>
        <p>孤城漏未殘，徒侶拂征鞍。洛北去遊遠，淮南歸夢闌。<br>曉燈回壁暗，晴雪捲簾寒。強盡主人酒，出門行路難。<br></p></body></html>
