  <body><p>151_37: 《自夏口至鸚鵡洲，夕望岳陽，寄源中丞》劉長卿</p>
        <p>汀洲無浪複無煙，楚客相思益渺然。漢口夕陽斜渡鳥，<br>洞庭秋水遠連天。孤城背嶺寒吹角，獨戍臨江夜泊船。<br>賈誼上書憂漢室，長沙謫去古今憐。<br></p></body></html>
