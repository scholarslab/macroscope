  <body><p>638_34: 《送龍門令劉滄》張喬</p>
        <p>去宰龍門縣，應思變化年。還將魯儒政，又與晉人傳。<br>峭壁開中古，長河落半天。幾鄉因勸勉，耕稼滿雲煙。<br></p></body></html>
