  <body><p>614_41: 《酬魯望見迎綠罽次韻》皮日休</p>
        <p>輕裁鴨綠任金刀，不怕西風斷野蒿。酬贈既無青玉案，<br>纖華猶欠赤霜袍。煙披怪石難同逸，竹映仙禽未勝高。<br>成後料君無別事，只應酣飲詠離騷。<br></p></body></html>
