  <body><p>708_18: 《白鴿》徐夤</p>
        <p>舉翼淩空碧，依人到大邦。粉翎棲畫閣，雪影拂瓊窗。<br>振鷺堪為侶，鳴鳩好作雙。狎鷗歸未得，睹爾憶晴江。<br></p></body></html>
