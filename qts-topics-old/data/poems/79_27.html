  <body><p>79_27: 《過故宋》駱賓王</p>
        <p>舊國千年盡，荒城四望通。雲浮非隱帝，日舉類游童。<br>綺琴朝化洽，祥石夜論空。馬去遙奔鄭，蛇分近帶豐。<br>池文斂束水，竹影漏寒叢。園兔承行月，川禽避斷風。<br>故宋誠難定，從梁事未工。唯當過周客，獨愧吳台空。<br></p></body></html>
