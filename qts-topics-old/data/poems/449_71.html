  <body><p>449_71: 《和楊師皋傷小姬英英》白居易</p>
        <p>自從嬌騃一相依，共見楊花七度飛。玳瑁床空收枕席，<br>琵琶弦斷倚屏幃。人間有夢何曾入，泉下無家豈是歸。<br>墳上少啼留取淚，明年寒食更沾衣。<br></p></body></html>
