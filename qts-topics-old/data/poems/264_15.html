  <body><p>264_15: 《擬古三首（第一首一作長安古意）》顧況</p>
        <p>龍劍昔藏影，送雄留其雌。人生阻歡會，神物亦別離。<br>碧樹感秋落，佳人無還期。夜琴為君咽，浮雲為君滋。<br>愛而傷不見，星漢徒參差。<br>幽居盼天造，胡息運行機。春葩妍既榮，秋葉瘁以飛。<br>滔滔川之逝，日沒月光輝。所貴法幹健，於道悟入微。<br>任彼聲勢徒，得志方誇毗。<br>浮生果何慕，老去羨介推。陶令何足錄，彭澤歸已遲。<br>空負漉酒巾，乞食形諸詩。吾惟抱貞素，悠悠白雲期。<br></p></body></html>
