  <body><p>450_17: 《答蘇庶子月夜聞家僮奏樂見贈》白居易</p>
        <p>牆西明月水東亭，一曲霓裳按小伶。<br>不敢邀君無別意，弦生管澀未堪聽。<br></p></body></html>
