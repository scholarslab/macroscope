  <body><p>122_24: 《早秋宴張郎中海亭即事（一作孟浩然詩）》盧象</p>
        <p>邑有弦歌宰，翔鸞狎野鷗。眷言華省舊，暫滯海池遊。<br>郁島藏深竹，前溪對舞樓。更聞書即事，雲物是新秋。<br></p></body></html>
