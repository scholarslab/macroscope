  <body><p>385_2: 《寄元員外》張籍</p>
        <p>外郎直罷無餘事，掃灑書堂試藥爐。門巷不教當要鬧，<br>詩篇轉覺足工夫。月明臺上唯僧到，夜靜坊中有酒沽。<br>朝省入頻閑日少，可能同作舊遊無。<br></p></body></html>
