  <body><p>198_44: 《澧頭送蔣侯》岑參</p>
        <p>君住澧水北，我家澧水西。兩村辨喬木，五裏聞鳴雞。<br>飲酒溪雨過，彈棋山月低。徒聞蔣生徑，爾去誰相攜。<br></p></body></html>
