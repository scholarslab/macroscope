  <body><p>542_41: 《贈毛仙翁》崔元略</p>
        <p>莫將凡聖比雲泥，椿菌之年本不齊。度世無勞大稻米，<br>升天只用半刀圭。人間嗟對黃昏槿，海上閑聽碧落雞。<br>旌節行中令引道，便從塵外踏丹梯。<br></p></body></html>
