  <body><p>153_8: 《奉使朔方，贈郭都護》李華</p>
        <p>絕塞臨光祿，孤營佐貳師。鐵衣山月冷，金鼓朔風悲。<br>都護徵兵日，將軍破虜時。揚鞭玉關道，回首望旌旗。<br></p></body></html>
