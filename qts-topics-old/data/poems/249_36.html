  <body><p>249_36: 《落第後東遊留別》皇甫冉</p>
        <p>功成方自得，何事學幹求。果以浮名誤，深貽達士羞。<br>九江連漲海，萬里任虛舟。歲晚同懷客，相思波上鷗。<br></p></body></html>
