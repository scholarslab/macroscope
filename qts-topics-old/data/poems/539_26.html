  <body><p>539_26: 《南朝》李商隱</p>
        <p>玄武湖中玉漏催，雞鳴埭口繡襦回。誰言瓊樹朝朝見，<br>不及金蓮步步來。敵國軍營漂木柹，前朝神廟鎖煙煤。<br>滿宮學士皆顏色，江令當年只費才。<br></p></body></html>
