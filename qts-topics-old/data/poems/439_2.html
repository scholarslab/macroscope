  <body><p>439_2: 《謫居》白居易</p>
        <p>面瘦頭斑四十四，遠謫江州為郡吏。逢時棄置從不才，<br>未老衰羸為何事。火燒寒澗松為燼，霜降春林花委地。<br>遭時榮悴一時間，豈是昭昭上天意。<br></p></body></html>
