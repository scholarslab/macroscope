  <body><p>111_27: 《奉和聖制答張說扈從南出雀鼠穀之作》袁暉</p>
        <p>魏國山河險，周王警蹕回。九旗雲際出，萬騎穀中來。<br>石路行將盡，煙郊望忽開。賞矜垂柳報，春畏落花催。<br>興逸橫汾什，恩褒作頌才。小臣瞻日月，延首詠康哉。<br></p></body></html>
