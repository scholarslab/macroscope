  <body><p>549_59: 《宿楚國寺有懷》趙嘏</p>
        <p>風動衰荷寂寞香，斷煙殘月共蒼蒼。寒生晚寺波搖壁，<br>紅墮疏林葉滿床。起雁似驚南浦棹，陰雲欲護北樓霜。<br>江邊松菊荒應盡，八月長安夜正長。<br></p></body></html>
