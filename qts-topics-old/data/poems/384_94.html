  <body><p>384_94: 《寒食夜寄姚侍郎》張籍</p>
        <p>貧官多寂寞，不異野人居。作酒和山藥，教兒寫道書。<br>五湖歸去遠，百事病來疏。況憶同懷者，寒庭月上初。<br></p></body></html>
