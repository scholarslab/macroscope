  <body><p>742_4: 《長安道中早行》張泌</p>
        <p>客離孤館一燈殘，牢落星河欲曙天。雞唱未沈函穀月，<br>雁聲新度灞陵煙。浮生已悟莊周蝶，壯志仍輸祖逖鞭。<br>何事悠悠策羸馬，此中辛苦過流年。<br></p></body></html>
