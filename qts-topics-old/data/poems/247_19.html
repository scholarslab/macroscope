  <body><p>247_19: 《送虢州王錄事之任》獨孤及</p>
        <p>謂子文章達，當年羽翼高。一經俄白首，三命尚青袍。<br>未遇須藏器，安卑莫告勞。盤根倘相值，試用發硎刀。<br></p></body></html>
