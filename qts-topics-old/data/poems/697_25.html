  <body><p>697_25: 《過揚州》韋莊</p>
        <p>當年人未識兵戈，處處青樓夜夜歌。花發洞中春日永，<br>月明衣上好風多。淮王去後無雞犬，煬帝歸來葬綺羅。<br>二十四橋空寂寂，綠楊摧折舊官河。<br></p></body></html>
