  <body><p>176_6: 《灞陵行送別》李白</p>
        <p>送君灞陵亭，灞水流浩浩。上有無花之古樹，<br>下有傷心之春草。我向秦人問路歧，<br>雲是王粲南登之古道。古道連綿走西京，<br>紫闕落日浮雲生。正當今夕斷腸處，黃鸝愁絕不忍聽。<br></p></body></html>
