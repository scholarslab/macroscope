  <body><p>53_16: 《送合宮蘇明府頲》宋之問</p>
        <p>鉉府誕英規，公才天下知。謂乘羔雁族，繼入鳳凰池。<br>赤縣求人隱，青門起路岐。翟回車少別，鳧化舄遙馳。<br>神哭周南境，童歌渭北垂。賢哉荀奉倩，袞職佇來儀。<br></p></body></html>
