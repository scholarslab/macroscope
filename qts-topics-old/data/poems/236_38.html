  <body><p>236_38: 《登勝果寺南樓，雨中望嚴協律》錢起</p>
        <p>微雨侵晚陽，連山半藏碧。林端陟香榭，雲外遲來客。<br>孤村凝片煙，去水生遠白。但佳川原趣，不覺城池夕。<br>更喜眼中人，清光漸咫尺。<br></p></body></html>
