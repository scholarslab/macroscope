  <body><p>544_37: 《題終南麻先生寂禪師石室》劉得仁</p>
        <p>因居石室貧，五十二回春。擁褐冥心客，窮經暮齒人。<br>翠沉空水定，雨絕片雲新。危細秋峰徑，相隨到頂頻。<br></p></body></html>
