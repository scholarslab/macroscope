  <body><p>384_77: 《酬白二十二舍人早春曲江見招》張籍</p>
        <p>曲江冰欲盡，風日已恬和。柳色看猶淺，泉聲覺漸多。<br>紫蒲生濕岸，青鴨戲新波。仙掖高情客，相招共一過。<br></p></body></html>
