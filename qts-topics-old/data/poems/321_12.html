  <body><p>321_12: 《過張監閣老宅對酒奉酬見贈（其年停貢舉）》權德輿</p>
        <p>裏仁無外事，徐步一開顏。荊玉收難盡，齊竽喜暫閑。<br>秋風傾菊酒，霽景下蓬山。不用投車轄，甘從倒載還。<br></p></body></html>
