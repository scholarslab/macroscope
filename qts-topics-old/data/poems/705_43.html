  <body><p>705_43: 《宿李少府園林》黃滔</p>
        <p>一壺濁酒百家詩，住此園林守選期。深院月涼留客夜，<br>古杉風細似泉時。嘗頻異茗塵心淨，議罷名山竹影移。<br>明日綠苔渾掃後，石庭吟坐複容誰。<br></p></body></html>
