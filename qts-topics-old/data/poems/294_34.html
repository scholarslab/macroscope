  <body><p>294_34: 《寄上禮部李侍郎》崔峒</p>
        <p>吳楚相逢處，江湖共泛時。任風舟去遠，待月酒行遲。<br>白髮常同歎，青雲本要期。貴來君卻少，秋至老偏悲。<br>玉佩明朝盛，蒼苔陋巷滋。追尋恨無路，唯有夢相思。<br></p></body></html>
