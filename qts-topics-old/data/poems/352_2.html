  <body><p>352_2: 《得盧衡州書因以詩寄》柳宗元</p>
        <p>臨蒸且莫歎炎方，為報秋來雁幾行。林邑東回山似戟，<br>牂牁南下水如湯。蒹葭淅瀝含秋霧，橘柚玲瓏透夕陽。<br>非是白蘋洲畔客，還將遠意問瀟湘。<br></p></body></html>
