  <body><p>345_15: 《辭唱歌》韓愈</p>
        <p>抑逼教唱歌，不解看豔詞。坐中把酒人，豈有歡樂姿。<br>幸有伶者婦，腰身如柳枝。但令送君酒，如醉如憨癡。<br>聲自肉中出，使人能逶隨。複遣慳吝者，贈金不皺眉。<br>豈有長直夫，喉中聲雌雌。君心豈無恥，君豈是女兒。<br>君教發直言，大聲無休時。君教哭古恨，不肯複吞悲。<br>乍可阻君意，豔歌難可為。<br></p></body></html>
