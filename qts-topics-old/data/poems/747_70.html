  <body><p>747_70: 《寄劉鈞秀才》李中</p>
        <p>掩戶當春晝，知君志在詩。閑花半落處，幽客未來時。<br>野鳥穿莎徑，江雲過竹籬。會須明月夜，與子水邊期。<br></p></body></html>
