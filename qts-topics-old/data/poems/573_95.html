  <body><p>573_95: 《哭宗密禪師》賈島</p>
        <p>鳥道雪岑巔，師亡誰去禪。幾塵增滅後，樹色改生前。<br>層塔當松吹，殘蹤傍野泉。唯嗟聽經虎，時到壞庵邊。<br></p></body></html>
