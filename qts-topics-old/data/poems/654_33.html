  <body><p>654_33: 《長安惜春》羅鄴</p>
        <p>千門共惜放春回，半鎖樓臺半複開。公子不能留落日，<br>南山遮莫倚高臺。殘紅似怨皇州雨，細綠猶藏畫蠟灰。<br>畢竟思量何足歎，明年時節又還來。<br></p></body></html>
