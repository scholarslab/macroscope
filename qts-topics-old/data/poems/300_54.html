  <body><p>300_54: 《上李益庶子》王建</p>
        <p>紫煙樓閣碧紗亭，上界詩仙獨自行。奇險驅回還寂寞，<br>雲山經用始鮮明。藕綃紋縷裁來滑，鏡水波濤濾得清。<br>昏思願因秋露洗，幸容階下禮先生。<br></p></body></html>
