  <body><p>548_78: 《送李蘊赴鄭州因獻盧郎中（以下九首並見《趙嘏集》）》薛逢</p>
        <p>僕射陂西想到時，滿川晴色見旌旗。馬融閑臥笛聲遠，<br>王粲醉吟樓影移。幾日賦詩秋水寺，經年草詔白雲司。<br>唯君此去人多羨，卻是恩深自不知。<br></p></body></html>
