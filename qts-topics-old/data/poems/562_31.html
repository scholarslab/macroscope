  <body><p>562_31: 《噴玉泉冥會詩八首。四丈夫同賦》李玖</p>
        <p>鳥啼鶯語思何窮，一世榮華一夢中。李固有冤藏蠹簡，<br>鄧攸無子續清風。文章高韻傳流水，絲管遺音托草蟲。<br>春月不知人事改，閑垂光影照洿宮。<br>桃蹊李徑盡荒涼，訪舊尋新益自傷。雖有衣衾藏李固，<br>終無表疏雪王章。羈魂尚覺霜風冷，朽骨徒驚月桂香。<br>天爵竟為人爵誤，誰能高叫問蒼蒼。<br>落花寂寂草綿綿，雲影山光盡宛然。壞室基摧新石鼠，<br>瀦宮水引故山泉。青雲自致慚天爵，白首同歸感昔賢。<br>惆悵林間中夜月，孤光曾照讀書筵。<br>新荊棘路舊衡門，又駐高車會一尊。寒骨未沾新雨露，<br>春風不長敗蘭蓀。丹誠豈分埋幽壤，白日終希照覆盆。<br>珍重昔年金谷友，共來泉際話幽魂。<br></p></body></html>
