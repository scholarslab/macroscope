  <body><p>255_2: 《秋夜小洞庭離宴詩》蘇源明</p>
        <p>浮漲湖兮莽迢遙，川後禮兮扈予橈。橫增沃兮蓬仙延，<br>川後福兮易予舷。月澄凝兮明空波，星磊落兮耿秋河。<br>夜既良兮酒且多，樂方作兮奈別何。<br></p></body></html>
