  <body><p>600_14: 《幽軒》歐陽玭</p>
        <p>幽軒斜映山，空澗複潺潺。重疊岩巒趣，遙來窗戶間。<br>桃花飄岫幌，燕子語松關。衣桁侵池翠，階痕露蘚斑。<br>臨風清瑟奏，對客白雲閑。眷戀青春色，含毫俯碧灣。<br></p></body></html>
