  <body><p>86_43: 《和尹懋秋夜遊灉湖》張說</p>
        <p>坐嘯人事閑，佳遊野情發。山門送落照，湖口升微月。<br>林尋猿狖居，水戲黿鼉穴。朔風吹飛雁，芳草亦雲歇。<br></p></body></html>
