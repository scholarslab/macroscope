  <body><p>363_14: 《和武中丞秋日寄懷簡諸僚故》劉禹錫</p>
        <p>退朝還公府，騎吹息繁陰。吏散秋庭寂，烏啼煙樹深。<br>威生奉白簡，道勝外華簪。風物清遠目，功名懷寸陰。<br>雲衢念前侶，彩翰寫沖襟。涼菊照幽徑，敗荷攢碧潯。<br>感時江海思，報國松筠心。空愧壽陵步，芳塵何處尋。<br></p></body></html>
