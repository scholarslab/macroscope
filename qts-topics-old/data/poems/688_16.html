  <body><p>688_16: 《巫山高》李沇</p>
        <p>抉天心，開地脈，浮動淩霄拂藍碧。襄王端眸望不極，<br>似睹瑤姬長歎息。巫妝不治獨西望，暗泣紅蕉抱雲帳。<br>君王妒妾夢荊宮，虛把金泥印仙掌。江濤迅激如相助，<br>十二獰龍怒行雨。昆侖謾有通天路，九峰正在天低處。<br></p></body></html>
