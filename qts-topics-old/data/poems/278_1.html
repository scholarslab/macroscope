  <body><p>278_1: 《天長久詞》盧綸</p>
        <p>玉砌紅花樹，香風不敢吹。春光解天意，偏發殿南枝。<br>虹橋千步廊，半在水中央。天子方清暑，宮娃起夜妝。<br>辭輦複當熊，傾心奉六宮。君王若看貌，甘在眾妃中。<br>雲日呈祥禮物殊，彤庭生獻五單于。<br>塞垣萬里無飛鳥，可是邊城用郅都。<br>台殿雲深秋色微，君王初賜六宮衣。<br>樓船泛罷歸猶早，行遣才人鬥射飛。<br></p></body></html>
