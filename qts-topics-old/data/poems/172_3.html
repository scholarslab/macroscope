  <body><p>172_3: 《寄弄月溪吳山人》李白</p>
        <p>嘗聞龐德公，家住洞湖水。終身棲鹿門，不入襄陽市。<br>夫君弄明月，滅景清淮裏。高蹤邈難追，可與古人比。<br>清揚杳莫睹，白雲空望美。待我辭人間，攜手訪松子。<br></p></body></html>
