  <body><p>689_3: 《陽羨雜詠十九首。梅花塢》陸希聲</p>
        <p>凍蕊凝香色豔新，小山深塢伴幽人。<br>知君有意淩寒色，羞共千花一樣春。<br></p></body></html>
