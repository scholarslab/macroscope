  <body><p>643_57: 《聞子規》李山甫</p>
        <p>冤禽名杜宇，此事更難知。昔帝一時恨，後人千古悲。<br>斷腸思故國，啼血濺芳枝。況是天涯客，那堪□□眉。<br></p></body></html>
