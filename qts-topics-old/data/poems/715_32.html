  <body><p>715_32: 《寄孫儲（一作下第醉中寄儲）》孫定</p>
        <p>行行血淚灑塵襟，事逐東流渭水深。秋跨蹇驢風尚緊，<br>靜投孤店日初沈。一枝猶掛東堂夢，千里空馳北巷心。<br>明月悲歌又前去，滿城煙樹噪春禽。<br></p></body></html>
