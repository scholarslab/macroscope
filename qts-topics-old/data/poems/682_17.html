  <body><p>682_17: 《午寢夢江外兄弟（一作午夢曲江兄弟）》韓偓</p>
        <p>長夏居閑門不開，繞門青草絕塵埃。空庭日午獨眠覺，<br>旅夢天涯相見回。鬢向此時應有雪，心從別處即成灰。<br>如何水陸三千里，幾月書郵始一來。<br></p></body></html>
