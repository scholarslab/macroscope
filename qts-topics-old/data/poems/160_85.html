  <body><p>160_85: 《過故人莊》孟浩然</p>
        <p>故人具雞黍，邀我至田家。綠樹村邊合，青山郭外斜。<br>開筵面場圃，把酒話桑麻。待到重陽日，還來就菊花。<br></p></body></html>
