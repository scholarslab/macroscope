  <body><p>182_54: 《春滯沅湘有懷山中》李白</p>
        <p>沅湘春色還，風暖煙草綠。古之傷心人，於此腸斷續。<br>予非懷沙客，但美采菱曲。所願歸東山，寸心於此足。<br></p></body></html>
