  <body><p>273_133: 《越溪村居》戴叔倫</p>
        <p>年來橈客寄禪扉，多話貧居在翠微。黃雀數聲催柳變，<br>清溪一路踏花歸。空林野寺經過少，落日深山伴侶稀。<br>負米到家春未盡，風蘿閑掃釣魚磯。<br></p></body></html>
