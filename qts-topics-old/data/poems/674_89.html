  <body><p>674_89: 《旅寓洛南村舍》鄭谷</p>
        <p>村落清明近，秋千稚女誇。春陰妨柳絮，月黑見梨花。<br>白鳥窺魚網，青簾認酒家。幽棲雖自適，交友在京華。<br></p></body></html>
