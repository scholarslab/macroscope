  <body><p>519_5: 《閒居》李遠</p>
        <p>塵事久相棄，沈浮皆不知。牛羊歸古巷，燕雀繞疏籬。<br>買藥經年曬，留僧盡日棋。唯憂釣魚伴，秋水隔波時。<br></p></body></html>
