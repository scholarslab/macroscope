  <body><p>51_30: 《長安路（一作沈佺期詩）》宋之問</p>
        <p>秦地平如掌，層城出雲漢。樓閣九衢春，車馬千門旦。<br>綠柳開複合，紅塵聚還散。日晚鬥雞場，經過狹斜看。<br></p></body></html>
