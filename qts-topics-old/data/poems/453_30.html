  <body><p>453_30: 《自在》白居易</p>
        <p>杲杲冬日光，明暖真可愛。移榻向陽坐，擁裘仍解帶。<br>小奴捶我足，小婢搔我背。自問我為誰，胡然獨安泰。<br>安泰良有以，與君論梗概。心了事未了，饑寒迫於外。<br>事了心未了，念慮煎於內。我今實多幸，事與心和會。<br>內外及中間，了然無一礙。所以日陽中，向君言自在。<br></p></body></html>
