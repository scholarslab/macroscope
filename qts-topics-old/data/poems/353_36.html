  <body><p>353_36: 《詠三良》柳宗元</p>
        <p>束帶值明後，顧盼流輝光。一心在陳力，鼎列誇四方。<br>款款效忠信，恩義皎如霜。生時亮同體，死沒甯分張。<br>壯軀閉幽隧，猛志填黃腸。殉死禮所非，況乃用其良。<br>霸基弊不振，晉楚更張惶。疾病命固亂，魏氏言有章。<br>從邪陷厥父，吾欲討彼狂。<br></p></body></html>
