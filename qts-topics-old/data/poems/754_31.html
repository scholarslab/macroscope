  <body><p>754_31: 《夢遊三首》徐鉉</p>
        <p>魂夢悠揚不奈何，夜來還在故人家。香蒙蠟燭時時暗，<br>戶映屏風故故斜。檀的慢調銀字管，雲鬟低綴折枝花。<br>天明又作人間別，洞口春深道路賒。<br>繡幌銀屏杳靄間，若非魂夢到應難。窗前人靜偏宜夜，<br>戶內春濃不識寒。蘸甲遞觴纖似玉，含詞忍笑膩于檀。<br>錦書若要知名字，滿縣花開不姓潘。<br>南國佳人字玉兒，芙蓉雙臉遠山眉。仙郎有約長相憶，<br>阿母何猜不得知。夢裏行雲還倏忽，暗中攜手乍疑遲。<br>因思別後閑窗下，織得回文幾首詩。<br></p></body></html>
