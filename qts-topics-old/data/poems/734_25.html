  <body><p>734_25: 《梁郊祀樂章。慶和》趙光逢</p>
        <p>就陽位，升圜丘。佩雙玉，禦大裘。<br>膺天命，擁神休。萬靈感，百祿遒。<br>秉黃鉞，建朱旗。震八表，清二儀。<br>帝業顯，王道夷。受景命，啟皇基。<br>開九門，懷百神。通肸蚃，接氤氳。<br>明粢薦，廣樂陳。奠嘉璧，燎芳薪。<br>膺寶圖，執左契。德應天，聖饗帝。<br>薦表衷，荷靈惠。壽萬年，祚百世。<br>惟德動天，有感必通。秉茲一德，禋于六宗。<br>欽夤寶命，恭肅禮容。來顧來享，永穆皇風。<br>天惟佑德，辟乃奉天。交感斯在，昭事罔愆。<br>歲功已就，王道無偏。於焉報本，是用告虔。<br></p></body></html>
