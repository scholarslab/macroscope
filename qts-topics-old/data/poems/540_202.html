  <body><p>540_202: 《李夫人三首》李商隱</p>
        <p>一帶不結心，兩股方安髻。慚愧白茅人，月沒教星替。<br>剩結茱萸枝，多擘秋蓮的。獨自有波光，彩囊盛不得。<br>蠻絲系條脫，妍眼和香屑。壽宮不惜鑄南人，<br>柔腸早被秋眸割。清澄有餘幽素香，鰥魚渴鳳真珠房。<br>不知瘦骨類冰井，更許夜簾通曉霜。土花漠漠雲茫茫，<br>黃河欲盡天蒼蒼。<br></p></body></html>
