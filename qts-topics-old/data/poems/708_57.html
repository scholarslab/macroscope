  <body><p>708_57: 《尚書座上賦牡丹花得輕字韻其花自越中移植》徐夤</p>
        <p>流蘇凝作瑞華精，仙閣開時麗日晴。霜月冷銷銀燭焰，<br>寶甌圓印彩雲英。嬌含嫩臉春妝薄，紅蘸香綃豔色輕。<br>早晚有人天上去，寄他將贈董雙成。<br></p></body></html>
