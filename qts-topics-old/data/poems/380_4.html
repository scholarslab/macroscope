  <body><p>380_4: 《和薔薇花歌》孟郊</p>
        <p>仙機劄劄織鳳凰，花開七十有二行。天霞落地攢紅光，<br>風枝嫋嫋時一颺，飛散葩馥繞空王。忽驚錦浪洗新色，<br>又似宮娃逞妝飾。終當一使移花根，還比蒲桃天上植。<br></p></body></html>
