  <body><p>755_49: 《依韻和令公大王薔薇詩》徐鉉</p>
        <p>綠樹成陰後，群芳稍歇時。誰將新濯錦，掛向最長枝。<br>卷箔香先入，憑欄影任移。賞頻嫌酒渴，吟苦怕霜髭。<br>架迥籠雲幄，庭虛展繡帷。有情縈舞袖，無力罥遊絲。<br>嫩蕊鶯偷采，柔條柳伴垂。荀池波自照，梁苑客嘗窺。<br>玉李尋皆謝，金桃亦暗衰。花中應獨貴，庭下故開遲。<br>委豔妝苔砌，分華借槿籬。低昂勻灼爍，濃淡疊參差。<br>幸植王宮裏，仍逢宰府知。芳心向誰許，醉態不能支。<br>芍藥天教避，玫瑰眾共嗤。光明烘晝景，潤膩裛輕。<br>麗似期神女，珍如重衛姬。君王偏屬詠，七子盡搜奇。<br></p></body></html>
