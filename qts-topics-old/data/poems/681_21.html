  <body><p>681_21: 《閑興》韓偓</p>
        <p>景寂有玄味，韻高無俗情。他山冰雪解，此水波瀾生。<br>影重驗花密，滴稀知酒清。忙人常擾擾，安得心和平。<br></p></body></html>
