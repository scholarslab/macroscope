  <body><p>558_28: 《春早選寓長安二首》薛能</p>
        <p>疏拙自沉昏，長安豈是村。春非閑客事，花在五侯門。<br>道僻惟憂禍，詩深不敢論。揚雄若有薦，君聖合承恩。<br>舊論已浮海，此心猶滯秦。上僚如報國，公道豈無人。<br>岩隱懸溪瀑，城居入榻塵。漁舟即擬去，不待晚年身。<br></p></body></html>
