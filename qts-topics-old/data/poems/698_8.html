  <body><p>698_8: 《含香》韋莊</p>
        <p>含香高步已難陪，鶴到清霄勢未回。遇物旋添芳草句，<br>逢春寧滯碧雲才。微紅幾處花心吐，嫩綠誰家柳眼開。<br>卻去金鑾為近侍，便辭鷗鳥不歸來。<br></p></body></html>
