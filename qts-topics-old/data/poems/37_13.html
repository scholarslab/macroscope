  <body><p>37_13: 《北山》王績</p>
        <p>舊知山裏絕氛埃，登高日暮心悠哉。子平一去何時返，<br>仲叔長游遂不來。幽蘭獨夜清琴曲，桂樹淩雲濁酒杯。<br>槁項同枯木，丹心等死灰。<br></p></body></html>
