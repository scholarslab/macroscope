  <body><p>44_28: 《贈韓思彥》賀遂亮</p>
        <p>意氣百年內，平生一寸心。欲交天下士，未面已虛襟。<br>君子重名義，直道冠衣簪。風雲行可托，懷抱自然深。<br>落霞靜霜景，墜葉下風林。若上南登岸，希訪北山岑。<br></p></body></html>
