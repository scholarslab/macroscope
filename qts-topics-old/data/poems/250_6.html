  <body><p>250_6: 《酬李司兵直夜見寄》皇甫冉</p>
        <p>江城聞鼓角，旅宿複何如。寒月此宵半，春風舊歲餘。<br>徒雲資薄祿，未必勝閒居。見欲扁舟去，誰能畏簡書。<br></p></body></html>
