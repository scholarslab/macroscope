  <body><p>559_35: 《送福建李大夫》薛能</p>
        <p>洛州良牧帥甌閩，曾是西垣作諫臣。紅旆已勝前尹正，<br>尺書猶帶舊絲綸。秋來海有幽都雁，船到城添外國人。<br>行過小藩應大笑，只知誇近不知貧。<br></p></body></html>
