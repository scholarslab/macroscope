  <body><p>373_36: 《夷門雪贈主人（是贈陸長源，陸有答詩）》孟郊</p>
        <p>夷門貧士空吟雪，夷門豪士皆飲酒。酒聲歡閑入雪銷，<br>雪聲激切悲枯朽。悲歡不同歸去來，萬里春風動江柳。<br></p></body></html>
