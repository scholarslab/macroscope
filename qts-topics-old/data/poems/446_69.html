  <body><p>446_69: 《履道新居二十韻》白居易</p>
        <p>履道坊西角，官河曲北頭。林園四鄰好，風景一家秋。<br>門閉深沈樹，池通淺沮溝。拔青松直上，鋪碧水準流。<br>籬菊黃金合，窗筠綠玉稠。疑連紫陽洞，似到白蘋洲。<br>僧至多同宿，賓來輒少留。豈無詩引興，兼有酒銷憂。<br>移榻臨平岸，攜茶上小舟。果穿聞鳥啄，萍破見魚遊。<br>地與塵相遠，人將境共幽。泛潭菱點鏡，沉浦月生鉤。<br>廚曉煙孤起，庭寒雨半收。老饑初愛粥，瘦冷早披裘。<br>洛下招新隱，秦中忘舊遊。辭章留鳳閣，班籍寄龍樓。<br>病愜官曹靜，閑慚俸祿優。琴書中有得，衣食外何求。<br>濟世才無取，謀身智不周。應須共心語，萬事一時休。<br></p></body></html>
