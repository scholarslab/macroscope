  <body><p>683_2: 《江樓二首》韓偓</p>
        <p>夢啼嗚咽覺無語，杳杳微微望煙浦。<br>樓空客散燕交飛，江靜帆飛日亭午。<br>魚苦筍香味新，楊柳酒旗三月春。<br>風光百計牽人老，爭奈多情是病身。<br></p></body></html>
