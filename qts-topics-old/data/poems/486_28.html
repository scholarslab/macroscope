  <body><p>486_28: 《宿吳興道中苕村》鮑溶</p>
        <p>浮客倦長道，秋深夜如年。久行惜日月，常起雞鳴前。<br>夕計今日程，息車在苕川。霜中水南寺，金磬泠泠然。<br>疇昔此林下，歸心巢頂禪。身依寤昏寐，智月生虛圓。<br>羈旅違我程，去留難雙全。觀身話往事，如夢游青天。<br>明發止賓從，寄聲琴上弦。聊書越人意，此曲名思仙。<br></p></body></html>
