  <body><p>673_28: 《升山寺》周樸</p>
        <p>升山自古道飛來，此是神功不可猜。氣色雖然離禹穴，<br>峰巒猶自接天臺。岩邊折樹泉沖落，頂上浮雲日照開。<br>南望閩城塵世界，千秋萬古卷塵埃。<br></p></body></html>
