  <body><p>722_21: 《送人歸覲河中》李洞</p>
        <p>青門塚前別，道路武關西。有寺雲連石，無僧葉滿溪。<br>河長隨鳥盡，山遠與人齊。覲省波濤縣，寒窗響曙雞。<br></p></body></html>
