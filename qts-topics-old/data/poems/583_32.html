  <body><p>583_32: 《月中宿雲居寺上方》溫庭筠</p>
        <p>虛合披衣坐，寒階踏葉行。眾星中夜少，圓月上方明。<br>靄盡無林色，暄餘有澗聲。只應愁恨事，還逐曉光生。<br></p></body></html>
