  <body><p>260_4: 《山中贈張正則評事（系時授右衛佐，以疾不就）》秦系</p>
        <p>終年常避喧，師事五千言。流水閑過院，春風與閉門。<br>山茶邀上客，桂實落前軒。莫強教餘起，微官不足論。<br></p></body></html>
