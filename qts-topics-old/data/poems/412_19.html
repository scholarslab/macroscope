  <body><p>412_19: 《使東川。嘉陵驛二首》元稹　　</p>
        <p>嘉陵驛上空床客，一夜嘉陵江水聲。<br>仍對牆南滿山樹，野花撩亂月朧明。<br>牆外花枝壓短牆，月明還照半張床。<br>無人會得此時意，一夜獨眠西畔廊。<br></p></body></html>
