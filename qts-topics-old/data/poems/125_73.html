  <body><p>125_73: 《濟上四賢詠。成文學》王維</p>
        <p>寶劍千金裝，登君白玉堂。身為平原客，家有邯鄲娼。<br>使氣公卿坐，論心遊俠場。中年不得意，謝病客游梁。<br></p></body></html>
