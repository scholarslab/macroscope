  <body><p>431_30: 《吾雛》白居易</p>
        <p>吾雛字阿羅，阿羅才七齡。嗟吾不才子，憐爾無弟兄。<br>撫養雖驕騃，性識頗聰明。學母畫眉樣，效吾詠詩聲。<br>我齒今欲墮，汝齒昨始生。我頭髮盡落，汝頂髻初成。<br>老幼不相待，父衰汝孩嬰。緬想古人心，慈愛亦不輕。<br>蔡邕念文姬，於公歎緹縈。敢求得汝力，但未忘父情。<br></p></body></html>
