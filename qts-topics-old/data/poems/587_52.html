  <body><p>587_52: 《送德清喻明府》李頻</p>
        <p>棹返霅溪雲，仍參舊使君。州傳多古跡，縣記是新文。<br>水柵橫舟閉，湖田立木分。但如詩思苦，為政即超群。<br></p></body></html>
