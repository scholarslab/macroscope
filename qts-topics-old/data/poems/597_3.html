  <body><p>597_3: 《和薛逢贈別》高璩</p>
        <p>劍外綿州第一州，尊前偏喜接君留。歌聲婉轉添長恨，<br>管色淒涼似到秋。但務歡娛思曉角，獨耽雲水上高樓。<br>莫言此去難相見，怨別征黃是順流。<br></p></body></html>
