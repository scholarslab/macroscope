  <body><p>440_66: 《送蕭煉師步虛詞十首，卷後以二絕繼之》白居易</p>
        <p>欲上瀛州臨別時，贈君十首步虛詞。<br>天仙若愛應相問，可道江州司馬詩。<br>花紙瑤緘松墨字，把將天上共誰開。<br>試呈王母如堪唱，發遣雙成更取來。<br></p></body></html>
