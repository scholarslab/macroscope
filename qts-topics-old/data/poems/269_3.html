  <body><p>269_3: 《奉送崔侍禦和蕃》耿湋</p>
        <p>萬里華戎隔，風沙道路秋。新恩明主啟，舊好使臣修。<br>旌節隨邊草，關山見戍樓。俗殊人左衽，地遠水西流。<br>日暮冰先合，春深雪未休。無論善長對，博望自封侯。<br></p></body></html>
