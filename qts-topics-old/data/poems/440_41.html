  <body><p>440_41: 《偶宴有懷》白居易</p>
        <p>遇興尋文客，因歡命酒徒。春遊憶親故，夜會似京都。<br>詩思閑仍在，鄉愁醉暫無。狂來欲起舞，慚見白髭須。<br></p></body></html>
