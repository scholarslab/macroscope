  <body><p>192_2: 《同德寺閣集眺》韋應物</p>
        <p>芳節欲雲晏，游遨樂相從。高閣照丹霞，飀飀含遠風。<br>寂寥氛氳廓，超忽神慮空。旭日霽皇州，岧嶢見兩宮。<br>嵩少多秀色，群山莫與崇。三川浩東注，瀍澗亦來同。<br>陰陽降大和，宇宙得其中。舟車滿川陸，四國靡不通。<br>舊堵今既葺，庶氓亦已豐。周覽思自奮，行當遇時邕。<br></p></body></html>
