  <body><p>86_30: 《過漢南城歎古墳》張說</p>
        <p>舊國多陵墓，荒涼無歲年。洶湧蔽平岡，汨若波濤連。<br>上世千金子，潛臥九重泉。松柏剪無餘，碑記滅罔傳。<br>葬于不毛地，咸謂楚先賢。事盡情可識，使人心悵然。<br></p></body></html>
