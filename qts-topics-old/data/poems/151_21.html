  <body><p>151_21: 《送李錄事兄歸襄鄧》劉長卿</p>
        <p>十年多難與君同，幾處移家逐轉蓬。白首相逢征戰後，<br>青春已過亂離中。行人杳杳看西月，歸馬蕭蕭向北風。<br>漢水楚雲千萬裏，天涯此別恨無窮。<br></p></body></html>
