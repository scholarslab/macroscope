  <body><p>232_27: 《水宿遣興奉呈群公》杜甫</p>
        <p>魯鈍乃多病，逢迎遠複迷。耳聾須畫字，發短不勝篦。<br>澤國雖勤雨，炎天竟淺泥。小江還積浪，弱纜且長堤。<br>歸路非關北，行舟卻向西。暮年漂泊恨，今夕亂離啼。<br>童稚頻書劄，盤餐詎糝藜。我行何到此，物理直難齊。<br>高枕翻星月，嚴城疊鼓鼙。風號聞虎豹，水宿伴鳧鷖。<br>異縣驚虛往，同人惜解攜。蹉跎長泛鷁，輾轉屢鳴雞。<br>嶷嶷瑚璉器，陰陰桃李蹊。餘波期救涸，費日苦輕齎。<br>支策門闌邃，肩輿羽翮低。自傷甘賤役，誰湣強幽棲。<br>巨海能無釣，浮雲亦有梯。勳庸思樹立，語默可端倪。<br>贈粟囷應指，登橋柱必題。丹心老未折，時訪武陵溪。<br></p></body></html>
