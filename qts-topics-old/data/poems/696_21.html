  <body><p>696_21: 《春日》韋莊</p>
        <p>忽覺東風景漸遲，野梅山杏暗芳菲。落星樓上吹殘角，<br>偃月營中掛夕暉。旅夢亂隨蝴蝶散，離魂漸逐杜鵑飛。<br>紅塵遮斷長安陌，芳草王孫暮不歸。<br></p></body></html>
