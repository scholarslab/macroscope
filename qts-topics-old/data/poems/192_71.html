  <body><p>192_71: 《題鄭弘憲侍禦遺愛草堂》韋應物</p>
        <p>居士近依僧，青山結茅屋。疏鬆映嵐晚，春池含苔綠。<br>繁華冒陽嶺，新禽響幽谷。長嘯攀喬林，慕茲高世躅。<br></p></body></html>
