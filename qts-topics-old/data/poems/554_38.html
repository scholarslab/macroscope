  <body><p>554_38: 《華頂道者》項斯</p>
        <p>仙人掌中住，生有上天期。已廢燒丹處，猶多種杏時。<br>養龍於淺水，寄鶴在高枝。得道複無事，相逢盡日棋。<br></p></body></html>
