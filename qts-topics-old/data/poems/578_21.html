  <body><p>578_21: 《送陳嘏之侯官兼簡李常侍》溫庭筠</p>
        <p>縱得步兵無綠蟻，不緣句漏有丹砂。殷勤為報同袍友，<br>我亦無心似海槎。春服照塵連草色，夜船聞雨滴蘆花。<br>梅仙自是青雲客，莫羨相如卻到家。<br></p></body></html>
