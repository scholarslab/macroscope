  <body><p>392_40: 《崇義裏滯雨》李賀</p>
        <p>落莫誰家子，來感長安秋。壯年抱羈恨，夢泣生白頭。<br>瘦馬秣敗草，雨沫飄寒溝。南宮古簾暗，濕景傳簽籌。<br>家山遠千里，雲腳天東頭。憂眠枕劍匣，客帳夢封侯。<br></p></body></html>
