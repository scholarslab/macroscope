  <body><p>731_18: 《殘花》胡宿</p>
        <p>雨壓殘紅一夜凋，曉來簾外正飄搖。數枝翠葉空相對，<br>萬片香魂不可招。長樂夢回春寂寂，武陵人去水迢迢。<br>愁將玉笛傳遺恨，苦被芳風透綺寮。<br></p></body></html>
