  <body><p>244_59: 《贈張五諲歸濠州別業》韓翃</p>
        <p>常知罷官意，果與世人疏。複此涼風起，仍聞濠上居。<br>故山期采菊，秋水憶觀魚。一去蓬蒿徑，羨君閑有餘。<br></p></body></html>
