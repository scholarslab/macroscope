  <body><p>236_57: 《天門谷題孫逸人石壁》錢起</p>
        <p>崖石亂流處，竹深斜照歸。主人臥磻石，心耳滌清暉。<br>春雷近作解，空谷半芳菲。雲棟彩虹宿，藥圃蝴蝶飛。<br>惡囂慕嘉遁，幾夜瞻少微。相見竟何說，忘情同息機。<br></p></body></html>
