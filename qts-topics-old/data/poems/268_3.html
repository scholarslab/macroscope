  <body><p>268_3: 《晚次昭應》耿湋</p>
        <p>落日向林路，東風吹麥隴。藤草蔓古渠，牛羊下荒塚。<br>驪宮戶久閉，溫穀泉長湧。為問全盛時，何人最榮寵。<br></p></body></html>
