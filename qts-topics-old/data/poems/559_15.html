  <body><p>559_15: 《並州》薛能</p>
        <p>少年流落在並州，裘脫文君取次遊。攜挈共過芳草渡，<br>登臨齊憑綠楊樓。庭前蛺蝶春方好，床上樗蒲宿未收。<br>坊號偃松人在否，餅爐南畔曲西頭。<br></p></body></html>
