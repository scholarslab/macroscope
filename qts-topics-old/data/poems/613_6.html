  <body><p>613_6: 《題潼關蘭若》皮日休</p>
        <p>潼津罷警有招提，近百年無戰馬嘶。壯士不言三尺劍，<br>謀臣休道一丸泥。昔時馳道洪波上，今日宸居紫氣西。<br>關吏不勞重借問，棄繻生擬入耶溪。<br></p></body></html>
