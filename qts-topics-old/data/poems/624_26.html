  <body><p>624_26: 《奉和襲美病中書情寄上崔諫議次韻》陸龜蒙</p>
        <p>或偃虛齋或在公，藹然林下昔賢風。庭前有蝶爭煙蕊，<br>簾外無人報水筒。行藥不離深幌底，寄書多向遠山中。<br>西園夜燭偏堪憶，曾為題詩刻半紅。<br></p></body></html>
