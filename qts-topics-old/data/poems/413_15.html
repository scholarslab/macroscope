  <body><p>413_15: 《晨起送使，病不行，因過王十一館居二首》元稹</p>
        <p>自笑今朝誤夙興，逢他禦史瘧相仍。<br>過君未起房門掩，深映寒窗一盞燈。<br>密宇深房小火爐，飯香魚熟近中廚。<br>野人愛靜仍耽寢，自問黃昏肯去無。<br></p></body></html>
