  <body><p>510_81: 《哭汴州陸大夫》張祜</p>
        <p>利劍太堅操，何妨拔一毛。冤深陸機霧，憤積伍員濤。<br>直道非無驗，明時不錄勞。誰當青史上，卒為顯詞褒。<br></p></body></html>
