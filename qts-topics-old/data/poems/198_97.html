  <body><p>198_97: 《秋夕聽羅山人彈三峽流泉》岑參</p>
        <p>皤皤岷山老，抱琴鬢蒼然。衫袖拂玉徽，為彈三峽泉。<br>此曲彈未半，高堂如空山。石林何颼飀，忽在窗戶間。<br>繞指弄嗚咽，青絲激潺湲。演漾怨楚雲，虛徐韻秋煙。<br>疑兼陽臺雨，似雜巫山猿。幽引鬼神聽，淨令耳目便。<br>楚客腸欲斷，湘妃淚斑斑。誰裁青桐枝，縆以朱絲弦。<br>能含古人曲，遞與今人傳。知音難再逢，惜君方老年。<br>曲終月已落，惆悵東齋眠。<br></p></body></html>
