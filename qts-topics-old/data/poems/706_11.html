  <body><p>706_11: 《襄州試白雲歸帝鄉》黃滔</p>
        <p>杳杳複霏霏，應緣有所依。不言天路遠，終望帝鄉歸。<br>高嶽和霜過，遙關帶月飛。漸憐雙闕近，寧恨眾山違。<br>陣觸銀河亂，光連粉署微。旅人隨計日，自笑比麻衣。<br></p></body></html>
