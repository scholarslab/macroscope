  <body><p>610_1: 《太湖詩。初入太湖》皮日休</p>
        <p>聞有太湖名，十年未曾識。今朝得遊泛，大笑稱平昔。<br>一舍行胥塘，盡日到震澤。三萬六千頃，千頃頗黎色。<br>連空淡無纇，照野平絕隙。好放青翰舟，堪弄白玉笛。<br>疏岑七十二，露矛戟。悠然嘯傲去，天上搖畫艗。<br>西風乍獵獵，驚波罨涵碧。倏忽雷陣吼，須臾玉崖坼。<br>樹動為蜃尾，山浮似鼇脊。落照射鴻溶，清輝蕩拋。<br>雲輕似可染，霞爛如堪摘。漸暝無處泊，挽帆從所適。<br>枕下聞澎湃，肌上生瘮7。討異足邅回，尋幽多阻隔。<br>願風與良便，吹入神仙宅。甘將一蘊書，永事嵩山伯。<br></p></body></html>
