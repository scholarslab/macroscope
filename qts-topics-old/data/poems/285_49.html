  <body><p>285_49: 《送郭補闕歸江陽》李端</p>
        <p>東門春尚淺，楊柳未成陰。雁影愁斜日，鶯聲怨故林。<br>隋宮江上遠，梁苑雪中深。獨有懷歸客，難為欲別心。<br></p></body></html>
