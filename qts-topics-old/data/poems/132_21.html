  <body><p>132_21: 《贈別穆元林》李頎</p>
        <p>貳職久辭滿，藏名三十年。丹墀策頻獻，白首官不遷。<br>明主日征士，吏曹何忽賢。空懷濟世業，欲棹滄浪船。<br>舉酒洛門外，送君春海邊。彼鄉有令弟，小邑試烹鮮。<br>轉浦雲壑媚，涉江花島連。綠芳暗楚水，白鳥飛吳煙。<br>贈贐亦奚貴，流亂期早旋。金閨會通籍，生事豈徒然。<br></p></body></html>
