  <body><p>236_4: 《病鶴篇》錢起</p>
        <p>獨鶴聲哀羽摧折，沙頭一點留殘雪。三山侶伴能遠翔，<br>五裏裴回忍為別。驚群各畏野人機，誰肯相將霞水飛。<br>不及川鳧長比翼，隨波雙泛複雙歸。碧海滄江深且廣，<br>目盡天倪安得住。雲山隔路不隔心，宛頸和鳴長在想。<br>何時白霧卷青天，接影追飛太液前。<br></p></body></html>
