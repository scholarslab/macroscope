  <body><p>632_58: 《松滋渡二首》司空圖</p>
        <p>步上短亭久，看回官渡船。江鄉宜晚霽，楚老語豐年。<br>楚岫接鄉思，茫茫歸路迷。更堪斑竹驛，初聽鷓鴣啼。<br></p></body></html>
