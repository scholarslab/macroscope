  <body><p>604_55: 《秋日陪陸校書遊玉泉》許棠</p>
        <p>共愛泉源異，頻來不覺勞。散光垂草細，繁響出風高。<br>沫滯潭花片，沙遺浴鳥毛。塵間喧與悶，須向此中逃。<br></p></body></html>
