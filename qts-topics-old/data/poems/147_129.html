  <body><p>147_129: 《送裴二十端公使嶺南》劉長卿</p>
        <p>蒼梧萬里路，空見白雲來。遠國知何在，憐君去未回。<br>桂林無葉落，梅嶺自花開。陸賈千年後，誰看朝漢台。<br></p></body></html>
