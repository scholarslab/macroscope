  <body><p>491_30: 《玉聲如樂》劉軻</p>
        <p>玉叩能旋止，人言與樂並。繁音忽已闋，雅韻詘然清。<br>佩想停仙步，泉疑咽夜聲。曲終無異聽，響極有餘情。<br>特達知難擬，玲瓏豈易名。昆山如可得，一片佇為榮。<br></p></body></html>
