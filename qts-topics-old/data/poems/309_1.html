  <body><p>309_1: 《寒食寄李補闕》郭鄖</p>
        <p>蘭陵士女滿晴川，郊外紛紛拜古埏。萬井閭閻皆禁火，<br>九原松柏自生煙。人間後事悲前事，鏡裏今年老去年。<br>介子終知祿不及，王孫誰肯一相憐。<br></p></body></html>
