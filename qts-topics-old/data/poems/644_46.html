  <body><p>644_46: 《古意論交》李鹹用</p>
        <p>擇友如淘金，沙盡不得寶。結交如幹銀，產竭不成道。<br>我生四十年，相識苦草草。多為勢利朋，少有歲寒操。<br>通財能幾何，聞善寧相告。茫然同夜行，中路自不保。<br>常恐管鮑情，參差忽終老。今來既見君，青天無片雲。<br>語直瑟弦急，行高山桂芬。約我為交友，不覺心醺醺。<br>見義必許死，臨危當指囷。無令後世士，重廣孝標文。<br></p></body></html>
