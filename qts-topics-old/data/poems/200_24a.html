  <body><p>200_24a: 《與鄠縣群官泛渼陂》岑參</p>
        <p>萬頃浸天色，千尋窮地根。舟移城入樹，岸闊水浮村。<br>閑鷺驚簫管，潛虯傍酒樽。暝來呼小吏，列火儼歸軒。<br></p></body></html>
