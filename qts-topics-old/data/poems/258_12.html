  <body><p>258_12: 《台中書懷》蔣冽</p>
        <p>持憲當休明，飭躬免顛沛。直繩備豪右，正色清冠蓋。<br>寄切才恨薄，職雄班匪大。坐居三獨中，立在百僚外。<br>簡牘時休暇，依然秋興多。披書唯骨鯁，循跡少閑和。<br>庭樹淩霜柏，池傾萎露荷。歲寒應可見，感此遂成歌。<br></p></body></html>
