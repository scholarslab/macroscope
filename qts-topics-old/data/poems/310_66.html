  <body><p>310_66: 《送遷客二首》於鵠</p>
        <p>得罪誰人送，來時不到家。白頭無侍子，多病向天涯。<br>莽蒼淩江水，黃昏見塞花。如今賈誼賦，不漫說長沙。<br>流人何處去，萬里向江州。孤驛瘴煙重，行人巴草秋。<br>上帆南去遠，送雁北看愁。遍問炎方客，無人得白頭。<br></p></body></html>
