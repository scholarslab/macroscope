  <body><p>261_10: 《班婕妤（一作嚴識玄詩）》嚴武</p>
        <p>賤妾如桃李，君王若歲時。秋風一已勁，搖落不勝悲。<br>寂寂蒼苔滿，沉沉綠草滋。繁華非此日，指輦競何辭。<br></p></body></html>
