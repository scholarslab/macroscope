  <body><p>317_32: 《甫構西亭偶題因呈監軍及幕中諸公》武元衡</p>
        <p>瀛海無因泛，昆丘豈易尋。數峰聊在目，一境暫清心。<br>悅彼松柏性，愛茲桃李陰。列芳憑有土，叢幹聚成林。<br>信矣子牟戀，歸歟尼父吟。暗香蘭露滴，空翠蕙樓深。<br>負鼎位嘗忝，荷戈年屢侵。百城煩鞅掌，九仞喜嶇嶔。<br>巴漢溯沿楫，岷峨千萬岑。恩偏不敢去，範蠡畏熔金。<br></p></body></html>
