  <body><p>685_14: 《春寒》吳融</p>
        <p>固教梅忍落，體與杏藏嬌。已過冬疑剩，將來暖未饒。<br>玉階殘雪在，羅薦暗魂銷。莫問王孫事，煙蕪正寂寥。<br></p></body></html>
