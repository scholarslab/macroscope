  <body><p>449_56: 《六年秋重題白蓮》白居易</p>
        <p>素房含露玉冠鮮，紺葉搖風鈿扇圓。本是吳州供進藕，<br>今為伊水寄生蓮。移根到此三千里，結子經今六七年。<br>不獨池中花故舊，兼乘舊日采花船。<br></p></body></html>
