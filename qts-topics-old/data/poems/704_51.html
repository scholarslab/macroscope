  <body><p>704_51: 《題友人山齋》黃滔</p>
        <p>疏竹漏斜暉，庭間陰複遺。句成苔石茗，吟弄雪窗棋。<br>沙草泉經澀，林齋客集遲。西風虛見逼，未擬問京師。<br></p></body></html>
