  <body><p>691_121: 《題曆山舜詞（山有廟，呼為帝二子，多變妖異為時所敬）》杜荀鶴</p>
        <p>昔舜曾耕地，遺風日寂寥。世人那肯祭，大聖不興妖。<br>殿宇秋霖壞，杉松野火燒。時訛競淫祀，絲竹醉山魈。<br></p></body></html>
