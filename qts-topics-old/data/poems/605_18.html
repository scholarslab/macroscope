  <body><p>605_18: 《春日有感》邵謁</p>
        <p>我心如蘖苦，他見如薺甘。火未到身者，痛楚難共諳。<br>但言貧者拙，不言富者貪。誰知苦寒女，力盡為桑蠶。<br></p></body></html>
