  <body><p>211_39: 《送崔錄事赴宣城》高適</p>
        <p>大國非不理，小官皆用才。欲行宣城印，住飲洛陽杯。<br>晚景為人別，長天無鳥回。舉帆風波渺，倚棹江山來。<br>羨爾兼乘興，蕪湖千里開。<br></p></body></html>
