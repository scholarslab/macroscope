  <body><p>238_62: 《過瑞龍觀道士》錢起</p>
        <p>不知誰氏子，煉魄家洞天。鶴待成丹日，人尋種杏田。<br>靈山含道氣，物性皆自然。白鹿顧瑞草，驪龍蟠玉泉。<br>得茲象外趣，便割區中緣。石竇采雲母，霞堂陪列仙。<br>主人善止客，柯爛忘歸年。<br></p></body></html>
