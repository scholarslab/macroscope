  <body><p>674_94: 《荔枝》鄭谷</p>
        <p>平昔誰相愛，驪山遇貴妃。枉教生處遠，愁見摘來稀。<br>晚奪紅霞色，晴欺瘴日威。南荒何所戀，為爾即忘歸。<br></p></body></html>
