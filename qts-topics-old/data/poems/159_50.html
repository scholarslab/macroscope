  <body><p>159_50: 《經七裏灘》孟浩然</p>
        <p>予奉垂堂誡，千金非所輕。為多山水樂，頻作泛舟行。<br>五嶽追向子，三湘吊屈平。湖經洞庭闊，江入新安清。<br>複聞嚴陵瀨，乃在茲湍路。疊障數百里，沿洄非一趣。<br>彩翠相氛氳，別流亂奔注。釣磯平可坐，苔磴滑難步。<br>猿飲石下潭，鳥還日邊樹。觀奇恨來晚，倚棹惜將暮。<br>揮手弄潺湲，從茲洗塵慮。<br></p></body></html>
