  <body><p>242_32: 《九日巴丘楊公臺上宴集》張繼</p>
        <p>淒淒霜日上高臺，水國秋涼客思哀。萬疊銀山寒浪起，<br>一行斜字早鴻來。誰家搗練孤城暮，何處題衣遠信回。<br>江漢路長身不定，菊花三笑旅懷開。<br></p></body></html>
