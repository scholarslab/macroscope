  <body><p>105_6: 《奉和九月九日登慈恩寺浮圖應制》孫佺</p>
        <p>應節萸房滿，初寒菊圃新。龍旗煥辰極，鳳駕儼香闉。<br>蓮井偏宜夏，梅梁更若春。一忻陪雁塔，還似得天身。<br></p></body></html>
