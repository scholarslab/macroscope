  <body><p>156_9: 《奉和聖制送張說上集賢學士賜宴，得筵字》王翰</p>
        <p>東堂起集賢，貴得從神仙。首命臺階老，將崇禦府員。<br>送人鏘玉佩，中使拂瓊筵。和樂熏風解，湛恩時雨連。<br>長材成磊落，短翮強翩翾。徒仰蓬萊地，何階不讓緣。<br></p></body></html>
