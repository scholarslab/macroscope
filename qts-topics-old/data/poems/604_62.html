  <body><p>604_62: 《題李昌符豐樂幽居》許棠</p>
        <p>詩家依闕下，野景似山中。蘭菊俱含露，杉梧為奏風。<br>破門韋曲對，淺岸禦溝通。莫歎連年屈，君須遇至公。<br></p></body></html>
