  <body><p>82_14a: 《代秦女贈行人》劉希夷</p>
        <p>鸞鏡曉含春，蛾眉向影嚬。開□衣裳破，那堪粉黛新。<br>春還洛陽道，為憶春階草。楊葉未能攀，梅花待君掃。<br>今朝喜鵲傍人飛，應是狂夫走馬歸。遙想行歌共遊樂，<br>迎前含笑著春衣。<br></p></body></html>
