  <body><p>159_53: 《聽鄭五愔彈琴》孟浩然</p>
        <p>阮籍推名飲，清風滿竹林。半酣下衫袖，拂拭龍唇琴。<br>一杯彈一曲，不覺夕陽沉。予意在山水，聞之諧夙心。<br></p></body></html>
