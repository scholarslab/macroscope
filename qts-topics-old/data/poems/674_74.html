  <body><p>674_74: 《池上》鄭谷</p>
        <p>池榭愜幽獨，狂吟學解嘲。露荷香自在，風竹冷相敲。<br>喪志嫌孤宦，忘機愛澹交。仙山如有分，必擬訪三茅。<br></p></body></html>
