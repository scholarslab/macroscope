  <body><p>692_125: 《贈彭蠡釣者》杜荀鶴</p>
        <p>偏坐漁舟出葦林，葦花零落向秋深。只將波上鷗為侶，<br>不把人間事系心。傍岸歌來風欲起，卷絲眠去月初沈。<br>若教我似君閑放，贏得湖山到老吟。<br></p></body></html>
