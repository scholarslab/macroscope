  <body><p>533_13: 《李秀才近自塗口遷居新安適枉緘書見寬悲戚因以此答》許渾</p>
        <p>遠書開罷更依依，晨坐高臺竟落暉。顏巷雪深人已去，<br>庾樓花盛客初歸。東堂望絕遷鶯起，南國哀餘候雁飛。<br>今日勞君猶問訊，一官唯長故山薇。<br></p></body></html>
