  <body><p>424_22: 《蜀路石婦》白居易</p>
        <p>道傍一石婦，無記複無銘。傳是此鄉女，為婦孝且貞。<br>十五嫁邑人，十六夫征行。夫行二十載，婦獨守孤煢。<br>其夫有父母，老病不安寧。其婦執婦道，一一如禮經。<br>晨昏問起居，恭順發心誠。藥餌自調節，膳羞必甘馨。<br>夫行竟不歸，婦德轉光明。後人高其節，刻石像婦形。<br>儼然整衣巾，若立在閨庭。似見舅姑禮，如聞環佩聲。<br>至今為婦者，見此孝心生。不比山頭石，空有望夫名。<br></p></body></html>
