  <body><p>721_9: 《賦得送賈島謫長江》李洞</p>
        <p>敲驢吟雪月，謫出國西門。行傍長江影，愁深汨水魂。<br>筇攜過竹寺，琴典在花村。饑拾山松子，誰知賈傅孫。<br></p></body></html>
