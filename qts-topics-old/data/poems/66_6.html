  <body><p>66_6: 《王昭君三首》郭震</p>
        <p>自嫁單于國，長銜漢掖悲。容顏日憔悴，有甚畫圖時。<br>厭踐冰霜域，嗟為邊塞人。思從漠南獵，一見漢家塵。<br>聞有南河信，傳言殺畫師。始知君念重，更肯惜蛾眉。<br></p></body></html>
