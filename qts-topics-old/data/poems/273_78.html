  <body><p>273_78: 《贈韋評事攢》戴叔倫</p>
        <p>與道共浮沈，人間歲月深。是非園吏夢，憂喜塞翁心。<br>細草誰開徑，芳條自結陰。由來居物外，無事可抽簪。<br></p></body></html>
