  <body><p>383_9: 《別段生》張籍</p>
        <p>與子骨肉親，願言長相隨。況離父母傍，從我學書詩。<br>同在道路間，講論亦未虧。為文於我前，日夕生光儀。<br>行役多疾疚，賴此相扶持。貧賤事難拘，今日有別離。<br>我去秦城中，子留汴水湄。離情兩飄斷，不異風中絲。<br>幼年獨為客，舉動難得宜。努力自修勵，常如見我時。<br>送我登山岡，再拜問還期。還期在新年，勿怨歡會遲。<br></p></body></html>
