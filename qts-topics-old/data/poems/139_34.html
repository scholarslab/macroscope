  <body><p>139_34: 《同張侍禦鼎和京兆蕭兵曹華歲晚南園》儲光羲</p>
        <p>公府傳休沐，私庭效陸沉。方知從大隱，非複在幽林。<br>闕下忠貞志，人間孝友心。既將冠蓋雅，仍與薜蘿深。<br>寒變中園柳，春歸上苑禽。池涵青草色，山帶白雲陰。<br>潘岳閒居賦，鐘期流水琴。一經當自足，何用遺黃金。<br></p></body></html>
