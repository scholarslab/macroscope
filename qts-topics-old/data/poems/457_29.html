  <body><p>457_29: 《春日題幹元寺上方最高峰亭》白居易</p>
        <p>危亭絕頂四無鄰，見盡三千世界春。但覺虛空無障礙，<br>不知高下幾由旬。回看官路三條線，卻望都城一片塵。<br>賓客暫遊無半日，王侯不到便終身。始知天造空閒境，<br>不為忙人富貴人。<br></p></body></html>
