  <body><p>140_26: 《送韋十二兵曹》王昌齡</p>
        <p>縣職如長纓，終日檢我身。平明趨郡府，不得展故人。<br>故人念江湖，富貴如埃塵。跡在戎府掾，心遊天臺春。<br>獨立浦邊鶴，白雲長相親。南風忽至吳，分散還入秦。<br>寒夜天光白，海淨月色真。對坐論歲暮，弦悲豈無因。<br>平生馳驅分，非謂杯酒仁。出處兩不合，忠貞何由伸。<br>看君孤舟去，且欲歌垂綸。<br></p></body></html>
