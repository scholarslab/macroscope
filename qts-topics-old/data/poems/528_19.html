  <body><p>528_19: 《孤雁》許渾</p>
        <p>昔年雙頡頏，池上靄春暉。霄漢力猶怯，稻粱心已違。<br>蘆洲寒獨宿，榆塞夜孤飛。不及營巢燕，西風相伴歸。<br></p></body></html>
