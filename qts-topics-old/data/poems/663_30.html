  <body><p>663_30: 《息夫人廟》羅隱</p>
        <p>百雉摧殘連野青，廟門猶見昔朝廷。一生雖抱楚王恨，<br>千載終為息地靈。蟲網翠環終縹緲，風吹寶瑟助微冥。<br>玉顏渾似羞來客，依舊無言照畫屏。<br></p></body></html>
