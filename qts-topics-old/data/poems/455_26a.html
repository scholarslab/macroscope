  <body><p>455_26a: 《種柳三詠》白居易</p>
        <p>白頭種松桂，早晚見成林。不及栽楊柳，明年便有陰。<br>春風為催促，副取老人心。<br>從君種楊柳，夾水意如何。准擬三年後，青絲拂綠波。<br>仍教小樓上，對唱柳枝歌。<br>更想五年後，千千條麹塵。路傍深映月，樓上暗藏春。<br>愁殺閒遊客，聞歌不見人。<br></p></body></html>
