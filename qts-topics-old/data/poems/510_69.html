  <body><p>510_69: 《觀宋州田大夫打球》張祜</p>
        <p>白馬頓紅纓，梢球紫袖輕。曉冰蹄下裂，寒瓦杖頭鳴。<br>叉手膠粘去，分鬃線道絣。自言無戰伐，髀肉已曾生。<br></p></body></html>
