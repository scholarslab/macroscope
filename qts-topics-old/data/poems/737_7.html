  <body><p>737_7: 《後唐宗廟樂舞辭》盧文紀</p>
        <p>仁君禦宇，寰海謐清。運符武德，道協文明。<br>九成式敘，百度惟成。金門積慶，玉葉傳榮。<br></p></body></html>
