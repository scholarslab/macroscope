  <body><p>675_71: 《宜春再訪芳公言公幽齋寫懷敘事，因賦長言》鄭穀</p>
        <p>入門長恐先師在，香印紗燈似昔年，澗路縈回齋處遠，<br>松堂虛豁講聲圓。頃為弟子曾同社，今忝星郎更契緣。<br>顧渚一甌春有味，中林話舊亦潸然。<br></p></body></html>
