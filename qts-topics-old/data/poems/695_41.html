  <body><p>695_41: 《登漢高廟閑眺》韋莊</p>
        <p>獨尋仙境上高原，雲雨深藏古帝壇。天畔晚峰青簇簇，<br>檻前春樹碧團團。參差郭外樓臺小，斷續風中鼓角殘。<br>一帶遠光何處水，釣舟閑系夕陽灘。<br></p></body></html>
