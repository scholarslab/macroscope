  <body><p>572_92: 《石門陂留辭從叔謨》賈島</p>
        <p>幽鳥飛不遠，此行千里間。寒沖陂水霧，醉下菊花山。<br>有恥長為客，無成又入關。何時臨澗柳，吾黨共來攀。<br></p></body></html>
