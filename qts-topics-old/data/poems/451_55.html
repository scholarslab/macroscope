  <body><p>451_55: 《題岐王舊山池石壁》白居易</p>
        <p>樹深藤老竹回環，石壁重重錦翠斑。俗客看來猶解愛，<br>忙人到此亦須閑。況當霽景涼風後，如在千岩萬壑間。<br>黃綺更歸何處去，洛陽城內有商山。<br></p></body></html>
