  <body><p>453_27: 《七月一日作》白居易</p>
        <p>七月一日天，秋生履道裏。閒居見清景，高興從此始。<br>林間暑雨歇，池上涼風起。橋竹碧鮮鮮，岸莎青靡靡。<br>蒼然古磐石，清淺平流水。何言中門前，便是深山裏。<br>雙僮侍坐臥，一杖扶行止。饑聞麻粥香，渴覺雲湯美。<br>平生所好物，今日多在此。此外更何思，市朝心已矣。<br></p></body></html>
