  <body><p>682_1: 《亂後卻至近甸有感（乙卯年作）》韓偓</p>
        <p>狂童容易犯金門，比屋齊人作旅魂。夜戶不扃生茂草，<br>春渠自溢浸荒園。關中忽見屯邊卒，塞外翻聞有漢村。<br>堪恨無情清渭水，渺茫依舊繞秦原。<br></p></body></html>
