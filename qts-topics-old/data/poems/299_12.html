  <body><p>299_12: 《新開望山處》王建</p>
        <p>新開望山處，今朝減病眠。應移千里道，猶自數峰偏。<br>故欲遮春巷，還來繞暮天。老夫行步弱，免到寺門前。<br></p></body></html>
