  <body><p>324_21: 《送陸拾遺祗召赴行在》權德輿</p>
        <p>鵷鷺承新命，翻飛入漢庭。歌詩能合雅，獻納每論經。<br>月曉蜀江迥，猿啼楚樹青。幸因焚草暇，書劄訪沈冥。<br></p></body></html>
