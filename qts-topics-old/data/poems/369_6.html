  <body><p>369_6: 《戲贈詩》李翱</p>
        <p>縣君好磚渠，繞水恣行遊。鄙性樂疏野，鑿地便成溝。<br>兩岸值芳草，中央漾清流。所尚既不同，磚鑿可自修。<br>從他後人見，境趣誰為幽。<br></p></body></html>
