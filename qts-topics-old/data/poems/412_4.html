  <body><p>412_4: 《韋居守晚歲常言退休之志因署其居曰大隱洞…因贈絕句》元稹</p>
        <p>謝公潛有東山意，已向朱門啟洞門。<br>大隱猶疑戀朝市，不知名作罷歸園。<br></p></body></html>
