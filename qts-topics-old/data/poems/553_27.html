  <body><p>553_27: 《送賀知章入道》姚鵠</p>
        <p>若非堯運及垂衣，肯許巢由脫俗機。太液始同黃鶴下，<br>仙鄉已駕白雲歸。還披舊褐辭金殿，卻捧玄珠向翠微。<br>羈束慚無仙藥分，隨車空有夢魂飛。<br></p></body></html>
