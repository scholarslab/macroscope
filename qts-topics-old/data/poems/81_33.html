  <body><p>81_33: 《銅雀妓》喬知之</p>
        <p>金閣惜分香，鉛華不重妝。空餘歌舞地，猶是為君王。<br>哀弦調已絕，豔曲不須長。共看西陵暮，秋煙起白楊。<br></p></body></html>
