  <body><p>61_5: 《奉和幸大薦福寺應制（寺即中宗舊宅）》李嶠</p>
        <p>雁沼開香域，鸚林降彩旃。還窺圖鳳宇，更坐躍龍川。<br>桂輿朝群辟，蘭宮列四禪。半空銀合斷，分砌寶繩連。<br>甘雨蘇燋澤，慈雲動沛篇。獨慚賢作礪，空喜福成田。<br></p></body></html>
