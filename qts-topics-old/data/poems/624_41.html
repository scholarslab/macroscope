  <body><p>624_41: 《潤州送人往長洲》陸龜蒙</p>
        <p>秋來頻上向吳亭，每上思歸意剩生。廢苑池台煙裏色，<br>夜村蓑笠雨中聲。汀洲月下菱船疾，楊柳風高酒旆輕。<br>君住松江多少日，為嘗鱸鱠與蓴羹。<br></p></body></html>
