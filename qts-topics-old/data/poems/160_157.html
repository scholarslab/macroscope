  <body><p>160_157: 《下贛石》孟浩然</p>
        <p>贛石三百里，沿洄千嶂間。沸聲常活活，洊勢亦潺潺。<br>跳沫魚龍沸，垂藤猿狖攀。榜人苦奔峭，而我忘險艱。<br>放溜情彌愜，登艫目自閑。暝帆何處宿，遙指落星灣。<br></p></body></html>
