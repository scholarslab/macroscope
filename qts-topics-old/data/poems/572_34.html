  <body><p>572_34: 《送僧游衡岳》賈島</p>
        <p>心知衡岳路，不怕去人稀。船裏猶鳴磬，溪頭自曝衣。<br>有家從小別，無寺不言歸。料得逢寒住，當禪雪滿扉。<br></p></body></html>
