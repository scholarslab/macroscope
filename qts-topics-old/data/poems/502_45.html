  <body><p>502_45: 《塞下曲》姚合</p>
        <p>磧露黃雲下，凝寒鼓不鳴。戰須移死地，軍諱殺降兵。<br>印馬秋遮虜，蒸沙夜築城。舊鄉歸不得，都尉負功名。<br></p></body></html>
