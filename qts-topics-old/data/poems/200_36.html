  <body><p>200_36: 《送顏韶（得飛字）》岑參</p>
        <p>遷客猶未老，聖朝今複歸。一從襄陽住，幾度梨花飛。<br>世事了可見，憐君人亦稀。相逢貪醉臥，未得作春衣。<br></p></body></html>
