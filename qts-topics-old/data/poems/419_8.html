  <body><p>419_8: 《和李校書新題樂府十二首。馴犀》元稹</p>
        <p>建中之初放馴象，遠歸林邑近交廣。獸返深山鳥構巢，<br>鷹雕鷂鶻無羈鞅。貞元之歲貢馴犀，上林置圈官司養。<br>玉盆金棧非不珍，虎啖狴牢魚食網。渡江之橘逾汶貉，<br>反時易性安能長。臘月北風霜雪深，蜷局鱗身遂長往。<br>行地無疆費傳驛，通天異物罹幽枉。乃知養獸如養人，<br>不必人人自敦獎。不擾則得之於理，不奪有以多於賞。<br>脫衣推食衣食之，不若男耕女令紡。堯民不自知有堯，<br>但見安閒聊擊壤。前觀馴象後馴犀，理國其如指諸掌。<br></p></body></html>
