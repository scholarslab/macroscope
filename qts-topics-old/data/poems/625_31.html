  <body><p>625_31: 《奉和襲美吳中言懷寄南海二同年》陸龜蒙</p>
        <p>曾見淩風上赤霄，盡將華藻赴嘉招。城連虎踞山圖麗，<br>路入龍編海舶遙。江客漁歌沖白荇，野禽人語映紅蕉。<br>庭中必有君遷樹，莫向空台望漢朝。<br></p></body></html>
