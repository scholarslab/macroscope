  <body><p>384_76: 《和裴僕射移官言志（一作和裴僕射寄韓侍郎）》張籍</p>
        <p>身在勤勞地，常思放曠時。功成歸聖主，位重委群司。<br>看壘台邊石，閑吟篋裏詩。蒼生正瞻望，難與故山期。<br></p></body></html>
