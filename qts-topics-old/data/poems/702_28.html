  <body><p>702_28: 《過山家》張蠙</p>
        <p>避暑得探幽，忘言遂久留。雲深窗失曙，松合徑先秋。<br>響谷傳人語，鳴泉洗客愁。家山不在此，至此可歸休。<br></p></body></html>
