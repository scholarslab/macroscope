  <body><p>413_14: 《寄劉頗二首》元稹</p>
        <p>平生嗜酒顛狂甚，不許諸公占丈夫。<br>唯愛劉君一片膽，近來還敢似人無。<br>前年碣石煙塵起，共看官軍過洛城。<br>無限公卿因戰得，與君依舊綠衫行。<br></p></body></html>
