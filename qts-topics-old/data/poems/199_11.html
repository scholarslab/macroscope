  <body><p>199_11: 《走馬川行，奉送出師西征》岑參</p>
        <p>君不見走馬川行雪海邊，平沙莽莽黃入天。<br>輪台九月風夜吼，一川碎石大如鬥，隨風滿地石亂走。<br>匈奴草黃馬正肥，金山西見煙塵飛，漢家大將西出師。<br>將軍金甲夜不脫，半夜軍行戈相撥，風頭如刀面如割。<br>馬毛帶雪汗氣蒸，五花連錢旋作冰，幕中草檄硯水凝。<br>虜騎聞之應膽懾，料知短兵不敢接，車師西門佇獻捷。<br></p></body></html>
