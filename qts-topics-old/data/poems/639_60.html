  <body><p>639_60: 《秋夕》張喬</p>
        <p>春恨複秋悲，秋悲難到時。每逢明月夜，長起故山思。<br>巷僻行吟遠，蛩多獨臥遲。溪僧與樵客，動別十年期。<br></p></body></html>
