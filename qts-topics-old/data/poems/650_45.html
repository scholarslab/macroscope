  <body><p>650_45: 《陪王大夫泛湖》方幹</p>
        <p>去去淩晨回見星，木蘭舟穩畫橈輕。白波潭上魚龍氣，<br>紅樹林中雞犬聲。蜜炬燒殘銀漢昃，羽觴飛急玉山傾。<br>此時檢點諸名士，卻是漁翁無姓名。<br></p></body></html>
