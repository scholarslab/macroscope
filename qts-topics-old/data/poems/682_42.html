  <body><p>682_42: 《隰州新驛贈刺史》韓偓</p>
        <p>賢侯新換古長亭，先定心機指顧成。高義盡招秦逐客，<br>曠懷偏接魯諸生。萍蓬到此銷離恨，燕雀飛來帶喜聲。<br>卻笑昔賢交易極，一開東合便垂名。<br></p></body></html>
