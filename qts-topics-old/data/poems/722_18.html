  <body><p>722_18: 《上昭國水部從叔郎中》李洞</p>
        <p>極南極北遊，東泛複西流。行匝中華地，魂銷四海秋。<br>題詩在瓊府，附舶出青州。不遇一公子，彈琴吊古丘。<br></p></body></html>
