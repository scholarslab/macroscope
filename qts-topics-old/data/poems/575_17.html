  <body><p>575_17: 《拂舞詞（一作公無渡河）》溫庭筠</p>
        <p>黃河怒浪連天來，大響谹谹如殷雷。龍伯驅風不敢上，<br>百川噴雪高崔嵬。二十三弦何太哀，請公勿渡立徘徊。<br>下有狂蛟鋸為尾，裂帆截棹磨霜齒。神椎鑿石塞神潭，<br>白馬赤塵起。公乎躍馬揚玉鞭，滅沒高蹄日千里。</p></body></html>
