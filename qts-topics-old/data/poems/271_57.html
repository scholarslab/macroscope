  <body><p>271_57: 《雪中遇直》竇群</p>
        <p>寒光凝雪彩，限直居粉闈。恍疑白雲上，乍覺金印非。<br>樹色靄虛空，琴聲諧素徽。明晨阻通籍，獨臥掛朝衣。<br></p></body></html>
