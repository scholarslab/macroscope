  <body><p>231_69: 《孤雁（一作後飛雁）》杜甫</p>
        <p>孤雁不飲啄，飛鳴聲念群。誰憐一片影，相失萬重雲。<br>望盡似猶見，哀多如更聞。野鴉無意緒，鳴噪自紛紛。<br></p></body></html>
