  <body><p>701_31: 《隨計》王貞白</p>
        <p>徒步隨計吏，辛勤鬢易凋。歸期無定日，鄉思羨回潮。<br>冒雨投前驛，侵星過斷橋。何堪穆陵路，霜葉更瀟瀟。<br></p></body></html>
