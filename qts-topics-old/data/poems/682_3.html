  <body><p>682_3: 《甲子歲夏五月自長沙抵醴陵貴就深僻以便疏慵…聊寄知心》韓偓</p>
        <p>職在內庭宮闕下，廳前皆種紫微花。眼明忽傍漁家見，<br>魂斷方驚魏闕賒。淺色暈成宮裏錦，濃香染著洞中霞。<br>此行若遇支機石，又被君平驗海槎。<br></p></body></html>
