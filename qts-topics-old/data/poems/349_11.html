  <body><p>349_11: 《銅雀妓》歐陽詹</p>
        <p>蕭條登古台，回首黃金屋。落葉不歸林，高陵永為穀。<br>妝容徒自麗，舞態閱誰目。惆悵繐帷空，歌聲苦於哭。<br></p></body></html>
