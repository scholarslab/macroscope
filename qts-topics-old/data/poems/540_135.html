  <body><p>540_135: 《汴上送李郢之蘇州》李商隱</p>
        <p>人高詩苦滯夷門，萬里梁王有舊園。煙幌自應憐白紵，<br>月樓誰伴詠黃昏。露桃塗頰依苔井，風柳誇腰住水村。<br>蘇小小墳今在否，紫蘭香徑與招魂。<br></p></body></html>
