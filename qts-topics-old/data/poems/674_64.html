  <body><p>674_64: 《渠江旅思》鄭穀</p>
        <p>流落複蹉跎，交親半逝波。謀身非不切，言命欲如何。<br>故楚春田廢，窮巴瘴雨多。引人鄉淚盡，夜夜竹枝歌。<br></p></body></html>
