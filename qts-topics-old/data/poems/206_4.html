  <body><p>206_4: 《古興》李嘉佑</p>
        <p>十五小家女，雙鬟人不如。蛾眉暫一見，可直千金餘。<br>自從得向蓬萊裏，出入金輿乘玉趾。梧桐樹上春鴉鳴，<br>曉伴君王猶未起。莫道君恩長不休，婕妤團扇苦悲秋。<br>君看魏帝鄴都裏，惟有銅台漳水流。<br></p></body></html>
