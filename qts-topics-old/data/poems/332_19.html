  <body><p>332_19: 《游郭駙馬大安山池》羊士諤</p>
        <p>馬嘶芳草自淹留，別館何人屬細侯。仙杏破顏逢醉客，<br>彩鴛飛去避行舟。洞簫日暖移賓榻，垂柳風多掩妓樓。<br>坐閱清暉不知暮，煙橫北渚水悠悠。<br></p></body></html>
