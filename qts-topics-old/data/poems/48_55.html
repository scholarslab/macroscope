  <body><p>48_55: 《江上》張九齡</p>
        <p>長林何繚繞，遠水複悠悠。盡日餘無見，為心那不愁。<br>憶將親愛別，行為主恩酬。感激空如此，芳時屢已遒。<br></p></body></html>
