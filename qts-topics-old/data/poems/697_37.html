  <body><p>697_37: 《過內黃縣》韋莊</p>
        <p>相州吹角欲斜陽，匹馬搖鞭宿內黃。僻縣不容投刺客，<br>野陂時遇射雕郎。雲中粉堞新城壘，店後荒郊舊戰場。<br>猶指去程千萬裏，秣陵煙樹在何鄉。<br></p></body></html>
