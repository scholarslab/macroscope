  <body><p>467_42: 《遊報本寺》牟融</p>
        <p>山房寂寂蓽門開，此日相期社友來。雅興共尋方外樂，<br>新詩爭羨郢中才。茶煙嫋嫋籠禪榻，竹影蕭蕭掃徑苔。<br>醉後不知明月上，狂歌直到夜深回。<br>了然塵事不相關，錫杖時時獨看山。白髮任教雙鬢改，<br>黃金難買一生閑。不留活計存囊底，贏得詩名滿世間。<br>自笑微軀長碌碌，幾時來此學無還。<br></p></body></html>
