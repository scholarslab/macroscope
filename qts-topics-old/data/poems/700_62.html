  <body><p>700_62: 《撫盈歌》韋莊</p>
        <p>鳳縠兮鴛綃，霞疏兮綺寮。玉庭兮春晝，金屋兮秋宵。<br>愁瞳兮月皎，笑頰兮花嬌。羅輕兮濃麝，室暖兮香椒。<br>鑾輿去兮蕭屑，七絲斷兮泬寥，主父臥兮漳水，<br>君王幸兮雲軺。鉛華窅窕兮穠姿，棠公肸蚃兮靡依。<br>翠華長逝兮莫追，晏相望門兮空悲。<br></p></body></html>
