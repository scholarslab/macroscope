  <body><p>496_2: 《送楊尚書祭西嶽》姚合</p>
        <p>報功嚴祀典，寵詔下明庭。酒氣飄林嶺，香煙入杳冥。<br>樂清三奏備，詞直百神聽。衣拂雲霞濕，詩通水石靈。<br>何因逐騶騎，暫得到岩扃。<br></p></body></html>
