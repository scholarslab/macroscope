  <body><p>679_7: 《讀方幹詩因懷別業》崔塗</p>
        <p>把君詩一吟，萬里見君心。華髮新知少，滄洲舊隱深。<br>潮沖虛閣上，山入暮窗沈。憶宿高齋夜，庭枝識海禽。<br></p></body></html>
