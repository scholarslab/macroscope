  <body><p>221_22: 《火》杜甫</p>
        <p>楚山經月火，大旱則斯舉。舊俗燒蛟龍，驚惶致雷雨。<br>爆嵌魑魅泣，崩凍嵐陰昈。羅落沸百泓，根源皆萬古。<br>青林一灰燼，雲氣無處所。入夜殊赫然，新秋照牛女。<br>風吹巨焰作，河棹騰煙柱。勢俗焚昆侖，光彌焮洲渚。<br>腥至焦長蛇，聲吼纏猛虎。神物已高飛，不見石與土。<br>爾寧要謗讟，憑此近熒侮。薄關長吏憂，甚昧至精主。<br>遠遷誰撲滅，將恐及環堵。流汗臥江亭，更深氣如縷。<br></p></body></html>
