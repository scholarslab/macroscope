  <body><p>314_9: 《天池晚棹》韋皋</p>
        <p>雨霽天池生意足，花間誰詠採蓮曲。舟浮十裏芰荷香，<br>歌發一聲山水綠。春曖魚拋水面綸，晚晴鷺立波心玉。<br>扣舷歸載月黃昏，直至更深不假燭。<br></p></body></html>
