  <body><p>659_36: 《紅葉》羅隱</p>
        <p>不奈荒城畔，那堪晚照中。野晴霜浥綠，山冷雨催紅。<br>遊子灞陵道，美人長信宮。等閒居歲暮，搖落意無窮。<br></p></body></html>
