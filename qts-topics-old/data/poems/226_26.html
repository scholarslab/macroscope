  <body><p>226_26: 《寄楊五桂州譚（因州參軍段子之任）》杜甫</p>
        <p>五嶺皆炎熱，宜人獨桂林。梅花萬裏外，雪片一冬深。<br>聞此寬相憶，為邦複好音。江邊送孫楚，遠附白頭吟。<br></p></body></html>
