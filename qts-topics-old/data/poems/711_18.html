  <body><p>711_18: 《李夫人二首》徐夤</p>
        <p>不望金輿到錦帷，人間樂極即須悲。<br>若言要識愁中貌，也似君恩日日衰。<br>招得香魂爵少翁，九華燈燭曉還空。<br>漢王不及吳王樂，且與西施死處同。<br></p></body></html>
