  <body><p>482_2: 《卻渡西陵別越中父老》李紳</p>
        <p>海潮晚上江風急，津吏篙師語默齊。傾手奉觴看故老，<br>擁流爭拜見孩提。慚非杜母臨襄峴，自鄙朱翁別會稽。<br>漸舉雲帆煙水闊，杳然鳧雁各東西。<br></p></body></html>
