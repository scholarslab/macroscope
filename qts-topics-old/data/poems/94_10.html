  <body><p>94_10: 《儀坤廟樂章》員半千</p>
        <p>孝享雲畢，維徹有章。雲感玄羽，風淒素商。<br>瞻望神座，祗戀匪遑。禮終樂闋，肅雍鏘鏘。<br></p></body></html>
