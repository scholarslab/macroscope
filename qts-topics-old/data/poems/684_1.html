  <body><p>684_1: 《奉和禦制》吳融</p>
        <p>嶽寺清秋霽，宸遊永日閑。霓旌森物外，鳳吹落人間。<br>玉漱穿城水，屏開對闕山。皆知聖情悅，麗藻灑芳蘭。<br></p></body></html>
