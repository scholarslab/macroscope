  <body><p>262_10: 《出塞》鄭錫</p>
        <p>關山落葉秋，掩淚望營州。遼海雲沙暮，幽燕旌旆愁。<br>戰餘能送陣，身老未封侯。去國三千里，歸心紅粉樓。<br></p></body></html>
