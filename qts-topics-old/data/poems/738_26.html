  <body><p>738_26: 《感懷詩二章（奉使中原署館壁）》韓熙載</p>
        <p>僕本江北人，今作江南客。再去江北遊，舉目無相識。<br>金風吹我寒，秋月為誰白。不如歸去來，江南有人憶。<br>未到故鄉時，將為故鄉好。及至親得歸，爭如身不到。<br>目前相識無一人，出入空傷我懷抱。風雨蕭蕭旅館秋，<br>歸來窗下和衣倒。夢中忽到江南路，尋得花邊舊居處。<br>桃臉蛾眉笑出門，爭向前頭擁將去。<br></p></body></html>
