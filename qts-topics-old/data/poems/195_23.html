  <body><p>195_23: 《陪王郎中尋孔征君》韋應物</p>
        <p>俗吏閒居少，同人會面難。偶隨香署客，來訪竹林歡。<br>暮館花微落，春城雨暫寒。甕間聊共酌，莫使宦情闌。<br></p></body></html>
