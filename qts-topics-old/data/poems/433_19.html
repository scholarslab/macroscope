  <body><p>433_19: 《城上對月，期友人不至》白居易</p>
        <p>古人惜晝短，勸令秉燭遊。況此迢迢夜，明月滿西樓。<br>複有盈尊酒，置在城上頭。期君君不至，人月兩悠悠。<br>照水煙波白，照人肌發秋。清光正如此，不醉即須愁。<br></p></body></html>
