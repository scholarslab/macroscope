  <body><p>464_12: 《賦得玉水記方流》吳丹</p>
        <p>玉泉何處記，四折水紋浮。潤下甯逾矩，居方在上流。<br>映空虛漾漾，涵白淨悠悠。影碎疑沖鬥，光清耐觸舟。<br>珪璋分辨狀，沙礫共懷柔。願赴朝宗日，縈回入禦溝。<br></p></body></html>
