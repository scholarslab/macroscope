  <body><p>136_56: 《薦玄德公廟》儲光羲</p>
        <p>神道本無已，成化亦自然。君居寥天上，德在玉華泉。<br>真游踐王豫，永日遲雲仙。表微在營道，明祀將祈年。<br>靈山俯新邑，松上生彩煙。豈知穆天子，遠去瑤池邊。<br></p></body></html>
