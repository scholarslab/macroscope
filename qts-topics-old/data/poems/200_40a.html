  <body><p>200_40a: 《尋少室張山人，聞與偃師周明府同入都》岑參</p>
        <p>中峰煉金客，昨日遊人間。葉縣鳧共去，葛陂龍暫還。<br>春雲湊深水，秋雨懸空山。寂寂清溪上，空餘丹灶閑。<br></p></body></html>
