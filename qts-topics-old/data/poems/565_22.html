  <body><p>565_22: 《柳（一作和白樂天詔取永豐柳植上苑，時為東都留守）》韓琮</p>
        <p>折柳歌中得翠條，遠移金殿種青霄。<br>上陽宮女含聲送，不忿先歸舞細腰。<br></p></body></html>
