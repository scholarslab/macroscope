  <body><p>565_4: 《題商山店》韓琮</p>
        <p>商山驛路幾經過，未到仙娥見謝娥。紅錦機頭拋皓腕，<br>綠雲鬟下送橫波。佯嗔阿母留賓客，暗為王孫換綺羅。<br>碧澗門前一條水，豈知平地有天河。<br></p></body></html>
