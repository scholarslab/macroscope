  <body><p>247_33: 《與韓侍禦同尋李七舍人不遇，題壁留贈》獨孤及</p>
        <p>三徑何寂寂，主人山上山。亭空簷月在，水落釣磯閑。<br>藥院雞犬靜，酒壚苔蘚班。知君少機事，當待暮雲還。<br></p></body></html>
