  <body><p>603_45: 《登淩歊台》許棠</p>
        <p>平蕪望已極，況複倚淩歊。江截吳山斷，天臨楚澤遙。<br>雲帆高出樹，水市迥分橋。立久斜陽盡，無言似寂寥。<br></p></body></html>
