  <body><p>497_45: 《秋中寄崔道士》姚合</p>
        <p>貧居雀喧噪，況乃靜巷陌。夜眠睡不成，空庭聞露滴。<br>旁有一杯酒，歡然如對客。月光久逾明，照得筆墨白。<br>平生志舒豁，難可似茲夕。四肢得自便，雖勞不為役。<br>故人山中住，善治活身策。五穀口不嘗，比僧更閑寂。<br>我今暫得安，自謂脫幽戚。君身長逍遙，日月爭老得。<br></p></body></html>
