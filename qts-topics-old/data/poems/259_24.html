  <body><p>259_24: 《挽歌詞》趙征明</p>
        <p>寒日蒿上明，淒淒郭東路。素車誰家子，丹旐引將去。<br>原下荊棘叢，叢邊有新墓。人間痛傷別，此是長別處。<br>曠野多蕭條，青松白楊樹。<br></p></body></html>
