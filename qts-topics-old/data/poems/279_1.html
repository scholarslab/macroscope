  <body><p>279_1: 《過司空曙村居》盧綸</p>
        <p>南北與山鄰，蓬庵庇一身。繁霜疑有雪，枯草似無人。<br>遂性在耕稼，所交唯賤貧。何言張掾傲，每重德璋親。<br></p></body></html>
