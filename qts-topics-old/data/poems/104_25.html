  <body><p>104_25: 《苑中遇雪應制》趙彥伯</p>
        <p>千鐘聖酒禦筵披，六出祥英亂繞枝。<br>即此神仙對瓊圃，何煩轍跡向瑤池。<br></p></body></html>
