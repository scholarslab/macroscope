  <body><p>382_60: 《廢居行》張籍</p>
        <p>胡馬崩騰滿阡陌，都人避亂唯空宅。宅邊青桑垂宛宛，<br>野蠶食葉還成繭。黃雀銜草入燕窠，嘖嘖啾啾白日晚。<br>去時禾黍埋地中，饑兵掘土翻重重。鴟梟養子庭樹上，<br>曲牆空屋多旋風。亂定幾人還本土，唯有官家重作主。<br></p></body></html>
