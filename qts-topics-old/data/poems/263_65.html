  <body><p>263_65: 《陪皇甫大夫謁禹廟》嚴維</p>
        <p>竹使羞殷薦，松龕拜夏祠。為魚歌德後，舞羽降神時。<br>文衛瞻如在，精靈信有期。夕陽陪醉止，塘上鳥咸遲。<br></p></body></html>
