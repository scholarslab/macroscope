  <body><p>665_12: 《寄洪正師》羅隱</p>
        <p>寄蹇渾成跡，經年滯杜南。價輕猶有二，足刖已過三。<br>雞肋曹公忿，豬肝仲叔慚。會應謀避地，依約近禪庵。<br></p></body></html>
