  <body><p>673_32: 《春日秦國懷古》周樸</p>
        <p>荒郊一望欲消魂，涇水縈紆傍遠村。牛馬放多春草盡，<br>原田耕破古碑存。雲和積雪蒼山晚，煙伴殘陽綠樹昏。<br>數裏黃沙行客路，不堪回首思秦原。<br></p></body></html>
