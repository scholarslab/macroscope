  <body><p>258_20: 《故太常卿贈禮部尚書李公及夫人挽歌二首》蔣渙</p>
        <p>白簡嘗持憲，黃圖複尹京。能標百郡則，威肅一朝清。<br>典秩崇三禮，臨戎振五兵。更聞傳世業，才子有高名。<br>封樹遵同穴，生平此共歸。鏡埋鸞已去，泉掩鳳何飛。<br>薤挽疑笳曲，松風思翟衣。揚名將寵贈，泉路滿光輝。<br></p></body></html>
