  <body><p>401_5: 《酬樂天早夏見懷》元稹</p>
        <p>庭柚有垂實，燕巢無宿雛。我亦辭社燕，茫茫焉所如。<br>君詩夏方早，我歎秋已徂。食物風土異，衾裯時節殊。<br>荒草滿田地，近移江上居。八日複切九，月明侵半除。<br></p></body></html>
