  <body><p>292_34: 《送郎使君赴郢州》司空曙</p>
        <p>使君持節去，雲水滿前程。楚寺多連竹，江檣遠映城。<br>登樓向月望，賽廟傍山行。若動思鄉詠，應貽謝步兵。<br></p></body></html>
