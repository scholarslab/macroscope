  <body><p>649_45: 《題雪竇禪師壁（一作贈雪竇峰禪師）》方幹</p>
        <p>飛泉濺禪石，瓶注亦生苔。海上山不淺，天邊人自來。<br>長年隨檜柏，獨夜任風雷。獵者聞疏磬，知師入定回。<br></p></body></html>
