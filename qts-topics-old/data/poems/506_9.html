  <body><p>506_9: 《送無相禪師入關》章孝標</p>
        <p>九衢車馬塵，不染了空人。暫舍中峰雪，應看內殿春。<br>齋心無外事，定力見前身。聖主方崇教，深宜謁紫宸。<br></p></body></html>
