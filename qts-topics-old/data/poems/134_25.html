  <body><p>134_25: 《宿香山寺石樓》李頎</p>
        <p>夜宿翠微半，高樓聞暗泉。漁舟帶遠火，山磬發孤煙。<br>衣拂雲松外，門清河漢邊。峰巒低枕席，世界接人天。<br>靄靄花出霧，輝輝星映川。東林曙鶯滿，惆悵欲言旋。<br></p></body></html>
