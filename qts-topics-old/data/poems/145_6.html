  <body><p>145_6: 《讀前漢外戚傳》李嶷</p>
        <p>人錄尚書事，家臨禦路傍。鑿池通渭水，避暑借明光。<br>印綬妻封邑，軒車子拜郎。寵因宮掖裏，勢極必先亡。<br></p></body></html>
