  <body><p>502_32: 《喜覽裴中丞詩卷（一作寄裴使君）》姚合</p>
        <p>新詩盈道路，清韻似敲金。調格江山峻，功夫日月深。<br>蜀箋方入寫，越客始消吟。後輩難知處，朝朝枉用心。<br></p></body></html>
