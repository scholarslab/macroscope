  <body><p>448_9: 《初到洛下閒遊》白居易</p>
        <p>漢庭重少身宜退，洛下閒居跡可逃。趁伴入朝應老醜，<br>尋春放醉尚粗豪。詩攜彩紙新裝卷，酒典緋花舊賜袍。<br>曾在東方千騎上，至今躞蹀馬頭高。<br></p></body></html>
