  <body><p>603_48: 《野步》許棠</p>
        <p>閑賞步易遠，野吟聲自高。路無人到跡，林有鶴遺毛。<br>物外趣都別，塵中心枉勞。沿溪收墮果，坐石喚饑猱。<br></p></body></html>
