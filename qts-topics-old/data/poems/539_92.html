  <body><p>539_92: 《二月二日》李商隱</p>
        <p>二月二日江上行，東風日暖聞吹笙。花須柳眼各無賴，<br>紫蝶黃蜂俱有情。萬里憶歸元亮井，三年從事亞夫營。<br>新灘莫悟遊人意，更作風簷夜雨聲。<br></p></body></html>
