  <body><p>684_45: 《西陵夜居》吳融</p>
        <p>寒潮落遠汀，暝色入柴扃。漏永沉沉靜，燈孤的的清。<br>林風移宿鳥，池雨定流螢。盡夜成愁絕，啼蛩莫近庭。<br></p></body></html>
