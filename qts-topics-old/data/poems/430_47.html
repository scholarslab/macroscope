  <body><p>430_47: 《題舊寫真圖》白居易</p>
        <p>我昔三十六，寫貌在丹青。我今四十六，衰悴臥江城。<br>豈比十年老，曾與眾苦並。一照舊圖畫，無複昔儀形。<br>形影默相顧，如弟對老兄。況使他人見，能不昧平生。<br>羲和鞭日走，不為我少停。形骸屬日月，老去何足驚。<br>所恨淩煙閣，不得畫功名。<br></p></body></html>
