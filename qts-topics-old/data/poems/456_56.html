  <body><p>456_56: 《酬令公雪中見贈，訝不與夢得同相訪》白居易</p>
        <p>雪似鵝毛飛散亂，人披鶴氅立裴回。<br>鄒生枚叟非無興，唯待梁王召即來。<br></p></body></html>
