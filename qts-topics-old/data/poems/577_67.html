  <body><p>577_67: 《秘書劉尚書挽歌詞二首》溫庭筠</p>
        <p>王筆活鸞鳳，謝詩生芙蓉。學筵開絳帳，談柄發洪鐘。<br>粉署見飛鵩，玉山猜臥龍。遺風麗清韻，蕭散九原松。<br>麈尾近良玉，鶴裘吹素絲。壞陵殷浩謫，春墅謝安棋。<br>京口貴公子，襄陽諸女兒。折花兼踏月，多唱柳郎詞。<br></p></body></html>
