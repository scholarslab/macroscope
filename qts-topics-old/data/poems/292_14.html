  <body><p>292_14: 《秋夜憶興善院寄苗發》司空曙</p>
        <p>右軍多住寺，此夜後池秋。自與山僧伴，那因洛客愁。<br>捲簾霜靄靄，滿目水悠悠。若有詩相贈，期君憶惠休。<br></p></body></html>
