  <body><p>270_14: 《客堂秋夕》戎昱</p>
        <p>隔窗螢影滅複流，北風微雨虛堂秋。蟲聲竟夜引鄉淚，<br>蟋蟀何自知人愁。四時不得一日樂，以此方悲客遊惡。<br>寂寂江城無所聞，梧桐葉上偏蕭索。<br></p></body></html>
