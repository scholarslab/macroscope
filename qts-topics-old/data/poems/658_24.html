  <body><p>658_24: 《贈先輩令狐補闕》羅隱</p>
        <p>中間聲跡早熏然，阻避鈞衡過十年。碧海浪高終濟物，<br>蒼梧雲好已歸天。花迎彩服離鶯谷，柳傍東風觸馬鞭。<br>應念淒涼洞庭客，夜深雙淚憶漁船。<br></p></body></html>
