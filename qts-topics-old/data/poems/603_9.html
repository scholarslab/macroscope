  <body><p>603_9: 《塞外書事》許棠</p>
        <p>征路出窮邊，孤吟傍戍煙。河光深蕩塞，磧色迥連天。<br>殘日沉雕外，驚蓬到馬前。空懷釣魚所，未定蔔歸年。<br></p></body></html>
