  <body><p>180_17: 《登金陵鳳凰台》李白</p>
        <p>鳳凰臺上鳳凰遊，鳳去台空江自流。吳宮花草埋幽徑，<br>晉代衣冠成古丘。三山半落青天外，二水中分白鷺洲。<br>總為浮雲能蔽日，長安不見使人愁。<br></p></body></html>
