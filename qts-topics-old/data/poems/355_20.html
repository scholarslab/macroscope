  <body><p>355_20: 《白太守行》劉禹錫</p>
        <p>聞有白太守，拋官歸舊溪。蘇州十萬戶，盡作嬰兒啼。<br>太守駐行舟，閶門草萋萋。揮袂謝啼者，依然兩眉低。<br>朱戶非不崇，我心如重狴。華池非不清，意在寥廓棲。<br>誇者竊所怪，賢者默思齊。我為太守行，題在隱起珪。<br></p></body></html>
