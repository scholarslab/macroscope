  <body><p>79_9: 《晚度天山有懷京邑》駱賓王</p>
        <p>忽上天山路，依然想物華。雲疑上苑葉，雪似禦溝花。<br>行歎戎麾遠，坐憐衣帶賒。交河浮絕塞，弱水浸流沙。<br>旅思徒漂梗，歸期未及瓜。寧知心斷絕，夜夜泣胡笳。<br></p></body></html>
