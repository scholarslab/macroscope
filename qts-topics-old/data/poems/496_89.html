  <body><p>496_89: 《送張齊物主簿赴內鄉（一作送張主簿赴山）》姚合</p>
        <p>幾年山下事仙翁，名在長生籙籍中。<br>燒得藥成須寄我，曾為主簿與君同。<br></p></body></html>
