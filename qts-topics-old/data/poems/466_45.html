  <body><p>466_45: 《上巳接清明遊宴》獨孤良弼</p>
        <p>上巳歡初罷，清明賞又追。閏年侵舊曆，令節並芳時。<br>細雨鶯飛重，春風酒醞遲。尋花迷白雪，看柳拆青絲。<br>淑氣如相待，天和意為誰。籲嗟名未立，空詠宴遊詩。<br></p></body></html>
