  <body><p>268_99: 《送郭秀才赴舉》耿湋</p>
        <p>鄉賦鹿鳴篇，君為貢士先。新經夢筆夜，才比棄繻年。<br>海雨沾隋柳，江潮赴楚船。相看南去雁，離恨倍潸然。<br></p></body></html>
