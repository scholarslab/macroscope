  <body><p>502_24: 《敬宗皇帝挽詞三首》姚合</p>
        <p>從諫停東幸，垂衣寶曆昌。漢昭登位少，周代蔔年長。<br>彩仗三清路，麻衣萬國喪。玄宮今一閉，終古柏蒼蒼。<br>晚色啟重扉，旌旗路漸移。荊山鼎成日，湘浦竹斑時。<br>臣子終身感，山園七月期。金莖看尚在，承露複何為。<br>紫陌起仙飆，川原共寂寥。靈輴萬國護，儀殿百神朝。<br>漏滴秋風路，笳吟灞水橋。微臣空感咽，踴絕覺天遙。<br></p></body></html>
