  <body><p>324_42: 《古離別（一作古別離）》權德輿</p>
        <p>人生天地間，瞥若六轡馳。夭壽既常數，奈何生別離。<br>跡當中人域，正性日已衰。是非千萬境，杳靄情塵滋。<br>出門事何常，暫別亦難期。冉冉歎流景，悠悠限山陂。<br>盡此一夕歡，華樽會前墀。雞鳴東方曙，夙駕臨通逵。<br>欲出強移步，欲留難致辭。兩情不得已，念此留何為。<br>天明去已遠，寂默居人歸。入門複上堂，怳怳生驚疑。<br>經履同遊處，猶言常相隨。覽物或臨盤，翻怪來何遲。<br>乃知前日歡，本為今日悲。特此別後心，寧及未見時。<br>則知交疏分，久久翻易持。報君未別後，別後當自知。<br></p></body></html>
