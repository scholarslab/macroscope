  <body><p>747_27: 《春日野望懷故人》李中</p>
        <p>野外登臨望，蒼蒼煙景昏。暖風醫病草，甘雨洗荒村。<br>雲散天邊野，潮回島上痕。故人不可見，倚杖役吟魂。<br></p></body></html>
