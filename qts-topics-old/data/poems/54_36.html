  <body><p>54_36: 《冀北春望（一作崔湜詩）》崔液</p>
        <p>回首覽燕趙，春生兩河間。曠然餘萬里，際海不見山。<br>雨歇青林潤，煙空綠野閑。問鄉無處所，目送白雲關。<br></p></body></html>
