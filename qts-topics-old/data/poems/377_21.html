  <body><p>377_21: 《贈文應上人（一作贈高僧）》孟郊</p>
        <p>棲遲青山巔，高靜身所便。不踐有命草，但飲無聲泉。<br>齋性空轉寂，學情深更專。經文開貝葉，衣制垂秋蓮。<br>厭此俗人群，暫來還卻旋。<br></p></body></html>
