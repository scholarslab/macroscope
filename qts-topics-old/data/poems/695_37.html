  <body><p>695_37: 《和薛先輩見寄初秋寓懷即事之作二十韻》韋莊</p>
        <p>玉律初移候，清風乍遠襟。一聲蟬到耳，千炬火然心。<br>嶽靜雲堆翠，樓高日半沉。引愁憎暮角，驚夢怯殘砧。<br>露白凝湘簟，風篁韻蜀琴。鳥喧從果爛，階淨任苔侵。<br>柿葉添紅景，槐柯減綠陰。采珠逢寶窟，閱石見瑤林。<br>魯殿鏗寒玉，苔山激碎金。郤堂流桂景，陳巷集車音。<br>名自張華顯，詞因葛亮吟。水深龍易失，天遠鶴難尋。<br>鑒貌甯慚樂，論才豈謝任。義心孤劍直，學海怒濤深。<br>既睹文兼質，翻疑古在今。慚聞紆綠綬，即候掛朝簪。<br>晚樹連秋塢，斜陽映暮岑。夜蟲方唧唧，疲馬正駸駸。<br>托跡同吳燕，依仁似越禽。會隨仙羽化，香蟻且同斟。<br></p></body></html>
