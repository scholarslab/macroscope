  <body><p>63_10: 《詠雪》董思恭</p>
        <p>天山飛雪度，言是落花朝。惜哉不我與，蕭索從風飄。<br>鮮潔淩紈素，紛糅下枝條。良時竟何在，坐見容華銷。<br></p></body></html>
