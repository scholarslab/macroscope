  <body><p>121_8: 《奉和聖制三月三日》陳希烈</p>
        <p>上巳迂龍駕，中流泛羽觴。酒因朝太子，詩為樂賢王。<br>錦纜方舟渡，瓊筵大樂張。風搖垂柳色，花發異林香。<br>野老歌無事，朝臣飲歲芳。皇情被群物，中外洽恩光。<br></p></body></html>
