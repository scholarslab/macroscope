  <body><p>184_49: 《自代內贈》李白</p>
        <p>寶刀截流水，無有斷絕時。妾意逐君行，纏綿亦如之。<br>別來門前草，秋巷春轉碧。掃盡更還生，萋萋滿行跡。<br>鳴鳳始相得，雄驚雌各飛。游雲落何山，一往不見歸。<br>估客發大樓，知君在秋浦。梁苑空錦衾，陽臺夢行雨。<br>妾家三作相，失勢去西秦。猶有舊歌管，淒清聞四鄰。<br>曲度入紫雲，啼無眼中人。妾似井底桃，開花向誰笑。<br>君如天上月，不肯一回照。窺鏡不自識，別多憔悴深。<br>安得秦吉了，為人道寸心。<br></p></body></html>
