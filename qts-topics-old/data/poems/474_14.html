  <body><p>474_14: 《避暑二首》徐凝</p>
        <p>一株金染密，數畝碧鮮疏。避暑臨溪坐，何妨直釣魚。<br>斑多筒簟冷，發少角冠清。避暑長林下，寒蟬又有聲。<br></p></body></html>
