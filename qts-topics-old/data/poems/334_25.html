  <body><p>334_25: 《閨人贈遠二首》令狐楚</p>
        <p>君行登隴上，妾夢在閨中。玉箸千行落，銀床一半空。<br>綺席春眠覺，紗窗曉望迷。朦朧殘夢裏，猶自在遼西。<br></p></body></html>
