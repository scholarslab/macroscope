  <body><p>365_103: 《寄毗陵楊給事三首》劉禹錫</p>
        <p>揮毫起制來東省，躡足修名謁外台。<br>好著櫜鞬莫惆悵，出文入武是全才。<br>曾主魚書輕刺史，今朝自請左魚來。<br>青雲直上無多地，卻要斜飛取勢回。<br>東城南陌昔同遊，坐上無人第二流。<br>屈指如今已零落，且須歡喜作鄰州。<br></p></body></html>
