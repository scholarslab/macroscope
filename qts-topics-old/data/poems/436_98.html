  <body><p>436_98: 《春村》白居易</p>
        <p>二月村園暖，桑間戴勝飛。農夫舂舊谷，蠶妾搗新衣。<br>牛馬因風遠，雞豚過社稀。黃昏林下路，鼓笛賽神歸。<br></p></body></html>
