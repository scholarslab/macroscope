  <body><p>247_40: 《得柳員外書封寄近詩書中兼報新主行營兵馬因代書戲答》獨孤及</p>
        <p>郎官作掾心非好，儒服臨戎政已聞。說劍嘗宗漆園吏。<br>戒嚴應笑棘門軍。遙知抵掌論皇道，時複吟詩向白雲。<br>百越待君言即敘，相思不敢愴離群。<br></p></body></html>
