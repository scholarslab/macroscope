  <body><p>428_37: 《清夜琴興》白居易</p>
        <p>月出鳥棲盡，寂然坐空林。是時心境閑，可以彈素琴。<br>清泠由木性，恬澹隨人心。心積和平氣，木應正始音。<br>響餘群動息，曲罷秋夜深。正聲感元化，天地清沉沉。<br></p></body></html>
