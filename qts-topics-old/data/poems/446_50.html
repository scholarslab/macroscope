  <body><p>446_50: 《汴河路有感》白居易</p>
        <p>三十年前路，孤舟重往還。繞身新眷屬，舉目舊鄉關。<br>事去唯留水，人非但見山。啼襟與愁鬢，此日兩成斑。<br></p></body></html>
