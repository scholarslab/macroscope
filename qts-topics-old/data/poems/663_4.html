  <body><p>663_4: 《官池秋夕》羅隱</p>
        <p>池邊月影閑婆娑，池上醉來成短歌。芙渠抵死怨珠露，<br>蟋蟀苦口嫌金波。往事向人言不得，舊遊臨老恨空多。<br>松醪作酒蘭為棹，十載煙塵奈爾何。<br></p></body></html>
