  <body><p>380_21: 《觀種樹》孟郊</p>
        <p>種樹皆待春，春至難久留。君看朝夕花，誰免離別愁。<br>心意已零落，種之仍未休。胡為好奇者，無事自買憂。<br></p></body></html>
