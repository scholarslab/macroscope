  <body><p>475_1: 《奉和聖制南郊禮畢詩》李德裕</p>
        <p>磬筦歌大呂，冕裘旅天神。燒蕭辟閶闔，祈穀為蒸人。<br>羽旗灑輕雪，麥隴含陽春。昌運歲今會，王猷從此新。<br>三臣皆就日，萬國望如雲。仁壽信非遠，群生方在鈞。<br></p></body></html>
