  <body><p>283_15: 《送柳判官赴振武》李益</p>
        <p>邊庭漢儀重，旌甲似雲中。虜地山川壯，單于鼓角雄。<br>關寒塞榆落，月白胡天風。君逐嫖姚將，麒麟有戰功。<br></p></body></html>
