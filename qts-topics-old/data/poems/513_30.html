  <body><p>513_30: 《上下七盤二首》裴夷直</p>
        <p>鬥回山路掩皇州，二載歡娛一望休。<br>從此萬重青嶂合，無因更得重回頭。<br>商山半月雨漫漫，偶值新晴下七盤。<br>山似換來天似洗，可憐風日到長安。<br></p></body></html>
