  <body><p>573_86: 《雨夜寄馬戴》賈島</p>
        <p>芳林杏花樹，花落子西東。今夕曲江雨，寒催朔北風。<br>鄉書滄海絕，隱路翠微通。寂寂相思際，孤釭殘漏中。<br></p></body></html>
