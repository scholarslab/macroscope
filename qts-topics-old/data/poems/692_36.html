  <body><p>692_36: 《春日行次錢塘卻寄台州姚中丞》杜荀鶴</p>
        <p>豈為無心求上第，難安帝裏為家貧。江南江北閑為客，<br>潮去潮來老卻人。兩岸雨收鶯語柳，一樓風滿角吹春。<br>花前不獨垂鄉淚，曾是朱門寄食身。<br></p></body></html>
