  <body><p>211_14: 《和崔二少府登楚丘城作》高適</p>
        <p>故人亦不遇，異縣久棲托。辛勤失路意，感歎登樓作。<br>清晨眺原野，獨立窮寥廓。雲散芒碭山，水還睢陽郭。<br>繞梁即襟帶，封衛多漂泊。事古悲城池，年豐愛墟落。<br>相逢俱未展，攜手空蕭索。何意千里心，仍求百金諾。<br>公侯皆我輩，動用在謀略。聖心思賢才，朅來刈葵藿。<br></p></body></html>
