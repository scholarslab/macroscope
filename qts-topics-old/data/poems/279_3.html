  <body><p>279_3: 《題楊虢縣竹亭》盧綸</p>
        <p>夜宿密公室，話餘將晝興。繞階三徑雪，當戶一池冰。<br>家訓資風化，心源隱政能。明朝複何見，萊草古溝塍。<br></p></body></html>
