  <body><p>453_7: 《對琴酒》白居易</p>
        <p>西窗明且暖，晚坐卷書帷。琴匣拂開後，酒瓶添滿時。<br>角尊白螺醆，玉軫黃金徽。未及彈與酌，相對已依依。<br>泠泠秋泉韻，貯在龍鳳池。油油春雲心，一杯可致之。<br>自古有琴酒，得此味者稀。只因康與籍，及我三心知。<br></p></body></html>
