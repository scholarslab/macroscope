  <body><p>256_9: 《海上詩送薛文學歸海東》劉昚虛</p>
        <p>何處歸且遠，送君東悠悠。滄溟千萬裏，日夜一孤舟。<br>曠望絕國所，微茫天際愁。有時近仙境，不定若夢遊。<br>或見青色古，孤山百里秋。前心方杳眇，後路勞夷猶。<br>離別惜吾道，風波敬皇休。春浮花氣遠，思逐海水流。<br>日暮驪歌後，永懷空滄洲。<br></p></body></html>
