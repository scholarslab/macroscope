  <body><p>279_28: 《曲江春望》盧綸</p>
        <p>菖蒲翻葉柳交枝，暗上蓮舟鳥不知。<br>更到無花最深處，玉樓金殿影參差。<br>翠黛紅妝畫鷁中，共驚雲色帶微風。<br>簫管曲長吹未盡，花南水北雨濛濛。<br>泉聲遍野入芳洲，擁沫吹花草上流。<br>落日行人漸無路，巢烏乳燕滿高樓。<br></p></body></html>
