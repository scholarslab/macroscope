  <body><p>310_71: 《哭王都護》于鵠</p>
        <p>老將明王識，臨終拜上公。告哀鄉路遠，助葬戍城空。<br>素幔朱門裏，銘旌秋巷中。史官如不濫，獨傳說英雄。<br></p></body></html>
