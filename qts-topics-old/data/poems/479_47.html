  <body><p>479_47: 《猛士行》李廓</p>
        <p>戰鼓驚沙惡天色，猛士虯髯眼前黑。單于衣錦日行兵，<br>陣頭走馬生擒得。幽並少年不敢輕，虎狼窟裏空手行。<br></p></body></html>
