  <body><p>255_11: 《贈零陵僧（一作《懷素上人草書歌》）》蘇渙</p>
        <p>張顛沒在二十年，謂言草聖無人傳。零陵沙門繼其後，<br>新書大字大如鬥。興來走筆如旋風，醉後耳熱心更凶。<br>忽如裴旻舞雙劍，七星錯落纏蛟龍。又如吳生畫鬼神，<br>魑魅魍魎驚本身。鉤鎖相連勢不絕，倔強毒蛇爭屈鐵。<br>西河舞劍氣淩雲，孤蓬自振唯有君。今日華堂看灑落，<br>四座喧呼歎佳作。回首邀余賦一章，欲令羨價齊鐘張。<br>琅誦□句三百字，何似醉僧顛複狂。忽然告我游南溟，<br>言祈亞相求大名。亞相書翰淩獻之，見君絕意必深知。<br>南中紙價當日貴，只恐貪泉成墨池。<br></p></body></html>
