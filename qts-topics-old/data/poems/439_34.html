  <body><p>439_34: 《晚出西郊》白居易</p>
        <p>散吏閑如客，貧州冷似村。早涼湖北岸，殘照郭西門。<br>懶鑷從須白，休治任眼昏。老來何所用，少興不多言。<br></p></body></html>
