  <body><p>443_5: 《逢張十八員外籍》白居易</p>
        <p>旅思正茫茫，相逢此道傍。曉嵐林葉暗，秋露草花香。<br>白髮江城守，青衫水部郎。客亭同宿處，忽似夜歸鄉。<br></p></body></html>
