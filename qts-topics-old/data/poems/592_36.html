  <body><p>592_36: 《將赴天平職書懷寄翰林從兄》曹鄴</p>
        <p>居處絕人事，門前雀羅施。誰遣辟書至，僕隸皆展眉。<br>匹馬渡河洛，西風飄路岐。手執王粲筆，閑吟向旌旗。<br>香晚翠蓮動，吟餘紅燭移。開口啖酒肉，將何報相知。<br>況我魏公子，相顧不相疑。豈學官倉鼠，飽食無所為。<br>白露沾碧草，芙蓉落清池。自小不到處，全家忽如歸。<br>吾宗處清切，立在白玉墀。方得一侍座，單車又星飛。<br>願將門底水，永托萬頃陂。<br></p></body></html>
