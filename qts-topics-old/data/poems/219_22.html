  <body><p>219_22: 《茅屋為秋風所破歌》杜甫</p>
        <p>八月秋高風怒號，卷我屋上三重茅。茅飛度江灑江郊，<br>高者掛罥長林梢，下者飄轉沉塘坳。南村群童欺我老無力，<br>忍能對面為盜賊，公然抱茅入竹去。唇焦口燥呼不得，<br>歸來倚杖自歎息。俄頃風定雲墨色，秋天漠漠向昏黑。<br>布衾多年冷似鐵，驕兒惡臥踏裏裂。床床屋漏無干處，<br>雨腳如麻未斷絕。自經喪亂少睡眠，長夜沾濕何由徹。<br>安得廣廈千萬間，大庇天下寒士俱歡顏，風雨不動安如山。<br>嗚呼何時眼前突兀見此屋，吾廬獨破受凍死亦足。<br></p></body></html>
