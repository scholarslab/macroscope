  <body><p>235_31: 《初至巴陵與李十二白、裴九同泛洞庭湖三首》賈至</p>
        <p>江上相逢皆舊遊，湘山永望不堪愁。<br>明月秋風洞庭水，孤鴻落葉一扁舟。<br>楓岸紛紛落葉多，洞庭秋水晚來波。<br>乘興輕舟無近遠，白雲明月吊湘娥。<br>江畔楓葉初帶霜，渚邊菊花亦已黃。<br>輕舟落日興不盡，三湘五湖意何長。<br></p></body></html>
