  <body><p>526_9: 《宣城贈蕭兵曹（一作許渾詩）》杜牧</p>
        <p>桂楫謫湘渚，三年波上春。舟寒句溪雪，衣故洛城塵。<br>客道恥搖尾，皇恩寬犯鱗。花時去國遠，月夕上樓頻。<br>賒酒不辭病，傭書非為貧。行吟值漁父，坐隱對樵人。<br>紫陌罷雙轍，碧潭窮一綸。高秋更南去，煙水是通津。<br></p></body></html>
