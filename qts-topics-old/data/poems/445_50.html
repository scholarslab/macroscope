  <body><p>445_50: 《苦熱中寄舒員外》白居易</p>
        <p>何堪日衰病，複此時炎燠。厭對俗杯盤，倦聽凡絲竹。<br>藤床鋪晚雪，角枕截寒玉。安得清瘦人，新秋夜同宿。<br>非君固不可，何夕枉高躅。<br></p></body></html>
