  <body><p>505_1: 《題寺壁二首》呂群</p>
        <p>路行三蜀盡，身及一陽生。賴有殘燈火，相依坐到明。<br>社後辭巢燕，霜前別蒂蓬。願為蝴蝶夢，飛去覓關中。<br></p></body></html>
