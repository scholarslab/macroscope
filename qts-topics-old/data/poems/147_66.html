  <body><p>147_66: 《送李侍禦貶郴州》劉長卿</p>
        <p>洞庭波渺渺，君去吊靈均。幾路三湘水，全家萬里人。<br>聽猿明月夜，看柳故年春。憶想汀洲畔，傷心向白蘋。<br></p></body></html>
