  <body><p>721_33: 《贈道微禪師》李洞</p>
        <p>銅瓶澀瀉水，出磧躡蓮層。猛虎降低鼠，盤雕望小蠅。<br>通禪五天日，照祖幾朝燈。短髮歸林白，何妨剃未能。<br></p></body></html>
