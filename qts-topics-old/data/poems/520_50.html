  <body><p>520_50: 《史將軍二首》杜牧</p>
        <p>長鉟周都尉，閑如秋嶺雲。取蝥弧登壘，以駢鄰翼軍。<br>百戰百勝價，河南河北聞。今遇太平日，老去誰憐君。<br>壯氣蓋燕趙，耽耽魁傑人。彎弧五百步，長戟八十斤。<br>河湟非內地，安史有遺塵。何日武台坐，兵符授虎臣。<br></p></body></html>
