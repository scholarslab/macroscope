  <body><p>485_21: 《寄福州從事殷堯藩》鮑溶</p>
        <p>越嶺寒輕物象殊，海城台閣似蓬壺。幾回入市鮫綃女，<br>終歲啼花山鷓鴣。雷令劍龍知去未，虎夷雲鶴亦來無。<br>就中靜事冥宵話，何惜雙輪訪病夫。<br></p></body></html>
