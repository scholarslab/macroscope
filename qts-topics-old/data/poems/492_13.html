  <body><p>492_13: 《送客游吳》殷堯藩</p>
        <p>吳國水中央，波濤白渺茫。衣逢梅雨漬，船入稻花香。<br>海戍通鹽灶，山村帶蜜房。欲知蘇小小，君試到錢塘。<br></p></body></html>
