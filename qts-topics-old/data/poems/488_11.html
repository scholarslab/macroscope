  <body><p>488_11: 《金穀園花發懷古》王質</p>
        <p>寂寥金穀澗，花發舊時園。人事空懷古，煙霞此獨存。<br>管弦非上客，歌舞少王孫。繁蕊風驚散，輕紅鳥乍翻。<br>山川終不改，桃李自無言。今日經塵路，淒涼詎可論。<br></p></body></html>
