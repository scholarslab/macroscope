  <body><p>244_32: 《送崔過歸淄青幕府》韓翃</p>
        <p>平陵車馬客，海上見旌旗。舊驛千山下，殘花一路時。<br>春衣過水冷，暮雨出關遲。莫道青州客，迢迢在夢思。<br></p></body></html>
