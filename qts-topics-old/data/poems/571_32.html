  <body><p>571_32: 《明月山懷獨孤崇魚琢》賈島</p>
        <p>明月長在目，明月長在心。在心複在目，何得稀去尋。<br>試望明月人，孟夏樹蔽岑。想彼歎此懷，樂喧忘幽林。<br>鄉本北嶽外，悔恨東夷深。願縮地脈還，豈待天恩臨。<br>非不渴隱秀，卻嫌他事侵。或雲岳樓鐘，來繞草堂吟。<br>當從令尹後，再往步柏林。<br></p></body></html>
