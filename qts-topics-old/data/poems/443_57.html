  <body><p>443_57: 《杭州春望》白居易</p>
        <p>望海樓明照曙霞，護江堤白蹋晴沙。濤聲夜入伍員廟，<br>柳色春藏蘇小家。紅袖織綾誇柿蒂，青旗沽酒趁梨花。<br>誰開湖寺西南路，草綠裙腰一道斜。<br></p></body></html>
