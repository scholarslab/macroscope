  <body><p>603_51: 《題秦州城》許棠</p>
        <p>聖澤滋遐徼，河堤四向通。大荒收虜帳，遺土複秦風。<br>亂燒迷歸路，遙山似夢中。此時懷感切，極目思無窮。<br></p></body></html>
