  <body><p>160_50: 《送袁太祝尉豫章》孟浩然</p>
        <p>何幸遇休明，觀光來上京。相逢武陵客，獨送豫章行。<br>隨牒牽黃綬，離群會墨卿。江南佳麗地，山水舊難名。<br></p></body></html>
