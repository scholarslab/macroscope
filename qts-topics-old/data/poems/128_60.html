  <body><p>128_60: 《雜詩三首》王維</p>
        <p>家住孟津河，門對孟津口。常有江南船，寄書家中否。<br>君自故鄉來，應知故鄉事。來日綺窗前，寒梅著花未。<br>已見寒梅發，複聞啼鳥聲。心心視春草，畏向階前生。<br></p></body></html>
