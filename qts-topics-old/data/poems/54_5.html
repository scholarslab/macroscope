  <body><p>54_5: 《景龍二年余自門下平章事削階授江州員外司馬…途中言志》崔湜</p>
        <p>余本燕趙人，秉心愚且直。群籍備所見，孤貞每自飭。<br>徇祿期代耕，受任亦量力。幸逢休明時，朝野兩薦推。<br>一朝趨金門，十載奉瑤墀。入掌遷固筆，出參枚馬詞。<br>吏部既三踐，中書亦五期。進無負鼎說，退慚補袞詩。<br>常恐嬰悔吝，不得少酬私。嗷嗷路傍子，納謗紛無已。<br>上動明主疑，下貽大臣恥。毫髮顧無累，冰壺邈自持。<br>天道何期平，幽冤終見明。始佐廬陵郡，尋牧襄陽城。<br>彤幃荷新寵，朱黻蒙舊榮。力薄慚任重，恩深知命輕。<br>飭徒留前路，行子悲且慕。猶聞長樂鐘，尚辨青門樹。<br>慈親不忍訣，昆弟默相顧。去去勿重陳，川長日雲暮。<br></p></body></html>
