  <body><p>39_29: 《蜀道難》張文琮</p>
        <p>梁山鎮地險，積石阻雲端。深谷下寥廓，層岩上鬱盤。<br>飛梁架絕嶺，棧道接危巒。攬轡獨長息，方知斯路難。<br></p></body></html>
