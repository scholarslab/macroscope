  <body><p>418_13: 《當來日大難行》元稹</p>
        <p>當來日大難行。前有阪，後有坑。大樑側，小梁傾。<br>兩軸相絞，兩輪相撐。大牛豎，小牛橫。烏啄牛背，<br>足趺力佇。當來日大難行。太行雖險，險可使平。<br>輪軸自撓，牽制不停。泥潦漸久，荊棘旋生。行必不得，<br>不如不行。<br></p></body></html>
