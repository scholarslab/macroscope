  <body><p>466_3: 《李蘇州遺太湖石奇狀絕倫因題二十韻奉呈夢得、樂天》牛僧孺</p>
        <p>胚渾何時結，嵌空此日成。掀蹲龍虎鬥，挾怪鬼神驚。<br>帶雨新水靜，輕敲碎玉鳴。攙叉鋒刃簇，縷絡釣絲縈。<br>近水搖奇冷，依松助澹清。通身鱗甲隱，透穴洞天明。<br>醜凸隆胡准，深凹刻兕觥。雷風疑欲變，陰黑訝將行。<br>噤9微寒早，輪囷數片橫。地祇愁墊壓，鼇足困支撐。<br>珍重姑蘇守，相憐懶慢情。為探湖裏物，不怕浪中鯨。<br>利涉餘千里，山河僅百程。池塘初展見，金玉自凡輕。<br>側眩魂猶悚，周觀意漸平。似逢三益友，如對十年兄。<br>旺興添魔力，消煩破宿酲。媲人當綺皓，視秩即公卿。<br>念此園林寶，還須別識精。詩仙有劉白，為汝數逢迎。<br></p></body></html>
