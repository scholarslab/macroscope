  <body><p>569_93: 《潯陽觀水》李群玉</p>
        <p>朝宗漢水接陽臺，唅呀填坑吼作雷。莫見九江平穩去，<br>還從三峽嶮巇來，南經夢澤寬浮日，西出岷山劣泛杯。<br>直至滄溟涵貯盡，深沉不動浸昭回。<br></p></body></html>
