  <body><p>491_34: 《春色滿皇州（一作薛能詩）》滕邁</p>
        <p>藹藹複悠悠，春歸十二樓。最明雲裏闕，先滿日邊州。<br>色媚青門外，光搖紫陌頭。上林榮舊樹，太液鏡新流。<br>暖帶祥煙起，清添瑞景浮。陽和如啟蟄，從此事芳遊。<br></p></body></html>
