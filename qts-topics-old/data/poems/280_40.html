  <body><p>280_40: 《送李方東歸（即故李校書端親弟）》盧綸</p>
        <p>故交三四人，聞別共沾巾。舉目是陳事，滿城無至親。<br>身從喪日病，家自儉年貧。此去何堪遠，遺孤在舊鄰。<br></p></body></html>
