  <body><p>581_21: 《商山早行》溫庭筠</p>
        <p>晨起動征鐸，客行悲故鄉。雞聲茅店月，人跡板橋霜。<br>槲葉落山路，枳花明驛牆。因思杜陵夢，鳧雁滿回塘。<br></p></body></html>
