  <body><p>36_27: 《奉和至壽春應令》虞世南</p>
        <p>瑤山盛風樂，南巡務逸遊。如何事巡撫，民瘼諒斯求。<br>文鶴揚輕蓋，蒼龍飾桂舟。泛沫縈沙嶼，寒澌擁急流。<br>路指八仙館，途經百尺樓。眷言昔遊踐，回駕且淹留。<br>後車喧鳳吹，前旌映彩旒。龍驂駐六馬，飛閣上三休。<br>調諧金石奏，歡洽羽觴浮。天文徒可仰，何以廁琳球。<br></p></body></html>
