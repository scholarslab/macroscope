  <body><p>608_22a: 《讀書》皮日休</p>
        <p>家資是何物，積帙列梁梠。高齋曉開卷，獨共聖人語。<br>英賢雖異世，自古心相許。案頭見蠹魚，猶勝凡儔侶。<br></p></body></html>
