  <body><p>193_28: 《野居》韋應物</p>
        <p>結髮屢辭秩，立身本疏慢。今得罷守歸，幸無世欲患。<br>棲止且偏僻，嬉遊無早宴。逐兔上坡岡，捕魚緣赤澗。<br>高歌意氣在，貰酒貧居慣。時啟北窗扉，豈將文墨間。<br></p></body></html>
