  <body><p>52_59: 《故趙王屬贈黃門侍郎上官公挽詞二首》宋之問</p>
        <p>韋門旌舊德，班氏業前書。謫去因丞相，歸來為婕妤。<br>周原烏相塚，越嶺雁隨車。冥漠辭昭代，空憐賦子虛。<br>綠車隨帝子，青瑣翊宸機。昔枉朝歌騎，今虛夕拜闈。<br>柳河淒挽曲，薤露濕靈衣。一厝窮泉閉，雙鸞遂不飛。<br></p></body></html>
