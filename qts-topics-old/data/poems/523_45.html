  <body><p>523_45: 《罷鐘陵幕吏十三年，來泊湓浦，感舊為詩》杜牧</p>
        <p>青梅雨中熟，檣倚酒旗邊。故國殘春夢，孤舟一褐眠。<br>搖搖遠堤柳，暗暗十程煙。南奏鐘陵道，無因似昔年。<br></p></body></html>
