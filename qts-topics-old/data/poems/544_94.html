  <body><p>544_94: 《贈陶山人》劉得仁</p>
        <p>處士例營營，惟君縱此生。閑能資壽考，健不換公卿。<br>藥圃妻同耨，山田子共耕。定知丹熟後，無姓亦無名。<br></p></body></html>
