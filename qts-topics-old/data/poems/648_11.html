  <body><p>648_11: 《聽新蟬寄張晝》方幹</p>
        <p>細聲頻斷續，審聽亦難分。仿佛應移處，從容卻不聞。<br>蘭棲朝咽露，樹隱暝吟雲。莫遣鄉愁起，吾懷只是君。<br></p></body></html>
