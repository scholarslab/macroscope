  <body><p>86_5: 《奉和聖制溫湯對雪應制》張說</p>
        <p>瑞雪帶寒風，寒風入陰管。陰管方凝閉，寒風複淒斷。<br>宮似瑤林匝，庭如月華滿。正賡挾纊詞，非近溫泉暖。<br></p></body></html>
