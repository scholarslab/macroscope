  <body><p>35_29: 《宣正殿芝草》李義府</p>
        <p>明王敦孝感，寶殿秀靈芝。色帶朝陽淨，光涵雨露滋。<br>且標宣德重，更引國恩施。聖祚今無限，微臣樂未移。<br></p></body></html>
