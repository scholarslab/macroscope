  <body><p>694_6: 《玉樹曲》王轂</p>
        <p>陳宮內宴明朝日，玉樹新妝逞嬌逸。三閣霞明天上開，<br>靈鼉振擂神仙出。天花數朵風吹綻，對舞輕盈瑞香散。<br>金管紅弦旖旎隨，霓旌玉佩參差轉。璧月夜滿樓風輕，<br>蓮舌泠泠詞調新。當行狎客盡持祿，直諫犯顏無一人。<br>歌舞未終樂未闋，晉王劍上粘腥血。君臣猶在醉鄉中，<br>一面已無陳日月。聖唐禦宇三百祀，濮上桑間宜禁止。<br>請停此曲歸正聲，願將雅樂調元氣。<br></p></body></html>
