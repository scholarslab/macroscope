  <body><p>535_31: 《將歸姑蘇南樓餞送李明府》許渾</p>
        <p>無處登臨不系情，一憑春酒醉高城。暫移羅綺見山色，<br>才駐管弦聞水聲。花落西亭添別恨，柳陰南浦促歸程。<br>前期迢遞今宵短，更倚朱闌待月明。<br></p></body></html>
