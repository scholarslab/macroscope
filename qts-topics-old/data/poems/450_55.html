  <body><p>450_55: 《從龍潭寺至少林寺，題贈同遊者》白居易</p>
        <p>山屐田衣六七賢，搴芳蹋翠弄潺湲。九龍潭月落杯酒，<br>三品松風飄管弦。強健且宜遊勝地，清涼不覺過炎天。<br>始知駕鶴乘雲外，別有逍遙地上仙。<br></p></body></html>
