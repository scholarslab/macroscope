  <body><p>448_66: 《花前有感，兼呈崔相公、劉郎中》白居易</p>
        <p>落花如雪鬢如霜，醉把花看益自傷。少日為名多檢束，<br>長年無興可顛狂。四時輪轉春常少，百刻支分夜苦長。<br>何事同生壬子歲，老于崔相及劉郎。<br></p></body></html>
