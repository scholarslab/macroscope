  <body><p>87_33a: 《奉和聖制春日出苑應制（一作矚目應令，一作明皇詩）》張說</p>
        <p>禁林豔裔發青陽，春望逍遙出畫堂。雨洗亭皋千畝綠，<br>風吹梅李一園香。鶴飛不去隨青管，魚躍翻來入彩航。<br>睿賞歡承天保定，遒文更睹日重光。<br></p></body></html>
