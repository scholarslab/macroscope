  <body><p>750_39: 《和朐陽載筆魯裕見寄》李中</p>
        <p>燕台多事每開顏，相許論交淡薄間。飲興共憐芳草岸，<br>吟情同愛夕陽山。露濃小徑蛩聲咽，月冷空庭竹影閑。<br>何事此時攀憶甚，與君俱是別鄉關。<br></p></body></html>
