  <body><p>394_10: 《龍夜吟》李賀</p>
        <p>捲髮胡兒眼睛綠，高樓夜靜吹橫竹。一聲似向天上來，<br>月下美人望鄉哭。直排七點星藏指，暗合清風調宮征。<br>蜀道秋深雲滿林，湘江半夜龍驚起。玉堂美人邊塞情，<br>碧窗皓月愁中聽。寒砧能搗百尺練，粉淚凝珠滴紅線。<br>胡兒莫作隴頭吟，隔窗暗結愁人心。<br></p></body></html>
