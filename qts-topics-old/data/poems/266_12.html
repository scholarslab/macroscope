  <body><p>266_12: 《白蘋洲送客》顧況</p>
        <p>莫信梅花發，由來謾報春。不才充野客，扶病送朝臣。<br>闕下搖青佩，洲邊采白蘋。臨流不痛飲，鷗鳥也欺人。<br></p></body></html>
