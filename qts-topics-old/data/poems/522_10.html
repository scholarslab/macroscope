  <body><p>522_10: 《句溪夏日送盧霈秀才歸王屋山將欲赴舉》杜牧</p>
        <p>野店正紛泊，繭蠶初引絲。行人碧溪渡，系馬綠楊枝。<br>苒苒跡始去，悠悠心所期。秋山念君別，惆悵桂花時。<br></p></body></html>
