  <body><p>209_3: 《送蕭穎士赴東府得離字》長孫鑄</p>
        <p>大德詎可擬，高梧有長離。素懷經綸具，昭世猶安卑。<br>落日去關外，悠悠隔山陂。我心如浮雲，千里相追隨。<br></p></body></html>
