  <body><p>87_15: 《奉和聖制野次喜雪應制》張說</p>
        <p>寒更玉漏催，曉色御前開。泱漭雲陰積，氤氳風雪回。<br>山知銀作甕，宮見璧成台。欲驗豐年象，飄搖仙藻來。<br></p></body></html>
