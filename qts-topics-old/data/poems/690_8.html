  <body><p>690_8: 《悼亡》王渙</p>
        <p>春來得病夏來加，深掩妝窗臥碧紗。為怯暗藏秦女扇，<br>怕驚愁度阿香車。腰肢暗想風欺柳，粉態難忘露洗花。<br>今日青門葬君處，亂蟬衰草夕陽斜。<br></p></body></html>
