  <body><p>292_50: 《題暕上人院》司空曙</p>
        <p>閉門不出自焚香，擁褐看山歲月長。雨後綠苔生石井，<br>秋來黃葉遍繩床。身閑何處無真性，年老曾言隱故鄉。<br>更說本師同學在，幾時攜手見衡陽。<br></p></body></html>
