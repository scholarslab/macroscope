  <body><p>248_17: 《送元詵還丹陽別業》郎士元</p>
        <p>已知成傲吏，複見解朝衣。應向丹陽郭，秋山獨掩扉。<br>草堂連古寺，江日動晴暉。一別滄洲遠，蘭橈幾歲歸。<br></p></body></html>
