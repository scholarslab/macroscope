  <body><p>260_9: 《春日閒居三首》秦系</p>
        <p>一似桃源隱，將令過客迷。礙冠門柳長，驚夢院鶯啼。<br>澆藥泉流細，圍棋日影低。舉家無外事，共愛草萋萋。<br>長謠朝複暝，幽獨幾人知。老鶴兼雛弄，叢篁帶筍移。<br>白雲將袖拂，青鏡出簷窺。邀取漁家叟，花間把酒卮。<br>寂寂池亭裏，軒窗間綠苔。遊魚牽荇沒，戲鳥踏花摧。<br>小徑僧尋去，高峰鹿下來。中年曾屢辟，多病複遲回。<br></p></body></html>
