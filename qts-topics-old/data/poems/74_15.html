  <body><p>74_15: 《利州北佛龕前重於去歲題處作》蘇頲</p>
        <p>重岩載看美，分塔起層標。蜀守經塗處，巴人作禮朝。<br>地疑三界出，空是六塵銷。臥石鋪蒼蘚，行塍覆綠條。<br>歲年書有記，非為學題橋。<br></p></body></html>
