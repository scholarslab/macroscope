  <body><p>220_20: 《短歌行，送祁錄事歸合州，因寄蘇使君》杜甫</p>
        <p>前者途中一相見，人事經年記君面。後生相動何寂寥，<br>君有長才不貧賤。君今起柁春江流，余亦沙邊具小舟。<br>幸為達書賢府主，江花未盡會江樓。<br></p></body></html>
