  <body><p>38_19: 《和衛尉寺柳》杜之松</p>
        <p>漢將本屯營，遼河有戍城。大夫曾取姓，先生亦得名。<br>高枝拂遠雁，疏影度遙星。不辭攀折苦，為入管弦聲。<br></p></body></html>
