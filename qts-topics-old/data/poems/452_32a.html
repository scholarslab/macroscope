  <body><p>452_32a: 《三適贈道友》白居易</p>
        <p>褐綾袍厚暖，臥蓋行坐披。紫氈履寬穩，蹇步頗相宜。<br>足適已忘履，身適已忘衣。況我心又適，兼忘是與非。<br>三適今為一，怡怡複熙熙。禪那不動處，混沌未鑿時。<br>此固不可說，為君強言之。<br></p></body></html>
