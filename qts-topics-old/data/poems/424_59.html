  <body><p>424_59: 《大水》白居易</p>
        <p>潯陽郊郭間，大水歲一至。閭閻半飄蕩，城堞多傾墜。<br>蒼茫生海色，渺漫連空翠。風卷白波翻，日煎紅浪沸。<br>工商徹屋去，牛馬登山避。況當率稅時，頗害農桑事。<br>獨有傭舟子，鼓枻生意氣。不知萬人災，自覓錐刀利。<br>吾無奈爾何，爾非久得志。九月霜降後，水涸為平地。<br></p></body></html>
