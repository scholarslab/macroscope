  <body><p>493_15: 《村居》沈亞之</p>
        <p>有樹巢宿鳥，無酒共客醉。月上蟬韻殘，梧桐陰繞地。<br>獨出村舍門，吟劇微風起。蕭蕭蘆荻叢，叫嘯如山鬼。<br>應緣我憔悴，為我哭秋思。<br></p></body></html>
