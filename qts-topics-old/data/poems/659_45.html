  <body><p>659_45: 《秋居有寄》羅隱</p>
        <p>端居湖岸東，生計有無中。魘處千般鬼，寒時百種風。<br>性靈從道拙，心事奈成空。多謝金台客，何當一笑同。<br></p></body></html>
