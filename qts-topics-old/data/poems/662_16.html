  <body><p>662_16: 《中元夜泊淮口》羅隱</p>
        <p>木葉回飄水面平，偶因孤棹已三更。秋涼霧露侵燈下，<br>夜靜魚龍逼岸行。欹枕正牽題柱思，隔樓誰轉繞梁聲。<br>錦帆天子狂魂魄，應過揚州看月明。<br></p></body></html>
