  <body><p>297_5: 《泛水曲》王建</p>
        <p>載酒入煙浦，方舟泛綠波。子酌我複飲，子飲我還歌。<br>蓮深微路通，峰曲幽氣多。閱芳無留瞬，弄桂不停柯。<br>水上秋日鮮，西山碧峨峨。茲歡良可貴，誰複更來過。<br></p></body></html>
