  <body><p>273_60: 《過龍灣五王閣訪友人不遇》戴叔倫</p>
        <p>野橋秋水落，江閣暝煙微。白日又欲午，高人猶未歸。<br>青林依古塔，虛館靜柴扉。坐久思題字，翻憐柿葉稀。<br></p></body></html>
