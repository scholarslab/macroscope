  <body><p>632_35: 《華下》司空圖</p>
        <p>籜冠新帶步池塘，逸韻偏宜夏景長。扶起綠荷承早露，<br>驚回白鳥入殘陽。久無書去幹時貴，時有僧來自故鄉。<br>不用名山訪真訣，退休便是養生方。<br></p></body></html>
