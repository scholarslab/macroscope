  <body><p>554_67: 《長安書懷呈知己》項斯</p>
        <p>江湖歸不易，京邑計長貧。獨夜有知己，論心無故人。<br>一燈愁裏夢，九陌病中春。為問清平日，無門致出身。<br></p></body></html>
