  <body><p>692_110: 《亂後旅中遇友人》杜荀鶴</p>
        <p>念子為儒道未亨，依依心向十年兄。莫依亂世輕依託，<br>須學前賢隱姓名。大國未知何日靜，舊山猶可入雲耕。<br>不如自此同歸去，帆掛秋風一信程。<br></p></body></html>
