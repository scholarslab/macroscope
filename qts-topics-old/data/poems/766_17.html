  <body><p>766_17: 《蓮塘霽望》劉兼</p>
        <p>新秋菡萏發紅英，向晚風飄滿郡馨。萬疊水紋羅乍展，<br>一雙鸂鶒繡初成。採蓮女散吳歌闋，拾翠人歸楚雨晴。<br>遠岸牧童吹短笛，蓼花深處信牛行。<br></p></body></html>
