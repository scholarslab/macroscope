  <body><p>498_45: 《詠雲》姚合</p>
        <p>靄靄紛紛不可窮，戛笙歌處盡隨龍。來依銀漢一千里，<br>歸傍巫山十二峰。呈瑞每聞開麗色，避風仍見掛喬松。<br>憐君翠染雙蟬鬢，鏡裏朝朝近玉容。<br></p></body></html>
