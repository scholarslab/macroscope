  <body><p>457_3: 《分司洛中多暇數與諸客宴遊醉後狂吟偶成十韻…奇章公》白居易</p>
        <p>性與時相遠，身將世兩忘。寄名朝士籍，寓興少年場。<br>老豈無談笑，貧猶有酒漿。隨時來伴侶，逐日用風光。<br>數數游何爽，些些病未妨。天教榮啟樂，人恕接輿狂。<br>改業為逋客，移家住醉鄉。不論招夢得，兼擬誘奇章。<br>要路風波險，權門市井忙。世間無可戀，不是不思量。<br></p></body></html>
