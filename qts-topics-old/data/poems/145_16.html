  <body><p>145_16: 《五日觀妓》萬楚</p>
        <p>西施謾道浣春紗，碧玉今時鬥麗華。眉黛奪將萱草色，<br>紅裙妒殺石榴花。新歌一曲令人豔，醉舞雙眸斂鬢斜。<br>誰道五絲能續命，卻令今日死君家。<br></p></body></html>
