  <body><p>293_54: 《遇谷口道士》司空曙</p>
        <p>一見林中客，閑知州縣勞。白雲秋色遠，蒼嶺夕陽高。<br>自說名因石，誰逢手種桃。丹經倘相授，何用戀青袍。<br></p></body></html>
