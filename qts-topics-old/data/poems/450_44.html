  <body><p>450_44: 《勉閒遊》白居易</p>
        <p>天時人事常多故，一歲春能幾處遊。不是塵埃便風雨，<br>若非疾病即悲憂。貧窮心苦多無興，富貴身忙不自由。<br>唯有分司官恰好，閒遊雖老未能休。<br></p></body></html>
