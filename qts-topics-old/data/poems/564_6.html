  <body><p>564_6: 《句》楊牢</p>
        <p>蝦蟆欲吃月，保護常教圓。<br>心明外不察，月向懷中圓。<br>羅幃若不卷，誰道中無人。<br>魁形下方天頂亞，二十四寸窗中月。<br>母俾就學，誤入人家，乃父友也。方彈棋，戲以局為題，<br></p></body></html>
