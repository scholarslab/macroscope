  <body><p>539_63: 《酬令狐郎中見寄》李商隱</p>
        <p>望郎臨古郡，佳句灑丹青。應自丘遲宅，仍過柳惲汀。<br>封來江渺渺，信去雨冥冥。句曲聞仙訣，臨川得佛經。<br>朝吟支客枕，夜讀漱僧瓶。不見銜蘆雁，空流腐草螢。<br>土宜悲坎井，天怒識雷霆。象卉分疆近，蛟涎浸岸腥。<br>補羸貪紫桂，負氣托青萍。萬里懸離抱，危於訟合鈴。<br></p></body></html>
