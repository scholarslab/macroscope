  <body><p>709_57: 《病中春日即事寄主人尚書二首》徐夤</p>
        <p>身比秋荷覺漸枯，致君經國墮前圖。層冰照日猶能暖，<br>病骨逢春卻未蘇。鏡裏白須撏又長，枝頭黃鳥靜還呼。<br>庾樓恩化通神聖，何計能教擲得盧。<br>風拍衰肌久未蠲，破窗頻見月團圓。更無舊日同人問，<br>只有多情太守憐。臘內送將三折股，歲陰分與五銖錢。<br>玄穹若假年齡在，願捧銅盤為國賢。<br></p></body></html>
