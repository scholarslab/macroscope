  <body><p>439_91: 《昭君怨》白居易</p>
        <p>明妃風貌最娉婷，合在椒房應四星。只得當年備宮掖，<br>何曾專夜奉幃屏。見疏從道迷圖畫，知屈那教配虜庭。<br>自是君恩薄如紙，不須一向恨丹青。<br></p></body></html>
