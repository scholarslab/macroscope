  <body><p>403_18: 《公安縣遠安寺水亭見展公題壁漂然淚流因書四韻》元稹</p>
        <p>碧澗去年會，與師三兩人。今來見題壁，師已是前身。<br>芰葉迎僧夏，楊花度俗春。空將數行淚，灑遍塔中塵。<br></p></body></html>
