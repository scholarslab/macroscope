  <body><p>510_19: 《酬鄭模司直見寄》張祜</p>
        <p>故人滄海曲，聊複話平生。喜是狂奴態，羞為老婢聲。<br>宦途終日薄，身事長年輕。猶賴書千卷，長隨一棹行。<br></p></body></html>
