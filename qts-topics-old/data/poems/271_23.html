  <body><p>271_23: 《奉賀太保岐公承恩致政》竇常</p>
        <p>君為宮保及清時，冠蓋初閑拜武遲。五色詔中宣九德，<br>百僚班外置三師。山泉遂性休稱疾，子弟能官各受詞。<br>不學鑄金思範蠡，乞言猶許上丹墀。<br></p></body></html>
