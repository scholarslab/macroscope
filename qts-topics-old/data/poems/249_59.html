  <body><p>249_59: 《與張諲宿劉八城東莊》皇甫冉</p>
        <p>人閑當歲暮，田野尚逢迎。萊子多嘉慶，陶公得此生。<br>寒蕪連古渡，雲樹近嚴城。雞黍無辭薄，貧交但貴情。<br></p></body></html>
