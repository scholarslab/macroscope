  <body><p>239_32: 《七盤嶺阻寇聞李端公先到南楚》錢起</p>
        <p>日暮窮途淚滿襟，雲天南望羨飛禽。阮腸暗與孤鴻斷，<br>江水遙連別恨深。明月既能通憶夢，青山何用隔同心。<br>秦楚眼看成絕國，相思一寄白頭吟。<br></p></body></html>
