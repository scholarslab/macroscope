  <body><p>257_2: 《蟬鳴一篇五章》宋華</p>
        <p>蟬其鳴矣，於彼疏桐。庇影容跡，何所不容。嘒嘒其長，<br>永托於風。未見君子，我心忡忡。既見君子，樂且有融。<br>彼蟬鳴矣，于林之表。含風飲露，以樂吾道。有懷載遷，<br>伊誰雲保。未見君子，我心悄悄。既見君子，披豁予抱。<br>蟬鳴蟬鳴，幽暢乎而。肅肅爾庭，遠近涼颸。言赴高柳，<br>叢篁間之。思而不見，如渴如饑。亦既覯止，我心則夷。<br>蟬鳴伊何，時運未與。匪歎秋徂，怨斯路阻。願言莫從，<br>鬱悒誰語。君子至止，慰我延佇。何斯違斯，倏爾遐舉。<br>歲之秋深，蟬其夕吟。披衣軒除，蕭蕭風林。我友來斯，<br>言告離衿。何以敘懷，臨水鳴琴。何以贈言，委順浮沉。<br></p></body></html>
