  <body><p>54_27: 《登總持寺閣》崔湜</p>
        <p>宿雨清龍界，晨暉滿鳳城。升攀重閣迥，憑覽四郊明。<br>井邑周秦地，山河今古情。紆餘一水合，寥落五陵平。<br>處處風煙起，欣欣草木榮。故人不可見，冠蓋滿東京。<br></p></body></html>
