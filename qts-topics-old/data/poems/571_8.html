  <body><p>571_8: 《寄遠》賈島</p>
        <p>別腸多鬱紆，豈能肥肌膚。始知相結密，不及相結疏。<br>疏別恨應少，密離恨難袪。門前南流水，中有北飛魚。<br>魚飛向北海，可以寄遠書。不惜寄遠書，故人今在無。<br>況此數尺身，阻彼萬里途。自非日月光，難以知子軀。<br></p></body></html>
