  <body><p>149_71: 《吳中聞潼關失守，因奉寄淮南蕭判官》劉長卿</p>
        <p>一雁飛吳天，羈人傷暮律。松江風嫋嫋，波上片帆疾。<br>木落姑蘇台，霜收洞庭橘。蕭條長洲外，唯見寒山出。<br>胡馬嘶秦雲，漢兵亂相失。關中因竊據，天下共憂栗。<br>南楚有瓊枝，相思怨瑤瑟。一身寄滄洲，萬里看白日。<br>赴敵甘負戈，論兵勇投筆。臨風但攘臂，擇木將委質。<br>不如歸遠山，雲臥飯松栗。<br></p></body></html>
