  <body><p>76_8: 《題東山子李適碑陰二首》徐彥伯</p>
        <p>隴嶂縈紫氣，金光赫氛氳。美人含遙靄，桃李芳自熏。<br>圖高黃鶴羽，寶奪驪龍群。忽驚薤露曲，掩噎東山雲。<br>回也實夭折，賈生亦脆促。今複哀若人，危光迅風燭。<br>夜台淪清鏡，窮塵埋結綠。何以贈下泉，生芻唯一束。<br></p></body></html>
