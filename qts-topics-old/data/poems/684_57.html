  <body><p>684_57: 《華清宮二首》吳融</p>
        <p>四郊飛雪暗雲端，唯此宮中落旋幹。<br>綠樹碧簷相掩映，無人知道外邊寒。<br>長生秘殿倚青蒼，擬敵金庭不死鄉。<br>無奈逝川東去急，秦陵松柏滿殘陽。<br></p></body></html>
