  <body><p>614_3: 《夏景無事因懷章來二上人二首》皮日休</p>
        <p>澹景微陰正送梅，幽人逃暑癭楠杯。水花移得和魚子，<br>山蕨收時帶竹胎。嘯館大都偏見月，醉鄉終竟不聞雷。<br>更無一事唯留客，卻被高僧怕不來。<br>佳樹盤珊枕草堂，此中隨分亦閑忙。平鋪風簟尋琴譜，<br>靜掃煙窗著藥方。幽鳥見貧留好語，白蓮知臥送清香。<br>從今有計消閒日，更為支公置一床。<br></p></body></html>
