  <body><p>394_9: 《神仙曲》李賀</p>
        <p>碧峰海面藏靈書，上帝揀作神仙居。清明笑語聞空虛，<br>鬥乘巨浪騎鯨魚。春羅書字邀王母，共宴紅樓最深處。<br>鶴羽沖風過海遲，不如卻使青龍去。猶疑王母不相許，<br>垂露娃鬟更傳語。<br></p></body></html>
