  <body><p>748_40: 《春閨辭二首》李中</p>
        <p>塵昏菱鑒懶修容，雙臉桃花落盡紅。<br>玉塞夢歸殘燭在，曉鶯窗外囀梧桐。<br>邊無音信暗消魂，茜袖香裙積淚痕。<br>海燕歸來門半掩，悠悠花落又黃昏。<br></p></body></html>
