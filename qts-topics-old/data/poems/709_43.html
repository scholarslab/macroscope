  <body><p>709_43: 《贈月君》徐夤</p>
        <p>出水蓮花比性靈，三生塵夢一時醒。神傳尊勝陀羅咒，<br>佛授金剛般若經。懿德好書添女誡，素容堪畫上銀屏。<br>鳴梭軋軋纖纖手，窗戶流光織女星。<br></p></body></html>
