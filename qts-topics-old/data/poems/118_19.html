  <body><p>118_19: 《送越州裴參軍充使入京》孫逖</p>
        <p>日落川徑寒，離心苦未安。客愁西向盡，鄉夢北歸難。<br>霜果林中變，秋花水上殘。明朝渡江後，雲物向南看。<br></p></body></html>
