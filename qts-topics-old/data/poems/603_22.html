  <body><p>603_22: 《送李左丞巡邊》許棠</p>
        <p>狂戎侵內地，左轄去蕭關。走馬沖邊雪，鳴鞞動塞山。<br>風收枯草定，月滿廣沙閑。西繞河蘭匝，應多隔歲還。<br></p></body></html>
