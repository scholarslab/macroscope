  <body><p>515_22: 《和處州韋使君新開南溪》朱慶餘</p>
        <p>地裏光圖讖，樵人共說深。悠然想高躅，坐使變荒岑。<br>疏鑿因殊舊，亭台亦自今。靜容猿暫下，閑與鶴同尋。<br>轉旆馴禽起，褰帷瀑溜侵。石稀潭見底，嵐暗樹無陰。<br>躋險難通屐，攀棲稱抱琴。雲風開物意，潭水識人心。<br>攜榼巡花遍，移舟惜景沈。世嫌山水僻，誰伴謝公吟。<br></p></body></html>
