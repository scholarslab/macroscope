  <body><p>664_15: 《西京道中》羅隱</p>
        <p>半夜秋聲觸斷蓬，百年身事算成空。禰生詞賦拋江夏，<br>漢祖精神憶沛中。未必他時能富貴，只應從此見窮通。<br>邊禽隴水休相笑，自有滄洲一棹風。<br></p></body></html>
