  <body><p>283_104: 《府試古鏡》李益</p>
        <p>舊是秦時鏡，今藏古匣中。龍盤初掛月，鳳舞欲生風。<br>石黛曾留殿，朱光適在宮。應祥知道泰，鑒物覺神通。<br>肝膽誠難隱，妍媸信易窮。幸居君子室，長願免塵蒙。<br></p></body></html>
