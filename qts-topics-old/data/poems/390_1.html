  <body><p>390_1: 《李憑箜篌引》李賀</p>
        <p>吳絲蜀桐張高秋，空白凝雲頹不流。江娥啼竹素女愁，<br>李憑中國彈箜篌。昆山玉碎鳳凰叫，芙蓉泣露香蘭笑。<br>十二門前融冷光，二十三絲動紫皇。女媧煉石補天處，<br>石破天驚逗秋雨。夢入坤山教神嫗，老魚跳波瘦蛟舞。<br>吳質不眠倚桂樹，露腳斜飛濕寒兔。<br></p></body></html>
