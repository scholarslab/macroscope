  <body><p>679_53: 《南澗耕叟》崔塗</p>
        <p>年年南澗濱，力盡志猶存。雨雪朝耕苦，桑麻歲計貧。<br>戰添丁壯役，老憶太平春。見說經荒後，田園半屬人。<br></p></body></html>
