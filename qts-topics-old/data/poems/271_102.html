  <body><p>271_102: 《忝職武昌，初至夏口，書事獻府主相公》竇鞏</p>
        <p>白髮放櫜鞬，梁王愛舊全。竹籬江畔宅，梅雨病中天。<br>時奉登樓宴，閑修上水船。邑人興謗易，莫遣鶴支錢。<br></p></body></html>
