  <body><p>34_8: 《侍宴賦得起坐彈鳴琴二首（一作楊希道詩）》楊師道</p>
        <p>北林鵲夜飛，南軒月初進。調弦發清征，蕩心祛褊吝。<br>變作離鴻聲，還入思歸引。長歎未終極，秋風飄素鬢。<br>絲傳園客意，曲奏楚妃情。罕有知音者，空勞流水聲。<br></p></body></html>
