  <body><p>542_14: 《秋日零陵與幕下諸賓遊河夜飲》鄭史</p>
        <p>湘月蘋風乍暢襟，燭前江水練千尋。新秋宋玉能為賦，<br>永夕袁安好共吟。輦下翠蛾須強展，尊中綠蟻且徐斟。<br>汀沙漸有珠凝露，緩棹蘭橈任夜深。<br></p></body></html>
