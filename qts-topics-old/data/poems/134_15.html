  <body><p>134_15: 《籬筍》李頎</p>
        <p>東園長新筍，映日複穿籬。迸出依青嶂，攢生伴綠池。<br>色因林向背，行逐地高卑。但恐春將老，青青獨爾為。<br></p></body></html>
