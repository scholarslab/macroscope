  <body><p>31_34: 《暮秋言懷》魏征</p>
        <p>首夏別京輔，杪秋滯三河。沉沉蓬萊閣，日夕鄉思多。<br>霜剪涼階蕙，風捎幽渚荷。歲芳坐淪歇，感此式微歌。<br></p></body></html>
