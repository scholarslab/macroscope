  <body><p>270_7: 《聞笛（一作李益詩）》戎昱</p>
        <p>入夜思歸切，笛聲清更哀。愁人不願聽，自到枕前來。<br>風起塞雲斷，夜深關月開。平明獨惆悵，飛盡一庭梅。<br></p></body></html>
