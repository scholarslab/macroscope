  <body><p>477_60: 《送王六覲巢縣叔父二首》李涉</p>
        <p>巢岸南分戰鳥山，水雲程盡到東關。<br>弦歌自是君家事，莫怪今來一邑閑。<br>長憶山陰舊會時，王家兄弟盡相隨。<br>老來放逐瀟湘路，淚滴秋風引獻之。<br></p></body></html>
