  <body><p>310_47: 《題南峰褚道士》于鵠</p>
        <p>得道南山久，曾教四皓棋。閉門醫病鶴，倒篋養神龜。<br>松際風長在，泉中草不衰。誰知茅屋裏，有路向峨嵋。<br></p></body></html>
