  <body><p>683_61: 《代小玉家為蕃騎所虜後寄故集賢裴公相國》韓偓</p>
        <p>動天金鼓逼神州，惜別無心學墜樓。不得回眸辭傅粉，<br>便須含淚對殘秋。折釵伴妾埋青塚，半鏡隨郎葬杜郵。<br>唯有此宵魂夢裏，殷勤見覓鳳池頭。<br></p></body></html>
