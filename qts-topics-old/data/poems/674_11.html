  <body><p>674_11: 《送進士盧棨東歸》鄭穀</p>
        <p>灞岸草萋萋，離觴我獨攜。流年俱老大，失意又東西。<br>曉楚山雲滿，春吳水樹低。到家梅雨歇，猶有子規啼。<br></p></body></html>
