  <body><p>613_55: 《早春以橘子寄魯望》皮日休</p>
        <p>個個和枝葉捧鮮，彩凝猶帶洞庭煙。不為韓嫣金丸重，<br>直是周王玉果圓。剖似日魂初破後，弄如星髓未銷前。<br>知君多病仍中聖，盡送寒苞向枕邊。<br></p></body></html>
