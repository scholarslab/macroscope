  <body><p>355_30: 《酬樂天聞新蟬見贈》劉禹錫</p>
        <p>碧樹鳴蟬後，煙雲改容光。瑟然引秋氣，芳草日夜黃。<br>夾道喧古槐，臨池思垂楊。離人下憶淚，志士激剛腸。<br>昔聞阻山川，今聽同匡床。人情便所遇，音韻豈殊常。<br>因之比笙竽，送我遊醉鄉。<br></p></body></html>
