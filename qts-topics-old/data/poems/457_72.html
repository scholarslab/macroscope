  <body><p>457_72: 《憶江南詞三首（此曲亦名《謝秋娘》，每首五句）》白居易</p>
        <p>江南好，風景舊曾諳。日出江花紅勝火，春來江水綠如藍。<br>能不憶江南？江南憶，最憶是杭州。山寺月中尋桂子，郡亭枕上看潮頭。<br>何日更重遊？江南憶，其次憶吳宮。吳酒一杯春竹葉，吳娃雙舞醉芙蓉。<br>早晚複相逢。<br></p></body></html>
