  <body><p>189_20: 《送李儋》韋應物</p>
        <p>別離何從生，乃在親愛中。反念行路子，拂衣自西東。<br>日昃不留宴，嚴車出崇墉。行游非所樂，端憂道未通。<br>春野百卉發，清川思無窮。芳時坐離散，世事誰可同。<br>歸當掩重關，默默想音容。<br></p></body></html>
