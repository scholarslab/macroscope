  <body><p>378_12: 《寄義興小女子》孟郊</p>
        <p>江南莊宅淺，所固唯疏籬。小女未解行，酒弟老更癡。<br>家中多吳語，教爾遙可知。山怪夜動門，水妖時弄池。<br>所憂癡酒腸，不解委曲辭。漁妾性崛強，耕童手皴厘。<br>想茲為繈褓，如鳥拾柴枝。我詠元魯山，胸臆流甘滋。<br>終當學自乳，起坐常相隨。<br></p></body></html>
