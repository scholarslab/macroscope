  <body><p>447_71: 《百日假滿》白居易</p>
        <p>心中久有歸田計，身上都無濟世才。長告初從百日滿，<br>故鄉元約一年回。馬辭轅下頭高舉，鶴出籠中翅大開。<br>但拂衣行莫回顧，的無官職趁人來。<br></p></body></html>
