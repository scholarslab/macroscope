  <body><p>702_59: 《宴駙馬宅》張蠙</p>
        <p>牙香禁樂鎮相攜，日日君恩降紫泥。紅藥院深人半醉，<br>綠楊門掩馬頻嘶。座中古物多仙意，壁上新詩有禦題。<br>別向庭蕪寘吟石，不教宮妓踏成蹊。<br></p></body></html>
