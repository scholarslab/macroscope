  <body><p>68_9: 《詠寶劍》崔融1</p>
        <p>寶劍出昆吾，龜龍夾采珠。五精初獻術，千戶競淪都。<br>匣氣沖牛斗，山形轉轆轤。欲知天下貴，持此問風胡。<br></p></body></html>
