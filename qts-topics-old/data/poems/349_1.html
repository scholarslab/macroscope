  <body><p>349_1: 《東風二章》歐陽詹</p>
        <p>東風葉時，匪沃匪飄。莫雪凝川，莫陰冱郊。<br>朝不徯夕乃銷，東風之行地上兮。上德臨慝，匪戮匪梟。<br>莫暴在野，莫醜在階。以踣以殲，夕不徯朝。<br>隴西公來浚都兮。<br>東風葉時，匪鑿匪穮。莫蟄在泉，莫枯在條。<br>宵不徯晨乃繇。東風之行地上兮。上德為政，匪食匪招。<br>莫顧于家，莫流於遼。以飽以回，晨不徯宵。<br>隴西公來浚都兮。<br></p></body></html>
