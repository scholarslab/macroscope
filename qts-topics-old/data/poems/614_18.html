  <body><p>614_18: 《傷進士嚴子重詩》皮日休</p>
        <p>十哭都門榜上塵，蓋棺終是五湖人。生前有敵唯丹桂，<br>沒後無家只白蘋。箬下斬新醒處月，江南依舊詠來春。<br>知君精爽應無盡，必在酆都頌帝晨。<br></p></body></html>
