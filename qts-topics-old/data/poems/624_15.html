  <body><p>624_15: 《奉和襲美吳中言情見寄次韻》陸龜蒙</p>
        <p>菰煙蘆雪是儂鄉，釣線隨身好坐忘。徒愛右軍遺點畫，<br>閑披左氏得膏肓。無因月殿聞移屟，只有風汀去采香。<br>莫問江邊漁艇子，玉皇看賜羽衣裳。<br></p></body></html>
