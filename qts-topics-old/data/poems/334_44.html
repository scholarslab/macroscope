  <body><p>334_44: 《句》令狐楚</p>
        <p>何日居三署，終年尾百僚。<br>移石幾回敲廢印，開箱何處送新圖。<br>唯應四仲祭，使者暫悲嗟。<br>偶逢蒲家郎，乃是葛仙客。行常乘青竹，饑即煮白石。<br>腰間嫌大組，心內保尺宅。我願從之游，深蔔煉上液。<br></p></body></html>
