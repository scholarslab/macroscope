  <body><p>122_9: 《永城使風》盧象</p>
        <p>長風起秋色，細雨含落暉。夕鳥向林去，晚帆相逐飛。<br>蟲聲出亂草，水氣薄行衣。一別故鄉道，悠悠今始歸。<br></p></body></html>
