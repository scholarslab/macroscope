  <body><p>271_59: 《時興》竇群</p>
        <p>夙心曠何許，日暮依林薄。流水不待人，孤雲時映鶴。<br>濛濛千萬花，曷為神仙藥。不遇爛柯叟，報非舊城郭。<br></p></body></html>
