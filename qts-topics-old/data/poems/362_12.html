  <body><p>362_12: 《罷郡歸洛陽寄友人》劉禹錫</p>
        <p>遠謫年猶少，初歸鬢已衰。門閑故吏去，室靜老僧期。<br>不見蜘蛛集，頻為佝僂欺。穎微囊未出，寒甚穀難吹。<br>濩落唯心在，平生有己知。商歌夜深後，聽者竟為誰。<br></p></body></html>
