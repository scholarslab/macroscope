  <body><p>649_17: 《客行》方幹</p>
        <p>藕葉綴為衣，東西泣路岐。鄉心日落後，身計酒醒時。<br>觸目多添感，凝情足所思。羈愁難盡遣，行坐一低眉。<br></p></body></html>
