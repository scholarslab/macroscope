  <body><p>619_16: 《短歌行》陸龜蒙</p>
        <p>爪牙在身上，陷阱猶可制。爪牙在胸中，劍戟無所畏。<br>人言畏猛虎，誰是撩頭弊。只見古來心，奸雄暗相噬。<br></p></body></html>
