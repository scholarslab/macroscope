  <body><p>96_29: 《王昭君（一作宋之問詩）》沈佺期</p>
        <p>非君惜鸞殿，非妾妒蛾眉。薄命由驕虜，無情是畫師。<br>嫁來胡地日，不並漢宮時。心苦無聊賴，何堪馬上辭。<br></p></body></html>
