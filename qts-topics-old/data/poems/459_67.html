  <body><p>459_67: 《對新家醞玩自種花》白居易</p>
        <p>香麹親看造，芳叢手自栽。迎春報酒熟，垂老看花開。<br>紅蠟半含萼，綠油新醱醅。玲瓏五六樹，瀲灩兩三杯。<br>恐有狂風起，愁無好客來。獨酣還獨語，待取月明回。<br></p></body></html>
