  <body><p>278_20: 《雪謗後書事上皇甫大夫》盧綸</p>
        <p>盛德總群英，高標仰國楨。獨安巡狩日，曾掩趙張名。<br>業就難辭寵，朝回更授兵。曉川分牧馬，夜雪覆連營。<br>長策威殊俗，嘉謀翊聖明。畫圖規陣勢，夢筆紀山行。<br>綬拂池中影，珂搖竹外聲。賜歡征妓樂，陪醉問公卿。<br>卻憶經前事，翻疑得此生。分深存沒感，恩在子孫榮。<br>覽鏡愁將老，捫心喜複驚。豈言沈族重，但覺殺身輕。<br>有淚沾墳典，無家集弟兄。東西遭世難，流浪識交情。<br>閱古宗文舉，推才慕正平。應憐守貧賤，又欲事躬耕。<br></p></body></html>
