  <body><p>118_11: 《正月十五日夜應制（一作沈佺期詩）》孫逖</p>
        <p>洛城三五夜，天子萬年春。彩仗移雙闕，瓊筵會九賓。<br>舞成蒼頡字，燈作法王輪。不覺東方日，遙垂禦藻新。<br></p></body></html>
