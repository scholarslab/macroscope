  <body><p>76_5: 《和李適答宋十一入崖口五渡見贈》徐彥伯</p>
        <p>聞有獨往客，拂衣捐世心。結欣薄枉渚，撰念縈舊林。<br>經亙去崖合，冥綿歸壑深。琪樹環碧彩，金潭生翠陰。<br>沿洄弄沙榜，詭仄眺明岑。夕聞桂裏猿，曉玩松上禽。<br>雜佩蘊孤袖，瓊敷綴雙襟。我懷滄洲想，懿爾白雲吟。<br>秉願理方協，存期跡易尋。茲言庶不負，為報岩中琴。<br></p></body></html>
