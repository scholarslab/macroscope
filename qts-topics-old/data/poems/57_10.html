  <body><p>57_10: 《雲》李嶠</p>
        <p>大樑白雲起，氛氳殊未歇。錦文觸石來，蓋影淩天發。<br>煙煴萬年樹，掩映三秋月。會入大風歌，從龍赴圓闕。<br></p></body></html>
