  <body><p>510_28: 《送外甥》張祜</p>
        <p>衰年生侄少，唯爾最關心。偶作魏舒別，聊為殷浩吟。<br>白波舟不定，黃葉路難尋。自此尊中物，誰當更共斟。<br></p></body></html>
