  <body><p>747_63: 《江行晚泊寄湓城知友》李中</p>
        <p>孤舟相憶久，何處倍關情。野渡帆初落，秋風蟬一聲。<br>江浮殘照闊，雲散亂山橫。漸去湓城遠，那堪新月生。<br></p></body></html>
