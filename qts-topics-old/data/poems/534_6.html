  <body><p>534_6: 《重遊練湖懷舊》許渾</p>
        <p>西風渺渺月連天，同醉蘭舟未十年。鵩鳥賦成人已沒，<br>嘉魚詩在世空傳。榮枯盡寄浮雲外，哀樂猶驚逝水前。<br>日暮長堤更回首，一聲鄰笛舊山川。<br></p></body></html>
