  <body><p>576_8: 《台城曉朝曲》溫庭筠</p>
        <p>司馬門前火千炬，闌幹星斗天將曙。朱網龕鬖丞相車，<br>曉隨疊鼓朝天去。博山鏡樹香茸，嫋嫋浮航金畫龍。<br>大江斂勢避辰極，兩闕深嚴煙翠濃。<br></p></body></html>
