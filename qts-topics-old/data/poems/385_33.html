  <body><p>385_33: 《答白杭州郡樓登望畫圖見寄》張籍</p>
        <p>畫得江城登望處，寄來今日到長安。乍驚物色從詩出，<br>更想工人下手難。將展書堂偏覺好，每來朝客盡求看。<br>見君向此閑吟意，肯恨當時作外官。<br></p></body></html>
