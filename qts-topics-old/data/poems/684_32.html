  <body><p>684_32: 《閒書》吳融</p>
        <p>接鷺陪鸞漫得群，未如高臥紫溪雲。晉陽起義尋常見，<br>湖口屯營取次聞。大底鷦鵬須自適，何嘗玉石不同焚。<br>回看帶礪山河者，濟得危時沒舊勳。<br></p></body></html>
