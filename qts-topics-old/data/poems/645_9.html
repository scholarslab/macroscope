  <body><p>645_9: 《寄楚瓊上人》李鹹用</p>
        <p>遙知無事日，靜對五峰秋。鳥隔寒煙語，泉和夕照流。<br>憑欄疏磬盡，瞑目遠雲收。幾句出人意，風高白雪浮。<br></p></body></html>
