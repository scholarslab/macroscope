  <body><p>603_53: 《秋江霽望》許棠</p>
        <p>高秋偏入望，霽景倍關情。落木滿江水，離人懷渭城。<br>山高孤戍斷，野極暮天平。漁父時相問，羞真道姓名。<br></p></body></html>
