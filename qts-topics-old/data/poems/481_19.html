  <body><p>481_19: 《渡西陵十六韻》李紳</p>
        <p>雨送奔濤遠，風收駭浪平。截流張旆影，分岸走鼙聲。<br>獸逐銜波湧，龜艨噴棹輕。海門凝霧暗，江渚濕雲橫。<br>雁翼看舟子，魚鱗辨水營。騎交遮戍合，戈簇擁沙明。<br>謬履千夫長，將詢百吏情。下車占黍稷，冬雨害粢盛。<br>望禱依前聖，垂休冀厚生。半江猶慘澹，全野已澄清。<br>愛景三辰朗，祥農萬庾盈。浦程通曲嶼，海色媚重城。<br>弓日鞬櫜動，旗風虎豹爭。及郊揮白羽，入裏卷紅旌。<br>愷悌思陳力，端莊冀表誠。臨人與安俗，非止奉師貞。<br></p></body></html>
