  <body><p>552_20: 《賦寒食日亥時（一作寒食夜）》李宣古</p>
        <p>人定朱門尚未開，初星粲粲照人回。<br>此時寒食無煙火，花柳蒼蒼月欲來。<br></p></body></html>
