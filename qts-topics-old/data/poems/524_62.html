  <body><p>524_62: 《夜雨》杜牧</p>
        <p>九月三十日，雨聲如別秋。無端滿階葉，共白幾人頭。<br>點滴侵寒夢，蕭騷著淡愁。漁歌聽不唱，蓑濕棹回舟。<br></p></body></html>
