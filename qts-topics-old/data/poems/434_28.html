  <body><p>434_28: 《我身》白居易</p>
        <p>我身何所似，似彼孤生蓬。秋霜剪根斷，浩浩隨長風。<br>昔游秦雍間，今落巴蠻中。昔為意氣郎，今作寂寥翁。<br>外貌雖寂寞，中懷頗沖融。賦命有厚薄，委心任窮通。<br>通當為大鵬，舉翅摩蒼穹。窮則為鷦鷯，一枝足自容。<br>苟知此道者，身窮心不窮。<br></p></body></html>
