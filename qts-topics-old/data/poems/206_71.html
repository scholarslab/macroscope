  <body><p>206_71: 《九日》李嘉佑</p>
        <p>惆悵重陽日，空山野菊新。蒹葭百戰地，江海十年人。<br>歎老堪衰柳，傷秋對白蘋。孤樓聞夕磬，塘路向城闉。<br></p></body></html>
