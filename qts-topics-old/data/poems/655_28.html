  <body><p>655_28: 《長安秋夜》羅隱</p>
        <p>遠聞天子似羲皇，偶舍漁鄉入帝鄉。五等列侯無故舊，<br>一枝仙桂有風霜。燈欹短焰燒離鬢，漏轉寒更滴旅腸。<br>歸計未知身已老，九衢雙闕夜蒼蒼。<br></p></body></html>
