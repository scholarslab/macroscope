  <body><p>515_85: 《送崔秀才游江陵》朱慶餘</p>
        <p>樽前荊楚客，雲外思縈回。秦野春已盡，商山花正開。<br>鷗驚帆乍起，虹見雨初來。自有歸期在，蟬聲處處催。<br></p></body></html>
