  <body><p>255_9: 《奉和苑舍人宿直曉玩新池寄南省友》沈東美</p>
        <p>傳聞閶闔裏，寓直有神仙。史為三墳博，郎因五字遷。<br>晨臨翔鳳沼，春注躍龍泉。去似登天上，來如看鏡前。<br>影搖宸翰發，波淨列星懸。既濟仍懷友，流謙欲進賢。<br>彈冠聲實貴，覆被渥恩偏。溫室言雖阻，文場契獨全。<br>玉珂光赫奕，朱紱氣蟬聯。興逸潘仁賦，名高謝脁篇。<br>青雲仰不逮，白雪和難牽。苒苒胡為此，甘心老歲年。<br></p></body></html>
