  <body><p>440_14: 《潯陽春三首。春來》白居易</p>
        <p>春來觸地故鄉情，忽見風光憶兩京。金穀踏花香騎入，<br>曲江碾草鈿車行。誰家綠酒歡連夜，何處紅樓睡失明。<br>獨有不眠不醉客，經春冷坐古湓城。<br></p></body></html>
