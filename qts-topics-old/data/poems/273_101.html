  <body><p>273_101: 《暮春沐發晦日書懷寄韋功曹渢李錄事從訓王少府純》戴叔倫</p>
        <p>朝沐敞南闈，盤跚待日晞。持梳發更落，覽鏡意多違。<br>吾友見嘗少，春風去不歸。登高取一醉，猶可及芳菲。<br></p></body></html>
