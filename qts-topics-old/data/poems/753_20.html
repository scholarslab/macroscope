  <body><p>753_20: 《聞查建州陷賊寄鐘郎中（謨即查從事也）》徐鉉</p>
        <p>聞道將軍輕壯圖，螺江城下委犀渠。旌旗零落沉荒服，<br>簪履蕭條返故居。皓首應全蘇武節，故人誰得李陵書。<br>自憐放逐無長策，空使盧諶淚滿裾。<br></p></body></html>
