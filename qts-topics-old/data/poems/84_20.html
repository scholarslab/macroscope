  <body><p>84_20: 《喜遇冀侍禦珪崔司議泰之二使》陳子昂</p>
        <p>謝病南山下，幽臥不知春。使星入東井，雲是故交親。<br>惠風吹寶瑟，微月憶清真。憑軒一留醉，江海寄情人。<br></p></body></html>
