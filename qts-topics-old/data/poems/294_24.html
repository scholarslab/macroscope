  <body><p>294_24: 《送丘二十二之蘇州》崔峒</p>
        <p>積水與寒煙，嘉禾路幾千。孤猿啼海島，群雁起湖田。<br>曾見長洲苑，嘗聞大雅篇。卻將封事去，知爾愛閑眠。<br></p></body></html>
