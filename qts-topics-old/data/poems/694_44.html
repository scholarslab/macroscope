  <body><p>694_44: 《遊九鯉湖》陳乘</p>
        <p>汗漫乘春至，林巒霧雨生。洞莓黏屐重，岩雪濺衣輕。<br>窟宅分三島，煙霞接五城。卻憐饒藥物，欲辨不知名。<br></p></body></html>
