  <body><p>113_5: 《和張荊州九齡晨出郡舍林下》崔頌</p>
        <p>優閑表政清，林薄賞秋成。江上懸曉月，往來虧複盈。<br>天雲抗真意，郡閣晦高名。坐嘯應無欲，甯辜濟物情。<br></p></body></html>
