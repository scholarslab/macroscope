  <body><p>246_7: 《賈員外處見中書賈舍人巴陵詩集覽之懷舊代書寄贈》獨孤及</p>
        <p>海岸望青瑣，雲長天漫漫。十年不一展，知有關山難。<br>適逢阮始平，立馬問長安。取公詠懷詩，示我江海瀾。<br>暫若窺武庫，森然矛戟寒。眼明遺頭風，心悅忘朝餐。<br>大駕今返正，熊羆扈鳴鑾。公遊鳳凰沼，獻可在筆端。<br>系越有長纓，封關只一丸。冏然翔寥廓，仰望慚羽翰。<br>嘉會不我與，相思歲雲殫。唯當袖佳句，持比青琅玕。<br></p></body></html>
