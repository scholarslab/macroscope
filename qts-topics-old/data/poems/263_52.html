  <body><p>263_52: 《題茅山李尊師所居（一作秦系詩）》嚴維</p>
        <p>天師百歲少如童，不到山中更不逢。洗藥每臨新瀑水，<br>步虛時繞最高峰。籬根五月留殘雪，座右千年蔭古松。<br>此去人寰知近遠，回看路隔一重重。<br></p></body></html>
