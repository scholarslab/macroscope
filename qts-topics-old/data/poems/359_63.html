  <body><p>359_63: 《送宗密上人歸南山草堂寺，因謁河南尹白侍郎》劉禹錫</p>
        <p>宿習修來得慧根，多聞第一卻忘言。自從七祖傳心印，<br>不要三乘入便門。東泛滄江尋古跡，西歸紫閣出塵喧。<br>河南白尹大檀越，好把真經相對翻。<br></p></body></html>
