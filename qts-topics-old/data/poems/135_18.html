  <body><p>135_18: 《茅山洞口》綦毋潛</p>
        <p>華陽仙洞口，半嶺拂雲看。窈窕穿苔壁，差池對石壇。<br>方隨地脈轉，稍覺水晶寒。未果變金骨，歸來茲路難。<br></p></body></html>
