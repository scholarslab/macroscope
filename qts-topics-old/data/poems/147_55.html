  <body><p>147_55: 《酬秦系》劉長卿</p>
        <p>鶴書猶未至，那出白雲來。舊路經年別，寒潮每日回。<br>家空歸海燕，人老發江梅。最憶門前柳，閒居手自栽。<br></p></body></html>
