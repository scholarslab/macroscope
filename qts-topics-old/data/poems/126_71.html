  <body><p>126_71: 《春日上方即事》王維</p>
        <p>好讀高僧傳，時看辟谷方。鳩形將刻仗，龜殼用支床。<br>柳色青山映，梨花夕鳥藏。北窗桃李下，閑坐但焚香。<br></p></body></html>
