  <body><p>572_104: 《題長江》賈島</p>
        <p>言心俱好靜，廨署落暉空。歸吏封宵鑰，行蛇入古桐。<br>長江頻雨後，明月眾星中。若任遷人去，西溪與剡通。<br></p></body></html>
