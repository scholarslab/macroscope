  <body><p>510_97: 《五弦》張祜</p>
        <p>小小月輪中，斜抽半袖紅。玉瓶秋滴水，珠箔夜懸風。<br>徵調侵弦乙，商聲過指攏。只愁才曲罷，雲雨去巴東。<br></p></body></html>
