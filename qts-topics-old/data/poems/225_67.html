  <body><p>225_67: 《夕烽》杜甫</p>
        <p>夕烽來不近，每日報平安。塞上傳光小，雲邊落點殘。<br>照秦通警急，過隴自艱難。聞道蓬萊殿，千門立馬看。<br></p></body></html>
