  <body><p>765_21: 《公居》王周</p>
        <p>公居門館靜，旅寄萬州城。山共秋煙紫，霜並夜月清。<br>無愁幹酒律，有句入詩評。何必須林下，方馳吏隱名。<br></p></body></html>
