  <body><p>560_35: 《雨霽宿望喜驛》薛能</p>
        <p>風雷一罷思何清，江水依然浩浩聲。飛鳥旋生啼鳥在，<br>後人常似古人情。將來道路終須達，過去山川實不平。<br>閑想更逢知舊否，館前楊柳種初成。<br></p></body></html>
