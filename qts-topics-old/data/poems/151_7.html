  <body><p>151_7: 《歲日見新曆，因寄都官裴郎中》劉長卿</p>
        <p>青陽振蟄初頒曆，白首銜冤欲問天。絳老更能經幾歲，<br>賈生何事又三年。愁占蓍草終難決，病對椒花倍自憐。<br>若道平分四時氣，南枝為底發春偏。<br></p></body></html>
