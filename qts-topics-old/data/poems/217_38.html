  <body><p>217_38: 《夏夜歎》杜甫</p>
        <p>永日不可暮，炎蒸毒我腸。安得萬里風，飄颻吹我裳。<br>昊天出華月，茂林延疏光。仲夏苦夜短，開軒納微涼。<br>虛明見纖毫，羽蟲亦飛揚。物情無巨細，自適固其常。<br>念彼荷戈士，窮年守邊疆。何由一洗濯，執熱互相望。<br>竟夕擊刁鬥，喧聲連萬方。青紫雖被體，不如早還鄉。<br>北城悲笳發，鸛鶴號且翔。況複煩促倦，激烈思時康。<br></p></body></html>
