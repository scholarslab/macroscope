  <body><p>137_13: 《晦日任橋池亭》儲光羲</p>
        <p>溫泉作天邑，直北開新洲。未有菰蒲生，即聞鳧雁遊。<br>六亭在高岸，數島居中流。晦日望清波，相與期泛遊。<br>西道苦轉轂，北堤疲行舟。清泠水木陰，才可適我憂。<br></p></body></html>
