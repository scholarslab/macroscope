  <body><p>673_15: 《贈無了禪師》周朴</p>
        <p>不學世所惜，是何無了公。靈匡虛院外，虎跡亂山中。<br>晝夜必連去，古今爭敢同。禪情豈堪問，問答更無窮。<br></p></body></html>
