  <body><p>457_48: 《慕巢尚書書雲室人欲為置一歌者非所安也…因而和之》白居易</p>
        <p>東川已過二三春，南國須求一兩人。富貴大都多老大，<br>歡娛太半為親賓。如愁翠黛應堪重，買笑黃金莫訴貧。<br>他日相逢一杯酒，尊前還要落梁塵。<br></p></body></html>
