  <body><p>521_12: 《念昔遊三首》杜牧</p>
        <p>十載飄然繩檢外，樽前自獻自為酬。<br>秋山春雨閑吟處，倚遍江南寺寺樓。<br>雲門寺外逢猛雨，林黑山高雨腳長。<br>曾奉郊宮為近侍，分明羽林槍。<br>李白題詩水西寺，古木回岩樓閣風。<br>半醒半醉遊三日，紅白花開山雨中。<br></p></body></html>
