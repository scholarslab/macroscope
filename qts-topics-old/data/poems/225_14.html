  <body><p>225_14: 《臘日》杜甫</p>
        <p>臘日常年暖尚遙，今年臘日凍全消。侵陵雪色還萱草，<br>漏泄春光有柳條。縱酒欲謀良夜醉，還家初散紫宸朝。<br>口脂面藥隨恩澤，翠管銀罌下九霄。<br></p></body></html>
