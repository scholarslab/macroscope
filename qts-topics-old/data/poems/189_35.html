  <body><p>189_35: 《贈別河南李功曹（宏辭登科拜官）》韋應物</p>
        <p>耿耿抱私戚，寥寥獨掩扉。臨觴自不飲，況與故人違。<br>故人方琢磨，瑰朗代所稀。憲禮更右職，文翰灑天機。<br>聿來自東山，群彥仰餘輝。談笑取高第，綰綬即言歸。<br>洛都游燕地，千里及芳菲。今朝章台別，楊柳亦依依。<br>雲霞未改色，山川猶夕暉。忽複不相見，心思亂霏霏。<br></p></body></html>
