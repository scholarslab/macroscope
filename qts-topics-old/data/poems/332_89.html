  <body><p>332_89: 《郡中言懷寄西川蕭員外》羊士諤</p>
        <p>功名無力愧勤王，已近終南得草堂。身外盡歸天竺偈，<br>腰間唯有會稽章。何時臘酒逢山客，可惜梅枝亞石床。<br>歲晚我知仙客意，懸心應在白雲鄉。<br></p></body></html>
