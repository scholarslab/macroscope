  <body><p>50_19: 《途中》楊炯</p>
        <p>悠悠辭鼎邑，去去指金墉。途路盈千里，山川亙百重。<br>風行常有地，雲出本多峰。鬱鬱園中柳，亭亭山上松。<br>客心殊不樂，鄉淚獨無從。<br></p></body></html>
