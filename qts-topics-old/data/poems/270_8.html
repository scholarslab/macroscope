  <body><p>270_8: 《漢上題韋氏莊》戎昱</p>
        <p>結茅同楚客，卜築漢江邊。日落數歸鳥，夜深聞扣舷。<br>水痕侵岸柳，山翠借廚煙。調笑提筐婦，春來蠶幾眠。<br></p></body></html>
