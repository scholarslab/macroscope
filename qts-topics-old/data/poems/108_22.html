  <body><p>108_22: 《奉和聖制左丞相說右丞相璟太子少傅幹曜同…宴都堂賜詩》宇文融</p>
        <p>申甫生周日，宣慈舉舜年。何如偶昌運，比德邁前賢。<br>寵獲元良密，榮瞻端揆遷。職優三事老，位在百僚先。<br>北極回宸渥，南宮飾禦筵。飛文瑤劄降，賜酒玉杯傳。<br>謬列台衡重，俱承雨露偏。誓將同竭力，相與郊塵涓。<br></p></body></html>
