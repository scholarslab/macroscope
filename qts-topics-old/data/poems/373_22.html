  <body><p>373_22: 《將見故人》孟郊</p>
        <p>故人季夏中，及此百餘日。無日不相思，明鏡改形色。<br>甯知仲冬時，忽有相逢期。振衣起躑躅，赬鯉躍天池。<br></p></body></html>
