  <body><p>428_18: 《和錢員外禁中夙興見示》白居易</p>
        <p>窗白星漢曙，窗暖燈火餘。坐卷朱裏幕，看封紫泥書。<br>窅窅鐘漏盡，曈曈霞景初。樓臺紅照曜，松竹青扶疏。<br>君愛此時好，回頭特謂餘。不知上清界，曉景複何如。<br></p></body></html>
