  <body><p>658_33: 《篋中得故王郎中書》羅隱</p>
        <p>鳳裏前年別望郎，丁甯唯恐滯吳鄉。勸疏杯酒知妨事，<br>乞與書題作裹糧。蘋鹿未能移海曲，縣花尋已落河陽。<br>九原自此無因見，反復遺蹤淚萬行。<br></p></body></html>
