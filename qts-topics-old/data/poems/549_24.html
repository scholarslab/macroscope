  <body><p>549_24: 《昔昔鹽二十首。一去無還意》趙嘏</p>
        <p>良人征絕域，一去不言還。百戰攻胡虜，三冬阻玉關。<br>蕭蕭邊馬思，獵獵戍旗閑。獨抱千重恨，連年未解顏。<br></p></body></html>
