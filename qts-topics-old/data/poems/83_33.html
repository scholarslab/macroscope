  <body><p>83_33: 《喜馬參軍相遇醉歌》陳子昂</p>
        <p>獨幽默以三月兮，深林潛居。時歲忽兮，孤憤遐吟。<br>誰知我心？孺子孺子，其可與理分。<br></p></body></html>
