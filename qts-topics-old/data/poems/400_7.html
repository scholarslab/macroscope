  <body><p>400_7: 《秋夕遠懷》元稹</p>
        <p>旦夕天氣爽，風飄葉漸輕。星繁河漢白，露逼衾枕清。<br>丹鳥月中滅，莎雞床下鳴。悠悠此懷抱，況複多遠情。<br></p></body></html>
