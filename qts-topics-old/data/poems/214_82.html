  <body><p>214_82: 《別董大二首》高適</p>
        <p>十裏黃雲白日曛，北風吹雁雪紛紛。<br>莫愁前路無知己，天下誰人不識君。<br>六翮飄颻私自憐，一離京洛十餘年。<br>丈夫貧踐應未足，今日相逢無酒錢。<br></p></body></html>
