  <body><p>104_26: 《奉和九日幸臨渭亭登高應制得樽字》於經野</p>
        <p>禦氣三秋節，登高九曲門。桂筵羅玉俎，菊醴溢芳樽。<br>遵渚歸鴻度，承雲舞鶴鶱。微臣濫陪賞，空荷聖明恩。<br></p></body></html>
