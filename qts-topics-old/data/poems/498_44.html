  <body><p>498_44: 《晦日送窮三首》姚合</p>
        <p>年年到此日，瀝酒拜街中。萬戶千門看，無人不送窮。<br>送窮窮不去，相泥欲何為。今日官家宅，淹留又幾時。<br>古人皆恨別，此別恨消魂。只是空相送，年年不出門。<br></p></body></html>
