  <body><p>249_11: 《酬張二仲彝》皇甫冉</p>
        <p>吳洲見芳草，楚客動歸心。屈宋鄉山古，荊衡煙雨深。<br>艱難十載別，羈旅四愁侵。澧月通沅水，湘雲入桂林。<br>已看生白髮，當為乏黃金。江海時相見，唯聞梁甫吟。<br></p></body></html>
