  <body><p>560_33: 《雨霽北歸留題三學山》薛能</p>
        <p>遠樹平川半夕陽，錦城遙辨立危牆。閑思勝事多遺恨，<br>卻悔公心是謾忙。灌口闕尋慚遠客，峨嵋乖約負支郎。<br>靈龕一望終何得，謬有人情滿蜀鄉。<br></p></body></html>
