  <body><p>554_53: 《遊頭陀寺上方》項斯</p>
        <p>高步陟崔嵬，吟閑路惜回。寺知何代有，僧見梵天來。<br>暮靄連沙積，餘霞遍檻開。更期招靜者，長嘯上南台。<br></p></body></html>
