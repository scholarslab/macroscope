  <body><p>519_21: 《贈南嶽僧》李遠</p>
        <p>曾住衡陽岳寺邊，門開江水與雲連。數州城郭藏寒樹，<br>一片風帆著遠天。猿嘯不離行道處，客來皆到臥床前。<br>今朝惆悵紅塵裏，惟憶閑陪盡日眠。<br></p></body></html>
