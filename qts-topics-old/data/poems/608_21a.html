  <body><p>608_21a: 《偶書》皮日休</p>
        <p>女媧掉繩索，縆泥成下人。至今頑愚者，生如土偶身。<br>雲物養吾道，天爵高我貧。大笑猗氏輩，為富皆不仁。<br></p></body></html>
