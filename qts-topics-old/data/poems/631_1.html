  <body><p>631_1: 《旅泊吳門》張賁</p>
        <p>一舸吳江晚，堪憂病廣文。鱸魚誰與伴，鷗鳥自成群。<br>反照縱橫水，斜空斷續雲。異鄉無限思，盡付酒醺醺。<br></p></body></html>
