  <body><p>242_36: 《華清宮》張繼</p>
        <p>天寶承平奈樂何，華清宮殿鬱嵯峨。朝元閣峻臨秦嶺，<br>羯鼓樓高俯渭河。玉樹長飄雲外曲，霓裳閑舞月中歌。<br>只今惟有溫泉水，嗚咽聲中感慨多。<br></p></body></html>
