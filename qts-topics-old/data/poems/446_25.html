  <body><p>446_25: 《得湖州崔十八使君書喜與杭越鄰郡因成長句代賀兼寄微之》白居易</p>
        <p>三郡何因此結緣，貞元科第忝同年。故情歡喜開書後，<br>舊事思量在眼前。越國封疆吞碧海，杭城樓合入青煙。<br>吳興卑小君應屈，為是蓬萊最後仙。<br></p></body></html>
