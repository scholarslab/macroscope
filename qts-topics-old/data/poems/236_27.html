  <body><p>236_27: 《送李四擢第歸覲省》錢起</p>
        <p>當年貴得意，文字各爭名。齊唱陽春曲，唯君金玉聲。<br>懸黎寶中出，高價世難掩。鴻羽不低飛，龍津徒自險。<br>直矜鸚鵡賦，不貴芳桂枝。少俊蔡邕許，長鳴唐舉知。<br>梁城下熊軾，朱戟何暐耀。才子欲歸甯，棠花已含笑。<br>高門知慶大，子孝覺親榮。獨攬還珠美，寧唯問絹情。<br>離筵不盡醉，摻袂一何早。馬蹄西別輕，樹色東看好。<br>行塵忽不見，惆悵青門道。<br></p></body></html>
