  <body><p>237_125: 《賦得池上雙丁香樹》錢起</p>
        <p>得地移根遠，交柯繞指柔。露香濃結桂，池影鬥蟠虯。<br>黛葉輕筠綠，金花笑菊秋。何如南海外，雨露隔炎洲。<br></p></body></html>
