  <body><p>752_47: 《翰林游舍人清明日入院中途見過餘明日…因寄游君》徐鉉</p>
        <p>榆柳開新焰，梨花發故枝。輜輧隘城市，圭組坐曹司。<br>獨對芝泥檢，遙憐白馬兒。禁林還視草，氣味兩相知。<br></p></body></html>
