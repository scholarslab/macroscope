  <body><p>62_16: 《春日懷歸》杜審言</p>
        <p>心是傷歸望，春歸異往年。河山鑒魏闕，桑梓憶秦川。<br>花雜芳園鳥，風和綠野煙。更懷歡賞地，車馬婁橋邊。<br></p></body></html>
