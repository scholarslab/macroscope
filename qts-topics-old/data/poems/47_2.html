  <body><p>47_2: 《奉和聖制喜雨》張九齡</p>
        <p>艱我稼穡，載育載亭。隨物應之，曷聖與靈。謂我何憑，<br>惟德之馨。誰雲天遠，以誠必至。太清無雲，羲和頓轡。<br>於斯烝人，瞻彼非覬。陰冥倏忽，沛澤鹹洎。何以致之。<br>我後之感。無皋無隰，黍稷黯黯。無卉無木，敷芬黮黤。<br>黃龍勿來，鳴鳥不思。人和年豐，皇心則怡。豈與周宣，<br>雲漢徒詩。<br></p></body></html>
