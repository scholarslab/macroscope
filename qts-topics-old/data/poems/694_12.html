  <body><p>694_12: 《逢道者神和子》王轂</p>
        <p>珍重神和子，聞名五十年。童顏終不改，綠發尚依然。<br>酒裏消閒日，人間作散仙。長生如可慕，相逐隱林泉。<br></p></body></html>
