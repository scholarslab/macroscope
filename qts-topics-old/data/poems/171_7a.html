  <body><p>171_7a: 《書懷贈南陵常贊府》李白</p>
        <p>歲星入漢年，方朔見明主。調笑當時人，中天謝雲雨。<br>一去麒麟閣，遂將朝市乖。故交不過門，秋草日上階。<br>當時何特達，獨與我心諧。置酒淩歊台，歡娛未曾歇。<br>歌動白紵山，舞回天門月。問我心中事，為君前致辭。<br>君看我才能，何似魯仲尼。大聖猶不遇，小儒安足悲。<br>雲南五月中，頻喪渡瀘師。毒草殺漢馬，張兵奪雲旗。<br>至今西二河，流血擁僵屍。將無七擒略，魯女惜園葵。<br>咸陽天下樞，累歲人不足。雖有數鬥玉，不如一盤粟。<br>賴得契宰衡，持鈞慰風俗。自顧無所用，辭家方來歸。<br>霜驚壯士發，淚滿逐臣衣。以此不安席，蹉跎身世違。<br>終當滅衛謗，不受魯人譏。<br></p></body></html>
