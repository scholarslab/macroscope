  <body><p>62_23: 《重九日宴江陰》杜審言</p>
        <p>蟋蟀期歸晚，茱萸節候新。降霜青女月，送酒白衣人。<br>高興要長壽，卑棲隔近臣。龍沙即此地，舊俗坐為鄰。<br></p></body></html>
