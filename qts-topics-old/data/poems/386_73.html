  <body><p>386_73: 《同嚴給事聞唐昌觀玉蕊近有仙過，因成絕句二首》張籍</p>
        <p>千枝花裏玉塵飛，阿母宮中見亦稀。<br>應共諸仙鬥百草，獨來偷得一枝歸。<br>九色雲中紫鳳車，尋仙來到洞仙家。<br>飛輪回處無蹤跡，唯有斑斑滿地花。<br></p></body></html>
