  <body><p>239_37: 《登劉賓客高齋（時公初退相，一作春題劉相公山齋）》錢起</p>
        <p>能以功成疏寵位，不將心賞負雲霞。林間客散孫弘閣，<br>城上山宜綺季家。蝴蝶晴連池岸草，黃鸝晚出柳園花。<br>日陪鯉也趨文苑，誰道門生隔絳紗。<br></p></body></html>
