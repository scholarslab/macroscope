  <body><p>696_26: 《家叔南游卻歸因獻賀》韋莊</p>
        <p>繚繞江南一歲歸，歸來行色滿戎衣。長聞鳳詔徵兵急，<br>何事龍韜獻捷稀。旅夢遠依湘水闊，離魂空伴越禽飛。<br>遙知倚棹思家處，澤國煙深暮雨微。<br></p></body></html>
