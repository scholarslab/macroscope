  <body><p>654_13: 《宿武安山有懷》羅鄴</p>
        <p>野店暮來山畔逢，寒蕪漠漠露華濃。窗間燈在犬驚吠，<br>溪上月沈人罷舂。遠別只愁添雪鬢，此生何計隱雲峰。<br>離心卻羨南飛翼，獨過吳江更數重。<br></p></body></html>
