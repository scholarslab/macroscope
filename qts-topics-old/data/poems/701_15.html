  <body><p>701_15: 《出自薊北門行》王貞白</p>
        <p>薊北連極塞，塞色晝冥冥。戰地骸骨滿，長時風雨腥。<br>沙河留不定，春草凍難青。萬戶封侯者，何謀靜虜庭。<br></p></body></html>
