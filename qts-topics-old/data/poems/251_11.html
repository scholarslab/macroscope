  <body><p>251_11: 《新春》劉方平</p>
        <p>南陌春風早，東鄰曙色斜。一花開楚國，雙燕入盧家。<br>眠罷梳雲髻，妝成上錦車。誰知如昔日，更浣越溪紗。<br></p></body></html>
