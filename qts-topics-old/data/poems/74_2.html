  <body><p>74_2: 《奉和聖制幸禮部尚書竇希玠宅應制》蘇頲</p>
        <p>尚書列侯第，外戚近臣家。飛棟臨青綺，回輿轉翠華。<br>日交當戶樹，泉漾滿池花。圓頂圖嵩石，方流擁魏沙。<br>豫遊今聽履，侍從昔鳴笳。自有天文降，無勞訪海槎。<br></p></body></html>
