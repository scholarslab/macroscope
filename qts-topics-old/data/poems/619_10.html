  <body><p>619_10: 《南涇漁父》陸龜蒙</p>
        <p>予方任疏慵，地僻即所好。江流背村落，偶往心已嫪。<br>田家相去遠，岑寂且縱傲。出戶手先筇，見人頭未帽。<br>南涇有漁父，往往攜稚造。問其所以漁，對我真蹈道。<br>我初簎魚鱉，童丱至於耄。窟穴與生成，自然通壼奧。<br>孜孜戒吾屬，天物不可暴。大小參去留，候其孳養報。<br>終朝獲魚利，魚亦未常耗。同覆天地中，違仁辜覆燾。<br>餘觀為政者，此意諒難到。民皆死搜求，莫肯興湣悼。<br>今年川澤旱，前歲山源潦。牒訴已盈庭，聞之類禽噪。<br>譬如死雞鶩，豈不容乳抱。孟子譏宋人，非其揠苗躁。<br>吾嘉漁父旨，雅葉賢哲操。倘遇采詩官，斯文誠敢告。<br></p></body></html>
