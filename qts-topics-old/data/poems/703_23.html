  <body><p>703_23: 《書齋謾興二首》翁承贊</p>
        <p>池塘四五尺深水，籬落兩三般樣花。<br>過客不須頻問姓，讀書聲裏是吾家。<br>官事歸來衣雪埋，兒童燈火小茅齋。<br>人家不必論貧富，惟有讀書聲最佳。<br></p></body></html>
