  <body><p>77_12: 《詠懷古意上裴侍郎》駱賓王</p>
        <p>三十二餘罷，鬢是潘安仁。四十九仍入，年非朱買臣。<br>縱橫愁系越，坎壈倦游秦。出籠窮短翮，委轍涸枯鱗。<br>窮經不沾用，彈鋏欲誰申。天子未驅策，歲月幾沉淪。<br>輕生長慷慨，效死獨殷勤。徒歌易水客，空老渭川人。<br>一得視邊塞，萬里何苦辛。劍匣胡霜影，弓開漢月輪。<br>金刀動秋色，鐵騎想風塵。為國堅誠款，捐軀忘賤貧。<br>勒功思比憲，決略暗欺陳。若不犯霜雪，虛擲玉京春。<br></p></body></html>
