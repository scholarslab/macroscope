  <body><p>259_1: 《感懷弟妹（一作汝墳示弟妹）》沈千運</p>
        <p>今日春氣暖，東風杏花拆。筋力久不如，卻羨澗中石。<br>神仙杳難准，中壽稀滿百。近世多夭傷，喜見鬢髮白。<br>杖藜竹樹間，宛宛舊行跡。豈知林園主，卻是林園客。<br>兄弟可存半，空為亡者惜。冥冥無再期，哀哀望松柏。<br>骨肉能幾人，年大自疏隔。性情誰免此，與我不相易。<br>唯念得爾輩，時看慰朝夕。平生茲已矣，此外盡非適。<br></p></body></html>
