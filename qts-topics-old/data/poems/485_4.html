  <body><p>485_4: 《李夫人歌》鮑溶</p>
        <p>璿閨羽帳華燭陳，方士夜降夫人神。葳蕤半露芙蓉色，<br>窈窕將期環佩身。麗如三五月，可望難親近。<br>嚬黛含犀竟不言，春思秋怨誰能問。欲求巧笑如生時，<br>歌塵在空瑟銜絲。神來未及夢相見，帝比初亡心更悲。<br>愛之欲其生又死，東流萬代無回水。宮漏丁丁夜向晨，<br>煙消霧散愁方士。<br></p></body></html>
