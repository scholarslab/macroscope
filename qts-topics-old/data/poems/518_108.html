  <body><p>518_108: 《題等界寺二首》雍陶</p>
        <p>吳蜀千年等界村，英雄無主豈長存。<br>思量往事今何在，萬里山中一寺門。<br>兩國道塗都萬里，來從此地等平分。<br>行人競說東西利，事不關心耳不聞。<br></p></body></html>
