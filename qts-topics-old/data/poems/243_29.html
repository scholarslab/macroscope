  <body><p>243_29: 《別孟都督》韓翃</p>
        <p>平蕪霽色寒城下，美酒百壺爭勸把。連呼寶劍銳頭兒，<br>少駐金羈大頭馬。一飲留歡分有餘，寸心懷思複何如。<br>他時相憶若相問，青瑣門前開素書。<br></p></body></html>
