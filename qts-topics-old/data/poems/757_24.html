  <body><p>757_24: 《題幽棲觀》許堅1</p>
        <p>仙翁上升去，丹井寄晴壑。山色接天臺，湖光照寥廓。<br>玉洞絕無人，老檜猶棲鶴。我欲掣青蛇，他時沖碧落。<br></p></body></html>
