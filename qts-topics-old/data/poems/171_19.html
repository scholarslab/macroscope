  <body><p>171_19: 《登敬亭山南望懷古，贈竇主簿》李白</p>
        <p>敬亭一回首，目盡天南端。仙者五六人，常聞此遊盤。<br>溪流琴高水，石聳麻姑壇。白龍降陵陽，黃鶴呼子安。<br>羽化騎日月，雲行翼鴛鸞。下視宇宙間，四溟皆波瀾。<br>汰絕目下事，從之複何難。百歲落半途，前期浩漫漫。<br>強食不成味，清晨起長歎。願隨子明去，煉火燒金丹。<br></p></body></html>
