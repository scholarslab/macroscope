  <body><p>549_80: 《江上逢許逸人》趙嘏</p>
        <p>是非處處生塵埃，唯君襟抱無嫌猜。收帆依雁湓浦宿，<br>帶雨別僧衡嶽回。芳樽稍駐落日唱，醉袖更拂長雲開。<br>清秋華髮好相似，卻把釣竿歸去來。<br></p></body></html>
