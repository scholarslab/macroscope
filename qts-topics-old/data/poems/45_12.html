  <body><p>45_12: 《奉和九月九日應制》賀敱</p>
        <p>商飆凝素鑰，玄覽賁黃圖。曉霜驚斷雁，晨吹結棲烏。<br>寒花低岸菊，涼葉下庭梧。澤宮申舊典，相圃葉前模。<br>玉砌分雕戟，金溝轉鏤衢。帶星飛夏箭，映月上軒弧。<br>慶展簪裾洽，恩融雨露濡。天文發丹篆，寶思掩玄珠。<br>承歡徒抃舞，負弛竊忘軀。<br></p></body></html>
