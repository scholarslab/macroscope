  <body><p>437_7: 《晚秋有懷鄭中舊隱》白居易</p>
        <p>天高風嫋嫋，鄉思繞關河。寥落歸山夢，殷勤采蕨歌。<br>病添心寂寞，愁入鬢蹉跎。晚樹蟬鳴少，秋階日上多。<br>長閑羨雲鶴，久別愧煙蘿。其奈丹墀上，君恩未報何。<br></p></body></html>
