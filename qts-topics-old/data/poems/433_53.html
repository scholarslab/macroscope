  <body><p>433_53: 《首夏》白居易</p>
        <p>孟夏百物滋，動植一時好。麋鹿樂深林，蟲蛇喜豐草。<br>翔禽愛密葉，遊鱗悅新藻。天和遺漏處，而我獨枯槁。<br>一身在天末，骨肉皆遠道。舊國無來人，寇戎塵浩浩。<br>沉憂竟何益，只自勞懷抱。不如放身心，冥然任天造。<br>潯陽多美酒，可使杯不燥。湓魚賤如泥，烹炙無昏早。<br>朝飯山下寺，暮醉湖中島。何必歸故鄉，茲焉可終老。<br></p></body></html>
