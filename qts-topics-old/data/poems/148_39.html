  <body><p>148_39: 《赴宣州使院，夜宴寂上人房，留辭前蘇州韋使君》劉長卿</p>
        <p>白雲乖始願，滄海有微波。戀舊爭趨府，臨危欲負戈。<br>春歸花殿暗，秋傍竹房多。耐可機心息，其如羽檄何。<br></p></body></html>
