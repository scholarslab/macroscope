  <body><p>167_13: 《臨路歌》李白</p>
        <p>大鵬飛兮振八裔，中天摧兮力不濟。餘風激兮萬世，<br>遊扶桑兮掛石袂。後人得之傳此，仲尼亡兮誰為出涕。<br></p></body></html>
