  <body><p>194_5: 《酒肆行》韋應物</p>
        <p>豪家沽酒長安陌，一旦起樓高百尺。碧疏玲瓏含春風，<br>銀題彩幟邀上客。回瞻丹鳳闕，直視樂游苑。<br>四方稱賞名已高，五陵車馬無近遠。晴景悠揚三月天，<br>桃花飄俎柳垂筵。繁絲急管一時合，他壚鄰肆何寂然。<br>主人無厭且專利，百斛須臾一壺費。初醲後薄為大偷，<br>飲者知名不知味。深門潛醞客來稀，終歲醇醲味不移。<br>長安酒徒空擾擾，路傍過去那得知。<br></p></body></html>
