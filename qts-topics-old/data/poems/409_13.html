  <body><p>409_13: 《夜合》元稹</p>
        <p>綺樹滿朝陽，融融有露光。雨多疑濯錦，風散似分妝。<br>葉密煙蒙火，枝低繡拂牆。更憐當暑見，留詠日偏長。<br></p></body></html>
