  <body><p>179_3: 《尋魯城北范居士失道落蒼耳中見範置酒摘蒼耳作》李白</p>
        <p>雁度秋色遠，日靜無雲時。客心不自得，浩漫將何之。<br>忽憶範野人，閑園養幽姿。茫然起逸興，但恐行來遲。<br>城壕失往路，馬首迷荒陂。不惜翠雲裘，遂為蒼耳欺。<br>入門且一笑，把臂君為誰。酒客愛秋蔬，山盤薦霜梨。<br>他筵不下箸，此席忘朝饑。酸棗垂北郭，寒瓜蔓東籬。<br>還傾四五酌，自詠猛虎詞。近作十日歡，遠為千載期。<br>風流自簸蕩，謔浪偏相宜。酣來上馬去，卻笑高陽池。<br></p></body></html>
