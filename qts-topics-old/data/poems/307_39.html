  <body><p>307_39: 《憶長安。十一月》劉蕃</p>
        <p>憶長安，子月時，千官賀至丹墀。御苑雪開瓊樹，<br>龍堂冰作瑤池。獸炭氈爐正好，貂裘狐白相宜。<br></p></body></html>
