  <body><p>78_47: 《秋晨同淄川毛司馬秋九詠。秋水》駱賓王</p>
        <p>貝闕寒流徹，玉輪秋浪清。圖雲錦色淨，寫月練花明。<br>泛曲鶤弦動，隨軒鳳轄驚。唯當禦溝上，淒斷送歸情。<br></p></body></html>
