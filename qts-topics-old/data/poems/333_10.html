  <body><p>333_10: 《大堤曲》楊巨源</p>
        <p>二八嬋娟大堤女，開壚相對依江渚。待客登樓向水看，<br>邀郎卷幔臨花語。細雨濛濛濕芰荷，巴東商侶掛帆多。<br>自傳芳酒涴紅袖，誰調妍妝回翠娥。珍簟華燈夕陽後，<br>當壚理瑟矜纖手。月落星微五鼓聲，春風搖盪窗前柳。<br>歲歲逢迎沙岸間，北人多識綠雲鬟。無端嫁與五陵少，<br>離別煙波傷玉顏。<br></p></body></html>
