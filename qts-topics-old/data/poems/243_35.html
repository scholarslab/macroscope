  <body><p>243_35: 《送崔秀才赴上元兼省叔父》韓翃</p>
        <p>寒塘斂暮雪，臘鼓迎春早。匹馬五城人，重裘千里道。<br>淮山輕露濕，江樹狂風掃。楚縣九醞醲，揚州百花好。<br>練湖東望接雲陽，女市西游入建康。行樂遠誇紅布旆，<br>風流近賭紫香囊。詩家行輩如君少，極目苦心懷謝脁。<br>煙開日上板橋南，吳岫青青出林表。<br></p></body></html>
