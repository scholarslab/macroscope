  <body><p>578_37: 《偶游》溫庭筠</p>
        <p>曲巷斜臨一水間，小門終日不開關。紅珠鬥帳櫻桃熟，<br>金尾屏風孔雀閑。雲髻幾迷芳草蝶，額黃無限夕陽山。<br>與君便是鴛鴦侶，休向人間覓往還。<br></p></body></html>
