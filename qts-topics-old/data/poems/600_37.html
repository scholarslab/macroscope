  <body><p>600_37: 《春風扇微和》公乘億</p>
        <p>麗日催遲景，和風扇早春。暖浮丹鳳闕，韶媚黑龍津。<br>澹蕩迎仙杖，霏微送畫輪。綠搖宮柳散，紅待禁花新。<br>舞席潛回雪，歌筵暗起塵。幸當陽候律，一顧及佳晨。<br></p></body></html>
