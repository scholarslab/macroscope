  <body><p>578_4: 《西江貽釣叟騫生（一作西江寄友人騫生）》溫庭筠</p>
        <p>晴江如鏡月如鉤，泛灩蒼茫送客愁。衣淚潛生竹枝曲，<br>春潮遙上木蘭舟。事隨雲去身難到，夢逐煙銷水自流。<br>昨日歡娛竟何在，一枝梅謝楚江頭。<br></p></body></html>
