  <body><p>300_61: 《謝田贊善見寄》王建</p>
        <p>五侯三任未相稱，頭白如絲作縣丞。錯判符曹群吏笑，<br>亂書岩石一山憎。自知酒病衰腸怯，遙怕春殘百鳥淩。<br>年少力生猶不敵，況加憔悴悶騰騰。<br></p></body></html>
