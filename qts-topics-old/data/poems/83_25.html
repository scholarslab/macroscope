  <body><p>83_25: 《登薊丘樓送賈兵曹入都》陳子昂</p>
        <p>東山宿昔意，北征非我心。孤負平生願，感涕下沾襟。<br>暮登薊樓上，永望燕山岑。遼海方漫漫，胡沙飛且深。<br>峨眉杳如夢，仙子曷由尋。擊劍起歎息，白日忽西沉。<br>聞君洛陽使，因數寄南音。<br></p></body></html>
