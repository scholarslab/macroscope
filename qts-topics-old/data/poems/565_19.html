  <body><p>565_19: 《暮春滻水送別（一作暮春送客）》韓琮</p>
        <p>綠暗紅稀出鳳城，暮雲樓閣古今情。<br>行人莫聽宮前水，流盡年光是此聲。<br></p></body></html>
