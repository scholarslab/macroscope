  <body><p>541_3: 《搖落》李商隱</p>
        <p>搖落傷年日，羈留念遠心。水亭吟斷續，月幌夢飛沉。<br>古木含風久，疏螢怯露深。人閑始遙夜，地迥更清砧。<br>結愛曾傷晚，端憂複至今。未諳滄海路，何處玉山岑。<br>灘激黃牛暮，雲屯白帝陰。遙知沾灑意，不減欲分襟。<br></p></body></html>
