  <body><p>212_40: 《登壟》高適</p>
        <p>壟頭遠行客，壟上分流水。流水無盡期，行人未雲已。<br>淺才登一命，孤劍通萬里。豈不思故鄉，從來感知己。<br></p></body></html>
