  <body><p>228_36: 《舟前小鵝兒（漢州城西北角官池作官池即房公湖）》杜甫</p>
        <p>鵝兒黃似酒，對酒愛新鵝。引頸嗔船逼，無行亂眼多。<br>翅開遭宿雨，力小困滄波。客散層城暮，狐狸奈若何。<br></p></body></html>
