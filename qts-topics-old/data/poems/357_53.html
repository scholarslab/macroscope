  <body><p>357_53: 《傷韋賓客（自工部尚書除賓客，一作傷韋賓客縝）》劉禹錫</p>
        <p>韋公八十餘，位至六尚書。五福唯無富，一生誰得如。<br>桂枝攀最久，蘭省出仍初。海內時流盡，何人動素車。<br></p></body></html>
