  <body><p>130_13: 《盧姬篇》崔顥</p>
        <p>盧姬少小魏王家，綠鬢紅唇桃李花。魏王綺樓十二重，<br>水晶簾箔繡芙蓉。白玉欄幹金作柱，樓上朝朝學歌舞。<br>前堂後堂羅袖人，南窗北窗花發春。翠幌珠簾鬥絲管，<br>一彈一奏雲欲斷。君王日晚下朝歸，鳴環佩玉生光輝。<br>人生今日得嬌貴，誰道盧姬身細微。<br></p></body></html>
