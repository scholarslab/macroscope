  <body><p>264_31: 《上湖至破山贈文周蕭元植》顧況</p>
        <p>一別二十年，依依過故轍。湖上非往態，夢想頻虛結。<br>二子伴我行，我行感徂節。後人應不識，前事寒泉咽。<br>一別二十年，人堪幾回別。<br></p></body></html>
