  <body><p>91_14: 《春夜寓直鳳閣懷群公（一本題上有和中書侍郎楊再思）》魏知古</p>
        <p>拜門傳漏晚，寓直索居時。昔重安仁賦，今稱伯玉詩。<br>鴛池滿不溢，雞樹久逾滋。夙夜懷山甫，清風詠所思。<br></p></body></html>
