  <body><p>536_38: 《和崔大夫新廣北樓登眺》許渾</p>
        <p>北望高樓夏亦寒，山重水闊接長安。修梁暗換丹楹小，<br>疏牖全開彩檻寬。風卷浮雲披睥睨，露涼明月墜闌幹。<br>庾公戀闕懷鄉處，目送歸帆下遠灘。<br></p></body></html>
