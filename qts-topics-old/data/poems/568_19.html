  <body><p>568_19: 《送友人之峽》李群玉</p>
        <p>東吳有賦客，願識陽臺仙。彩毫飛白雲，不減郢中篇。<br>楚水五月浪，輕舟入暮煙。巫雲多感夢，桂楫早迴旋。<br></p></body></html>
