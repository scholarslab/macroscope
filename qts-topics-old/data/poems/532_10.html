  <body><p>532_10: 《行次白沙館，先寄上河南王侍禦》許渾</p>
        <p>夜程何處宿，山疊樹層層。孤館閉秋雨，空堂停曙燈。<br>歌慚漁浦客，詩學雁門僧。此意無人識，明朝見李膺。<br></p></body></html>
