  <body><p>333_19: 《關山月》楊巨源</p>
        <p>蒼茫臨故關，迢遞照秋山。萬里平蕪靜，孤城落葉閑。<br>露濃棲雁起，天遠戍兵還。複映征西府，光深組練間。<br></p></body></html>
