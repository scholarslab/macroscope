  <body><p>125_40: 《送張舍人佐江州同薛璩十韻（走筆成）》王維</p>
        <p>束帶趨承明，守官唯謁者。清晨聽銀蚪，薄暮辭金馬。<br>受辭未嘗易，當是方知寡。清范何風流，高文有風雅。<br>忽佐江上州，當自潯陽下。逆旅到三湘，長途應百舍。<br>香爐遠峰出，石鏡澄湖瀉。董奉杏成林，陶潛菊盈把。<br>范蠡常好之，廬山我心也。送君思遠道，欲以數行灑。<br></p></body></html>
