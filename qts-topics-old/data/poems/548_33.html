  <body><p>548_33: 《六街塵》薛逢</p>
        <p>六街塵起鼓冬冬，馬足車輪在處通。百役並驅衣食內，<br>四民長走路岐中。年光與物隨流水，世事如花落曉風。<br>名利到身無了日，不知今古旋成空。<br></p></body></html>
