  <body><p>51_31: 《折楊柳（一作沈佺期詩）》宋之問</p>
        <p>玉樹朝日映，羅帳春風吹。拭淚攀楊柳，長條宛地垂。<br>白花飛曆亂，黃鳥思參差。妾自肝腸斷，傍人那得知。<br></p></body></html>
