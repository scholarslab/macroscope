  <body><p>272_7: 《送顧況歸茅山》韋夏卿</p>
        <p>聖代為遷客，虛皇作近臣。法尊稱大洞，學淺忝初真。<br>鸞鳳文章麗，煙霞翰墨新。羨君尋句曲，白鵠是三神。<br></p></body></html>
