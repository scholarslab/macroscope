  <body><p>661_13: 《寄征士魏員外》羅隱</p>
        <p>家遁蘇門節，清貧粉署官。不矜朝命重，只恨路行難。<br>窗曉雞譚倦，庭秋蝶夢闌。羨君歸未得，還有釣魚竿。<br></p></body></html>
