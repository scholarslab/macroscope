  <body><p>351_22: 《朗州竇常員外寄劉二十八詩，見促行騎走筆酬贈》柳宗元</p>
        <p>投荒垂一紀，新詔下荊扉。疑比莊周夢，情如蘇武歸。<br>賜環留逸響，五馬助征騑。不羨衡陽雁，春來前後飛。<br></p></body></html>
