  <body><p>180_15: 《登瓦官閣》李白</p>
        <p>晨登瓦官閣，極眺金陵城。鐘山對北戶，淮水入南榮。<br>漫漫雨花落，嘈嘈天樂鳴。兩廊振法鼓，四角吟風箏。<br>杳出霄漢上，仰攀日月行。山空霸氣滅，地古寒陰生。<br>寥廓雲海晚，蒼茫宮觀平。門餘閶闔字，樓識鳳凰名。<br>雷作百山動，神扶萬栱傾。靈光何足貴，長此鎮吳京。<br></p></body></html>
