  <body><p>541_46: 《登霍山驛樓》李商隱</p>
        <p>廟列前峰迥，樓開四望窮。嶺鼷嵐色外，陂雁夕陽中。<br>弱柳千條露，衰荷一面風。壺關有狂孽，速繼老生功。<br></p></body></html>
