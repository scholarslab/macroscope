  <body><p>571_39: 《投孟郊》賈島</p>
        <p>月中有孤芳，天下聆熏風。江南有高唱，海北初來通。<br>容飄清冷餘，自蘊襟抱中。止息乃流溢，推尋卻冥蒙。<br>我知雪山子，謁彼偈句空。必竟獲所實，爾焉遂深衷。<br>錄之孤燈前，猶恨百首終。一吟動狂機，萬疾辭頑躬。<br>生平面未交，永夕夢輒同。敘詰誰君師，詎言無吾宗。<br>餘求履其跡，君曰可但攻。啜波腸易飽，揖險神難從。<br>前歲曾入洛，差池阻從龍。萍家複從趙，雲思長縈縈。<br>嵩海每可詣，長途追再窮。原傾肺腸事，盡入焦梧桐。<br></p></body></html>
