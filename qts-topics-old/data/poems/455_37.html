  <body><p>455_37: 《老去》白居易</p>
        <p>老去愧妻兒，冬來有勸詞。暖寒從飲酒，沖冷少吟詩。<br>戰勝心還壯，齋勤體校羸。由來世間法，損益合相隨。<br></p></body></html>
