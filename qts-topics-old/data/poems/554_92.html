  <body><p>554_92: 《長安退將》項斯</p>
        <p>塞晚沖沙損眼明，歸來養病住秦京。上高樓閣看星坐，<br>著白衣裳把劍行。常說老身思鬥將，最悲無力制蕃營。<br>翠眉紅臉和回鶻，惆悵中原不用兵。<br></p></body></html>
