  <body><p>43_18: 《寄楊公》李百藥</p>
        <p>公子盛西京，光華早著名。分庭接遊士，虛館待時英。<br>高閣浮香出，長廊寶釧鳴。面花無隔笑，歌扇不障聲。<br></p></body></html>
