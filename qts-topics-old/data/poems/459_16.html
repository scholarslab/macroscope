  <body><p>459_16: 《病中宴坐》白居易</p>
        <p>有酒病不飲，有詩慵不吟。頭眩罷垂鉤，手痹休援琴。<br>竟日悄無事，所居閑且深。外安支離體，中養希夷心。<br>窗戶納秋景，竹木澄夕陰。宴坐小池畔，清風時動襟。<br></p></body></html>
