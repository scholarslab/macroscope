  <body><p>613_9: 《秋晚自洞庭湖別業寄穆秀才》皮日休</p>
        <p>破村寥落過重陽，獨自攖寧葺草房。風撦紅蕉仍換葉，<br>雨淋黃菊不成香。野猿偷栗重窺戶，落雁疑人更繞塘。<br>他日若修耆舊傳，為予添取此書堂。<br></p></body></html>
