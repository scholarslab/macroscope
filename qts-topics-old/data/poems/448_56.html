  <body><p>448_56: 《臨都驛答夢得六言二首》白居易</p>
        <p>揚子津頭月下，臨都驛裏燈前。<br>昨日老於前日，去年春似今年。<br>謝守歸為秘監，馮公老作郎官。<br>前事不須問著，新詩且更吟看。<br></p></body></html>
