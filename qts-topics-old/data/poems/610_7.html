  <body><p>610_7: 《太湖詩。以毛公泉一瓶獻上諫議因寄》皮日休</p>
        <p>劉根昔成道，茲塢四百年。毿毿被其體，號為綠毛仙。<br>因思清泠汲，鑿彼岝峉巔。五色既煉矣，一勺方鏗然。<br>既用文武火，俄窮雌雄篇。赤鹽撲紅霧，白華飛素煙。<br>服之生羽翼，倏爾沖玄天。真隱尚有跡，厥祀將近千。<br>我來討靈勝，到此期終焉。滴苦破竇淨，蘚深餘甃圓。<br>澄如玉髓潔，泛若金精鮮。顏色半帶乳，氣味全和鉛。<br>飲之融痞蹇，濯之伸拘攣。有時玩者觸，倏忽風雷顛。<br>素綆絲不短，越罌腹甚便。汲時月液動，擔處玉漿旋。<br>敢獻大司諫，置之鈴閣前。清如介潔性，滌比掃蕩權。<br>炙背野人興，亦思侯伯憐。也知飲冰苦，願受一瓶泉。<br></p></body></html>
