  <body><p>58_5: 《奉和人日清暉閣宴群臣遇雪應制》李嶠</p>
        <p>三陽偏勝節，七日最靈辰。行慶傳芳蟻，升高綴彩人。<br>階前蓂候月，樓上雪驚春。今日銜天造，還疑上漢津。<br></p></body></html>
