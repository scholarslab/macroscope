  <body><p>325_39: 《富陽陸路》權德輿</p>
        <p>又入亂峰去，遠程殊未歸。煙蘿迷客路，山果落征衣。<br>欹石臨清淺，晴雲出翠微。漁潭明夜泊，心憶謝玄暉。<br></p></body></html>
