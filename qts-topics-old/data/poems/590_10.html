  <body><p>590_10: 《園居》李郢</p>
        <p>暮雨揚雄宅，秋風向秀園。不聞砧杵動，時看桔槔翻。<br>釣下魚初食，船移鴨暫喧。橘寒才弄色，須帶早霜繁。<br></p></body></html>
