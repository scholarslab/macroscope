  <body><p>466_39: 《和白樂天（時以太子賓客分司東都）》崔玄亮</p>
        <p>病餘歸到洛陽頭，拭目開眉見白侯。鳳詔恐君今歲去，<br>龍門欠我舊時遊。幾人樽下同歌詠，數盞燈前共獻酬。<br>相對憶劉劉在遠，寒宵耿耿夢長洲。<br></p></body></html>
