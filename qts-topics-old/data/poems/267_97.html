  <body><p>267_97: 《句》顧況</p>
        <p>崦合桃花水，窗鳴柳穀泉。<br>頹垣化為陂，陸地堪乘舟。<br>汀洲渺渺江籬短，疑是疑非兩斷腸。<br>巫峽朝雲暮不歸，洞庭春水晴空滿。<br>龍吟四澤欲興雨，鳳引九雛警宿烏。<br>新婦磯邊月明，女兒浦口潮平。<br></p></body></html>
