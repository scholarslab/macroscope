  <body><p>639_6: 《游邊感懷二首》張喬</p>
        <p>貧游繚繞困邊沙，卻被遼陽戰士嗟。<br>不是無家歸不得，有家歸去似無家。<br>兄弟江南身塞北，雁飛猶自半年餘。<br>夜來因得思鄉夢，重讀前秋轉海書。<br></p></body></html>
