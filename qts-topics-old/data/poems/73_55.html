  <body><p>73_55: 《寒食宴於中舍別駕兄弟宅》蘇頲</p>
        <p>子推山上歌龍罷，定國門前結駟來。始睹元昆鏘玉至，<br>旋聞季子佩刀回。晴花處處因風起，禦柳條條向日開。<br>自有長筵歡不極，還將彩服詠南陔。<br></p></body></html>
