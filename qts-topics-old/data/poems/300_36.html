  <body><p>300_36: 《贈胡泟將軍》王建</p>
        <p>書生難得是金吾，近日登科記總無。半夜進儺當玉殿，<br>未明排仗到銅壺。朱牌面上分官契，黃紙頭邊押敕符。<br>恐要蕃中新道路，指揮重畫五城圖。<br></p></body></html>
