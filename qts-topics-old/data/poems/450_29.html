  <body><p>450_29: 《偶作》白居易</p>
        <p>張翰一杯酒，榮期三樂歌。聰明傷混沌，煩惱汙頭陀。<br>簟冷秋生早，階閑日上多。近來門更靜，無雀可張羅。<br></p></body></html>
