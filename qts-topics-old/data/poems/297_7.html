  <body><p>297_7: 《遠征歸》王建</p>
        <p>萬里發遼陽，處處問家鄉。回車不淹轍，雨雪滿衣裳。<br>行見日月疾，坐思道路長。但令不征戍，暗鏡生重光。<br></p></body></html>
