  <body><p>556_63: 《秋思二首》馬戴</p>
        <p>萬木秋霖後，孤山夕照餘。田園無歲計，寒近憶樵漁。<br>亭樹霜霰滿，野塘鳧鳥多。蕙蘭不可折，楚老徒悲歌。<br></p></body></html>
