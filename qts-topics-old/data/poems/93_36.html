  <body><p>93_36: 《奉和幸安樂公主山莊應制》馬懷素</p>
        <p>主家台沼勝平陽，帝幸歡娛樂未央。掩映雕窗交極浦，<br>參差繡戶繞回塘。泉聲百處傳歌曲，樹影千重對舞行。<br>聖酒一沾何以報，唯欣頌德奉時康。<br></p></body></html>
