  <body><p>755_45: 《光穆皇后挽歌三首》徐鉉</p>
        <p>仙馭期難改，坤儀道自光。閟宮新表德，沙麓舊膺祥。<br>素帟堯門掩，凝笳畢陌長。東風慘陵樹，無複見親桑。<br>永樂留虛位，長陵啟夕扉。返虞嚴吉仗，複土掩空衣。<br>功業投三母，光靈極四妃。唯應彤史在，不與露花晞。<br>隱隱閶門路，煙雲曉更愁。空瞻金輅出，非是濯龍遊。<br>德感人倫正，風行內職修。還隨偶物化，同此思軒丘。<br></p></body></html>
