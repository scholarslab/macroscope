  <body><p>492_77: 《潭州席上贈舞柘枝妓》殷堯藩</p>
        <p>姑蘇太守青娥女，流落長沙舞柘枝。<br>坐滿繡衣皆不識，可憐紅臉淚雙垂。<br></p></body></html>
