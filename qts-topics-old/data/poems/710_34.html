  <body><p>710_34: 《詠筆二首》徐夤</p>
        <p>秦代將軍欲建功，截龍搜兔助英雄。用多誰念毛皆拔，<br>拋卻更嫌心不中。史氏只應歸道直，江淹何獨偶靈通。<br>班超握管不成事，投擲翻從萬里戎。<br>君子三歸擅一名，秋毫雖細握非輕。軍書羽檄教誰錄，<br>帝命王言待我成。勢健豈饒淝水陣，鋒銛還學歷山耕。<br>毛幹時有何人潤，盡把燒焚恨始平。<br></p></body></html>
