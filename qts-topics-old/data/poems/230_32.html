  <body><p>230_32: 《有歎》杜甫</p>
        <p>壯心久零落，白首寄人間。天下兵常鬥，江東客未還。<br>窮猿號雨雪，老馬怯關山。武德開元際，蒼生豈重攀。<br></p></body></html>
