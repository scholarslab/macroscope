  <body><p>323_27: 《送安南裴都護》權德輿</p>
        <p>忽佩交州印，初辭列宿文。莫言方任遠，且貴主憂分。<br>迥轉朱鳶路，連飛翠羽群。戈船航漲海，旌旆卷炎雲。<br>絕徼褰帷識，名香夾轂焚。懷來通北戶，長養洽南熏。<br>暫歎同心阻，行看異績聞。歸時無所欲，薏苡或煩君。<br></p></body></html>
