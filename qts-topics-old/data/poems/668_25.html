  <body><p>668_25: 《春》高蟾</p>
        <p>天柱幾條支白日，天門幾扇鎖明時。<br>陽春發處無根蒂，憑仗東風分外吹。<br>明月斷魂清靄靄，平蕪歸思綠迢迢。<br>人生莫遣頭如雪，縱得春風亦不消。<br></p></body></html>
