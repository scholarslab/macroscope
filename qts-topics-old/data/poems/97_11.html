  <body><p>97_11: 《同李舍人冬日集安樂公主山池》沈佺期</p>
        <p>嘗聞天女貴，家即帝宮連。亭插宜春果，山沖太液泉。<br>橋低烏鵲夜，台起鳳凰年。故事猶如此，新圖更可憐。<br>紫岩妝閣透，青嶂妓樓懸。峰奪香爐巧，池偷明鏡圓。<br>梅花寒待雪，桂葉晚留煙。興盡方投轄，金聲還複傳。<br></p></body></html>
