  <body><p>545_13: 《書事寄萬年厲員外》劉得仁</p>
        <p>帝城皆劇縣，令尹美居東。遂拜趙張下，暫離星象中。<br>擁歸從北闕，送上動南宮。紫禁黃山繞，滄溟素滻通。<br>封疆親日月，邑裏出王公。賦稅充天府，歌謠入聖聰。<br>土膏寒麥覆，人海晝塵蒙。廨宇松連翠，朝街火散紅。<br>文場新桂茂，粉署舊蘭崇。留客揮盈爵，抽毫詠早鴻。<br>前騶潘嶽貴，故里邵平窮。勸隱蓮峰久，期耕樹穀同。<br>鳧飛將去葉，劍氣尚埋豐。何必華陰土，方垂拂拭功。<br></p></body></html>
