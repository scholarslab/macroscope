  <body><p>560_53: 《新柳》薛能</p>
        <p>輕輕須重不須輕，眾木難成獨早成。柔性定勝剛性立，<br>一枝還引萬枝生。天鐘和氣元無力，時遇風光別有情。<br>誰道少逢知己用，將軍因此建雄名。<br></p></body></html>
