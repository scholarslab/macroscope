  <body><p>696_12: 《思歸》韋莊</p>
        <p>暖絲無力自悠揚，牽引東風斷客腸。外地見花終寂寞，<br>異鄉聞樂更淒涼。紅垂野岸櫻還熟，綠染回汀草又芳。<br>舊裏若為歸去好，子期凋謝呂安亡。<br></p></body></html>
