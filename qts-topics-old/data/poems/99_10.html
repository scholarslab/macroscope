  <body><p>99_10: 《出塞》張柬之</p>
        <p>俠客重恩光，驄馬飾金裝。瞥聞傳羽檄，馳突救邊荒。<br>歙野山川動，囂天旌旆揚。吳鉤明似月，楚劍利如霜。<br>電斷沖胡塞，風飛出洛陽。轉戰磨笄俗，橫行戴鬥鄉。<br>手擒郅支長，面縛谷蠡王。將軍占太白，小婦怨流黃。<br>騕褭青絲騎，娉婷紅粉妝。三春鶯度曲，八月雁成行。<br>誰堪坐愁思，羅袖拂空床。<br></p></body></html>
