  <body><p>564_10: 《和綿州於中丞登越王樓作》薛蒙</p>
        <p>左綿江上樓，五馬此銷愁。暑退千山雪，風來萬木秋。<br>邅回猶刺郡，系滯似維舟。即有征黃日，名川莫厭遊。<br></p></body></html>
