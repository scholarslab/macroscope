  <body><p>501_3: 《和盧給事酬裴員外》姚合</p>
        <p>南山雪色徹皇州，鐘鼓聲交曉氣浮。鴛鷺簪裾上龍尾，<br>蓬萊宮殿壓鼇頭。夕郎夜直吟仙掖，天樂和聲下禁樓。<br>贈答詩成才思敵，病夫欲和幾朝愁。<br></p></body></html>
