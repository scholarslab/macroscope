  <body><p>247_37: 《登山谷寺上方答皇甫侍禦臥疾闕陪車騎之後》獨孤及</p>
        <p>梵宮香閣攀霞上，天柱孤峰指掌看。漢主馬蹤成蔓草，<br>法王身相示空棺。雲扶踴塔青霄庳，松蔭禪庭白日寒。<br>不見戴逵心莫展，賴將新贈比琅玕。<br></p></body></html>
