  <body><p>521_9: 《過魏文貞公宅（一作題魏文貞）》杜牧</p>
        <p>蟪蛄寧與雪霜期，賢哲難教俗士知。<br>可憐貞觀太平後，天且不留封德彝。<br></p></body></html>
