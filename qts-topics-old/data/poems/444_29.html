  <body><p>444_29: 《宿滎陽》白居易</p>
        <p>生長在滎陽，少小辭鄉曲。迢迢四十載，複向滎陽宿。<br>去時十一二，今年五十六。追思兒戲時，宛然猶在目。<br>舊居失處所，故里無宗族。豈唯變市朝，兼亦遷陵穀。<br>獨有溱洧水，無情依舊綠。<br></p></body></html>
