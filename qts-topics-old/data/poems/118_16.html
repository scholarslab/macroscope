  <body><p>118_16: 《奉和崔司馬遊雲門寺》孫逖</p>
        <p>系馬清溪樹，禪門春氣濃。香台花下出，講坐竹間逢。<br>覺路山童引，經行穀鳥從。更言窮寂滅，回策上南峰。<br></p></body></html>
