  <body><p>274_111: 《暮春游長沙東湖贈辛兗州巢父二首》戴叔倫</p>
        <p>湘流分曲浦，繚繞古城東。岸轉千家合，林開一鏡空。<br>人生無事少，心賞幾回同。且複忘羈束，悠悠落照中。<br>回環路不盡，曆覽意彌新。古木佘田火，澄江蕩槳人。<br>緩歌尋極浦，一醉送殘春。莫恨長沙遠，他年憶此辰。<br></p></body></html>
