  <body><p>168_30: 《鄴中贈王大（一作鄴中王大勸入高鳳石門山幽居）》李白</p>
        <p>一身竟無托，遠與孤蓬征。千里失所依，複將落葉並。<br>中途偶良朋，問我將何行。欲獻濟時策，此心誰見明。<br>君王制六合，海塞無交兵。壯士伏草間，沉憂亂縱橫。<br>飄飄不得意，昨發南都城。紫燕櫪下嘶，青萍匣中鳴。<br>投軀寄天下，長嘯尋豪英。恥學琅琊人，龍蟠事躬耕。<br>富貴吾自取，建功及春榮。我願執爾手，爾方達我情。<br>相知同一己，豈惟弟與兄。抱子弄白雲，琴歌發清聲。<br>臨別意難盡，各希存令名。<br></p></body></html>
