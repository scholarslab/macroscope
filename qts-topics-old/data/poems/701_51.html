  <body><p>701_51: 《曉發蕭關》王貞白</p>
        <p>早發長風裏，邊城曙色間。數鴻寒背磧，片月落臨關。<br>隴上明星沒，沙中夜探還。歸程不可問，幾日到家山。<br></p></body></html>
