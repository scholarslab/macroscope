  <body><p>147_123: 《經漂母墓》劉長卿</p>
        <p>昔賢懷一飯，茲事已千秋。古墓樵人識，前朝楚水流。<br>渚蘋行客薦，山木杜鵑愁。春草茫茫綠，王孫舊此游。<br></p></body></html>
