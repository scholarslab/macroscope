  <body><p>200_8: 《漢川山行，呈成少尹》岑參</p>
        <p>西蜀方攜手，南宮憶比肩。平生猶不淺，羈旅轉相憐。<br>山店雲迎客，江村犬吠船。秋來取一醉，須待月光眠。<br></p></body></html>
