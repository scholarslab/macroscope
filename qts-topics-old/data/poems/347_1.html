  <body><p>347_1: 《禦溝新柳》賈棱</p>
        <p>御苑陽和早，章溝柳色新。托根偏近日，布葉乍迎春。<br>秀質方含翠，清陰欲庇人。輕雲度斜景，多露滴行塵。<br>嫋嫋堪離贈，依依獨望頻。王孫如可賞，攀折在芳辰。<br></p></body></html>
