  <body><p>691_86: 《山中貽同志》杜荀鶴</p>
        <p>君貧我亦貧，為善喜為鄰。到老如今日，無心愧古人。<br>閉門非傲世，守道是謀身。別有同山者，其如未可親。<br></p></body></html>
