  <body><p>704_61: 《晚春關中》黃滔</p>
        <p>忍曆通莊出，東風舞酒旗。百花無看處，三月到殘時。<br>游塞聞兵起，還吳值歲饑。定唯荒寺裏，坐與噪蟬期。<br></p></body></html>
