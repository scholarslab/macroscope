  <body><p>76_10: 《芳樹》徐彥伯</p>
        <p>玉花珍簟上，金縷畫屏開。曉月憐箏柱，春風憶鏡臺。<br>箏柱春風吹曉月，芳樹落花朝暝歇。稿砧刀頭未有期，<br>攀條拭淚坐相思。<br></p></body></html>
