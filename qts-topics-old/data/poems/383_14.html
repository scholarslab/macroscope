  <body><p>383_14: 《離婦》張籍</p>
        <p>十載來夫家，閨門無瑕疵。薄命不生子，古制有分離。<br>托身言同穴，今日事乖違。念君終棄捐，誰能強在茲。<br>堂上謝姑嫜，長跪請離辭。姑嫜見我往，將決複沉疑。<br>與我古時釧，留我嫁時衣。高堂拊我身，哭我于路陲。<br>昔日初為婦，當君貧賤時。晝夜常紡織，不得事蛾眉。<br>辛勤積黃金，濟君寒與饑。洛陽買大宅，邯鄲買侍兒。<br>夫婿乘龍馬，出入有光儀。將為富家婦，永為子孫資。<br>誰謂出君門，一身上車歸。有子未必榮，無子坐生悲。<br>為人莫作女，作女實難為。<br></p></body></html>
