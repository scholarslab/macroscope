  <body><p>584_20: 《送僧二首》段成式</p>
        <p>形神不滅論初成，愛馬乘閑入帝京。<br>四十三年虛過了，方知僧裏有唐生。<br>想到頭陀最上方，桂陰猶認惠宗房。<br>因行戀燒歸來晚，窗下猶殘一字香。<br></p></body></html>
