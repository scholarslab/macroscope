  <body><p>250_32: 《送陸潛夫往茅山賦得華陽洞》皇甫冉</p>
        <p>遊仙洞兮訪真官，奠瑤席兮禮石壇。忽仿佛兮雲擾，<br>杳陰深兮夏寒。欲回頭兮揮手，便辭家兮可否？有昏嫁兮嬰纏，綿歸來兮已久。<br></p></body></html>
