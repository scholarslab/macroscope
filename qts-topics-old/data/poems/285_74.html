  <body><p>285_74: 《送諸暨裴少府（公先人，元相公判官）》李端</p>
        <p>山公訪嵇紹，趙武見韓侯。事去恩猶在，名成淚卻流。<br>一官同北去，千里赴南州。才子清風後，無貽相府憂。<br></p></body></html>
