  <body><p>613_15: 《秋晚訪李處士所居》皮日休</p>
        <p>門前襄水碧潺潺，靜釣歸來不掩關。書閣鼠穿廚簏破，<br>竹園霜後桔槔閑。兒童不許驚幽鳥，藥草須教上假山。<br>莫為愛詩偏念我，訪君多得醉中還。<br></p></body></html>
