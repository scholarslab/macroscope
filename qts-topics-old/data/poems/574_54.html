  <body><p>574_54: 《欲游嵩岳留別李少尹益》賈島</p>
        <p>孤策遲回洛水湄，孤禽嘹唳幸人知。嵩嶽望中常待我，<br>河梁欲上未題詩。新秋愛月愁多雨，古觀逢仙看盡棋。<br>微眇此來將敢問，鳳凰何日定歸池。<br></p></body></html>
