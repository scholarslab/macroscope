  <body><p>531_38: 《重傷楊攀處士二首（攀自號綠雲翁）》許渾</p>
        <p>綠雲多學術，黃發竟無成。酒縱山中性，詩留海上名。<br>讀書新樹老，垂釣舊磯平。今日悲前事，西風聞哭聲。<br>從官任直道，幾處脫長裾。歿後兒猶小，葬來人漸疏。<br>新鄰占池館，長史覓圖書。身賤難相報，平生恨有餘。<br></p></body></html>
