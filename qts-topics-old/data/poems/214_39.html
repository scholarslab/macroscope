  <body><p>214_39: 《入昌松東界山行》高適</p>
        <p>鳥道幾登頓，馬蹄無暫閑。崎嶇出長阪，合遝猶前山。<br>石激水流處，天寒松色間。王程應未盡，且莫顧刀環。<br></p></body></html>
