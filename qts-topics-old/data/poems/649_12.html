  <body><p>649_12: 《送饒州王司法之任兼寄朱處士》方幹</p>
        <p>莫辭還作吏，且喜速回車。留醉悲殘歲，含情寄遠書。<br>共看衰老近，轉覺宦名虛。遙想清溪畔，幽人得自如。<br></p></body></html>
