  <body><p>139_32: 《藍上茅茨期王維補闕》儲光羲</p>
        <p>山中人不見，雲去夕陽過。淺瀨寒魚少，叢蘭秋蝶多。<br>老年疏世事，幽性樂天和。酒熟思才子，溪頭望玉珂。<br></p></body></html>
