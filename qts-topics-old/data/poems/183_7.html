  <body><p>183_7: 《感遇四首》李白</p>
        <p>吾愛王子晉，得道伊洛濱。金骨既不毀，玉顏長自春。<br>可憐浮丘公，猗靡與情親。舉首白日間，分明謝時人。<br>二仙去已遠，夢想空殷勤。<br>可歎東籬菊，莖疏葉且微。雖言異蘭蕙，亦自有芳菲。<br>未泛盈樽酒，徒沾清露輝。當榮君不采，飄落欲何依。<br>昔余聞姮娥，竊藥駐雲發。不自嬌玉顏，方希煉金骨。<br>飛去身莫返，含笑坐明月。紫宮誇蛾眉，隨手會凋歇。<br>宋玉事楚王，立身本高潔。巫山賦彩雲，郢路歌白雪。<br>舉國莫能和，巴人皆捲舌。一感登徒言，恩情遂中絕。<br></p></body></html>
