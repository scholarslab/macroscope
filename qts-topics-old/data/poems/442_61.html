  <body><p>442_61: 《酬韓侍郎、張博士雨後游曲江見寄》白居易</p>
        <p>小園新種紅櫻樹，閑繞花行便當遊。<br>何必更隨鞍馬隊，沖泥蹋雨曲江頭。<br></p></body></html>
