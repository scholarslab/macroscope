  <body><p>440_93: 《題岳陽樓》白居易</p>
        <p>岳陽城下水漫漫，獨上危樓倚曲欄。春岸綠時連夢澤，<br>夕波紅處近長安。猿攀樹立啼何苦，雁點湖飛渡亦難。<br>此地唯堪畫圖障，華堂張與貴人看。<br></p></body></html>
