  <body><p>114_1: 《登翅頭山題儼公石壁》包融</p>
        <p>晨登翅頭山，山曛黃霧起。卻瞻迷向背，直下失城市。<br>暾日銜東郊，朝光生邑裏。掃除諸煙氛，照出眾樓雉。<br>青為洞庭山，白是太湖水。蒼茫遠郊樹，倏忽不相似。<br>萬象以區別，森然共盈幾。坐令開心胸，漸覺落塵滓。<br>北岩千餘仞，結廬誰家子。願陪中峰遊，朝暮白雲裏。<br></p></body></html>
