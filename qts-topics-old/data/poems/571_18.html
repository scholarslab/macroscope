  <body><p>571_18: 《寓興》賈島</p>
        <p>莫居暗室中，開目閉目同。莫趨碧霄路，容飛不容步。<br>暗室未可居，碧霄未可趨。勸君跨仙鶴，日下雲為衢。<br></p></body></html>
