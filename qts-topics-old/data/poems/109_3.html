  <body><p>109_3: 《題漢州西湖》房管</p>
        <p>高流纏峻隅，城下緬丘墟。決渠信浩蕩，潭島成江湖。<br>結宇依回渚，水中信可居。三伏氣不蒸，四達暑自徂。<br>同人千里駕，鄰國五馬車。月出共登舟，風生隨所如。<br>舉麾指極浦，欲極更盤紆。繚繞各殊致，夜盡情有餘。<br>遭亂意不開，即理還暫祛。安得長晤語，使我憂更除。<br></p></body></html>
