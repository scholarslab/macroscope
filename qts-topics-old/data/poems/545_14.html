  <body><p>545_14: 《上姚諫議》劉得仁</p>
        <p>高文與盛德，皆謂古無倫。聖代生才子，明庭有諫臣。<br>已瞻龍袞近，漸向鳳池新。卻憶波濤郡，來時島嶼春。<br>名因詩句大，家似布衣貧。曾暗投新軸，頻聞獎滯身。<br>照吟清夕月，送藥紫霞人。終計依門館，何疑不化鱗。<br></p></body></html>
