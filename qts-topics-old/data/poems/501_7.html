  <body><p>501_7: 《和秘書崔少監春日遊青龍寺僧院》姚合</p>
        <p>官清書府足閒時，曉起攀花折柳枝。九陌城中尋不盡，<br>千峰寺裏看相宜。高人酒味多和藥，自古風光只屬詩。<br>見說往來多靜者，未知前日更逢誰。<br></p></body></html>
