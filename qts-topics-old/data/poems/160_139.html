  <body><p>160_139: 《盧明府九日峴山宴袁使君、張郎中、崔員外》孟浩然</p>
        <p>宇宙誰開闢，江山此鬱盤。登臨今古用，風俗歲時觀。<br>地理荊州分，天涯楚塞寬。百城今刺史，華省舊郎官。<br>共美重陽節，俱懷落帽歡。酒邀彭澤載，琴輟武城彈。<br>獻壽先浮菊，尋幽或藉蘭。煙虹鋪藻翰，松竹掛衣冠。<br>叔子神如在，山公興未闌。傳聞騎馬醉，還向習池看。<br></p></body></html>
