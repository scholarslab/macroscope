  <body><p>645_10: 《游寺》李鹹用</p>
        <p>無家自身在，時得到蓮宮。秋覺暑衣薄，老知塵世空。<br>幽情憐水石，野性任萍蓬。是處堪閑坐，與僧行止同。<br></p></body></html>
