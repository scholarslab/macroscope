  <body><p>225_24: 《晚出左掖》杜甫</p>
        <p>晝刻傳呼淺，春旗簇仗齊。退朝花底散，歸院柳邊迷。<br>樓雪融城濕，宮雲去殿低。避人焚諫草，騎馬欲雞棲。<br></p></body></html>
