  <body><p>316_41: 《經嚴秘校維故宅》武元衡</p>
        <p>掩淚山陽宅，生涯此路窮。香銷芸閣閉，星落草堂空。<br>麗藻浮名裏，哀聲夕照中。不堪投釣處，鄰笛怨春風。<br></p></body></html>
