  <body><p>706_35: 《木芙蓉三首》黃滔</p>
        <p>黃鳥啼煙二月朝，若教開即牡丹饒。<br>天嫌青帝恩光盛，留與秋風雪寂寥。<br>卻假青腰女剪成，綠羅囊綻彩霞呈。<br>誰憐不及黃花菊，只遇陶潛便得名。<br>須到露寒方有態，為經霜裛稍無香。<br>移根若在秦宮裏，多少佳人泣曉妝。<br></p></body></html>
