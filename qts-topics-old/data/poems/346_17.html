  <body><p>346_17: 《遊春詞二首》王涯</p>
        <p>曲江綠柳變煙條，寒穀冰隨暖氣銷。<br>才見春光生綺陌，已聞清樂動雲韶。<br>經過柳陌與桃蹊，尋逐春光著處迷。<br>鳥度時時沖絮起，花繁袞袞壓枝低。<br></p></body></html>
