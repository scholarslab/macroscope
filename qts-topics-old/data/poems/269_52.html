  <body><p>269_52: 《宿青龍寺故曇上人院》耿湋</p>
        <p>年深宮院在，閑客自相逢。閉戶臨寒竹，無人有夜鐘。<br>降龍今已去，巢鶴竟何從。坐見繁星曉，淒涼識舊峰。<br></p></body></html>
