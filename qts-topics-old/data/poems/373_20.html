  <body><p>373_20: 《獨愁（一作獨怨，一作贈韓愈）》孟郊</p>
        <p>前日遠別離，昨日生白髮。欲知萬里情，曉臥半床月。<br>常恐百蟲鳴，使我芳草歇。<br></p></body></html>
