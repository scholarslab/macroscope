  <body><p>681_16: 《失鶴》韓偓</p>
        <p>正憐標格出華亭，況是昂藏入相經。碧落順風初得志，<br>故巢因雨卻聞腥。幾時翔集來華表，每日沈吟看畫屏。<br>為報雞群虛嫉妒，紅塵向上有青冥。<br></p></body></html>
