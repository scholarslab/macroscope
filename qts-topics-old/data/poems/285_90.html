  <body><p>285_90: 《送惟良上人歸潤州》李端</p>
        <p>擬詩偏不類，又送上人歸。寄世同高鶴，尋仙稱壞衣。<br>雨行江草短，露坐海帆稀。正被空門縛，臨岐乞解圍。<br></p></body></html>
