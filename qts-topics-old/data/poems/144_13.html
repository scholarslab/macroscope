  <body><p>144_13: 《鄂渚招王昌齡張僨》常建</p>
        <p>刈蘆曠野中，沙土飛黃雲。天晦無精光，茫茫悲遠君。<br>楚山隔湘水，湖畔落日曛。春雁又北飛，音書固難聞。<br>謫居未為歎，讒枉何由分。午日逐蛟龍，宜為吊冤文。<br>翻覆古共然，名宦安足雲。貧士任枯槁，捕魚清江濆。<br>有時荷鋤犁，曠野自耕耘。不然春山隱，溪澗花氤氳。<br>山鹿自有場，賢達亦顧群。二賢歸去來，世上徒紛紛。<br></p></body></html>
