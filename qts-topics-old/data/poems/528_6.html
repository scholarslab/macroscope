  <body><p>528_6: 《洛東蘭若夜歸（一作自溪東蘭若夜歸）》許渾</p>
        <p>一衲老禪床，吾生半異鄉。管弦愁裏老，書劍夢中忙。<br>鳥急山初暝，蟬稀樹正涼。又歸何處去，塵路月蒼蒼。<br></p></body></html>
