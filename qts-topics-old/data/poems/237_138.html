  <body><p>237_138: 《漁潭值雨》錢起</p>
        <p>日入林島異，鶴鳴風草間。孤帆泊枉渚，飛雨來前山。<br>客意念留滯，川途忽阻艱。赤亭仍數裏，夜待安流還。<br></p></body></html>
