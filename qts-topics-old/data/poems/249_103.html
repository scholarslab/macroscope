  <body><p>249_103: 《寄高雲》皇甫冉</p>
        <p>南徐風日好，悵望毗陵道。毗陵有故人，一見恨無因。<br>獨戀青山久，唯令白髮新。每嫌持手板，時見著頭巾。<br>煙景臨寒食，農桑接仲春。家貧仍嗜酒，生事今何有。<br>芳草遍江南，勞心憶攜手。<br></p></body></html>
