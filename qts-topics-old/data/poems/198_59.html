  <body><p>198_59: 《聞崔十二侍禦灌口夜宿報恩寺》岑參</p>
        <p>聞君尋野寺，便宿支公房。溪月冷深殿，江雲擁回廊。<br>然燈松林靜，煮茗柴門香。勝事不可接，相思幽興長。<br></p></body></html>
