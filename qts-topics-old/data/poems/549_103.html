  <body><p>549_103: 《贈李秘書》趙嘏</p>
        <p>束帶臨風氣調新，孔門才業獨誰倫。杉松韻冷雪溪暗，<br>鸞鶴勢高天路春。美玉韞來休問價，芳枝攀去正無塵。<br>莫將芸閣輕科第，須作人間第一人。<br></p></body></html>
