  <body><p>680_17: 《贈漁者（在湖南）》韓偓</p>
        <p>個儂居處近誅茅，枳棘籬兼用荻梢。盡日風扉從自掩，<br>無人筒釣是誰拋。城方四百牆陰直，江闊中心水脈坳。<br>我亦好閑求老伴，莫嫌遷客且論交。<br></p></body></html>
