  <body><p>522_72: 《送劉秀才歸江陵》杜牧</p>
        <p>彩服鮮華覲渚宮，鱸魚新熟別江東。劉郎浦夜侵船月，<br>宋玉亭春弄袖風。落落精神終有立，飄飄才思杳無窮。<br>誰人世上為金口，借取明時一薦雄。<br></p></body></html>
