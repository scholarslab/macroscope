  <body><p>78_36: 《在獄詠蟬》駱賓王</p>
        <p>西陸蟬聲唱，南冠客思侵。那堪玄鬢影，來對白頭吟。<br>露重飛難進，風多響易沉。無人信高潔，誰為表予心。<br></p></body></html>
