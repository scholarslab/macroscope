  <body><p>356_42: 《澤宮詩》劉禹錫</p>
        <p>秩秩澤宮，有的維鵠。祁祁庶士，於以幹祿。<br>彼鵠斯微，若止若翔。千里之差，起於毫芒。<br>我矢既直，我弓既良，依于高墉，因我不臧。<br>高墉伊何，維器與時。視之以心，誰謂鵠微。<br></p></body></html>
