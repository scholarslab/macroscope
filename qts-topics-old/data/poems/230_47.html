  <body><p>230_47: 《暮春》杜甫</p>
        <p>臥病擁塞在峽中，瀟湘洞庭虛映空。楚天不斷四時雨，<br>巫峽常吹千里風。沙上草閣柳新暗，城邊野池蓮欲紅。<br>暮春鴛鷺立洲渚，挾子翻飛還一叢。<br></p></body></html>
