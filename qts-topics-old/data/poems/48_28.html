  <body><p>48_28: 《園中時蔬盡皆鋤理唯秋蘭數本委而不顧彼雖…遂賦二章》張九齡</p>
        <p>場藿已成歲，園葵亦向陽。蘭時獨不偶，露節漸無芳。<br>旨異菁為蓄，甘非蔗有漿。人多利一飽，誰複惜馨香。<br>幸得不鋤去，孤苗守舊根。無心羨旨蓄，豈欲近名園。<br>遇賞寧充佩，為生莫礙門。幽林芳意在，非是為人論。<br></p></body></html>
