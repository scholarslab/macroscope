  <body><p>695_44: 《村居書事》韋莊</p>
        <p>年年耕與釣，鷗鳥已相依。砌長蒼苔厚，藤抽紫蔓肥。<br>風鶯移樹囀，雨燕入樓飛。不覺春光暮，繞籬紅杏稀。<br></p></body></html>
