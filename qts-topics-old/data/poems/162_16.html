  <body><p>162_16: 《前有一樽酒行二首》李白</p>
        <p>春風東來忽相過，金樽淥酒生微波。落花紛紛稍覺多，<br>美人欲醉朱顏酡。青軒桃李能幾何，流光欺人忽蹉跎。<br>君起舞，日西夕。當年意氣不肯平，白髮如絲歎何益。<br>琴奏龍門之綠桐，玉壺美酒清若空。催弦拂柱與君飲，<br>看朱成碧顏始紅。胡姬貌如花，當壚笑春風。笑春風，<br>舞羅衣，君今不醉將安歸。<br></p></body></html>
