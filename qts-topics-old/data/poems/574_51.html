  <body><p>574_51: 《贈溫觀主》賈島</p>
        <p>一別羅浮竟未還，觀深廊古院多關。君來幾日行虛洞，<br>仙去空壇在遠山。胎息存思當黑處，井華懸綆取朝間。<br>弊廬道室雖鄰近，自樂冬陽炙背閑。<br></p></body></html>
