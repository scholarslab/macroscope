  <body><p>355_2: 《謁柱山會禪師》劉禹錫</p>
        <p>我本山東人，平生多感慨。弱冠游咸京，上書金馬外。<br>結交當世賢，馳聲溢四塞。勉修貴及早，狃捷不知退。<br>錙銖揚芬馨，尋尺招瑕纇。淹留郢南都，摧頹羽翰碎。<br>安能咎往事，且欲去沉痗。吾師得真如，寄在人寰內。<br>哀我墮名網，有如翾飛輩。曈曈揭智燭，照使出昏昧。<br>靜見玄關啟，歆然初心會。夙尚一何微，今得信可大。<br>覺路明證入，便門通懺悔。悟理言自忘，處屯道猶泰。<br>色身豈吾寶，慧性非形礙。思此靈山期，未卜何年載。<br></p></body></html>
