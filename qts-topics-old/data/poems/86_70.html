  <body><p>86_70: 《巡邊在河北作》張說</p>
        <p>去年六月西河西，今年六月北河北。沙場磧路何為爾，<br>重氣輕生知許國。人生在世能幾時，壯年征戰發如絲。<br>會待安邊報明主，作頌封山也未遲。<br></p></body></html>
