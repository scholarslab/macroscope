  <body><p>749_17: 《覽友人卷》李中</p>
        <p>新詩開卷處，造化竭精英。雪霽楚山碧，月高湘水清。<br>初吟塵慮息，再味古風生。自此寰區內，喧騰二雅名。<br></p></body></html>
