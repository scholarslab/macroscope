  <body><p>227_70: 《有感五首》杜甫</p>
        <p>將帥蒙恩澤，兵戈有歲年。至今勞聖主，可以報皇天。<br>白骨新交戰，雲台舊拓邊。乘槎斷消息，無處覓張騫。<br>幽薊餘蛇豕，乾坤尚虎狼。諸侯春不貢，使者日相望。<br>慎勿吞青海，無勞問越裳。大君先息戰，歸馬華山陽。<br>洛下舟車入，天中貢賦均。日聞紅粟腐，寒待翠華春。<br>莫取金湯固，長令宇宙新。不過行儉德，盜賊本王臣。<br>丹桂風霜急，青梧日夜凋。由來強幹地，未有不臣朝。<br>受鉞親賢往，卑宮制詔遙。終依古封建，豈獨聽簫韶。<br>盜滅人還亂，兵殘將自疑。登壇名絕假，報主爾何遲。<br>領郡輒無色，之官皆有詞。願聞哀痛詔，端拱問瘡痍。<br></p></body></html>
