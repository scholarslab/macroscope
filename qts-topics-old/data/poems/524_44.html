  <body><p>524_44: 《忍死留別獻鹽鐵裴相公二十叔》杜牧</p>
        <p>賢相輔明主，蒼生壽域開。青春辭白日，幽壤作黃埃。<br>豈是無多士，偏蒙不棄才。孤墳三尺土，誰可為培栽。<br></p></body></html>
