  <body><p>447_46: 《郡中閑獨，寄微之及崔湖州》白居易</p>
        <p>少年賓旅非吾輩，晚歲簪纓束我身。酒散更無同宿客，<br>詩成長作獨吟人。蘋洲會面知何日，鏡水離心又一春。<br>兩處也應相憶在，官高年長少情親。<br></p></body></html>
