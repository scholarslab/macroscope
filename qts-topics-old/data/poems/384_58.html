  <body><p>384_58: 《送從弟戴玄往蘇州》張籍</p>
        <p>楊柳閶門路，悠悠水岸斜。乘舟向山寺，著屐到漁家。<br>夜月紅柑樹，秋風白藕花。江天詩景好，回日莫令賒。<br></p></body></html>
