  <body><p>638_48: 《送韓處士歸少室山》張喬</p>
        <p>江外曆千岑，還歸少室吟。地閑緱嶺月，窗迥洛城砧。<br>石竇垂寒乳，松枝長別琴。他年瀑泉下，亦擬置家林。<br></p></body></html>
