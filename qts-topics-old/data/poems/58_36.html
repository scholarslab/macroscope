  <body><p>58_36: 《十月奉教作》李嶠</p>
        <p>白藏初送節，玄律始迎冬。林枯黃葉盡，水耗綠池空。<br>霜待臨庭月，寒隨入牖風。別有歡娛地，歌舞應絲桐。<br></p></body></html>
