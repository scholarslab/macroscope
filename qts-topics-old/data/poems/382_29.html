  <body><p>382_29: 《洛陽行》張籍</p>
        <p>洛陽宮闕當中州，城上峨峨十二樓。翠華西去幾時返，<br>梟巢乳鳥藏蟄燕。禦門空鎖五十年，稅彼農夫修玉殿。<br>六街朝暮鼓冬冬，禁兵持戟守空宮。百官月月拜章表，<br>驛使相續長安道。上陽宮樹黃複綠，野豺入苑食麋鹿。<br>陌上老翁雙淚垂，共說武皇巡幸時。<br></p></body></html>
