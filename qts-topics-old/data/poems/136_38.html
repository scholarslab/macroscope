  <body><p>136_38: 《霽後貽馬十二巽》儲光羲</p>
        <p>高天風雨散，清氣在園林。況我夜初靜，當軒鳴綠琴。<br>雲開北堂月，庭滿南山陰。不見長裾者，空歌遊子吟。<br></p></body></html>
