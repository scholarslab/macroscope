  <body><p>334_24: 《遠別離二首》令狐楚</p>
        <p>楊柳黃金穗，梧桐碧玉枝。春來消息斷，早晚是歸期。<br>玳織鴛鴦履，金裝翡翠篸。畏人相問著，不擬到城南。<br></p></body></html>
