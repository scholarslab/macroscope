  <body><p>160_81: 《尋張五回夜園作》孟浩然</p>
        <p>聞就龐公隱，移居近洞湖。興來林是竹，歸臥穀名愚。<br>掛席樵風便，開軒琴月孤。歲寒何用賞，霜落故園蕪。<br></p></body></html>
