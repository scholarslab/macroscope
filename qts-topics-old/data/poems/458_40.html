  <body><p>458_40: 《開成大行皇帝挽歌詞四首，奉敕撰進》白居易</p>
        <p>禦宇恢皇化，傳家葉至公。華夷臣妾內，堯舜弟兄中。<br>制度移民俗，文章變國風。開成與貞觀，實錄事多同。<br>晏駕辭雙闕，靈儀出九衢。上雲歸碧落，下席葬蒼梧。<br>蓂晚餘堯曆，龜新啟夏圖。三朝聯棣萼，從古帝王無。<br>嚴恭七月禮，哀慟萬人心。地感勝秋氣，天愁結夕陰。<br>鼎湖龍漸遠，蒙汜日初沈。唯有雲韶樂，長留治世音。<br>化成同軌表清平，恩結連枝感聖明。帝與九齡雖吉夢，<br>山呼萬歲是虛聲。月低儀仗辭蘭路，風引笳簫入柏城。<br>老病龍髯攀不及，東周退傅最傷情。<br></p></body></html>
