  <body><p>417_6: 《以州宅誇于樂天》元稹</p>
        <p>州城迥繞拂雲堆，鏡水稽山滿眼來。四面常時對屏障，<br>一家終日在樓臺。星河似向簷前落，鼓角驚從地底回。<br>我是玉皇香案吏，謫居猶得住蓬萊。<br></p></body></html>
