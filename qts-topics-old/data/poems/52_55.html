  <body><p>52_55: 《過史正議宅》宋之問</p>
        <p>舊交此零落，雨泣訪遺塵。劍幾傳好事，池台傷故人。<br>國香蘭已歇，裏樹橘猶新。不見吳中隱，空餘江海濱。<br></p></body></html>
