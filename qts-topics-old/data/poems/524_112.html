  <body><p>524_112: 《寢夜》杜牧</p>
        <p>蛩唱如波咽，更深似水寒。露華驚弊褐，燈影掛塵冠。<br>故國初離夢，前溪更下灘。紛紛毫髮事，多少宦遊難。<br></p></body></html>
