  <body><p>696_8: 《夜景》韋莊</p>
        <p>滿庭松桂雨餘天，宋玉秋聲韻蜀弦。烏兔不知多事世，<br>星辰長似太平年。誰家一笛吹殘暑，何處雙砧搗暮煙。<br>欲把傷心問明月，素娥無語淚娟娟。<br></p></body></html>
