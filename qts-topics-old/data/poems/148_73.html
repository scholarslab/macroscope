  <body><p>148_73: 《歸弋陽山居，留別盧、邵二侍禦》劉長卿</p>
        <p>渺渺歸何處，沿流附客船。久依鄱水住，頻稅越人田。<br>偶俗機偏少，安閒性所便。只應君少慣，又欲寄林泉。<br></p></body></html>
