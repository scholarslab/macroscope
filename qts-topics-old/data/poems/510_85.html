  <body><p>510_85: 《讀始興公傳》張祜</p>
        <p>歿世議方存，升平道幾論。詩情光日月，筆力動乾坤。<br>亂首光雄算，朝綱在典墳。明時封禪績，山下見丘門。<br></p></body></html>
