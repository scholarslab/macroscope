  <body><p>355_51: 《海陽十詠。雙溪》劉禹錫</p>
        <p>流水繞雙島，碧溪相並深。浮花擁曲處，遠影落中心。<br>閑鷺久獨立，曝龜驚複沉。蘋風有時起，滿穀簫韶音。<br></p></body></html>
