  <body><p>47_36: 《巡屬縣道中作》張九齡</p>
        <p>春令夙所奉，駕言遵此行。途中卻郡掾，林下招村氓。<br>至邑無紛劇，來人但歡迎。豈伊念邦政，爾實在時清。<br>短才濫符竹，弱歲起柴荊。再入江村道，永懷山藪情。<br>矧逢陽節獻，默聽時禽鳴。跡與素心別，感從幽思盈。<br>流芳日不待，夙志蹇無成。知命且何欲，所圖唯退耕。<br>華簪極身泰，衰鬢慚木榮。苟得不可遂，吾其謝世嬰。<br></p></body></html>
