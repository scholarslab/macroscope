  <body><p>357_2: 《七夕二首》劉禹錫</p>
        <p>河鼓靈旗動，嫦娥破鏡斜。滿空天是幕，徐轉鬥為車。<br>機罷猶安石，橋成不礙槎。誰知觀津女，竟夕望雲涯。<br>天衢啟雲帳，神馭上星橋。初喜渡河漢，頻驚轉鬥杓。<br>餘霞張錦幛，輕電閃紅綃。非是人間世，還悲後會遙。<br></p></body></html>
