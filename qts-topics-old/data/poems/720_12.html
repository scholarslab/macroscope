  <body><p>720_12: 《送人宰邑》裴說</p>
        <p>官小任還重，命官難偶然。皇恩輕一邑，赤子病三年。<br>瘦馬稀餐粟，羸童不識錢。如君清苦節，到處有人傳。<br></p></body></html>
