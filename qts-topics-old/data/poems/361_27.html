  <body><p>361_27: 《和牛相公雨後寓懷見示》劉禹錫</p>
        <p>金火交爭正抑揚，蕭蕭飛雨助清商，曉看紈扇恩情薄，<br>夜覺紗燈刻數長。樹上早蟬才發響，庭中百草已無光。<br>當年富貴亦惆悵，何況悲翁發似霜。<br></p></body></html>
