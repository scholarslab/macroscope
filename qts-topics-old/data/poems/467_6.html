  <body><p>467_6: 《題李昭訓山水》牟融</p>
        <p>卜築藏修地自偏，尊前詩酒集群賢。半岩松暝時藏鶴，<br>一枕秋聲夜聽泉。風月謾勞酬逸興，漁樵隨處度流年。<br>南州人物依然在，山水幽居勝輞川。<br></p></body></html>
