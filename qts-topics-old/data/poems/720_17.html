  <body><p>720_17: 《喜友人再面》裴說</p>
        <p>一別幾寒暄，迢迢隔塞垣。相思長有事，及見卻無言。<br>靜坐將茶試，閒書把葉翻。依依又留宿，圓月上東軒。<br></p></body></html>
