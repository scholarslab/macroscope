  <body><p>171_14: 《贈錢征君少陽（一作送趙雲卿）》李白</p>
        <p>白玉一杯酒，綠楊三月時。春風餘幾日，兩鬢各成絲。<br>秉燭唯須飲，投竿也未遲。如逢渭川獵，猶可帝王師。<br></p></body></html>
