  <body><p>721_32: 《避地冬夜與二三禪侶吟集茅齋》李洞</p>
        <p>四海通禪客，搜吟會草亭。撚髭孤燭白，閉目眾山青。<br>松掛敲冰杖，壚溫注月瓶。獨愁懸舊旆，笏冷立殘星。<br></p></body></html>
