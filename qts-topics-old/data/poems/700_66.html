  <body><p>700_66: 《下邽感舊》韋莊</p>
        <p>昔為童稚不知愁，竹馬閑乘繞縣遊。曾為看花偷出郭，<br>也因翹課暫登樓。招他邑客來還醉，儳得先生去始休。<br>今日故人何處問，夕陽衰草盡荒丘。<br></p></body></html>
