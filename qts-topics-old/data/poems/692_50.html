  <body><p>692_50: 《夏日留題張山人林亭》杜荀鶴</p>
        <p>此中偏稱夏中游，時有風來暑氣收。澗底松搖千尺雨，<br>庭中竹撼一窗秋。求猿句寄山深寺，乞鶴書傳海畔洲。<br>閑與先生話身事，浮名薄宦總悠悠。<br></p></body></html>
