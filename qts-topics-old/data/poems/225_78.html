  <body><p>225_78: 《銅瓶》杜甫</p>
        <p>亂後碧井廢，時清瑤殿深。銅瓶未失水，百丈有哀音。<br>側想美人意，應非寒甃沉。蛟龍半缺落，猶得折黃金。<br></p></body></html>
