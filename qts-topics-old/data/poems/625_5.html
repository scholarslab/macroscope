  <body><p>625_5: 《同襲美遊北禪院（院即故司勳陸郎中舊宅）》陸龜蒙</p>
        <p>連延花蔓映風廊，岸幘披襟到竹房。居士只今開梵處，<br>先生曾是草玄堂。清尊林下看香印，遠岫窗中掛缽囊。<br>今日有情消未得，欲將名理問思光。<br></p></body></html>
