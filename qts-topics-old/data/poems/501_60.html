  <body><p>501_60: 《奉和門下相公雨中寄裴給事》姚合</p>
        <p>曉起閑看雨，垂簷自滴階。風清想林壑，雲濕似江淮。<br>石信浮漚重，泥從積蘚埋。氣消濃酒力，心助獨吟懷。<br>颯颯通琴韻，蕭蕭靜竹齋。彩毫無限思，念與夕郎乖。<br></p></body></html>
