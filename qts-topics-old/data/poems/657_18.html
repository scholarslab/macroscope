  <body><p>657_18: 《商于驛樓東望有感》羅隱</p>
        <p>山川去接漢江東，曾伴隋侯醉此中。歌繞夜梁珠宛轉，<br>舞嬌春席雪朦朧。棠遺善政陰猶在，薤送哀聲事已空。<br>惆悵知音竟難得，兩行清淚白楊風。<br></p></body></html>
