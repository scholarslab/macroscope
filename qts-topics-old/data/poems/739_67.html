  <body><p>739_67: 《登升元閣》李建勳</p>
        <p>登高始覺太虛寬，白雪須知唱和難。雲渡瑣窗金榜濕，<br>月移珠箔水精寒。九天星象簾前見，六代城池直下觀。<br>唯有上層人未到，金烏飛過拂闌幹。<br></p></body></html>
