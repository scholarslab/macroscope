  <body><p>78_22: 《遊靈公觀》駱賓王</p>
        <p>靈峰標勝境，神府枕通川。玉殿斜連漢，金堂迥架煙。<br>斷風疏晚竹，流水切危弦。別有青門外，空懷玄圃仙。<br></p></body></html>
