  <body><p>446_22: 《早春憶微之》白居易</p>
        <p>昏昏老與病相和，感物思君歎複歌。聲早雞先知夜短，<br>色濃柳最占春多。沙頭雨染斑斑草，水面風驅瑟瑟波。<br>可道眼前光景惡，其如難見故人何。<br></p></body></html>
