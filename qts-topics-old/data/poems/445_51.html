  <body><p>445_51: 《閑夕》白居易</p>
        <p>一聲早蟬發，數點新螢度。蘭釭耿無煙，筠簟清有露。<br>未歸後房寢，且下前軒步。斜月入低廊，涼風滿高樹。<br>放懷常自適，遇境多成趣。何法使之然，心中無細故。<br></p></body></html>
