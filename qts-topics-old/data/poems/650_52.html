  <body><p>650_52: 《山中言事》方幹</p>
        <p>欹枕亦吟行亦醉，臥吟行醉更何營。貧來猶有故琴在，<br>老去不過新發生。山鳥踏枝紅果落，家童引釣白魚驚。<br>潛夫自有孤雲侶，可要王侯知姓名。<br></p></body></html>
