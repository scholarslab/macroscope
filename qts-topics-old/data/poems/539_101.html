  <body><p>539_101: 《詠史》李商隱</p>
        <p>曆覽前賢國與家，成由勤儉破由奢。何須琥珀方為枕，<br>豈得真珠始是車。運去不逢青海馬，力窮難拔蜀山蛇。<br>幾人曾預南熏曲，終古蒼梧哭翠華。<br></p></body></html>
