  <body><p>243_16: 《送李湜下第歸衛州便游河北》韓翃</p>
        <p>莫嗟太常屈，便入蘇門嘯。裏在應未遲，勿作我身料。<br>輕雲日下不成陰，出對流芳攪別心。萬雉城東春水闊，<br>千人鄉北晚花深。舊竹青青常繞宅，到時疏曠應自適。<br>佳期縱得上宮遊，旅食還為北邙客。路出司州勝景長，<br>西山翠色帶清漳。仙人磯近茱萸澗，銅雀台臨野馬岡。<br>屢道主人多愛士，何辭策馬千餘裏。高譚魏國訪先生，<br>修刺平原過內史。一舉青雲在早秋，恐君從此便淹留。<br>有錢莫向河間用，載筆須來闕下游。<br></p></body></html>
