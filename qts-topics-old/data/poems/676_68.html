  <body><p>676_68: 《谷初忝諫垣今憲長薛公方在西閣知獎隆異以四韻代述榮感》鄭谷</p>
        <p>舊詩常得在高吟，不奈公心愛苦心。道自瑣闈言下振，<br>恩從仙殿對回深。流年漸覺霜欺鬢，至藥能教土化金。<br>自拂青萍知有地，齋誠旦夕望為霖。<br></p></body></html>
