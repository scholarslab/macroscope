  <body><p>765_45: 《和程刑部三首。公會亭》王周</p>
        <p>公事公言地，標名姓必臧。江山如得助，談笑若為妨。<br>均賦鄉原肅，詳刑郡邑康。官箴居座右，夙夜算難忘。<br></p></body></html>
