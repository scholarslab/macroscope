  <body><p>555_33: 《送田使君牧蔡州》馬戴</p>
        <p>主意思政理，牧人官不輕。樹多淮右地，山遠汝南城。<br>望稼周田隔，登樓楚月生。懸知蔣亭下，渚鶴伴閑行。<br></p></body></html>
