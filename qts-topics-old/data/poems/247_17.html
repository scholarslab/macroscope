  <body><p>247_17: 《和張大夫秋日有懷呈院中諸公》獨孤及</p>
        <p>至公無暇日，高閣閉秋天。肘印拘王事，籬花思長年。<br>績成心不有，慮澹物猶牽。竊效泉魚躍，因聞郢曲妍。<br></p></body></html>
