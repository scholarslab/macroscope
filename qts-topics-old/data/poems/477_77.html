  <body><p>477_77: 《別南溪二首》李涉</p>
        <p>如雲不厭蒼梧遠，似雁逢春又北飛。<br>唯有隱山溪上月，年年相望兩依依。<br>常歎春泉去不回，我今此去更難來。<br>欲知別後留情處，手種岩花次第開。<br></p></body></html>
