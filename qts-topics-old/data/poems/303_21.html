  <body><p>303_21: 《胡笳十八拍。第十一拍》劉商</p>
        <p>日來月往相催遷，迢迢星歲欲周天。無冬無夏臥霜霰，<br>水凍草枯為一年。漢家甲子有正朔，絕域三光空自懸。<br>幾回鴻雁來又去，腸斷蟾蜍虧複圓。<br></p></body></html>
