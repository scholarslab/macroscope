  <body><p>414_13: 《贈崔元儒》元稹</p>
        <p>殷勤夏口阮元瑜，二十年前舊飲徒。最愛輕欺杏園客，<br>也曾辜負酒家胡。些些風景閑猶在，事事顛狂老漸無。<br>今日頭盤三兩擲，翠娥潛笑白髭須。<br></p></body></html>
