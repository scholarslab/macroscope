  <body><p>137_1: 《田家即事》儲光羲</p>
        <p>蒲葉日已長，杏花日已滋。老農要看此，貴不違天時。<br>迎晨起飯牛，雙駕耕東菑。蚯蚓土中出，田烏隨我飛。<br>群合亂啄噪，嗷嗷如道饑。我心多惻隱，顧此兩傷悲。<br>撥食與田烏，日暮空筐歸。親戚更相誚，我心終不移。<br></p></body></html>
