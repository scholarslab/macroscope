  <body><p>633_67: 《喜山鵲初歸三首》司空圖</p>
        <p>翠衿紅觜便知機，久避重羅穩處飛。<br>只為從來偏護惜，窗前今賀主人歸。<br>山中只是惜珍禽，語不分明識爾心。<br>若使解言天下事，燕台今築幾千金。<br>阻他羅網到柴扉，不奈偷倉雀轉肥。<br>賴爾林塘添景趣，剩留山果引教歸。<br></p></body></html>
