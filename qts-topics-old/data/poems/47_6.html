  <body><p>47_6: 《奉和聖制賜諸州刺史以題座右》張九齡</p>
        <p>聖人合天德，洪覆在元元。每勞蒼生念，不以黃屋尊。<br>興化俟群辟，擇賢守列藩。得人此為盛，咨嶽今複存。<br>降鑒引君道，殷勤啟政門。容光無不照，有象必為言。<br>成憲知所奉，致理歸其根。肅肅稟玄猷，煌煌戒朱軒。<br>豈徒任遇重，兼爾宴錫繁。載聞勵臣節，持答明主恩。<br></p></body></html>
