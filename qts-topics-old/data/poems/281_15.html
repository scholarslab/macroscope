  <body><p>281_15: 《投珠於泉》獨孤綬</p>
        <p>至道歸淳樸，明珠被棄捐。天真來照乘，成性卻沈泉。<br>不是靈蛇吐，非緣合浦還。岸傍隨月落，波底共星懸。<br>致遠終無脛，懷貪遂息肩。欲知恭儉德，所寶在惟賢。<br></p></body></html>
