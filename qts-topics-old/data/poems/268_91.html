  <body><p>268_91: 《會鳳翔張少尹南亭》耿湋</p>
        <p>遠過張正見，詩興自依依。西府軍城暮，南庭吏事稀。<br>草簷宜日過，花圃任煙歸。更料重關外，群僚候啟扉。<br></p></body></html>
