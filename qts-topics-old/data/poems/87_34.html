  <body><p>87_34: 《送李問政河北簡兵》張說</p>
        <p>鬥酒貽朋愛，躊躕出禦溝。依然四牡別，更想八龍遊。<br>密親仕燕冀，連年邇寇讎。因君閱河朔，垂淚語幽州。<br></p></body></html>
