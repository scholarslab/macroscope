  <body><p>338_6: 《鳴雁》韓愈</p>
        <p>嗷嗷鳴雁鳴且飛，窮秋南去春北歸。去寒就暖識所依，<br>天長地闊棲息稀。風霜酸苦稻粱微，毛羽摧落身不肥。<br>裴回反顧群侶違。哀鳴欲下洲渚非。江南水闊朝雲多，<br>草長沙軟無網羅。閑飛靜集鳴相和，違憂懷惠性匪他。<br>淩風一舉君謂何。<br></p></body></html>
