  <body><p>183_36: 《詠桂》李白</p>
        <p>世人種桃李，皆在金張門。攀折爭捷徑，及此春風暄。<br>一朝天霜下，榮耀難久存。安知南山桂，綠葉垂芳根。<br>清陰亦可托，何惜樹君園。<br></p></body></html>
