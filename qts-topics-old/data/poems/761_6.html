  <body><p>761_6: 《大遊仙詩（一作歐陽炳）》歐陽炯</p>
        <p>赤城霞起武陵春，桐柏先生解守真。白石橋高曾縱步，<br>朱陽館靜每存神。囊中隱訣多仙術，肘後方書濟俗人。<br>自領蓬萊都水監，只憂滄海變成塵。<br></p></body></html>
