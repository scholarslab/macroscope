  <body><p>700_58: 《上春詞》韋莊</p>
        <p>曈曨赫日東方來，禁城煙暖蒸青苔。金樓美人花屏開，<br>晨妝未罷車聲催。幽蘭報暖紫芽折，夭花愁豔蝶飛回。<br>五陵年少惜花落，酒濃歌極翻如哀。四時輪環終又始，<br>百年不見南山摧。遊人陌上騎生塵，顏子門前吹死灰。<br></p></body></html>
