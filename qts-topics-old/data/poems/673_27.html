  <body><p>673_27: 《望中懷古》周朴</p>
        <p>齊心樓上望浮雲，萬古千秋空姓名。堯水永銷天際去，<br>姬風一變世間平。高蹤盡共煙霞在，大道長將日月明。<br>從此安然寰海內，後來無複謾相傾。<br></p></body></html>
