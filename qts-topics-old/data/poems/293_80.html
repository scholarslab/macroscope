  <body><p>293_80: 《寄胡居士》司空曙</p>
        <p>日暖風微南陌頭，青田紅樹起春愁。伯勞相逐行人別，<br>岐路空歸野水流。遍地尋僧同看雪，誰期載酒共登樓。<br>為言惆悵嵩陽寺，明月高松應獨遊。<br></p></body></html>
