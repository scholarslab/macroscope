  <body><p>152_8: 《登平望橋下作》顏真卿</p>
        <p>登橋試長望，望極與天平。際海蒹葭色，終朝鳧雁聲。<br>近山猶仿佛，遠水忽微明。更覽諸公作，知高題柱名。<br></p></body></html>
