  <body><p>499_35: 《題貞女祠》姚合</p>
        <p>此女骨為土，貞名不可移。精靈閟何處，蘋藻奠空祠。<br>水石生異狀，杉松無病枝。我來方謝雨，延滯失歸期。<br></p></body></html>
