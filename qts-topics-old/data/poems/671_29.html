  <body><p>671_29: 《吊方幹處士二首》唐彥謙</p>
        <p>不謂高名下，終全玉雪身。交猶及前輩，語不似今人。<br>別號行鳴雁，遺編感獲麟。斂衣應自定，只著古衣巾。<br>不比他人死，何詩可挽君。淵明元懶仕，東野別攻文。<br>滄海諸公淚，青山處士墳。相看莫浪哭，私諡有前聞。<br></p></body></html>
