  <body><p>31_25: 《享太廟樂章。長髮舞》魏征</p>
        <p>浚哲惟唐，長髮其祥。帝命斯佑，王業克昌。<br>配天載德，就日重光。本枝百代，申錫無疆。<br></p></body></html>
