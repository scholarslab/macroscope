  <body><p>638_64: 《江南逢洛下友人》張喬</p>
        <p>洛下吟詩侶，南遊只有君。波濤歸路見，蟋蟀在船聞。<br>曉月江城出，晴霞島樹分。無窮懷古意，豈獨繞湘雲。<br></p></body></html>
