  <body><p>240_24: 《系樂府十二首。賤士吟》元結</p>
        <p>南風發天和，和氣天下流。能使萬物榮，不能變羈愁。<br>為愁亦何爾，自請說此由。諂競實多路，苟邪皆共求。<br>嘗聞古君子，指以為深羞。正方終莫可，江海有滄洲。<br></p></body></html>
