  <body><p>125_5: 《扶南曲歌詞五首》王維</p>
        <p>翠羽流蘇帳，春眠曙不開。羞從面色起，嬌逐語聲來。<br>早向昭陽殿，君王中使催。<br>堂上青弦動，堂前綺席陳。齊歌盧女曲，雙舞洛陽人。<br>傾國徒相看，寧知心所親。<br>香氣傳空滿，妝華影箔通。歌聞天仗外，舞出禦樓中。<br>日暮歸何處，花間長樂宮。<br>宮女還金屋，將眠複畏明。入春輕衣好，半夜薄妝成。<br>拂曙朝前殿，玉墀多佩聲。<br>朝日照綺窗，佳人坐臨鏡。散黛恨猶輕，插釵嫌未正。<br>同心勿遽遊，幸待春妝竟。<br></p></body></html>
