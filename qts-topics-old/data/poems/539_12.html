  <body><p>539_12: 《和孫朴韋蟾孔雀詠》李商隱</p>
        <p>此去三梁遠，今來萬里攜。西施因網得，秦客被花迷。<br>可在青鸚鵡，非關碧野雞。約眉憐翠羽，刮目想金篦。<br>瘴氣籠飛遠，蠻花向坐低。輕于趙皇后，貴極楚懸黎。<br>都護矜羅幕，佳人炫繡袿。屏風臨燭扣，捍撥倚香臍。<br>舊思牽雲葉，新愁待雪泥。愛堪通夢寐，畫得不端倪。<br>地錦排蒼雁，簾釘鏤白犀。曙霞星斗外，涼月露盤西。<br>妒好休誇舞，經寒且少啼。紅樓三十級，穩穩上丹梯。<br></p></body></html>
