  <body><p>147_74: 《送李中丞之襄州》劉長卿</p>
        <p>流落征南將，曾驅十萬師。罷歸無舊業，老去戀明時。<br>獨立三朝識，輕生一劍知。茫茫漢江上，日暮複何之。<br></p></body></html>
