  <body><p>354_38: 《秋晚題湖城驛池上亭》劉禹錫</p>
        <p>秋次池上館，林塘照南榮。塵衣紛未解，幽思浩已盈。<br>風蓮墜故萼，露菊含晚英。恨為一夕客，愁聽晨雞鳴。<br></p></body></html>
