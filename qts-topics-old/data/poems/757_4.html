  <body><p>757_4: 《同家兄哭喬侍郎》徐鍇</p>
        <p>諸公長者鄭當時，事事無心性坦夷。但是登臨皆有作，<br>未嘗相見不伸眉。生前適意無過酒，身後遺言只要詩。<br>三日笑談成理命，一篇投吊尚應知。<br></p></body></html>
