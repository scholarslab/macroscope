  <body><p>500_13: 《過靈泉寺》姚合</p>
        <p>偶尋靈跡去，幽徑入氳氛。轉壑驚飛鳥，穿山踏亂雲。<br>水從岩下落，溪向寺前分。釋子遊何處，空堂日漸曛。<br></p></body></html>
