  <body><p>692_120: 《維揚冬末寄幕中二從事》杜荀鶴</p>
        <p>江上數株桑棗樹，自從離亂更荒涼。那堪旅館經殘臘，<br>只把空書寄故鄉。典盡客衣三尺雪，煉精詩句一頭霜。<br>故人多在芙蓉幕，應笑孜孜道未光。<br></p></body></html>
