  <body><p>77_3: 《晚憩田家》駱賓王</p>
        <p>轉蓬勞遠役，披薜下田家。山形類九折，水勢急三巴。<br>懸樑接斷岸，澀路擁崩查。霧岩淪曉魄，風漵漲寒沙。<br>心跡一朝舛，關山萬里賒。龍章徒表越，閩俗本殊華。<br>旅行悲泛梗，離贈折疏麻。唯有寒潭菊，獨似故園花。<br></p></body></html>
