  <body><p>292_36: 《觀獵騎（一作公子行）》司空曙</p>
        <p>纏臂繡綸巾，貂裘窄稱身。射禽風助箭，走馬雪翻塵。<br>金埒爭開道，香車為駐輪。翩翩不知處，傳是霍家親。<br></p></body></html>
