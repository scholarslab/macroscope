  <body><p>46_3: 《銀潢宮侍宴應制》魏元忠</p>
        <p>別殿秋雲上，離宮夏景移。寒風生玉樹，涼氣下瑤池。<br>塹花仍吐葉，岩木尚抽枝。願奉南山壽，千秋長若斯。<br></p></body></html>
