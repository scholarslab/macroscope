  <body><p>54_8: 《侍宴長寧公主東莊應制》崔湜</p>
        <p>沁園東郭外，鸞駕一遊盤。水榭宜時陟，山樓向晚看。<br>席臨天女貴，杯接近臣歡。聖藻懸宸象，微臣竊仰觀。<br></p></body></html>
