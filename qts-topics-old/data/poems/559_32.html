  <body><p>559_32: 《重遊德星亭感事》薛能</p>
        <p>潁水川中枕水台，當時離別此重來。舟沉土岸生新草，<br>詩映紗籠有薄埃。事系興亡人少到，地當今古我遲回。<br>殘陽照樹明於旭，猶向池邊把酒杯。<br></p></body></html>
