  <body><p>211_6: 《钜鹿贈李少府》高適</p>
        <p>李侯雖薄宦，時譽何籍籍。駿馬常借人，黃金每留客。<br>投壺華館靜，縱酒涼風夕。即此遇神仙，吾欣知損益。<br></p></body></html>
