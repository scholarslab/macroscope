  <body><p>134_22: 《題璿公山池》李頎</p>
        <p>遠公遁跡廬山岑，開士幽居祇樹林。片石孤峰窺色相，<br>清池皓月照禪心。指揮如意天花落，坐臥閒房春草深。<br>此外俗塵都不染，惟餘玄度得相尋。<br></p></body></html>
