  <body><p>369_20: 《楊柳枝詞二首》皇甫松</p>
        <p>爛漫春歸水國時，吳王宮殿柳絲垂。<br>黃鶯長叫空閨畔，西子無因更得知。<br>春入行宮映翠微，玄宗侍女舞煙絲。<br>如今柳向空城綠，玉笛何人更把吹。<br></p></body></html>
