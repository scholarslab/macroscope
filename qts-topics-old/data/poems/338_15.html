  <body><p>338_15: 《贈侯喜》韓愈</p>
        <p>吾党侯生字叔2，呼我持竿釣溫水。平明鞭馬出都門，<br>盡日行行荊棘裏。溫水微茫絕又流，深如車轍闊容輈。<br>蝦蟆跳過雀兒浴，此縱有魚何足求。我為侯生不能已，<br>盤針擘粒投泥滓。晡時堅坐到黃昏，手倦目勞方一起。<br>暫動還休未可期，蝦行蛭渡似皆疑。舉竿引線忽有得，<br>一寸才分鱗與鬐。是日侯生與韓子，良久歎息相看悲。<br>我今行事盡如此，此事正好為吾規。半世遑遑就舉選，<br>一名始得紅顏衰。人間事勢豈不見，徒自辛苦終何為。<br>便當提攜妻與子，南入箕潁無還時。叔2君今氣方銳，<br>我言至切君勿嗤。君欲釣魚須遠去，大魚豈肯居沮洳。<br></p></body></html>
