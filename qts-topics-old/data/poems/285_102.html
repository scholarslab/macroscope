  <body><p>285_102: 《將之澤潞留別王郎中》李端</p>
        <p>弱年知己少，前路主人稀。貧病期相惜，艱難又憶歸。<br>事成應未蔔，身賤又無機。幸到龍門下，須因羽翼飛。<br></p></body></html>
