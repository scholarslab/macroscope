  <body><p>681_11: 《夢中作》韓偓</p>
        <p>紫宸初啟列鴛鸞，直向龍墀對揖班。九曜再新環北極，<br>萬方依舊祝南山。禮容肅睦纓緌外，和氣薰蒸劍履間。<br>扇合卻循黃道退，廟堂談笑百司閑。<br></p></body></html>
