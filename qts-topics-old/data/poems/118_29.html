  <body><p>118_29: 《送張環攝禦史監南選》孫逖</p>
        <p>漢使得張綱，威名攝遠方。恩沾柱下史，榮比選曹郎。<br>江帶黔中闊，山連峽水長。莫愁炎暑地，秋至有嚴霜。<br></p></body></html>
