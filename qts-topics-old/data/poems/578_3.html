  <body><p>578_3: 《贈蜀府將（蠻入成都，頻著功勞）》溫庭筠</p>
        <p>十年分散劍關秋，萬事皆隨錦水流。志氣已曾明漢節，<br>功名猶自滯吳鉤。雕邊認箭寒雲重，馬上聽笳塞草愁。<br>今日逢君倍惆悵，灌嬰韓信盡封侯。<br></p></body></html>
