  <body><p>531_33: 《韶州送竇司直北歸》許渾</p>
        <p>江曲山如畫，貪程亦駐舟。果隨岩狖落，槎帶水禽流。<br>客散他鄉夜，人歸故國秋。樽前掛帆去，風雨下西樓。<br></p></body></html>
