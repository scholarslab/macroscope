  <body><p>207_49: 《句》李嘉佑</p>
        <p>水田飛白鷺，夏木囀黃鸝。<br>白馬撼金珂，紛紛侍從多。身居驃騎幕，家住滹沱河。<br>溪北映初星。<br></p></body></html>
