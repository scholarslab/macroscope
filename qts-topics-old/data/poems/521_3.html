  <body><p>521_3: 《河湟》杜牧</p>
        <p>元載相公曾借箸，憲宗皇帝亦留神。旋見衣冠就東市，<br>忽遺弓劍不西巡。牧羊驅馬雖戎服，白髮丹心盡漢臣。<br>唯有涼州歌舞曲，流傳天下樂閒人。<br></p></body></html>
