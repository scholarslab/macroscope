  <body><p>667_5: 《星精石》鄭損</p>
        <p>突險呀空龍虎蹲，由來英氣蓄寒根。蒼苔點染雲生靨，<br>老雨淋漓鐵漬痕。松韻遠趨疑認祖，山陰輕覆似憐孫。<br>孤岩恰恰容幽構，可愛江南釋子園。<br></p></body></html>
