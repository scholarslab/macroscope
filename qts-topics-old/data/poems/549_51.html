  <body><p>549_51: 《曲江春望懷江南故人》趙嘏</p>
        <p>杜若洲邊人未歸，水寒煙暖想柴扉。故園何處風吹柳，<br>新雁南來雪滿衣。目極思隨原草遍，浪高書到海門稀。<br>此時愁望情多少，萬里春流繞釣磯。<br></p></body></html>
