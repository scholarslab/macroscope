  <body><p>290_36: 《行思》楊凝</p>
        <p>千里豈雲去，欲歸如路窮。人間無暇日，馬上又秋風。<br>破月銜高嶽，流星拂曉空。此時皆在夢，行色獨匆匆。<br></p></body></html>
