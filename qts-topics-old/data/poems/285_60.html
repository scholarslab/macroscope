  <body><p>285_60: 《送楊皋擢第歸江東（一作送表丈楊皞）》李端</p>
        <p>隋堤望楚國，江上一歸人。綠氣千檣暮，青風萬里春。<br>試才初得桂，泊渚肯傷蘋。拜手終悽愴，恭承中外親。<br></p></body></html>
