  <body><p>148_96: 《從軍六首》劉長卿</p>
        <p>回看虜騎合，城下漢兵稀。白刃兩相向，黃雲愁不飛。<br>手中無尺鐵，徒欲突重圍。<br>目極雁門道，青青邊草春。一身事征戰，匹馬同苦辛。<br>末路成白首，功歸天下人。<br>倚劍白日暮，望鄉登戍樓。北風吹羌笛，此夜關山愁。<br>回首不無意，滹河空自流。<br>黃沙一萬里，白首無人憐。報國劍已折，歸鄉身幸全。<br>單于古台下，邊色寒蒼然。<br>落日更蕭條，北風動枯草。將軍追虜騎，夜失陰山道。<br>戰敗仍樹勳，韓彭但空老。<br>草枯秋塞上，望見漁陽郭。胡馬嘶一聲，漢兵淚雙落。<br>誰為吮瘡者，此事今人薄。<br></p></body></html>
