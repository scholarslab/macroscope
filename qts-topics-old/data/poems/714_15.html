  <body><p>714_15: 《擬樂府子夜四時歌四首》崔道融</p>
        <p>吳子愛桃李，月色不到地。明朝欲看花，六宮人不睡。<br>涼軒待月生，暗裏螢飛出。低回不稱意，蛙鳴亂清瑟。<br>月色明如晝，蟲聲入戶多。狂夫自不歸，滿地無天河。<br>銀缸照殘夢，零淚沾粉臆。洞房猶自寒，何況關山北。<br></p></body></html>
