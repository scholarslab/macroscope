  <body><p>86_35: 《相州山池作》張說</p>
        <p>嘗懷謝公詠，山水陶嘉月。及此年事衰，徒看眾花發。<br>觀魚樂何在，聽鳥情都歇。星漢流不停，蓬萊去難越。<br>鄴中秋麥秀，淇上春雲沒。日見塵物空，如何靜心闕。<br></p></body></html>
