  <body><p>166_42: 《金陵歌，送別范宣》李白</p>
        <p>石頭巉岩如虎踞，淩波欲過滄江去。鐘山龍盤走勢來，<br>秀色橫分曆陽樹。四十餘帝三百秋，功名事蹟隨東流。<br>白馬小兒誰家子，泰清之歲來關囚。金陵昔時何壯哉，<br>席捲英豪天下來。冠蓋散為煙霧盡，金輿玉座成寒灰。<br>扣劍悲吟空咄嗟，梁陳白骨亂如麻。天子龍沉景陽井，<br>誰歌玉樹後庭花。此地傷心不能道，目下離離長春草。<br>送爾長江萬里心，他年來訪南山老。<br></p></body></html>
