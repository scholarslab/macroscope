  <body><p>571_50: 《懷鄭從志》賈島</p>
        <p>西風吹陰雲，雨雪半夜收。忽憶天涯人，起看鬥與牛。<br>故人別二年，我意如百秋。音信兩杳杳，誰雲昔綢繆。<br>平明一封書，寄向東北舟。翩翩春歸鳥，會自為匹儔。<br></p></body></html>
