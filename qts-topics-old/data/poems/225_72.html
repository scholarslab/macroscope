  <body><p>225_72: 《天末懷李白》杜甫</p>
        <p>涼風起天末，君子意如何。鴻雁幾時到，江湖秋水多。<br>文章憎命達，魑魅喜人過。應共冤魂語，投詩贈汨羅。<br></p></body></html>
