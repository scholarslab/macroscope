  <body><p>400_1: 《清都夜境（自此至《秋夕》，並年十六至十八時詩）》元稹</p>
        <p>夜久連觀靜，斜月何晶熒。寥天如碧玉，歷歷綴華星。<br>樓榭自陰映，雲牖深冥冥。纖埃悄不起，玉砌寒光清。<br>棲鶴露微影，枯松多怪形。南廂儼容衛，音響如可聆。<br>啟聖發空洞，朝真趨廣庭。閑開蕊珠殿，暗閱金字經。<br>屏氣動方息，凝神心自靈。悠悠車馬上，浩思安得寧。<br></p></body></html>
