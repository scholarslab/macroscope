  <body><p>572_56: 《荒齋》賈島</p>
        <p>草合徑微微，終南對掩扉。晚涼疏雨絕，初曉遠山稀。<br>落葉無青地，閑身著白衣。朴愚猶本性，不是學忘機。<br></p></body></html>
