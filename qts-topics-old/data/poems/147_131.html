  <body><p>147_131: 《鄂渚送池州程使君》劉長卿</p>
        <p>蕭蕭五馬動，欲別謝臨川。落日蕪湖色，空山梅冶煙。<br>江湖通廨舍，楚老拜戈船。風化東南滿，行舟來去傳。<br></p></body></html>
