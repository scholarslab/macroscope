  <body><p>106_13: 《秋閨》鄭愔</p>
        <p>征客向輪台，幽閨寂不開。音書秋雁斷，機杼夜蛩催。<br>虛幌風吹葉，閑階露濕苔。自憐愁思影，常共月裴回。<br></p></body></html>
