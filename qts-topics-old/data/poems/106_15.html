  <body><p>106_15: 《奉和春日幸望春宮》鄭愔</p>
        <p>晨蹕淩高轉翠旌，春樓望遠背朱城。忽排花上游天苑，<br>卻坐雲邊看帝京。百草香心初罥蝶，千林嫩葉始藏鶯。<br>幸同葵藿傾陽早，願比盤根應候榮。<br></p></body></html>
