  <body><p>604_34: 《秦中遇友人》許棠</p>
        <p>半生南走複西馳，愁過楊朱罷泣岐。遠夢亦羞歸海徼，<br>貧遊多是滯邊陲。胡雲不聚風無定，隴路難行棧更危。<br>旦暮唯聞語征戰，看看已欲廢吟詩。<br></p></body></html>
