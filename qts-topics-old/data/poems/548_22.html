  <body><p>548_22: 《潼關驛亭》薛逢</p>
        <p>河上關門日日開，古今名利旋堪哀。終軍壯節埋黃土，<br>楊震豐碑翳綠苔。寸祿應知沾有分，一官常懼處非才。<br>猶驚往歲同袍者，尚逐江東計吏來。<br></p></body></html>
