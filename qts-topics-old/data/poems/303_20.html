  <body><p>303_20: 《胡笳十八拍。第十拍》劉商</p>
        <p>恨淩辱兮惡腥膻，憎胡地兮怨胡天。生得胡兒欲棄捐，<br>及生母子情宛然。貌殊語異憎還愛，心中不覺常相牽。<br>朝朝暮暮在眼前，腹生手養甯不憐。<br></p></body></html>
