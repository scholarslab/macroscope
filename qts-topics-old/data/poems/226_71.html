  <body><p>226_71: 《酬高使君相贈》杜甫</p>
        <p>古寺僧牢落，空房客寓居。故人供祿米，鄰舍與園蔬。<br>雙樹容聽法，三車肯載書。草玄吾豈敢，賦或似相如。<br></p></body></html>
