  <body><p>745_8: 《蒲門戍觀海作》陳陶</p>
        <p>廓落溟漲曉，蒲門鬱蒼蒼。登樓禮東君，旭日生扶桑。<br>毫釐見蓬瀛，含吐金銀光。草木露未晞，蜃樓氣若藏。<br>欲游蟠桃國，慮涉魑魅鄉。徐市惑秦朝，何人在岩廊。<br>惜哉千童子，葬骨於眇茫。恭聞槎客言，東池接天潢。<br>即此聘牛女，曰祈長壽方。靈津水清淺，余亦慕修航。<br></p></body></html>
