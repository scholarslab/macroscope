  <body><p>81_39: 《人日登高》喬侃</p>
        <p>僕本多悲者，年來不悟春。登高一遊目，始覺柳條新。<br>杜陵猶識漢，桃源不辨秦。暫若升雲霧，還似出囂塵。<br>賴得煙霞氣，淹留攀桂人。<br></p></body></html>
