  <body><p>96_52: 《少游荊湘因有是題》沈佺期</p>
        <p>峴北焚蛟浦，巴東射雉田。歲時宜楚俗，耆舊在襄川。<br>憶昨經過處，離今二十年。因君訪生死，相識幾人全。<br></p></body></html>
