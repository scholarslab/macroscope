  <body><p>334_31: 《年少行四首》令狐楚</p>
        <p>少小邊州慣放狂，驏騎蕃馬射黃羊。<br>如今年老無筋力，猶倚營門數雁行。<br>家本清河住五城，須憑弓箭得功名。<br>等閒飛鞚秋原上，獨向寒雲試射聲。<br>弓背霞明劍照霜，秋風走馬出咸陽。<br>未收天子河湟地，不擬回頭望故鄉。<br>霜滿中庭月滿樓，金樽玉柱對清秋。<br>當年稱意須行樂，不到天明不肯休。<br></p></body></html>
