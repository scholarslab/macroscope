  <body><p>766_56: 《從弟舍人惠茶》劉兼</p>
        <p>曾求芳茗貢蕪詞，果沐頒沾味甚奇。龜背起紋輕炙處，<br>雲頭翻液乍烹時。老丞倦悶偏宜矣，舊客過從別有之。<br>珍重宗親相寄惠，水亭山閣自攜持。<br></p></body></html>
