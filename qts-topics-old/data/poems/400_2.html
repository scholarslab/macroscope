  <body><p>400_2: 《春晚寄楊十二兼呈趙八》元稹　　</p>
        <p>濛濛竹樹深，簾牖多清陰。避日坐林影，餘花委芳襟。<br>傾尊就殘酌，舒卷續微吟。空際颺高蝶，風中聆素琴。<br>廣庭備幽趣，複對商山岑。獨此愛時景，曠懷雲外心。<br>遷鶯戀嘉木，求友多好音。自無琅玕實，安得蓮花簪。<br>寄之二君子，希見雙南金。<br></p></body></html>
