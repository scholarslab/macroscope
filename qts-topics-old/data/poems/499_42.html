  <body><p>499_42: 《題鄭駙馬林亭》姚合</p>
        <p>東園連宅起，勝事與心期。幽洞自生藥，新篁迸入池。<br>密林行不盡，芳草坐難移。石翠疑無質，鶯歌似有詞。<br>莎台高出樹，蘚壁淨題詩。我獨多來賞，九衢人不知。<br></p></body></html>
