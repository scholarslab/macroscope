  <body><p>356_26: 《唐侍禦寄游道林嶽麓二寺詩並沈中丞姚員外所和見征繼作》劉禹錫</p>
        <p>湘西古刹雙蹲蹲，群峰朝拱如駿奔。青松步障深五裏，<br>龍宮黯黯神為閽。高殿呀然壓蒼巘，俯瞰長江疑欲吞。<br>橘洲泛浮金實動，水郭繚繞朱樓鶱。語餘百響入天籟，<br>眾奇引步輕翩翻。泉清石布博棋子，蘿密鳥韻如簧言。<br>回廊架險高且曲，新徑穿林明複昏。淺流忽濁山獸過，<br>古木半空天火痕。星使雙飛出禁垣，元侯餞之游石門。<br>紫髯翼從紅袖舞，竹風松雪香溫黁。遠持清瑣照巫峽，<br>一戛驚斷三聲猿。靈山會中身不預，吟想峭絕愁精魂。<br>恨無黃金千萬餅，布地買取為丘園。<br></p></body></html>
