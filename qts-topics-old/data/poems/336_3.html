  <body><p>336_3: 《琴操十首。猗蘭操》韓愈</p>
        <p>之子於歸，遠送於野。何彼蒼天，不得其所。逍遙九州，<br>蘭之猗猗，揚揚其香。不采而佩，于蘭何傷。<br>今天之旋，其曷為然。我行四方，以日以年。<br>雪霜貿貿，薺麥之茂。子如不傷，我不爾覯。<br>薺麥之茂，薺麥之有。君子之傷，君子之守。<br></p></body></html>
