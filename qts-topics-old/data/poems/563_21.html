  <body><p>563_21: 《覆落後呈同年》楊知至</p>
        <p>由來梁雁與冥鴻，不合翩翩向碧空。寒谷謾勞鄒氏律，<br>長天獨遇宋都風。此時泣玉情雖異，他日銜環事亦同。<br>二月春光正搖盪，無因得醉杏園中。<br></p></body></html>
