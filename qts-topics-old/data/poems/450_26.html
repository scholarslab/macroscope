  <body><p>450_26: 《偶詠》白居易</p>
        <p>禦熱蕉衣健，扶羸竹杖輕。誦經憑檻立，散藥繞廊行。<br>暝槿無風落，秋蟲欲雨鳴。身閑當將息，病亦有心情。<br></p></body></html>
