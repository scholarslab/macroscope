  <body><p>210_1: 《奉陪韋中丞使君游鶴林寺》皇甫曾</p>
        <p>古寺傳燈久，層城閉閣閑。香花同法侶，旌旆入深山。<br>寒磬虛空裏，孤雲起滅間。謝公憶高臥，徒禦欲東還。<br></p></body></html>
