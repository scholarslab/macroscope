  <body><p>390_52: 《綠章封事（為吳道士夜醮作）》李賀</p>
        <p>青霓扣額呼宮神，鴻龍玉狗開天門。石榴花發滿溪津，<br>溪女洗花染白雲。綠章封事諮元父，六街馬蹄浩無主。<br>虛空風氣不清泠，短衣小冠作塵土。金家香巷千輪鳴，<br>揚雄秋室無俗聲。願攜漢戟招書鬼，休令恨骨填蒿裏。<br></p></body></html>
