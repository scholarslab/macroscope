  <body><p>716_28: 《贈南陵李主簿》曹松</p>
        <p>外邑官同隱，甯勞短吏趨。看雲情自足，愛酒逸應無。<br>簟席彈棋子，衣裳惹印朱。仍聞陂水近，亦擬掉菰蒲。<br></p></body></html>
