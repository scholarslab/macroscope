  <body><p>673_34: 《喜賀拔先輩衡陽除正字》周朴</p>
        <p>黃紙晴空墜一緘，聖朝恩澤洗冤讒。李膺門客為閑客，<br>梅福官銜改舊銜。名自石渠書典籍，香從芸閣著衣衫。<br>寰中不用憂天旱，霖雨看看屬傅岩。<br></p></body></html>
