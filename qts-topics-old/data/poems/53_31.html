  <body><p>53_31: 《遊雲門寺》宋之問</p>
        <p>維舟探靜域，作禮事尊經。投跡一蕭散，為心自杳冥。<br>龕依大禹穴，樓倚少微星。遝嶂圍蘭若，回溪抱竹庭。<br>覺花塗砌白，甘露洗山青。雁塔鶱金地，虹橋轉翠屏。<br>人天宵現景，神鬼晝潛形。理勝常虛寂，緣空自感靈。<br>入禪從鴿繞，說法有龍聽。劫累終期滅，塵躬且未寧。<br>搖搖不安寐，待月詠岩扃。<br></p></body></html>
