  <body><p>646_8: 《題王處士山居》李鹹用</p>
        <p>雲木沉沉夏亦寒，此中幽隱幾經年。無多別業供王稅，<br>大半生涯在釣船。蜀魄叫回芳草色，鷺鷥飛破夕陽煙。<br>干戈蝟起能高臥，只個逍遙是謫仙。<br></p></body></html>
