  <body><p>384_93: 《送李騎曹靈州歸覲》張籍</p>
        <p>翩翩出上京，幾日到邊城。漸覺風沙起，還將弓箭行。<br>席箕侵路暗，野馬見人驚。軍府知歸慶，應教數騎迎。<br></p></body></html>
