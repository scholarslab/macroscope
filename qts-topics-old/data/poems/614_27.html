  <body><p>614_27: 《南陽廣文欲于荊襄卜居因而有贈》皮日休</p>
        <p>地脈從來是福鄉，廣文高致更無雙。青精飯熟雲侵灶，<br>白裘成雪濺窗。度日竹書千萬字，經冬朮煎兩三缸。<br>鱸魚自是君家味，莫背松江憶漢江。<br></p></body></html>
