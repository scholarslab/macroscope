  <body><p>435_14: 《放旅雁（元和十年冬作）》白居易</p>
        <p>九江十年冬大雪，江水生冰樹枝折。百鳥無食東西飛，<br>中有旅雁聲最饑。雪中啄草冰上宿，翅冷騰空飛動遲。<br>江童持網捕將去，手攜入市生賣之。我本北人今譴謫，<br>人鳥雖殊同是客。見此客鳥傷客人，贖汝放汝飛入雲。<br>雁雁汝飛向何處，第一莫飛西北去。淮西有賊討未平，<br>百萬甲兵久屯聚。官軍賊軍相守老，食盡兵窮將及汝。<br>健兒饑餓射汝吃，拔汝翅翎為箭羽。<br></p></body></html>
