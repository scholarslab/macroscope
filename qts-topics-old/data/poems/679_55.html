  <body><p>679_55: 《屈原廟》崔塗</p>
        <p>讒勝禍難防，沈冤信可傷。本圖安楚國，不是怨懷王。<br>廟古碑無字，洲晴蕙有香。獨醒人尚笑，誰與奠椒漿。<br></p></body></html>
