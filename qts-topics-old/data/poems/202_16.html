  <body><p>202_16: 《登天目山下作》張萬頃</p>
        <p>去歲離秦望，今冬使楚關。淚添天目水，發變海頭山。<br>別母烏南逝，辭兄雁北還。宦游偏不樂，長為憶慈顏。<br></p></body></html>
