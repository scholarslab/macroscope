  <body><p>78_52: 《丹陽刺史挽詞三首》駱賓王</p>
        <p>百齡嗟倏忽，一旦向山阿。丹桂銷已盡，青松哀更多。<br>熏風虛聽曲，薤露反成歌。自有藏舟處，誰憐隙駟過。<br>惻愴恒山羽，留連棣萼篇。佳城非舊日，京兆即新阡。<br>城郭三千歲，丘陵幾萬年。唯餘松柏壟，朝夕起寒煙。<br>短歌三獻曲，長夜九泉台。此室玄扃掩，何年白日開。<br>荒郊疏古木，寒隧積陳荄。獨此傷心地，松聲薄暮來。<br></p></body></html>
