  <body><p>587_22: 《宣州獻從叔大夫》李頻</p>
        <p>清時選地任賢明，從此觀風輟尹京。日月天中辭洛邑，<br>雲山江上領宣城。萬家閭井俱安寢，千里農桑竟起耕。<br>聞說聖朝同漢代，已愁征入拜公卿。<br></p></body></html>
