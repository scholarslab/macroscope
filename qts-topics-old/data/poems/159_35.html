  <body><p>159_35: 《登鹿門山》孟浩然</p>
        <p>清曉因興來，乘流越江峴。沙禽近方識，浦樹遙莫辨。<br>漸至鹿門山，山明翠微淺。岩潭多屈曲，舟楫屢回轉。<br>昔聞龐德公，采藥遂不返。金澗餌芝朮，石床臥苔蘚。<br>紛吾感耆舊，結攬事攀踐。隱跡今尚存，高風邈已遠。<br>白雲何時去，丹桂空偃蹇。探討意未窮，回艇夕陽晚。<br></p></body></html>
