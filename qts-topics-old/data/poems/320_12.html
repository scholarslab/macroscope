  <body><p>320_12: 《多病戲書，因示長孺》權德輿</p>
        <p>行年未四十，已覺百病生。眼眩飛蠅影，耳厭遠蟬聲。<br>甘辛敗六藏，冰炭交七情。唯思曲肱枕，搔首擲華纓。<br></p></body></html>
