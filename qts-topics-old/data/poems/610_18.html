  <body><p>610_18: 《太湖詩。太湖石》皮日休</p>
        <p>茲山有石岸，抵浪如受屠。雪陣千萬戰，蘚岩高下刳。<br>乃是天詭怪，信非人功夫。白丁一雲取，難甚網珊瑚。<br>厥狀複若何，鬼工不可圖。或拳若虺蜴，或蹲如虎貙。<br>連絡若鉤鎖，重疊如萼跗。或若巨人骼，或如太帝符。<br>胮肛筼簹筍，格磔琅玕株。斷處露海眼，移來和沙須。<br>求之煩耄倪，載之勞舳艫。通侯一以眄，貴卻驪龍珠。<br>厚賜以賝贐，遠去窮京都。五侯土山下，要爾添岩齬。<br>賞玩若稱意，爵祿行斯須。苟有王佐士，崛起於太湖。<br>試問欲西笑，得如茲石無。<br></p></body></html>
