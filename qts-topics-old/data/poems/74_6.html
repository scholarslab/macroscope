  <body><p>74_6: 《奉和聖制經河上公廟應制》蘇頲</p>
        <p>河流無日夜，河上有神仙。輦路曾經此，壇場即宛然。<br>下疑成洞穴，高若在空煙。善物遺方外，和光繞道邊。<br>事因周史得，言與漢王傳。喜屬膺期聖，邦家業又玄。<br></p></body></html>
