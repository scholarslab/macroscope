  <body><p>475_59: 《思山居一十首。思登家山林嶺》李德裕</p>
        <p>自知無世用，只是愛山遊。舊有嵇康懶，今慚趙武偷。<br>登巒未覺疾，泛水便忘憂。最惜殘筋力，捫蘿遍一丘。<br></p></body></html>
