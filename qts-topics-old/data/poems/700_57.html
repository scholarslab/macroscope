  <body><p>700_57: 《閨怨》韋莊</p>
        <p>戚戚彼何人，明眸利於月。啼妝曉不幹，素面凝香雪。<br>良人去淄右，鏡破金簪折。空藏蘭蕙心，不忍琴中說。<br></p></body></html>
