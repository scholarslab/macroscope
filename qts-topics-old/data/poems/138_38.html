  <body><p>138_38: 《酬李壺關奉使行縣憶諸公》儲光羲</p>
        <p>青楓江上滄浪吟，白月宮中鸚鵡林。非有淨清心，<br>同道同房若斷金。離居忽有雲山意，清韻遙轉舟楫事。<br>去時能憶竹園游，來時莫忘桃園記。<br></p></body></html>
