  <body><p>160_47a: 《與諸子登峴山》孟浩然</p>
        <p>人事有代謝，往來成古今。江山留勝跡，我輩複登臨。<br>水落魚梁淺，天寒夢澤深。羊公碑字在，讀罷淚沾襟。<br></p></body></html>
