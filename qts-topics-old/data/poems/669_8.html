  <body><p>669_8: 《雨》章碣</p>
        <p>低著煙花漠漠輕，正堪吟坐掩柴扃。亂沾細網垂窮巷，<br>斜送陰雲入古廳。鎖卻暮愁終不散，添成春醉轉難醒。<br>霽來還有風流事，重染南山一遍青。<br></p></body></html>
