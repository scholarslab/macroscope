  <body><p>540_39: 《崇讓宅東亭醉後沔然有作》李商隱</p>
        <p>曲岸風雷罷，東亭霽日涼。新秋仍酒困，幽興暫江鄉。<br>搖落真何遽，交親或未忘。一帆彭蠡月，數雁塞門霜。<br>俗態雖多累，仙標發近狂。聲名佳句在，身世玉琴張。<br>萬古山空碧，無人鬢免黃。驊騮憂老大，鶗鴂妒芬芳。<br>密竹沈虛籟，孤蓮泊晚香。如何此幽勝，淹臥劇清漳。<br></p></body></html>
