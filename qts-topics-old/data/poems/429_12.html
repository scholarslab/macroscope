  <body><p>429_12: 《麹生訪宿》白居易</p>
        <p>西齋寂已暮，叩門聲樀樀。知是君宿來，自拂塵埃席。<br>村家何所有，茶果迎來客。貧靜似僧居，竹林依四壁。<br>廚燈斜影出，簷雨餘聲滴。不是愛閒人，肯來同此夕。<br></p></body></html>
