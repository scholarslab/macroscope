  <body><p>656_19: 《廣陵秋日酬進士臧濆見寄》羅隱</p>
        <p>驛西斜日滿窗前，獨憑秋欄思渺綿。數尺斷蓬慚故國，<br>一輪清鏡泣流年。已知世事真徒爾，縱有心期亦偶然。<br>空愧荀家好兄弟，雁來魚去是因緣。<br></p></body></html>
