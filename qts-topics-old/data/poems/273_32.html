  <body><p>273_32: 《除夜宿石頭驛（一作石橋館）》戴叔倫</p>
        <p>旅館誰相問，寒燈獨可親。一年將盡夜，萬里未歸人。<br>寥落悲前事，支離笑此身。愁顏與衰鬢，明日又逢春。<br></p></body></html>
