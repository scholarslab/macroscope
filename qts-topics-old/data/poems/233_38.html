  <body><p>233_38: 《暮冬送蘇四郎徯兵曹適桂州》杜甫</p>
        <p>飄飄蘇季子，六印佩何遲。早作諸侯客，兼工古體詩。<br>爾賢埋照久，余病長年悲。盧綰須征日，樓蘭要斬時。<br>歲陽初盛動，王化久磷緇。為入蒼梧廟，看雲哭九疑。<br></p></body></html>
