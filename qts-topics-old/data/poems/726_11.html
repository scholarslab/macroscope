  <body><p>726_11: 《複睹三鄉題處留贈》賈馳</p>
        <p>壁古字未滅，聲長響不絕。蕙質本如雲，松心應耐雪。<br>耿耿離幽谷，悠悠望甌越。杞婦哭夫時，城崩無此說。<br></p></body></html>
