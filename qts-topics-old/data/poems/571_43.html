  <body><p>571_43: 《送陳商》賈島</p>
        <p>古道長荊棘，新岐路交橫。君於荒榛中，尋得古轍行。<br>足踏聖人路，貌端禪士形。我曾接夜談，似聽講一經。<br>聯翩曾數舉，昨登高第名。釜底絕煙火，曉行皇帝京。<br>上客遠府游，主人須目明。青雲別青山，何日複可升。<br></p></body></html>
