  <body><p>431_37: 《仲夏齋戒月》白居易</p>
        <p>仲夏齋戒月，三旬斷腥膻。自覺心骨爽，行起身翩翩。<br>始知絕粒人，四體更輕便。初能脫病患，久必成神仙。<br>禦寇馭泠風，赤松遊紫煙。常疑此說謬，今乃知其然。<br>我今過半百，氣衰神不全。已垂兩鬢絲，難補三丹田。<br>但減葷血味，稍結清淨緣。脫巾且修養，聊以終天年。<br></p></body></html>
