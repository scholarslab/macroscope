  <body><p>442_21: 《卜居》白居易</p>
        <p>遊宦京都二十春，貧中無處可安貧。長羨蝸牛猶有舍，<br>不如碩鼠解藏身。且求容立錐頭地，免似漂流木偶人。<br>但道吾廬心便足，敢辭湫隘與囂塵。<br></p></body></html>
