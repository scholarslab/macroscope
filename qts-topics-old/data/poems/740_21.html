  <body><p>740_21: 《寄韓侍郎》左偃</p>
        <p>謀身謀隱兩無成，拙計深慚負耦耕。漸老可堪懷故國，<br>多愁翻覺厭浮生。言詩幸遇明公許，守朴甘遭俗者輕。<br>今日況聞搜草澤，獨悲憔悴臥升平。<br></p></body></html>
