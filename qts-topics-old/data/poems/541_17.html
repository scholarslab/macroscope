  <body><p>541_17: 《南山趙行軍新詩盛稱遊宴之洽，因寄一絕》李商隱</p>
        <p>蓮幕遙臨黑水津，櫜鞬無事但尋春。<br>梁王司馬非孫武，且免宮中斬美人。<br></p></body></html>
