  <body><p>131_8: 《答王維留宿》祖詠</p>
        <p>四年不相見，相見複何為。握手言未畢，卻令傷別離。<br>升堂還駐馬，酌醴便呼兒。語嘿自相對，安用傍人知。<br></p></body></html>
