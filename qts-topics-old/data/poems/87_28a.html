  <body><p>87_28a: 《李工部挽歌三首》張說</p>
        <p>錦帳為郎日，金門待詔時。楊宮先上賦，柏殿幾連詩。<br>瞬息琴歌斷，淒涼簫挽悲。那堪霸陵岸，回首望京師。<br>宅兆西陵上，平生雅志從。城臨丹闕近，山望白雲重。<br>會葬知元伯，看碑識蔡邕。無由接神理，揮涕向青松。<br>常時好賓客，永日對弦歌。是日歸泉下，傷心無奈何。<br>墓庭人已散，祭處鳥來過。碑石生苔蘚，榮名豈複多。<br></p></body></html>
