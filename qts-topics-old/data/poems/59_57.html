  <body><p>59_57: 《歌》李嶠</p>
        <p>漢帝臨汾水，周仙去洛濱。郢中吟白雪，梁上繞飛塵。<br>響發行雲駐，聲隨子夜新。願君聽扣角，當自識賢臣。<br></p></body></html>
