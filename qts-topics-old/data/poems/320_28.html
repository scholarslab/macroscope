  <body><p>320_28: 《田家即事》權德輿</p>
        <p>閑臥藜床對落暉，翛然便覺世情非。漠漠稻花資旅食，<br>青青荷葉制儒衣。山僧相訪期中飯，漁父同游或夜歸。<br>待學尚平婚嫁畢，渚煙溪月共忘機。<br></p></body></html>
