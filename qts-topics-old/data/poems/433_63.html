  <body><p>433_63: 《早秋晚望，兼呈韋侍郎》白居易</p>
        <p>九派繞孤城，城高生遠思。人煙半在船，野水多於地。<br>穿霞日腳直，驅雁風頭利。去國來幾時，江上秋三至。<br>夫君亦淪落，此地同飄寄。憫默向隅心，摧頹觸籠翅。<br>且謀眼前計，莫問胸中事。潯陽酒甚濃，相勸時時醉。<br></p></body></html>
