  <body><p>227_31: 《九日奉寄嚴大夫》杜甫</p>
        <p>九日應愁思，經時冒險艱。不眠持漢節，何路出巴山。<br>小驛香醪嫩，重岩細菊斑。遙知簇鞍馬，回首白雲間。<br></p></body></html>
