  <body><p>178_25: 《以詩代書答元丹丘》李白</p>
        <p>青鳥海上來，今朝發何處。口銜雲錦字，與我忽飛去。<br>鳥去淩紫煙，書留綺窗前。開緘方一笑，乃是故人傳。<br>故人深相勖，憶我勞心曲。離居在咸陽，三見秦草綠。<br>置書雙袂間，引領不暫閑。長望杳難見，浮雲橫遠山。<br></p></body></html>
