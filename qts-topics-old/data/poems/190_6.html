  <body><p>190_6: 《答李浣三首》韋應物</p>
        <p>孤客逢春暮，緘情寄舊遊。海隅人使遠，書到洛陽秋。<br>馬卿猶有壁，漁父自無家。想子今何處，扁舟隱荻花。<br>林中觀易罷，溪上對鷗閑。楚俗饒辭客，何人最往還。<br></p></body></html>
