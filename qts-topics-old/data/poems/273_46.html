  <body><p>273_46: 《冬日有懷李賀長吉》戴叔倫</p>
        <p>歲晚齋居寂，情人動我思。每因一尊酒，重和百篇詩。<br>月冷猿啼慘，天高雁去遲。夜郎流落久，何日是歸期。<br></p></body></html>
