  <body><p>285_31: 《題崔端公園林》李端</p>
        <p>上士愛清輝，開門向翠微。抱琴看鶴去，枕石待雲歸。<br>野坐苔生席，高眠竹掛衣。舊山東望遠，惆悵暮花飛。<br></p></body></html>
