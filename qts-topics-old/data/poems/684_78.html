  <body><p>684_78: 《送僧南游》吳融</p>
        <p>戰鼙鳴未已，瓶屨抵何鄉。偶別塵中易，貪歸物外忙。<br>後蟬拋鄠杜，先雁下瀟湘。不得從師去，殷勤謝草堂。<br></p></body></html>
