  <body><p>747_82: 《依韻酬智謙上人見寄》李中</p>
        <p>性拙才非逸，同心友亦稀。風昏秋病眼，霜濕夜吟衣。<br>鶯穀期猶負，蘭陔養不違。吾師惠佳句，勝得楚金歸。<br></p></body></html>
