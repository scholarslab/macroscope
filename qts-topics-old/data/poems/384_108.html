  <body><p>384_108: 《贈任懶》張籍</p>
        <p>未肯求科第，深坊且隱居。勝游尋野客，高臥看兵書。<br>點藥醫閑馬，分泉灌遠蔬。漢庭無得意，誰擬薦相如。<br></p></body></html>
