  <body><p>495_10: 《答蕭建》費冠卿</p>
        <p>自地上青峰，懸崖一萬重。踐危頻側足，登塹半齊胸。<br>飛狖啼攀桂，遊人喘倚松。入林寒9，近瀑雨濛濛。<br>徑滑石棱上，寺開山掌中。幡花撲淨地，台殿印晴空。<br>勝境層層別，高僧院院逢。泉魚候洗缽，老玃戲撞鐘。<br>外戶憑雲掩，中廚課水舂。搜泥時和麵，拾橡半添穜。<br>渡壑緣槎險，持燈入洞窮。夾天開壁峭，透石蹙波雄。<br>潤藹清無土，潭深碧有龍。畬田一片淨，谷樹萬株濃。<br>野客登臨慣，山房幽寂同。寒爐樹根火，夏牖竹稍風。<br>邊鄙籌賢相，黔黎托聖躬。君能棄名利，歲晏一相從。<br></p></body></html>
