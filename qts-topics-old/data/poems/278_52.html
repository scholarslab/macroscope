  <body><p>278_52: 《春日題杜叟山下別業》盧綸</p>
        <p>白鳥群飛山半晴，渚田相接有泉聲。園中曉露青叢合，<br>橋上春風綠野明。雲影斷來峰影出，林花落盡草花生。<br>今朝醉舞同君樂，始信幽人不愛榮。<br></p></body></html>
