  <body><p>288_15: 《小苑春望宮池柳色》崔績</p>
        <p>帝京春氣早，禦柳已先榮。嫩葉隨風散，浮光向日明。<br>悠揚生別意，斷續引芳聲。積翠連馳道，飄花出禁城。<br>柔條依水弱，遠色帶煙輕。南望龍池畔，斜光照晚晴。<br></p></body></html>
