  <body><p>558_38: 《柘枝詞三首（樂府詩集題作柘枝調）》薛能</p>
        <p>同營三十萬，震鼓伐西羌。戰血粘秋草，征塵攪夕陽。<br>歸來人不識，帝裏獨戎裝。<br>懸軍征拓羯，內地隔蕭關。日色昆侖上，風聲朔漠間。<br>何當千萬騎，颯颯貳師還。<br>意氣成功日，春風起絮天。樓臺新邸第，歌舞小嬋娟。<br>急破催搖曳，羅衫半脫肩。<br></p></body></html>
