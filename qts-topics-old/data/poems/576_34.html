  <body><p>576_34: 《會昌丙寅豐歲歌（雜言）》溫庭筠</p>
        <p>丙寅歲，休牛馬，風如吹煙，日如渥赭。九重天子調天下，<br>春綠將年到西野。西野翁，生兒童，門前好樹青茸。<br>茸單衣麥田路，村南娶婦桃花紅。新姑車右及門柱，<br>粉項韓憑雙扇中。喜氣自能成歲豐，農祥爾物來爭功。<br></p></body></html>
