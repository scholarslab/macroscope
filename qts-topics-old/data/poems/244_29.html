  <body><p>244_29: 《贈鄆州馬使君》韓翃</p>
        <p>東方千萬騎，出望使君時。暮雪行看盡，春城到莫遲。<br>路人趨墨幘，官柳度青絲。他日鈴齋內，知君亦賦詩。<br></p></body></html>
