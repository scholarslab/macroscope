  <body><p>173_2: 《下尋陽城泛彭蠡，寄黃判官》李白</p>
        <p>浪動灌嬰井，尋陽江上風。開帆入天鏡，直向彭湖東。<br>落景轉疏雨，晴雲散遠空。名山發佳興，清賞亦何窮。<br>石鏡掛遙月，香爐滅彩虹。相思俱對此，舉目與君同。<br></p></body></html>
