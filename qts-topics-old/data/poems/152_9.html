  <body><p>152_9: 《刻清遠道士詩，因而繼作》顏真卿</p>
        <p>不到東西寺，於今五十春。朅來從舊賞，林壑宛相親。<br>吳子多藏日，秦王厭勝辰。劍池穿萬仞，磐石坐千人。<br>金氣騰為虎，琴台化若神。登壇仰生一，舍宅歎珣瑉。<br>中嶺分雙樹，回巒絕四鄰。窺臨江海接，崇飾四時新。<br>客有神仙者，于茲雅麗陳。名高清遠峽，文聚鬥牛津。<br>跡異心寧間，聲同質豈均。悠然千載後，知我揖光塵。<br></p></body></html>
