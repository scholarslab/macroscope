  <body><p>672_55: 《移莎》唐彥謙</p>
        <p>移從杜城曲，置在小齋東。正是高秋裏，仍兼細雨中。<br>結根方迸竹，疏蔭托高桐。苒苒齊芳草，飄飄笑斷蓬。<br>片時留靜者，一夜響鳴蛩。野露通宵滴，溪煙盡日蒙。<br>試才卑庾薤，求味笑周菘。只此霜栽好，他時贈伯翁。<br></p></body></html>
