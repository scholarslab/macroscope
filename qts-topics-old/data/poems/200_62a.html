  <body><p>200_62a: 《還東山洛上作》岑參</p>
        <p>春流急不淺，歸枻去何遲。愁客葉舟裏，夕陽花水時。<br>雲晴開螮蝀，棹發起鸕鷀。莫道東山遠，衡門在夢思。<br></p></body></html>
