  <body><p>515_52: 《送人下第歸》朱慶餘</p>
        <p>獨立身難達，新春與志違。異鄉青草長，故國白頭歸。<br>岸闊湖波溢，程遙楚岫微。高秋期再會，此去莫忘機。<br></p></body></html>
