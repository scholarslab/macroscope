  <body><p>656_18: 《早春巴陵道中》羅隱</p>
        <p>遠雪亭亭望未銷，岳陽春淺似相饒。短蘆冒土初生筍，<br>高柳偷風已弄條。波泛洞庭猵獺健，谷連荊楚鬼神妖。<br>中流菱唱泊何處，一隻畫船蘭作橈。<br></p></body></html>
