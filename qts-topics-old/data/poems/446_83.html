  <body><p>446_83: 《池上竹下作》白居易</p>
        <p>穿籬繞舍碧逶迤，十畝閒居半是池。食飽窗間新睡後，<br>腳輕林下獨行時。水能性淡為吾友，竹解心虛即我師。<br>何必悠悠人世上，勞心費目覓親知。<br></p></body></html>
