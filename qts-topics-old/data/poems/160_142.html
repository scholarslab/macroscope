  <body><p>160_142: 《與崔二十一遊鏡湖，寄包、賀二公》孟浩然</p>
        <p>試覽鏡湖物，中流到底清。不知鱸魚味，但識鷗鳥情。<br>帆得樵風送，春逢穀雨晴。將探夏禹穴，稍背越王城。<br>府掾有包子，文章推賀生。滄浪醉後唱，因此寄同聲。<br></p></body></html>
