  <body><p>696_6: 《咸通》韋莊</p>
        <p>鹹通時代物情奢，歡殺金張許史家。破產競留天上樂，<br>鑄山爭買洞中花。諸郎宴罷銀燈合，仙子游回璧月斜。<br>人意似知今日事，急催弦管送年華。<br></p></body></html>
