  <body><p>368_23: 《賦得竹箭有筠》席夔</p>
        <p>共愛東南美，青青歎有筠。貞姿眾木異，秀色四時均。<br>枝葉當無改，風霜豈憚頻。虛心如待物，勁節自留春。<br>鮮潤期棲鳳，嬋娟可並人。可憐初籜卷，粉澤更宜新。<br></p></body></html>
