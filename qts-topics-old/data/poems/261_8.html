  <body><p>261_8: 《酬別杜二》嚴武</p>
        <p>獨逢堯典日，再睹漢官時。未效風霜勁，空慚雨露私。<br>夜鐘清萬戶，曙漏拂千旗。並向殊庭謁，俱承別館追。<br>鬥城憐舊路，渦水惜歸期。峰樹還相伴，江雲更對垂。<br>試回滄海棹，莫妒敬亭詩。只是書應寄，無忘酒共持。<br>但令心事在，未肯鬢毛衰。最悵巴山裏，清猿醒夢思。<br></p></body></html>
