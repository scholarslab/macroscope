  <body><p>316_61: 《玉泉寺與潤上人望秋山懷張少尹》武元衡</p>
        <p>山寒天降霜，煙月共蒼蒼。況此綠岩晚，尚餘丹桂芳。<br>禪心殊眾樂，人世滿秋光。莫怪頻回首，孤雲思帝鄉。<br></p></body></html>
