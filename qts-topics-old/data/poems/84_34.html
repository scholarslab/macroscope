  <body><p>84_34: 《白帝城懷古》陳子昂</p>
        <p>日落滄江晚，停橈問土風。城臨巴子國，台沒漢王宮。<br>荒服仍周甸，深山尚禹功。岩懸青壁斷，地險碧流通。<br>古木生雲際，孤帆出霧中。川途去無限，客思坐何窮。<br></p></body></html>
