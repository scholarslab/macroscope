  <body><p>195_11: 《寇季膺古刀歌》韋應物</p>
        <p>古刀寒鋒青槭槭，少年交結平陵客。求之時代不可知，<br>千痕萬穴如星離。重疊泥沙更剝落，縱橫鱗甲相參差。<br>古物有靈知所適，貂裘拂之橫廣席。陰森白日掩雲虹，<br>錯落池光動金碧。知君寶此誇絕代，求之不得心常愛。<br>厭見今時繞指柔，片鋒折刃猶堪佩。高山成穀蒼海填，<br>英豪埋沒誰所捐。吳鉤斷馬不知處，幾度煙塵今獨全。<br>夜光投人人不畏，知君獨識精靈器。酬恩結思心自知，<br>死生好惡不相棄。白虎司秋金氣清，高天寥落雲崢嶸。<br>月肅風淒古堂淨，精芒切切如有聲。何不跨蓬萊，<br>斬長鯨。世人所好殊遼闊，千金買鉛徒一割。<br></p></body></html>
