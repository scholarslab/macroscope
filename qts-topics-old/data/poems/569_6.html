  <body><p>569_6: 《湖闊》李群玉</p>
        <p>楚色籠青草，秋風洗洞庭。夕霏生水寺，初月盡雲汀。<br>棹響來空闊，漁歌發杳冥。欲浮闌下艇，一到鬥牛星。<br></p></body></html>
