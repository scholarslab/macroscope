  <body><p>659_41: 《秋寄張坤》羅隱</p>
        <p>庭樹已黃落，閉門俱寂寥。未知棲托處，空羨聖明朝。<br>酒醒鄉心闊，雲晴客思遙。吾徒自多感，顏子只簞瓢。<br></p></body></html>
