  <body><p>756_31: 《秋日泛舟賦蘋花》徐鉉</p>
        <p>素豔擁行舟，清香覆碧流。遠煙分的的，輕浪泛悠悠。<br>雨歇平湖滿，風涼運瀆秋。今朝流詠處，即是白蘋洲。<br></p></body></html>
