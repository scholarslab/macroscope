  <body><p>56_29: 《傷裴錄事喪子》王勃</p>
        <p>蘭階霜候早，松露穸台深。魄散珠胎沒，芳銷玉樹沉。<br>露文晞宿草，煙照慘平林。芝焚空歎息，流恨滿籝金。<br></p></body></html>
