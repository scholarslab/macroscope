  <body><p>692_64: 《中山臨上人院觀牡丹寄諸從事》杜荀鶴</p>
        <p>閑來吟繞牡丹叢，花豔人生事略同。半雨半風三月內，<br>多愁多病百年中。開當韶景何妨好，落向僧家即是空。<br>一境別無唯此有，忍教醒坐對支公。<br></p></body></html>
