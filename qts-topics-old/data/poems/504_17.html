  <body><p>504_17: 《送琇上人》鄭巢</p>
        <p>古殿焚香外，清羸坐石棱。茶煙開瓦雪，鶴跡上潭冰。<br>孤磬侵雲動，靈山隔水登。白雲歸意遠，舊寺在廬陵。<br></p></body></html>
