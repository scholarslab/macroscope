  <body><p>180_12: 《謁老君廟》李白</p>
        <p>先君懷聖德，靈廟肅神心。草合人蹤斷，塵濃鳥跡深。<br>流沙丹灶滅，關路紫煙沉。獨傷千載後，空餘松柏林。<br></p></body></html>
