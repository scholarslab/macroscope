  <body><p>704_13: 《上李補闕》黃滔</p>
        <p>十洲非暫別，龍尾肯慵登。諫草封山藥，朝衣施衲僧。<br>月留江客待，句曆釣船征。終恐林棲去，餐霞葉上升。<br></p></body></html>
