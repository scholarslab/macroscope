  <body><p>173_20: 《遊敬亭寄崔侍禦（一本作登古城望府中寄崔侍禦）》李白</p>
        <p>我家敬亭下，輒繼謝公作。相去數百年，風期宛如昨。<br>登高素秋月，下望青山郭。俯視鴛鷺群，飲啄自鳴躍。<br>夫子雖蹭蹬，瑤台雪中鶴。獨立窺浮雲，其心在寥廓。<br>時來顧我笑，一飯葵與藿。世路如秋風，相逢盡蕭索。<br>腰間玉具劍，意許無遺諾。壯士不可輕，相期在雲閣。<br></p></body></html>
