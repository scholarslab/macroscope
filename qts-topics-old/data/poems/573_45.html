  <body><p>573_45: 《送友人游塞》賈島</p>
        <p>飄蓬多塞下，君見益潸然。迥磧沙銜日，長河水接天。<br>夜泉行客火，曉戍向京煙。少結相思恨，佳期芳草前。<br></p></body></html>
