  <body><p>200_74: 《送揚州王司馬》岑參</p>
        <p>君家舊淮水，水上到揚州。海樹青官舍，江雲黑郡樓。<br>東南隨去鳥，人吏待行舟。為報吾兄道，如今已白頭。<br></p></body></html>
