  <body><p>245_34: 《家兄自山南罷歸獻詩敘事》韓翃</p>
        <p>時輩已爭先，吾兄未著鞭。空嗟鑷須日，猶是屈腰年。<br>不以殊方遠，仍論水地偏。襄橙隨客路，漢竹引歸船。<br>雲木巴東峽，林泉峴北川。池餘騎馬處，宅似臥龍邊。<br>夜簟千峰月，朝窗萬井煙。朱荷江女院，青稻楚人田。<br>縣舍多瀟灑，城樓入醉眠。黃苞柑正熟，紅縷鱠仍鮮。<br>坐厭牽絲倦，因從解綬旋。初辭五斗米，唯奉一囊錢。<br>室好生虛白，書耽守太玄。櫪中嘶款段，階下引潺湲。<br>落照淵明柳，春風叔夜弦。絳紗儒客帳，丹訣羽人篇。<br>雅論承安石，新詩與惠連。興清湖見底，襟豁霧開天。<br>魏闕心猶系，周才道豈捐。一丘無自逸，三府會招賢。<br></p></body></html>
