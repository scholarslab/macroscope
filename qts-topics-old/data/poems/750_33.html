  <body><p>750_33: 《留題胡參卿秀才幽居》李中</p>
        <p>竹蔭庭除蘚色濃，道心安逸寂寥中。扣門時有棲禪客，<br>灑酒多招采藥翁。江近好聽菱芡雨，徑香偏愛蕙蘭風。<br>我慚名宦猶拘束，脫屣心情未得同。<br></p></body></html>
