  <body><p>339_25: 《哭楊兵部凝陸歙州參》韓愈</p>
        <p>人皆期七十，才半豈蹉跎。並出知己淚，自然白髮多。<br>晨興為誰慟，還坐久滂沱。論文與晤語，已矣可如何。<br></p></body></html>
