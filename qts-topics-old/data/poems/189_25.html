  <body><p>189_25: 《雜言送黎六郎（壽陽公之子）》韋應物</p>
        <p>冰壺見底未為清，少年如玉有詩名。聞話嵩峰多野寺，<br>不嫌黃綬向陽城。朱門嚴訓朝辭去，騎出東郊滿飛絮。<br>河南庭下拜府君，陽城歸路山氛氳。山氛氳，長不見。<br>釣台水淥荷已生，少姨廟寒花始遍。縣閑吏傲與塵隔，<br>移竹疏泉常岸幘。莫言去作折腰官，豈似長安折腰客。<br></p></body></html>
