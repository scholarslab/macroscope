  <body><p>384_109: 《舊宮人》張籍</p>
        <p>歌舞梁州女，歸時白髮生。全家沒蕃地，無處問鄉程。<br>宮錦不傳樣，禦香空記名。一身難自說，愁逐路人行。<br></p></body></html>
