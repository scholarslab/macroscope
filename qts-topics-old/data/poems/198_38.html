  <body><p>198_38: 《送王著作赴淮西幕府》岑參</p>
        <p>燕子與百勞，一西複一東。天空信寥廓，翔集何時同。<br>知己悵難遇，良朋非易逢。憐君心相親，與我家又通。<br>言笑日無度，書劄凡幾封。湛湛萬頃陂，森森千丈松。<br>不知有機巧，無事幹心胸。滿堂皆酒徒，豈複羨王公。<br>早年抱將略，累歲依幕中。昨者從淮西，歸來奏邊功。<br>承恩長樂殿，醉出明光宮。逆旅悲寒蟬，客夢驚飛鴻。<br>發家見春草，卻去聞秋風。月色冷楚城，淮光透霜空。<br>各自務功業，當須激深衷。別後能相思，何嗟山水重。<br></p></body></html>
