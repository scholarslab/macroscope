  <body><p>540_137: 《複至裴明府所居》李商隱</p>
        <p>伊人卜築自幽深，桂巷杉籬不可尋。柱上雕蟲對書字，<br>槽中瘦馬仰聽琴。求之流輩豈易得，行矣關山方獨吟。<br>賒取松醪一鬥酒，與君相伴灑煩襟。<br></p></body></html>
