  <body><p>88_26: 《扈從南出雀鼠谷》張說</p>
        <p>豫動三靈贊，時巡四海威。陝關淩曙出，平路半春歸。<br>霍鎮迎雲罕，汾河送羽旗。山南柳半密，谷北草全稀。<br>遲日宜華蓋，和風入袷衣。上林千里近，應見百花飛。<br></p></body></html>
