  <body><p>638_4: 《華山》張喬</p>
        <p>誰將倚天劍，削出倚天峰。眾水背流急，他山相向重。<br>樹黏青靄合，崖夾白雲濃。一夜盆傾雨，前湫起毒龍。<br></p></body></html>
