  <body><p>452_22a: 《張常侍池涼夜閑宴贈諸公》白居易</p>
        <p>竹橋新月上，水岸涼風至。對月五六人，管弦三兩事。<br>留連池上酌，款曲城外意。或嘯或謳吟，誰知此閑味。<br>回看市朝客，矻矻趨名利。朝忙少遊宴，夕困多眠睡。<br>清涼屬吾徒，相逢勿辭醉。<br></p></body></html>
