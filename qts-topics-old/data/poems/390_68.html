  <body><p>390_68: 《秋來》李賀</p>
        <p>桐風驚心壯士苦，衰燈絡緯啼寒素。誰看青簡一編書，<br>不遣花蟲粉空蠹。思牽今夜腸應直，雨冷香魂吊書客。<br>秋墳鬼唱鮑家詩，恨血千年土中碧。<br></p></body></html>
