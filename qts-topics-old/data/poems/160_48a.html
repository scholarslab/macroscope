  <body><p>160_48a: 《與杭州薛司戶登樟亭樓作》孟浩然</p>
        <p>水樓一登眺，半出青林高。帟幕英僚敞，芳筵下客叨。<br>山藏伯禹穴，城壓伍胥濤。今日觀溟漲，垂綸學釣鼇。<br></p></body></html>
