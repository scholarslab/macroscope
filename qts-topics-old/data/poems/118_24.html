  <body><p>118_24: 《送李補闕攝禦史充河西節度判官》孫逖</p>
        <p>昔年叨補袞，邊地亦埋輪。官序慚先達，才名畏後人。<br>西戎雖獻款，上策恥和親。早赴前軍幕，長清外域塵。<br></p></body></html>
