  <body><p>228_61: 《晚秋陪嚴鄭公摩訶池泛舟（得溪字。池在張儀子城內）》杜甫</p>
        <p>湍駛風醒酒，船回霧起堤。高城秋自落，雜樹晚相迷。<br>坐觸鴛鴦起，巢傾翡翠低。莫須驚白鷺，為伴宿清溪。<br></p></body></html>
