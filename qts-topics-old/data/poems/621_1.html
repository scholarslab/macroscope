  <body><p>621_1: 《置酒行》陸龜蒙</p>
        <p>落塵花片排香痕，闌珊醉露棲愁魂。洞庭波色惜不得，<br>東風領入黃金尊。千筠擲毫春譜大，碧舞紅啼相倡和。<br>安知寂寞西海頭，青未垂孤鳳餓。<br></p></body></html>
