  <body><p>333_140: 《元日呈李逢吉舍人》楊巨源</p>
        <p>華夷文物賀新年，霜仗遙排鳳闕前。一片彩霞迎曙日，<br>萬條紅燭動春天。稱觴山色和元氣，端冕爐香疊瑞煙。<br>共說正初當聖澤，試過西掖問群賢。<br></p></body></html>
