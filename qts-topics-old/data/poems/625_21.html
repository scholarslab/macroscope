  <body><p>625_21: 《奉和襲美夏景無事因懷章來二上人次韻》陸龜蒙</p>
        <p>簷外青陽有二梅，折來堪下凍醪杯。高杉自欲生龍腦，<br>小弁誰能寄鹿胎。麗事肯教饒沈謝，談微何必減宗雷。<br>還聞擬結東林社，爭奈淵明醉不來。<br>忽憶高僧坐夏堂，厭泉聲鬧笑雲忙。山重海澹懷中印，<br>月冷風微宿上方。病後書求嵩少藥，定回衣染貝多香。<br>何時更問逍遙義，五粒松陰半石床。<br></p></body></html>
