  <body><p>560_5: 《題龍興寺》薛能</p>
        <p>高戶列禪房，松門到上方。像開祇樹嶺，人施蜀城香。<br>地遍磷磷石，江移孑孑檣。林僧語不盡，身役事梁王。<br></p></body></html>
