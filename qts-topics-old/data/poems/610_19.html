  <body><p>610_19: 《太湖詩。崦裏》皮日休</p>
        <p>崦裏何幽奇，膏腴二十頃。風吹稻花香，直過龜山頂。<br>青苗細膩臥，白羽悠溶靜。塍畔起鸊鵜，田中通舴艋。<br>幾家傍潭洞，孤戍當林嶺。罷釣時煮菱，停繰或焙茗。<br>峭然八十翁，生計於此永。苦力供征賦，怡顏過朝暝。<br>洞庭取異事，包山極幽景。念爾飽得知，亦是遺民幸。<br></p></body></html>
