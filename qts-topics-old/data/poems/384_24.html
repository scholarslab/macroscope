  <body><p>384_24: 《送蠻客》張籍</p>
        <p>借問炎州客，天南幾日行。江連惡溪路，山繞夜郎城。<br>柳葉瘴雲濕，桂叢蠻鳥聲。知君卻回日，記得海花名。<br></p></body></html>
