  <body><p>236_58: 《藍溪休沐，寄趙八給事》錢起</p>
        <p>蟲鳴歸舊裏，田野秋農閒。即事敦夙尚，衡門方再關。<br>夕陽入東籬，爽氣高前山。霜蕙後時老，巢禽知暝還。<br>侍臣黃樞寵，鳴玉青雲間。肯想觀魚處，寒泉照發斑。<br></p></body></html>
