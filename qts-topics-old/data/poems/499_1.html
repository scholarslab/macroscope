  <body><p>499_1: 《題鳳翔西郭新亭》姚合</p>
        <p>西郭塵埃外，新亭制度奇。地形當要處，人力是閒時。<br>結構方殊絕，高低更合宜。棟樑清俸買，松竹遠山移。<br>佛寺幽難敵，仙家景可追。良工慚巧盡，上客恨逢遲。<br>兩面寒波漲，當前軟柳垂。清虛宜月入，涼冷勝風吹。<br>宴賞軍容靜，登臨妓樂隨。魚龍聽弦管，鳧鶴識旌旗。<br>泛鷁春流闊，飛觴白日欹。閑花長在戶，嫩蘚乍緣墀。<br>永望情無極，頻來困不辭。雲峰晴轉翠，煙樹曉逾滋。<br>向野惟貪靜，臨空遽覺危。行人如不到，遊樂更何為。<br></p></body></html>
