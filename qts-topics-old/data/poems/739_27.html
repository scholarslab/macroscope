  <body><p>739_27: 《宿山房》李建勳</p>
        <p>石窗燈欲盡，松檻月還明。就枕渾無睡，披衣卻出行。<br>岩高泉亂滴，林動鳥時驚。倏忽山鐘曙，喧喧僕馬聲。<br></p></body></html>
