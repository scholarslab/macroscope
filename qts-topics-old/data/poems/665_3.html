  <body><p>665_3: 《西川與蔡十九同別子超》羅隱</p>
        <p>相歡雖則不多時，相別那能不斂眉。蜀客賦高君解愛，<br>楚宮腰細我還知。百年恩愛無終始，萬里因緣有夢思。<br>腸斷門前舊行處，不堪全屬五陵兒。<br></p></body></html>
