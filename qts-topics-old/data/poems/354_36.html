  <body><p>354_36: 《奉酬湖州崔郎中見寄五韻》劉禹錫</p>
        <p>山陽昔相遇，灼灼晨葩鮮。同遊翰墨場，和樂塤篪然。<br>一落名宦途，浩如乘風船。行當衰暮日，臥理淮海邊。<br>猶期謝病後，共樂桑榆年。<br></p></body></html>
