  <body><p>685_65: 《送薛學士赴任峽州二首》吳融</p>
        <p>負譴雖安不敢安，疊猿聲裏獨之官。<br>莫將彩筆閑拋擲，更待淮王詔草看。<br>片帆飛入峽雲深，帶雨兼風動楚吟。<br>何似玉堂裁詔罷，月斜鳷鵲漏沉沉。<br></p></body></html>
