  <body><p>253_14: 《冬夜寓居寄儲太祝（一作綦毋潛詩）》薛據</p>
        <p>自為洛陽客，夫子吾知音。愛義能下士，時人無此心。<br>奈何離居夜，巢鳥飛空林。愁坐至月上，複聞南鄰砧。<br></p></body></html>
