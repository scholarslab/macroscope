  <body><p>488_7: 《和兵部鄭侍郎省中四松詩》陶雍</p>
        <p>右相曆兵署，四松皆手栽。劚時驚鶴去，移處帶雲來。<br>根倍雙桐植，花分八桂開。生成造化力，長作棟樑材。<br>豈羨蘭依省，猶嫌柏占台。出樓終百尺，入夢已三台。<br>幽韻和宮漏，餘香度酒杯。拂冠枝上雪，染履影中苔。<br>高位相承地，新詩寡和才。何由比蘿蔓，樊附在條枚。<br></p></body></html>
