  <body><p>154_14: 《送張翬下第歸江東》蕭穎士</p>
        <p>俱飛仍失路，彩服邇清波。地積東南美，朝遺甲乙科。<br>客愁千里別，春色五湖多。明日舊山去，其如相望何。<br></p></body></html>
