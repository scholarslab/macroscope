  <body><p>354_11: 《壯士行》劉禹錫</p>
        <p>陰風振寒郊，猛虎正咆哮。徐行出燒地，連吼入黃茅。<br>壯士走馬去，鐙前彎玉弰。叱之使人立，一發如鈹交。<br>悍睛忽星墮，飛血濺林梢。彪炳為我席，膻腥充我庖。<br>裏中欣害除，賀酒紛呶號。明日長橋上，傾城看斬蛟。<br></p></body></html>
