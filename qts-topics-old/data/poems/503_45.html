  <body><p>503_45: 《城中秋作》周賀</p>
        <p>已落關東葉，空懸浙右心。寒燈隨故病，伏雨接秋霖。<br>客話曾誰和，蟲聲少我吟。蒹葭半波水，夜夜宿邊禽。<br></p></body></html>
