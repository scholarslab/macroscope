  <body><p>549_114: 《寄淮南幕中劉員外》趙嘏</p>
        <p>郎官何遜最風流，愛月憐山不下樓。三佐戎旃換朱紱，<br>一辭蘭省見清秋。桂生岩石本瀟灑，鶴到煙空更自由。<br>休向西齋久閑臥，滿朝傾蓋是依劉。<br></p></body></html>
