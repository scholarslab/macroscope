  <body><p>722_42: 《感知上刑部鄭侍郎》李洞</p>
        <p>寄掩白雲司，蜀都高臥時。鄰僧照寒竹，宿鳥動秋池。<br>帝誦嘉蓮表，人吟寶劍詩。石渠流月斷，畫角截江吹。<br>閑出黃金勒，前飛白鷺鶿。公心外國說，重望兩朝推。<br>靜蘚斜圭影，孤窗響錫枝。興幽松雪見，心苦硯冰知。<br>緣杖蟲聲切，過門馬足遲。漏殘終卷讀，日下大名垂。<br>平磧容雕上，仙山許狖窺。數聯金口出，死免愧丘為。<br></p></body></html>
