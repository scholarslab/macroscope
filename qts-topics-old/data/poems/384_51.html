  <body><p>384_51: 《送新羅使》張籍</p>
        <p>萬里為朝使，離家今幾年。應知舊行路，卻上遠歸船。<br>夜泊避蛟窟，朝炊求島泉。悠悠到鄉國，遠望海西天。<br></p></body></html>
