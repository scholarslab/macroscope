  <body><p>338_1: 《河之水二首寄子侄老成》韓愈</p>
        <p>河之水，去悠悠。我不如，水東流。我有孤侄在海陬，<br>三年不見兮使我生憂。日複日，夜複夜。三年不見汝，<br>使我鬢髮未老而先化。<br>河之水，悠悠去。我不如，水東注。我有孤侄在海浦，<br>三年不見兮使我心苦。采蕨於山，緡魚於淵。我徂京師，<br>不遠其還。<br></p></body></html>
