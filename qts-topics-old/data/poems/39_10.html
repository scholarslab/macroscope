  <body><p>39_10: 《於塞北春日思歸》陳子良</p>
        <p>我家吳會青山遠，他鄉關塞白雲深。為許羈愁長下淚，<br>那堪春色更傷心。驚鳥屢飛恒失侶，落花一去不歸林。<br>如何此日嗟遲暮，悲來還作白頭吟。<br></p></body></html>
