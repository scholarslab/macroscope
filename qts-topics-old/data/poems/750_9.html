  <body><p>750_9: 《鶴》李中</p>
        <p>九皋羽翼下晴空，萬里心難駐玉籠。清露滴時翹蘚徑，<br>白雲開處唳松風。歸當華表千年後，怨在瑤琴別操中。<br>好共靈龜作儔侶，十洲三島逐仙翁。<br></p></body></html>
