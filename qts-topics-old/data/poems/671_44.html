  <body><p>671_44: 《毗陵道中》唐彥謙</p>
        <p>百年只有百清明，狼狽今年又避兵。煙火誰開寒食禁，<br>簪裾那複麗人行。禾麻地廢生邊氣，草木春寒起戰聲。<br>渺渺飛鴻天斷處，古來還是闔閭城。<br></p></body></html>
