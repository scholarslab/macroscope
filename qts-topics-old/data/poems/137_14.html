  <body><p>137_14: 《望幸亭》儲光羲</p>
        <p>五年一巡狩，西幸過東畿。周國易居守，周人多怨思。<br>君王敷惠政，程作貴從時。大廈非一木，沉沉臨九逵。<br>慶雲宿飛棟，嘉樹羅青墀。疏屏宜朝享，方塘堪水嬉。<br>雲中仰華蓋，桁下望春旗。天意知如此，星言歸洛師。<br></p></body></html>
