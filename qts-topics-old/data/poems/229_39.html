  <body><p>229_39: 《西閣二首》杜甫</p>
        <p>巫山小搖落，碧色見松林。百鳥各相命，孤雲無自心。<br>層軒俯江壁，要路亦高深。朱紱猶紗帽，新詩近玉琴。<br>功名不早立，衰病謝知音。哀世非王粲，終然學越吟。<br>懶心似江水，日夜向滄洲。不道含香賤，其如鑷白休。<br>經過調碧柳，蕭索倚朱樓。畢娶何時竟，消中得自由。<br>豪華看古往，服食寄冥搜。詩盡人間興，兼須入海求。<br></p></body></html>
