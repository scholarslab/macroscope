  <body><p>708_54: 《龍蟄二首》徐夤</p>
        <p>龍蟄蛇蟠卻待伸，和光何惜且同塵。伍員豈是吹簫者，<br>冀缺非同執耒人。神劍觸星當變化，良金成器在陶鈞。<br>穰侯休忌關東客，張祿先生竟相秦。<br>休說雄才間代生，到頭難與運相爭。時通有詔征枚乘，<br>世亂無人薦禰衡。逐日莫矜駑馬步，司晨誰要牝雞鳴。<br>中林且作煙霞侶，塵滿關河未可行。<br></p></body></html>
