  <body><p>189_10: 《送唐明府赴溧水（三任縣事）》韋應物</p>
        <p>三為百里宰，已過十餘年。只歎官如舊，旋聞邑屢遷。<br>魚鹽濱海利，薑蔗傍湖田。到此安氓俗，琴堂又晏然。<br></p></body></html>
