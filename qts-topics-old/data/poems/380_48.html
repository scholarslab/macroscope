  <body><p>380_48: 《忽不貧，喜盧仝書船歸洛》孟郊</p>
        <p>貧孟忽不貧，請問孟何如。盧仝歸洛船，崔嵬但載書。<br>江潮清翻翻，淮潮碧徐徐。夜信為朝信，朝信良卷舒。<br>江淮君子水，相送仁有餘。我去官色衫，肩經入君廬。<br>喃喃肩經郎，言語傾琪琚。琪琚鏗好詞，鳥鵲躍庭除。<br>書船平安歸，喜報鄉里閭。我願拾遺柴，巢經於空虛。<br>下免塵土侵，上為雲霞居。日月更相鎖，道義分明儲。<br>不願空岧嶢，但願實工夫。實空二理微，分別相起予。<br>經書荒蕪多，為君勉勉鋤。勉勉不敢專，傳之方在諸。<br></p></body></html>
