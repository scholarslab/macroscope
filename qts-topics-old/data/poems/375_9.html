  <body><p>375_9: 《陪侍禦叔游城南山墅》孟郊</p>
        <p>夜坐擁腫亭，晝登崔巍岑。日窺萬峰首，月見雙泉心。<br>鬆氣清耳目，竹氛碧衣襟。佇想琅玕字，數聽枯槁吟。<br></p></body></html>
