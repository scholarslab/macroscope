  <body><p>573_57: 《送孫逸人》賈島</p>
        <p>衣屢猶同俗，妻兒亦宛然。不餐能累月，無病已多年。<br>是藥皆諳性，令人漸信仙。杖頭書數卷，荷入翠微煙。<br></p></body></html>
