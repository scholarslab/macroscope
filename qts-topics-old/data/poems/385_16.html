  <body><p>385_16: 《書懷》張籍</p>
        <p>自小信成疏懶性，人間事事總無功。別從仙客求方法，<br>時到僧家問苦空。老大登朝如夢裏，貧窮作活似村中。<br>未能即便休官去，慚愧南山采藥翁。<br></p></body></html>
