  <body><p>561_78: 《句》薛能</p>
        <p>百首如一首，卷初如卷終。<br>坐久僕頭出，語多僧齒寒。<br>西塞長雲盡，南湖片月斜。<br>李白終無取，陶潛固不刊。<br>我身若在開元日，爭遣名為李翰林。<br></p></body></html>
