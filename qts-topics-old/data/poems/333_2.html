  <body><p>333_2: 《獨不見》楊巨源</p>
        <p>東風豔陽色，柳綠花如霰。競理同心鬟，爭持合歡扇。<br>香傳賈娘手，粉離何郎面。最恨捲簾時，含情獨不見。<br></p></body></html>
