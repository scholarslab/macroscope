  <body><p>704_44: 《過商山》黃滔</p>
        <p>燕雁一來後，人人盡到關。如何沖臘雪，獨自過商山。<br>羸馬高坡下，哀猿絕壁間。此心無處說，鬢向少年斑。<br></p></body></html>
