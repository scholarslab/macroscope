  <body><p>684_64: 《敷水有丐者雲是馬侍中諸孫，憫而有贈》吳融</p>
        <p>天地塵昏九鼎危，大貂曾出武侯師。一心忠赤山河見，<br>百戰功名日月知。舊宅已聞栽禁樹，諸孫仍見丐征岐。<br>而今不要教人識，正藉將軍死鬥時。<br></p></body></html>
