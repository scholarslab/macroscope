  <body><p>494_15: 《雜古詞五首》施肩吾</p>
        <p>可憐江北女，慣唱江南曲。搖盪木蘭舟，雙鳧不成浴。<br>郎為七上香，妾作籠下灰。歸時即暖熱，去罷生塵埃。<br>夜裁鴛鴦綺，朝織蒲桃綾。欲試一寸心，待縫三尺冰。<br>憐時魚得水，怨罷商與參。不如山梔子，卻能結同心。<br>紅顏感暮花，白日同流水。思君若孤燈，一夜一心死。<br></p></body></html>
