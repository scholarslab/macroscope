  <body><p>663_3: 《送劉校書之新安寄吳常侍》羅隱</p>
        <p>野雲如火照行塵，會績溪邊去問津。才子省銜非幕客，<br>楚君科第是同人。狂思下國千場醉，病負東堂兩度春。<br>他日酒筵應見問，鹿裘漁艇隔朱輪。<br></p></body></html>
