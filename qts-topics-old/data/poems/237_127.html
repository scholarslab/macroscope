  <body><p>237_127: 《酬盧十一過宿》錢起</p>
        <p>乞還方未遂，日夕望雲林。況複逢青草，何妨問此心。<br>閉門公務散，枉策故情深。遙夜他鄉宿，同君梁甫吟。<br></p></body></html>
