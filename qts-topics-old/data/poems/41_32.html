  <body><p>41_32: 《失群雁》盧照鄰</p>
        <p>三秋北地雪皚皚，萬里南翔渡海來。欲隨石燕沉湘水，<br>試逐銅烏繞帝台。帝台銀闕距金塘，中間鵷鷺已成行。<br>先過上苑傳書信，暫下中州戲稻粱。虞人負繳來相及，<br>齊客虛弓忽見傷。毛翎頻頓飛無力，羽翮摧頹君不識。<br>唯有莊周解愛鳴，複道郊哥重奇色。惆悵驚思悲未已，<br>裴回自憐中罔極。傳聞有鳥集朝陽，詎勝仙鳧邇帝鄉。<br>雲間海上應鳴舞，遠得鶤弦猶獨撫。金龜全寫中牟印，<br>玉鵠當變萊蕪釜。願君弄影鳳凰池，時憶籠中摧折羽。<br></p></body></html>
