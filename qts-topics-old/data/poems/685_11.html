  <body><p>685_11: 《途次淮口》吳融</p>
        <p>寒流萬派碧，南渡見煙光。人向隋宮近，山盤楚塞長。<br>有村皆綠暗，無徑不紅芳。已帶傷春病，如何更異鄉。<br></p></body></html>
