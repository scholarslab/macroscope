  <body><p>447_81: 《河亭晴望（九月八日）》白居易</p>
        <p>風轉雲頭斂，煙銷水面開。晴虹橋影出，秋雁櫓聲來。<br>郡靜官初罷，鄉遙信未回。明朝是重九，誰勸菊花杯。<br></p></body></html>
