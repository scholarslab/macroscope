  <body><p>590_12: 《贈羽林將軍（一作江上逢王將軍）》李郢</p>
        <p>虯須憔悴羽林郎，曾入甘泉侍武皇。雕沒夜雲知御苑，<br>馬隨仙仗識天香。五湖歸去孤舟月，六國平來兩鬢霜。<br>唯有桓伊江上笛，臥吹三弄送殘陽。<br></p></body></html>
