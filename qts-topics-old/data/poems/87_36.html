  <body><p>87_36: 《相州前池別許鄭二判官景先神力》張說</p>
        <p>數步圓塘水，雙鴻戢羽儀。一飛喬木上，一返故林垂。<br>澹泊含秋景，虛明抱夜規。無因留絕翰，雲海意差池。<br></p></body></html>
