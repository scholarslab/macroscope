  <body><p>583_12: 《磐石寺留別成公》溫庭筠</p>
        <p>槲葉蕭蕭帶葦風，寺前歸客別支公。三秋岸雪花初白，<br>一夜林霜葉盡紅。山疊楚天雲壓塞，浪遙吳苑水連空。<br>悠然旅榜頻回首，無複松窗半偈同。<br></p></body></html>
