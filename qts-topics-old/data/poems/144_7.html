  <body><p>144_7: 《張山人彈琴》常建</p>
        <p>君去芳草綠，西峰彈玉琴。豈惟丘中賞，兼得清煩襟。<br>朝從山口還，出嶺聞清音。了然雲霞氣，照見天地心。<br>玄鶴下澄空，翩翩舞松林。改弦扣商聲，又聽飛龍吟。<br>稍覺此身妄，漸知仙事深。其將煉金鼎，永矣投吾簪。<br></p></body></html>
