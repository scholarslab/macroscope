  <body><p>468_6: 《送婆羅門歸本國》劉言史</p>
        <p>刹利王孫字迦攝，竹錐橫寫叱蘿葉。遙知漢地未有經，<br>手牽白馬繞天行。龜茲磧西胡雪黑，大師凍死來不得。<br>地盡年深始到船，海裏更行三十國。行多耳斷金環落，<br>冉冉悠悠不停腳。馬死經留卻去時，往來應盡一生期。<br>出漠獨行人絕處，磧西天漏雨絲絲。<br></p></body></html>
