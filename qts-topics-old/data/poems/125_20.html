  <body><p>125_20: 《贈裴十迪》王維</p>
        <p>風景日夕佳，與君賦新詩。澹然望遠空，如意方支頤。<br>春風動百草，蘭蕙生我籬。曖曖日暖閨，田家來致詞。<br>欣欣春還皋，淡淡水生陂。桃李雖未開，荑萼滿芳枝。<br>請君理還策，取告將農時。<br></p></body></html>
