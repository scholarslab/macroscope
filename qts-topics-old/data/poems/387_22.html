  <body><p>387_22: 《感秋別怨》盧仝</p>
        <p>霜秋自斷魂，楚調怨離分。魄散瑤台月，心隨巫峽雲。<br>蛾眉誰共畫，鳳曲不同聞。莫似湘妃淚，斑斑點翠裙。<br></p></body></html>
