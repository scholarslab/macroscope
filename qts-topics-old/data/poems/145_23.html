  <body><p>145_23: 《後庭怨》王諲</p>
        <p>君不見紅閨少女端正時，夭夭桃李仙容姿。<br>幸得君王憐巧笑，披香殿裏薦蛾眉。蛾眉雙雙人共進，<br>常恐妾身從此擯。甄妃為妒出層宮，班女因猜下長信。<br>長信宮門閉不開，昭陽歌吹風送來。夢中魂魄猶言是，<br>覺後精神尚未回。念君嬌愛無終始，使妾長啼後庭裏。<br>獨立每看斜日盡，孤眠直至殘燈死。秋日聞蟲翡翠簾，<br>春晴照面鴛鴦水。紅顏舊來花不勝，白髮如今雪相似。<br>傳聞紈扇恩未歇，預想蛾眉上初月。如君貴偽不貴真，<br>還同棄妾逐新人。借問南山松葉意，何如北砌槿花新。<br></p></body></html>
