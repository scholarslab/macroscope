  <body><p>653_5: 《敘龍瑞觀勝異寄于尊師》方幹</p>
        <p>混元融結致功難，山下平湖湖上山。萬傾涵虛寒瀲灩，<br>千尋聳翠秀孱顏。芰荷香入琴棋處，雷雨聲離棟牖間。<br>但有五雲依鶴嶺，曾無陸路向人寰。夜溪漱玉常堪聽，<br>仙樹垂珠可要攀。若棄榮名便居此，自然浮濁不相關。<br></p></body></html>
