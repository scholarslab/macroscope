  <body><p>298_21a: 《田家行》王建</p>
        <p>男聲欣欣女顏悅，人家不怨言語別。五月雖熱麥風清，<br>簷頭索索繰車鳴。野蠶作繭人不取，葉間撲撲秋蛾生。<br>麥收上場絹在軸，的知輸得官家足。不望入口複上身，<br>且免向城賣黃犢。回家衣食無厚薄，不見縣門身即樂。<br></p></body></html>
