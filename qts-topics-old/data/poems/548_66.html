  <body><p>548_66: 《送西川梁常侍之新築龍山城並錫賚兩州刺史及部落酋長等》薛逢</p>
        <p>聖主憂夷貊，屯師剪束欽。皇家思眷佑，星使忽登臨。<br>用命期開國，違天必釁碪。化須均草樹，恩不間飛沈。<br>束馬淩蒼壁，捫蘿上碧岑。瘴川風自熱，劍閣氣長陰。<br>迅瀨從天急，喬松入地深。仰觀唯一徑，俯瞰即千尋。<br>水作新城帶，山為故壘襟。東開洞君聽，南辟納蠻心。<br>渥澤濡三部，衣冠化雨林。帶文雕白玉，符理篆黃金。<br>鳥道經邛僰，星纏過觜參。回軒如睿獎，休作苦辛吟。<br></p></body></html>
