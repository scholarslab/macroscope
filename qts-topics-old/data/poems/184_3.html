  <body><p>184_3: 《題元丹丘潁陽山居》李白</p>
        <p>仙游渡潁水，訪隱同元君。忽遺蒼生望，獨與洪崖群。<br>卜地初晦跡，興言且成文。卻顧北山斷，前瞻南嶺分。<br>遙通汝海月，不隔嵩丘雲。之子合逸趣，而我欽清芬。<br>舉跡倚松石，談笑迷朝曛。益願狎青鳥，拂衣棲江濆。<br></p></body></html>
