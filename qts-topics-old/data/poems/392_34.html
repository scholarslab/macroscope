  <body><p>392_34: 《潞州張大宅病酒，遇江使，寄上十四兄》李賀</p>
        <p>秋至昭關後，當知趙國寒。系書隨短羽，寫恨破長箋。<br>病客眠清曉，疏桐墜綠鮮。城鴉啼粉堞，軍吹壓蘆煙。<br>岸幘褰沙幌，枯塘臥折蓮。木窗銀跡畫，石磴水痕錢。<br>旅酒侵愁肺，離歌繞懦弦。詩封兩條淚，露折一枝蘭。<br>莎老沙雞泣，松幹瓦獸殘。覺騎燕地馬，夢載楚溪船。<br>椒桂傾長席，鱸魴斫玳筵。豈能忘舊路，江島滯佳年。<br></p></body></html>
