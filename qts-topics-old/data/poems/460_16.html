  <body><p>460_16: 《得潮州楊相公繼之書並詩，以此寄之》白居易</p>
        <p>詩情書意兩殷勤，來自天南瘴海濱。初睹銀鉤還啟齒，<br>細吟瓊什欲沾巾。鳳池隔絕三千里，蝸舍沈冥十五春。<br>唯有新昌故園月，至今分照兩鄉人。<br></p></body></html>
