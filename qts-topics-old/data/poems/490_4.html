  <body><p>490_4: 《及第後謝座主》周匡物</p>
        <p>一從東越入西秦，十度聞鶯不見春。試向昆山投瓦礫，<br>便容靈沼濯埃塵。悲歡暗負風雲力，感激潛生草木身。<br>中夜自將形影語，古來吞炭是何人。<br></p></body></html>
