  <body><p>516_1: 《宣武軍鎮作》王彥威</p>
        <p>天兵十萬勇如貔，正是酬恩報國時。汴水波瀾喧鼓角，<br>隋堤楊柳拂旌旗。前驅紅旆關西將，坐間青娥趙國姬。<br>寄語長安舊冠蓋，粗官到底是男兒。<br></p></body></html>
