  <body><p>467_38: 《送沈翔》牟融</p>
        <p>江上西風一棹歸，故人此別會應稀。清朝盡道無遺逸，<br>當路誰曾訪少微。謾有才華嗟未達，閑尋鷗鳥暫忘機。<br>臨岐不用空惆悵，未必新豐老布衣。<br></p></body></html>
