  <body><p>505_15: 《祠漁山神女歌二首》王睿</p>
        <p>蓪草頭花椰葉裙，蒲葵樹下舞蠻雲。<br>引領望江遙滴酒，白蘋風起水生文。<br>棖棖山響答琵琶，酒濕青莎肉飼鴉。<br>樹葉無聲神去後，紙錢灰出木綿花。<br></p></body></html>
