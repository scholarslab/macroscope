  <body><p>125_52: 《青溪（一作過青溪水作）》王維</p>
        <p>言入黃花川，每逐清溪水。隨山將萬轉，趣途無百里。<br>聲喧亂石中，色靜深松裏。漾漾泛菱荇，澄澄映葭葦。<br>我心素已閑，清川澹如此。請留磐石上，垂釣將已矣。<br></p></body></html>
