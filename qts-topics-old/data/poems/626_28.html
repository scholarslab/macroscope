  <body><p>626_28: 《幽居有白菊一叢因而成詠呈知己》陸龜蒙</p>
        <p>還是延年一種材，即將瑤朵冒霜開。不如紅豔臨歌扇，<br>欲伴黃英入酒杯。陶令接5堪岸著，梁王高屋好欹來。<br>月中若有閒田地，為勸嫦娥作意裁。<br></p></body></html>
