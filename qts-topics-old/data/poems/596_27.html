  <body><p>596_27: 《曉過伊水寄龍門僧》司馬紮</p>
        <p>龍門樹色暗蒼蒼，伊水東流客恨長。病馬獨嘶殘夜月，<br>行人欲渡滿船霜。幾家煙火依村步，何處漁歌似故鄉。<br>山下禪庵老師在，願將形役問空王。<br></p></body></html>
