  <body><p>206_18: 《送張觀歸袁州》李嘉佑</p>
        <p>羨爾湘東去，煙花尚可親。綠芳深映鳥，遠岫遞迎人。<br>饑狖啼初日，殘鶯惜暮春。遙憐謝客興，佳句又應新。<br></p></body></html>
