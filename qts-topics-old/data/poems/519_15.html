  <body><p>519_15: 《聽話叢台》李遠</p>
        <p>有客新從趙地回，自言曾上古叢台。雲遮襄國天邊去，<br>樹繞漳河地裏來。弦管變成山鳥哢，綺羅留作野花開。<br>金輿玉輦無行跡，風雨惟知長綠苔。<br></p></body></html>
