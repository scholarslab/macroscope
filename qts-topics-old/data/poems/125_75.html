  <body><p>125_75: 《過太乙觀賈生房》王維</p>
        <p>昔餘棲遁日，之子煙霞鄰。共攜松葉酒，俱篸竹皮巾。<br>攀林遍岩洞，采藥無冬春。謬以道門子，征為驂禦臣。<br>常恐丹液就，先我紫陽賓。夭促萬塗盡，哀傷百慮新。<br>跡峻不容俗，才多反累真。泣對雙泉水，還山無主人。<br></p></body></html>
