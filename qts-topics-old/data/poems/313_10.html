  <body><p>313_10: 《行縣至浮查山寺》羅珦</p>
        <p>三十年前此布衣，鹿鳴西上虎符歸。行時賓從過前寺，<br>到處松杉長舊圍。野老競遮官道拜，沙鷗遙避隼旟飛。<br>春風一宿琉璃地，自有泉聲愜素機。<br></p></body></html>
