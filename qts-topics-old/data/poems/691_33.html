  <body><p>691_33: 《別舍弟》杜荀鶴</p>
        <p>欲住住不得，出門天氣秋。惟知偷拭淚，不忍更回頭。<br>此日只愁老，況身方遠遊。孤寒將五字，何以動諸侯。<br></p></body></html>
