  <body><p>252_16: 《讓皇帝廟樂章。送神》李紓</p>
        <p>奠獻已事，昏昕載分。風搖雨散，靈衛絪縕。<br>龍駕帝服，已騰五雲。泮宮複閟，寂寞無聞。<br></p></body></html>
