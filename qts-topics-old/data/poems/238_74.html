  <body><p>238_74: 《同鄔戴關中旅寓》錢起</p>
        <p>文士皆求遇，今人誰至公。靈台一寄宿，楊柳再春風。<br>更惜忘形友，頻年失志同。羽毛齊燕雀，心事阻鴛鴻。<br>留滯慚歸養，飛鳴恨觸籠。橘懷鄉夢裏，書去客愁中。<br>殘雪迷歸雁，韶光棄斷蓬。吞悲問唐舉，何路出屯蒙。<br></p></body></html>
