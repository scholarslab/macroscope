  <body><p>417_23: 《寄浙西李大夫四首》元稹</p>
        <p>柳眼梅心漸欲春，白頭西望憶何人。<br>金陵太守曾相伴，共蹋銀台一路塵。<br>蕊珠深處少人知，網索西臨太液池。<br>浴殿曉聞天語後，步廊騎馬笑相隨。<br>禁林同直話交情，無夜無曾不到明。<br>最憶西樓人靜夜，玉晨鐘磬兩三聲。<br>由來鵬化便圖南，浙右雖雄我未甘。<br>早渡西江好歸去，莫拋舟楫滯春潭。<br></p></body></html>
