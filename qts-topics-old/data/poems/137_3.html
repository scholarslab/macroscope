  <body><p>137_3: 《升天行貽盧六健》儲光羲</p>
        <p>真人居閬風，時奏清商音。聽者即王母，泠泠和瑟琴。<br>坐對三花枝，行隨五雲陰。天長昆侖小，日久蓬萊深。<br>上由玉華宮，下視首陽岑。神州亦清淨，要自有浮沉。<br>惻惻苦哉行，呱呱遊子吟。廬山逢若士，思欲化黃金。<br>雨雪沒太山，誰能無歸心。逍遙在雲漢，可以來相尋。<br></p></body></html>
