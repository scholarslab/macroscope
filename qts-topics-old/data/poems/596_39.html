  <body><p>596_39: 《漾陂晚望》司馬紮</p>
        <p>遠客家水國，此來如到鄉。何人垂白髮，一葉釣殘陽。<br>柳暗鳥乍起，渚深蘭自芳。因知帝城下，有路向滄浪。<br></p></body></html>
