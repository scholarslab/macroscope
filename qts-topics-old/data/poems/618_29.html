  <body><p>618_29: 《奉和襲美太湖詩二十首。雨中游包山精舍》陸龜蒙</p>
        <p>包山信神仙，主者上真職。及棲鐘梵侶，又是清涼域。<br>乃知煙霞地，絕俗無不得。岩開一徑分，柏擁深殿黑。<br>僧閑若圖畫，像古非雕刻。海客施明珠，湘蕤料淨食。<br>有魚皆玉尾，有烏盡金臆。手攜鞞鐸佉，若在中印國。<br>千峰殘雨過，萬籟清且極。此時空寂心，可以遺智識。<br>知君戰未勝，尚倚功名力。卻下聽經徒，孤帆有行色。<br></p></body></html>
