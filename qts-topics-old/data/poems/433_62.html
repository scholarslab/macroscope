  <body><p>433_62: 《苦熱喜涼》白居易</p>
        <p>經時苦炎暑，心體但煩倦。白日一何長，清秋不可見。<br>歲功成者去，天數極則變。潛知寒燠間，遷次如乘傳。<br>火雲忽朝斂，金風俄夕扇。枕簟遂清涼，筋骸稍輕健。<br>因思望月侶，好蔔迎秋宴。竟夜無客來，引杯還自勸。<br></p></body></html>
