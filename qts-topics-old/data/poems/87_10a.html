  <body><p>87_10a: 《和張監觀赦》張說</p>
        <p>日禦臨雙闕，天街儼百神。雷茲作解氣，歲複建寅春。<br>喜候開星驛，歡聲發市人。金環能作賦，來入管弦聲。<br></p></body></html>
