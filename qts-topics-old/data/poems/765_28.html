  <body><p>765_28: 《無題二首》王周</p>
        <p>冰雪肌膚力不勝，落花飛絮繞風亭。<br>不知何事秋千下，蹙破愁眉兩點青。<br>梨花如雪已相迷，更被驚烏半夜啼。<br>簾卷玉樓人寂寂，一鉤新月未沈西。<br></p></body></html>
