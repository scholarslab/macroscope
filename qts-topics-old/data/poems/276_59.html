  <body><p>276_59: 《送史兵曹判官赴樓煩》盧綸</p>
        <p>渥窪龍種散雲時，千里繁花乍別離。中有重臣承霈澤，<br>外無輕虜犯旌旗。山川自與郊坰合，帳幕時因水草移。<br>敢謝親賢得瓊玉，仲宣能賦亦能詩。<br></p></body></html>
