  <body><p>237_26: 《酬劉員外雨中見寄》錢起</p>
        <p>苦雨滴蘭砌，秋風生葛衣。潢汙三徑絕，砧杵四鄰稀。<br>分與玄豹隱，不為湘燕飛。慚君角巾折，猶肯問衡闈。<br></p></body></html>
