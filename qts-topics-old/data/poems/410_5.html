  <body><p>410_5: 《別嶺南熊判官》元稹</p>
        <p>十年常遠道，不忍別離聲。況複三巴外，仍逢萬里行。<br>桐花新雨氣，梨葉晚春晴。到海知何日，風波從此生。<br></p></body></html>
