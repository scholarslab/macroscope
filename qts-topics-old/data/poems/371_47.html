  <body><p>371_47: 《冬日病中即事》呂溫</p>
        <p>牆下長安道，囂塵咫尺間。久牽身外役，暫得病中閑。<br>背喜朝陽滿，心憐暮鳥還。吾廬在何處，南有白雲山。<br></p></body></html>
