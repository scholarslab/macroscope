  <body><p>162_5: 《烏夜啼》李白</p>
        <p>黃雲城邊烏欲棲，歸飛啞啞枝上啼。機中織錦秦川女，<br>碧紗如煙隔窗語。停梭悵然憶遠人，獨宿孤房淚如雨。<br></p></body></html>
