  <body><p>134_20: 《送李回》李頎</p>
        <p>知君官屬大司農，詔幸驪山職事雄。歲發金錢供禦府，<br>晝看仙液注離宮。千岩曙雪旌門上，十月寒花輦路中。<br>不睹聲明與文物，自傷流滯去關東。<br></p></body></html>
