  <body><p>475_51: 《比聞龍門敬善寺有紅桂樹獨秀伊川嘗於江南…贈陳侍禦》李德裕</p>
        <p>昔聞紅桂枝，獨秀龍門側。越叟遺數株，周人未嘗識。<br>平生愛此樹，攀玩無由得。君子知我心，因之為羽翼。<br>豈煩嘉客譽，且就清陰息。來自天姥岑，長疑翠嵐色。<br>芬芳世所絕，偃蹇枝漸直。瓊葉潤不凋，珠英粲如織。<br>猶疑翡翠宿，想待鵷雛食。寧止暫淹留，終當更封植。<br></p></body></html>
