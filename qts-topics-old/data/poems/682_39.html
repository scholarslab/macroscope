  <body><p>682_39: 《秋雨內宴（乙卯年作）》韓偓</p>
        <p>一帶清風入畫堂，撼真珠箔碎玎璫。<br>更看檻外霏霏雨，似勸須教醉玉觴。<br></p></body></html>
