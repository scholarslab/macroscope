  <body><p>230_67: 《月》杜甫</p>
        <p>四更山吐月，殘夜水明樓。塵匣元開鏡，風簾自上鉤。<br>兔應疑鶴發，蟾亦戀貂裘。斟酌姮娥寡，天寒耐九秋。<br></p></body></html>
