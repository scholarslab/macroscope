  <body><p>503_4: 《與崔弇話別》周賀</p>
        <p>歸思緣平澤，幽齋夜話遲。人尋馮翊去，草向建康衰。<br>雨雪生中路，干戈阻後期。幾年方見面，應是鑷蒼髭。<br></p></body></html>
