  <body><p>216_22a: 《奉同郭給事湯東靈湫作（驪山溫湯之東有龍湫）》杜甫</p>
        <p>東山氣鴻蒙，宮殿居上頭。君來必十月，樹羽臨九州。<br>陰火煮玉泉，噴薄漲岩幽。有時浴赤日，光抱空中樓。<br>閬風入轍跡，曠原延冥搜。沸天萬乘動，觀水百丈湫。<br>幽靈斯可佳，王命官屬休。初聞龍用壯，擘石摧林丘。<br>中夜窟宅改，移因風雨秋。倒懸瑤池影，屈注蒼江流。<br>味如甘露漿，揮弄滑且柔。翠旗澹偃蹇，雲車紛少留。<br>簫鼓蕩四溟，異香泱漭浮。鮫人獻微綃，曾祝沈豪牛。<br>百祥奔盛明，古先莫能儔。坡陀金蝦蟆，出見蓋有由。<br>至尊顧之笑，王母不肯收。複歸虛無底，化作長黃虯。<br>飄飄青瑣郎，文彩珊瑚鉤。浩歌淥水曲，清絕聽者愁。<br></p></body></html>
