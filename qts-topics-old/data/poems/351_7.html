  <body><p>351_7: 《晨詣超師院讀禪經》柳宗元</p>
        <p>汲井漱寒齒，清心拂塵服。閑持貝葉書，步出東齋讀。<br>真源了無取，妄跡世所逐。遺言冀可冥，繕性何由熟。<br>道人庭宇靜，苔色連深竹。日出霧露餘，青松如膏沐。<br>澹然離言說，悟悅心自足。<br></p></body></html>
