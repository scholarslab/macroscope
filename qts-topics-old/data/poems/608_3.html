  <body><p>608_3: 《七愛詩。房杜二相國》皮日休</p>
        <p>吾愛房與杜，貧賤共聯步。脫身拋亂世，策杖歸真主。<br>縱橫握中算，左右天下務。骯髒無敵才，磊落不世遇。<br>美矣名公卿，魁然真宰輔。黃閣三十年，清風一萬古。<br>巨業照國史，大勳鎮王府。遂使後世民，至今受陶鑄。<br>粵吾少有志，敢躡前賢路。苟得同其時，願為執鞭豎。<br></p></body></html>
