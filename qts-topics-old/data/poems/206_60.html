  <body><p>206_60: 《仲夏江陰官舍寄裴明府》李嘉佑</p>
        <p>萬室邊江次，孤城對海安。朝霞晴作雨，濕氣晚生寒。<br>苔色侵衣桁，潮痕上井欄。題詩招茂宰，思爾欲辭官。<br></p></body></html>
