  <body><p>676_73: 《寄職方李員外》鄭谷</p>
        <p>曾袖篇章謁長卿，今來附鳳事何榮。星臨南省陪仙步，<br>春滿東朝接佩聲。談笑不拘先後禮，歲寒仍契子孫情。<br>龍墀仗下天街暖，共看圭峰並馬行。<br></p></body></html>
