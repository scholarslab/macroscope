  <body><p>94_24: 《儀坤廟樂章》丘悅</p>
        <p>孝哉我後，沖乎乃聖。道映重華，德輝文命。慕深視篋，<br>情殷撫鏡。萬國移命，兆人承慶。<br></p></body></html>
