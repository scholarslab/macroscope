  <body><p>447_7: 《去歲罷杭州今春領吳郡慚無善政聊寫鄙懷兼寄三相公》白居易</p>
        <p>為問三丞相，如何秉國鈞。那將最劇郡，付與苦慵人。<br>豈有吟詩客，堪為持節臣。不才空飽暖，無惠及饑貧。<br>昨臥南城月，今行北境春。鉛刀磨欲盡，銀印換何頻。<br>杭老遮車轍，吳童掃路塵。虛迎複虛送，慚見兩州民。<br></p></body></html>
