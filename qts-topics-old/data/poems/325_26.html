  <body><p>325_26: 《奉使宜春夜渡新淦江陸路至黃檗館路上遇風雨作》權德輿</p>
        <p>草草理夜裝，涉江又登陸。望路殊未窮，指期今已促。<br>傳呼戒徒禦，振轡轉林麓。陰雲擁岩端，澍雨當山腹。<br>震雷如在耳，飛電來照目。獸跡不敢窺，馬蹄唯務速。<br>虔心若齋禮，濡體如沐浴。萬竅相怒號，百泉暗奔瀑。<br>危梁慮足跌，峻阪憂車覆。問我何以然，前日受微祿。<br>轉知人代事，纓組乃徽束。向若家居時，安枕春夢熟。<br>遵途稍已近，候吏來相續。曉霽心始安，林端見初旭。<br></p></body></html>
