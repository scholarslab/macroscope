  <body><p>46_42: 《安樂公主移入新宅侍宴應制》宗楚客</p>
        <p>星橋他日創，仙榜此時開。馬向鋪錢埒，簫聞弄玉台。<br>人同衛叔美，客似長卿才。借問遊天漢，誰能取石回。<br></p></body></html>
