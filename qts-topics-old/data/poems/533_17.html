  <body><p>533_17: 《淩歊台送韋（一作韓）秀才》許渾</p>
        <p>雲起高臺日未沉，數村殘照半岩陰，野蠶成繭桑柘盡，<br>溪鳥引雛蒲稗深。帆勢依依投極浦，鐘聲杳杳隔前林。<br>故山迢遞故人去，一夜月明千里心。<br></p></body></html>
