  <body><p>231_14: 《憶鄭南玭》杜甫</p>
        <p>鄭南伏毒寺，瀟灑到江心。石影銜珠閣，泉聲帶玉琴。<br>風杉曾曙倚，雲嶠憶春臨。萬里滄浪外，龍蛇只自深。<br></p></body></html>
