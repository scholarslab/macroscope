  <body><p>268_29: 《送絳州郭參軍》耿湋</p>
        <p>遠事諸侯出，青山古晉城。連行麹水閣，獨入議中兵。<br>夜雨新田濕，春風曙角鳴。人傳府公政，記室有參卿。<br></p></body></html>
