  <body><p>497_81: 《新居秋夕寄李廓》姚合</p>
        <p>羈滯多共趣，屢屢同室眠。稍暇更訪詣，寧唯候招延。<br>愧君備蔬藥，識我性所便。罷吏童僕去，灑掃或自專。<br>古巷人易息，疏迥自江邊。幸當中秋夕，複此無雲天。<br>月華更漏清，露葉光彩鮮。四鄰亦悄悄，中懷益纏綿。<br>茲境罕能致，居閑得彌偏。數杯罷複飲，共想山中年。<br></p></body></html>
