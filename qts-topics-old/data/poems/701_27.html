  <body><p>701_27: 《終南山》王貞白</p>
        <p>終朝異五嶽，列翠滿長安。地去搜揚近，人謀隱遁難。<br>水穿諸苑過，雪照一城寒。為問紅塵裏，誰同駐馬看。<br></p></body></html>
