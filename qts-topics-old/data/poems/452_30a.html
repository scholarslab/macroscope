  <body><p>452_30a: 《懶放二首，呈劉夢得、吳方之》白居易</p>
        <p>青衣報平旦，呼我起盥櫛。今早天氣寒，郎君應不出。<br>又無賓客至，何以銷閑日。已向微陽前，暖酒開詩帙。<br>朝憐一床日，暮愛一爐火。床暖日高眠，爐溫夜深坐。<br>雀羅門懶出，鶴發頭慵裹。除卻劉與吳，何人來問我。<br></p></body></html>
