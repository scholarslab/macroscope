  <body><p>230_70: 《晨雨》杜甫</p>
        <p>小雨晨光內，初來葉上聞。霧交才灑地，風逆旋隨雲。<br>暫起柴荊色，輕沾鳥獸群。麝香山一半，亭午未全分。<br></p></body></html>
