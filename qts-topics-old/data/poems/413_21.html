  <body><p>413_21: 《八月六日與僧如展、前松滋主簿韋戴同遊碧澗寺…平聲韻》元稹</p>
        <p>空闊長江礙鐵圍，高低行樹倚岩扉。穿廊玉澗噴紅旭，<br>踴塔金輪拆翠微。草引風輕馴虎睡，洞驅雲入毒龍歸。<br>他生莫忘靈山別，滿壁人名後會稀。<br></p></body></html>
