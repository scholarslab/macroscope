  <body><p>694_26: 《曉發》褚載</p>
        <p>貪路貪名須早發，枕前無計暫裴回。才聞雞唱呼童起，<br>已有鈴聲過驛來。衣濕乍驚沾霧露，馬行仍未見塵埃。<br>朝朝陌上侵星去，待得酬身了便回。<br></p></body></html>
