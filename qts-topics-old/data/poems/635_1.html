  <body><p>635_1: 《送邊上從事》周繇</p>
        <p>戎裝佩鏌鋣，走馬逐輕車。衰草城邊路，殘陽壟上笳。<br>黃河穿漢界，青塚出胡沙。提筆男兒事，功名立可誇。<br></p></body></html>
