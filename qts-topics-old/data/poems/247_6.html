  <body><p>247_6: 《和李尚書畫射虎圖歌》獨孤及</p>
        <p>饑虎呀呀立當路，萬夫震恐百獸怒。彤弓金鏃當者誰，<br>鳴鞭飛控流星馳。居然畫中見真態，若務除惡不顧私。<br>時和年豐五兵已，白額未誅壯士恥。分銖遠邇懸彀中，<br>不中不發思全功。舍矢如破石可裂，應弦盡敵山為空。<br>殺氣滿堂觀者駭，颯若崖谷生長風。精微入神在毫末，<br>作繢造物可同功。方叔秉鉞受命新，丹青起予氣益振，<br>底綏靜難巧可擬，嗟歎不足聲成文。他時代天育萬物，<br>亦以此道安斯民。<br></p></body></html>
