  <body><p>317_33: 《和楊弘微春日曲江南望》武元衡</p>
        <p>遲景靄悠悠，傷春南陌頭。暄風一澹蕩，遐思幾殷優。<br>龍去空仙沼，鸞飛掩妓樓。芳菲餘雨露，冠蓋舊公侯。<br>朱戟千門閉，黃鸝百囀愁。煙蒙宮樹晚，花咽石泉流。<br>寒谷律潛應，中林蘭自幽。商山將避漢，晉室正藩周。<br>黍稷聞興歎，瓊瑤畏見投。君心即吾事，微向在滄洲。<br></p></body></html>
