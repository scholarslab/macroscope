  <body><p>691_35: 《題嶽麓寺》杜荀鶴</p>
        <p>一簇楚江山，江山勝此難。覓人來畫取，到處得吟看。<br>鶴隱松聲盡，魚沈檻影寒。自知心未了，閒話亦多端。<br></p></body></html>
