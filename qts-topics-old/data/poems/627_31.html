  <body><p>627_31: 《風人詩四首》陸龜蒙</p>
        <p>十萬全師出，遙知正憶君。一心如瑞麥，長作兩岐分。<br>破檗供朝爨，須憐是苦辛。曉天窺落宿，誰識獨醒人。<br>旦日思雙屨，明時願早諧。丹青傳四瀆，難寫是秋懷。<br>聞道更新幟，多應發舊旗。征衣無伴搗，獨處自然悲。<br></p></body></html>
