  <body><p>749_30: 《宿臨江驛》李中</p>
        <p>候館寥寥輟棹過，酒醒無奈旅愁何。雨昏郊郭行人少，<br>葦暗汀洲宿雁多。幹祿已悲凋髮鬢，結茅終愧負煙蘿。<br>篇章早晚逢知己，苦志忘形自有魔。<br></p></body></html>
