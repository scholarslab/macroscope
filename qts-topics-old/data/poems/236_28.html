  <body><p>236_28: 《過曹鈞隱居》錢起</p>
        <p>荃蕙有奇性，馨香道為人。不居眾芳下，甯老空林春。<br>之子秉高節，攻文還守真。素書寸陰盡，流水怨情新。<br>濟濟振纓客，煙霄各致身。誰當舉玄晏，不使作良臣。<br></p></body></html>
