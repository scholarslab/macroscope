  <body><p>384_107: 《寄孫沖主簿》張籍</p>
        <p>低折滄洲簿，無書整兩春。馬從同事借，妻怕罷官貧。<br>道僻收閑藥，詩高笑故人。仍聞長吏奏，表乞鎖廳頻。<br></p></body></html>
