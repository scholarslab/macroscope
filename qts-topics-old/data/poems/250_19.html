  <body><p>250_19: 《酬李補闕》皇甫冉</p>
        <p>十年歸客但心傷，三徑無人已自荒。夕宿靈台伴煙月，<br>晨趨建禮逐衣裳。偶因麋鹿隨豐草，謬荷鴛鸞借末行。<br>縱有諫書猶未獻，春風拂地日空長。<br></p></body></html>
