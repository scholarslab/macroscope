  <body><p>394_14: 《謠俗》李賀</p>
        <p>上林蝴蝶小，試伴漢家君。飛向南城去，誤落石榴裙。<br>脈脈花滿樹，翾翾燕繞雲。出門不識路，羞問陌頭人。<br></p></body></html>
