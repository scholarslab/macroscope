  <body><p>131_25: 《七夕》祖詠</p>
        <p>閨女求天女，更闌意未闌。玉庭開粉席，羅袖捧金盤。<br>向月穿針易，臨風整線難。不知誰得巧，明旦試相看。<br></p></body></html>
