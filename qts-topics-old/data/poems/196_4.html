  <body><p>196_4: 《李陵別蘇武》劉灣</p>
        <p>漢武愛邊功，李陵提步卒。轉戰單于庭，身隨漢軍沒。<br>李陵不愛死，心存歸漢闕。誓欲還國恩，不為匈奴屈。<br>身辱家已無，長居虎狼窟。胡天無春風，虜地多積雪。<br>窮陰愁殺人，況與蘇武別。發聲天地哀，執手肺腸絕。<br>白日為我愁，陰雲為我結。生為漢宮臣，死為胡地骨。<br>萬里長相思，終身望南月。<br></p></body></html>
