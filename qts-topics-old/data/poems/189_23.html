  <body><p>189_23: 《賦得沙際路，送從叔象》韋應物</p>
        <p>獨樹沙邊人跡稀，欲行愁遠暮鐘時。<br>野泉幾處侵應盡，不遇山僧知問誰。<br></p></body></html>
