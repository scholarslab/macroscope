  <body><p>424_33: 《問友》白居易</p>
        <p>種蘭不種艾，蘭生艾亦生。根荄相交長，莖葉相附榮。<br>香莖與臭葉，日夜俱長大。鋤艾恐傷蘭，溉蘭恐滋艾。<br>蘭亦未能溉，艾亦未能除。沉吟意不決，問君合何如。<br></p></body></html>
