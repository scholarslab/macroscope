  <body><p>546_11: 《賀鄧璠使君正拜袁州》彭蟾</p>
        <p>六年惠愛及黎甿，大府論功俟陟明。尺一詔書天上降，<br>二千石祿世間榮。新添畫戟門增峻，舊躡青雲路轉平。<br>更待皇恩醒善政，碧油幢到郡齋迎。<br></p></body></html>
