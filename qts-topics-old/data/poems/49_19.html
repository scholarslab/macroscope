  <body><p>49_19: 《酬趙二侍禦使西軍贈兩省舊僚之作》張九齡</p>
        <p>石室先鳴者，金門待制同。操刀嘗願割，持斧竟稱雄。<br>應敵兵初起，緣邊虜欲空。使車經隴月，征旆繞河風。<br>忽枉兼金訊，非徒秣馬功。氣清蒲海曲，聲滿柏台中。<br>顧己塵華省，欣君震遠戎。明時獨匪報，嘗欲退微躬。<br></p></body></html>
