  <body><p>248_42: 《春宴張舍人宅》郎士元</p>
        <p>懶尋芳草徑，來接侍臣筵。山色知殘雨，牆陰覺暮天。<br>鶯啼漢宮柳，花隔杜陵煙。地與東城接，春光醉目前。<br></p></body></html>
