  <body><p>661_19: 《輕飆》羅隱</p>
        <p>輕飆掠晚莎，秋物慘關河。戰壘平時少，齋壇上處多。<br>楚雖屈子重，漢亦憶廉頗。不及雲台議，空山老薜蘿。<br></p></body></html>
