  <body><p>421_3: 《山枇杷》元稹</p>
        <p>山枇杷，花似牡丹殷潑血。往年乘傳過青山，<br>正值山花好時節。壓枝凝豔已全開，映葉香苞才半裂。<br>緊搏紅袖欲支頤，慢解絳囊初破結。金線叢飄繁蕊亂，<br>珊瑚朵重纖莖折。因風旋落裙片飛，帶日斜看目精熱。<br>亞水依岩半傾側，籠雲隱霧多愁絕。綠珠語盡身欲投，<br>漢武眼穿神漸滅。穠姿秀色人皆愛，怨媚羞容我偏別。<br>說向閒人人不聽，曾向樂天時一說。昨來穀口先相問，<br>及到山前已消歇。左降通州十日遲，又與幽花一年別。<br>山枇杷，爾托深山何太拙。天高萬里看不精，<br>帝在九重聲不徹。園中杏樹良人醉，陌上柳枝年少折。<br>因爾幽芳喻昔賢，磻溪冷坐權門咽。<br></p></body></html>
