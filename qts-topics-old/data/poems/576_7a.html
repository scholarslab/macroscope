  <body><p>576_7a: 《春愁曲》溫庭筠</p>
        <p>紅絲穿露珠簾冷，百尺啞啞下纖綆。遠翠愁山入臥屏，<br>兩重雲母空烘影。涼簪墜發春眠重，玉兔煴香柳如夢。<br>錦疊空床委墮紅，颸颸掃尾雙金鳳。蜂喧蝶駐俱悠揚，<br>柳拂赤欄纖草長。覺後梨花委平綠，春風和雨吹池塘。<br></p></body></html>
