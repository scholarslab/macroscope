  <body><p>393_2: 《上雲樂》李賀</p>
        <p>飛香走紅滿天春，花龍盤盤上紫雲。三千宮女列金屋，<br>五十弦瑟海上聞。天江碎碎銀沙路，嬴女機中斷煙素。<br>斷煙素，縫衣縷，八月一日君前舞。<br></p></body></html>
