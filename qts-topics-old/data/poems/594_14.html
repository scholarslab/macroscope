  <body><p>594_14: 《宿山館》儲嗣宗</p>
        <p>寂寞對衰草，地涼凝露華。蟬鳴月中樹，風落客前花。<br>山館無宿伴，秋琴初別家。自憐千萬裏，筆硯寄生涯。<br></p></body></html>
