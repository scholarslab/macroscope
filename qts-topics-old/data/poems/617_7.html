  <body><p>617_7: 《次追和清遠道士詩韻》陸龜蒙</p>
        <p>一代先後賢，聲容劇河漢。況茲邁古士，複曆蒼崖竄。<br>辰經幾十萬，邈與靈壽玩。海岳尚推移，都鄙固蕪漫。<br>羸僧下高閣，獨鳥沒遠岸。嘯初風雨來，吟餘鐘唄亂。<br>如何煉精魄，萬祀忽欲半。寧為斷臂憂，肯作秋柏散。<br>吾聞酆宮內，日月自昏旦。左右修文郎，縱橫灑篇翰。<br>斯人久冥漠，得不垂慨歎。庶或有神交，相從重興贊。<br></p></body></html>
