  <body><p>162_19: 《箜篌謠》李白</p>
        <p>攀天莫登龍，走山莫騎虎。貴賤結交心不移，<br>唯有嚴陵及光武。周公稱大聖，管蔡甯相容。<br>漢謠一鬥粟，不與淮南舂。兄弟尚路人，吾心安所從。<br>他人方寸間，山海幾千重。輕言托朋友，對面九疑峰。<br>開花必早落，桃李不如松。管鮑久已死，何人繼其蹤。<br></p></body></html>
