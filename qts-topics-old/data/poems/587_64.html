  <body><p>587_64: 《寄友人》李頻</p>
        <p>一別一相見，須臾老此生。客衣寒後薄，山思夜深清。<br>詩近吟何句，髭新白幾莖。路岐如昨日，來往夢分明。<br></p></body></html>
