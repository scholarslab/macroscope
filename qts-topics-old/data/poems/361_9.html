  <body><p>361_9: 《南海馬大夫遠示著述兼酬拙詩…時蔡戎未弭故見於篇末》劉禹錫</p>
        <p>漢家旄節付雄才，百越南溟統外台。身在絳紗傳六藝，<br>腰懸青綬亞三台。連天浪靜長鯨息，映日帆多寶舶來。<br>聞道楚氛猶未滅，終須旌旆掃雲雷。<br></p></body></html>
