  <body><p>268_25: 《送楊將軍》耿湋</p>
        <p>一身良將後，萬里討烏孫。落日邊陲靜，秋風鼓角喧。<br>遠山當磧路，茂草向營門。生死酬恩寵，功名豈敢論。<br></p></body></html>
