  <body><p>298_46: 《雞鳴曲》王建</p>
        <p>雞初鳴，明星照東屋；雞再鳴，紅霞生海腹。<br>百官待漏雙闕前，聖人亦掛山龍服。寶釵命婦燈下起，<br>環佩玲瓏曉光裏。直內初燒玉案香，司更尚滴銅壺水。<br>金吾衛裏直郎妻，到明不睡聽晨雞。天頭日月相送迎，<br>夜棲旦鳴人不迷。<br></p></body></html>
