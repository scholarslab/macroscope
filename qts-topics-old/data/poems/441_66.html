  <body><p>441_66: 《錢虢州以三堂絕句見寄，因以本韻和之》白居易</p>
        <p>同事空王歲月深，相思遠寄定中吟。<br>遙知清淨中和化，只用金剛三昧心。<br></p></body></html>
