  <body><p>578_15: 《贈袁司錄（一即丞相淮陽公之猶子與庭筠有舊也）》溫庭筠</p>
        <p>一朝辭滿有心期，花發楊園雪壓枝。劉尹故人諳往事，<br>謝郎諸弟得新知。金釵醉就胡姬畫，玉管閑留洛客吹。<br>記得襄陽耆舊語，不堪風景峴山碑。<br></p></body></html>
