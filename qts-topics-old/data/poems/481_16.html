  <body><p>481_16: 《過梅裏七首家…今敝廬數堵猶存今列題於後。憶放鶴》李紳</p>
        <p>羽毛似雪無瑕點，顧影秋池舞白雲。閑整素儀三島近，<br>回飄清唳九霄聞。好風順舉應摩日，逸翮將成莫戀群。<br>淩勵坐看空碧外，更憐鳧鷺老江濆。<br></p></body></html>
