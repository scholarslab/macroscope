  <body><p>709_63: 《白酒兩瓶送崔侍禦》徐夤</p>
        <p>雪化霜融好潑醅，滿壺冰凍向春開。求從白石洞中得，<br>攜向百花岩畔來。幾夕露珠寒貝齒，一泓銀水冷瓊杯。<br>湖邊送與崔夫子，誰見嵇山盡日頹。<br></p></body></html>
