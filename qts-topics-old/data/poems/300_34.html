  <body><p>300_34: 《贈郭將軍》王建</p>
        <p>承恩新拜上將軍，當直巡更近五雲。天下表章經院過，<br>宮中語笑隔牆聞。密封計策非時奏，別賜衣裳到處熏。<br>向晚臨階看號簿，眼前風景任支分。<br></p></body></html>
