  <body><p>539_100: 《少將》李商隱</p>
        <p>族亞齊安陸，風高漢武威。煙波別墅醉，花月後門歸。<br>青海聞傳箭，天山報合圍。一朝攜劍起，上馬即如飛。<br></p></body></html>
