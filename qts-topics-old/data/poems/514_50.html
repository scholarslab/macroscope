  <body><p>514_50: 《題薔薇花》朱慶餘</p>
        <p>四面垂條密，浮陰入夏清。綠攢傷手刺，紅墮斷腸英。<br>粉著蜂須膩，光凝蝶翅明。雨中看亦好，況複值初晴。<br></p></body></html>
