  <body><p>710_26: 《剪刀》徐夤</p>
        <p>寶持多用繡為囊，雙日交加兩鬢霜。金匣掠平花翡翠，<br>綠窗裁破錦鴛鴦。初栽連理枝猶短，誤綰同心帶不長。<br>欲制縕袍先把看，質非紈綺愧銛鋩。<br></p></body></html>
