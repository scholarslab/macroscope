  <body><p>267_58: 《宮詞五首》顧況</p>
        <p>禁柳煙中聞曉烏，風吹玉漏盡銅壺。<br>內官先向蓬萊殿，金合開香瀉禦爐。<br>玉樓天半起笙歌，風送宮嬪笑語和。<br>月殿影開聞夜漏，水精簾卷近銀河。<br>玉階容衛宿千官，風獵青旗曉仗寒。<br>侍女先來薦瓊蕊，露漿新下九霄盤。<br>九重天樂降神仙，步舞分行踏錦筵。<br>嘈囋一聲鐘鼓歇，萬人樓下拾金錢。<br>金吾持戟護新簷，天樂聲傳萬姓瞻。<br>樓上美人相倚看，紅妝透出水精簾。<br></p></body></html>
