  <body><p>692_124: 《入關因別舍弟》杜荀鶴</p>
        <p>吾今別汝汝聽言，去住人情足可安。百口度荒均食易，<br>數年經亂保家難。莫愁寒族無人薦，但願春官把卷看。<br>天道不欺心意是，帝鄉吾土一般般。<br></p></body></html>
