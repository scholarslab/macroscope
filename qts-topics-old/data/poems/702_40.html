  <body><p>702_40: 《邊將二首》張蠙</p>
        <p>曆戰燕然北，功高劍有威。聞名外國懼，輕命故人稀。<br>角怨星芒動，塵愁日色微。從為漢都護，未得脫征衣。<br>按劍立城樓，西看極海頭。承家為上將，開地得邊州。<br>磧迥兵難伏，天寒馬易收。胡風一度獵，吹裂錦貂裘。<br></p></body></html>
