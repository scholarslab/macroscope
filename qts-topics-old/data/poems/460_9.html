  <body><p>460_9: 《開龍門八節石灘詩二首》白居易</p>
        <p>鐵鑿金錘殷若雷，八灘九石劍棱摧。竹篙桂楫飛如箭，<br>百筏千艘魚貫來。振錫導師憑眾力，揮金退傅施家財。<br>他時相逐四方去，莫慮塵沙路不開。<br>七十三翁旦暮身，誓開險路作通津。夜舟過此無傾覆，<br>朝脛從今免苦辛。十裏叱灘變河漢，八寒陰獄化陽春。<br>我身雖歿心長在，暗施慈悲與後人。<br></p></body></html>
