  <body><p>559_28: 《晚春》薛能</p>
        <p>征東留滯一年年，又向軍前遇火前。畫出鷁舟宜祓禊，<br>鏤成雞卵有秋千。澄明煙水孤城立，狼藉風花落日眠。<br>賴指清和櫻筍熟，不然愁殺暮春天。<br></p></body></html>
