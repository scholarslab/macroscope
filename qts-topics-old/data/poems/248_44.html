  <body><p>248_44: 《贈萬生下第還吳》郎士元</p>
        <p>直道多不偶，美才應息機。灞陵春欲暮，雲海獨言歸。<br>為客成白首，入門嗟布衣。蓴羹若可憶，慚出掩柴扉。<br></p></body></html>
