  <body><p>591_5: 《哭李商隱》崔玨</p>
        <p>成紀星郎字義山，適歸高壤抱長歎。詞林枝葉三春盡，<br>學海波瀾一夜幹。風雨已吹燈燭滅，姓名長在齒牙寒。<br>只應物外攀琪樹，便著霓裳上絳壇。<br>虛負淩雲萬丈才，一生襟抱未曾開。鳥啼花落人何在，<br>竹死桐枯鳳不來。良馬足因無主踠，舊交心為絕弦哀。<br>九泉莫歎三光隔，又送文星入夜台。<br></p></body></html>
