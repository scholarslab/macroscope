  <body><p>231_25: 《舍弟觀歸藍田迎新婦，送示兩篇》杜甫</p>
        <p>汝去迎妻子，高秋念卻回。即今螢已亂，好與雁同來。<br>東望西江水，南遊北戶開。卜居期靜處，會有故人杯。<br>楚塞難為路，藍田莫滯留。衣裳判白露，鞍馬信清秋。<br>滿峽重江水，開帆八月舟。此時同一醉，應在仲宣樓。<br></p></body></html>
