  <body><p>353_4: 《種白蘘荷》柳宗元</p>
        <p>血蟲化為癘，夷俗多所神。銜猜每臘毒，謀富不為仁。<br>蔬果自遠至，杯酒盈肆陳。言甘中必苦，何用知其真。<br>華潔事外飾，尤病中州人。錢刀恐賈害，饑至益逡巡。<br>竄伏常戰慄，懷故逾悲辛。庶氏有嘉草，攻禬事久泯。<br>炎帝垂靈編，言此殊足珍。崎嶇乃有得，托以全餘身。<br>紛敷碧樹陰，眄睞心所親。<br></p></body></html>
