  <body><p>521_24: 《春日言懷寄虢州李常侍十韻》杜牧</p>
        <p>岸蘚生紅藥，岩泉漲碧塘。地分蓮嶽秀，草接鼎原芳。<br>雨派潈漴急，風畦芷若香。織蓬眠舴艋，驚夢起鴛鴦。<br>論吐開冰室，詩陳曝錦張。貂簪荊玉潤，丹穴鳳毛光。<br>今日還珠守，何年執戟郎。且嫌游晝短，莫問積薪長。<br>無計披清裁，唯持祝壽觴。願公如衛武，百歲尚康強。<br></p></body></html>
