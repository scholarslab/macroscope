  <body><p>63_11: 《詠露》董思恭</p>
        <p>夜色凝仙掌，晨甘下帝庭。不覺九秋至，遠向三危零。<br>蘆渚花初白，葵園葉尚青。晞陽一灑惠，方願益滄溟。<br></p></body></html>
