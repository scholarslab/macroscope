  <body><p>614_9a: 《鴛鴦二首》皮日休</p>
        <p>雙絲絹上為新樣，連理枝頭是故園。翠浪萬回同過影，<br>玉沙千處共棲痕。若非足恨佳人魄，即是多情年少魂。<br>應念孤飛爭別宿，蘆花蕭瑟雨黃昏。<br>鈿鎞雕鏤費深功，舞妓衣邊繡莫窮。無日不來湘渚上，<br>有時還在鏡湖中。煙濃共拂芭蕉雨，浪細雙遊菡萏風。<br>應笑豪家鸚鵡伴，年年徒被鎖金籠。<br></p></body></html>
