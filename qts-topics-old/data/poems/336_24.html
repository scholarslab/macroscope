  <body><p>336_24: 《重雲李觀疾贈之》韓愈</p>
        <p>夭行失其度，陰氣來幹陽。重雲閉白日，炎燠成寒涼。<br>小人但咨怨，君子惟憂傷。飲食為減少，身體豈甯康。<br>此志誠足貴，懼非職所當。藜羹尚如此，肉食安可嘗。<br>窮冬百草死，幽桂乃芬芳。且況天地間，大運自有常。<br>勸君善飲食，鸞鳳本高翔。<br></p></body></html>
