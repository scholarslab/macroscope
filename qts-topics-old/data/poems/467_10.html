  <body><p>467_10: 《山寺律僧畫蘭竹圖》牟融</p>
        <p>偶來絕頂興無窮，獨有山僧筆最工。綠徑日長袁戶在，<br>紫荃秋晚謝庭空。離花影度湘江月，遺佩香生洛浦風。<br>欲結歲寒盟不去，忘機相對畫圖中。<br></p></body></html>
