  <body><p>650_49: 《哭喻鳧先輩》方幹</p>
        <p>日夜役神多損壽，先生下世未中年。撰碑縱托登龍伴，<br>營奠應支賣鶴錢。孤壟陰風吹細草，空窗濕氣漬殘篇。<br>人間別更無冤事，到此誰能與問天。<br></p></body></html>
