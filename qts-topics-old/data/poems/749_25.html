  <body><p>749_25: 《代別》李中</p>
        <p>明日鳴鞭天一涯，悠悠此夕怯分離。紅樓有恨金波轉，<br>翠黛無言玉箸垂。浮蟻不能迷遠意，回紋從此寄相思。<br>花時定是慵開鑒，獨向春風忍掃眉。<br></p></body></html>
