  <body><p>357_46: 《德宗神武孝文皇帝挽歌二首》劉禹錫</p>
        <p>出震清多難，乘時播大鈞。操弦調六氣，揮翰動三辰。<br>運偶升天日，哀深率土人。瑤池無轍跡，誰見屬車塵。<br>鳳翣擁銘旌，威遲異吉行。漢儀陳秘器，楚挽咽繁聲。<br>駐綍辭清廟，凝笳背直城。唯應留內傳，知是向蓬瀛。<br></p></body></html>
