  <body><p>126_15: 《酬賀四贈葛巾之作》王維</p>
        <p>野巾傳惠好，茲貺重兼金。嘉此幽棲物，能齊隱吏心。<br>早朝方暫掛，晚沐複來簪。坐覺囂塵遠，思君共入林。<br></p></body></html>
