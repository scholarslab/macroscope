  <body><p>526_58: 《惜春》杜牧</p>
        <p>花開又花落，時節暗中遷。無計延春日，何能駐少年。<br>小叢初散蝶，高柳即聞蟬。繁豔歸何處，滿山啼杜鵑。<br></p></body></html>
