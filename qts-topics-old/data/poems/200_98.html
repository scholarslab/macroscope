  <body><p>200_98: 《喜華陰王少府使到南池宴集》岑參</p>
        <p>有客至鈴下，自言身姓梅。仙人掌裏使，黃帝鼎邊來。<br>竹影拂棋局，荷香隨酒杯。池前堪醉臥，待月未須回。<br></p></body></html>
