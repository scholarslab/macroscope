  <body><p>496_21: 《送丁端公赴河陰》姚合</p>
        <p>炎天木葉焦，曉夕絕涼飆。念子獨歸縣，何人不在朝。<br>市連風浪動，帆徹海門遙。飲盡樽中酒，同年同寂寥。<br></p></body></html>
