  <body><p>323_18: 《送韋行軍員外赴河陽》權德輿</p>
        <p>五代武弁侍明光，輟佐中權拜外郎。記事還同楚倚相，<br>傳經遠自漢扶陽。離堂處處羅簪組，東望河橋壯鼙鼓。<br>三城曉角啟軒門，一縣繁花照蓮府。上略儒風並者稀，<br>翩翩騶騎有光輝。只今右職多虛位，應待他時伏奏歸。<br></p></body></html>
