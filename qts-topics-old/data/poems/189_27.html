  <body><p>189_27: 《送黎六郎赴陽翟少府》韋應物</p>
        <p>試吏向嵩陽，春山躑躅芳。腰垂新綬色，衣滿舊芸香。<br>喬樹別時綠，客程關外長。只應傳善政，日夕慰高堂。<br></p></body></html>
