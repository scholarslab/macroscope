  <body><p>218_41: 《桔柏渡（在昭化縣）》杜甫</p>
        <p>青冥寒江渡，駕竹為長橋。竿濕煙漠漠，江永風蕭蕭。<br>連笮動嫋娜，征衣颯飄颻。急流鴇鷁散，絕岸黿鼉驕。<br>西轅自茲異，東逝不可要。高通荊門路，闊會滄海潮。<br>孤光隱顧眄，遊子悵寂寥。無以洗心胸，前登但山椒。<br></p></body></html>
