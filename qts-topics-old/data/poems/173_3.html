  <body><p>173_3: 《書情寄從弟邠州長史昭》李白</p>
        <p>自笑客行久，我行定幾時。綠楊已可折，攀取最長枝。<br>翩翩弄春色，延佇寄相思。誰言貴此物，意願重瓊蕤。<br>昨夢見惠連，朝吟謝公詩。東風引碧草，不覺生華池。<br>臨玩忽雲夕，杜鵑夜鳴悲。懷君芳歲歇，庭樹落紅滋。<br></p></body></html>
