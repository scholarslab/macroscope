  <body><p>216_21a: 《夏日李公見訪》杜甫</p>
        <p>遠林暑氣薄，公子過我游。貧居類村塢，僻近城南樓。<br>旁舍頗淳樸，所願亦易求。隔屋喚西家，借問有酒不。<br>牆頭過濁醪，展席俯長流。清風左右至，客意已驚秋。<br>巢多眾鳥鬥，葉密鳴蟬稠。苦道此物聒，孰謂吾廬幽。<br>水花晚色靜，庶足充淹留。預恐尊中盡，更起為君謀。<br></p></body></html>
