  <body><p>556_47: 《雪中送青州薛評事》馬戴</p>
        <p>臘景不可犯，從戎難自由。憐君急王事，走馬赴邊州。<br>嶽雪明日觀，海雲冒營丘。慚無鬥酒瀉，敢望禦重裘。<br></p></body></html>
