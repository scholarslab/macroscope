  <body><p>567_3: 《春晚岳陽言懷二首》崔櫓</p>
        <p>煙花零落過清明，異國光陰老客情。雲夢夕陽愁裏色，<br>洞庭春浪坐來聲。天邊一與舊山別，江上幾看芳草生。<br>獨倚闌幹意難寫，暮笳嗚咽調孤城。<br>翠煙如鈿柳如環，晴倚南樓獨看山。江國草花三月暮，<br>帝城塵夢一年間。虛舟尚歎縈難解，飛鳥空慚倦未還。<br>何以不羈詹父伴，睡煙歌月老潺潺。<br></p></body></html>
