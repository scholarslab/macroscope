  <body><p>473_4: 《奉送李相公重鎮襄陽》李逢吉</p>
        <p>海內埏埴遍，漢陰旌旆還。望留丹闕下，恩在紫霄間。<br>冰雪背秦嶺，風煙經武關。樹皆人尚愛，轅即吏曾攀。<br>自惜兩心合，相看雙鬢斑。終期謝戎務，同隱鑿龍山。<br></p></body></html>
