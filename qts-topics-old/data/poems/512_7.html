  <body><p>512_7: 《和項斯遊頭陀寺上方》歐陽袞</p>
        <p>步入桃源裏，晴花更滿枝。峰回山意曠，林杳竹光遲。<br>遠寺尋龍藏，名香發雁池。間能將遠語，況及上陽時。<br></p></body></html>
