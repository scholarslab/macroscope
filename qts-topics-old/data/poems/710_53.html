  <body><p>710_53: 《鵲》徐夤</p>
        <p>神化難源瑞即開，雕陵毛羽出塵埃。香閨報喜行人至，<br>碧漢填河織女回。明月解隨烏繞樹，青銅寧愧雀為台。<br>瓊枝翠葉庭前植，從待翩翩去又來。<br></p></body></html>
