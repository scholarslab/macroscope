  <body><p>357_27: 《晝居池上亭獨吟》劉禹錫</p>
        <p>日午樹陰正，獨吟池上亭。靜看蜂教誨，閑想鶴儀形。<br>法酒調神氣，清琴入性靈。浩然機已息，幾杖複何銘。<br></p></body></html>
