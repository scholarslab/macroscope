  <body><p>52_71: 《巫山高（一作沈佺期詩）》宋之問</p>
        <p>巫山峰十二，環合象昭回。俯聽琵琶峽，平看雲雨台。<br>古槎天外落，瀑水日邊來。何忍猿啼夜，荊王枕席開。<br></p></body></html>
