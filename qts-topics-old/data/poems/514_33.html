  <body><p>514_33: 《題毗陵上人院》朱慶餘</p>
        <p>院深終日靜，落葉覆秋蟲。盥漱新齋後，修行未老中。<br>映松山色遠，隔水磬聲通。此處宜清夜，高吟永與同。<br></p></body></html>
