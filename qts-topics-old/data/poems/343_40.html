  <body><p>343_40: 《盆池五首》韓愈</p>
        <p>老翁真個似童兒，汲水埋盆作小池。<br>一夜青蛙鳴到曉，恰如方口釣魚時。<br>莫道盆池作不成，藕稍初種已齊生。<br>從今有雨君須記，來聽蕭蕭打葉聲。<br>瓦沼晨朝水自清，小蟲無數不知名。<br>忽然分散無蹤影，惟有魚兒作隊行。<br>泥盆淺小詎成池，夜半青蛙聖得知。<br>一聽暗來將伴侶，不煩鳴喚鬥雄雌。<br>池光天影共青青，拍岸才添水數瓶。<br>且待夜深明月去，試看涵泳幾多星。<br></p></body></html>
