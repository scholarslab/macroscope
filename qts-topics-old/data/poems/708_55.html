  <body><p>708_55: 《逐臭蒼蠅》徐夤</p>
        <p>逐臭蒼蠅豈有為，清蟬吟露最高奇。多藏苟得何名富，<br>飽食嗟來未勝饑。窮寂不妨延壽考，貪狂總待算毫釐。<br>首陽山翠千年在，好奠冰壺吊伯夷。<br></p></body></html>
