  <body><p>656_26: 《江州望廬山》羅隱</p>
        <p>東南蒼翠何崔嵬，橫流一望幽抱開。影寒已令水底去，<br>腳闊欲過湖心來。深處不唯容鬼怪，暗中兼恐有風雷。<br>仙人往往今誰在，紅杏花香重首回。<br></p></body></html>
