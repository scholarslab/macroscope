  <body><p>683_77: 《多情（庚午年在桃林場作）》韓偓</p>
        <p>天遣多情不自持，多情兼與病相宜。蜂偷野蜜初嘗處，<br>鶯啄含桃欲咽時。酒蕩襟懷微駊騀，春牽情緒更融怡。<br>水香剩置金盆裏，瓊樹長須浸一枝。<br></p></body></html>
