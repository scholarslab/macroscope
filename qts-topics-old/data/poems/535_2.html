  <body><p>535_2: 《送王總下第歸丹陽》許渾</p>
        <p>秦樓心斷楚江湄，系馬春風酒一卮。汴水月明東下疾，<br>練塘花發北來遲。青蕪定沒安貧處，黃葉應催獻賦詩。<br>憑寄家書為回報，舊鄉還有故人知。<br></p></body></html>
