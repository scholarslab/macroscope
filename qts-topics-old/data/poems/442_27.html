  <body><p>442_27: 《西省北院新構小亭種竹開窗東通騎省…隔窗小飲各題四韻》白居易</p>
        <p>結托白須伴，因依青竹叢。題詩新壁上，過酒小窗中。<br>深院晚無日，虛簷涼有風。金貂醉看好，回首紫垣東。<br></p></body></html>
