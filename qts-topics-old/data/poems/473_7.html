  <body><p>473_7: 《酬致政楊祭酒見寄》李逢吉</p>
        <p>初還相印罷戎旃，獲守皇居在紫煙。妄比酂侯功蔑爾，<br>每懷疏傅意悠然。應將半俸沾閭裏，料入中條訪洞天。<br>十載別離那可道，倍令驚喜見來篇。<br></p></body></html>
