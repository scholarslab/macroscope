  <body><p>593_15: 《和潘安仁金谷集》曹鄴</p>
        <p>太守龍為馬，將軍金作車。香飄十裏風，風下綠珠歌。<br>莫怪坐上客，歎君庭前花。明朝此池館，不是石崇家。<br></p></body></html>
