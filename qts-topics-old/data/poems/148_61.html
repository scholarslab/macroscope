  <body><p>148_61: 《送康判官往新安（一作皇甫冉詩）》劉長卿</p>
        <p>不向新安去，那知江路長。猿聲近廬霍，水色勝瀟湘。<br>驛路收殘雨，漁家帶夕陽。何須愁旅泊，使者有輝光。<br></p></body></html>
