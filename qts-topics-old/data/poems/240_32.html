  <body><p>240_32: 《系樂府十二首。下客謠》元結</p>
        <p>下客無黃金，豈思主人憐。客言勝黃金，主人然不然。<br>珠玉成彩翠，綺羅如嬋娟。終恐見斯好，有時去君前。<br>豈知保忠信，長使令德全。風聲與時茂，歌頌萬千年。<br></p></body></html>
