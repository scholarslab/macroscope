  <body><p>339_24: 《落齒》韓愈</p>
        <p>去年落一牙，今年落一齒。俄然落六七，落勢殊未已。<br>餘存皆動搖，盡落應始止。憶初落一時，但念豁可恥。<br>及至落二三，始憂衰即死。每一將落時，懍懍恒在已。<br>叉牙妨食物，顛倒怯漱水。終焉舍我落，意與崩山比。<br>今來落既熟，見落空相似。餘存二十餘，次第知落矣。<br>倘常歲落一，自足支兩紀。如其落並空，與漸亦同指。<br>人言齒之落，壽命理難恃。我言生有涯，長短俱死爾。<br>人言齒之豁，左右驚諦視。我言莊周雲，水雁各有喜。<br>語訛默固好，嚼廢軟還美。因歌遂成詩，持用詫妻子。<br></p></body></html>
