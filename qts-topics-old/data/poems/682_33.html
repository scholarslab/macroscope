  <body><p>682_33: 《寄京城親友二首》韓偓</p>
        <p>苦吟看墜葉，寥落共天涯。壯歲空為客，初寒更憶家。<br>雨牆經月蘚，山菊向陽花。因味碧雲句，傷哉後會賒。<br>相思凡幾日，日欲詠離衿。直得吟成病，終難狀此心。<br>解衣悲緩帶，搔首悶遺簪。西嶺斜陽外，潛疑是故林。<br></p></body></html>
