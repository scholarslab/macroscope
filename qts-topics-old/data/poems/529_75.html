  <body><p>529_75: 《吳門送客早發》許渾</p>
        <p>吳歌咽深思，楚客怨歸程。寺曉樓臺迥，江秋管吹清。<br>早潮低水檻，殘月下山城。惆悵回舟日，湘南春草生。<br></p></body></html>
