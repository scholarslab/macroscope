  <body><p>159_36: 《游明禪師西山蘭若》孟浩然</p>
        <p>西山多奇狀，秀出倚前楹。停午收彩翠，夕陽照分明。<br>吾師住其下，禪坐證無生。結廬就嵌窟，剪苕通往行。<br>談空對樵叟，授法與山精。日暮方辭去，田園歸冶城。<br></p></body></html>
