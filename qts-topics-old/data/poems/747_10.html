  <body><p>747_10: 《海上從事秋日書懷》李中</p>
        <p>悠悠旅宦役塵埃，舊業那堪信未回。千里夢隨殘月斷，<br>一聲蟬送早秋來。壺傾濁酒終難醉，匣鎖青萍久不開。<br>唯有搜吟遣懷抱，涼風時複上高臺。<br></p></body></html>
