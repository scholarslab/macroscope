  <body><p>665_25: 《過廢江甯縣（王昌齡曾尉此縣）》羅隱</p>
        <p>縣前水色細鱗鱗，一為夫君吊水濱。漫把文章矜後代，<br>可知榮貴是他人。鶯偷舊韻還成曲，草賴餘吟盡解春。<br>我亦有心無處說，等閒停棹似迷津。<br></p></body></html>
