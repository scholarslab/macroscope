  <body><p>397_9: 《書異》元稹</p>
        <p>孟冬初寒月，渚澤蒲尚青。飄蕭北風起，皓雪紛滿庭。<br>行過冬至後，凍閉萬物零。奔渾馳暴雨，驟鼓轟雷霆。<br>傳雲不終日，通宵曾莫停。瘴雲愁拂地，急溜疑注瓶。<br>洶湧潢潦濁，噴薄鯨鯢腥。跳趫井蛙喜，突兀水怪形。<br>飛蚋奔不死，修蛇蟄再醒。應龍非時出，無乃歲不寧。<br>吾聞陰陽戶，啟閉各有扃。後時無肅殺，廢職乃玄冥。<br>座配五天帝，薦用百品珍。權為祝融奪，神其焉得靈。<br>春秋雷電異，則必書諸經。仲冬雷雨苦，願省蒙蔽刑。<br></p></body></html>
