  <body><p>737_24: 《句》熊皎</p>
        <p>山前猶見月，陌上未逢人。<br>果熟秋先落，禽寒夜未棲。<br>深逢野草皆為藥，靜見樵人恐是仙。<br>厭聽啼鳥夢醒後，慵掃落花春盡時。<br>廢土有人耕不畏，古廳無訟醉何妨。<br></p></body></html>
