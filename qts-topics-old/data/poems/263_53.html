  <body><p>263_53: 《送薛居士和州讀書》嚴維</p>
        <p>孤雲獨鶴共悠悠，萬卷經書一葉舟，楚地巢城民舍少，<br>煙村社樹鷺湖秋。蒿萊織妾晨炊黍，隅落耕童夕放牛。<br>年少不應辭苦節，諸生若遇亦封侯。<br></p></body></html>
