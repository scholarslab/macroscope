  <body><p>226_85: 《觀李固請司馬弟山水圖三首》杜甫</p>
        <p>簡易高人意，匡床竹火爐。寒天留遠客，碧海掛新圖。<br>雖對連山好，貪看絕島孤。群仙不愁思，冉冉下蓬壺。<br>方丈渾連水，天臺總映雲。人間長見畫，老去恨空聞。<br>範蠡舟偏小，王喬鶴不群。此生隨萬物，何路出塵氛。<br>高浪垂翻屋，崩崖欲壓床。野橋分子細，沙岸繞微茫。<br>紅浸珊瑚短，青懸薜荔長。浮查並坐得，仙老暫相將。<br></p></body></html>
