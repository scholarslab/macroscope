  <body><p>192_26: 《再遊西郊渡》韋應物</p>
        <p>水曲一追游，遊人重懷戀。嬋娟昨夜月，還向波中見。<br>驚禽棲不定，流芳寒未遍。攜手更何時，佇看花似霰。<br></p></body></html>
