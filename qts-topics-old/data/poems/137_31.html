  <body><p>137_31: 《尚書省受誓誡貽太廟裴丞》儲光羲</p>
        <p>皇家有恆憲，齋祭崇明祀。嚴車伊洛間，受誓文昌裏。<br>沉沉雲閣見，稍稍城烏起。曙色照衣冠，虛庭鳴劍履。<br>裴回念私覿，悵望臨清汜。點翰欲何言，相思從此始。<br></p></body></html>
