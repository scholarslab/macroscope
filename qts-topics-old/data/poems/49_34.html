  <body><p>49_34: 《祠紫蓋山經玉泉山寺》張九齡</p>
        <p>指途躋楚望，策馬傍荊岑。稍稍松篁入，泠泠澗穀深。<br>觀奇逐幽映，歷險忘嶇嶔。上界投佛影，中天揚梵音。<br>焚香懺在昔，禮足誓來今。靈異若有對，神仙真可尋。<br>高僧聞逝者，遠俗是初心。蘚駁經行處，猿啼燕坐林。<br>歸真已寂滅，留跡豈湮沉。法地自茲廣，何雲千萬金。<br></p></body></html>
