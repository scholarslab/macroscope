  <body><p>364_16: 《題壽安甘棠館二首》劉禹錫</p>
        <p>公館似仙家，池清竹徑斜。山禽忽驚起，沖落半岩花。<br>門前洛陽道，門裏桃花路。塵土與煙霞，其間十餘步。<br></p></body></html>
