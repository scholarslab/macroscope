  <body><p>518_81: 《訪友人幽居二首》雍陶</p>
        <p>落花門外春將盡，飛絮庭前日欲高。<br>深院客來人未起，黃鸝枝上啄櫻桃。<br>莎深苔滑地無塵，竹冷花遲剩駐春。<br>盡日弄琴誰共聽，與君兼鶴是三人。<br></p></body></html>
