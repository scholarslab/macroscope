  <body><p>643_3: 《月》李山甫</p>
        <p>狡兔頑蟾死複生，度雲經漢澹還明。夜長雖耐對君坐，<br>年少不禁隨爾行。玉桂影搖烏鵲動，金波寒注鬼神驚。<br>人間半被虛拋擲，唯向孤吟客有情。<br></p></body></html>
