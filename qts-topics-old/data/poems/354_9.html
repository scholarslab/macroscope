  <body><p>354_9: 《馬嵬行》劉禹錫</p>
        <p>綠野扶風道，黃塵馬嵬驛。路邊楊貴人，墳高三四尺。<br>乃問裏中兒，皆言幸蜀時。軍家誅戚族，天子舍妖姬。<br>群吏伏門屏，貴人牽帝衣。低回轉美目，風日為無暉。<br>貴人飲金屑，倏忽舜英暮。平生服杏丹，顏色真如故。<br>屬車塵已遠，裏巷來窺覷。共愛宿妝妍，君王畫眉處。<br>履綦無複有，履組光未滅。不見岩畔人，空見淩波襪。<br>郵童愛蹤跡，私手解鞶結。傳看千萬眼，縷絕香不歇。<br>指環照骨明，首飾敵連城。將入咸陽市，猶得賈胡驚。<br></p></body></html>
