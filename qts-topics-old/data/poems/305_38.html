  <body><p>305_38: 《望終南春雪》李子卿</p>
        <p>山勢抱西秦，初年瑞雪頻。色搖鶉野霽，影落鳳城春。<br>輝耀銀峰逼，晶明玉樹親。尚寒由氣勁，不夜為光新。<br>荊岫全疑近，昆丘宛合鄰。餘輝倘可借，回照讀書人。<br>　</p></body></html>
