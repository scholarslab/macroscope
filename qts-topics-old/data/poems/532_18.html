  <body><p>532_18: 《尋周煉師不遇留贈》許渾</p>
        <p>閉門池館靜，雲訪紫芝翁。零落槿花雨，參差荷葉風。<br>夜棋全局在，春酒半壺空。長嘯倚西閣，悠悠名利中。<br></p></body></html>
