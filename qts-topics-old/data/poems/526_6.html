  <body><p>526_6: 《聞開江相國宋（一作宋相公申錫）下世二首》杜牧</p>
        <p>權門陰進奪移才，驛騎如星墮峽來。晁氏有恩忠作禍，<br>賈生無罪直為災。貞魂誤向崇山沒，冤氣疑從湘水回。<br>畢竟成功何處是，五湖雲月一帆開。<br>月落清湘棹不喧，玉杯瑤瑟奠蘋蘩。誰令力制乘軒鶴，<br>自取機沉在檻猿。位極乾坤三事貴，謗興華夏一夫冤。<br>宵衣旰食明天子，日伏青蒲不為言。<br></p></body></html>
