  <body><p>327_3: 《昭德皇后挽歌詞》權德輿</p>
        <p>淮水源流遠，塗山禮命升。往年求故劍，今夕祔初陵。<br>鸞鏡金波澀，翬衣玉彩凝。千年子孫慶，孝理在蒸蒸。<br></p></body></html>
