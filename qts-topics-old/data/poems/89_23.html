  <body><p>89_23: 《嶺南送使二首》張說</p>
        <p>獄中生白髮，嶺外罷紅顏。古來相送處，凡得幾人還。<br>萬里投荒裔，來時不見親。一朝成白首，看取報家人。<br></p></body></html>
