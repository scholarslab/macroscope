  <body><p>448_2: 《思子台有感二首》白居易</p>
        <p>曾家機上聞投杼，尹氏園中見掇蜂。<br>但以恩情生隙罅，何人不解作江充。<br>闇生魑魅蠹生蟲，何異讒生疑阻中。<br>但使武皇心似燭，江充不敢作江充。<br></p></body></html>
