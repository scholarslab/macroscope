  <body><p>285_7: 《送客赴洪州（一作送鄭侍禦）》李端</p>
        <p>草色隨驄馬，悠悠共出秦。水傳雲夢曉，山接洞庭春。<br>帆影連三峽，猿聲在四鄰。青門一分手，難見杜陵人。<br></p></body></html>
