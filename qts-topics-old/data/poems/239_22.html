  <body><p>239_22: 《避暑納涼》錢起</p>
        <p>木槿花開畏日長，時搖輕扇倚繩床。初晴草蔓緣新筍，<br>頻雨苔衣染舊牆。十旬河朔應虛醉，八柱天臺好納涼。<br>無事始然知靜勝，深垂紗帳詠滄浪。<br></p></body></html>
