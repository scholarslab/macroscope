  <body><p>611_53: 《茶中雜詠。茶焙》皮日休</p>
        <p>鑿彼碧岩下，恰應深二尺。泥易帶雲根，燒難礙石脈。<br>初能燥金餅，漸見幹瓊液。九裏共杉林，相望在山側。<br></p></body></html>
