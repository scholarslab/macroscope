  <body><p>560_42: 《西縣作》薛能</p>
        <p>三年西蜀去如沉，西縣西來出萬岑。樹石向聞清漢浪，<br>水風初見綠萍陰。平郊不愛行增氣，好井無疑漱入心。<br>從此漸知光景異，錦都回首盡愁吟。<br></p></body></html>
