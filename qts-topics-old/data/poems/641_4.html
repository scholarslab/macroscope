  <body><p>641_4: 《句》曹唐</p>
        <p>斬蛟青海上，射虎黑山頭。<br>簫聲欲盡月色苦，依舊漢家宮樹秋。<br>一曲哀歌茂陵道，漢家天子葬秋風。<br>誰知漢武無仙骨，滿灶黃金成白煙。<br></p></body></html>
