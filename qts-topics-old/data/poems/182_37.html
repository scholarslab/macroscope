  <body><p>182_37: 《春日醉起言志》李白</p>
        <p>處世若大夢，胡為勞其生。所以終日醉，頹然臥前楹。<br>覺來盼庭前，一鳥花間鳴。借問此何時，春風語流鶯。<br>感之欲歎息，對酒還自傾。浩歌待明月，曲盡已忘情。<br></p></body></html>
