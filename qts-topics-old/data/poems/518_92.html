  <body><p>518_92: 《哀蜀人為南蠻俘虜五章。出青溪關有遲留之意》雍陶</p>
        <p>欲出鄉關行步遲，此生無複卻回時。<br>千冤萬恨何人見，唯有空山鳥獸知。<br></p></body></html>
