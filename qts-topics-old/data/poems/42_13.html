  <body><p>42_13: 《石鏡寺》盧照鄰</p>
        <p>古墓芙蓉塔，神銘松柏煙。鸞沉仙鏡底，花沒梵輪前。<br>銖衣千古佛，寶月兩重圓。隱隱香台夜，鐘聲徹九天。<br></p></body></html>
