  <body><p>630_4: 《彼農二章》陸龜蒙</p>
        <p>世路澆險，淳風蕩除。彼農家流，猶存厥初。槁焉而席，<br>茨焉而居。首亂如葆，形枯若腒。大耋既鮐，童子未。<br>以負以載，悉薅悉鉏，我慕聖道，我耽古書。小倦于學，<br>時遊汝廬。有飯一盛，莫鹽莫蔬。有繻一緹，不襟不祛。<br>所謂饑寒，汝何逭歟。<br>禹貢厥田，上下各異。善人為邦，民受其賜。去年西成，<br>野有遺穗。今夏南畝，旱氣赤地。遭其豐凶，概斂無二。<br>退輸弗供，進訴弗視。號於旻天，以血為淚。孟子有言，<br>王無罪歲。詩之窮辭，以嫉悍吏。<br></p></body></html>
