  <body><p>177_26: 《江西送友人之羅浮》李白</p>
        <p>桂水分五嶺，衡山朝九疑。鄉關渺安西，流浪將何之。<br>素色愁明湖，秋渚晦寒姿。疇昔紫芳意，已過黃發期。<br>君王縱疏散，雲壑借巢夷。爾去之羅浮，我還憩峨眉。<br>中闊道萬里，霞月遙相思。如尋楚狂子，瓊樹有芳枝。<br></p></body></html>
