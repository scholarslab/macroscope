  <body><p>433_36: 《別李十一後重寄（自此後詩江州路上作）》白居易</p>
        <p>秋日正蕭條，驅車出蓬蓽。回望青門道，目極心鬱鬱。<br>豈獨戀鄉土，非關慕簪紱。所愴別李君，平生同道術。<br>俱承金馬詔，聯秉諫臣筆。共上青雲梯，中途一相失。<br>江湖我方往，朝廷君不出。蕙帶與華簪，相逢是何日。<br></p></body></html>
