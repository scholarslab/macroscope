  <body><p>498_21: 《偶題》姚合</p>
        <p>年年九陌看春還，舊隱空勞夢寐間。遲日逍遙芸草長，<br>聖朝清淨諫臣閑。偶逢遊客同傾酒，自有前騶恥見山。<br>道侶書來相責誚，朝朝欲報作何顏。<br></p></body></html>
