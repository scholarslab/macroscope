  <body><p>164_39: 《東武吟》李白</p>
        <p>好古笑流俗，素聞賢達風。方希佐明主，長揖辭成功。<br>白日在高天，回光燭微躬。恭承鳳凰詔，欻起雲蘿中。<br>清切紫霄迥，優遊丹禁通。君王賜顏色，聲價淩煙虹。<br>乘輿擁翠蓋，扈從金城東。寶馬麗絕景，錦衣入新豐。<br>依岩望松雪，對酒鳴絲桐。因學揚子雲，獻賦甘泉宮。<br>天書美片善，清芬播無窮。歸來入咸陽，談笑皆王公。<br>一朝去金馬，飄落成飛蓬。賓客日疏散，玉樽亦已空。<br>才力猶可倚，不慚世上雄。閑作東武吟，曲盡情未終。<br>書此謝知己，吾尋黃綺翁。<br></p></body></html>
