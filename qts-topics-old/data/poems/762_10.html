  <body><p>762_10: 《句》劉昭禹</p>
        <p>句向夜深得，心從天外歸。<br>危樓聊側耳，高柳又鳴蟬。<br>蘚色圍波井，花陰上竹樓。<br>對面雷瞋樹，當街雨趁人。<br>春光懷玉闕，萬里起初程。<br>江上呼風去，天邊掛席飛。<br>漆燈尋黑洞，之字上危峰。<br></p></body></html>
