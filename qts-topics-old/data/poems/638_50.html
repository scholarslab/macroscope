  <body><p>638_50: 《送新羅僧》張喬</p>
        <p>東來此學禪，多病念佛緣。把錫離岩寺，收經上海船。<br>落帆敲石火，宿島汲瓶泉。永向扶桑老，知無再少年。<br></p></body></html>
