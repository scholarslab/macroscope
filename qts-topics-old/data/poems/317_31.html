  <body><p>317_31: 《奉酬淮南中書相公見寄》武元衡</p>
        <p>揚州隋故都，竹使漢名儒。翊聖恩華異，持衡節制殊。<br>朝廷連受脤，台座接籲謨。金玉裁王度，丹書奉帝俞。<br>九重辭象魏，千里握兵符。鐵馬秋臨塞，虹旌夜渡瀘。<br>江長梅笛怨，天遠桂輪孤。浩歎煙霜曉，芳期蘭蕙蕪。<br>雅言書一劄，賓海雁東隅。歲月奔波盡，音徽霧雨濡。<br>蜀江分井絡，錦浪入淮湖。獨抱相思恨，關山不可逾。<br></p></body></html>
