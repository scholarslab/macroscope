  <body><p>652_62: 《題松江驛》方幹</p>
        <p>便向中流出太陽，兼疑大岸逼浮桑。門前白道通丹闕，<br>浪裏青山占幾鄉。帆勢落斜依浦漵，鐘聲斷續在滄茫。<br>古今悉不知天意，偏把雲霞媚一方。<br></p></body></html>
