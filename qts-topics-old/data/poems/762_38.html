  <body><p>762_38: 《句》廖融</p>
        <p>圭灶先知曉，盆池別見天，<br>古寺尋僧飯，寒岩衣鹿裘。<br>雲穿搗藥屋，雪壓釣魚舟。<br></p></body></html>
