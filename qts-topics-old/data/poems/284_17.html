  <body><p>284_17: 《早春同庾侍郎題青龍上方院》李端</p>
        <p>相見惜餘輝，齊行登古寺。風煙結遠恨，山水含芳意。<br>車馬莫前歸，留看巢鶴至。<br></p></body></html>
