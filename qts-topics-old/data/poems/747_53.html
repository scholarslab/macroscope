  <body><p>747_53: 《送廬阜僧歸山陽》李中</p>
        <p>山陽舊社終經夢，容易言歸不可留。瓶貯瀑泉離五老，<br>錫搖江雨上孤舟。魚行細浪分沙觜，雁逆高風下葦洲。<br>遙想枚皋宅邊寺，不知涼月共誰遊。<br></p></body></html>
