  <body><p>638_79: 《題湖上友人居》張喬</p>
        <p>豈得戀樵漁，全家湖畔居。遠無潮客信，閑寄嶽僧書。<br>野白梅繁後，山明雨散初。逍遙向雲水，莫與宦情疏。<br></p></body></html>
