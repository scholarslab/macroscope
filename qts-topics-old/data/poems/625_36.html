  <body><p>625_36: 《嚴子重以詩游于名勝間舊矣余晚於江南相遇甚樂…之和》陸龜蒙</p>
        <p>每值江南日落春，十年詩酒愛逢君。芙蓉湖上吟船倚，<br>翡翠岩前醉馬分。只有汀洲連舊業，豈無章疏動遺文。<br>猶憐未蔔佳城處，更劚要離塚畔雲。<br></p></body></html>
