  <body><p>357_16: 《贈別君素上人詩》劉禹錫</p>
        <p>窮巷唯秋草，高僧獨扣門。相歡如舊識，問法到無言。<br>水為風生浪，珠非塵可昏。悟來皆是道，此別不銷魂。<br></p></body></html>
