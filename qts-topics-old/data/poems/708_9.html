  <body><p>708_9: 《河流》徐夤</p>
        <p>洪流盤砥柱，淮濟不同波。莫訝清時少，都緣曲處多。<br>遠能通玉塞，高複接銀河。大禹成門嶮，為龍始得過。<br></p></body></html>
