  <body><p>458_47: 《老病幽獨，偶吟所懷》白居易</p>
        <p>眼漸昏昏耳漸聾，滿頭霜雪半身風。已將身出浮雲外，<br>猶寄形於逆旅中。觴詠罷來賓閣閉，笙歌散後妓房空。<br>世緣俗念消除盡，別是人間清淨翁。<br></p></body></html>
