  <body><p>453_38: 《晚涼偶詠》白居易</p>
        <p>日下西牆西，風來北窗北。中有逐涼人，單床獨棲息。<br>飄蕭過雲雨，搖曳歸飛翼。新葉多好陰，初筠有佳色。<br>幽深小池館，優穩閑官職。不愛勿複論，愛亦不易得。<br></p></body></html>
