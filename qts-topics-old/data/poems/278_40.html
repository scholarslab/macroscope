  <body><p>278_40: 《寄贈庫部王郎中（時充折糴使）》盧綸</p>
        <p>諤諤漢名臣，從天令若春。敘辭皆詔旨，稱宦即星辰。<br>草木承風偃，雲雷施澤均。威懲治粟尉，恩洽讓田人。<br>泉貨方將散，京坻自此陳。五營俱益灶，千里不停輪。<br>未遠金門籍，旋清玉塞塵。碩儒推慶重，良友頌公頻。<br>鶴發逢新鏡，龍門躍舊鱗。荷君偏有問，深感浩難申。<br></p></body></html>
