  <body><p>457_34: 《酬思黯相公晚夏雨後感秋見贈》白居易</p>
        <p>暮去朝來無歇期，炎涼暗向雨中移。夜長只合愁人覺，<br>秋冷先應瘦客知。兩幅彩箋揮逸翰，一聲寒玉振清辭。<br>無憂無病身榮貴，何故沉吟亦感時。<br></p></body></html>
