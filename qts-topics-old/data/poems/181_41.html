  <body><p>181_41: 《夜泊牛渚懷古（此地即謝尚聞袁寵詠史處）》李白</p>
        <p>牛渚西江夜，青天無片雲。登舟望秋月，空憶謝將軍。<br>余亦能高詠，斯人不可聞。明朝掛帆席，楓葉落紛紛。<br></p></body></html>
