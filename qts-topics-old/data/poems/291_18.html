  <body><p>291_18: 《春霽花萼樓南聞宮鶯》楊淩</p>
        <p>祥煙瑞氣曉來輕，柳變花開共作晴。<br>黃鳥遠啼鳷鵲觀，春風流出鳳凰城。<br></p></body></html>
