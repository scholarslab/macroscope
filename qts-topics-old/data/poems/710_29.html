  <body><p>710_29: 《貢餘秘色茶盞》徐夤</p>
        <p>捩翠融青瑞色新，陶成先得貢吾君。功剜明月染春水，<br>輕旋薄冰盛綠雲。古鏡破苔當席上，嫩荷涵露別江濆。<br>中山竹葉醅初發，多病那堪中十分。<br></p></body></html>
