  <body><p>432_44: 《祇役駱口驛喜蕭侍禦書至兼睹新詩吟諷通宵因寄八韻》白居易</p>
        <p>日暮心無憀，吏役正營營。忽驚芳信至，複與新詩並。<br>是時天無雲，山館有月明。月下讀數遍，風前吟一聲。<br>一吟三四歎，聲盡有餘清。雅哉君子文，詠性不詠情。<br>使我靈府中，鄙吝不得生。始知聽韶濩，可使心和平。<br></p></body></html>
