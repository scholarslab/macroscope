  <body><p>757_45: 《送鐘員外（賦風）》王沂</p>
        <p>靜追蘋末興，況複值蕭條。猛勢資新雁，寒聲伴暮潮。<br>過山雲散亂，經樹葉飄颻。今日煙江上，征帆望望遙。<br></p></body></html>
