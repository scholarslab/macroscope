  <body><p>447_89: 《鸚鵡》白居易</p>
        <p>隴西鸚鵡到江東，養得經年觜漸紅。常恐思歸先剪翅，<br>每因餵食暫開籠。人憐巧語情雖重，鳥憶高飛意不同。<br>應似朱門歌舞妓，深藏牢閉後房中。<br></p></body></html>
