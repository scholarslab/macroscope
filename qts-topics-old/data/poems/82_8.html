  <body><p>82_8: 《謁漢世祖廟》劉希夷</p>
        <p>舂陵氣初發，漸台首未傳。列營百萬眾，持國十八年。<br>運開朱旗後，道合赤符先。宛城劍鳴匣，昆陽鏑應弦。<br>獷獸血塗地，巨人聲沸天。長驅過北趙，短兵出南燕。<br>太守迎門外，王郎死道邊。升壇九城陌，端拱千秋年。<br>朝廷方雀躍，劍佩幾聯翩。至德刑四海，神儀翳九泉。<br>宗子行舊邑，恭聞清廟篇。君容穆而聖，臣像儼猶賢。<br>攢木承危柱，疏蘿掛朽椽。祠庭巢鳥啄，祭器網蟲緣。<br>懷古江山在，惟新歷數遷。空餘今夜月，長似舊時懸。<br></p></body></html>
