  <body><p>548_61: 《伏聞令公疾愈對見延英，因有賀詩遠封投獻》薛逢</p>
        <p>吉語云云海外傳，令公疾愈起朝天。皇風再扇寰區內，<br>人鏡重開日月邊。光啟四門通壽域，深疏萬頃溉情田。<br>陪臣自訝迷津久，願識方舟濟巨川。<br></p></body></html>
