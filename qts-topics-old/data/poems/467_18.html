  <body><p>467_18: 《水西草堂》牟融</p>
        <p>蘿徑蕭然曲業存，閑雲流水四無鄰。身留白屋潛蹤跡，<br>門□□吟學隱淪。吟對琴尊江上月，笑看花木鏡中春。<br>遺書自有親□處，何必驅馳擾世塵。<br></p></body></html>
