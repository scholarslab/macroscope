  <body><p>250_43: 《劉侍禦朝命許停官歸侍》皇甫冉</p>
        <p>孟孫唯問孝，萊子複辭官。幸遂溫凊願，其甘稼穡難。<br>采芝供上藥，拾槿奉晨餐。棟裏雲藏雨，山中暑帶寒。<br>非時應有筍，閑地盡生蘭。賜告承優詔，長筵永日歡。<br></p></body></html>
