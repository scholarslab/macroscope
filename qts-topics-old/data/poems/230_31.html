  <body><p>230_31: 《吾宗（衛倉曹崇簡）》杜甫</p>
        <p>吾宗老孫子，質樸古人風。耕鑿安時論，衣冠與世同。<br>在家常早起，憂國願年豐。語及君臣際，經書滿腹中。<br></p></body></html>
