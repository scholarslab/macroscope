  <body><p>630_6: 《夏日閒居作四聲詩寄襲美。平聲》陸龜蒙</p>
        <p>荒池菰蒲深，閑階莓苔平。江邊松篁多，人家簾櫳清。<br>為書淩遺編，調弦誇新聲。求歡雖殊途，探幽聊怡情。<br></p></body></html>
