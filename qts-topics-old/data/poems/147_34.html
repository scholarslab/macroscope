  <body><p>147_34: 《月下呈章秀才（八元）》劉長卿</p>
        <p>自古悲搖落，誰人奈此何。夜蛩偏傍枕，寒鳥數移柯。<br>向老三年謫，當秋百感多。家貧惟好月，空愧子猷過。<br></p></body></html>
