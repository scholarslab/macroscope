  <body><p>184_24: 《宣城見杜鵑花（一作杜牧詩，題雲《子規》）》李白</p>
        <p>蜀國曾聞子規鳥，宣城還見杜鵑花。<br>一叫一回腸一斷，三春三月憶三巴。<br></p></body></html>
