  <body><p>596_25: 《送友人下第東游》司馬紮</p>
        <p>出門皆有托，君去獨何親。闕下新交少，天涯舊業貧。<br>煙寒嶽樹暝，雪後嶺梅春。聖代留昆玉，那令愧郤詵。<br></p></body></html>
