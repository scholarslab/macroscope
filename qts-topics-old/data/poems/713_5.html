  <body><p>713_5: 《大樑送友人東游》喻坦之</p>
        <p>自古東西路，舟車此地分。河聲梁苑夜，草色楚田曛。<br>雁已多南去，蟬猶在此聞。聖朝無諫獵，何計謁明君。<br></p></body></html>
