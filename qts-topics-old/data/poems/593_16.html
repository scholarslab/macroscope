  <body><p>593_16: 《不可見》曹鄴</p>
        <p>常聞貧賤夫，頭白終相待。自從嫁黔婁，終歲長不在。<br>君夢有雙影，妾夢空四鄰。常思勁北風，吹折雙車輪。<br></p></body></html>
