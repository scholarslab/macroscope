  <body><p>475_131: 《汨羅》李德裕</p>
        <p>遠謫南荒一病身，停舟暫吊汨羅人。都緣靳尚圖專國，<br>豈是懷王厭直臣。萬里碧潭秋景靜，四時愁色野花新。<br>不勞漁父重相問，自有招魂拭淚巾。<br></p></body></html>
