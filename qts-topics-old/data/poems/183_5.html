  <body><p>183_5: 《寓言三首》李白</p>
        <p>周公負斧扆，成王何夔夔。武王昔不豫，剪爪投河湄。<br>賢聖遇讒慝，不免人君疑。天風拔大木，禾黍鹹傷萎。<br>管蔡扇蒼蠅，公賦鴟鴞詩。金縢若不啟，忠信誰明之。<br>搖裔雙彩鳳，婉孌三青禽。往還瑤台裏，鳴舞玉山岑。<br>以歡秦娥意，複得王母心。區區精衛鳥，銜木空哀吟。<br>長安春色歸，先入青門道。綠楊不自持，從風欲傾倒。<br>海燕還秦宮，雙飛入簾櫳。相思不相見，托夢遼城東。<br></p></body></html>
