  <body><p>614_6: 《吳中書事寄漢南裴尚書》皮日休</p>
        <p>萬家無事鎖蘭橈，鄉味腥多厭紫虈。水似棋文交度郭，<br>柳如行障儼遮橋。青梅蒂重初迎雨，白鳥群高欲避潮。<br>唯望舊知憐此意，得為傖鬼也逍遙。<br></p></body></html>
