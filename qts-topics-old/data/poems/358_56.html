  <body><p>358_56: 《牛相公林亭雨後偶成》劉禹錫</p>
        <p>飛雨過池閣，浮光生草樹。新竹開粉奩，初蓮爇香注。<br>野花無時節，水鳥自來去。若問知境人，人間第一處。<br></p></body></html>
