  <body><p>606_18: 《少年行》林寬</p>
        <p>柳煙侵禦道，門映夾城開。白日莫空過，青春不再來。<br>報仇沖雪去，乘醉臂鷹回。看取歌鐘地，殘陽滿壞台。<br></p></body></html>
