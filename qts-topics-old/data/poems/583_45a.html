  <body><p>583_45a: 《題李衛公詩二首》溫庭筠</p>
        <p>蒿棘深春衛國門，九年於此盜乾坤。兩行密疏傾天下，<br>一夜陰謀達至尊。肉視具僚忘匕箸，氣吞同列削寒溫。<br>當時誰是承恩者，肯有餘波達鬼村。<br>勢欲淩雲威觸天，權傾諸夏力排山。三年驥尾有人附，<br>一日龍須無路攀。畫合不開梁燕去，朱門罷掃乳鴉還。<br>千岩萬壑應惆悵，流水斜傾出武關。<br></p></body></html>
