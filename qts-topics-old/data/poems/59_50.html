  <body><p>59_50: 《瑟》李嶠</p>
        <p>伏羲初制法，素女昔傳名。流水嘉魚躍，叢台舞鳳驚。<br>嘉賓飲未極，君子娛俱並。倘入丘之戶，應知由也情。<br></p></body></html>
