  <body><p>133_34: 《送劉方平》李頎</p>
        <p>綺紈游上國，多作少年行。二十二詞賦，惟君著美名。<br>童顏且白皙，佩德如瑤瓊。荀氏風流盛，胡家公子清。<br>有才不偶誰之過，肯即藏鋒事高臥。洛陽草色猶自春，<br>遊子東歸喜拜親。漳水橋頭值鳴雁，朝歌縣北少行人。<br>別離鬥酒心相許，落日青郊半微雨。請君騎馬望西陵，<br>為我殷勤吊魏武。<br></p></body></html>
