  <body><p>622_46: 《奉和襲美贈魏處士五貺詩。華頂杖》陸龜蒙</p>
        <p>萬古陰崖雪，靈根不為枯。瘦於霜鶴脛，奇似黑龍須。<br>拄訪譚玄客，持看潑墨圖。湖雲如有路，兼可到仙都。<br></p></body></html>
