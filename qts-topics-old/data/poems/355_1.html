  <body><p>355_1: 《登司馬錯古城》劉禹錫</p>
        <p>將軍將秦師，西南奠遐服。故壘清江上，蒼煙晦喬木。<br>登臨直蕭辰，周覽壯前躅。塹平陳葉滿，墉高秋蔓綠。<br>廢井抽寒菜，毀台生魯穀。耕人得古器，宿雨多遺鏃。<br>楚塞鬱重疊，蠻溪紛詰曲。留此數仞基，幾人傷遠目。<br></p></body></html>
