  <body><p>674_87: 《郊園》鄭穀</p>
        <p>相近複相尋，山僧與水禽。煙蓑春釣靜，雪屋夜棋深。<br>雅道誰開口，時風未醒心。溪光何以報，只有醉和吟。<br></p></body></html>
