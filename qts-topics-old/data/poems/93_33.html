  <body><p>93_33: 《奉和立春遊苑迎春應制》馬懷素</p>
        <p>玄鑰飛灰出洞房，青郊迎氣肇初陽。仙輿暫下宜春苑，<br>禦醴行開薦壽觴。映水輕苔猶隱綠，緣堤弱柳未舒黃。<br>唯有裁花飾簪鬢，恒隨聖藻狎年光。<br></p></body></html>
