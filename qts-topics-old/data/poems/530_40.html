  <body><p>530_40: 《送韓校書》許渾</p>
        <p>恨與前歡隔，愁因此會同。跡高芸閣吏，名散雪樓翁。<br>城閉三秋雨，帆飛一夜風。酒醒鱸鱠美，應在竟陵東。<br></p></body></html>
