  <body><p>59_42: 《彈》李嶠</p>
        <p>俠客持蘇合，佳游滿帝鄉。避丸深可誚，求炙遂難忘。<br>金迸疑星落，珠沉似月光。誰知少孺子，將此見吳王。<br></p></body></html>
