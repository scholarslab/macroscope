  <body><p>46_7: 《直中書省》韋承慶</p>
        <p>清切鳳凰池，扶疏雞樹枝。唯應集鸞鷺，何為宿羈雌。<br>大造乾坤辟，深恩雨露垂。昆蚑皆含養，駑駘亦驅馳。<br>木偶翻為用，芝泥忽濫窺。九思空自勉，五字本無施。<br>徒喜逢千載，何階答二儀。螢光向日盡，蚊力負山疲。<br>禁宇庭除闊，閑宵鐘箭移。暗花臨戶發，殘月下簾欹。<br>白髮隨年改，丹心為主披。命將時共泰，言與行俱危。<br>寄謝巢由客，堯年正在斯。<br></p></body></html>
