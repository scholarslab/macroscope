  <body><p>349_3: 《玩月》歐陽詹</p>
        <p>八月十五夕，舊嘉蟾兔光。斯從古人好，共下今宵堂。<br>素魄皎孤凝，芳輝紛四揚。裴回林上頭，泛灩天中央。<br>皓露助流華，輕風佐浮涼。清冷到肌骨，潔白盈衣裳。<br>惜此苦宜玩，攬之非可將。含情顧廣庭，願勿沉西方。<br></p></body></html>
