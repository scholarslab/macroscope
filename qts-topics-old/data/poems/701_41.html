  <body><p>701_41: 《雲居長老》王貞白</p>
        <p>巘路躡雲上，來參出世僧。松高半岩雪，竹覆一溪冰。<br>不說有為法，非傳無盡燈。了然方寸內，應只見南能。<br></p></body></html>
