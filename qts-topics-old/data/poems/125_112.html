  <body><p>125_112: 《登樓歌》王維</p>
        <p>聊上君兮高樓，飛甍鱗次兮在下。俯十二兮通衢，<br>綠槐參差兮車馬。卻瞻兮龍首，前眺兮宜春。<br>王畿鬱兮千里，山河壯兮咸秦。舍人下兮青宮，<br>據胡床兮書空。執戟疲於下位，老夫好隱兮牆東。<br>亦幸有張伯英草聖兮龍騰虯躍，擺長雲兮捩回風。<br>琥珀酒兮雕胡飯，君不禦兮日將晚。秋風兮吹衣，<br>夕鳥兮爭返。孤砧發兮東城，林薄暮兮蟬聲遠。<br>時不可兮再得，君何為兮偃蹇。<br></p></body></html>
