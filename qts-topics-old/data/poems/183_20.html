  <body><p>183_20: 《魯東門觀刈蒲》李白</p>
        <p>魯國寒事早，初霜刈渚蒲。揮鐮若轉月，拂水生連珠。<br>此草最可珍，何必貴龍須。織作玉床席，欣承清夜娛。<br>羅衣能再拂，不畏素塵蕪。<br></p></body></html>
