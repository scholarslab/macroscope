  <body><p>627_44: 《子夜變歌三首》陸龜蒙</p>
        <p>人傳歡負情，我自未嘗見。三更開門去，始知子夜變。<br>歲月如流邁，春盡秋已至。熒熒條上花，零落何乃駛。<br>歲月如流邁，行已及素秋。蟋蟀吟堂前，惆悵使儂愁。<br></p></body></html>
