  <body><p>299_15: 《照鏡》王建</p>
        <p>忽自見憔悴，壯年人亦疑。發緣多病落，力為不行衰。<br>暖手揉雙目，看圖引四肢。老來真愛道，所恨覺還遲。<br></p></body></html>
