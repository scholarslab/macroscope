  <body><p>114_52: 《閨怨二首》沈如筠</p>
        <p>雁盡書難寄，愁多夢不成。願隨孤月影，流照伏波營。<br>隴底嗟長別，流襟一動君。何言幽咽所，更作死生分。<br></p></body></html>
