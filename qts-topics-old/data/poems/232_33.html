  <body><p>232_33: 《遣悶》杜甫</p>
        <p>地闊平沙岸，舟虛小洞房。使塵來驛道，城日避烏檣。<br>暑雨留蒸濕，江風借夕涼。行雲星隱見，疊浪月光芒。<br>螢鑒緣帷徹，蛛絲罥鬢長。哀箏猶憑幾，鳴笛竟沾裳。<br>倚著如秦贅，過逢類楚狂。氣沖看劍匣，穎脫撫錐囊。<br>妖孽關東臭，兵戈隴右創。時清疑武略，世亂局文場。<br>餘力浮於海，端憂問彼蒼。百年從萬事，故國耿難忘。<br></p></body></html>
