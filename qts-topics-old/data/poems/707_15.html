  <body><p>707_15: 《趙侍郎看紅白牡丹，因寄楊狀頭贊圖》殷文圭</p>
        <p>遲開都為讓群芳，貴地栽成對玉堂。紅豔嫋煙疑欲語，<br>素華映月只聞香。剪裁偏得東風意，淡薄似矜西子妝。<br>雅稱花中為首冠，年年長占斷春光。<br></p></body></html>
