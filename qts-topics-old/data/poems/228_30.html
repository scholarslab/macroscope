  <body><p>228_30: 《別房太尉墓（在閬州）》杜甫</p>
        <p>他鄉複行役，駐馬別孤墳。近淚無干土，低空有斷雲。<br>對棋陪謝傅，把劍覓徐君。唯見林花落，鶯啼送客聞。<br></p></body></html>
