  <body><p>227_35: 《不見（近無李白消息）》杜甫</p>
        <p>不見李生久，佯狂真可哀。世人皆欲殺，吾意獨憐才。<br>敏捷詩千首，飄零酒一杯。匡山讀書處，頭白好歸來。<br></p></body></html>
