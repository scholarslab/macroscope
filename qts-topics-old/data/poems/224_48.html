  <body><p>224_48: 《與鄠縣源大少府宴渼陂（得寒字）》杜甫</p>
        <p>應為西陂好，金錢罄一餐。飯抄雲子白，瓜嚼水精寒。<br>無計回船下，空愁避酒難。主人情爛熳，持答翠琅玕。<br></p></body></html>
