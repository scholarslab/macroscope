  <body><p>563_16: 《宿日觀東房詩》李質</p>
        <p>曾入桃溪路，仙源信少雙。洞霞飄素練，蘚壁畫陰窗。<br>古木愁撐月，危峰欲墮江。自吟空向寂，誰共倒秋缸。<br></p></body></html>
