  <body><p>483_11: 《古風二首》李紳</p>
        <p>春種一粒粟，秋成萬顆子。四海無閒田，農夫猶餓死。<br>鋤禾日當午，汗滴禾下土。誰知盤中餐，粒粒皆辛苦。<br></p></body></html>
