  <body><p>659_30: 《寄袁皓侍郎》羅隱</p>
        <p>東台失路岐，榮辱事堪悲。我寢牛衣敝，君居豸角危。<br>風塵慚上品，才業愧明時。千里芙蓉幕，何由話所思。<br></p></body></html>
