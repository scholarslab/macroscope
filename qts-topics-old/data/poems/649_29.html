  <body><p>649_29: 《閏春》方幹</p>
        <p>冪冪複蒼蒼，微和傍早陽。前春寒已盡，待閏日猶長。<br>柳變雖因雨，花遲豈為霜。自茲延聖曆，誰不駐年光。<br></p></body></html>
