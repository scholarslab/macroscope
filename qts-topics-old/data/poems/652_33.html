  <body><p>652_33: 《送王侍郎浙東入朝》方幹</p>
        <p>自將苦節酬清秩，肯要龐眉一個錢。恩愛已蘇句踐國，<br>程途卻上大羅天。魚池菊島還公署，沙鶴松栽入畫船。<br>密奏無非經濟術，從容幾刻在爐煙。<br></p></body></html>
