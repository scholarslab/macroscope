  <body><p>126_70: 《觀獵》王維</p>
        <p>風勁角弓鳴，將軍獵渭城。草枯鷹眼疾，雪盡馬蹄輕。<br>忽過新豐市，還歸細柳營。回看射雕處，千里暮雲平。<br></p></body></html>
