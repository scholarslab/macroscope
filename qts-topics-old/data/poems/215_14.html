  <body><p>215_14: 《同孟浩然宴賦（一作題壁歌）》王迥</p>
        <p>屈宋英聲今止已，江山繼嗣多才子。作者於今盡相似，<br>聚宴王家其樂矣。共賦新詩發宮征，書於屋壁彰厥美。<br></p></body></html>
