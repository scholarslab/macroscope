  <body><p>531_14: 《憶長洲》許渾</p>
        <p>香徑小船通，菱歌繞故宮。魚沉秋水靜，鳥宿暮山空。<br>荷葉橋邊雨，蘆花海上風。歸心無處托，高枕畫屏中。<br></p></body></html>
