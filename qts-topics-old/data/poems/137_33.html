  <body><p>137_33: 《田家即事答崔二東皋作四首》儲光羲</p>
        <p>玄鳥雙雙飛，杏林初發花。喣偷命僮僕，可以樹桑麻。<br>清旦理犁鋤，日入未還家。<br>有客山中至，言傳故人訊。蕩漾敷遠情，飄颻吐清韻。<br>猗歟春皋上，無乃成秋興。<br>念別求須臾，忽至嚶鳴時。菜田燒故草，初樹養新枝。<br>所寓非幽深，夢寐相追隨。<br>依依親隴畝，寂寂無鄰里。不聞雞犬音，日見和風起。<br>賴君遺掞藻，憂來散能弭。<br></p></body></html>
