  <body><p>510_42: 《贈貞固上人》張祜</p>
        <p>南國披僧籍，高標一道林。律儀精氈布，真行正吞針。<br>掇火身潛起，焚香口旋吟。非論坐中社，余亦舊知音。<br></p></body></html>
