  <body><p>613_84: 《夏初訪魯望偶題小齋》皮日休</p>
        <p>半裏芳陰到陸家，藜床相勸飯胡麻。林間度宿拋棋局，<br>壁上經旬掛釣車。野客病時分竹米，鄰翁齋日乞藤花。<br>踟躕未放閒人去，半岸紗帩待月華。<br></p></body></html>
