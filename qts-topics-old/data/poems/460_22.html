  <body><p>460_22: 《每見呂南二郎中新文輒竊有所嘆惜因成長句以詠所懷》白居易</p>
        <p>雙金百煉少人知，縱我知君徒爾為。望梅閣老無妨渴，<br>畫餅尚書不救饑。白日回頭看又晚，青雲舉足躡何遲。<br>壯年可惜虛銷擲，遣把閑杯吟詠詩。<br></p></body></html>
