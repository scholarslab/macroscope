  <body><p>481_32: 《新樓詩二十首。寒林寺》李紳</p>
        <p>最深城郭在人煙，疑借壺中到梵天。岩樹桂花開月殿，<br>石樓風鐸繞金仙。地無塵染多靈草，室鑒真空有定泉。<br>應是法宮傳覺路，使無煩惱見青蓮。<br></p></body></html>
