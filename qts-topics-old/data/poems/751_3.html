  <body><p>751_3: 《將去廣陵別史員外南齋》徐鉉</p>
        <p>家聲曾與金張輩，官署今居何宋間。起得高齋臨靜曲，<br>種成奇樹學他山。鴛鸞終日同醒醉，蘿薜常時共往還。<br>賤子今朝獨南去，不堪回首望清閒。<br></p></body></html>
