  <body><p>683_90: 《秋千》韓偓</p>
        <p>池塘夜歇清明雨，繞院無塵近花塢。五絲繩系出牆遲，<br>力盡才瞵見鄰圃。下來嬌喘未能調，斜倚朱闌久無語。<br>無語兼動所思愁，轉眼看天一長吐。<br></p></body></html>
