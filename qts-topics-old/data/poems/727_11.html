  <body><p>727_11: 《山中臥病寄盧郎中》伍唐珪</p>
        <p>十年耕釣水雲間，住僻家貧少往還。一徑綠苔凝曉露，<br>滿頭白髮對青山。野僧采藥來醫病，樵客攜觴為解顏。<br>空戀舊時恩獎地，無因匍匐出柴關。<br></p></body></html>
