  <body><p>165_24: 《秋思》李白</p>
        <p>春陽如昨日，碧樹鳴黃鸝。蕪然蕙草暮，颯爾涼風吹。<br>天秋木葉下，月冷莎雞悲。坐愁群芳歇，白露凋華滋。<br></p></body></html>
