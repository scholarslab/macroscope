  <body><p>274_117: 《送東陽顧明府罷歸》戴叔倫</p>
        <p>祖帳臨鮫室，黎人擁鷁舟。坐藍高士去，繼組鄙夫留。<br>白日落寒水，青楓繞曲洲。相看作離別，一倍不禁愁。<br></p></body></html>
