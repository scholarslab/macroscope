  <body><p>448_77: 《從陝至東京》白居易</p>
        <p>從陝至東京，山低路漸平。風光四百里，車馬十三程。<br>花共垂鞭看，杯多並轡傾。笙歌與談笑，隨分自將行。<br></p></body></html>
