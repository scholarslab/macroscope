  <body><p>539_128: 《留贈畏之》李商隱</p>
        <p>清時無事奏明光，不遣當關報早霜。中禁詞臣尋引領，<br>左川歸客自回腸。郎君下筆驚鸚鵡，侍女吹笙弄鳳凰。<br>空寄大羅天上事，眾仙同日詠霓裳。<br>待得郎來月已低，寒暄不道醉如泥。<br>五更又欲向何處，騎馬出門烏夜啼。<br>戶外重陰黯不開，含羞迎夜複臨台。<br>瀟湘浪上有煙景，安得好風吹汝來。<br></p></body></html>
