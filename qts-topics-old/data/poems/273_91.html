  <body><p>273_91: 《江上別劉駕》戴叔倫</p>
        <p>天涯芳草遍，江路又逢春。海月留人醉，山花笑客貧。<br>離杯傾祖帳，征騎逐行塵。回首風流地，登臨少一人。<br></p></body></html>
