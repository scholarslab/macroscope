  <body><p>362_10: 《奉和吏部楊尚書太常李卿二相公策…述懷贈答十韻》劉禹錫</p>
        <p>文雅關西族，衣冠趙北都。有聲真漢相，無纇勝隋珠。<br>當軸龍為友，臨池鳳不孤。九天開內殿，百辟看晨趨。<br>誡滿澄欹器，成功別大壚。餘芳在公論，積慶是神扶。<br>步武離台席，徊翔集帝梧。銓材秉秦鏡，典樂去齊竽。<br>瀟灑風塵外，逢迎詩酒徒。唯應待華誥，更食萬錢廚。<br></p></body></html>
