  <body><p>228_7: 《將赴荊南，寄別李劍州》杜甫</p>
        <p>使君高義驅今古，寥落三年坐劍州。但見文翁能化俗，<br>焉知李廣未封侯。路經灩澦雙蓬鬢，天入滄浪一釣舟。<br>戎馬相逢更何日，春風回首仲宣樓。<br></p></body></html>
