  <body><p>323_17: 《送張僕射朝見畢歸鎮》權德輿</p>
        <p>青光照目青門曙，玉勒雕戈擁騶馭。東方連帥南陽公，<br>文武吉甫如古風。獨奉新恩來謁帝，感深更見新詩麗。<br>共看三接欲為霖，卻念百城同望歲。雙旌去去戀儲胥，<br>歸路鶯花伴隼旟。今日漢庭求上略，留侯自有一編書。<br></p></body></html>
