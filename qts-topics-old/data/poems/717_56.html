  <body><p>717_56: 《駙馬宅宴罷》曹松</p>
        <p>粉牆殘月照宮祠，宴闋銀瓶一半欹。<br>學語鶯兒飛未穩，放身斜墜綠楊枝。<br></p></body></html>
