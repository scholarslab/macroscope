  <body><p>214_80: 《玉真公主歌》高適</p>
        <p>常言龍德本天仙，誰謂仙人每學仙。<br>更道玄元指李日，多於王母種桃年。<br>仙宮仙府有真仙，天寶天仙秘莫傳。<br>為問軒皇三百歲，何如大道一千年。<br></p></body></html>
