  <body><p>680_35: 《即目二首》韓偓</p>
        <p>萬古離懷憎物色，幾生愁緒溺風光。廢城沃土肥春草，<br>野渡空船蕩夕陽。倚道向人多脈脈，為情因酒易倀倀。<br>宦途棄擲須甘分，回避紅塵是所長。<br>動非求進靜非禪，咋舌吞聲過十年。溪漲浪花如積石，<br>雨晴雲葉似連錢。干戈歲久諳戎事，枕簟秋涼減夜眠。<br>攻苦慣來無不可，寸心如水但澄鮮。<br></p></body></html>
