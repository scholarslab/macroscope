  <body><p>384_99: 《和戶部令狐尚書喜裴司空見招看雪》張籍</p>
        <p>南園新覆雪，上宰曉來看。誰共登春榭，唯聞有地官。<br>色連山遠靜，氣與竹偏寒。高韻更相應，寧同歌吹歡。<br></p></body></html>
