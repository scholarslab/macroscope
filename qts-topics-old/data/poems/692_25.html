  <body><p>692_25: 《寄臨海姚中丞》杜荀鶴</p>
        <p>夏辭旌旆已秋深，永夕思量淚滿襟。風月易斑搜句鬢，<br>星霜難改感恩心。尋花洞裏連春醉，望海樓中徹曉吟。<br>雖有夢魂知處所，去來多被角聲侵。<br></p></body></html>
