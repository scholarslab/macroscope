  <body><p>652_58: 《月》方幹</p>
        <p>桂輪秋半出東方，巢鵲驚飛夜未央。海上風雲搖皓影，<br>空中露氣濕流光。斜臨戶牖通宵燭，回照階墀到曉霜。<br>庾亮恃才高更逸，方聞墨翰已成章。<br></p></body></html>
