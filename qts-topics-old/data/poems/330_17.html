  <body><p>330_17: 《和權載之離合詩（時為國子司業）》武少儀</p>
        <p>少年慕時彥，小悟文多變。木鐸比群英，八方流德聲。<br>雷陳美交契，雨雪音塵繼。恩顧各飛翔，因詩睹瑰麗。<br>傅野絕遺賢，人稀有盛遷。早欽風與雅，日詠贈酬篇。<br></p></body></html>
