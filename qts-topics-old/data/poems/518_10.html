  <body><p>518_10: 《贈宗靜上人》雍陶</p>
        <p>世上方傳教，山中未得歸。閑花飄講席，馴鴿汙禪衣。<br>積雨誰過寺，殘鐘自掩扉。寒來垂頂帽，白髮剃應稀。<br></p></body></html>
