  <body><p>692_6: 《雪》杜荀鶴</p>
        <p>風攪長空寒骨生，光於曉色報窗明。江湖不見飛禽影，<br>岩谷時聞折竹聲。巢穴幾多相似處，路岐兼得一般平。<br>擁袍公子休言冷，中有樵夫跣足行。<br></p></body></html>
