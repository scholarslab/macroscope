  <body><p>349_45: 《和嚴長官秋日登太原龍興寺閣野望》歐陽詹</p>
        <p>百丈化城樓，君登最上頭。九霄回棧路，八到視並州。<br>煙火遺堯庶，山河啟聖猷。短垣齊介嶺，片白指分流。<br>清鐸中天籟，哀鳴下界秋。境閑知道勝，心遠見名浮。<br>豈念乘肥馬，方應駕大牛。自憐蓬逐吹，不得與良遊。<br></p></body></html>
