  <body><p>492_46: 《送白舍人渡江》殷堯藩</p>
        <p>曉發龍江第一程，諸公同濟似登瀛。海門日上千峰出，<br>桃葉波平一棹輕。橫鎖已沈王浚筏，投鞭難阻謝玄兵。<br>片時喜得東風便，回首鐘聲隔鳳城。<br></p></body></html>
