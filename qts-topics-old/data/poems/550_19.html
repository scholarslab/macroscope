  <body><p>550_19: 《悼亡二首》趙嘏</p>
        <p>一燭從風到奈何，二年衾枕逐流波。<br>雖知不得公然淚，時泣闌幹恨更多。<br>明月蕭蕭海上風，君歸泉路我飄蓬。<br>門前雖有如花貌，爭奈如花心不同。<br></p></body></html>
