  <body><p>458_43: 《足疾》白居易</p>
        <p>足疾無加亦不瘳，綿春曆夏複經秋。開顏且酌尊中酒，<br>代步多乘池上舟。幸有眼前衣食在，兼無身後子孫憂。<br>應須學取陶彭澤，但委心形任去留。<br></p></body></html>
