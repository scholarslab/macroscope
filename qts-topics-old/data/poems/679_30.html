  <body><p>679_30: 《湘中秋懷遷客》崔塗</p>
        <p>蘭杜曉香薄，汀洲夕露繁。並聞燕塞雁，獨立楚人村。<br>霧散孤城上，灘回曙枕喧。不堪逢賈傅，還欲吊湘沅。<br></p></body></html>
