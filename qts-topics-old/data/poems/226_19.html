  <body><p>226_19: 《遣興》杜甫</p>
        <p>干戈猶未定，弟妹各何之。拭淚沾襟血，梳頭滿面絲。<br>地卑荒野大，天遠暮江遲。衰疾那能久，應無見汝時。<br></p></body></html>
