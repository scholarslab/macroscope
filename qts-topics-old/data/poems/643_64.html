  <body><p>643_64: 《夜吟》李山甫</p>
        <p>除卻閑吟外，人間事事慵。更深成一句，月冷上孤峰。<br>窮理多瞑目，含毫靜倚松。終篇渾不寐，危坐到晨鐘。<br></p></body></html>
