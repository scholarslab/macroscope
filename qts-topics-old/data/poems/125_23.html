  <body><p>125_23: 《林園即事寄舍弟ヨ（次荊州時作）》王維</p>
        <p>寓目一蕭散，銷憂冀俄頃。青草肅澄陂，白雲移翠嶺。<br>後沔通河渭，前山包鄢郢。松含風裏聲，花對池中影。<br>地多齊後9，人帶荊州癭。徒思赤筆書，詎有丹砂井。<br>心悲常欲絕，發亂不能整。青簟日何長，閑門晝方靜。<br>頹思茅簷下，彌傷好風景。<br></p></body></html>
