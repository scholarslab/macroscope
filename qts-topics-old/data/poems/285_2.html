  <body><p>285_2: 《度關山》李端</p>
        <p>雁塞日初晴，狐關雪複平。危樓緣廣漠，古竇傍長城。<br>拂劍金星出，彎弧玉羽鳴。誰知系虜者，賈誼是書生。<br></p></body></html>
