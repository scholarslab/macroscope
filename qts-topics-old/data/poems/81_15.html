  <body><p>81_15: 《棄妾篇》喬知之</p>
        <p>妾本叢台右，君在雁門陲。悠悠淇水曲，彩燕入桑枝。<br>不因媒結好，本以容相知。容謝君應去，情移會有離。<br>還君結縷帶，歸妾織成詩。此物雖輕賤，不用使人嗤。<br></p></body></html>
