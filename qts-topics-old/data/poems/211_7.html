  <body><p>211_7: 《東平留贈狄司馬（曾與田安西充判官）》高適</p>
        <p>古人無宿諾，茲道以為難。萬里赴知己，一言誠可歎。<br>馬蹄經月窟，劍術指樓蘭。地出北庭盡，城臨西海寒。<br>森然瞻武庫，則是弄儒翰。入幕綰銀綬，乘軺兼鐵冠。<br>練兵日精銳，殺敵無遺殘。獻捷見天子，論功俘可汗。<br>激昂丹墀下，顧盼青雲端。誰謂縱橫策，翻為權勢幹。<br>將軍既坎壈，使者亦辛酸。耿介挹三事，羈離從一官。<br>知君不得意，他日會鵬摶。<br></p></body></html>
