  <body><p>125_59: 《韋侍郎山居》王維</p>
        <p>幸忝君子顧，遂陪塵外蹤。閑花滿岩谷，瀑水映杉松。<br>啼鳥忽歸澗，歸雲時抱峰。良游盛簪紱，繼跡多夔龍。<br>詎枉青門道，胡聞長樂鐘。清晨去朝謁，車馬何從容。<br></p></body></html>
