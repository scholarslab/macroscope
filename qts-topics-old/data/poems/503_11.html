  <body><p>503_11: 《宿甄山南溪晝公院（一作宿杼山晝公禪堂）》周賀</p>
        <p>從作兩河客，別離經半年。卻來峰頂宿，知廢甄南禪。<br>餘霧沉斜月，孤燈照落泉。何當閒事盡，相伴老溪邊。<br></p></body></html>
