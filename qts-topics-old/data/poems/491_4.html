  <body><p>491_4: 《句》張蕭遠</p>
        <p>秦雲寂寂僧還定，盡日無人鹿繞床。<br>日暮風吹官渡柳，白鴉飛出石頭牆。<br>雙雙白燕入祠堂。<br></p></body></html>
