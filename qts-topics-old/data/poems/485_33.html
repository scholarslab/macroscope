  <body><p>485_33: 《與峨眉山道士期盡日不至》鮑溶</p>
        <p>傾景安再中，人生有何常。胡為少君別，風馭峨眉陽。<br>結我千日期，青山故人堂。期盡師不至，望雲空燒香。<br>顧慚有限身，易老白日光。懷君屢驚歎，支體安能強。<br>往聞清修籙，未究服食方。瑤田有靈芝，眼見不得嘗。<br>玉壺貯天地，歲月亦已長。若用壺中景，東溟又堪傷。<br>寄言赤玉簫，夜夜吹清商。<br></p></body></html>
