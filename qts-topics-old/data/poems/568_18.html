  <body><p>568_18: 《大雲池泛舟》李群玉</p>
        <p>九月蓮花死，萍枯霜水清。船浮天光遠，棹拂翠瀾輕。<br>古木□□□，了無煙靄生。遊鱗泳皎潔，洞見逍遙情。<br>漁父一曲歌，滄浪遂知名。未知斯水上，可以濯吾纓。<br></p></body></html>
