  <body><p>297_37: 《溫門山》王建</p>
        <p>早入溫門山，群峰亂如戟。崩崖欲相觸，呀豁斷行跡。<br>脫屐尋淺流，定足畏欹石。路盡十裏溪，地多千歲柏。<br>洞門晝陰黑，深處惟石壁。似見丹砂光，亦聞鐘乳滴。<br>靈池出山底，沸水沖地脈。暖氣成濕煙，濛濛窗中白。<br>隨僧入古寺，便是雲外客。月出天氣涼，夜鐘山寂寂。<br></p></body></html>
