  <body><p>554_75: 《宿山寺》項斯</p>
        <p>栗葉重重複翠微，黃昏溪上語人稀。月明古寺客初到，<br>風度閑門僧未歸。山果經霜多自落，水螢穿竹不停飛。<br>中宵能得幾時睡，又被鐘聲催著衣。<br></p></body></html>
