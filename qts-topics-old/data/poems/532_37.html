  <body><p>532_37: 《聞雁》許渾</p>
        <p>帶霜南去雁，夜好宿汀沙。驚起向何處，高飛極海涯。<br>入雲聲漸遠，離岳路猶賒。歸夢當時斷，參差欲到家。<br></p></body></html>
