  <body><p>765_6: 《西塞山二首（今謂之道士磯，即興國軍大冶縣所隸也）》王周</p>
        <p>西塞名山立翠屏，濃嵐橫入半江青。<br>千尋鐵鎖無由問，石壁空存道者形。<br>匹婦頑然莫問因，匹夫何去望千春。<br>翻思岵屺傳詩什，舉世曾無化石人。<br></p></body></html>
