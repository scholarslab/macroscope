  <body><p>316_21: 《酬太常從兄留別（一作送太常十二兄罷冊南詔卻赴上都）》武元衡</p>
        <p>鄉路日茲始，征軒行複留。張騫隨漢節，王浚守刀州。<br>澤國煙花度，銅梁霧雨愁。別離無可奈，萬恨錦江流。<br></p></body></html>
