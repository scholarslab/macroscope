  <body><p>539_147: 《北樓》李商隱</p>
        <p>春物豈相干，人生只強歡。花猶曾斂夕，酒竟不知寒。<br>異域東風濕，中華上象寬。此樓堪北望，輕命倚危欄。<br></p></body></html>
