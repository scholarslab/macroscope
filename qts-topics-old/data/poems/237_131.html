  <body><p>237_131: 《早發東陽》錢起</p>
        <p>信風催過客，早發梅花橋。數雁起前渚，千艘爭便潮。<br>將隨浮雲去，日惜故山遙。惆悵煙波末，佳期在碧霄。<br></p></body></html>
