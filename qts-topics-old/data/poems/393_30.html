  <body><p>393_30: 《長平箭頭歌》李賀</p>
        <p>漆灰骨末丹水沙，淒淒古血生銅花。白翎金簳雨中盡，<br>直餘三脊殘狼牙。我尋平原乘兩馬，驛東石田蒿塢下。<br>風長日短星蕭蕭，黑旗雲濕懸空夜。左魂右魄啼肌瘦，<br>酪瓶倒盡將羊炙。蟲棲雁病蘆筍紅，回風送客吹陰火。<br>訪古汍瀾收斷鏃，折鋒赤璺曾刲肉。南陌東城馬上兒，<br>勸我將金換簝竹。<br></p></body></html>
