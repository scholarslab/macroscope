  <body><p>384_86: 《贈海東僧》張籍</p>
        <p>別家行萬里，自說過扶餘。學得中州語，能為外國書。<br>與醫收海藻，持咒取龍魚。更問同來伴，天臺幾處居。<br></p></body></html>
