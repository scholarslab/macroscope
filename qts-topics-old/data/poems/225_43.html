  <body><p>225_43: 《望岳》杜甫</p>
        <p>西嶽崚嶒竦處尊，諸峰羅立如兒孫。安得仙人九節杖，<br>拄到玉女洗頭盆。車箱入谷無歸路，箭栝通天有一門。<br>稍待西風涼冷後，高尋白帝問真源。<br></p></body></html>
