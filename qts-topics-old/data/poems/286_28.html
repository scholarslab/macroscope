  <body><p>286_28: 《贈岐山薑明府》李端</p>
        <p>昨夜聞山雨，歸心便似遲。幾回驚葉落，即到白頭時。<br>雁影將魂去，蟲聲與淚期。馬卿兼病老，宋玉對秋悲。<br>謝客才為別，陶公已見思。非關口腹累，自是雪霜姿。<br>釀酒栽黃菊，炊粳折綠葵。山河方入望，風日正宜詩。<br>牧豎寒騎馬，邊烽晚立旗。蘭凋猶有氣，柳脆不成絲。<br>別後如相問，高僧知所之。<br></p></body></html>
