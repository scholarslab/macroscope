  <body><p>201_14: 《奉送李賓客荊南迎親》岑參</p>
        <p>迎親辭舊苑，恩詔下儲闈。昨見雙魚去，今看駟馬歸。<br>驛帆湘水闊，客舍楚山稀。手把黃香扇，身披萊子衣。<br>鵲隨金印喜，烏傍板輿飛。勝作東征賦，還家滿路輝。<br></p></body></html>
