  <body><p>399_5: 《蟲豸詩。蟻子》元稹　　</p>
        <p>蟻子生無處，偏因濕處生。陰霪煩擾攘，拾粒苦嚶嚀。<br>床上主人病，耳中虛藏鳴。雷霆翻不省，聞汝作牛聲。<br>時術功雖細，年深禍亦成。攻穿漏江海，噆食困蛟鯨。<br>敢憚榱蠹，深藏柱石傾。寄言持重者，微物莫全輕。<br>攘攘終朝見，悠悠卒歲疑。詎能分牝牡，焉得有蝝蚳。<br>徙市竟何意，生涯都幾時。巢由或逢我，應似我相期。<br></p></body></html>
