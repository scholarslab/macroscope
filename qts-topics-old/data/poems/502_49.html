  <body><p>502_49: 《句》姚合</p>
        <p>天遙來雁小，江闊去帆孤。<br>南陌遊人回首去，東林道者杖藜歸。<br>萄藤洞庭頭，引葉漾盈搖。皎潔鉤高掛，玲瓏影落寮。<br>陰煙壓幽屋，蒙密夢冥苗。清秋青且翠，冬到凍都凋。<br>　</p></body></html>
