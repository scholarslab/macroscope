  <body><p>160_148: 《冬至後過吳、張二子檀溪別業》孟浩然</p>
        <p>卜築因自然，檀溪不更穿。園廬二友接，水竹數家連。<br>直與南山對，非關選地偏。草堂時偃曝，蘭枻日周旋。<br>外事情都遠，中流性所便。閑垂太公釣，興發子猷船。<br>餘亦幽棲者，經過竊慕焉。梅花殘臘月，柳色半春天。<br>鳥泊隨陽雁，魚藏縮項鯿。停杯問山簡，何似習池邊。<br></p></body></html>
