  <body><p>34_14: 《春朝閒步》楊師道</p>
        <p>休沐乘閑豫，清晨步北林。池塘藉芳草，蘭芷襲幽衿。<br>霧中分曉日，花里弄春禽。野徑香恒滿，山階筍屢侵。<br>何須命輕蓋，桃李自成陰。<br></p></body></html>
