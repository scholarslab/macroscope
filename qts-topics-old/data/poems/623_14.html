  <body><p>623_14: 《謹和諫議罷郡敘懷六韻》陸龜蒙</p>
        <p>已報東吳政，初捐左契歸。天應酬苦節，人不犯寒威。<br>江上思重借，朝端望載饑。紫泥封夜詔，金殿賜春衣。<br>對酒情何遠，裁詩思極微。待升熔造日，江海問漁扉。<br></p></body></html>
