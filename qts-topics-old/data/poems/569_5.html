  <body><p>569_5: 《石頭城》李群玉</p>
        <p>伯業隨流水，寒蕪上古城。長空橫海色，斷岸落潮聲。<br>八極悲扶拄，五湖來止傾。東南天子氣，掃地入函京。<br></p></body></html>
