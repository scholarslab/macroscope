  <body><p>236_94: 《山居新種花藥，與道士同游賦詩》錢起</p>
        <p>自樂魚鳥性，甯求農牧資。淺深愛岩壑，疏鑿盡幽奇。<br>雨花相助好，鶯鳴春草時。種蘭入山翠，引葛上花枝。<br>風露拆紅紫，緣溪複映池。新泉香杜若，片石引江蘺。<br>宛謂武陵洞，潛應造化移。杖策攜煙客，滿袖掇芳蕤。<br>蝴蝶舞留我，仙雞閑傍籬。但令黃精熟，不慮韶光遲。<br>笑指雲蘿徑，樵人那得知。<br></p></body></html>
