  <body><p>225_85: 《秋日阮隱居致薤三十束》杜甫</p>
        <p>隱者柴門內，畦蔬繞舍秋。盈筐承露薤，不待致書求。<br>束比青芻色，圓齊玉箸頭。衰年關鬲冷，味暖並無憂。<br></p></body></html>
