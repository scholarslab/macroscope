  <body><p>166_28: 《西嶽雲台歌，送丹丘子》李白</p>
        <p>西嶽崢嶸何壯哉，黃河如絲天際來。黃河萬里觸山動，<br>盤渦轂轉秦地雷。榮光休氣紛五彩，千年一清聖人在。<br>巨靈咆哮擘兩山，洪波噴箭射東海。三峰卻立如欲摧，<br>翠崖丹谷高掌開。白帝金精運元氣，石作蓮花雲作台。<br>雲台閣道連窈冥，中有不死丹丘生。明星玉女備灑掃，<br>麻姑搔背指爪輕。我皇手把天地戶，丹丘談天與天語。<br>九重出入生光輝，東來蓬萊複西歸。玉漿倘惠故人飲，<br>騎二茅龍上天飛。<br></p></body></html>
