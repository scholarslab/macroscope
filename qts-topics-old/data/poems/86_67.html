  <body><p>86_67: 《鄴都引》張說</p>
        <p>君不見魏武草創爭天祿，群雄睚眥相馳逐。<br>晝攜壯士破堅陣，夜接詞人賦華屋。都呈繚繞西山陽，<br>桑榆汗漫漳河曲。城郭為虛人代改，但有西園明月在。<br>鄴傍高塚多貴臣，娥眉睩共灰塵。<br>試上銅台歌舞處，唯有秋風愁殺人。<br></p></body></html>
