  <body><p>694_20: 《古意二首（擬陳拾遺）》孫合</p>
        <p>屈子生楚國，七雄知其材。介潔世不容，跡合藏蒿萊。<br>道廢固命也，瓢飲亦賢哉。何事葬江水，空使後人哀。<br>魏禮段幹木，秦王乃止戈。小國有其人，大國奈之何。<br>賢哲信為美，兵甲豈雲多。君子戰必勝，斯言聞孟軻。<br></p></body></html>
