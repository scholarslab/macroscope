  <body><p>285_32: 《早春雪夜寄盧綸兼呈秘書元丞》李端</p>
        <p>聞君隨謝脁，春夜宿前川。看竹雲垂地，尋僧月滿田。<br>熊寒方入樹，魚樂稍離船。獨夜羈愁客，惟知惜故年。<br></p></body></html>
