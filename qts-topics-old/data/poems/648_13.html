  <body><p>648_13: 《送姚舒下第游蜀》方幹</p>
        <p>蜀路何迢遞，憐君獨去遊。風煙連北虜，山水似東甌。<br>九折盤荒阪，重江繞漢州。臨邛一壺酒，能遣長卿愁。<br></p></body></html>
