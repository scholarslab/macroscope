  <body><p>226_47: 《可惜》杜甫</p>
        <p>花飛有底急，老去願春遲。可惜歡娛地，都非少壯時。<br>寬心應是酒，遣興莫過詩。此意陶潛解，吾生後汝期。<br></p></body></html>
