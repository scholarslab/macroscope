  <body><p>127_23: 《濟州過趙叟家宴》王維</p>
        <p>雖與人境接，閉門成隱居。道言莊叟事，儒行魯人餘。<br>深巷斜暉靜，閑門高柳疏。荷鋤修藥圃，散帙曝農書。<br>上客搖芳翰，中廚饋野蔬。夫君第高飲，景晏出林閭。<br></p></body></html>
