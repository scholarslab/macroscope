  <body><p>687_9: 《題湖城縣西道中槐樹》吳融</p>
        <p>零落欹斜此路中，盛時曾識太平風。曉迷天仗歸春苑，<br>暮送鸞旗指洛宮。一自煙塵生薊北，更無消息幸關東。<br>而今只有孤根在，鳥啄蟲穿沒亂蓬。<br></p></body></html>
