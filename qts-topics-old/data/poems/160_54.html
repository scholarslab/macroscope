  <body><p>160_54: 《送王大校書》孟浩然</p>
        <p>導漾自嶓塚，東流為漢川。維桑君有意，解纜我開筵。<br>雲雨從茲別，林端意渺然。尺書能不吝，時望鯉魚傳。<br></p></body></html>
