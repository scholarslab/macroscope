  <body><p>459_90: 《哭劉尚書夢得二首》白居易</p>
        <p>四海齊名白與劉，百年交分兩綢繆。同貧同病退閑日，<br>一死一生臨老頭。杯酒英雄君與操，文章微婉我知丘。<br>賢豪雖歿精靈在，應共微之地下游。<br>今日哭君吾道孤，寢門淚滿白髭須。不知箭折弓何用，<br>兼恐唇亡齒亦枯。窅窅窮泉埋寶玉，駸駸落景掛桑榆。<br>夜台暮齒期非遠，但問前頭相見無。<br>　</p></body></html>
