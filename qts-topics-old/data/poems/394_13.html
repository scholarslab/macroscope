  <body><p>394_13: 《聽穎師琴歌》李賀</p>
        <p>別浦雲歸桂花渚，蜀國弦中雙鳳語。芙蓉葉落秋鸞離，<br>越王夜起遊天姥。暗佩清臣敲水玉，渡海蛾眉牽白鹿。<br>誰看挾劍赴長橋，誰看浸發題春竹。竺僧前立當吾門，<br>梵宮真相眉棱尊。古琴大軫長八尺，嶧陽老樹非桐孫。<br>涼館聞弦驚病客，藥囊暫別龍須席。請歌直請卿相歌，<br>奉禮官卑複何益。<br></p></body></html>
