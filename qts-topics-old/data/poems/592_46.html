  <body><p>592_46: 《長相思》曹鄴</p>
        <p>翦妾身上巾，贈郎傷妾神。郎車不暫停，妾貌甯長春。<br>春天無停雪，滄海無停津。遣妾空床夢，夜夜隨車輪。<br></p></body></html>
