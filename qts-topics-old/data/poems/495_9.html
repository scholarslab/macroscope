  <body><p>495_9: 《久居京師感懷詩》費冠卿</p>
        <p>煢獨不為苦，求名始辛酸。上國無交親，請謁多少難。<br>九月風到面，羞汗成冰片。求名俟公道，名與公道遠。<br>力盡得一名，他喜我且輕。家書十年絕，歸去知誰榮。<br>馬嘶渭橋柳，特地起秋聲。<br></p></body></html>
