  <body><p>492_44: 《贈惟儼師》殷堯藩</p>
        <p>煥然文采照青春，一策江湖自在身。雲鎖木龕聊息影，<br>雪香紙襖不生塵。談禪早續燈無盡，護法重編論有神。<br>擬掃綠陰浮佛寺，桫欏高樹結為鄰。<br></p></body></html>
