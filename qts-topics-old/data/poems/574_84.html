  <body><p>574_84: 《題鄭常侍廳前竹》賈島</p>
        <p>綠竹臨詩酒，嬋娟思不窮。亂枝低積雪，繁葉亞寒風。<br>蕭颯疑泉過，縈回有徑通。侵庭根出土，隔壁筍成叢。<br>疏影紗窗外，清音寶瑟中。捲簾終日看，欹枕幾秋同。<br>萬頃歌王子，千竿伴阮公。露光憐片片，雨潤愛濛濛。<br>嶰穀蠻湖北，湘川灀水東。何如軒檻側，蒼翠嫋長空。<br></p></body></html>
