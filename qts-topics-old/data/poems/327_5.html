  <body><p>327_5: 《惠昭皇太子挽歌詞二首》權德輿</p>
        <p>前星落慶霄，薤露逐晨飆。宮仗黃麾出，仙遊紫府遙。<br>空嗟鳳吹去，無複雞鳴朝。今夜西園月，重輪更寂寥。<br>東朝聞楚挽，羽翿依稀轉。天歸京兆新，日與長安遠。<br>蘭芳落故殿，桂影銷空苑。騎吹咽不前，風悲九旗卷。<br></p></body></html>
