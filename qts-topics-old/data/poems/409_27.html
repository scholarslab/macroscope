  <body><p>409_27: 《夜雨》元稹</p>
        <p>水怪潛幽草，江雲擁廢居。雷驚空屋柱，電照滿床書。<br>竹瓦風頻裂，茅簷雨漸疏。平生滄海意，此去怯為魚。<br></p></body></html>
