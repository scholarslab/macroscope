  <body><p>358_46: 《酬樂天小台晚坐見憶》劉禹錫</p>
        <p>小台堪遠望，獨上清秋時。有酒無人勸，看山只自知。<br>幽禽囀新竹，孤蓮落靜池。高門勿遽掩，好客無前期。<br></p></body></html>
