  <body><p>435_15: 《送春歸（元和十一年三月三十日作）》白居易</p>
        <p>送春歸，三月盡日日暮時。去年杏園花飛禦溝綠，<br>何處送春曲江曲。今年杜鵑花落子規啼，送春何處西江西。<br>帝城送春猶怏怏，天涯送春能不加惆悵。莫惆悵，<br>送春人。冗員無替五年罷，應須准擬再送潯陽春。<br>五年炎涼凡十變，又知此身健不健。好去今年江上春，<br>明年未死還相見。<br></p></body></html>
