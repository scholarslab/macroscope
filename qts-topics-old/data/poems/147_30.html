  <body><p>147_30: 《送宣尊師醮畢歸越》劉長卿</p>
        <p>吹簫江上晚，惆悵別茅君。踏火能飛雪，登刀入白雲。<br>晨香長日在，夜磬滿山聞。揮手桐溪路，無情水亦分。<br></p></body></html>
