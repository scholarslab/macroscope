  <body><p>249_33: 《江草歌送盧判官》皇甫冉</p>
        <p>江皋兮春早，江上兮芳草。雜蘼蕪兮杜蘅，<br>作叢秀兮欲羅生。被遙隰兮經長衍，雨中深兮煙中淺。<br>目眇眇兮增愁，步遲遲兮堪搴。澧之浦兮湘之濱，<br>思夫君兮送美人。吳洲曲兮楚鄉路，遠孤城兮依獨戍。<br>新月能分裛露時，夕陽照見連天處。問君行邁將何之，<br>淹泊沿洄風日遲。處處汀洲有芳草，王孫詎肯念歸期。<br></p></body></html>
