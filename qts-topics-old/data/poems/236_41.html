  <body><p>236_41: 《早渡伊川見舊鄰作》錢起</p>
        <p>鶤雞鳴早霜，秋水寒旅涉。漁人昔鄰舍，相見具舟楫。<br>出浦興未盡，向山心更愜。村落通白雲，茅茨隱紅葉。<br>東皋滿時稼，歸客欣複業。<br></p></body></html>
