  <body><p>62_22: 《經行嵐州》杜審言</p>
        <p>北地春光晚，邊城氣候寒。往來花不發，新舊雪仍殘。<br>水作琴中聽，山疑畫裏看。自驚牽遠役，艱險促征鞍。<br></p></body></html>
