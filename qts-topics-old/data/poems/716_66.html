  <body><p>716_66: 《憶江西並悼亡友》曹松</p>
        <p>前心奈兵阻，悔作豫章分。芳草未歸日，故人多是墳。<br>帆行出岫雨，馬踐過江雲。此地一樽酒，當時皆以文。<br></p></body></html>
