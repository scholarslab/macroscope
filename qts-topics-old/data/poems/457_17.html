  <body><p>457_17: 《戲贈夢得，兼呈思黯》白居易</p>
        <p>霜鬢莫欺今老矣，一杯莫笑便陶然。陳郎中處為高戶，<br>裴使君前作少年。顧我獨狂多自哂，與君同病最相憐。<br>月終齋滿誰開素，須擬奇章置一筵。<br></p></body></html>
