  <body><p>515_23: 《送羅先輩書記歸後卻還閩中留別》朱慶餘</p>
        <p>同是越人從小別，忽歸鄉里見皆驚。湖邊訪舊知誰在，<br>幕下留歡但覺榮。望嶺又生紅槿思，登車豈倦白雲程。<br>況當季父承恩日，廉問南州政已成。<br></p></body></html>
