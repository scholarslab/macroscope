  <body><p>692_122: 《書齋即事》杜荀鶴</p>
        <p>時清只合力為儒，不可家貧與善疏。賣卻屋邊三畝地，<br>添成窗下一床書。沿溪摘果霜晴後，出竹吟詩月上初。<br>鄉里老農多見笑，不知稽古勝耕鋤。<br></p></body></html>
