  <body><p>549_33: 《贈越客》趙嘏</p>
        <p>故國波濤隔，明時心久留。獻書雙闕晚，看月五陵秋。<br>南棹何當返，長江憶共遊。定知釣魚伴，相望在汀州。<br></p></body></html>
