  <body><p>697_11: 《題淮陰侯廟》韋莊</p>
        <p>滿把椒漿奠楚祠，碧幢黃鉞舊英威。能扶漢代成王業，<br>忍見唐民陷戰機。雲夢去時高鳥盡，淮陰歸日故人稀。<br>如何不借平齊策，空看長星落賊圍。<br></p></body></html>
