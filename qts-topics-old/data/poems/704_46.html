  <body><p>704_46: 《冬暮山舍喜標上人見訪》黃滔</p>
        <p>寂寞三冬杪，深居業盡拋。徑鬆開雪後，砌竹忽僧敲。<br>茗汲冰銷溜，爐燒鵲去巢。共談慵僻意，微日下林梢。<br></p></body></html>
