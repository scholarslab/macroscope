  <body><p>572_45: 《哭胡遇》賈島</p>
        <p>夭壽知齊理，何曾免歎嗟。祭回收朔雪，吊後折寒花。<br>野水秋吟斷，空山暮影斜。弟兄相識遍，猶得到君家。<br></p></body></html>
