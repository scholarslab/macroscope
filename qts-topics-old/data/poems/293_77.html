  <body><p>293_77: 《雪二首》司空曙</p>
        <p>樂游春苑望鵝毛，宮殿如星樹似毫。<br>漫漫一川橫渭水，太陽初出五陵高。<br>王屋南崖見洛城，石龕松寺上方平。<br>半山槲葉當窗下，一夜曾聞雪打聲。<br></p></body></html>
