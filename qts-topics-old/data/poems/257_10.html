  <body><p>257_10: 《幽院早春》柳中庸</p>
        <p>草短花初拆，苔青柳半黃。隔簾春雨細，高枕曉鶯長。<br>無事含閑夢，多情識異香。欲尋蘇小小，何處覓錢塘。<br></p></body></html>
