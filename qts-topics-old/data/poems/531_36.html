  <body><p>531_36: 《贈王處士》許渾</p>
        <p>歸臥養天真，鹿裘烏角巾。茂陵閑久病，彭澤醉長貧。<br>冠蓋西園夜，笙歌北裏春。誰憐清渭曲，又老釣魚人。<br></p></body></html>
