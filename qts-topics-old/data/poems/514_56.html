  <body><p>514_56: 《題章正字道正新居（孝標）》朱慶餘</p>
        <p>獨在禦樓南畔住，生涯還似舊時貧。全無竹可侵行徑，<br>一半花猶屬別人。吟處不妨嫌鼓鬧，眼前唯稱與僧鄰。<br>近來漸覺青莎巷，車馬過從已有塵。<br></p></body></html>
