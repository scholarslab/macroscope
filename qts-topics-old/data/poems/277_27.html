  <body><p>277_27: 《得耿湋司法書因敘長安故友零落兵部…鄭倉曹暢參軍昆季》盧綸</p>
        <p>鬢似衰蓬心似灰，驚悲相集老相催。故友九泉留語別，<br>逐臣千里寄書來。塵容帶病何堪問，淚眼逢秋不喜開。<br>幸接野居宜屣步，冀君清夜一申哀。<br></p></body></html>
