  <body><p>280_47: 《送恒操上人歸江外覲省》盧綸</p>
        <p>依佛不違親，高堂與寺鄰。問安雙樹曉，求膳一僧貧。<br>持咒過龍廟，翻經化海人。還同惠休去，儒者亦沾巾。<br></p></body></html>
