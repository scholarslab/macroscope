  <body><p>269_21: 《晚登虔州即事寄李侍禦》耿湋</p>
        <p>章溪與貢水，何事會波瀾。萬里歸人少，孤舟行路難。<br>春光浮曲浪，暮色隔連灘。花發從南早，江流向北寬。<br>故交參盛府，新角聳危冠。楚劍期終割，隋珠惜未彈。<br>酒醒愁轉極，別遠淚初幹。願保喬松質，青青過大寒。<br></p></body></html>
