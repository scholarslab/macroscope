  <body><p>510_82: 《晚夏歸別業》張祜</p>
        <p>古岸扁舟晚，荒園一徑微。鳥啼新果熟，花落故人稀。<br>宿潤侵苔甃，斜陽照竹扉。相逢盡鄉老，無複話時機。<br></p></body></html>
