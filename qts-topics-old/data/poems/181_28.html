  <body><p>181_28: 《峴山懷古》李白</p>
        <p>訪古登峴首，憑高眺襄中。天清遠峰出，水落寒沙空。<br>弄珠見遊女，醉酒懷山公。感歎發秋興，長松鳴夜風。<br></p></body></html>
