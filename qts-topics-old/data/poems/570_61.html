  <body><p>570_61: 《宿巫山廟二首》李群玉</p>
        <p>寂寞高堂別楚君，玉人天上逐行雲。<br>停舟十二峰巒下，幽佩仙香半夜聞。<br>廟閉春山曉月光，波聲回合樹蒼蒼。<br>自從一別襄王夢，雲雨空飛巫峽長。<br></p></body></html>
