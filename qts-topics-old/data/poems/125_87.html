  <body><p>125_87: 《故南陽夫人樊氏挽歌》王維</p>
        <p>石窌恩榮重，金吾車騎盛。將朝每贈言，入室還相敬。<br>疊鼓秋城動，懸旌寒日映。不言長不歸，環佩猶將聽。<br></p></body></html>
