  <body><p>645_40: 《酬鄭進士九江新居見寄》李鹹用</p>
        <p>躡屐扣柴關，因成盡日閑。獨聽黃鳥語，深似白雲間。<br>萍沼寬于井，莎城綠當山。前期招我作，此景得吟還。<br></p></body></html>
