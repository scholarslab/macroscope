  <body><p>490_7: 《題旅櫬（一作葬寶雞逆旅士人銘詩）》廖有方</p>
        <p>嗟君沒世委空囊，幾度勞心翰墨場。<br>半面為君申一慟，不知何處是家鄉。<br></p></body></html>
