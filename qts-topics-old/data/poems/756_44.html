  <body><p>756_44: 《送陳秘監歸泉州》徐鉉</p>
        <p>風滿潮溝木葉飛，水邊行客駐驂騑。三朝恩澤馮唐老，<br>萬里鄉關賀監歸。世路窮通前事遠，半生談笑此心違。<br>離歌不識高堂慶，特地令人淚滿衣。<br></p></body></html>
