  <body><p>536_16: 《吳門送振武李從事》許渾</p>
        <p>晚促離筵醉玉缸，伊州一曲淚雙雙。欲攜刀筆從新幕，<br>更宿煙霞別舊窗。胡馬近秋侵紫塞，吳帆乘月下清江。<br>嫖姚若許傳書檄，坐築三城看受降。<br></p></body></html>
