  <body><p>364_17: 《古詞二首（一作諷古）》劉禹錫</p>
        <p>軒後初冠冕，前旒為蔽明。安知從複道，然後見人情。<br>簿領乃俗士，清談信古風。吾觀蘇令綽，朱墨一何工。<br></p></body></html>
