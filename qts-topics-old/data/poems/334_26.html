  <body><p>334_26: 《從軍詞五首》令狐楚</p>
        <p>荒雞隔水啼，汗馬逐風嘶。終日隨征旆，何時罷鼓鼙。<br>孤心眠夜雪，滿眼是秋沙。萬里猶防塞，三年不見家。<br>卻望冰河闊，前登雪嶺高。征人幾多在，又擬戰臨洮。<br>胡風千里驚，漢月五更明。縱有還家夢，猶聞出塞聲。<br>暮雪連青海，陰霞覆白山。可憐班定遠，生入玉門關。<br></p></body></html>
