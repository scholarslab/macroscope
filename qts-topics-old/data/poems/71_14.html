  <body><p>71_14: 《興慶池侍宴應制》劉憲</p>
        <p>蒼龍闕下天泉池，軒駕來游簫管吹。緣堤夏筱縈不散，<br>冒水新荷卷複披。帳殿疑從畫裏出，樓船直在鏡中移。<br>自然東海神仙處，何用西昆轍跡疲。<br></p></body></html>
