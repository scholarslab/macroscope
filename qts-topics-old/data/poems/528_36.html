  <body><p>528_36: 《遊維山新興寺，宿石屏村謝叟家》許渾</p>
        <p>晚過石屏村，村長日漸曛。僧歸下嶺見，人語隔溪聞。<br>穀響寒耕雪，山明夜燒雲。家家扣銅鼓，欲賽魯將軍。<br></p></body></html>
