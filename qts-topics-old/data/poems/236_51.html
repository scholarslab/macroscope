  <body><p>236_51: 《東陵藥堂寄張道士》錢起</p>
        <p>木落蒼山空，當軒秋水色。清旦振衣坐，永吟意何極。<br>願言金丹壽，一假鸞鳳翼。日夕開真經，言忘心更默。<br>玄都有仙子，采藥早相識。煙霞難再期，焚香空歎息。<br></p></body></html>
