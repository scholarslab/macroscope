  <body><p>157_13: 《行路難》孟雲卿</p>
        <p>君不見高山萬仞連蒼旻，天長地久成埃塵。<br>君不見長松百尺多勁節，狂風暴雨終摧折。<br>古今何世無聖賢，吾愛伯陽真乃天。金堂玉闕朝群仙，<br>拍手東海成桑田。海中之水慎勿枯，烏鳶啄蚌傷明珠。<br>行路難，艱險莫踟躕。<br></p></body></html>
