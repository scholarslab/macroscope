  <body><p>233_49: 《發潭州（時自潭之衡）》杜甫</p>
        <p>夜醉長沙酒，曉行湘水春。岸花飛送客，檣燕語留人。<br>賈傅才未有，褚公書絕倫。高名前後事，回首一傷神。<br></p></body></html>
