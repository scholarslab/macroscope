  <body><p>750_32: 《壬申歲承命之任淦陽再過廬山國學感舊寄劉鈞明府》李中</p>
        <p>三十年前共苦辛，囊螢曾寄此煙岑。讀書燈暗嫌雲重，<br>搜句石平憐蘚深。各曆宦途悲聚散，幾看時輩或浮沈。<br>再來物景還依舊，風冷松高猿狖吟。<br></p></body></html>
