  <body><p>35_11: 《遊清都觀尋沈道士得清字》許敬宗</p>
        <p>幽人蹈箕潁，方士訪蓬瀛。豈若逢真氣，齊契體無名。<br>既詮眾妙理，聊暢遠遊情。縱心馳貝闕，怡神想玉京。<br>或命餘杭酒，時聽洛濱笙。風衢通閬苑，星使下層城。<br>蕙帳晨飆動，芝房夕露清。方葉棲遲趣，於此聽鐘聲。<br></p></body></html>
