  <body><p>435_12: 《長相思》白居易</p>
        <p>九月西風興，月冷露華凝。思君秋夜長，一夜魂九升。<br>二月東風來，草拆花心開。思君春日遲，一日腸九回。<br>妾住洛橋北，君住洛橋南。十五即相識，今年二十三。<br>有如女蘿草，生在松之側。蔓短枝苦高，縈回上不得。<br>人言人有願，願至天必成。願作遠方獸，步步比肩行。<br>願作深山木，枝枝連理生。<br></p></body></html>
