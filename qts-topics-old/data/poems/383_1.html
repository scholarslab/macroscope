  <body><p>383_1: 《野居》張籍</p>
        <p>貧賤易為適，荒郊亦安居。端坐無餘思，彌樂古人書。<br>秋田多良苗，野水多遊魚。我無耒與網，安得充廩廚。<br>寒天白日短，簷下暖我軀。四肢暫寬柔，中腸郁不舒。<br>多病減志氣，為客足憂虞。況複苦時節，覽景獨踟躕。<br></p></body></html>
