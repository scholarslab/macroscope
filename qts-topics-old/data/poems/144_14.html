  <body><p>144_14: 《春詞二首（樂府詩題作陌上桑）》常建</p>
        <p>菀菀黃柳絲，濛濛雜花垂。日高紅妝臥，倚對春光遲。<br>甯知傍淇水，騕褭黃金羈。<br>翳翳陌上桑，南枝交北堂。美人金梯出，素手自提筐。<br>非但畏蠶饑，盈盈嬌路傍。<br></p></body></html>
