  <body><p>552_10: 《句》蒯希逸</p>
        <p>蟾蜍醉裏破，蛺蝶夢中殘。<br>山險不曾離馬後，酒醒長見在床前。<br>相隨十餘歲。希逸擢第，乞歸養親。留之不得，<br></p></body></html>
