  <body><p>747_77: 《秋夕書事寄友人》李中</p>
        <p>信斷關河遠，相思秋夜深。砌蛩聲咽咽，簷月影沉沉。<br>未遂青雲志，那堪素發侵。吟餘成不寐，徹曙四鄰砧。<br></p></body></html>
