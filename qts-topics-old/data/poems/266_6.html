  <body><p>266_6: 《閒居自述》顧況</p>
        <p>榮辱不關身，誰為疏與親。有山堪結屋，無地可容塵。<br>白髮偏添壽，黃花不笑貧。一樽朝暮醉，陶令果何人。<br></p></body></html>
