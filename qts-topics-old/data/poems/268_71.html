  <body><p>268_71: 《贈張將軍（一作開府）》耿湋</p>
        <p>寥落軍城暮，重門返照間。鼓鼙經雨暗，士馬過秋閑。<br>慣守臨邊郡，曾營近海山。關西舊業在，夜夜夢中還。<br></p></body></html>
