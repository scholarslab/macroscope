  <body><p>149_44: 《九日岳陽待黃遂、張渙》劉長卿</p>
        <p>別君頗已久，離念與時積。楚水空浮煙，江樓望歸客。<br>徘徊正佇想，仿佛如暫覿。心目徒自親，風波尚相隔。<br>青林泊舟處，猿鳥愁孤驛。遙見郭外山，蒼然雨中夕。<br>季鷹久疏曠，叔度早疇昔。反棹來何遲，黃花候君摘。<br></p></body></html>
