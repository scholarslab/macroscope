  <body><p>432_20: 《別舍弟後月夜》白居易</p>
        <p>悄悄初別夜，去住兩盤桓。行子孤燈店，居人明月軒。<br>平生共貧苦，未必日成歡。及此暫為別，懷抱已憂煩。<br>況是庭葉盡，複思山路寒。如何為不念，馬瘦衣裳單。<br></p></body></html>
