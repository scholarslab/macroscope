  <body><p>173_22: 《自金陵溯流過白璧山玩月達天門，寄句容王主簿》李白</p>
        <p>滄江溯流歸，白璧見秋月。秋月照白璧，皓如山陰雪。<br>幽人停宵征，賈客忘早發。進帆天門山，回首牛渚沒。<br>川長信風來，日出宿霧歇。故人在咫尺，新賞成胡越。<br>寄君青蘭花，惠好庶不絕。<br></p></body></html>
