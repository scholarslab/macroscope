  <body><p>649_26: 《途中逢進士許巢》方幹</p>
        <p>聲望去已遠，門人無不知。義行相識處，貧過少年時。<br>妨寐夜吟苦，愛閑身達遲。難求似君者，我去更逢誰。<br></p></body></html>
