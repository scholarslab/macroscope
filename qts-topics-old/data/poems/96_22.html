  <body><p>96_22: 《壽陽王花燭（一作宋之問詩）》沈佺期</p>
        <p>仙媛乘龍夕，天孫捧雁來。可憐桃李樹，更繞鳳凰台。<br>燭送香車入，花臨寶扇開。莫令銀箭曉，為盡合歡杯。<br></p></body></html>
