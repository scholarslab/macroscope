  <body><p>688_11: 《題馬嵬驛（一作羅隱詩）》狄歸昌</p>
        <p>馬嵬煙柳正依依，重見鑾輿幸蜀歸。<br>泉下阿蠻應有語，這回休更怨楊妃。<br></p></body></html>
