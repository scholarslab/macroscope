  <body><p>383_12: 《惜花》張籍</p>
        <p>濛濛庭樹花，墜地無顏色。日暮東風起，飄揚玉階側。<br>殘蕊在猶稀，青條聳複直。為君結芳實，令君勿歎息。<br></p></body></html>
