  <body><p>188_10: 《郡中對雨，贈元錫兼簡楊淩》韋應物</p>
        <p>宿雨冒空山，空城響秋葉。沉沉暮色至，淒淒涼氣入。<br>蕭條林表散，的礫荷上集。夜霧著衣重，新苔侵履濕。<br>遇茲端憂日，賴與嘉賓接。<br></p></body></html>
