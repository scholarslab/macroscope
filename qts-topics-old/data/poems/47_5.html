  <body><p>47_5: 《奉和聖制次成皋先聖擒建德之所》張九齡</p>
        <p>天命誠有集，王業初惟艱。翦商自文祖，夷項在茲山。<br>地識斬蛇處，河臨飲馬間。威加昔運往，澤流今聖還。<br>尊祖頌先烈，賡歌安用攀。紹成即我後，封岱出天關。<br></p></body></html>
