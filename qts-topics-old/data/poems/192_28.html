  <body><p>192_28: 《與幼遐、君貺兄弟同游白家竹潭》韋應物</p>
        <p>清賞非素期，偶游方自得。前登絕嶺險，下視深潭黑。<br>密竹已成暮，歸雲殊未極。春鳥依穀暄，紫蘭含幽色。<br>已將芳景遇，複款平生憶。終念一歡別，臨風還默默。<br></p></body></html>
