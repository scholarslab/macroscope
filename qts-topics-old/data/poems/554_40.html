  <body><p>554_40: 《和李用夫栽小松》項斯</p>
        <p>移來未換葉，已勝在空山。靜對心標直，遙吟境助閑。<br>影侵殘雪際，聲透小窗間。即聳淩空幹，翛翛豈易攀。<br></p></body></html>
