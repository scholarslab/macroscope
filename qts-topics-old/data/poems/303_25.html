  <body><p>303_25: 《胡笳十八拍。第十五拍》劉商</p>
        <p>歎息襟懷無定分，當時怨來歸又恨。不知愁怨情若何，<br>似有鋒鋩擾方寸。悲歡並行情未快，心意相尤自相問。<br>不緣生得天屬親，豈向仇讎結恩信。<br></p></body></html>
