  <body><p>523_94: 《舊游》杜牧</p>
        <p>閑吟芍藥詩，惆望久嚬眉。盼眄回眸遠，纖衫整髻遲。<br>重尋春晝夢，笑把淺花枝。小市長陵住，非郎誰得知。<br></p></body></html>
