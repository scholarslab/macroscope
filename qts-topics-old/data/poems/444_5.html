  <body><p>444_5: 《一葉落》白居易</p>
        <p>煩暑鬱未退，涼飆潛已起。寒溫與盛衰，遞相為表裏。<br>蕭蕭秋林下，一葉忽先委。勿言微搖落，搖落從此始。<br></p></body></html>
