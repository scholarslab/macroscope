  <body><p>137_5: 《題辨覺精舍》儲光羲</p>
        <p>朝隨秋雲陰，乃至青松林。花閣空中遠，方池岩下深。<br>竹風亂天語，溪響成龍吟。試問真君子，游山非世心。<br></p></body></html>
