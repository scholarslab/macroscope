  <body><p>229_27: 《寄常征君》杜甫</p>
        <p>白水青山空複春，征君晚節傍風塵。楚妃堂上色殊眾，<br>海鶴階前鳴向人。萬事糾紛猶絕粒，一官羈絆實藏身。<br>開州入夏知涼冷，不似雲安毒熱新。<br></p></body></html>
