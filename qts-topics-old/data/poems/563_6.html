  <body><p>563_6: 《賀王僕射放榜》周墀</p>
        <p>文場三化魯儒生，三十餘年振重名。曾忝木雞誇羽翼，<br>又陪金馬入蓬瀛。雖欣月桂居先折，更羨春蘭最後榮。<br>欲到龍門看風雨，關防不許暫離營。<br></p></body></html>
