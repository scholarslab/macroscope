  <body><p>149_53: 《負謫後登幹越亭作》劉長卿</p>
        <p>天南愁望絕，亭上柳條新。落日獨歸鳥，孤舟何處人。<br>生涯投越徼，世業陷胡塵。杳杳鐘陵暮，悠悠鄱水春。<br>秦台悲白首，楚澤怨青蘋。草色迷征路，鶯聲傷逐臣。<br>獨醒空取笑，直道不容身。得罪風霜苦，全生天地仁。<br>青山數行淚，滄海一窮鱗。牢落機心盡，惟憐鷗鳥親。<br></p></body></html>
