  <body><p>317_106: 《韋常侍以賓客致仕，同諸公題壁》武元衡</p>
        <p>孤雲永日自徘徊，岩館蒼蒼遍綠苔。<br>望苑忽驚新詔下，彩鸞歸處玉籠開。<br></p></body></html>
