  <body><p>415_48: 《別李十一五絕》元稹</p>
        <p>巴南分與親情別，不料與君床並頭。<br>為我遠來休悵望，折君災難是通州。<br>京城每與閒人別，猶自傷心與白頭。<br>今日別君心更苦，別君緣是在通州。<br>萬里尚能來遠道，一程那忍便分頭。<br>鳥籠猿檻君應會，十步向前非我州。<br>來時見我江南岸，今日送君江上頭。<br>別後料添新夢寐，虎驚蛇伏是通州。<br>聞君欲去潛銷骨，一夜暗添新白頭。<br>明朝別後應腸斷，獨棹破船歸到州。<br></p></body></html>
