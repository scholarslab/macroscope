  <body><p>173_16: 《宣州九日聞崔四侍禦與宇文太守游敬亭…寄崔侍禦二首》李白</p>
        <p>九日茱萸熟，插鬢傷早白。登高望山海，滿目悲古昔。<br>遠訪投沙人，因為逃名客。故交竟誰在，獨有崔亭伯。<br>重陽不相知，載酒任所適。手持一枝菊，調笑二千石。<br>日暮岸幘歸，傳呼隘阡陌。彤襜雙白鹿，賓從何輝赫。<br>夫子在其間，遂成雲霄隔。良辰與美景，兩地方虛擲。<br>晚從南峰歸，蘿月下水壁。卻登郡樓望，松色寒轉碧。<br>咫尺不可親，棄我如遺舄。<br>九卿天上落，五馬道傍來。列戟朱門曉，褰幃碧嶂開。<br>登高望遠海，召客得英才。紫綬歡情洽，黃花逸興催。<br>山從圖上見，溪即鏡中回。遙羨重陽作，應過戲馬台。<br></p></body></html>
