  <body><p>372_28: 《出門行》孟郊</p>
        <p>長河悠悠去無極，百齡同此可歎息。秋風白露沾人衣，<br>壯心凋落奪顏色。少年出門將訴誰，川無梁兮路無岐。<br>一聞陌上苦寒奏，使我佇立驚且悲。君今得意厭粱肉，<br>豈複念我貧賤時。<br>海風蕭蕭天雨霜，窮愁獨坐夜何長。驅車舊憶太行險，<br>始知遊子悲故鄉。美人相思隔天闕，長望雲端不可越。<br>手持琅玕欲有贈，愛而不見心斷絕。南山峨峨白石爛，<br>碧海之波浩漫漫。參辰出沒不相待，我欲橫天無羽翰。<br></p></body></html>
