  <body><p>189_3: 《送宣城路錄事》韋應物</p>
        <p>江上宣城郡，孤舟遠到時。雲林謝家宅，山水敬亭祠。<br>綱紀多閑日，觀遊得賦詩。都門且盡醉，此別數年期。<br></p></body></html>
