  <body><p>721_14: 《送安撫從兄夷偶中丞》李洞</p>
        <p>奉詔向軍前，朱袍映雪鮮。河橋吹角凍，嶽月卷旗圓。<br>僧救焚經火，人修著釣船。六州安撫後，萬戶解衣眠。<br></p></body></html>
