  <body><p>593_17: 《秦後作》曹鄴</p>
        <p>大道不居謙，八荒安苟得。木中不生火，高殿禍頃刻。<br>誰將白帝子，踐我禮義域。空持拔山志，欲奪天地德。<br>軹道人不回，壯士斷消息。父母骨成薪，蟲蛇自相食。<br>鼎亂陰陽疑，戰盡鬼神力。東郊龍見血，九土玄黃色。<br>鼙鼓裂二景，妖星動中國。圓丘無日月，曠野失南北。<br>徒流殺人血，神器終不忒。一馬渡空江，始知賢者賊。<br></p></body></html>
