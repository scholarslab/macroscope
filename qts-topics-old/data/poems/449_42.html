  <body><p>449_42: 《池鶴二首》白居易</p>
        <p>高竹籠前無伴侶，亂雞群裏有風標。低頭乍恐丹砂落，<br>曬翅常疑白雪消。轉覺鸕鷀毛色下，苦嫌鸚鵡語聲嬌。<br>臨風一唳思何事，悵望青田雲水遙。<br>池中此鶴鶴中稀，恐是遼東老令威。帶雪松枝翹膝脛，<br>放花菱片綴毛衣。低回且向林間宿，奮迅終須天外飛。<br>若問故巢知處在，主人相戀未能歸。<br></p></body></html>
