  <body><p>97_14: 《自考功員外授給事中》沈佺期</p>
        <p>南省推丹地，東曹拜瑣闈。惠移雙管筆，恩降五時衣。<br>出入宜真選，遭逢每濫飛。器慚公理拙，才謝子雲微。<br>案牘遺常禮，朋僚隔等威。上臺行揖讓，中禁動光輝。<br>旭日千門起，初春八舍歸。贈蘭聞宿昔，談樹隱芳菲。<br>何幸鹽梅處，唯憂對問機。省躬知任重，甯止冒榮非。<br></p></body></html>
