  <body><p>541_90: 《無題》李商隱</p>
        <p>萬里風波一葉舟，憶歸初罷更夷猶。碧江地沒元相引，<br>黃鶴沙邊亦少留。益德冤魂終報主，阿童高義鎮橫秋。<br>人生豈得長無謂，懷古思鄉共白頭。<br></p></body></html>
