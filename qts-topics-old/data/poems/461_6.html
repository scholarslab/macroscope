  <body><p>461_6: 《三謠。素屏謠》白居易</p>
        <p>素屏素屏，胡為乎不文不飾，不丹不青？當世豈無李陽冰之篆字，張旭之筆跡？邊鸞之花鳥，<br>張璪之松石？吾不令加一點一畫於其上，欲爾保真而全白。<br>吾於香爐峰下置草堂，二屏倚在東西牆。<br>夜如明月入我室，曉如白雲圍我床。我心久養浩然氣，<br>亦欲與爾表裏相輝光。爾不見當今甲第與王宮，<br>織成步障銀屏風。綴珠陷鈿貼雲母，五金七寶相玲瓏。<br>貴豪待此方悅目，晏然寢臥乎其中。素屏素屏，<br>物各有所宜，用各有所施。爾今木為骨兮紙為面，<br>舍吾草堂欲何之？</p></body></html>
