  <body><p>717_4: 《喜友人歸上元別業》曹松</p>
        <p>一檣千裏外，隱者興宜孤。落日長邊海，秋風滿故都。<br>掩關苔色老，盤徑葉聲枯。匡岳來時過，遲回絕頂無。<br></p></body></html>
