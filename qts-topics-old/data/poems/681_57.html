  <body><p>681_57: 《有感》韓偓</p>
        <p>堅辭羽葆與吹鐃，翻向天涯困系匏。故老未曾忘炙背，<br>何人終擬問苞茅。融風漸暖將回雁，滫水猶腥近斬蛟。<br>萬里關山如咫尺，女床唯待鳳歸巢。<br></p></body></html>
