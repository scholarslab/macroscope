  <body><p>249_26: 《秋夜有懷高三十五兼呈空和尚（一作劉長卿詩）》皇甫冉</p>
        <p>晚節聞君趨道深，結茅栽樹近東林。大師幾度曾摩頂，<br>高士何年遂發心。北渚三更聞過雁，西城萬里動寒砧。<br>不見支公與玄度，相思擁膝坐長吟。<br></p></body></html>
