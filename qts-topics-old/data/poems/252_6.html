  <body><p>252_6: 《東峰亭各賦一物得嶺上雲》崔何</p>
        <p>佇立增遠意，中峰見孤雲。溶溶傍危石，片片宜夕曛。<br>漸向群木盡，殘飛更氤氳。<br></p></body></html>
