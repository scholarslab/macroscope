  <body><p>687_39: 《春雨》吳融</p>
        <p>霏霏漠漠暗和春，冪翠凝紅色更新。寒入膩裘濃曉睡，<br>細隨油壁靜香塵。連雲似織休迷雁，帶柳如啼好贈人。<br>別有空階寂寥事，綠苔狼藉落花頻。<br></p></body></html>
