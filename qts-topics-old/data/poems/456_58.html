  <body><p>456_58: 《迂叟》白居易</p>
        <p>一辭魏闕就商賓，散地閒居八九春。初時被目為迂叟，<br>近日蒙呼作隱人。冷暖俗情諳世路，是非閑論任交親。<br>應須繩墨機關外，安置疏愚鈍滯身。<br></p></body></html>
