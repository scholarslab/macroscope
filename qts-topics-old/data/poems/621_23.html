  <body><p>621_23: 《問吳宮辭》陸龜蒙</p>
        <p>彼吳之宮兮江之那涯，複道盤兮當高且斜。<br>波搖疏兮霧蒙箔，菡萏國兮鴛鴦家。鸞之簫兮蛟之瑟，<br>駢筠參差兮界絲密。宴曲房兮上初日，<br>月落星稀兮歌酣未畢。越山叢叢兮越溪疾，<br>美人雄劍兮相先後出。火姑蘇兮沼長洲，<br>此宮之麗人兮留乎不留。霜氛重兮孤榜曉，<br>遠樹扶蘇兮愁煙悄眇。欲摭愁煙兮問故基，<br>又恐愁煙兮推白鳥。<br></p></body></html>
