  <body><p>633_44: 《偶題三首》司空圖</p>
        <p>浮世悠悠旋一空，多情偏解挫英雄。<br>風光只在歌聲裏，不必樓前萬樹紅。<br>小池隨事有風荷，燒酹傾壺一曲歌。<br>欲待秋塘擎露看，自憐生意已無多。<br>遼陽音信近來稀，縱有虛傳逼節歸。<br>永日無人新睡覺，小窗晴暖螖蟲飛。<br></p></body></html>
