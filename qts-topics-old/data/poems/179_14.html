  <body><p>179_14: 《邯鄲南亭觀妓》李白</p>
        <p>歌鼓燕趙兒，魏姝弄鳴絲。粉色豔日彩，舞袖拂花枝。<br>把酒顧美人，請歌邯鄲詞。清箏何繚繞，度曲綠雲垂。<br>平原君安在，科鬥生古池。座客三千人，於今知有誰。<br>我輩不作樂，但為後代悲。<br></p></body></html>
