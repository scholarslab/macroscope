  <body><p>178_33: 《酬裴侍禦對雨感時見贈》李白</p>
        <p>雨色秋來寒，風嚴清江爽。孤高繡衣人，瀟灑青霞賞。<br>平生多感激，忠義非外獎。禍連積怨生，事及徂川往。<br>楚邦有壯士，鄢郢翻掃蕩。申包哭秦庭，泣血將安仰。<br>鞭屍辱已及，堂上羅宿莽。頗似今之人，蟊賊陷忠讜。<br>渺然一水隔，何由稅歸鞅。日夕聽猿怨，懷賢盈夢想。<br></p></body></html>
