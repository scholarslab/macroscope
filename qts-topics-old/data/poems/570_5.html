  <body><p>570_5: 《客愁二首》李群玉</p>
        <p>客愁看柳色，日日逐春深。蕩漾春風起，誰知曆亂心。<br>客愁看柳色，日日逐春長。憑送湘流水，綿綿入帝鄉。<br></p></body></html>
