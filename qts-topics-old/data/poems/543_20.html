  <body><p>543_20: 《遊暖泉精舍》喻鳧</p>
        <p>塢木殿前空，山河澤國同。鳥閑沙影上，泉落樹陰中。<br>纜舸蒲花水，縈幡柳絮風。翛然方寸地，何事更悲蓬。<br></p></body></html>
