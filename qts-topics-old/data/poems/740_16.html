  <body><p>740_16: 《聞蟬》廖凝</p>
        <p>一聲初應候，萬木已西風。偏感異鄉客，先於離塞鴻。<br>日斜金穀靜，雨過石城空。此處不堪聽，蕭條千古同。<br></p></body></html>
