  <body><p>560_25: 《邊城作》薛能</p>
        <p>行止象分符，監州是戲儒。管排蠻戶遠，出箐鳥巢孤。<br>北向秦何在，南來蜀已無。懷沙悔不及，只有便乘桴。<br></p></body></html>
