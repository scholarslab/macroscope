  <body><p>477_59: 《和尚書舅見寄》李涉</p>
        <p>欲隨流水去幽棲，喜伴歸雲入虎溪。<br>深謝陳蕃憐寂寞，遠飛芳字警沉迷。<br></p></body></html>
