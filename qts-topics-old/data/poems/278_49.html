  <body><p>278_49: 《尋賈尊師》盧綸</p>
        <p>玉洞秦時客，焚香映綠蘿。新傳左慈訣，曾與右軍鵝。<br>井臼陰苔遍，方書古字多。成都今日雨，應與酒相和。<br></p></body></html>
