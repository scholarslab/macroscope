  <body><p>126_61: 《歸嵩山作》王維</p>
        <p>清川帶長薄，車馬去閑閑。流水如有意，暮禽相與還。<br>荒城臨古渡，落日滿秋山。迢遞嵩高下，歸來且閉關。<br></p></body></html>
