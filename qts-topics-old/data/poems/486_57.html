  <body><p>486_57: 《憶郊天》鮑溶</p>
        <p>憶向郊壇望武皇，九軍旗帳下南方。六龍日馭天行健，<br>神母呈圖地道光。濃暖氣中生曆草，是非煙裏愛瑤漿。<br>至今滿耳簫韶曲，徒羨瑤池舞鳳凰。<br></p></body></html>
