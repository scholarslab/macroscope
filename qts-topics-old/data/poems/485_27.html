  <body><p>485_27: 《姑蘇宮行》鮑溶</p>
        <p>姑蘇宮，九層金台半虛空。雕楹璿題鬥皎潔，<br>中有妖姬似明月。西見洞庭秋鏡開，水華百里盤宮來。<br>越王采女能水戲，仙舟如龍旌曳翠。羽蓋晴翻橘柚香，<br>玉笙夜送芙蓉醉。歸帆平靜君無勞，還從下下上高高。<br></p></body></html>
