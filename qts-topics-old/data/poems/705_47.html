  <body><p>705_47: 《寄南海黃尚書》黃滔</p>
        <p>五羊城下駐行車，此事如今八載餘。燕頷已知飛食肉，<br>龍門猶自退為魚。紅樓入夜笙歌合，白社驚秋草木疏。<br>西望清光寄消息，萬重煙水一封書。<br></p></body></html>
