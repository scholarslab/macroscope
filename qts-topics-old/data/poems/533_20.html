  <body><p>533_20: 《鄭侍禦廳玩鶴》許渾</p>
        <p>碧天飛舞下晴莎，金閣瑤池絕網羅。岩響數聲風滿樹，<br>岸移孤影雪淩波。緱山去遠雲霄迥，遼海歸遲歲月多。<br>雙翅一開千萬裏，只應棲隱戀喬柯。<br></p></body></html>
