  <body><p>411_6: 《華嶽寺》元稹</p>
        <p>山前古寺臨長道，來往淹留為愛山。雙燕營巢始西別，<br>百花成子又東還。暝驅羸馬頻看堠，曉聽鳴雞欲度關。<br>羞見竇師無外役，竹窗依舊老身閑。<br></p></body></html>
