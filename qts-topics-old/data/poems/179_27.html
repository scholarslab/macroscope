  <body><p>179_27: 《宴陶家亭子》李白</p>
        <p>曲巷幽人宅，高門大士家。池開照膽鏡，林吐破顏花。<br>綠水藏春日，青軒秘晚霞。若聞弦管妙，金穀不能誇。<br></p></body></html>
