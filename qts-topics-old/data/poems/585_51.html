  <body><p>585_51: 《蘭昌宮》劉駕</p>
        <p>宮蘭非瑤草，安得春長在。回首春又歸，翠華不能待。<br>悲風生輦路，山川寂已晦。邊恨在行人，行人無盡歲。<br></p></body></html>
