  <body><p>710_42: 《螢》徐夤</p>
        <p>月墜西樓夜影空，透簾穿幕達房櫳。流光堪在珠璣列，<br>為火不生榆柳中。一一照通黃卷字，輕輕化出綠蕪叢。<br>欲知應候何時節，六月初迎大暑風。<br></p></body></html>
