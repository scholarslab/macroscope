  <body><p>475_29: 《重題》李德裕</p>
        <p>晚日臨寒渚，微風發棹謳。鳳池波自闊，魚水運難留。<br>亭古思宏棟，川長憶夜舟。想公高世志，只似冶城遊。<br></p></body></html>
