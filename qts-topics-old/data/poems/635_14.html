  <body><p>635_14: 《白石潭秋霽作》周繇</p>
        <p>潭心煙霧破斜暉，殷殷雷聲隔翠微。崖蹙盤渦翻蜃窟，<br>灘吹白石上漁磯。陵風舴艋謳啞去，出水鸕鷀薄泊飛。<br>秋霽更誰同此望，遠鐘時見一僧歸。<br></p></body></html>
