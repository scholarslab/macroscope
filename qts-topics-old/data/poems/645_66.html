  <body><p>645_66: 《分題雪霽望爐峰》李鹹用</p>
        <p>雪霽上庭除，爐峰勢轉孤。略無煙作帶，獨有影沈湖。<br>冷觸歸鴻急，明凝落照俱。□□□□□，□□□□□。<br></p></body></html>
