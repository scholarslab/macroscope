  <body><p>207_12: 《同皇甫冉登重玄閣》李嘉佑</p>
        <p>高閣朱欄不厭遊，蒹葭白水繞長洲。孤雲獨鳥川光暮，<br>萬井千山海色秋。清梵林中人轉靜，夕陽城上角偏愁。<br>誰憐遠作秦吳別，離恨歸心雙淚流。<br></p></body></html>
