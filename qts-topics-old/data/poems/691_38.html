  <body><p>691_38: 《與友人話別》杜荀鶴</p>
        <p>客路行多少，幹人無易顏。未成終老計，難致此身閑。<br>月兔走入海，日烏飛出山。流年留不得，半在別離間。<br></p></body></html>
