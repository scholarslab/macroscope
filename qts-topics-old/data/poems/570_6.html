  <body><p>570_6: 《洞庭幹二首》李群玉</p>
        <p>借問蓬萊水，誰逢清淺年。傷心雲夢澤，歲歲作桑田。<br>朱宮紫貝闕，一旦作沙洲。八月還平在，魚蝦不用愁。<br></p></body></html>
