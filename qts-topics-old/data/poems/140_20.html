  <body><p>140_20: 《同從弟銷南齋玩月憶山陰崔少府》王昌齡</p>
        <p>高臥南齋時，開帷月初吐。清輝淡水木，演漾在窗戶。<br>苒苒幾盈虛，澄澄變今古。美人清江畔，是夜越吟苦。<br>千里其如何，微風吹蘭杜。<br></p></body></html>
