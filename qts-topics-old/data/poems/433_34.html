  <body><p>433_34: 《送春》白居易</p>
        <p>三月三十日，春歸日複暮。惆悵問春風，明朝應不住。<br>送春曲江上，眷眷東西顧。但見撲水花，紛紛不知數。<br>人生似行客，兩足無停步。日日進前程，前程幾多路。<br>兵刀與水火，盡可違之去。唯有老到來，人間無避處。<br>感時良為已，獨倚池南樹。今日送春心，心如別親故。<br></p></body></html>
