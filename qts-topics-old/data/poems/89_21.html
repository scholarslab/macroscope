  <body><p>89_21: 《九日進茱萸山詩五首》張說</p>
        <p>家居洛陽下，舉目見嵩山。刻作茱萸節，情生造化間。<br>黃花宜泛酒，青岳好登高。稽首明廷內，心為天下勞。<br>菊酒攜山客，萸囊系牧童。路疑隨大隗，心似問鴻蒙。<br>九日重陽數，三秋萬實成。時來謁軒後，罷去坐蓬瀛。<br>晚節歡重九，高山上五千。醉中知遇聖，夢裏見尋仙。<br></p></body></html>
