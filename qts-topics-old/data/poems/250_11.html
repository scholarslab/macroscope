  <body><p>250_11: 《送鄒判官赴河南（一作劉長卿詩）》皇甫冉</p>
        <p>看君發原隰，四牡去皇皇。始罷滄江吏，還隨粉署郎。<br>海沂軍未息，河畔歲仍荒。徵稅人全少，榛蕪虜近亡。<br>所行知宋遠，相隔歎淮長。早晚裁書寄，銀鉤佇八行。<br></p></body></html>
