  <body><p>659_17: 《寄禮部鄭員外》羅隱</p>
        <p>欒郤門風大，裴王禮樂優。班資冠雞舌，人品壓龍頭。<br>夜直爐香細，晴編疏草稠。近聞潘散騎，三十二悲秋。<br></p></body></html>
