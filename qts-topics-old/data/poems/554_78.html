  <body><p>554_78: 《古扇》項斯</p>
        <p>昨日裁成奪夏威，忽逢秋節便相違。寒塵妒盡秦王女，<br>涼殿恩隨漢主妃。似月舊臨紅粉面，有風休動麝香衣。<br>千年蕭瑟關人事，莫語當時掩淚歸。<br></p></body></html>
