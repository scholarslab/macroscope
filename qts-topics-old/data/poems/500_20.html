  <body><p>500_20: 《游陽河岸》姚合</p>
        <p>終日遊山困，今朝始傍河。尋芳愁路盡，逢景畏人多。<br>鳥語催沽酒，魚來似聽歌。醉時眠石上，肢體自婆娑。<br></p></body></html>
