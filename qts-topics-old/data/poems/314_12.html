  <body><p>314_12: 《觀翟玉妓》李願</p>
        <p>女郎閨閣春，抱瑟坐花茵。豔粉宜斜燭，羞蛾慘向人。<br>寄情搖玉柱，流眄整羅巾。幸以芳香袖，承君宛轉塵。<br></p></body></html>
