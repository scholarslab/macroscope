  <body><p>362_21: 《和令狐相公九日對黃白二菊花見懷》劉禹錫</p>
        <p>素萼迎寒秀，金英帶露香。繁華照旄鉞，榮盛對銀黃。<br>琮璧交輝映，衣裳雜彩章。晴雲遙蓋覆，秋蝶近悠揚。<br>空想逢九日，何由陪一觴。滿叢佳色在，未肯委嚴霜。<br></p></body></html>
