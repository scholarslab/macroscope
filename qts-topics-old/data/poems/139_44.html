  <body><p>139_44: 《長安道》儲光羲</p>
        <p>鳴鞭過酒肆，袨服遊倡門。百萬一時盡，含情無片言。<br>西行一千里，暝色生寒樹。暗聞歌吹聲，知是長安路。<br></p></body></html>
