  <body><p>125_74: 《濟上四賢詠鄭霍二山人》王維</p>
        <p>翩翩繁華子，多出金張門。幸有先人業，早蒙明主恩。<br>童年且未學，肉食騖華軒。豈乏中林士，無人薦至尊。<br>鄭公老泉石，霍子安丘樊。賣藥不二價，著書盈萬言。<br>息陰無惡木，飲水必清源。吾賤不及議，斯人竟誰論。<br></p></body></html>
