  <body><p>691_109: 《哭友人》杜荀鶴</p>
        <p>病向名場得，終為善誤身。無兒承後嗣，有女托何人。<br>葬禮難求備，交情好者貧。惟餘舊文集，一覽一沾巾。<br></p></body></html>
