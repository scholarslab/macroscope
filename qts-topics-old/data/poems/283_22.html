  <body><p>283_22: 《赴邠甯留別》李益</p>
        <p>身承漢飛將，束發即言兵。俠少何相問，從來事不平。<br>黃雲斷朔吹，白雪擁沙城。幸應邊書募，橫戈會取名。<br></p></body></html>
