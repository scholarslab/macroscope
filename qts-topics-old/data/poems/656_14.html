  <body><p>656_14: 《金陵夜泊》羅隱</p>
        <p>冷煙輕淡傍衰叢，此夕秦淮駐斷蓬。棲雁遠驚沽酒火，<br>亂鴉高避落帆風。地銷王氣波聲急，山帶秋陰樹影空。<br>六代精靈人不見，思量應在月明中。<br></p></body></html>
