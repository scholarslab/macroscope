  <body><p>222_31: 《虎牙行（虎牙在荊門之北，江水峻急）》杜甫</p>
        <p>秋風欻吸吹南國，天地慘慘無顏色。洞庭揚波江漢回，<br>虎牙銅柱皆傾側。巫峽陰岑朔漠氣，峰巒窈窕溪谷黑。<br>杜鵑不來猿狖寒，山鬼幽憂雪霜逼。楚老長嗟憶炎瘴，<br>三尺角弓兩斛力。壁立石城橫塞起，金錯旌竿滿雲直。<br>漁陽突騎獵青丘，犬戎鎖甲聞丹極。八荒十年防盜賊，<br>征戍誅求寡妻哭，遠客中宵淚沾臆。<br></p></body></html>
