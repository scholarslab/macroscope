  <body><p>573_120: 《王侍禦南原莊》賈島</p>
        <p>買得足雲地，新栽藥數窠。峰頭盤一徑，原下注雙河。<br>春寺閑眠久，晴台獨上多。南齋宿雨後，仍許重來麼。<br></p></body></html>
