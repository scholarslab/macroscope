  <body><p>129_50: 《尋廬山崔征君》丘為</p>
        <p>日高雞犬靜，門掩向寒塘。夜竹深茅宇，秋亭冷石床。<br>住山年已遠，服藥壽偏長。虛棄浮生者，相逢益自傷。<br></p></body></html>
