  <body><p>97_6: 《仙萼池亭侍宴應制》沈佺期</p>
        <p>步輦尋丹嶂，行宮在翠微。川長看鳥滅，穀轉聽猿稀。<br>天磴扶階迥，雲泉透戶飛。閑花開石竹，幽葉吐薔薇。<br>徑狹難留騎，亭寒欲進衣。白龜來獻壽，仙吹返彤闈。<br></p></body></html>
