  <body><p>125_41: 《送韋大夫東京留守》王維</p>
        <p>人外遺世慮，空端結遐心。曾是巢許淺，始知堯舜深。<br>蒼生詎有物，黃屋如喬林。上德撫神運，沖和穆宸襟。<br>雲雷康屯難，江海遂飛沉。天工寄人英，龍袞瞻君臨。<br>名器苟不假，保厘固其任。素質貫方領，清景照華簪。<br>慷慨念王室，從容獻官箴。雲旗蔽三川，畫角發龍吟。<br>晨揚天漢聲，夕卷大河陰。窮人業已甯，逆虜遺之擒。<br>然後解金組，拂衣東山岑。給事黃門省，秋光正沉沉。<br>壯心與身退，老病隨年侵。君子從相訪，重玄其可尋。<br></p></body></html>
