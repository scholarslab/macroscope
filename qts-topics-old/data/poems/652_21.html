  <body><p>652_21: 《雪中寄李知誨判官》方幹</p>
        <p>聚散聯翩急複遲，解將華髮兩相欺。雖雲竹重先藏路，<br>卻訝巢傾不損枝。入戶便從風起後，照窗翻似月明時。<br>此時門巷無行跡，塵滿尊罍誰得知。<br></p></body></html>
