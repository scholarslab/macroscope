  <body><p>506_67: 《題紫微山上方》章孝標</p>
        <p>地勢連滄海，山名號紫微。景閑僧坐久，路僻客來稀。<br>峽影雲相照，河流石自圍。塵喧都不到，安得此忘歸。<br>　</p></body></html>
