  <body><p>298_23a: 《神樹詞》王建</p>
        <p>我家家西老棠樹，須晴即晴雨即雨。四時八節上杯盤，<br>願神莫離神處所。男不著丁女在舍，官事上下無言語。<br>老身長健樹婆娑，萬歲千年作神主。<br></p></body></html>
