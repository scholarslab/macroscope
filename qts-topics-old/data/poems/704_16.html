  <body><p>704_16: 《敷水盧校書》黃滔</p>
        <p>九霄無詔下，何事近清塵。宅帶松蘿僻，日唯猿鳥親。<br>吟高仙掌月，期有洞庭人。莫問煙霞句，懸知見嶽神。<br></p></body></html>
