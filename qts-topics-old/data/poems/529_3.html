  <body><p>529_3: 《泛溪》許渾</p>
        <p>疑與武陵通，青溪碧嶂中。水寒深見石，松晚靜聞風。<br>遁跡驅雞吏，冥心失馬翁。才應畢婚嫁，還此息微躬。<br></p></body></html>
