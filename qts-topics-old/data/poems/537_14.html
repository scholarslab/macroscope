  <body><p>537_14: 《南海使院對菊懷丁卯別墅》許渾</p>
        <p>何處曾移菊，溪橋鶴嶺東。籬疏還有豔，園小亦無叢。<br>日晚秋煙裏，星繁曉露中。影搖金澗水，香染玉潭風。<br>罷酒慚陶令，題詩答謝公。朝來數花發，身在尉佗宮。<br></p></body></html>
