  <body><p>667_12: 《致孫狀元訴醵罰錢》盧嗣業</p>
        <p>未識都知面，頻輸複分錢。苦心事筆硯，得志助花鈿。<br>徒步求秋賦，持杯給暮饘。力微多謝病，非不奉同年。<br></p></body></html>
