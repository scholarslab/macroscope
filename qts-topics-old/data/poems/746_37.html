  <body><p>746_37: 《夏日懷天臺（一作夏日有懷）》陳陶</p>
        <p>竹齋睡餘柘漿清，麟鳳誘我勞此生。<br>勿憶天臺掩書坐，澗雲起盡紅崢嶸。<br></p></body></html>
