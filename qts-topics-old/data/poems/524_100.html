  <body><p>524_100: 《龍丘途中二首（一作李商隱詩）》杜牧</p>
        <p>漢苑殘花別，吳江盛夏來。唯看萬樹合，不見一枝開。<br>水色饒湘浦，灘聲怯建溪。淚流回月上，可得更猿啼。<br></p></body></html>
