  <body><p>333_141: 《和杜中丞西禪院看花》楊巨源</p>
        <p>一林堆錦映千燈，照眼牽情欲不勝。知倚晴明嬌自足，<br>解將顏色醉相仍。好風輕引香煙入，甘露才和粉豔凝。<br>深處最憐鶯蹂踐，懶時先被蝶侵淩。對持真境應無取，<br>分付空門又未能。迎日似翻紅燒斷，臨流疑映綺霞層。<br>幽含晚態憐丹桂，盛續春光識紫藤。每到花枝獨惆悵，<br>山東惟有杜中丞。<br></p></body></html>
