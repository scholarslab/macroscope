  <body><p>229_7: 《禹廟（此忠州臨江縣禹祠也）》杜甫</p>
        <p>禹廟空山裏，秋風落日斜。荒庭垂橘柚，古屋畫龍蛇。<br>雲氣生虛壁，江聲走白沙。早知乘四載，疏鑿控三巴。<br></p></body></html>
