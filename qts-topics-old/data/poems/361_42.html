  <body><p>361_42: 《柳絮》劉禹錫</p>
        <p>飄颺南陌起東鄰，漠漠濛濛暗度春。花巷暖隨輕舞蝶，<br>玉樓晴拂豔妝人。縈回謝女題詩筆，點綴陶公漉酒巾。<br>何處好風偏似雪，隋河堤上古江津。<br></p></body></html>
