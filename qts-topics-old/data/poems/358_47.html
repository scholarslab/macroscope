  <body><p>358_47: 《早秋雨後寄樂天》劉禹錫</p>
        <p>夜雲起河漢，朝雨灑高林。梧葉先風落，草蟲迎濕吟。<br>簟涼扇恩薄，室靜琴思深。且喜炎前別，安能懷寸陰。<br></p></body></html>
