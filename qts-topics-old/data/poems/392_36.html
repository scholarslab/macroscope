  <body><p>392_36: 《賈公閭貴婿曲》李賀</p>
        <p>朝衣不須長，分花對袍縫。嚶嚶白馬來，滿腦黃金重。<br>今朝香氣苦，珊瑚澀難枕。且要弄風人，暖蒲沙上飲。<br>燕語踏簾鉤，日虹屏中碧。潘令在河陽，無人死芳色。<br></p></body></html>
