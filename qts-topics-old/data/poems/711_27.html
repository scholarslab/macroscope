  <body><p>711_27: 《追和賈浪仙古鏡》徐夤</p>
        <p>誰開黃帝橋山塚，明月飛光出九泉。<br>狼藉蘚痕磨不盡，黑雲殘點汙秋天。<br></p></body></html>
