  <body><p>355_22: 《月夜憶樂天兼寄微之（一作月夜寄微之，憶樂天）》劉禹錫</p>
        <p>今宵帝城月，一望雪相似。遙想洛陽城，清光正如此。<br>知君當此夕，亦望鏡湖水。輾轉相憶心，月明千萬裏。<br></p></body></html>
