  <body><p>360_44: 《令狐相公見示河中楊少尹贈答，兼命繼之》劉禹錫</p>
        <p>兩首新詩百字餘，朱弦玉磬韻難如。漢家丞相重征後，<br>梁苑仁風一變初。四面諸侯瞻節制，八方通貨溢河渠。<br>自從卻縠為元帥，大將歸來盡把書。<br></p></body></html>
