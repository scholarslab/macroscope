  <body><p>120_7: 《鴻門行》袁瓘</p>
        <p>少年買意氣，百金不辭費。學劍西入秦，結交北游魏。<br>秦魏多豪人，與代亦殊倫。由來不相識，皆是暗相親。<br>寶馬青絲轡，狐裘貂鼠服。晨過劇孟遊，暮投咸陽宿。<br>然諾本云云，諸侯莫不聞。猶思百戰術，更逐李將軍。<br>始從灞陵下，遙遙度朔野。北風聞楚歌，南庭見胡馬。<br>胡馬秋正肥，相邀夜合圍。戰酣烽火滅，路斷救兵稀。<br>白刃縱橫逼，黃塵飛不息。虜騎血灑衣，單于淚沾臆。<br>獻凱雲台中，自言塞上雄。將軍行失勢，部曲遂無功。<br>新人不如舊，舊人不相救。萬里長飄颻，十年計不就。<br>棄置難重論，驅馬度鴻門。行看楚漢事，不覺風塵昏。<br>寶劍中夜撫，悲歌聊自舞。此曲不可終，曲終淚如雨。<br></p></body></html>
