  <body><p>675_5: 《遷客》鄭穀</p>
        <p>離夜聞橫笛，可堪吹鷓鴣。雪冤知早晚，雨泣渡江湖。<br>秋樹吹黃葉，臘煙垂綠蕪。虞翻歸有日，莫便哭窮途。<br></p></body></html>
