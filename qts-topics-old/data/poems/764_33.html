  <body><p>764_33: 《江邊秋夕》譚用之</p>
        <p>千鐘紫酒薦菖蒲，松島蘭舟瀲灩居。曲內橘香江客笛，<br>字中嵐氣嶽僧書。吟期汗漫驅金虎，坐約丹青跨玉魚。<br>七色花虯一聲鶴，幾時乘興上清虛。<br></p></body></html>
