  <body><p>35_4: 《奉和春日望海》許敬宗</p>
        <p>韓夷愆奉贐，憑險亂天常。乃神弘廟略，橫海剪吞航。<br>電野清玄菟，騰笳振白狼。連雲飛巨艦，編石架浮梁。<br>周遊臨大壑，降望極遐荒。桃門通山抃，蓬渚降霓裳。<br>驚濤含蜃闕，駭浪掩晨光。青丘絢春組，丹谷耀華桑。<br>長驅七萃卒，成功百戰場。俄且旋戎路，飲至肅岩廊。<br></p></body></html>
