  <body><p>316_23: 《送兄歸洛使謁嚴司空》武元衡</p>
        <p>六歲蜀城守，千莖蓬鬢絲。憂心不自遣，骨肉又傷離。<br>楚峽饒雲雨，巴江足夢思。殷勤孔北海，時節易流移。<br></p></body></html>
