  <body><p>51_23: 《早發大庾嶺》宋之問</p>
        <p>晨躋大庾險，驛鞍馳複息。霧露晝未開，浩途不可測。<br>嵥起華夷界，信為造化力。歇鞍問徒旅，鄉關在西北。<br>出門怨別家，登嶺恨辭國。自惟勖忠孝，斯罪懵所得。<br>皇明頗照洗，廷議日紛惑。兄弟遠淪居，妻子成異域。<br>羽翮傷已毀，童幼憐未識。躊躕戀北顧，亭午晞霽色。<br>春暖陰梅花，瘴回陽鳥翼。含沙緣澗聚，吻草依林植。<br>適蠻悲疾首，懷鞏淚沾臆。感謝鵷鷺朝，勤修魑魅職。<br>生還倘非遠，誓擬酬恩德。<br></p></body></html>
