  <body><p>379_24: 《送陸暢歸湖州，因憑題故人皎然塔、陸羽墳》孟郊</p>
        <p>淼淼霅寺前，白蘋多清風。昔游詩會滿，今遊詩會空。<br>孤吟玉淒惻，遠思景蒙籠。杼山磚塔禪，竟陵廣宵翁。<br>饒彼草木聲，仿佛聞餘聰。因君寄數句，遍為書其叢。<br>追吟當時說，來者實不窮。江調難再得，京塵徒滿躬。<br>送君溪鴛鴦，彩色雙飛東。東多高靜鄉，芳宅冬亦崇。<br>手自擷甘旨，供養歡沖融。待我遂前心，收拾使有終。<br>不然洛岸亭，歸死為大同。<br></p></body></html>
