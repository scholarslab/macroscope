  <body><p>658_17: 《渚宮秋思》羅隱</p>
        <p>楚城日暮煙靄深，楚人駐馬還登臨。襄王台下水無賴，<br>神女廟前雲有心。千載是非難重問，一江風雨好閑吟。<br>欲招屈宋當時魄，蘭敗荷枯不可尋。<br></p></body></html>
