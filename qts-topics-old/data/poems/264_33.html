  <body><p>264_33: 《奉酬劉侍郎》顧況</p>
        <p>幾回新秋影，璧滿蟾又缺。鏡破似傾台，輪斜同覆轍。<br>雖分上林桂，還照滄洲雪。暫伴憔悴人，歸華耿不滅。<br></p></body></html>
