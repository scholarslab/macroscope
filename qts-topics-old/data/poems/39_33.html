  <body><p>39_33: 《和楊舍人詠中書省花樹》張文琮</p>
        <p>花萼映芳叢，參差間早紅。因風時落砌，雜雨乍浮空。<br>影照鳳池水，香飄雞樹風。豈不愛攀折，希君懷袖中。<br></p></body></html>
