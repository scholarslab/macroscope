  <body><p>160_41: 《洛中送奚三還揚州》孟浩然</p>
        <p>水國無邊際，舟行共使風。羨君從此去，朝夕見鄉中。<br>予亦離家久，南歸恨不同。音書若有問，江上會相逢。<br></p></body></html>
