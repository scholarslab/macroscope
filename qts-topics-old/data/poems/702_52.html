  <body><p>702_52: 《過黃牛峽》張蠙</p>
        <p>黃牛來勢瀉巴川，疊日孤舟逐峽前。雷電夜驚猿落樹，<br>波濤愁恐客離船。盤渦逆入嵌空地，斷壁高分繚繞天。<br>多少人經過此去，一生魂夢怕潺湲。<br></p></body></html>
