  <body><p>645_56: 《萱草》李鹹用</p>
        <p>芳草比君子，詩人情有由。只應憐雅態，未必解忘憂。<br>積雨莎庭小，微風蘚砌幽。莫言開太晚，猶勝菊花秋。<br></p></body></html>
