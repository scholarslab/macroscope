  <body><p>84_11: 《落第西還別魏四懍》陳子昂</p>
        <p>轉蓬方不定，落羽自驚弦。山水一為別，歡娛複幾年。<br>離亭暗風雨，征路入雲煙。還因北山徑，歸守東陂田。<br></p></body></html>
