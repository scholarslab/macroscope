  <body><p>428_28: 《旅次華州，贈袁右丞》白居易</p>
        <p>渭水綠溶溶，華山青崇崇。山水一何麗，君子在其中。<br>才與世會合，物隨誠感通。德星降人福，時雨助歲功。<br>化行人無訟，囹圄千日空。政順氣亦和，黍稷三年豐。<br>客自帝城來，驅馬出關東。愛此一郡人，如見太古風。<br>方今天子心，憂人正忡忡。安得天下守，盡得如袁公。<br></p></body></html>
