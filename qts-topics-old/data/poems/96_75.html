  <body><p>96_75: 《和上巳連寒食有懷京洛》沈佺期</p>
        <p>天津禦柳碧遙遙，軒騎相從半下朝。行樂光輝寒食借，<br>太平歌舞晚春饒。紅妝樓下東回輦，青草洲邊南渡橋。<br>坐見司空掃西第，看君侍從落花朝。<br></p></body></html>
