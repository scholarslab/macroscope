  <body><p>596_38: 《登河中鸛雀樓》司馬紮</p>
        <p>樓中見千里，樓影入通津。煙樹遙分陝，山河曲向秦。<br>興亡留白日，今古共紅塵。鸛雀飛何處，城隅草自春。<br></p></body></html>
