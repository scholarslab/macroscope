  <body><p>250_75: 《彭祖井（一本題上有奉和王相公五字）》皇甫冉</p>
        <p>上公旌節在徐方，舊井莓苔近寢堂。訪古因知彭祖宅，<br>得仙何必葛洪鄉。清虛不共春池竟，盥漱偏宜夏日長。<br>聞道延年如玉液，欲將調鼎獻明光。<br></p></body></html>
