  <body><p>525_54: 《後池泛舟送王十秀才》杜牧</p>
        <p>城日晚悠悠，弦歌在碧流。夕風飄度曲，煙嶼隱行舟。<br>問拍擬新令，憐香占彩球。當筵雖一醉，寧複緩離愁。<br></p></body></html>
