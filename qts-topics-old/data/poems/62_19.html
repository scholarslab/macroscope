  <body><p>62_19: 《都尉山亭》杜審言</p>
        <p>紫藤縈葛藟，綠刺罥薔薇。下釣看魚躍，探巢畏鳥飛。<br>葉疏荷已晚，枝亞果新肥。勝跡都無限，只應伴月歸。<br></p></body></html>
