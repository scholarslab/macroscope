  <body><p>672_48: 《寄懷》唐彥謙</p>
        <p>有客傷春複怨離，夕陽亭畔草青時。淚從紅蠟無由制，<br>腸比朱弦恐更危。梅向好風惟是笑，柳因微雨不勝垂。<br>雙溪未去饒歸夢，夜夜孤眠枕獨欹。<br></p></body></html>
