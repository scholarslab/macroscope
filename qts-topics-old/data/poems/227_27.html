  <body><p>227_27: 《奉濟驛重送嚴公四韻》杜甫</p>
        <p>遠送從此別，青山空複情。幾時杯重把，昨夜月同行。<br>列郡謳歌惜，三朝出入榮。江村獨歸處，寂寞養殘生。<br></p></body></html>
