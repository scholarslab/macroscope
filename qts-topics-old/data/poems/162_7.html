  <body><p>162_7: 《戰城南》李白</p>
        <p>去年戰桑幹源，今年戰蔥河道。洗兵條支海上波，<br>放馬天山雪中草。萬里長征戰，三軍盡衰老。<br>匈奴以殺戮為耕作，古來唯見白骨黃沙田。<br>秦家築城避胡處，漢家還有烽火然。烽火然不息，<br>征戰無已時。野戰格鬥死，敗馬號鳴向天悲。<br>烏鳶啄人腸，銜飛上掛枯樹枝。士卒塗草莽，<br>將軍空爾為。乃知兵者是兇器，聖人不得已而用之。<br></p></body></html>
