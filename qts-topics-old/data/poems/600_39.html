  <body><p>600_39: 《賦得臨江遲來客》公乘億</p>
        <p>江上晚沉沉，煙波一望深。向來殊未至，何處擬相尋。<br>柳結重重眼，萍翻寸寸心。暮山期共眺，寒渚待同臨。<br>北去魚無信，南飛雁絕音。思君不可見，使我獨愁吟。<br></p></body></html>
