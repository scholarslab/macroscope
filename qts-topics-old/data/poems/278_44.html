  <body><p>278_44: 《行藥前軒呈董山人》盧綸</p>
        <p>不覺老將至，瘦來方自驚。朝昏多病色，起坐有勞聲。<br>腠暖苦肌癢，藏虛唯耳鳴。桑公富靈術，一為保餘生。<br></p></body></html>
