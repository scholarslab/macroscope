  <body><p>624_37: 《襲美以魚箋見寄，因謝成篇》陸龜蒙</p>
        <p>搗成霜粒細鱗鱗，知作愁吟喜見分。向日乍驚新繭色，<br>臨風時辨白萍文。好將花下承金粉，堪送天邊詠碧雲。<br>見倚小窗親襞染，盡圖春色寄夫君。<br></p></body></html>
