  <body><p>87_59: 《湘州九日城北亭子》張說</p>
        <p>西楚茱萸節，南淮戲馬台。甯知沅水上，複有菊花杯。<br>亭帳憑高出，親朋自遠來。短歌將急景，同使興情催。<br></p></body></html>
