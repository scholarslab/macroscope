  <body><p>185_26: 《句》李白</p>
        <p>焰隨紅日去，煙逐暮雲飛。<br>“野火燒山后，人歸火不歸。”思軋不屬，<br>綠鬢隨波散，紅顏逐浪無。因何逢伍相，應是想秋胡。<br>二八誰家女，漂來倚岸蘆。鳥窺眉上翠，魚弄口旁珠。<br>舉袖露條脫，招我飯胡麻。<br></p></body></html>
