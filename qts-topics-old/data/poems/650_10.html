  <body><p>650_10: 《孫氏林亭》方幹</p>
        <p>池亭才有二三畝，風景勝於千萬家。瑟瑟林排全巷竹，<br>猩猩血染半園花。並床欹枕逢春盡，援筆持杯到日斜。<br>丱角相知成白首，而今歡笑莫咨嗟。<br></p></body></html>
