  <body><p>697_39: 《垣縣山中尋李書記山居不遇，留題河次店》韋莊</p>
        <p>白雲紅樹東，名鳥群飛古畫中。<br>仙吏不知何處隱，山南山北雨濛濛。<br></p></body></html>
