  <body><p>43_2: 《渡漢江》李百藥</p>
        <p>東流既彌彌，南紀信滔滔。水激沉碑岸，波駭弄珠皋。<br>含星映淺石，浮蓋下奔濤。溜闊霞光近，川長曉氣高。<br>檣烏轉輕翼，戲鳥落風毛。客心既多緒，長歌且代勞。<br></p></body></html>
