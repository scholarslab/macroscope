  <body><p>159_45: 《白雲先生王迥見訪》孟浩然</p>
        <p>閑歸日無事，雲臥晝不起。有客款柴扉，自雲巢居子。<br>居閑好芝朮，采藥來城市。家在鹿門山，常游澗澤水。<br>手持白羽扇，腳步青芒履。聞道鶴書征，臨流還洗耳。<br></p></body></html>
