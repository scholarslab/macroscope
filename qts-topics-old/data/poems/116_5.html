  <body><p>116_5: 《泛永嘉江日暮回舟》張子容</p>
        <p>無雲天欲暮，輕鷁大江清。歸路煙中遠，回舟月上行。<br>傍潭窺竹暗，出嶼見沙明。更值微風起，乘流絲管聲。<br></p></body></html>
