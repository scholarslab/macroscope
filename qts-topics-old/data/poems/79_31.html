  <body><p>79_31: 《和孫長史秋日臥病》駱賓王</p>
        <p>霍第疏天府，潘園近帝台。調弦三婦至，置驛五侯來。<br>尚想歡娛洽，籲嗟歲月催。金壇分上將，玉帳引瑰材。<br>決勝鯨波靜，騰謀鳥穀開。白雲淮水外，紫陌灞陵隈。<br>節變驚衰柳，笳繁思落梅。調神和玉燭，掞藻握珠胎。<br>悵矣欣懷土，居然欲死灰。還因承雅曲，暫喜躍沈鰓。<br></p></body></html>
