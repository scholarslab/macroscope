  <body><p>298_36: 《春去曲》王建</p>
        <p>春已去，花亦不知春去處。緣岡繞澗卻歸來，<br>百回看著無花樹。就中一夜東風惡，收紅拾紫無遺落。<br>老夫不比少年兒，不中數與春別離。<br></p></body></html>
