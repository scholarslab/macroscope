  <body><p>344_32: 《祖席前字（送王涯徙袁州刺史作）》韓愈</p>
        <p>祖席洛橋邊，親交共黯然。野晴山簇簇，霜曉菊鮮鮮。<br>書寄相思處，杯銜欲別前。淮陽知不薄，終願早回船。<br></p></body></html>
