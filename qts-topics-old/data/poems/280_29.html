  <body><p>280_29: 《送鮑中丞赴太原》盧綸</p>
        <p>分路引鳴騶，喧喧似隴頭。暫移西掖望，全解北門憂。<br>專幕臨都護，分曹制督郵。積冰營不下，盛雪獵方休。<br>白草連胡帳，黃雲擁戍樓。今朝送旌旆，一減魯儒羞。<br></p></body></html>
