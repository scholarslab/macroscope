  <body><p>716_8: 《哭陳陶處士》曹松</p>
        <p>園裏先生塚，鳥啼春更傷。空餘八封樹，尚對一茅堂。<br>白日埋杜甫，皇天無耒陽。如何稽古力，報答甚茫茫。<br></p></body></html>
