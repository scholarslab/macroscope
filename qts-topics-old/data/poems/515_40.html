  <body><p>515_40: 《行路難》朱慶餘</p>
        <p>世事澆浮後，艱難向此生。人心不自足，公道為誰平。<br>德喪淳風盡，年荒蔓草盈。堪悲山下路，非只客中行。<br></p></body></html>
