  <body><p>573_116: 《送皇甫侍禦》賈島</p>
        <p>曉鐘催早期，自是赴嘉招。舟泊湘江闊，田收楚澤遙。<br>雁驚起衰草，猿渴下寒條。來使黔南日，時應問寂寥。<br></p></body></html>
