  <body><p>363_3: 《南海馬大夫見惠著述三通勒成四帙…欽受嘉貺詩以謝之》劉禹錫</p>
        <p>紅旗閱五兵，絳帳領諸生。味道輕鼎食，退公猶筆耕。<br>青箱傳學遠，金匱納書成。一瞬見前事，九流當抗行。<br>編蒲曾苦思，垂竹愧無名。今日承芳訊，誰言贈袞榮。<br></p></body></html>
