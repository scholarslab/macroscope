  <body><p>286_19: 《江上逢柳中庸》李端</p>
        <p>舊住衡山曾夜歸，見君江客憶荊扉。星沉嶺上人行早，<br>月過湖西鶴唳稀。弱竹萬株頻礙幘，新泉數步一褰衣。<br>今來唯有禪心在，鄉路翻成向翠微。<br></p></body></html>
