  <body><p>53_28: 《謁禹廟》宋之問</p>
        <p>夏王乘四載，茲地發金符。峻命終不易，報功疇敢渝。<br>先驅總昌會，後至伏靈誅。玉帛空天下，衣冠照海隅。<br>旋聞厭黃屋，更道出蒼梧。林表祠轉茂，山阿井詎枯。<br>舟遷龍負壑，田變鳥芸蕪。舊物森如在，天威肅未殊。<br>玄夷屆瑤席，玉女侍清都。奕奕扃闈邃，軒軒仗衛趨。<br>氣青連曙海，雲白洗春湖。猿嘯有時答，禽言常自呼。<br>靈歆異蒸糈，至樂匪笙竽。茅殿今文襲，梅梁古制無。<br>運遙日崇麗，業盛答昭蘇。伊昔力雲盡，而今功尚敷。<br>揆材非美箭，精享愧生芻。郡職昧為理，邦空寧自誣。<br>下車霰已積，攝事露行濡。人隱冀多佑，曷唯沾薄軀。<br></p></body></html>
