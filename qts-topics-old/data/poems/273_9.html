  <body><p>273_9: 《喜雨》戴叔倫</p>
        <p>閒居倦時燠，開軒俯平林。雷聲殷遙空，雲氣布層陰。<br>川上風雨來，灑然滌煩襟。田家共歡笑，溝澮亦已深。<br>團團聚鄰曲，鬥酒相與斟。樵歌野田中，漁釣滄江潯。<br>蒼天暨有念，悠悠終我心。<br></p></body></html>
