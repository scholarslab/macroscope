  <body><p>276_17: 《送申屠正字往湖南迎親兼謁趙和州…並戲簡前曆陽李明府》盧綸</p>
        <p>曉月朣朦映水關，水邊因到曆陽山。千艘財貨朱橋下，<br>一曲閭閻青荻間。坦腹定逢潘令醉，上樓應伴庾公閑。<br>歡餘若問南行計，知念天涯負米還。<br></p></body></html>
