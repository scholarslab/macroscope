  <body><p>224_54: 《白水明府舅宅喜雨（得過字）》杜甫</p>
        <p>吾舅政如此，古人誰複過。碧山晴又濕，白水雨偏多。<br>精禱既不昧，歡娛將謂何。湯年旱頗甚，今日醉弦歌。<br></p></body></html>
