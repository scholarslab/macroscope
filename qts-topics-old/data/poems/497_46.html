  <body><p>497_46: 《寄華州崔中丞》姚合</p>
        <p>蓮華峰下郡，仙洞亦難勝。閭裏蒼苔水，虛空瀑布冰。<br>酒香和藥熟，山峭過雲登。清淨黎人泰，唯憂急詔征。<br></p></body></html>
