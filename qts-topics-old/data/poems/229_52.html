  <body><p>229_52: 《樹間》杜甫</p>
        <p>岑寂雙甘樹，婆娑一院香。交柯低幾杖，垂實礙衣裳。<br>滿歲如松碧，同時待菊黃。幾回沾葉露，乘月坐胡床。<br></p></body></html>
