  <body><p>594_23: 《孤雁》儲嗣宗</p>
        <p>孤雁暮飛急，蕭蕭天地秋。關河正黃葉，消息斷青樓。<br>湘渚煙波遠，驪山風雨愁。此時萬里道，魂夢繞滄洲。<br></p></body></html>
