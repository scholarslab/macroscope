  <body><p>541_102: 《回中牡丹為雨所敗二首》李商隱</p>
        <p>下苑他年未可追，西州今日忽相期。水亭暮雨寒猶在，<br>羅薦春香暖不知。舞蝶殷勤收落蕊，佳人惆悵臥遙帷。<br>章台街裏芳菲伴，且問宮腰損幾枝。<br>浪笑榴花不及春，先期零落更愁人。玉盤迸淚傷心數，<br>錦瑟驚弦破夢頻。萬里重陰非舊圃，一年生意屬流塵。<br>前溪舞罷君回顧，並覺今朝粉態新。<br></p></body></html>
