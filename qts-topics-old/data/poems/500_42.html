  <body><p>500_42: 《杭州官舍偶書》姚合</p>
        <p>錢塘刺史謾題詩，貧褊無恩懦少威。春盡酒杯花影在，<br>潮回畫檻水聲微，閑吟山際邀僧上，暮入林中看鶴歸。<br>無術理人人自理，朝朝漸覺簿書稀。<br></p></body></html>
