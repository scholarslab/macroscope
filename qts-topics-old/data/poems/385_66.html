  <body><p>385_66: 《寄虔州韓使君》張籍</p>
        <p>南康太守負才豪，五十如今未擁旄。早得一人知姓字，<br>常聞三事說功勞。月明渡口漳江靜，雲散城頭贛石高。<br>郡政已成秋思遠，閑吟應不問官曹。<br></p></body></html>
