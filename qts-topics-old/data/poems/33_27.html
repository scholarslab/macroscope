  <body><p>33_27: 《送劉散員賦得陳思王詩明月照高樓》楊浚</p>
        <p>高樓一何綺，素月複流明。重軒望不極，餘暉攬詎盈。<br>鏡華當牖照，鉤影隔簾生。逆愁異尊酒，對此難為情。<br></p></body></html>
