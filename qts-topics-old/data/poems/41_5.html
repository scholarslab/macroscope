  <body><p>41_5: 《中和樂九章。歌中宮第五》盧照鄰</p>
        <p>祥游沙麓，慶洽瑤衣。黃雲晝聚，白氣宵飛。<br>居中履正，稟和體微。儀刑赤縣，演教椒闈。<br>陶鈞萬國，丹青四妃。河洲在詠，風化攸歸。<br></p></body></html>
