  <body><p>516_5: 《寄婺州溫郎中（時刺睦州）》厲玄</p>
        <p>積雪沒蘭溪，鄰州望不迷。波中分雁宿，樹杪接猿啼。<br>婺女家空在，星郎手未攜。故山新寺額，掩泣荷重題。<br></p></body></html>
