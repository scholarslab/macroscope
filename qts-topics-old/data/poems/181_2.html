  <body><p>181_2: 《之廣陵宿常二南郭幽居》李白</p>
        <p>綠水接柴門，有如桃花源。忘憂或假草，滿院羅叢萱。<br>暝色湖上來，微雨飛南軒。故人宿茅宇，夕鳥棲楊園。<br>還惜詩酒別，深為江海言。明朝廣陵道，獨憶此傾樽。<br></p></body></html>
