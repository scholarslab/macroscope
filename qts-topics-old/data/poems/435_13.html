  <body><p>435_13: 《山鷓鴣》白居易</p>
        <p>山鷓鴣，朝朝暮暮啼複啼，啼時露白風淒淒。<br>黃茅岡頭秋日晚，苦竹嶺下寒月低。畬田有粟何不啄，<br>石楠有枝何不棲。迢迢不緩複不急，樓上舟中聲暗入。<br>夢鄉遷客輾轉臥，抱兒寡婦彷徨立。山鷓鴣，<br>爾本此鄉鳥，生不辭巢不別群，何苦聲聲啼到曉。<br>啼到曉，唯能愁北人，南人慣聞如不聞。<br></p></body></html>
