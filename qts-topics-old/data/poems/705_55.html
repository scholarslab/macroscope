  <body><p>705_55: 《寓題》黃滔</p>
        <p>每憶家山即涕零，定須歸老舊雲扃。銀河水到人間濁，<br>丹桂枝垂月裏馨。霜雪不飛無翠竹，鯨鯢猶在有青萍。<br>三千九萬平生事，卻恨南華說北溟。<br></p></body></html>
