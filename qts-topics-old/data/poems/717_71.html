  <body><p>717_71: 《句》曹松</p>
        <p>追遊若遇三清樂，行從應妨一日春。<br>雲：曲江大會，先牒教坊，請奏上禦紫雲樓觀焉。<br>石脈水流泉滴沙，鬼燈然點松柏花。<br>鹿眠荒圃寒蕪白，鴉噪殘陽敗葉飛。<br>華嶽影寒清露掌，海門風急白潮頭。<br></p></body></html>
