  <body><p>69_12: 《採蓮女》閻朝隱</p>
        <p>採蓮女，採蓮舟，春日春江碧水流。蓮衣承玉釧，<br>蓮刺罥銀鉤。薄暮斂容歌一曲，氛氳香氣滿汀洲。<br></p></body></html>
