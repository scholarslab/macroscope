  <body><p>631_17: 《覽皮先輩盛制，因作十韻以寄，用伸款仰》崔璐</p>
        <p>河嶽挺靈異，星辰精氣殊。在人為英傑，與國作禎符。<br>襄陽得奇士，俊邁真龍駒。勇果魯仲由，文賦蜀相如。<br>渾浩江海廣，葩華桃李敷。小言入無間，大言塞空虛。<br>幾人游赤水，夫子得玄珠。鬼神爭奧秘，天地惜洪爐。<br>既有曾參行，仍兼君子儒。吾知上帝意，將使居黃樞。<br>好保千金體，須為萬姓謨。<br></p></body></html>
