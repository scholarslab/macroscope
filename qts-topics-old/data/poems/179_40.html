  <body><p>179_40: 《九日登山》李白</p>
        <p>淵明歸去來，不與世相逐。為無杯中物，遂偶本州牧。<br>因招白衣人，笑酌黃花菊。我來不得意，虛過重陽時。<br>題輿何俊發，遂結城南期。築土按響山，俯臨宛水湄。<br>胡人叫玉笛，越女彈霜絲。自作英王胄，斯樂不可窺。<br>赤鯉湧琴高，白龜道馮夷。靈仙如仿佛，奠酹遙相知。<br>古來登高人，今複幾人在。滄洲違宿諾，明日猶可待。<br>連山似驚波，合遝出溟海。揚袂揮四座，酩酊安所知。<br>齊歌送清揚，起舞亂參差。賓隨落葉散，帽逐秋風吹。<br>別後登此台，願言長相思。<br></p></body></html>
