  <body><p>691_124: 《和吳太守罷郡山村偶題二首》杜荀鶴</p>
        <p>罷郡饒山興，村家不惜過。官情隨日薄，詩思入秋多。<br>野獸眠低草，池禽浴動荷。眼前餘政在，不似有干戈。<br>快活田翁輩，常言化育時。縱饒稽歲月，猶說向孫兒。<br>茅屋梁和節，茶盤果帶枝。相傳終不忘，何必立生祠。<br></p></body></html>
