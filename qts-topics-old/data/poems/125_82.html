  <body><p>125_82: 《送權二》王維</p>
        <p>高人不可有，清論複何深。一見如舊識，一言知道心。<br>明時當薄宦，解薜去中林。芳草空隱處，白雲餘故岑。<br>韓侯久攜手，河嶽共幽尋。悵別千餘裏，臨堂鳴素琴。<br></p></body></html>
