  <body><p>414_1: 《陪張湖南宴望岳樓，稹為監察禦史張中丞知雜事》元稹</p>
        <p>觀象樓前奉末班，絳峰只似殿庭間。<br>今日高樓重陪宴，雨籠衡岳是南山。<br></p></body></html>
