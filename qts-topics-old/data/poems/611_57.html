  <body><p>611_57: 《石榴歌》皮日休</p>
        <p>蟬噪秋枝槐葉黃，石榴香老愁寒霜。流霞包染紫鸚粟，<br>黃蠟紙裹紅瓠房。玉刻冰壺含露濕，斕斑似帶湘娥泣。<br>蕭娘初嫁嗜甘酸，嚼破水精千萬粒。<br></p></body></html>
