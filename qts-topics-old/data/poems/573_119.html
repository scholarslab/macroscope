  <body><p>573_119: 《喜李餘自蜀至》賈島</p>
        <p>迢遞岷峨外，西南驛路高。幾程尋嶮棧，獨宿聽寒濤。<br>白鳥飛還立，青猿斷更號。往來從此過，詞體近風騷。<br></p></body></html>
