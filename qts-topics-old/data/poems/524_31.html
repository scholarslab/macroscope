  <body><p>524_31: 《寄唐州李玭尚書》杜牧</p>
        <p>累代功勳照世光，奚胡聞道死心降。書功筆禿三千管，<br>領節門排十六雙，先揖耿弇聲寂寂，今看黃霸事摐摐。<br>時人欲識胸襟否，彭蠡秋連萬里江。<br></p></body></html>
