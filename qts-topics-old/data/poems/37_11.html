  <body><p>37_11: 《在京思故園見鄉人問》王績</p>
        <p>旅泊多年歲，老去不知回。忽逢門前客，道發故鄉來。<br>斂眉俱握手，破涕共銜杯。殷勤訪朋舊，屈曲問童孩。<br>衰宗多弟侄，若個賞池台。舊園今在否，新樹也應栽。<br>柳行疏密佈，茅齋寬窄裁。經移何處竹，別種幾株梅。<br>渠當無絕水，石計總生苔。院果誰先熟，林花那後開。<br>羈心只欲問，為報不須猜。行當驅下澤，去剪故園萊。<br></p></body></html>
