  <body><p>332_44: 《在郡三年，今秋見白髮，聊以書事》羊士諤</p>
        <p>二毛非騎省，朝鏡忽秋風。絲縷寒衣上，霜華舊簡中。<br>承明那足厭，車服愧無功。日日山城守，淹留岩桂叢。<br></p></body></html>
