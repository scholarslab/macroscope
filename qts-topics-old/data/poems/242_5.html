  <body><p>242_5: 《題嚴陵釣台》張繼</p>
        <p>舊隱人如在，清風亦似秋。客星沈夜壑，釣石俯春流。<br>鳥向喬枝聚，魚依淺瀨遊。古來芳餌下，誰是不吞鉤。<br></p></body></html>
