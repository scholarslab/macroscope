  <body><p>528_44: 《送李溟秀才西行》許渾</p>
        <p>萬里不辭勞，寒裝疊縕袍。停車山店雨，掛席海門濤。<br>鷹勢暮偏急，鶴聲秋更高。知君北邙路，留劍泣黃蒿。<br></p></body></html>
