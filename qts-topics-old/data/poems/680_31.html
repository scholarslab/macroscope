  <body><p>680_31: 《病中初聞複官二首》韓偓</p>
        <p>抽毫連夜侍明光，執靮三年從省方。燒玉謾勞曾曆試，<br>鑠金甯為欠周防。也知恩澤招讒口，還痛神祇誤直腸。<br>聞道複官翻涕泗，屬車何在水茫茫。<br>又掛朝衣一自驚，始知天意重推誠。青雲有路通還去，<br>白髮無私健亦生。曾避暖池將浴鳳，卻同寒穀乍遷鶯。<br>宦途巇嶮終難測，穩泊漁舟隱姓名。<br></p></body></html>
