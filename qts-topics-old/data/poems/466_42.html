  <body><p>466_42: 《省試臨淵羡魚》徐牧</p>
        <p>清泚濯纓處，今來喜一臨。慚無下釣處，空有羨魚心。<br>退省時頻改，謀身歲屢沉。鬣成川上媚，網就水寧深。<br>赬尾臨波里，朱須破浪潯。此時倘不漏，江上免行吟。<br></p></body></html>
