  <body><p>638_12: 《送龐百篇之任青陽縣尉》張喬</p>
        <p>都堂公試日，詞翰獨超群。品秩台庭與，篇章聖主聞。<br>鄉連三楚樹，縣封九華雲。多少青門客，臨岐共羨君。<br></p></body></html>
