  <body><p>241_38: 《宿洄溪翁宅》元結</p>
        <p>長松萬株繞茅舍，怪石寒泉近岩下。老翁八十猶能行，<br>將領兒孫行拾稼。吾羨老翁居處幽，吾愛老翁無所求。<br>時俗是非何足道，得似老翁吾即休。<br></p></body></html>
