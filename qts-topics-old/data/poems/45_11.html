  <body><p>45_11: 《奉和進船洛水應制（一作孫逖詩）》薛昚惑</p>
        <p>禁園紆睿覽，仙棹葉宸遊。洛北風花樹，江南彩畫舟。<br>榮生蘭蕙草，春入鳳凰樓。興盡離宮暮，煙光起夕流。<br></p></body></html>
