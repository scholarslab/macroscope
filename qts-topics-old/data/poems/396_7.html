  <body><p>396_7: 《芳樹》元稹</p>
        <p>芳樹已寥落，孤英尤可嘉。可憐團團葉，蓋覆深深花。<br>遊蜂競鑽刺，鬥雀亦紛拏。天生細碎物，不愛好光華。<br>非無殲殄法，念爾有生涯。春雷一聲發，驚燕亦驚蛇。<br>清池養神蔡，已複長蝦蟆。雨露貴平施，吾其春草芽。<br></p></body></html>
