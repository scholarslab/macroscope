  <body><p>376_25: 《題韋少保靜恭宅藏書洞》孟郊</p>
        <p>高意合天制，自然狀無窮。仙華凝四時，玉蘚生數峰。<br>書秘漆文字，匣藏金蛟龍。閑為氣候肅，開作雲雨濃。<br>洞隱諒非久，岩夢誠必通。將綴文士集，貫就真珠叢。<br></p></body></html>
