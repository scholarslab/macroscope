  <body><p>592_59: 《碧尋宴上有懷知己》曹鄴</p>
        <p>荻花蘆葉滿溪流，一簇笙歌在水樓。金管曲長人盡醉，<br>玉簪恩重獨生愁。女蘿力弱難逢地，桐樹心孤易感秋。<br>莫怪當歡卻惆悵，全家欲上五湖舟。<br></p></body></html>
