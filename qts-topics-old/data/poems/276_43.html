  <body><p>276_43: 《送渾煉歸覲卻赴闕庭》盧綸</p>
        <p>露幕擁簪裾，台庭餞伯魚。彩衣人競看，銀詔帝親書。<br>知子當元老，為臣餞二疏。執珪期已迫，捧膳步甯徐。<br>而我誠愚者，夫君豈病諸。探題多決勝，饌玉每分餘。<br>榮比成功後，恩同造化初。甑塵方欲合，籠翮或將舒。<br>榆莢錢難比，楊花雪不如。明朝古堤路，心斷玉人車。<br></p></body></html>
