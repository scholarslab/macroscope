  <body><p>244_65: 《送皇甫大夫赴浙東》韓翃</p>
        <p>舟師分水國，漢將領秦官。麾下同心吏，軍中□□端。<br>吳門秋露濕，楚驛暮天寒。豪貴東山去，風流勝謝安。<br></p></body></html>
