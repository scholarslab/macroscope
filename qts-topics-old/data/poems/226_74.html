  <body><p>226_74: 《徐九少尹見過》杜甫</p>
        <p>晚景孤村僻，行軍數騎來。交新徒有喜，禮厚愧無才。<br>賞靜憐雲竹，忘歸步月臺。何當看花蕊，欲發照江梅。<br></p></body></html>
