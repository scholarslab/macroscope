  <body><p>549_53: 《憶山陽》趙嘏</p>
        <p>家在枚皋舊宅邊，竹軒晴與楚坡連。芰荷香繞垂鞭袖，<br>楊柳風橫弄笛船。城礙十洲煙島路，寺臨千頃夕陽川。<br>可憐時節堪歸去，花落猿啼又一年。<br></p></body></html>
