  <body><p>551_9: 《將歸宜春留題新安館》盧肇</p>
        <p>東裏如今號鄭鄉，西家昔日近丘牆。芸台四部添新學，<br>秘殿三年學老郎。天外鴛鸞愁不見，山中雲鶴喜相忘。<br>猶張皂蓋歸蓬蓽，直謂時無許子將。<br></p></body></html>
