  <body><p>491_8: 《魚上冰》吳晃</p>
        <p>春水潛鱗發，寒潭舊藻疏。揚鬐順氣後，振鬣上冰初。<br>戲廣憐空潔，浮清媚景虛。戒貪還避餌，思達每懷書。<br>濕映流澌薄，狂遊觸浪餘。終希泮渙澤，為化北溟魚。<br></p></body></html>
