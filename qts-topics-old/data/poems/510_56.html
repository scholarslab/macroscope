  <body><p>510_56: 《洞庭南館》張祜</p>
        <p>一徑逗霜林，朱欄繞碧岑。地盤雲夢角，山鎮洞庭心。<br>樹白看煙起，沙紅見日沉。還因此悲屈，惆悵又行吟。<br></p></body></html>
