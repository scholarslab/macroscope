  <body><p>31_7: 《五郊樂章。雍和》魏征</p>
        <p>大樂稀音，至誠簡禮。文物棣棣，聲名濟濟。<br>六變有成，三登無體。乃眷豐絜，恩覃愷悌。<br></p></body></html>
