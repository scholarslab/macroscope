  <body><p>638_84: 《吊前水部賈員外》張喬</p>
        <p>籠中江海禽，日夕有歸心。魏闕長謠久，吳山獨往深。<br>別時群木落，終處亂猿吟。李白墳前路，溪僧送入林。<br></p></body></html>
