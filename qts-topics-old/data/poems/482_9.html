  <body><p>482_9: 《真娘墓》李紳</p>
        <p>一株繁豔春城盡，雙樹慈門忍草生。愁態自隨風燭滅，<br>愛心難逐雨花輕。黛消波月空蟾影，歌息梁塵有梵聲。<br>還似錢塘蘇小小，只應回首是卿卿。<br></p></body></html>
