  <body><p>427_3: 《青石－激忠烈也》白居易</p>
        <p>青石出自藍田山，兼車運載來長安。工人磨琢欲何用，<br>石不能言我代言。不願作人家墓前神道碣，<br>墳土未幹名已滅。不願作官家道旁德政碑，<br>不鐫實錄鐫虛辭。願為顏氏段氏碑，雕鏤太尉與太師。<br>刻此兩片堅貞質，狀彼二人忠烈姿。義心如石屹不轉，<br>死節如石確不移。如觀奮擊朱泚日，似見叱訶希烈時。<br>各於其上題名諡，一置高山一沉水。陵穀雖遷碑獨存，<br>骨化為塵名不死。長使不忠不烈臣，觀碑改節慕為人。<br>慕為人，勸事君。<br></p></body></html>
