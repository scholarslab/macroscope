  <body><p>765_41: 《志峽船具詩。戙》王周</p>
        <p>箭飛峽中水，鋸立峽中石。峽與水為隘，水與石相擊。<br>濆為生險艱，聲發甚霹靂。三老航一葉，百丈空千尺。<br>蒼黃徒爾為，倏忽何可測。篙之小難制，戙之獨有力。<br>猗嗟戙之為，彬彬堅且直。有如用武人，森森矗戈戟。<br>有如敢言士，落落吐胸臆。拯危居坦夷，濟險免兢惕。<br>志彼哲匠心，俾其來者識。<br></p></body></html>
