  <body><p>172_17: 《宿白鷺洲，寄楊江寧》李白</p>
        <p>朝別朱雀門，暮棲白鷺洲。波光搖海月，星影入城樓。<br>望美金陵宰，如思瓊樹憂。徒令魂入夢，翻覺夜成秋。<br>綠水解人意，為餘西北流。因聲玉琴裏，蕩漾寄君愁。<br></p></body></html>
