  <body><p>590_30: 《奉陪裴相公重陽日游安樂池亭》李郢</p>
        <p>絳霄輕靄翊三台，稽阮襟懷管樂才。蓮沼昔為王儉府，<br>菊籬今作孟嘉杯。甯知北闕元勳在，卻引東山舊客來。<br>自笑吐茵還酩酊，日斜空從絳衣回。<br></p></body></html>
