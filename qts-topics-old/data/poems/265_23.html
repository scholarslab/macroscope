  <body><p>265_23: 《蕭鄲草書歌》顧況</p>
        <p>蕭子草書人不及，洞庭葉落秋風急。上林花開春露濕，<br>花枝濛濛向水垂，見君數行之灑落，石上之松松下鶴。<br>若把君書比仲將，不知誰在淩雲閣。<br></p></body></html>
