  <body><p>659_16: 《寄許融（一題作與於韞玉話別）》羅隱</p>
        <p>多病仍疏拙，唯君與我同。帝鄉年共老，江徼業俱空。<br>燕冷辭華屋，蛩涼恨曉叢。白雲高幾許，全屬采芝翁。<br></p></body></html>
