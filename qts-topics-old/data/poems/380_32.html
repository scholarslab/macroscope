  <body><p>380_32: 《江邑春霖奉贈陳侍禦》孟郊</p>
        <p>江上花木凍，雨中零落春。應由放忠直，在此成漂淪。<br>嘉豔皆損汙，好音難殷勤。天涯多遠恨，雪涕盈芳辰。<br>坐哭青草上，臥吟幽水濱。興言念風俗，得意唯波鱗。<br>枕席病流濕，簷楹若飛津。始知吳楚水，不及京洛塵。<br>風浦蕩歸棹，泥陂陷征輪。兩途日無遂，相贈唯沾巾。<br></p></body></html>
