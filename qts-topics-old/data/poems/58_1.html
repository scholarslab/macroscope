  <body><p>58_1: 《中宗降誕日長寧公主滿月侍宴應制》李嶠</p>
        <p>神龍見像日，仙鳳養雛年。大火乘天正，明珠對月圓。<br>作新金篋裏，歌奏玉筐前。今日宜孫慶，還參祝壽篇。<br></p></body></html>
