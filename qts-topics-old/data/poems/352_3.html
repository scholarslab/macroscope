  <body><p>352_3: 《答劉連州邦字》柳宗元</p>
        <p>連璧本難雙，分符刺小邦。崩雲下漓水，劈箭上潯江。<br>負弩啼寒狖，鳴枹驚夜狵。遙憐郡山好，謝守但臨窗。<br></p></body></html>
