  <body><p>258_23: 《移耶溪舊居呈陳元初校書》陳孫</p>
        <p>雞犬漁舟裏，長謠任興行。即令邀客醉，已被遠山迎。<br>書笈將非重，荷衣著甚輕。謝安無個事，忽起為蒼生。<br></p></body></html>
