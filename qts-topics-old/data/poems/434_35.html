  <body><p>434_35: 《東溪種柳》白居易</p>
        <p>野性愛栽植，植柳水中坻。乘春持斧斫，裁截而樹之。<br>長短既不一，高下隨所宜。倚岸埋大幹，臨流插小枝。<br>松柏不可待，楩楠固難移。不如種此樹，此樹易榮滋。<br>無根亦可活，成陰況非遲。三年未離郡，可以見依依。<br>種罷水邊憩，仰頭閑自思。富貴本非望，功名須待時。<br>不種東溪柳，端坐欲何為。<br></p></body></html>
