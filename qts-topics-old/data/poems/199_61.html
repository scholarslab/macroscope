  <body><p>199_61: 《送郭乂雜言》岑參</p>
        <p>地上青草出，經冬今始歸。博陵無近信，猶未換春衣。<br>憐汝不忍別，送汝上酒樓。初行莫早發，且宿霸橋頭。<br>功名須及早，歲月莫虛擲。早年已工詩，近日兼注易。<br>何時過東洛，早晚度盟津。朝歌城邊柳嚲地，<br>邯鄲道上花撲人。去年四月初，我正在河朔。<br>曾上君家縣北樓，樓上分明見恒嶽。中山明府待君來，<br>須計行程及早回。到家速覓長安使，待汝書封我自開。<br></p></body></html>
