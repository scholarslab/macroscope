  <body><p>206_74: 《送從叔陽冰祇召赴都》李嘉佑</p>
        <p>自小從遊慣，多由戲笑偏。常時矜禮數，漸老荷優憐。<br>見主承休命，為郎貴晚年。伯喈文與篆，虛作漢家賢。<br></p></body></html>
