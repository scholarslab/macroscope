  <body><p>36_13: 《發營逢雨應詔》虞世南</p>
        <p>豫遊欣勝地，皇澤乃先天。油雲陰禦道，膏雨潤公田。<br>隴麥沾逾翠，山花濕更然。稼穡良所重，方複悅豐年。<br></p></body></html>
