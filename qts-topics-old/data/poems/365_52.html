  <body><p>365_52: 《代靖安佳人怨二首》劉禹錫</p>
        <p>寶馬鳴珂踏曉塵，魚文匕首犯車茵。<br>適來行哭裏門外，昨夜華堂歌舞人。<br>秉燭朝天遂不回，路人彈指望高臺。<br>牆東便是傷心地，夜夜流螢飛去來。<br></p></body></html>
