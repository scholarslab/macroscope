  <body><p>89_33: 《蘇摩遮五首（億歲樂）》張說</p>
        <p>摩遮本出海西胡，琉璃寶服紫髯胡。<br>聞道皇恩遍宇宙，來將歌舞助歡娛。<br>繡裝帕額寶花冠，夷歌騎舞借人看。<br>自能激水成陰氣，不慮今年寒不寒。<br>臘月凝陰積帝台，豪歌急鼓送寒來。<br>油囊取得天河水，將添上壽萬年杯。<br>寒氣宜人最可憐，故將寒水散庭前。<br>惟願聖君無限壽，長取新年續舊年。<br>昭成皇后帝家親，榮樂諸人不比倫。<br>往日霜前花委地，今年雪後樹逢春。<br></p></body></html>
