  <body><p>171_8: 《於五松山贈南陵常贊府》李白</p>
        <p>為草當作蘭，為木當作松。蘭秋香風遠，松寒不改容。<br>松蘭相因依，蕭艾徒豐茸。雞與雞並食，鸞與鸞同枝。<br>揀珠去沙礫，但有珠相隨。遠客投名賢，真堪寫懷抱。<br>若惜方寸心，待誰可傾倒。虞卿棄趙相，便與魏齊行。<br>海上五百人，同日死田橫。當時不好賢，豈傳千古名。<br>願君同心人，於我少留情。寂寂還寂寂，出門迷所適。<br>長鋏歸來乎，秋風思歸客。<br></p></body></html>
