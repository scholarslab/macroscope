  <body><p>684_30: 《靈池縣見早梅（時太尉中書令京兆公奉詔討蜀餘在幕中）》吳融</p>
        <p>小園晴日見寒梅，一寸鄉心萬里回。春日暖時拋笠澤，<br>戰塵飛處上琴台。棲身未識登龍地，落筆元非倚馬才。<br>待勒燕然歸未得，雪枝南畔少徘徊。<br></p></body></html>
