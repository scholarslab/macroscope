  <body><p>663_33: 《扇上畫牡丹》羅隱</p>
        <p>為愛紅芳滿砌階，教人扇上畫將來。葉隨彩筆參差長，<br>花逐輕風次第開。閑掛幾曾停蛺蝶，頻搖不怕落莓苔。<br>根生無地如仙桂，疑是姮娥月裏栽。<br></p></body></html>
