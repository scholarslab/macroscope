  <body><p>230_21: 《提封》杜甫</p>
        <p>提封漢天下，萬國尚同心。借問懸車守，何如儉德臨。<br>時征俊乂入，草竊犬羊侵。願戒兵猶火，恩加四海深。<br></p></body></html>
