  <body><p>539_15: 《華清宮（天寶六載，改驪山溫泉宮曰華清宮）》李商隱</p>
        <p>華清恩幸古無倫，猶恐蛾眉不勝人。<br>未免被他褒女笑，只教天子暫蒙塵。<br></p></body></html>
