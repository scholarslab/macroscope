  <body><p>574_45: 《送崔約秀才》賈島</p>
        <p>歸寧仿佛三千里，月向船窗見幾宵。野鼠獨偷高樹果，<br>前山漸見短禾苗。更深柵鎖淮波疾，葦動風生雨氣遙。<br>重入石頭城下寺，南朝杉老未幹燋。<br></p></body></html>
