  <body><p>385_56: 《贈別王侍禦赴任陝州司馬（一作贈王司馬赴陝州）》張籍</p>
        <p>京城在處閒人少，唯共君行並馬蹄。更和詩篇名最出，<br>時傾杯酒戶常齊。同趨闕下聽鐘漏，獨向軍前聞鼓鼙。<br>今日春明門外別，更無因得到街西。<br></p></body></html>
