  <body><p>633_42: 《放龜二首》司空圖</p>
        <p>卻為多知自不靈，今朝教汝卜長生。<br>若求深處無深處，只有依人會有情。<br>世外猶迷不死庭，人間莫恃自無營。<br>本期滄海堪投跡，卻向朱門待放生。<br></p></body></html>
