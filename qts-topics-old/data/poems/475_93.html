  <body><p>475_93: 《春暮思平泉雜詠二十首。竹徑》李德裕</p>
        <p>野竹自成徑，繞溪三裏餘。檀欒被層阜，蕭瑟蔭清渠。<br>日落見林靜，風行知穀虛。田家故人少，誰肯共焚魚。<br></p></body></html>
