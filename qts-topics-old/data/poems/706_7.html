  <body><p>706_7: 《和吳學士對春雪獻韋令公次韻》黃滔</p>
        <p>春雪下盈空，翻疑臘未窮。連天寧認月，墮地屢兼風。<br>忽誤邊沙上，應平火嶺中。林間妨走獸，雲際落飛鴻。<br>梁苑還吟客，齊都省創宮。掩扉皆墐北，移律愧居東。<br>書幌飄全濕，茶鐺入旋融。奔川半留滯，疊樹互玲瓏。<br>出戶行瑤砌，開園見粉叢。高才興詠處，真宰答殊功。<br></p></body></html>
