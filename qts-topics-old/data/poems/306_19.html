  <body><p>306_19: 《送李司直歸浙東幕兼寄鮑行軍…平郡王（一作朱長文詩）》朱灣</p>
        <p>翩翩書記早曾聞，二十年來願見君。今日相逢悲白髮，<br>同時幾許在青雲。人從北固山邊去，水到西陵渡口分。<br>會作王門曳裾客，為余前謝鮑參軍。<br></p></body></html>
