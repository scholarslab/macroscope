  <body><p>310_46: 《寄續尊師》於鵠</p>
        <p>得道任發白，亦逢城市遊。新經天上取，稀藥洞中收。<br>春木帶枯葉，新蒲生漫流。年年望靈鶴，常在此山頭。<br></p></body></html>
