  <body><p>626_31: 《王先輩草堂》陸龜蒙</p>
        <p>松徑隈雲到靜堂，杏花臨澗水流香。身從亂後全家隱，<br>日校人間一倍長。金籙漸加新品秩，玉皇偏賜羽衣裳。<br>何如聖代彈冠出，方朔曾為漢侍郎。<br></p></body></html>
