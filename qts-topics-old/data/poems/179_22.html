  <body><p>179_22: 《同族侄評事黯游昌禪師山池二首》李白</p>
        <p>遠公愛康樂，為我開禪關。蕭然松石下，何異清涼山。<br>花將色不染，水與心俱閑。一坐度小劫，觀空天地間。<br>客來花雨際，秋水落金池。片石寒青錦，疏楊掛綠絲。<br>高僧拂玉柄，童子獻霜梨。惜去愛佳景，煙蘿欲暝時。<br></p></body></html>
