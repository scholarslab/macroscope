  <body><p>442_78: 《江亭玩春》白居易</p>
        <p>江亭乘曉閱眾芳，春妍景麗草樹光。日消石桂綠嵐氣，<br>風墜木蘭紅露漿。水蒲漸展書帶葉，山榴半含琴軫房。<br>何物春風吹不變，愁人依舊鬢蒼蒼。<br></p></body></html>
