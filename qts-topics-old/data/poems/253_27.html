  <body><p>253_27: 《五老峰大明觀贈隱者》姚系</p>
        <p>雲觀此山北，與君攜手稀。林端涉橫水，洞口入斜暉。<br>頗覺鸞鶴邇，忽為煙霧飛。故人清和客，默會琴心微。<br>丹術幸可授，青龍當未歸。悠悠平生意，此日複相違。<br></p></body></html>
