  <body><p>48_58: 《湖口望廬山瀑布泉》張九齡</p>
        <p>萬丈洪泉落，迢迢半紫氛。奔飛流雜樹，灑落出重雲。<br>日照虹蜺似，天清風雨聞。靈山多秀色，空水共氤氳。<br></p></body></html>
