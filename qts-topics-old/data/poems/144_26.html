  <body><p>144_26: 《張天師草堂》常建</p>
        <p>靈溪宴清宇，傍倚枯松根。花藥繞方丈，瀑泉飛至門。<br>四氣閉炎熱，兩崖改明昏。夜深月暫皎，亭午朝始暾。<br>信是天人居，幽幽寂無喧。萬壑應鳴磬，諸峰接一魂。<br>遂登仙子谷，因醉田生樽。時節開玉書，窅映飛天言。<br>心化便無影，目精焉累煩。忽而與霄漢，寥落空南軒。<br></p></body></html>
