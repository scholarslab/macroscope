  <body><p>672_25: 《初秋到慈州冬首換絳牧》唐彥謙</p>
        <p>秋杪方攀玉樹枝，來年無計待春暉。<br>自嫌暫作仙城守，不逐鶯來共燕飛。<br></p></body></html>
