  <body><p>201_6: 《暮春虢州東亭送李司馬歸扶風別廬》岑參</p>
        <p>柳嚲鶯嬌花複殷，紅亭綠酒送君還。到來函穀愁中月，<br>歸去磻溪夢裏山。簾前春色應須惜，世上浮名好是閑。<br>西望鄉關腸欲斷，對君衫袖淚痕斑。<br></p></body></html>
