  <body><p>221_49: 《種萵苣》杜甫</p>
        <p>陰陽一錯亂，驕蹇不復理。枯旱于其中，炎方慘如毀。<br>植物半蹉跎，嘉生將已矣。雲雷欻奔命，師伯集所使。<br>指麾赤白日，澒洞青光起。雨聲先已風，散足盡西靡。<br>山泉落滄江，霹靂猶在耳。終朝紆颯遝，信宿罷瀟灑。<br>堂下可以畦，呼童對經始。苣兮蔬之常，隨事藝其子。<br>破塊數席間，荷鋤功易止。兩旬不甲坼，空惜埋泥滓。<br>野莧迷汝來，宗生實於此。此輩豈無秋，亦蒙寒露委。<br>翻然出地速，滋蔓戶庭毀。因知邪幹正，掩抑至沒齒。<br>賢良雖得祿，守道不封己。擁塞敗芝蘭，眾多盛荊杞。<br>中園陷蕭艾，老圃永為恥。登于白玉盤，藉以如霞綺。<br>莧也無所施，胡顏入筐篚。<br></p></body></html>
