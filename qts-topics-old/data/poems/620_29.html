  <body><p>620_29: 《樵人十詠。樵火》陸龜蒙</p>
        <p>積雪抱松塢，蠹根然草堂。深爐與遠燒，此夜仍交光。<br>或似坐奇獸，或如焚異香。堪嗟宦遊子，凍死道路傍。<br></p></body></html>
