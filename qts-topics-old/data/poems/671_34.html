  <body><p>671_34: 《自詠》唐彥謙</p>
        <p>白髮三千丈，青春四十年。兩牙搖欲落，雙膝痹如攣。<br>強仕非時彥，無聞惜昔賢。自期終見惡，未忍舍遺編。<br></p></body></html>
