  <body><p>178_26: 《金門答蘇秀才》李白</p>
        <p>君還石門日，朱火始改木。春草如有情，山中尚含綠。<br>折芳愧遙憶，永路當日勖。遠見故人心，平生以此足。<br>巨海納百川，麟閣多才賢。獻書入金闕，酌醴奉瓊筵。<br>屢忝白雲唱，恭聞黃竹篇。恩光照拙薄，雲漢希騰遷。<br>銘鼎倘雲遂，扁舟方渺然。我留在金門，君去臥丹壑。<br>未果三山期，遙欣一丘樂。玄珠寄象罔，赤水非寥廓。<br>願狎東海鷗，共營西山藥。棲岩君寂滅，處世余龍蠖。<br>良辰不同賞，永日應閒居。鳥吟簷間樹，花落窗下書。<br>緣溪見綠筱，隔岫窺紅蕖。采薇行笑歌，眷我情何已。<br>月出石鏡間，松鳴風琴裏。得心自虛妙，外物空頹靡。<br>身世如兩忘，從君老煙水。<br></p></body></html>
