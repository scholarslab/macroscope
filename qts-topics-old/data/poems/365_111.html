  <body><p>365_111: 《喜康將軍見訪》劉禹錫</p>
        <p>謫居愁寂似幽棲，百草當門茅舍低。<br>夜獵將軍忽相訪，鷓鴣驚起繞籬啼。<br></p></body></html>
