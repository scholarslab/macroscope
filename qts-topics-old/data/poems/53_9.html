  <body><p>53_9: 《宴安樂公主宅得空字》宋之問</p>
        <p>英藩築外館，愛主出王宮。賓至星槎落，仙來月宇空。<br>玳梁翻賀燕，金埒倚晴虹。簫奏秦台裏，書開魯壁中。<br>短歌能駐日，豔舞欲嬌風。聞有淹留處，山阿滿桂叢。<br></p></body></html>
