  <body><p>136_5: 《漁父詞》儲光羲</p>
        <p>澤魚好鳴水，溪魚好上流。漁梁不得意，下渚潛垂鉤。<br>亂荇時礙楫，新蘆複隱舟。靜言念終始，安坐看沉浮。<br>素發隨風揚，遠心與雲遊。逆浪還極浦，信潮下滄洲。<br>非為徇形役，所樂在行休。<br></p></body></html>
