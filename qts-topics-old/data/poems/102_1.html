  <body><p>102_1: 《妾薄命》武平一</p>
        <p>有女妖且麗，裴回湘水湄。水湄蘭杜芳，采之將寄誰。<br>瓠犀發皓齒，雙蛾顰翠眉。紅臉如開蓮，素膚若凝脂。<br>綽約多逸態，輕盈不自持。嘗矜絕代色，複恃傾城姿。<br>子夫前入侍，飛燕複當時。正悅掌中舞，寧哀團扇詩。<br>洛川昔雲遇，高唐今尚違。幽閣禽雀噪，閑階草露滋。<br>流景一何速，年華不可追。解佩安所贈，怨咽空自悲。<br></p></body></html>
