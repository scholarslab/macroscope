  <body><p>365_2: 《魏宮詞二首》劉禹錫</p>
        <p>日晚長秋簾外報，望陵歌舞在明朝。<br>添爐欲爇熏衣麝，憶得分時不忍燒。<br>日映西陵松柏枝，下臺相顧一相思。<br>朝來樂府長歌曲，唱著君王自作詞。<br></p></body></html>
