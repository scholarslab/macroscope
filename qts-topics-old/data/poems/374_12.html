  <body><p>374_12: 《離思》孟郊</p>
        <p>不寐亦不語，片月秋稍舉。孤鴻憶霜群，獨鶴叫雲侶。<br>怨彼浮花心，飄飄無定所。高張系繂帆，遠過梅根渚。<br>回織別離字，機聲有酸楚。<br></p></body></html>
