  <body><p>381_11: 《逢江南故晝上人會中鄭方回》孟郊</p>
        <p>相逢失意中，萬感因語至。追思東林日，掩抑北邙淚。<br>筐篋有遺文，江山舊清氣。塵生逍遙注，墨故飛動字。<br>荒毀碧澗居，虛無青松位。珠沉百泉暗，月死群象閉。<br>永謝平生言，知音豈容易。<br></p></body></html>
