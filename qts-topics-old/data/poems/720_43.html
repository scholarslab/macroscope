  <body><p>720_43: 《牡丹》裴說</p>
        <p>數朵欲傾城，安同桃李榮。未嘗貧處見，不似地中生。<br>此物疑無價，當春獨有名。遊蜂與蝴蝶，來往自多情。<br></p></body></html>
