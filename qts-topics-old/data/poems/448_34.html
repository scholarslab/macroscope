  <body><p>448_34: 《有小白馬乘馭多時奉使東行至稠桑驛溘然而斃…題二十韻》白居易</p>
        <p>能驟複能馳，翩翩白馬兒。毛寒一團雪，鬃薄萬條絲。<br>皂蓋春行日，驪駒曉從時。雙旌前獨步，五馬內偏騎。<br>芳草承蹄葉，垂楊拂頂枝。跨將迎好客，惜不換妖姬。<br>慢鞚游蕭寺，閑驅醉習池。睡來乘作夢，興發倚成詩。<br>鞭為馴難下，鞍緣穩不離。北歸還共到，東使亦相隨。<br>赭白何曾變，玄黃豈得知。嘶風覺聲急，踏雪怪行遲。<br>昨夜猶芻秣，今朝尚縶維。臥槽應不起，顧主遂長辭。<br>塵滅駸駸跡，霜留皎皎姿。度關形未改，過隙影難追。<br>念倍燕求駿，情深項別騅。銀收鉤臆帶，金卸絡頭羈。<br>何處埋奇骨，誰家覓弊帷。稠桑驛門外，吟罷涕雙垂。<br></p></body></html>
