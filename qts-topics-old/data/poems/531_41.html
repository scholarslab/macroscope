  <body><p>531_41: 《苦雨》許渾</p>
        <p>江昏山半晴，南阻絕人行。葭菼連雲色，杉松共雨聲。<br>早秋仍燕舞，深夜更鼉鳴。為報迷津客，訛言未可輕。<br></p></body></html>
