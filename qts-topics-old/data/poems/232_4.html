  <body><p>232_4: 《續得觀書，迎就當陽居止，正月中旬定出三峽》杜甫</p>
        <p>自汝到荊府，書來數喚吾。頌椒添諷詠，禁火蔔歡娛。<br>舟楫因人動，形骸用杖扶。天旋夔子國，春近岳陽湖。<br>發日排南喜，傷神散北籲。飛鳴還接翅，行序密銜蘆。<br>俗薄江山好，時危草木蘇。馮唐雖晚達，終覬在皇都。<br></p></body></html>
