  <body><p>744_3: 《僻居酬友人》伍喬</p>
        <p>僻居雖愛近林泉，幽徑閒居碧蘚連。向竹掩扉隨鶴息，<br>就溪安石學僧禪。古琴帶月音聲亮，山果經霜氣味全，<br>多謝故交憐朴野，隔雲時複寄佳篇。<br></p></body></html>
