  <body><p>657_12: 《杜陵秋思》羅隱</p>
        <p>南望商於北帝都，兩堪棲托兩無圖。只聞斥逐張公子，<br>不覺悲同楚大夫。岩畔早涼生紫桂，井邊疏影落高梧。<br>一杯淥酒他年憶，瀝向清波寄五湖。<br></p></body></html>
