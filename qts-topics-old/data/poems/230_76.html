  <body><p>230_76: 《朝二首》杜甫</p>
        <p>清旭楚宮南，霜空萬嶺含。野人時獨往，雲木曉相參。<br>俊鶻無聲過，饑烏下食貪。病身終不動，搖落任江潭。<br>浦帆晨初發，郊扉冷未開。村疏黃葉墜，野靜白鷗來。<br>礎潤休全濕，雲晴欲半回。巫山冬可怪，昨夜有奔雷。<br></p></body></html>
