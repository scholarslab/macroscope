  <body><p>442_58: 《予與故刑部李侍郎早結道友以藥術為事…舊游因貽同志》白居易</p>
        <p>從哭李來傷道氣，自亡元後減詩情。金丹同學都無益，<br>水竹鄰居竟不成。月夜若為遊曲水，花時那忍到升平。<br>如年七十身猶在，但恐傷心無處行。<br></p></body></html>
