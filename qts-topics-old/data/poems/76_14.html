  <body><p>76_14: 《胡無人行》徐彥伯</p>
        <p>十月繁霜下，征人遠鑿空。雲搖錦車節，海照角端弓。<br>暗磧埋沙樹，沖飆卷塞蓬。方隨膜拜入，歌舞玉門中。<br></p></body></html>
