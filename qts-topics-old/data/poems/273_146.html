  <body><p>273_146: 《暮春感懷》戴叔倫</p>
        <p>杜宇聲聲喚客愁，故園何處此登樓。落花飛絮成春夢，<br>剩水殘山異昔遊。歌扇多情明月在，舞衣無意彩雲收。<br>東皇去後韶華盡，老圃寒香別有秋。<br>四十無聞懶慢身，放情丘壑任天真。悠悠往事杯中物，<br>赫赫時名扇外塵。短策看雲松寺晚，疏簾聽雨草堂春。<br>山花水鳥皆知己，百遍相過不厭貧。<br></p></body></html>
