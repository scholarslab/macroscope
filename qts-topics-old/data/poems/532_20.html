  <body><p>532_20: 《旅夜懷遠客》許渾</p>
        <p>異鄉多遠情，夢斷落江城。病起慚書癖，貧家負酒名。<br>過春花自落，竟曉月空明。獨此一長嘯，故人天際行。<br></p></body></html>
