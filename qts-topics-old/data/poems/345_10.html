  <body><p>345_10: 《芍藥歌（一本作王司馬紅芍藥歌）》韓愈</p>
        <p>丈人庭中開好花，更無凡木爭春華。翠莖紅蕊天力與，<br>此恩不屬黃鐘家。溫馨熟美鮮香起，似笑無言習君子。<br>霜刀翦汝天女勞，何事低頭學桃李。嬌癡婢子無靈性，<br>競挽春衫來此並。欲將雙頰一睎紅，綠窗磨遍青銅鏡。<br>一尊春酒甘若飴，丈人此樂無人知。花前醉倒歌者誰，<br>楚狂小子韓退之。<br></p></body></html>
