  <body><p>583_18: 《晚坐寄友人》溫庭筠</p>
        <p>九枝燈在瑣窗空，希逸無聊恨不同。曉夢未離金夾膝，<br>早寒先到石屏風。遺簪可惜三秋白，蠟燭猶殘一寸紅。<br>應卷鰕簾看皓齒，鏡中惆悵見梧桐。<br></p></body></html>
