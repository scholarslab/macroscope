  <body><p>292_42: 《寄天臺秀師》司空曙</p>
        <p>天臺瀑布寺，傳有白頭師。幻跡示羸病，空門無住持。<br>雪晴看鶴去，海夜與龍期。永願親瓶屨，呈功得問疑。<br></p></body></html>
