  <body><p>273_98: 《過申州》戴叔倫</p>
        <p>萬人曾戰死，幾處見休兵。井邑初安堵，兒童未長成。<br>涼風吹古木，野火入殘營。牢落千餘裏，山空水複清。<br></p></body></html>
