  <body><p>49_49: 《商洛山行懷古》張九齡</p>
        <p>園綺值秦末，嘉遁此山阿。陳跡向千古，荒途始一過。<br>碩人久淪謝，喬木自森羅。故事昔嘗覽，遺風今豈訛。<br>泌泉空活活，樵臾獨皤皤。是處清暉滿，從中幽興多。<br>長懷赤松意，複憶紫芝歌。避世辭軒冕，逢時解薜蘿。<br>盛明今在運，吾道竟如何。<br></p></body></html>
