  <body><p>456_7: 《殘酌晚餐》白居易</p>
        <p>閑傾殘酒後，暖擁小爐時。舞看新翻曲，歌聽自作詞。<br>魚香肥潑火，飯細滑流匙。除卻慵饞外，其餘盡不知。<br></p></body></html>
