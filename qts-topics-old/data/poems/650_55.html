  <body><p>650_55: 《贈錢塘湖上唐處士》方幹</p>
        <p>我愛君家似洞庭，沖灣潑岸夜波聲。蟾蜍影裏清吟苦，<br>舴艋舟中白髮生。常共酒杯為伴侶，複聞紗帽見公卿。<br>莫言舉世無知己，自有孤雲識此情。<br></p></body></html>
