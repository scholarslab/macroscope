  <body><p>704_31: 《下第出京》黃滔</p>
        <p>還失禮官求，花時出雍州。一生為遠客，幾處未曾遊。<br>故疾江南雨，單衣薊北秋。茫茫數年事，今日淚俱流。<br></p></body></html>
