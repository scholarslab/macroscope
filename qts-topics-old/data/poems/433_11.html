  <body><p>433_11: 《登村東古塚》白居易</p>
        <p>高低古時塚，上有牛羊道。獨立最高頭，悠哉此懷抱。<br>回頭向村望，但見荒田草。村人不愛花，多種栗與棗。<br>自來此村住，不覺風光好。花少鶯亦稀，年年春暗老。<br></p></body></html>
