  <body><p>503_38: 《春日重到王依村居》周賀</p>
        <p>野煙居舍在，曾約此重過。久雨初招客，新田未種禾。<br>夜蟲鳴井浪，春鳥宿庭柯。莫為兒孫役，餘生能幾何。<br></p></body></html>
