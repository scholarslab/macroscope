  <body><p>58_14: 《幸白鹿觀應制》李嶠</p>
        <p>駐蹕三天路，回旃萬仞溪。真庭群帝饗，洞府百靈棲。<br>玉酒仙壚釀，金方暗壁題。佇看青鳥入，還陟紫雲梯。<br></p></body></html>
