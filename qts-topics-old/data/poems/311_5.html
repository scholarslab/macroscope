  <body><p>311_5: 《謫居漢陽白沙口阻雨，因題驛亭》鄭常</p>
        <p>漢陽無遠近，見說過湓城。雲雨經春客，江山幾日程。<br>終隨鷗鳥去，只待海潮生。前路逢漁父，多慚問姓名。<br></p></body></html>
