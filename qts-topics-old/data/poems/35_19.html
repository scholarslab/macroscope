  <body><p>35_19: 《奉和過舊宅應制》許敬宗</p>
        <p>飛雲臨紫極，出震表青光。自爾家寰海，今茲返帝鄉。<br>情深感代國，樂甚宴譙方。白水浮佳氣，黃星聚太常。<br>岐鳳鳴層閣，酆雀賀雕梁。桂山猶總翠，蘅薄尚流芳。<br>攀鱗有遺皓，沐德抃稱觴。<br></p></body></html>
