  <body><p>126_50: 《過香積寺（一作王昌齡詩）》王維</p>
        <p>不知香積寺，數裏入雲峰。古木無人徑，深山何處鐘。<br>泉聲咽危石，日色冷青松。薄暮空潭曲，安禪制毒龍。<br></p></body></html>
