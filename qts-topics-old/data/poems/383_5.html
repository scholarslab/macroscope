  <body><p>383_5: 《三原李氏園宴集》張籍</p>
        <p>暮春天早熱，邑居苦囂煩。言從君子樂，樂彼李氏園。<br>園中有草堂，池引涇水泉。開戶西北望，遠見嵯峨山。<br>借問主人翁，北州佐戎軒。僕夫守舊宅，為客侍華筵。<br>高懷有餘興，竹樹芳且鮮。傾我所持觴，盡日共留連。<br>疏拙不偶俗，常喜形體閑。況來幽棲地，能不重歎言。<br></p></body></html>
