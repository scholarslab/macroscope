  <body><p>347_16: 《閏月定四時》許稷</p>
        <p>玉律窮三紀，推為積閏期。月餘因妙算，歲遍自成時。<br>乍覺年華改，翻憐物候遲。六旬知不惑，四氣本無欺。<br>月桂虧還正，階蓂落複滋。從斯分曆象，共仰定毫釐。<br></p></body></html>
