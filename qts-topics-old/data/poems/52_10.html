  <body><p>52_10: 《幸嶽寺應制》宋之問</p>
        <p>暫幸珠筵地，俱憐石瀨清。泛流張翠幕，拂迥掛紅旌。<br>雅曲龍調管，芳樽蟻泛觥。陪歡玉座晚，複得聽金聲。<br></p></body></html>
