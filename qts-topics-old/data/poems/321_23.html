  <body><p>321_23: 《酬崔千牛四郎早秋見寄》權德輿</p>
        <p>浩歌坐虛室，庭樹生涼風。碧雲滅奇彩，白露萎芳叢。<br>感此時物變，悠然遐想通。偶來被簪組，自覺如池龍。<br>少年才藻新，金鼎世業崇。鳳文已彪炳，瓊樹何青蔥。<br>聯鑣長安道，接武承明宮。君登玉墀上，我侍彤庭中。<br>疲病多內愧，切磋常見同。起予覽新詩，逸韻淩秋空。<br>相愛每不足，因茲寓深衷。<br></p></body></html>
