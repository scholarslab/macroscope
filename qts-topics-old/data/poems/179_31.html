  <body><p>179_31: 《陪侍郎叔游洞庭醉後三首》李白</p>
        <p>今日竹林宴，我家賢侍郎。三杯容小阮，醉後發清狂。<br>船上齊橈樂，湖心泛月歸。白鷗閑不去，爭拂酒筵飛。<br>剗卻君山好，平鋪湘水流。巴陵無限酒，醉殺洞庭秋。<br></p></body></html>
