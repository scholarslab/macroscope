  <body><p>691_32: 《贈老僧》杜荀鶴</p>
        <p>眾僧尊夏臘，靈岳遍曾登。度水手中杖，行山溪畔藤。<br>心空默是印，眉白雪為棱。自得巡方道，棲禪老未能。<br></p></body></html>
