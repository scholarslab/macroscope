  <body><p>587_40: 《過嵩陰隱者》李頻</p>
        <p>當門看少室，倚杖複披衣。每日醒還醉，無人是與非。<br>架書抽讀亂，庭果摘嘗稀。獨有江南客，思家未得歸。<br></p></body></html>
