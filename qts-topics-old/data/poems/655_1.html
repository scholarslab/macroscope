  <body><p>655_1: 《曲江春感（一題作歸五湖）》羅隱</p>
        <p>江頭日暖花又開，江東行客心悠哉。高陽酒徒半凋落，<br>終南山色空崔嵬。聖代也知無棄物，侯門未必用非才。<br>一船明月一竿竹，家住五湖歸去來。<br></p></body></html>
