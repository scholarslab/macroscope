  <body><p>427_18: 《鹽商婦－惡幸人也》白居易</p>
        <p>鹽商婦，多金帛，不事田農與蠶績。南北東西不失家，<br>風水為鄉船作宅。本是揚州小家女，嫁得西江大商客。<br>綠鬟富去金釵多，皓腕肥來銀釧窄。前呼蒼頭後叱婢，<br>問爾因何得如此。婿作鹽商十五年，不屬州縣屬天子。<br>每年鹽利入官時，少入官家多入私。官家利薄私家厚，<br>鹽鐵尚書遠不知。何況江頭魚米賤，紅膾黃橙香稻飯。<br>飽食濃妝倚柁樓，兩朵紅腮花欲綻。鹽商婦，有幸嫁鹽商。<br>終朝美飯食，終歲好衣裳。好衣美食來何處，<br>亦須慚愧桑弘羊。桑弘羊，死已久，不獨漢時今亦有。<br></p></body></html>
