  <body><p>561_9: 《過象耳山二首》薛能</p>
        <p>一色青松幾萬栽，異香熏路帶花開。<br>山門欲別心潛願，更到蜀中還到來。<br>到處逢山便欲登，自疑身作住來僧。<br>徒行至此三千里，不是有緣應不能。<br></p></body></html>
