  <body><p>510_33: 《走筆贈許玖赴桂州命》張祜</p>
        <p>桂林真重德，蓮幕藉殊才。直氣自消瘴，遠心無暫灰。<br>劍棱叢石險，箭激亂流回。莫說雁不到，長江魚盡來。<br></p></body></html>
