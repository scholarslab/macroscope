  <body><p>674_43: 《訪題進士張喬延興門外所居》鄭谷</p>
        <p>平生苦節同，旦夕會原東。掩卷斜陽裏，看山落木中。<br>星霜今欲老，江海業全空。近日文場內，因君起古風。<br></p></body></html>
