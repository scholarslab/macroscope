  <body><p>285_3: 《巫山高（一作巫山高和皇甫拾遺）》李端</p>
        <p>巫山十二峰，皆在碧虛中。回合雲藏月，霏微雨帶風。<br>猿聲寒過澗，樹色暮連空。愁向高唐望，清秋見楚宮。<br></p></body></html>
