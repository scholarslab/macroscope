  <body><p>544_8: 《題王處士山居》劉得仁</p>
        <p>茅堂入谷遠，林暗絕其鄰。終日有流水，經年無到人。<br>溪雲常欲雨，山洞別開春。自得仙家術，栽松獨養真。<br></p></body></html>
