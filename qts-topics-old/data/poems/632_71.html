  <body><p>632_71: 《雜題九首》司空圖</p>
        <p>病來勝未病，名縛便忘名。今日甘為客，當時注湣征。<br>暑濕深山雨，荒居破屋燈。此生無懺處，此去作高僧。<br>不須頻悵望，且喜脫喧囂。亦有終焉意，陂南看稻苗。<br>樓帶猿吟迥，庭容鶴舞寬。4書因閱畫，封藥偶和丹。<br>宴罷論詩久，亭高拜表頻。岸香蕃舶月，洲色海煙春。<br>驛步堤縈閣，軍城鼓振橋。鷗和湖雁下，雪隔嶺梅飄。<br>帶雪南山道，和鐘北闕明。太平當共賀，開化喝來聲。<br>舴艋猿偷上，蜻蜓燕競飛。樵香燒桂子，苔濕掛莎衣。<br>溪漲漁家近，煙收鳥道高。松花飄可惜，睡裏灑離騷。<br></p></body></html>
