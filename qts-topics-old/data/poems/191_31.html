  <body><p>191_31: 《往富平傷懷》韋應物</p>
        <p>晨起淩嚴霜，慟哭臨素帷。駕言百里途，惻愴複何為。<br>昨者仕公府，屬城常載馳。出門無所憂，返室亦熙熙。<br>今者掩筠扉，但聞童稚悲。丈夫須出入，顧爾內無依。<br>銜恨已酸骨，何況苦寒時。單車路蕭條，回首長逶遲。<br>飄風忽截野，嘹唳雁起飛。昔時同往路，獨往今詎知。<br></p></body></html>
