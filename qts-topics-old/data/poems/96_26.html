  <body><p>96_26: 《梅花落（一作宋之問詩）》沈佺期</p>
        <p>鐵騎幾時回，金閨怨早梅。雪寒花已落，風暖葉應開。<br>夕逐新春管，香迎小歲杯。盛時何足貴，書裏報輪台。<br></p></body></html>
