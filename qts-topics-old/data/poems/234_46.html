  <body><p>234_46: 《九日登梓州城》杜甫</p>
        <p>客心驚暮序，賓雁下襄州。共賞重陽節，言尋戲馬遊。<br>湖風秋戍柳，江雨暗山樓。且酌東籬菊，聊祛南國愁。<br></p></body></html>
