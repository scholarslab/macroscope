  <body><p>710_62: 《雲》徐夤</p>
        <p>漠漠沉沉向夕暉，蒼梧巫峽兩相依。天心白日休空蔽，<br>海上故山應自歸。似蓋好臨千乘載，如羅堪剪六銖衣。<br>為霖須救蒼生旱，莫向西郊作雨稀。<br></p></body></html>
