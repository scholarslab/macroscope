  <body><p>586_56: 《經龍門廢寺》劉滄</p>
        <p>因思人事事無窮，幾度經過感此中。山色不移樓殿盡，<br>石台依舊水雲空。唯餘芳草滴春露，時有殘花落晚風。<br>楊柳覆灘清瀨響，暮天沙鳥自西東。<br></p></body></html>
