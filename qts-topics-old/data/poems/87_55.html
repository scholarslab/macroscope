  <body><p>87_55: 《和尹懋秋夜遊灉湖》張說</p>
        <p>灉湖佳可遊，既近複能幽。林裏棲精舍，山間轉去舟。<br>雁飛江月冷，猿嘯野風秋。不是迷鄉客，尋奇處處留。<br></p></body></html>
