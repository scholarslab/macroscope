  <body><p>263_89: 《憶長安。五月》嚴維　　</p>
        <p>憶長安，五月時，君王避暑華池。進膳甘瓜朱李，<br>續命芳蘭彩絲。競處高明台榭，槐陰柳色通逵。<br></p></body></html>
