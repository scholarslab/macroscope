  <body><p>544_60: 《秋夜寄友人二首》劉得仁</p>
        <p>永夜無他慮，長吟畢二更。暗燈搖碧影，滯雨滴階聲。<br>道進愁還淺，年加睡自輕。如何得深術，相與舍浮名。<br>所思同海岱，所夢亦煙波。默坐看山久，閑行值寺過。<br>獨吟黃葉亂，相去碧峰多。我有歸心在，君行竟若何。<br></p></body></html>
