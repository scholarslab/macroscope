  <body><p>404_9: 《遣悲懷三首》元稹</p>
        <p>謝公最小偏憐女，嫁與黔婁百事乖。顧我無衣搜畫篋，<br>泥他沽酒拔金釵。野蔬充膳甘長藿，落葉添薪仰古槐。<br>今日俸錢過十萬，與君營奠複營齋。<br>昔日戲言身後意，今朝皆到眼前來。衣裳已施行看盡，<br>針線猶存未忍開。尚想舊情憐婢僕，也曾因夢送錢財。<br>誠知此恨人人有，貧賤夫妻百事哀。<br>閑坐悲君亦自悲，百年都是幾多時。鄧攸無子尋知命，<br>潘岳悼亡猶費詞。同穴窅冥何所望，他生緣會更難期。<br>唯將終夜長開眼，報答平生未展眉。<br></p></body></html>
