  <body><p>540_208: 《幽居冬暮》李商隱</p>
        <p>羽翼摧殘日，郊園寂寞時。曉雞驚樹雪，寒鶩守冰池。<br>急景忽雲暮，頹年浸已衰。如何匡國分，不與夙心期。<br></p></body></html>
