  <body><p>467_3: 《秋夜醉歸，有感而賦》牟融</p>
        <p>銜杯誰道易更闌，沉醉歸來不自歡。惆悵後時孤劍冷，<br>寂寥無寐一燈殘。竹窗涼雨鳴秋籟，江郭清砧搗夜寒。<br>多少客懷消不得，臨風搔首浩漫漫。<br></p></body></html>
