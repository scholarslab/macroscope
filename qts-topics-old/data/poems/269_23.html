  <body><p>269_23: 《甘泉詩》耿湋</p>
        <p>異井甘如醴，深仁遠未涯。氣寒堪破暑，源淨自蠲邪。<br>修綆懸冰甃，新桐蔭玉沙。帶星凝曉露，拂霧湧秋華。<br>綠溢涵千仞，清泠飲萬家。何能葛洪宅，終日閉煙霞。<br></p></body></html>
