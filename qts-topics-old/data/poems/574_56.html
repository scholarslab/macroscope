  <body><p>574_56: 《贈僧》賈島</p>
        <p>從來多是遊山水，省泊禪舟月下濤。初過石橋年尚少，<br>久辭天柱臘應高。青松帶雪懸銅錫，白髮如霜落鐵刀。<br>常恐畫工援筆寫，身長七尺有眉毫。<br></p></body></html>
