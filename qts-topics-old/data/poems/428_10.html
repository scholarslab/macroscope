  <body><p>428_10: 《病假中南亭閑望》白居易</p>
        <p>欹枕不視事，兩日門掩關。始知吏役身，不病不得閒。<br>閑意不在遠，小亭方丈間。西簷竹梢上，坐見太白山。<br>遙愧峰上雲，對此塵中顏。<br></p></body></html>
