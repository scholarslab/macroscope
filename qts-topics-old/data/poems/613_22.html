  <body><p>613_22: 《江南道中懷茅山廣文南陽博士三首》皮日休</p>
        <p>寒嵐依約認華陽，遙想高人臥草堂。半日始齋青3飯，<br>移時空印白檀香。鶴雛入夜歸雲屋，乳管逢春落石床。<br>誰道夫君無伴侶，不離窗下見羲皇。<br>住在華陽第八天，望君唯欲結良緣。堂扃洞裏千秋燕，<br>廚蓋岩根數鬥泉。壇上古松疑度世，觀中幽鳥恐成仙。<br>不知何事迎新歲，烏納裘中一覺眠。<br>五色香煙惹內文，石飴初熟酒初醺。將開丹灶那防鶴，<br>欲算棋圖卻望雲。海氣平生當洞見，瀑冰初坼隔山聞。<br>如何世外無交者，一臥金壇只有君。<br></p></body></html>
