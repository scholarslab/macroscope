  <body><p>522_80: 《往年隨故府吳興公夜泊蕪湖口今赴官西去…因成十六韻》杜牧</p>
        <p>南指陵陽路，東流似昔年。重恩山未答，雙鬢雪飄然。<br>數仞慚投跡，群公愧拍肩。駑駘蒙錦繡，塵土浴潺湲。<br>郭隗黃金峻，虞卿白璧鮮。貔貅環玉帳，鸚鵡破蠻箋。<br>極浦沈碑會，秋花落帽筵。旌旗明迥野，冠佩照神仙。<br>籌畫言何補，優容道實全。謳謠人撲地，雞犬樹連天。<br>紫鳳超如電，青襟散似煙。蒼生未經濟，墳草已芊綿。<br>往事惟沙月，孤燈但客船。峴山雲影畔，棠葉水聲前。<br>故國還歸去，浮生亦可憐。高歌一曲淚，明日夕陽邊。<br></p></body></html>
