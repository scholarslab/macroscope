  <body><p>647_4: 《獨不見》胡曾</p>
        <p>玉關一自有氛埃，年少從軍竟未回。門外塵凝張樂榭，<br>水邊香滅按歌台。窗殘夜月人何處，簾卷春風燕複來。<br>萬里寂寥音信絕，寸心爭忍不成灰。<br></p></body></html>
