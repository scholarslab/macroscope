  <body><p>229_49: 《示獠奴阿段》杜甫</p>
        <p>山木蒼蒼落日曛，竹竿褭褭細泉分。郡人入夜爭餘瀝，<br>豎子尋源獨不聞。病渴三更回白首，傳聲一注濕青雲。<br>曾驚陶侃胡奴異，怪爾常穿虎豹群。<br></p></body></html>
