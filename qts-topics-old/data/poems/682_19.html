  <body><p>682_19: 《過漢口》韓偓</p>
        <p>濁世清名一概休，古今翻覆剩堪愁。年年春浪來巫峽，<br>日日殘陽過沔州。居雜商徒偏富庶，地多詞客自風流。<br>聯翩半世騰騰過，不在漁船即酒樓。<br></p></body></html>
