  <body><p>622_57: 《送延陵張宰》陸龜蒙</p>
        <p>春盡未離關，之官亦似閑。不嫌請薄俸，為喜帶名山。<br>默禱三真後，高吟十字還。只應江上鳥，時下訟庭間。<br></p></body></html>
