  <body><p>698_45: 《鄠杜舊居二首》韋莊</p>
        <p>卻到山陽事事非，穀雲溪鳥尚相依。阮咸貧去田園盡，<br>向秀歸來父老稀。秋雨幾家紅稻熟，野塘何處錦鱗肥。<br>年年為獻東堂策，長是蘆花別釣磯。<br>一徑尋村渡碧溪，稻花香澤水千畦。雲中寺遠磬難識，<br>竹裏巢深鳥易迷。紫菊亂開連井合，紅榴初綻拂簷低。<br>歸來滿把如澠酒，何用傷時歎鳳兮。<br></p></body></html>
