  <body><p>739_7: 《春日病中》李建勳</p>
        <p>才得歸閑去，還教病臥頻。無由全勝意，終是負青春。<br>綠柳漸拂地，黃鶯如喚人。方為醫者勸，斷酒已經旬。<br></p></body></html>
