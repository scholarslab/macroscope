  <body><p>490_18: 《踏歌行》陳去疾</p>
        <p>鴛鴦樓下萬花新，翡翠宮前百戲陳。<br>夭矯翔龍銜火樹，飛來瑞鳳散芳春。<br>仙蹕初傳紫禁香，瑞雲開處夜花芳。<br>繁弦促管升平調，綺綴丹蓮借月光。<br></p></body></html>
