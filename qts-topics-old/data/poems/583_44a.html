  <body><p>583_44a: 《南歌子詞二首（一作添聲楊柳枝辭）》溫庭筠</p>
        <p>一尺深紅勝曲塵，天生舊物不如新。<br>合歡桃核終堪恨，裏許元來別有人。<br>井底點燈深燭伊，共郎長行莫圍棋。<br>玲瓏骰子安紅豆，入骨相思知不知。<br></p></body></html>
