  <body><p>160_123: 《陪張丞相祠紫蓋山，途經玉泉寺》孟浩然</p>
        <p>望秩宣王命，齋心待漏行。青衿列胄子，從事有參卿。<br>五馬尋歸路，雙林指化城。聞鐘度門近，照膽玉泉清。<br>皂蓋依松憩，緇徒擁錫迎。天宮上兜率，沙界豁迷明。<br>欲就終焉志，恭聞智者名。人隨逝水沒，波逐覆舟傾。<br>想像若在眼，周流空複情。謝公還欲臥，誰與濟蒼生。<br></p></body></html>
