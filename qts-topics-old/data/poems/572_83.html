  <body><p>572_83: 《偶作》賈島</p>
        <p>野步隨吾意，那知是與非。稔年時雨足，閏月暮蟬稀。<br>獨樹依岡老，遙峰出草微。園林自有主，宿鳥且同歸。<br></p></body></html>
