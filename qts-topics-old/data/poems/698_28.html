  <body><p>698_28: 《南昌晚眺》韋莊</p>
        <p>南昌城郭枕江煙，章水悠悠浪拍天。芳草綠遮仙尉宅，<br>落霞紅襯賈人船。霏霏閣上千山雨，嘒嘒雲中萬樹蟬。<br>怪得地多章句客，庾家樓在鬥牛邊。<br></p></body></html>
