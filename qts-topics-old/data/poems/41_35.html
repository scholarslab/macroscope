  <body><p>41_35: 《明月引》盧照鄰</p>
        <p>洞庭波起兮鴻雁翔，風瑟瑟兮野蒼蒼。<br>浮雲卷靄，明月流光。荊南兮趙北，碣石兮瀟湘。<br>澄清規於萬里，照離思於千行。橫桂枝於西第，<br>繞菱花於北堂。高樓思婦，飛蓋君王。<br>文姬絕域，侍子他鄉。見胡鞍之似練，知漢劍之如霜。<br>試登高而騁目，莫不變而回腸。<br></p></body></html>
