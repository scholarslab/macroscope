  <body><p>600_4: 《和王侍中謁張惡子廟》蕭遘</p>
        <p>青骨祀吳誰讓德，紫華居越亦知名。未聞一劍傳唐主，<br>長擁千山護蜀城。斬馬威棱應掃蕩，截蛟鋒刃俟升平。<br>酂侯為國親簫鼓，堂上神籌更布兵。<br></p></body></html>
