  <body><p>745_5: 《遊子吟》陳陶</p>
        <p>棲烏喜林曙，驚蓬傷歲闌。關河三尺雪，何處是天山。<br>朔風無重衣，僕馬饑且寒。慘戚別妻子，遲回出門難。<br>男兒值休明，豈是長泥蟠。何者為木偶，何人侍金鑾。<br>鬱鬱守貧賤，悠悠亦無端。進不圖功名，退不處岩巒。<br>窮通在何日，光景如跳丸。富貴苦不早，令人摧心肝。<br>誓期春之陽，一振摩霄翰。<br></p></body></html>
