  <body><p>568_53: 《競渡時在湖外偶為成章》李群玉</p>
        <p>雷奔電逝三千兒，彩舟畫楫射初暉。喧江雷鼓鱗甲動，<br>三十六龍銜浪飛。靈均昔日投湘死，千古沉魂在湘水。<br>綠草斜煙日暮時，笛聲幽遠愁江鬼。<br></p></body></html>
