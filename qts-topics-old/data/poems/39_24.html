  <body><p>39_24: 《奉和同太子監守違戀》薛元超</p>
        <p>儲禁銅扉啟，宸行玉軑遙。空懷壽街吏，尚隔寢門朝。<br>北首瞻龍戟，塵外想鸞鑣。飛文映仙榜，瀝思葉神飆。<br>帝念紆蒼璧，幹文煥紫霄。歸塘橫筆海，平圃振詞條。<br>欲應重輪曲，鏘洋韻九韶。<br></p></body></html>
