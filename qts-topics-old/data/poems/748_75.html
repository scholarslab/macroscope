  <body><p>748_75: 《宮詞二首》李中</p>
        <p>門鎖簾垂月影斜，翠華咫尺隔天涯。<br>香鋪羅幌不成夢，背壁銀缸落盡花。<br>金波寒透水精簾，燒盡沈檀手自添。<br>風遞笙歌門已掩，翠華何處夜厭厭。<br></p></body></html>
