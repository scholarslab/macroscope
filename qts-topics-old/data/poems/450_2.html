  <body><p>450_2: 《贈夢得》白居易</p>
        <p>心中萬事不思量，坐倚屏風臥向陽。漸覺詠詩猶老醜，<br>豈宜憑酒更粗狂。頭垂白髮我思退，腳蹋青雲君欲忙。<br>只有今春相伴在，花前剩醉兩三場。<br></p></body></html>
