  <body><p>569_70: 《薛侍禦處乞靴》李群玉</p>
        <p>越客南來誇桂麖，良工用意巧縫成。看時共說茱萸皺，<br>著處嫌無鴝鵒鳴。百里奚身悲甚似，五羊皮價敢全輕。<br>日于文苑陪高步，贏得芳塵接武名。<br></p></body></html>
