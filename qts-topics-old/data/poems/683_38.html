  <body><p>683_38: 《荷花》韓偓</p>
        <p>紈扇相欹綠，香囊獨立紅。浸淫因重露，狂暴是秋風。<br>逸調無人唱，秋塘每夜空。何繇見周昉，移入畫屏中。<br></p></body></html>
