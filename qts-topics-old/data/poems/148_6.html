  <body><p>148_6: 《送南特進赴歸行營》劉長卿</p>
        <p>聞道軍書至，揚鞭不問家。虜雲連白草，漢月到黃沙。<br>汗馬河源飲，燒羌隴坻遮。翩翩新結束，去逐李輕車。<br></p></body></html>
