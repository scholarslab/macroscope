  <body><p>79_30: 《四月八日題七級》駱賓王</p>
        <p>化城分鳥堞，香閣俯龍川。複棟侵黃道，重簷架紫煙。<br>銘書非晉代，壁畫是梁年。霸略今何在，王宮尚巋然。<br>二帝曾遊聖，三卿是偶賢。因茲遊勝侶，超彼托良緣。<br>我出有為界，君登非想天。悠悠青曠裏，蕩蕩白雲前。<br>今日經行處，曲音號蓋煙。<br></p></body></html>
