  <body><p>721_39: 《冬日題覺公牛頭蘭若》李洞</p>
        <p>天寒高木靜，一磬隔川聞。鼎水看山汲，台香掃雪焚。<br>鶴歸惟認刹，僧步不離雲。石室開禪後，輪珠謝聖君。<br></p></body></html>
