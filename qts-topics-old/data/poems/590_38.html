  <body><p>590_38: 《孔雀》李郢</p>
        <p>越鳥青春好顏色，晴軒入戶看呫衣。一身金翠畫不得，<br>萬里山川來者稀。絲竹慣聽時獨舞，樓臺初上欲孤飛。<br>刺桐花謝芳草歇，南國同巢應望歸。<br></p></body></html>
