  <body><p>727_36: 《經墮淚碑》任翻</p>
        <p>羊公傳化地，千古事空存。碑已無文字，人猶敬子孫。<br>峴山長閉恨，漢水自流恩。數處煙嵐色，分明是淚痕。<br></p></body></html>
