  <body><p>595_22: 《夜與故人別》于武陵</p>
        <p>白日去難駐，故人非舊容。今宵一別後，何處更相逢。<br>過楚水千里，到秦山幾重。語來天又曉，月落滿城鐘。<br></p></body></html>
