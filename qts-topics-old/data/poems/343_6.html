  <body><p>343_6: 《答張十一功曹》韓愈</p>
        <p>山淨江空水見沙，哀猿啼處兩三家。筼簹競長纖纖筍，<br>躑躅閑開豔豔花。未報恩波知死所，莫令炎瘴送生涯。<br>吟君詩罷看雙鬢，鬥覺霜毛一半加。<br></p></body></html>
