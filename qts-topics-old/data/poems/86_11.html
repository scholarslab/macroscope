  <body><p>86_11: 《夕宴房主簿舍》張說</p>
        <p>歲晏關雍空，風急河渭冰。薄遊羈物役，微尚愜遠憑。<br>旅館月宿永，閉扃雲思興。伊人美修夜，朋酒惠來稱。<br>交談既清雅，琴吹亦淒凝。不逢君蹇涸，幽意長鬱蒸。<br></p></body></html>
