  <body><p>174_28: 《聞李太尉大舉秦兵百萬出征東南懦夫請纓…崔侍禦十九韻》李白</p>
        <p>秦出天下兵，蹴踏燕趙傾。黃河飲馬竭，赤羽連天明。<br>太尉杖旄鉞，雲旗繞彭城。三軍受號令，千里肅雷霆。<br>函谷絕飛鳥，武關擁連營。意在斬巨鼇，何論鱠長鯨。<br>恨無左車略，多愧魯連生。拂劍照嚴霜，雕戈鬘胡纓。<br>願雪會稽恥，將期報恩榮。半道謝病還，無因東南征。<br>亞夫未見顧，劇孟阻先行。天奪壯士心，長籲別吳京。<br>金陵遇太守，倒屣相逢迎。群公咸祖餞，四座羅朝英。<br>初發臨滄觀，醉棲征虜亭。舊國見秋月，長江流寒聲。<br>帝車信回轉，河漢複縱橫。孤鳳向西海，飛鴻辭北溟。<br>因之出寥廓，揮手謝公卿。<br></p></body></html>
