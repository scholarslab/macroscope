  <body><p>585_4: 《讀史》劉駕</p>
        <p>平地見天涯，登高天更遠。功名及所望，岐路又滿眼。<br>萬金買園林，千金修池館。他人厭遊覽，身獨戀軒冕。<br>唯有漢二疏，應覺還家晚。<br></p></body></html>
