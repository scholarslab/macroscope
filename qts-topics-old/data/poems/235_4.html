  <body><p>235_4: 《閒居秋懷，寄陽翟陸贊府、封丘高少府》賈至</p>
        <p>今日霖雨霽，颯然高館涼。秋風吹二毛，烈士加慨慷。<br>憶昔皇運初，眾賓俱龍驤。解巾佐幕府，脫劍升明堂。<br>鬱鬱被慶雲，昭昭翼太陽。鯨魚縱大壑，鸑鷟鳴高岡。<br>信矣草創時，泰階速賢良。一言頓遭逢，片善蒙恩光。<br>我生屬聖明，感激竊自強。崎嶇郡邑權，連騫翰墨場。<br>天朝富英髦，多士如珪璋。盛才溢下位，蹇步徒倡狂。<br>閉門對群書，幾案在我旁。枕席相遠遊，聊欲浮滄浪。<br>八月白露降，玄蟬號枯桑。艤舟臨清川，迢遞愁思長。<br>我有同懷友，各在天一方。離披不相見，浩蕩隔兩鄉。<br>平生霞外期，宿昔共行藏。豈無蓬萊樹，歲晏空蒼蒼。<br></p></body></html>
