  <body><p>409_21: 《劉頗詩》元稹</p>
        <p>一言感激士，三世義忠臣。破甕嫌妨路，燒莊恥屬人。<br>迥分遼海氣，閑踏洛陽塵。儻使權由我，還君白馬津。<br></p></body></html>
