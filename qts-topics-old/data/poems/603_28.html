  <body><p>603_28: 《塞下二首》許棠</p>
        <p>胡虜偏狂悍，邊兵不敢閑。防秋朝伏弩，縱火夜搜山。<br>雁逆風鼙振，沙飛獵騎還。安西雖有路，難更出陽關。<br>征役已不定，又緣無定河。塞深烽砦密，山亂犬羊多。<br>漢卒聞笳泣，胡兒擊劍歌。番情終未測，今昔謾言和。<br></p></body></html>
