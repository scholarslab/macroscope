  <body><p>192_60: 《遊琅琊山寺》韋應物</p>
        <p>受命恤人隱，茲遊久未遑。鳴騶響幽澗，前旌耀崇岡。<br>青冥台砌寒，綠縟草木香。填壑躋花界，疊石構雲房。<br>經制隨岩轉，繚繞豈定方。新泉泄陰壁，高蘿蔭綠塘。<br>攀林一棲止，飲水得清涼。物累誠可遣，疲氓終未忘。<br>還歸坐郡閣，但見山蒼蒼。<br></p></body></html>
