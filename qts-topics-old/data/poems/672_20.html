  <body><p>672_20: 《仲山（高祖兄仲隱居之所）》唐彥謙</p>
        <p>千載遺蹤寄薜蘿，沛中鄉里舊山河。<br>長陵亦是閑丘隴，異日誰知與仲多。<br></p></body></html>
