  <body><p>167_6: 《峨眉山月歌，送蜀僧晏入中京》李白</p>
        <p>我在巴東三峽時，西看明月憶峨眉。月出峨眉照滄海，<br>與人萬里長相隨。黃鶴樓前月華白，此中忽見峨眉客。<br>峨眉山月還送君，風吹西到長安陌。長安大道橫九天，<br>峨眉山月照秦川。黃金獅子乘高座，白玉麈尾談重玄。<br>我似浮雲殢吳越，君逢聖主游丹闕。一振高名滿帝都，<br>歸時還弄峨眉月。<br></p></body></html>
