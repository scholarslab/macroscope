  <body><p>140_6: 《長歌行》王昌齡</p>
        <p>曠野饒悲風，颼颼黃蒿草。系馬倚白楊，誰知我懷抱。<br>所是同袍者，相逢盡衰老。北登漢家陵，南望長安道。<br>下有枯樹根，上有鼯鼠窠。高皇子孫盡，千載無人過。<br>寶玉頻發掘，精靈其奈何。人生須達命，有酒且長歌。<br></p></body></html>
