  <body><p>695_35: 《漁塘十六韻（在朱陽縣石岩下）》韋莊</p>
        <p>洛水分餘脈，穿岩出石棱。碧經嵐氣重，清帶露華澄。<br>瑩澈通三島，岩梧積萬層。巢由應共到，劉阮想同登。<br>壁峻苔如畫，山昏霧似蒸。撼松衣有雪，題石硯生冰。<br>路熟雲中客，名留域外僧。饑猿尋落橡，鬥鼠墮高藤。<br>嶮樹臨溪亞，殘莎帶岸崩。持竿聊藉草，待月好垂罾。<br>對景思任父，開圖想不興。晚風輕浪疊，暮雨濕煙凝。<br>似泛靈槎出，如迎羽客升。仙源終不測，勝概自相仍。<br>欲別誠堪戀，長歸又未能。他時操史筆，為爾著良稱。<br></p></body></html>
