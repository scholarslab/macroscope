  <body><p>231_64: 《存歿口號二首》杜甫</p>
        <p>席謙不見近彈棋，畢曜仍傳舊小詩。<br>玉局他年無限笑，白楊今日幾人悲。<br>鄭公粉繪隨長夜，曹霸丹青已白頭。<br>天下何曾有山水，人間不解重驊騮。<br></p></body></html>
