  <body><p>669_4: 《曲江》章碣</p>
        <p>日照香塵逐馬蹄，風吹浪濺幾回堤。無窮羅綺填花徑，<br>大半笙歌占麥畦。落絮卻籠他樹白，嬌鶯更學別禽啼。<br>只緣頻燕蓬洲客，引得遊人去似迷。<br></p></body></html>
