  <body><p>346_4: 《九月九日勤政樓下觀百僚獻壽》王涯</p>
        <p>禦氣黃花節，臨軒紫陌頭。早陽生彩仗，霽色入仙樓。<br>獻壽皆鵷鷺，瞻天盡冕旒。菊樽過九日，鳳曆肇千秋。<br>樂奏熏風起，杯酣瑞影收。年年歌舞度，此地慶皇休。<br></p></body></html>
