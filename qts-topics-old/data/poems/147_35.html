  <body><p>147_35: 《酬張夏》劉長卿</p>
        <p>幾歲依窮海，頹年惜故陰。劍寒空有氣，松老欲無心。<br>玩雪勞相訪，看山正獨吟。孤舟且莫去，前路水雲深。<br></p></body></html>
