  <body><p>574_44: 《黎陽寄姚合》賈島</p>
        <p>魏都城裏曾游熟，才子齋中止泊多。去日綠楊垂紫陌，<br>歸時白草夾黃河。新詩不覺千回詠，古鏡曾經幾度磨。<br>惆悵心思滑臺北，滿杯濃酒與愁和。<br></p></body></html>
