  <body><p>205_10: 《祀雨師樂章。送神》包佶</p>
        <p>整駕升車望寥廓，垂陰薦祉蕩昏氛。饗時靈貺僾如在，<br>樂罷餘聲遙可聞。飲福陳誠禮容備，撤俎終獻曙光分。<br>跪拜臨壇結空想，年年應節候油雲。<br></p></body></html>
