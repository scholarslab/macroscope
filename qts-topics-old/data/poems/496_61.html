  <body><p>496_61: 《送韓湘赴江西從事》姚合</p>
        <p>年少登科客，從軍詔命新。行裝有兵器，祖席盡詩人。<br>細雨湘城暮，微風楚水春。潯陽應足雁，夢澤豈無塵。<br>猿叫來山頂，潮痕在樹身。從容多暇日，佳句寄須頻。<br></p></body></html>
