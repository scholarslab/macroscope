  <body><p>683_3: 《春盡日》韓偓</p>
        <p>樹頭初日照西簷，樹底蔫花夜雨沾。外院池亭聞動鎖，<br>後堂闌檻見垂簾。柳腰入戶風斜倚，榆莢堆牆水半淹。<br>把酒送春惆悵在，年年三月病厭厭。<br></p></body></html>
