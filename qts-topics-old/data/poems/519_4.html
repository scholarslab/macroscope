  <body><p>519_4: 《觀廉女真葬（女真善隸書，常為內中學士）》李遠</p>
        <p>玉窗拋翠管，輕袖掩銀鸞。錯落雲車斷，丁泠金磬寒。<br>鶴尋深院宿，人借舊書看。寂寞焚香處，紅花滿石壇。<br></p></body></html>
