  <body><p>218_34: 《木皮嶺》杜甫</p>
        <p>首路栗亭西，尚想鳳凰村。季冬攜童稚，辛苦赴蜀門。<br>南登木皮嶺，艱險不易論。汗流被我體，祁寒為之暄。<br>遠岫爭輔佐，千岩自崩奔。始知五嶽外，別有他山尊。<br>仰幹塞大明，俯入裂厚坤。再聞虎豹鬥，屢局風水昏。<br>高有廢閣道，摧折如短轅。下有冬青林，石上走長根。<br>西崖特秀髮，煥若靈芝繁。潤聚金碧氣，清無沙土痕。<br>憶觀昆侖圖，目擊懸圃存。對此欲何適，默傷垂老魂。<br></p></body></html>
