  <body><p>361_32: 《酬皇甫十少尹暮秋久雨喜晴有懷見示》劉禹錫</p>
        <p>雨餘獨坐捲簾帷，便得詩人喜霽詩。搖落從來長年感，<br>慘舒偏是病身知。掃開雲霧呈光景，流盡潢汙見路岐。<br>何況菊香新酒熟，神州司馬好狂時。<br></p></body></html>
