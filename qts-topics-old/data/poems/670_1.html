  <body><p>670_1: 《長安書懷》秦韜玉</p>
        <p>涼風吹雨滴寒更，鄉思欺人撥不平。長有歸心懸馬首，<br>可堪無寐枕蛩聲。嵐收楚岫和空碧，秋染湘江到底清。<br>早晚身閑著蓑去，橘香深處釣船橫。<br></p></body></html>
