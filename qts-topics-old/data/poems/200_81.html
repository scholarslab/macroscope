  <body><p>200_81: 《送懷州吳別駕》岑參</p>
        <p>灞上柳枝黃，壚頭酒正香。春流飲去馬，暮雨濕行裝。<br>驛路通函穀，州城接太行。覃懷人總喜，別駕得王祥。<br></p></body></html>
