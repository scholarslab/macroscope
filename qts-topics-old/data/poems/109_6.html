  <body><p>109_6: 《奉和聖制中和節曲江宴百僚》李泌</p>
        <p>風俗時有變，中和節惟新。軒車雙闕下，宴會曲江濱。<br>金石何鏗鏘，簪纓亦紛綸。皇恩降自天，品物感知春。<br>慈恩匝寰瀛，歌詠同君臣。<br></p></body></html>
