  <body><p>600_36: 《賦得郎官上應列宿》公乘億</p>
        <p>北極佇文昌，南宮曉拜郎。紫泥乘帝澤，銀印佩天光。<br>緯結三台側，鉤連四輔旁。佐商依傅說，仕漢笑馮唐。<br>委佩搖秋色，峨冠帶晚霜。自然符列象，千古耀岩廊。<br></p></body></html>
