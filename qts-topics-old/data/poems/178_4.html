  <body><p>178_4: 《早秋單父南樓酬竇公衡》李白</p>
        <p>白露見日滅，紅顏隨霜凋。別君若俯仰，春芳辭秋條。<br>泰山嵯峨夏雲在，疑是白波漲東海。散為飛雨川上來，<br>遙帷卻卷清浮埃。知君獨坐青軒下，此時結念同所懷。<br>我閉南樓看道書，幽簾清寂在仙居。曾無好事來相訪，<br>賴爾高文一起予。<br></p></body></html>
