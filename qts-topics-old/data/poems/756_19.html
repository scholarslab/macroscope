  <body><p>756_19: 《送蕭尚書致仕歸廬陵》徐鉉</p>
        <p>江海分飛二十春，重論前事不堪聞。主憂臣辱誰非我，<br>曲突徙薪唯有君。金紫滿身皆外物，雪霜垂領便離群。<br>鶴歸華表望不盡，玉笥山頭多白雲。<br></p></body></html>
