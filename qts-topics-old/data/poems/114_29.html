  <body><p>114_29: 《登福先寺上方然公禪室》蔡希寂</p>
        <p>名都標佛刹，梵構臨河幹。舉目上方峻，森森青翠攢。<br>步登諸劫盡，忽造浮雲端。當暑敞扃闥，卻嫌絺綌寒。<br>禪房最高頂，靜者殊閑安。疏雨向空城，數峰簾外盤。<br>午鐘振衣坐，招我同一餐。真味雜飴露，眾香唯茝蘭。<br>晚來恣偃俯，茶果仍留歡。<br></p></body></html>
