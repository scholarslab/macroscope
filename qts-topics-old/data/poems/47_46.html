  <body><p>47_46: 《將發還鄉示諸弟》張九齡</p>
        <p>歲陽亦頹止，林意日蕭摵。雲胡當此時，緬邁複為客。<br>至愛孰能舍，名義來相迫。負德良不貲，輸誠靡所惜。<br>一木逢廈構，纖塵願山益。無力主君恩，寧利客卿璧。<br>去去榮歸養，憮然歎行役。<br></p></body></html>
