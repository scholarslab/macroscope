  <body><p>511_17: 《寄獻蕭相公》張祜</p>
        <p>東去江幹是勝遊，鼎湖興望不堪愁。謝安近日違朝旨，<br>傅說當時允帝求。暫向聊城飛一箭，長為滄海系扁舟。<br>分明此事無人見，白首相看未肯休。<br></p></body></html>
