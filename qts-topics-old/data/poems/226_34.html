  <body><p>226_34: 《寄贈王十將軍承俊》杜甫</p>
        <p>將軍膽氣雄，臂懸兩角弓。纏結青驄馬，出入錦城中。<br>時危未授鉞，勢屈難為功。賓客滿堂上，何人高義同。<br></p></body></html>
