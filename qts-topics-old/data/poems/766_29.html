  <body><p>766_29: 《芳春》劉兼</p>
        <p>微雨微風隔畫簾，金爐檀炷冷慵添。桃花滿地春牢落，<br>柳絮成堆雪棄嫌。寶瑟不能邀卓氏，彩毫何必夢江淹。<br>宦情歸興休相撓，隼旆漁舟總未厭。<br></p></body></html>
