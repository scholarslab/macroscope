  <body><p>467_39: 《過蠡湖》牟融</p>
        <p>東湖煙水浩漫漫，湘浦秋聲入夜寒。風外暗香飄落粉，<br>月中清影舞離鸞。多情袁尹頻移席，有道喬仙獨倚闌。<br>幾度篝簾相對處，無邊詩思到吟壇。<br></p></body></html>
