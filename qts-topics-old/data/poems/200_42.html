  <body><p>200_42: 《還高冠潭口留別舍弟》岑參</p>
        <p>昨日山有信，只今耕種時。遙傳杜陵叟，怪我還山遲。<br>獨向潭上酌，無人林下棋。東溪憶汝處，閑臥對鸕鷀。<br></p></body></html>
