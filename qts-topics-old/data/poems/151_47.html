  <body><p>151_47: 《送常十九歸嵩少故林》劉長卿</p>
        <p>迢迢此恨杳無涯，楚澤嵩丘千里賒。歧路別時驚一葉，<br>雲林歸處憶三花。秋天蒼翠寒飛雁，古堞蕭條晚噪鴉。<br>他日山中逢勝事，桃源洞裏幾人家。<br></p></body></html>
