  <body><p>355_26: 《和令狐相公晚泛漢江書懷寄洋州崔侍郎閬州高舍人二曹長》劉禹錫</p>
        <p>雨過遠山出，江澄暮霞生。因浮濟川舟，遂作適野行。<br>郊樹映緹騎，水禽避紅旌。田夫捐畚鍤，織婦窺柴荊。<br>古岸夏花發，遙林晚蟬清。沿洄方玩境，鼓角已登城。<br>部內有良牧，望中寄深情。臨觴念佳期，泛瑟動離聲。<br>寂寞一病士，夙昔接群英。多謝謫仙侶，幾時還玉京。<br></p></body></html>
