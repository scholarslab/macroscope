  <body><p>360_38: 《題于家公主舊宅》劉禹錫</p>
        <p>樹繞荒台葉滿池，簫聲一絕草蟲悲。鄰家猶學宮人髻，<br>園客爭偷禦果枝。馬埒蓬蒿藏狡兔，鳳樓煙雨嘯愁鴟。<br>何郎獨在無恩澤，不似當初傅粉時。<br></p></body></html>
