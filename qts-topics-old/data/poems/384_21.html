  <body><p>384_21: 《古苑杏花》張籍</p>
        <p>廢苑杏花在，行人愁到時。獨開新塹底，半露舊燒枝。<br>晚色連荒轍，低陰覆折碑。茫茫古陵下，春盡又誰知。<br></p></body></html>
