  <body><p>701_29: 《題嚴陵釣台》王貞白</p>
        <p>山色四時碧，溪聲七裏清。嚴陵愛此景，下視漢公卿。<br>垂釣月初上，放歌風正輕。應憐渭濱叟，匡國正論兵。<br></p></body></html>
