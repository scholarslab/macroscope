  <body><p>523_92: 《代人寄遠六言二首》杜牧</p>
        <p>河橋酒旆風軟，候館梅花雪嬌。<br>宛陵樓上瞪目，我郎何處情饒。<br>繡領任垂蓬髻，丁香閑結春梢。<br>剩肯新年歸否，江南綠草迢迢。<br></p></body></html>
