  <body><p>655_16: 《得宣州竇尚書書因投寄二首》羅隱</p>
        <p>雙魚迢遞到江濱，傷感南陵舊主人。萬里朝台勞寄夢，<br>十年侯國阻趨塵。尋知亂後嘗辭祿，共喜閑來得養神。<br>時見齊山敬亭客，不堪戎馬戰征頻。<br>曾逐旌旗過板橋，世途多難竟蓬飄。步兵校尉辭公府，<br>車騎將軍憶本朝。醉裏舊遊還歷歷，病中衰鬢奈蕭蕭。<br>遺簪墮履應留念，門客如今只下僚。<br></p></body></html>
