  <body><p>273_113: 《送王翁信及第歸江東舊隱（作方幹詩，送友及第歸浙東）》戴叔倫</p>
        <p>南行無俗侶，秋雁與寒雲。野趣自多愜，名香日總聞。<br>吳山中路斷，浙水半江分。此地登臨慣，含情一送君。<br></p></body></html>
