  <body><p>662_8: 《寄徐濟進士》羅隱</p>
        <p>往年疏懶共江湖，月滿花香記得無。霜壓楚蓮秋後折，<br>雨催蠻酒夜深酤。紅塵偶別迷前事，丹桂相傾愧後徒。<br>出得函關抽得手，從來不及阮元瑜。<br></p></body></html>
