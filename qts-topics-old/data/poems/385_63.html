  <body><p>385_63: 《送汀州源使君》張籍</p>
        <p>曾成趙北歸朝計，因拜王門最好官。為郡暫辭雙鳳闕，<br>全家遠過九龍灘。山鄉只有輸蕉戶，水鎮應多養鴨欄。<br>地僻尋常來客少，刺桐花發共誰看。<br></p></body></html>
