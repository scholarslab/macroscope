  <body><p>377_22: 《嚴河南》孟郊</p>
        <p>赤令風骨峭，語言清霜寒。不必用雄威，見者毛髮攢。<br>我有赤令心，未得赤令官。終朝衡門下，忍志將築彈。<br>君從西省郎，正有東洛觀。洛民蕭條久，威恩憫撫難。<br>苦竹聲嘯雪，夜齋聞千竿。詩人偶寄耳，聽苦心多端。<br>多端落杯酒，酒中方得歡。隱士多飲酒，此言信難刊。<br>取次令坊沽，舉止務在寬。何必紅燭嬌，始言清宴闌。<br>丈夫莫矜莊，矜莊不中看。<br></p></body></html>
