  <body><p>231_63: 《別蘇徯（赴湖南幕）》杜甫</p>
        <p>故人有遊子，棄擲傍天隅。他日憐才命，居然屈壯圖。<br>十年猶塌翼，絕倒為驚籲。消渴今如在，提攜愧老夫。<br>豈知台閣舊，先拂鳳凰雛。得實翻蒼竹，棲枝把翠梧。<br>北辰當宇宙，南嶽據江湖。國帶風塵色，兵張虎豹符。<br>數論封內事，揮發府中趨。贈爾秦人策，莫鞭轅下駒。<br></p></body></html>
