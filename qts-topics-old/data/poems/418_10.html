  <body><p>418_10: 《俠客行》元稹</p>
        <p>俠客不怕死，怕在事不成，事成不肯藏姓名。<br>我非竊賊誰夜行，白日堂堂殺袁盎。九衢草草人面青，<br>此客此心師海鯨。海鯨露背橫滄溟，海波分作兩處生。<br>分海減海力，俠客有謀，人不識測三尺鐵蛇延二國。<br></p></body></html>
