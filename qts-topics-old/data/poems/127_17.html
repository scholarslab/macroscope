  <body><p>127_17: 《送秘書晁監還日本國》王維</p>
        <p>積水不可極，安知滄海東。九州何處遠，萬里若乘空。<br>向國唯看日，歸帆但信風。鼇身映天黑，魚眼射波紅。<br>鄉樹扶桑外，主人孤島中。別離方異域，音信若為通。<br></p></body></html>
