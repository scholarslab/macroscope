  <body><p>202_5: 《鄴城引》張鼎</p>
        <p>君不見漢家失統三靈變，魏武爭雄六龍戰。<br>蕩海吞江制中國，回天運鬥應南面。隱隱都城紫陌開，<br>迢迢分野黃星見。流年不駐漳河水，明月俄終鄴國宴。<br>文章猶入管弦新，帷座空銷狐兔塵。可惜望陵歌舞處，<br>松風四面暮愁人。<br></p></body></html>
