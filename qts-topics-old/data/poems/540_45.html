  <body><p>540_45: 《鄭州獻從叔舍人褎》李商隱</p>
        <p>蓬島煙霞閬苑鐘，三官箋奏附金龍。茅君奕世仙曹貴，<br>許掾全家道氣濃。絳簡尚參黃紙案，丹爐猶用紫泥封。<br>不知他日華陽洞，許上經樓第幾重。<br></p></body></html>
