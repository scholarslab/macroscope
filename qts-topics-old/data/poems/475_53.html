  <body><p>475_53: 《思歸赤松村呈松陽子》李德裕</p>
        <p>昔人思避世，惟恐不深幽。禽慶潛名嶽，鴟夷漾釣舟。<br>顧餘知止足，所樂在歸休。不似尋山者，忘家恣遠遊。<br></p></body></html>
