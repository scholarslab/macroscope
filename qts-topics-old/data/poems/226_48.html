  <body><p>226_48: 《落日》杜甫</p>
        <p>落日在簾鉤，溪邊春事幽。芳菲緣岸圃，樵爨倚灘舟。<br>啅雀爭枝墜，飛蟲滿院遊。濁醪誰造汝，一酌散千憂。<br></p></body></html>
