  <body><p>448_86: 《宴散》白居易</p>
        <p>小宴追涼散，平橋步月回。笙歌歸院落，燈火下樓臺。<br>殘暑蟬催盡，新秋雁帶來。將何迎睡興，臨臥舉殘杯。<br></p></body></html>
