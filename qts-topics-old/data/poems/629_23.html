  <body><p>629_23: 《贈老僧二首》陸龜蒙</p>
        <p>枯貌自同霜裏木，餘生唯指佛前燈。<br>少時寫得坐禪影，今見問人何處僧。<br>自有家山供衲線，不離溪曲取庵茅。<br>舊曾聞說林中鳥，定後長來頂上巢。<br></p></body></html>
