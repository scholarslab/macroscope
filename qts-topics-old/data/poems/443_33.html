  <body><p>443_33: 《白髮》白居易</p>
        <p>雪發隨梳落，霜毛繞鬢垂。加添老氣味，改變舊容儀。<br>不肯長如漆，無過總作絲。最憎明鏡裏，黑白半頭時。<br></p></body></html>
