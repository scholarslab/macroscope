  <body><p>696_47: 《贈薛秀才》韋莊</p>
        <p>相辭因避世，相見尚兵戈。亂後故人少，別來新話多。<br>但聞哀痛詔，未睹凱旋歌。欲結岩棲伴，何山好薜蘿。<br></p></body></html>
