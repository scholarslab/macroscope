  <body><p>118_52: 《立秋日題安昌寺北山亭》孫逖</p>
        <p>樓觀倚長霄，登攀及霽朝。高如石門頂，勝擬赤城標。<br>天路雲虹近，人寰氣象遙。山圍伯禹廟，江落伍胥潮。<br>徂暑迎秋薄，涼風是日飄。果林餘苦李，萍水覆甘蕉。<br>覽古嗟夷漫，淩空愛泬寥。更聞金刹下，鐘梵晚蕭蕭。<br></p></body></html>
