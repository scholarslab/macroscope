  <body><p>597_30: 《老僧》鄭綮</p>
        <p>日照四山雪，老僧門未開。凍瓶黏柱礎，宿火陷爐灰。<br>童子病歸去，鹿麑寒入來。齋鐘知漸近，枝鳥下生台。<br></p></body></html>
