  <body><p>225_31: 《贈畢四（曜）》杜甫</p>
        <p>才大今詩伯，家貧苦宦卑。饑寒奴僕賤，顏狀老翁為。<br>同調嗟誰惜，論文笑自知。流傳江鮑體，相顧免無兒。<br></p></body></html>
