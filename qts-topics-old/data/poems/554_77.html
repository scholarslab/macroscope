  <body><p>554_77: 《夢仙》項斯</p>
        <p>昨宵魂夢到仙津，得見蓬山不死人。雲葉許裁成野服，<br>玉漿教吃潤愁身。紅樓近月宜寒水，綠杏搖風占古春。<br>次第引看行未遍，浮光牽入世間塵。<br></p></body></html>
