  <body><p>387_38: 《蕭宅二三子贈答詩二十首。石再請客》盧仝</p>
        <p>主人若知我，應喜我結得君。主人不知我，<br>我住何求于主人。我在天地間，自是一片物。<br>可得杠壓我，使我頭不出。<br></p></body></html>
