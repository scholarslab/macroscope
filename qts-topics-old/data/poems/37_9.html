  <body><p>37_9: 《春日（一作初春）》王績</p>
        <p>前旦出園游，林華都未有。今朝下堂來，池冰開已久。<br>雪被南軒梅，風催北庭柳。遙呼灶前妾，卻報機中婦。<br>年光恰恰來，滿甕營春酒。<br></p></body></html>
