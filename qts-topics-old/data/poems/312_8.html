  <body><p>312_8: 《游爛柯山》羊滔</p>
        <p>步登春岩裏，更上最遠山。聊見宇宙闊，遂令身世閑。<br>清輝賞不盡，高駕何時還。<br>石樑聳千盡，高盼出林□。亙壑躡丹虹，排雲弄清影。<br>路期訪道客，游衍空井井。<br>采薪窮冥搜，深路轉清映。安知洞天裏，偶坐得棋聖。<br>至今追靈跡，可用陶靜性。<br>沙門何處人，攜手俱滅跡。深入不動境，乃知真圓寂。<br>有時歸羅浮，白日見飛錫。<br></p></body></html>
