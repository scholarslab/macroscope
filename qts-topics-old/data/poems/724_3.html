  <body><p>724_3: 《客行》唐求</p>
        <p>上山下山去，千里萬里愁。樹色野橋暝，雨聲孤館秋。<br>南北眼前道，東西江畔舟。世人重金玉，無金徒遠遊。<br></p></body></html>
