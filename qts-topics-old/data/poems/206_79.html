  <body><p>206_79: 《送韋侍禦湖南幕府》李嘉佑</p>
        <p>執憲隨征虜，逢秋出故關。雨多愁郢路，葉下識衡山。<br>地遠從軍樂，兵強分野閑。皇家不易將，此去未應還。<br></p></body></html>
