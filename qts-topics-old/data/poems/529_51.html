  <body><p>529_51: 《別韋處士》許渾</p>
        <p>南北斷蓬飛，別多相見稀。更傷今日酒，未換昔年衣。<br>舊友幾人在，故鄉何處歸。秦原向西路，雲晚雪霏霏。<br></p></body></html>
