  <body><p>196_6: 《對雨愁悶，寄錢大郎中》劉灣</p>
        <p>積雨細紛紛，饑寒命不分。攬衣愁見肘，窺鏡覓從文。<br>九陌成泥海，千山盡濕雲。龍鍾驅款段，到處倍思君。<br></p></body></html>
