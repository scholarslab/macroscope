  <body><p>182_30: 《春日獨酌二首》李白</p>
        <p>東風扇淑氣，水木榮春暉。白日照綠草，落花散且飛。<br>孤雲還空山，眾鳥各已歸。彼物皆有托，吾生獨無依。<br>對此石上月，長醉歌芳菲。<br>我有紫霞想，緬懷滄洲間。思對一壺酒，澹然萬事閑。<br>橫琴倚高松，把酒望遠山。長空去鳥沒，落日孤雲還。<br>但恐光景晚，宿昔成秋顏。<br></p></body></html>
