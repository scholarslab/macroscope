  <body><p>505_23: 《玉清行》柳泌</p>
        <p>遙遙寒冬時，蕭蕭躡太無。仰望蕊宮殿，橫天臨不虛。<br>下看白日流，上造真皇居。西牖日門開，南衢星宿疏。<br>王母來瑤池，慶雲擁瓊輿。嵬峨丹鳳冠，搖曳紫霞裾。<br>照徹聖姿嚴，飄颻神步徐。仙郎執玉節，侍女捧金書。<br>靈香散彩煙，北闕路輧闐。龍馬行無跡，歌鐘聲沸天。<br>馭風升寶座，郁景晏華筵。妙奏三春曲，高羅萬古仙。<br>七珍飛滿座，九液酌如泉。靈佩垂軒下，旗幡列帳前。<br>獅麟威赫赫，鸞鳳影翩翩。顧盼乃須臾，已是數千年。<br></p></body></html>
