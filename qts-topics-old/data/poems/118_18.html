  <body><p>118_18: 《春初送呂補闕往西嶽勒碑得雲字》孫逖</p>
        <p>刻石記天文，朝推穀子雲。篋中緘聖劄，岩下揖神君。<br>語別梅初豔，為期草欲熏。往來春不盡，離思莫氛氳。<br></p></body></html>
