  <body><p>97_15: 《和元舍人萬頃臨池玩月戲為新體》沈佺期</p>
        <p>春風搖碧樹，秋霧卷丹台。複有相宜夕，池清月正開。<br>玉流含吹動，金魄度雲來。熠爚光如沸，翩翾景若摧。<br>半環投積草，碎璧聚流杯。夜久平無煥，天晴皎未隤。<br>鏡將池作匣，珠以岸為胎。有美司言暇，高興獨悠哉。<br>揮翰初難擬，飛名豈易陪。夜光殊在握，了了見沉灰。<br></p></body></html>
