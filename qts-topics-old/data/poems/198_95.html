  <body><p>198_95: 《衙郡守還》岑參</p>
        <p>世事何反復，一身難可料。頭白翻折腰，還家私自笑。<br>所嗟無產業，妻子嫌不調。五斗米留人，東溪憶垂釣。<br></p></body></html>
