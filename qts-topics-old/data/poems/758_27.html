  <body><p>758_27: 《寄山中高逸人》孟貫</p>
        <p>煙霞多放曠，吟嘯是尋常。猿共摘山果，僧鄰住石房。<br>躡雲雙屐冷，采藥一身香。我憶相逢夜，松潭月色涼。<br></p></body></html>
