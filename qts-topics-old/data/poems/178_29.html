  <body><p>178_29: 《酬張卿夜宿南陵見贈》李白</p>
        <p>月出魯城東，明如天上雪。魯女驚莎雞，鳴機應秋節。<br>當君相思夜，火落金風高。河漢掛戶牖，欲濟無輕舠。<br>我昔辭林丘，雲龍忽相見。客星動太微，朝去洛陽殿。<br>爾來得茂彥，七葉仕漢餘。身為下邳客，家有圯橋書。<br>傅說未夢時，終當起岩野。萬古騎辰星，光輝照天下。<br>與君各未遇，長策委蒿萊。寶刀隱玉匣，鏽澀空莓苔。<br>遂令世上愚，輕我土與灰。一朝攀龍去，蛙黽安在哉。<br>故山定有酒，與爾傾金罍。<br></p></body></html>
