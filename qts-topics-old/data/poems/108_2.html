  <body><p>108_2: 《綠墀怨》李元紘</p>
        <p>征馬噪金珂，嫖姚向北河。綠苔行跡少，紅粉淚痕多。<br>寶屋粘花絮，銀箏覆網羅。別君如昨日，青海雁頻過。<br></p></body></html>
