  <body><p>367_2: 《夜聞洛濱吹笙》張仲素</p>
        <p>王子千年後，笙音五夜聞。逶迤繞清洛，斷續下仙雲。<br>泄泄飄難定，啾啾曲未分。松風助幽律，波月動輕文。<br>鳳管聽何遠，鸞聲若在群。暗空思羽蓋，餘氣自氛氳。<br></p></body></html>
