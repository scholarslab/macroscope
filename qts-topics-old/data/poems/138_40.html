  <body><p>138_40: 《同張侍禦宴北樓》儲光羲</p>
        <p>今之太守古諸侯，出入雙旌垂七旒。朝覽干戈時聽訟，<br>暮延賓客複登樓。西山漠漠崦嵫色，北渚沉沉江漢流。<br>良宵清淨方高會，繡服光輝聯皂蓋。魚龍恍惚階墀下，<br>雲霧杳冥窗戶外。水靈慷慨行泣珠，遊女飄颻思解佩。<br>蒼蒼低月半遙城，落落疏星滿太清。不分開襟悲楚奏，<br>願言吹笛退胡兵。軒後青丘埋猰貐，周王白羽掃欃槍。<br>期君武節朝龍闕，餘亦翱翔歸玉京。<br></p></body></html>
