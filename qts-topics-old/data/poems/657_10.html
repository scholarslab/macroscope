  <body><p>657_10: 《水邊偶題》羅隱</p>
        <p>野水無情去不回，水邊花好為誰開。只知事逐眼前去，<br>不覺老從頭上來。窮似丘軻休歎息，達如周召亦塵埃。<br>思量此理何人會，蒙邑先生最有才。<br></p></body></html>
