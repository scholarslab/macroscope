  <body><p>62_3: 《蓬萊三殿侍宴奉敕詠終南山應制》杜審言</p>
        <p>北斗掛城邊，南山倚殿前。雲標金闕迥，樹杪玉堂懸。<br>半嶺通佳氣，中峰繞瑞煙。小臣持獻壽，長此戴堯天。<br></p></body></html>
