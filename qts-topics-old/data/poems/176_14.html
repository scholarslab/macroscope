  <body><p>176_14: 《送裴十八圖南歸嵩山二首》李白</p>
        <p>何處可為別，長安青綺門。胡姬招素手，延客醉金樽。<br>臨當上馬時，我獨與君言。風吹芳蘭折，日沒鳥雀喧。<br>舉手指飛鴻，此情難具論。同歸無早晚，潁水有清源。<br>君思潁水綠，忽複歸嵩岑。歸時莫洗耳，為我洗其心。<br>洗心得真情，洗耳徒買名。謝公終一起，相與濟蒼生。<br></p></body></html>
