  <body><p>53_26: 《游法華寺》宋之問</p>
        <p>高岫擬耆闍，真乘引妙車。空中結樓殿，意表出雲霞。<br>後果纏三足，前因感六牙。宴林熏寶樹，水溜滴金沙。<br>寒谷梅猶淺，溫庭橘未華。台香紅藥亂，塔影綠篁遮。<br>果漸輪王族，緣超梵帝家。晨行踏忍草，夜誦得靈花。<br>江郡將何匹，天都亦未加。朝來沿泛所，應是逐仙槎。<br></p></body></html>
