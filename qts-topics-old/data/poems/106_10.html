  <body><p>106_10: 《銅雀妓》鄭愔</p>
        <p>日斜漳浦望，風起鄴台寒。玉座平生晚，金尊妓吹闌。<br>舞餘依帳泣，歌罷向陵看。蕭索松風暮，愁煙入井闌。<br></p></body></html>
