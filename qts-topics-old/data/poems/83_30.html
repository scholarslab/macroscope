  <body><p>83_30: 《彩樹歌》陳子昂</p>
        <p>嘉錦筵之珍樹兮，錯眾彩之氛氳。狀瑤台之微月，<br>點巫山之朝雲。青春兮不可逢，況蕙色之增芬。<br>結芳意而誰賞，怨絕世之無聞。紅榮碧豔坐看歇，<br>素華流年不待君。故吾思昆侖之琪樹，厭桃李之繽紛。<br></p></body></html>
