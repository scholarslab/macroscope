  <body><p>160_49: 《東京留別諸公（一題作京還別新豐諸友）》孟浩然</p>
        <p>吾道昧所適，驅車還向東。主人開舊館，留客醉新豐。<br>樹繞溫泉綠，塵遮晚日紅。拂衣從此去，高步躡華嵩。<br></p></body></html>
