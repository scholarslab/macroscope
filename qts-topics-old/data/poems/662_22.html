  <body><p>662_22: 《蓮塘驛》羅隱</p>
        <p>蓮塘館東初日明，蓮塘館西行人行。隔林啼鳥似相應，<br>當路好花疑有情。一夢不須追往事，數杯猶可慰勞生。<br>莫言來去只如此，君看鬢邊霜幾莖。<br></p></body></html>
