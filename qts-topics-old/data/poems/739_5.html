  <body><p>739_5: 《春日小園晨看兼招同舍》李建勳</p>
        <p>最有杏花繁，枝枝若手摶。須知一春促，莫厭百回看。<br>鳥囀風潛息，蜂遲露未幹。可容排飲否，兼折贈頭冠。<br></p></body></html>
