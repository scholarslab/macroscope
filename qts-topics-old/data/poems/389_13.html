  <body><p>389_13: 《蕭二十三赴歙州婚期二首》盧仝</p>
        <p>淮上客情殊冷落，蠻方春早客何如。<br>相思莫道無來使，回雁峰前好寄書。<br>南方山水生時興，教有新詩得寄餘。<br>路帶長安迢遞急，多應不逐使君書。<br></p></body></html>
