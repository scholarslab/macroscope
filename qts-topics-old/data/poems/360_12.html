  <body><p>360_12: 《和宣武令狐相公郡齋對新竹》劉禹錫</p>
        <p>新竹翛翛韻曉風，隔窗依砌尚蒙籠。數間素壁初開後，<br>一段清光入坐中。欹枕閑看知自適，含毫朗詠與誰同。<br>此君若欲長相見，政事堂東有舊叢。<br></p></body></html>
