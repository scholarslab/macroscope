  <body><p>456_54: 《初冬月夜得皇甫澤州手劄並詩數篇因遣報書偶題長句》白居易</p>
        <p>清泠玉韻兩三章，落箔銀鉤七八行。心逐報書懸雁足，<br>夢尋來路繞羊腸。水南地空多明月，山北天寒足早霜。<br>最恨潑醅新熟酒，迎冬不得共君嘗。<br></p></body></html>
