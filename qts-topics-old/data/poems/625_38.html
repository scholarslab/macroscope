  <body><p>625_38: 《寄茅山何威儀二首》陸龜蒙</p>
        <p>大小三峰次九華，靈蹤今盡屬何家。漢時仙上雲巔鶴，<br>蜀地春開洞底花。閑傍積嵐尋瀑眼，便淩殘雪探芝芽。<br>年來已奉黃庭教，夕煉腥魂曉吸霞。<br>曾向人間拜節旄，乍疑因夢到仙曹。身輕曳羽霞襟狹，<br>髻聳峨煙鹿幘高。山暖不葷峰上薤，水寒仍落洞中桃。<br>從聞此日搜奇話，轉覺魂飛夜夜勞。<br></p></body></html>
