  <body><p>189_42: 《始除尚書郎，別善福精舍》韋應物</p>
        <p>簡略非世器，委身同草木。逍遙精舍居，飲酒自為足。<br>累日曾一櫛，對書常懶讀。社臘會高年，山川恣遊矚。<br>明世方選士，中朝懸美祿。除書忽到門，冠帶便拘束。<br>愧忝郎署跡，謬蒙君子錄。俯仰垂華纓，飄颻翔輕轂。<br>行將親愛別，戀此西澗曲。遠峰明夕川，夏雨生眾綠。<br>迅風飄野路，回首不遑宿。明晨下煙閣，白雲在幽谷。<br></p></body></html>
