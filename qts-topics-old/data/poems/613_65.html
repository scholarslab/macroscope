  <body><p>613_65: 《奉和魯望徐方平後聞赦次韻》皮日休</p>
        <p>金雞煙外上臨軒，紫誥新垂作解恩。涿鹿未銷初敗血，<br>新安頓雪已坑魂。空林葉盡蝗來郡，腐骨花生戰後村。<br>未遣蒲車問幽隱，共君應老抱桐孫。<br></p></body></html>
