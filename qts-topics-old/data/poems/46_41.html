  <body><p>46_41: 《奉和人日清暉閣宴群臣遇雪應制》宗楚客</p>
        <p>窈窕神仙閣，參差雲漢間。九重中葉啟，七日早春還。<br>太液天為水，蓬萊雪作山。今朝上林樹，無處不堪攀。<br></p></body></html>
