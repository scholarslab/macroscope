  <body><p>686_59: 《送知古上人》吳融</p>
        <p>昔年離別浙河東，多難相逢舊楚宮。振錫才尋三徑草，<br>登船忽掛一帆風。幾程村飯添盂白，何處山花照衲紅。<br>不似投荒憔悴客，滄浪無際問漁翁。<br></p></body></html>
