  <body><p>500_12: 《過城南僧院》姚合</p>
        <p>寺對遠山起，幽居仍是師。斜陽通暗隙，殘雪落疏籬。<br>松靜鶴棲定，廊虛鐘盡遲。朝朝趨府吏，來此是相宜。<br></p></body></html>
