  <body><p>200_14: 《送王伯倫應制授正字歸》岑參</p>
        <p>當年最稱意，數子不如君。戰勝時偏許，名高人共聞。<br>半天城北雨，斜日灞西雲。科鬥皆成字，無令錯古文。<br></p></body></html>
