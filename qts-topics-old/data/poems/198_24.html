  <body><p>198_24: 《冀州客舍酒酣貽王綺寄題南樓（時王子欲應制舉西上）》岑參</p>
        <p>夫子傲常調，詔書下徵求。知君欲謁帝，秣馬趨西周。<br>逸足何駸駸，美聲實風流。學富贍清詞，下筆不能休。<br>君家一何盛，赫奕難為儔。伯父四五人，同時為諸侯。<br>憶昨始相值，值君客貝丘。相看複乘興，攜手到冀州。<br>前日在南縣，與君上北樓。野曠不見山，白日落草頭。<br>客舍梨花繁，深花隱鳴鳩。南鄰新酒熟，有女彈箜篌。<br>醉後或狂歌，酒醒滿離憂。主人不相識，此地難淹留。<br>吾廬終南下，堪與王孫游。何當肯相尋，澧上一孤舟。<br></p></body></html>
