  <body><p>491_10: 《吉州道中》鄭還古</p>
        <p>吉州新置掾，馳驛到條山。薏苡殊非謗，羊腸未是艱。<br>自慚多白髮，爭敢競朱顏。若有前生債，今朝不懊還。<br></p></body></html>
