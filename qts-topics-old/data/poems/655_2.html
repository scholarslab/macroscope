  <body><p>655_2: 《皇陂》羅隱</p>
        <p>皇陂瀲灩深複深，陂西下馬聊登臨。垂楊風輕弄翠帶，<br>鯉魚日暖跳黃金。三月窮途無勝事，十年流水見歸心。<br>輸他谷口鄭夫子，偷得閒名說至今。<br></p></body></html>
