  <body><p>455_37a: 《酒熟憶皇甫十》白居易</p>
        <p>新酒此時熟，故人何日來。自從金穀別，不見玉山頹。<br>疏索柳花碗，寂寥荷葉杯。今冬問氈帳，雪裏為誰開。<br></p></body></html>
