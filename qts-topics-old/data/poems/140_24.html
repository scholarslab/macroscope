  <body><p>140_24: 《山中別龐十》王昌齡</p>
        <p>幽娟松筱徑，月出寒蟬鳴。散發臥其下，誰知孤隱情。<br>吟時白雲合，釣處玄潭清。瓊樹方杳靄，鳳兮保其貞。<br></p></body></html>
