  <body><p>271_99: 《陪留守韓僕射巡內至上陽宮感興二首》竇庠</p>
        <p>翠輦西歸七十春，玉堂珠綴儼埃塵。<br>武皇弓劍埋何處，泣問上陽宮裏人。<br>愁雲漠漠草離離，太乙句陳處處疑。<br>薄暮毀垣春雨裏，殘花猶發萬年枝。<br></p></body></html>
