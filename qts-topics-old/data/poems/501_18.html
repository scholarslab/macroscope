  <body><p>501_18: 《和膳部李郎中秋夕》姚合</p>
        <p>淅淅複修修，涼風似水流。此生難免老，舉世大同愁。<br>螢影明苔蘚，鴻聲傍鬥牛。猶分省署直，何日是歸休。<br></p></body></html>
