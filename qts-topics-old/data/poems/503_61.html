  <body><p>503_61: 《投江州張郎中》周賀</p>
        <p>要地無閑日，仍容冒謁頻。借山年涉閏，寢郡月逾旬。<br>驛徑曾沖雪，方泉省滌塵。隨行溪路細，接話草堂新。<br>減藥痊餘癖，飛書苦問貧。噪蟬離宿殼，吟客寄秋身。<br>煉句貽箱篋，懸圖見蜀岷。使君匡嶽近，終作社中人。<br></p></body></html>
