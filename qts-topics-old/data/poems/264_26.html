  <body><p>264_26: 《寄上兵部韓侍郎奉呈李戶部、盧刑部、杜三侍郎》顧況</p>
        <p>道路五千里，門闌三十年。當時攜手人，今日無半全。<br>詠題官舍內，賦韻僧房前。公登略彴橋，況榜龍船。<br>遠寺吐朱閣，春潮浮綠煙。鵷鴻翔鄧林，沙鴇飛吳田。<br>諸子紛出祖，中宵久留連。坐客三千人，皆稱主人賢。<br>國士分如此，家臣亦依然。身在薜蘿中，頭刺文案邊。<br>故吏已重疊，門生從聯翩。得罪為何名，無階問皇天。<br>出門多岐路，命駕無由緣。伏承諸侍郎，顧念猶迍邅。<br>聖代逢三宥，營魂空九遷。<br></p></body></html>
