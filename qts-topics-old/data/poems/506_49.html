  <body><p>506_49: 《贈杭州嚴史君》章孝標</p>
        <p>州青縣白浙河濆，飽向蒼龍闕下聞。鼓角自嚴寒海月，<br>旌旗不動濕江雲。風騷處處文章主，井邑家家父母君。<br>長恐抱轅留不住，九天鴛鷺待成群。<br></p></body></html>
