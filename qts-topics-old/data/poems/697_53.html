  <body><p>697_53: 《江上村居》韋莊</p>
        <p>本無蹤跡戀柴扃，世亂須教識道情。顛倒夢魂愁裏得，<br>撅奇詩句望中生。花緣豔絕栽難好，山為看多詠不成。<br>聞道漢軍新破虜，使來仍說近離京。<br></p></body></html>
