  <body><p>187_6: 《示從子河南尉班》韋應物</p>
        <p>拙直餘恒守，公方爾所存。同占朱鳥克，俱起小人言。<br>立政思懸棒，謀身類觸藩。不能林下去，只戀府廷恩。<br></p></body></html>
