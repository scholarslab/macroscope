  <body><p>654_113: 《歎流水二首》羅鄴</p>
        <p>人間莫謾惜花落，花落明年依舊開。<br>卻最堪悲是流水，便同人事去無回。<br>龍躍虯蟠旋作潭，繞紅濺綠下東南。<br>春風散入侯家去，漱齒花前酒半酣。<br></p></body></html>
