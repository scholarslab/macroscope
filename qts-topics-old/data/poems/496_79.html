  <body><p>496_79: 《送元緒上人游商山》姚合</p>
        <p>萬法空門裏，師修曆幾生。過來心已悟，未到行彌精。<br>溪寂鐘還度，林昏錫獨鳴。朝簪抽未得，此別豈忘情。<br></p></body></html>
