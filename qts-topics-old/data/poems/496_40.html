  <body><p>496_40: 《送費驤》姚合</p>
        <p>兄寒弟亦饑，力學少閒時。何路免為客，無門賣得詩。<br>幾人攜酒送，獨我入山遲。少小同居止，今朝始別離。<br></p></body></html>
