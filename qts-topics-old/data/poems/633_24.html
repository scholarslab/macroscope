  <body><p>633_24: 《送道者二首》司空圖</p>
        <p>洞天真侶昔曾逢，西嶽今居第幾峰。<br>峰頂他時教我認，相招須把碧芙蓉。<br>殷勤不為學燒金，道侶惟應識此心。<br>雪裏千山訪君易，微微鹿跡入深林。<br></p></body></html>
