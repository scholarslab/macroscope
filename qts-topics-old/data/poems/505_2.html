  <body><p>505_2: 《黃蜀葵》崔涯</p>
        <p>野欄秋景晚，疏散兩三枝。嫩碧淺輕態，幽香閑澹姿。<br>露傾金盞小，風引道冠欹。獨立悄無語，清愁人詎知。<br></p></body></html>
