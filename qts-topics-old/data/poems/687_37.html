  <body><p>687_37: 《葉落》吳融</p>
        <p>紅影飄來翠影微，一辭林表不知歸。伴愁無色煙猶在，<br>替恨成啼露未晞。若逐水流應萬里，莫因風起便孤飛。<br>楚郊千樹秋聲急，日暮紛紛惹客衣。<br></p></body></html>
