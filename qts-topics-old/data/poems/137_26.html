  <body><p>137_26: 《觀范陽遞俘》儲光羲</p>
        <p>北河旄星隕，鬼方獮林胡。群師舞弓矢，電發歸燕墟。<br>皇皇軒轅君，贊贊皋陶謨。方思壯軍實，遠近遞生俘。<br>車馬踐大逵，合遝成深渠。牧人過橐駝，校正引騊駼。<br>烈風朝送寒，雲雪靄天隅。草木同一色，誰能辨榮枯。<br>四履封元戎，百金酬勇夫。大邦武功爵，固與炎皇殊。<br></p></body></html>
