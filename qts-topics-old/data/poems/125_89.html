  <body><p>125_89: 《隴頭吟》王維</p>
        <p>長安少年游俠客，夜上戍樓看太白。隴頭明月迥臨關，<br>隴上行人夜吹笛。關西老將不勝愁，駐馬聽之雙淚流。<br>身經大小百餘戰，麾下偏裨萬戶侯。蘇武才為典屬國，<br>節旄落盡海西頭。<br></p></body></html>
