  <body><p>238_70: 《送王相公赴范陽》錢起</p>
        <p>翊聖銜恩重，頻年按節行。安危皆報國，文武不緣名。<br>受脤仍調鼎，為霖更洗兵。幕開丞相閣，旗總貳師營。<br>料敵知無戰，安邊示有征。代雲橫馬首，燕雁拂笳聲。<br>去鎮關河靜，歸看日月明。欲知瞻戀切，遲暮一書生。<br></p></body></html>
