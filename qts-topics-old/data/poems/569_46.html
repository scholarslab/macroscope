  <body><p>569_46: 《北風》李群玉</p>
        <p>病發幹垂枕，臨風強起梳。蝶飛魂尚弱，蟻鬥體猶虛。<br>瘦骨呻吟後，羸容幾杖初。庭幽行藥靜，涼暑翠筠疏。<br></p></body></html>
