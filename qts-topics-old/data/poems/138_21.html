  <body><p>138_21: 《京口題崇上人山亭》儲光羲</p>
        <p>清旦曆香岩，岩徑紆複直。花林開宿霧，遊目清霄極。<br>分明窗戶中，遠近山川色。金沙童子戲，香飯諸天食。<br>叫叫海鴻聲，軒軒江燕翼。寄言清淨者，閭閻徒自踣。<br></p></body></html>
