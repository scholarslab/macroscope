  <body><p>166_41: 《白雲歌，送劉十六歸山》李白</p>
        <p>楚山秦山皆白雲，白雲處處長隨君。長隨君，<br>君入楚山裏，雲亦隨君渡湘水。湘水上，女蘿衣，<br>白雲堪臥君早歸。<br></p></body></html>
