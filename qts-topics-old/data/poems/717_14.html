  <body><p>717_14: 《覽春榜喜孫鄠成名》曹松</p>
        <p>門外報春榜，喜君天子知。舊愁渾似雪，見日總消時。<br>塔下牡丹氣，江頭楊柳絲。風光若有分，無處不相宜。<br></p></body></html>
