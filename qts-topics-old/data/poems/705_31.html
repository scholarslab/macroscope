  <body><p>705_31: 《江行遇王侍禦》黃滔</p>
        <p>數年分散秦吳隔，暫泊官船浦柳中。新草軍書名更重，<br>久辭山徑業應空。渡頭潮落將行客，天際風高未宿鴻。<br>此日相逢魂合斷，賴君身事漸飛沖。<br></p></body></html>
