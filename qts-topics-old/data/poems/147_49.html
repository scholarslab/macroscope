  <body><p>147_49: 《新安奉送穆諭德歸朝，賦得行字》劉長卿</p>
        <p>九重宣室召，萬里建溪行。事直皇天在，歸遲白髮生。<br>用材身複起，睹聖眼猶明。離別寒江上，潺湲若有情。<br></p></body></html>
