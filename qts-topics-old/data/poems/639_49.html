  <body><p>639_49: 《題友人草堂》張喬</p>
        <p>空山卜隱初，生計亦無餘。三畝水邊竹，一床琴畔書。<br>深林收晚果，絕頂拾秋蔬。堅話長如此，何年獻子虛。<br></p></body></html>
