  <body><p>462_22: 《小庭寒夜寄夢得》白居易</p>
        <p>庭小同蝸舍，門閑稱雀羅。火將燈共盡，風與雪相和。<br>老睡隨年減，衰情向夕多。不知同病者，爭奈夜長何。<br></p></body></html>
