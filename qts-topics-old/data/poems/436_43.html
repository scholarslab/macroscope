  <body><p>436_43: 《惜玉蕊花，有懷集賢王校書起》白居易</p>
        <p>芳意將闌風又吹，白雲離葉雪辭枝。<br>集賢讎校無閑日，落盡瑤花君不知。<br></p></body></html>
