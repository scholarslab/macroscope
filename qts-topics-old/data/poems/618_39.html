  <body><p>618_39: 《奉和襲美太湖詩二十首。上真觀》陸龜蒙</p>
        <p>嘗聞升三清，真有上中下。官居乘佩服，一一自相亞。<br>霄裙或霞粲，侍女忽玉姹。坐進金碧腴，去馳飆欻駕。<br>今來上真觀，恍若心靈訝。只恐暫神遊，又疑新羽化。<br>風餘撼朱草，雲破生瑤榭。望極覺波平，行虛信煙藉。<br>閑開飛龜帙，靜倚宿鳳架。俗狀既能遺，塵冠聊以卸。<br>人間方大火，此境無朱夏。松蓋蔭日車，泉紳垂天罅。<br>窮幽不知倦，複息芝園舍。鏘佩引涼姿，焚香禮遙夜。<br>無情走聲利，有志依閒暇。何處好迎僧，希將石樓借。<br></p></body></html>
