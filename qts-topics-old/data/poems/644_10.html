  <body><p>644_10: 《春宮詞》李鹹用</p>
        <p>風和氣淑宮殿春，感陽體解思君恩。眼光滴滴心振振，<br>重瞳不轉憂生民。女當為妾男當臣，男力百歲在，<br>女色片時新。用不用，唯一人。敢放天寵私微身，<br>六宮萬國教誰賓？</p></body></html>
