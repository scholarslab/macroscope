  <body><p>355_40: 《酬湖州崔郎中見寄》劉禹錫</p>
        <p>風箏吟秋空，不肖指爪聲。高人靈府間，律呂伴咸英。<br>昔年與兄游，文似馬長卿。今來寄新詩，乃類陶淵明。<br>磨礱老益智，吟詠閑彌精。豈非山水鄉，蕩漾神機清。<br>渚煙蕙蘭動，溪雨虹蜺生。馮君虛上舍，待餘乘興行。<br></p></body></html>
