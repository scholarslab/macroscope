  <body><p>554_3: 《古觀》項斯</p>
        <p>置觀碑已折，看松年不分。洞中誰識藥，門外日添墳。<br>放去龜隨水，呼來鹿怕熏。壇邊見灰火，幾燒祭星文。<br></p></body></html>
