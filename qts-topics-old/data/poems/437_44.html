  <body><p>437_44: 《涼夜有懷》白居易</p>
        <p>念別感時節，早蛩聞一聲。風簾夜涼入，露簟秋意生。<br>燈盡夢初罷，月斜天未明。暗凝無限思，起傍藥闌行。<br></p></body></html>
