  <body><p>131_16: 《陸渾水亭》祖詠</p>
        <p>晝眺伊川曲，岩間霽色明。淺沙平有路，流水漫無聲。<br>浴鳥沿波聚，潛魚觸釣驚。更憐春岸綠，幽意滿前楹。<br></p></body></html>
