  <body><p>264_43: 《大茅嶺東新居憶亡子從真》顧況</p>
        <p>谷鳥猶呼兒，山人夕沾襟。懷哉隔生死，悵矣徒登臨。<br>東門憂不入，西河遇亦深。古來失中道，偶向經中尋。<br>大象無停輪，倏忽成古今。其夭非不幸，煉形由太陰。<br>凡欲攀雲階，譬如火鑄金。虛室留舊劄，洞房掩閑琴。<br>泉源登方諸，上有空青林。仿佛通寤寐，蕭寥邈微音。<br>軟草被汀洲，鮮雲略浮沈。赬景宣疊麗，紺波響飄淋。<br>石窟含雲巢，迢迢耿南岑。悲恨自茲斷，情塵詎能侵。<br>真靜一時變，坐起唯從心。<br></p></body></html>
