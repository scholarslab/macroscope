  <body><p>174_26: 《留別賈舍人至二首》李白</p>
        <p>大樑白雲起，飄颻來南洲。裴回蒼梧野，十見羅浮秋。<br>鼇抃山海傾，四溟揚洪流。意欲托孤鳳，從之摩天遊。<br>鳳苦道路難，翱翔還昆丘。不肯銜我去，哀鳴慚不周。<br>遠客謝主人，明珠難暗投。拂拭倚天劍，西登岳陽樓。<br>長嘯萬里風，掃清胸中憂。誰念劉越石，化為繞指柔。<br>秋風吹胡霜，凋此簷下芳。折芳怨歲晚，離別淒以傷。<br>謬攀青瑣賢，延我於北堂。君為長沙客，我獨之夜郎。<br>勸此一杯酒，豈惟道路長。割珠兩分贈，寸心貴不忘。<br>何必兒女仁，相看淚成行。<br></p></body></html>
