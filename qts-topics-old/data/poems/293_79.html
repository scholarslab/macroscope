  <body><p>293_79: 《杜鵑行（一作杜甫詩）》司空曙</p>
        <p>古時杜宇稱望帝，魂作杜鵑何微細。跳枝竄葉樹木中，<br>搶翔瞥捩雌隨雄。毛衣慘黑自憔悴，眾鳥安肯相尊崇。<br>隳形不敢棲華屋，短翮唯願巢深叢。穿皮啄朽觜欲禿，<br>苦饑始得食一蟲。誰言養雛不自哺，此語亦足為愚蒙。<br>聲音咽噦若有謂，號啼略與嬰兒同。口幹垂血轉迫促，<br>似欲上訴於蒼穹。蜀人聞之皆起立，至今相效傳遺風。<br>乃知變化不可窮，豈知昔日居深宮，嬪妃左右如花紅。<br></p></body></html>
