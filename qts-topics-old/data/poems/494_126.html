  <body><p>494_126: 《春日錢塘雜興二首》施肩吾</p>
        <p>酒姥溪頭桑嫋嫋，錢塘郭外柳毿毿。<br>路逢鄰婦遙相問，小小如今學養蠶。<br>西鄰年少問東鄰，柳岸花堤幾處新。<br>昨夜雨多春水闊，隔江桃葉喚何人。<br></p></body></html>
