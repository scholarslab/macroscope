  <body><p>110_10: 《九日》張諤</p>
        <p>秋來林下不知春，一種佳遊事也均。絳葉從朝飛著夜，<br>黃花開日未成旬。將曛陌樹頻驚鳥，半醉歸途數問人。<br>城遠登高並九日，茱萸凡作幾年新。<br></p></body></html>
