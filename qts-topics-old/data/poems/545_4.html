  <body><p>545_4: 《送祖山人歸山》劉得仁</p>
        <p>獨來朝市笑浮雲，卻憶煙霞出帝城。不說金丹能點化，<br>空教弟子學長生。壺中瀉酒看雲影，洞裏逢師下鶴迎。<br>料得仙家玉牌上，已鐫白日上升名。<br></p></body></html>
