  <body><p>235_18: 《送夏侯參軍赴廣州》賈至</p>
        <p>聞道衡陽外，由來雁不飛。送君從此去，書信定應稀。<br>雲海南溟遠，煙波北渚微。勉哉孫楚吏，彩服正光輝。<br></p></body></html>
