  <body><p>650_31: 《書桃花塢周處士壁》方幹</p>
        <p>醉吟雪月思深苦，思苦神勞華發生。自學古賢修靜節，<br>唯應野鶴識高情。細泉出石飛難盡，孤燭和雲濕不明。<br>何事懶于嵇叔夜，更無書劄答公卿。<br></p></body></html>
