  <body><p>518_106: 《自蔚州南入真穀有似劍門，因有歸思》雍陶</p>
        <p>我家蜀地身離久，忽見胡山似劍門。<br>馬上欲垂千里淚，耳邊唯欠一聲猿。<br></p></body></html>
