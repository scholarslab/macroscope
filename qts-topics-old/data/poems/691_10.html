  <body><p>691_10: 《登天臺寺》杜荀鶴</p>
        <p>一到天臺寺，高低景旋生。共僧岩上坐，見客海邊行。<br>野色人耕破，山根浪打鳴。忙時向閑處，不覺有閒情。<br></p></body></html>
