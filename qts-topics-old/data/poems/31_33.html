  <body><p>31_33: 《賦西漢》魏征</p>
        <p>受降臨軹道，爭長趣鴻門。驅傳渭橋上，觀兵細柳屯。<br>夜宴經柏谷，朝游出杜原。終藉叔孫禮，方知皇帝尊。<br></p></body></html>
