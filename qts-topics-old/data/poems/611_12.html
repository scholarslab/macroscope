  <body><p>611_12: 《奉和魯望漁具十五詠。種魚》皮日休</p>
        <p>移土湖岸邊，一半和魚子。池中得春雨，點點活如蟻。<br>一月便翠鱗，終年必赬尾。借問兩綬人，誰知種魚利。<br></p></body></html>
