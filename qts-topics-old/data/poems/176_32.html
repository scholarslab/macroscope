  <body><p>176_32: 《送蔡山人》李白</p>
        <p>我本不棄世，世人自棄我。一乘無倪舟，八極縱遠舵。<br>燕客期躍馬，唐生安敢譏。采珠勿驚龍，大道可暗歸。<br>故山有松月，遲爾玩清暉。<br></p></body></html>
