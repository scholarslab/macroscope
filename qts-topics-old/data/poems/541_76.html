  <body><p>541_76: 《大鹵平後移家到永樂縣居書懷十韻寄劉韋…於此縣寄居》李商隱</p>
        <p>驅馬繞河幹，家山照露寒。依然五柳在，況值百花殘。<br>昔去驚投筆，今來分掛冠。不憂懸磬乏，乍喜覆盂安。<br>甑破寧回顧，舟沉豈暇看。脫身離虎口，移疾就豬肝。<br>鬢入新年白，顏無舊日丹。自悲秋獲少，誰懼夏畦難。<br>逸志忘鴻鵠，清香披蕙蘭。還持一杯酒，坐想二公歡。<br></p></body></html>
