  <body><p>128_67: 《田園樂七首（一作輞川六言，第六首一作皇甫曾詩）》王維</p>
        <p>厭見千門萬戶，經過北裏南鄰。<br>官府鳴珂有底，崆峒散發何人。<br>再見封侯萬戶，立談賜璧一雙。<br>詎勝耦耕南畝，何如高臥東窗。<br>采菱渡頭風急，策杖林西日斜。<br>杏樹壇邊漁父，桃花源裏人家。<br>萋萋春草秋綠，落落長松夏寒。<br>牛羊自歸村巷，童稚不識衣冠。<br>山下孤煙遠村，天邊獨樹高原。<br>一瓢顏回陋巷，五柳先生對門。<br>桃紅複含宿雨，柳綠更帶朝煙。<br>花落家童未掃，鶯啼山客猶眠。<br>酌酒會臨泉水，抱琴好倚長松。<br>南園露葵朝折，東谷黃粱夜舂。<br></p></body></html>
