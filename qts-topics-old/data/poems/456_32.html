  <body><p>456_32: 《無長物》白居易</p>
        <p>莫訝家居窄，無嫌活計貧。只緣無長物，始得作閒人。<br>青竹單床簟，烏紗獨幅巾。其餘皆稱是，亦足奉吾身。<br></p></body></html>
