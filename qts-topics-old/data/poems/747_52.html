  <body><p>747_52: 《柳二首》李中</p>
        <p>春來無樹不青青，似共東風別有情。<br>閑憶舊居湓水畔，數枝煙雨屬啼鶯。<br>最愛青青水國中，莫愁門外間花紅。<br>纖纖無力勝春色，撼起啼鶯恨晚風。<br></p></body></html>
