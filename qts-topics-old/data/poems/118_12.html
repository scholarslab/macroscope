  <body><p>118_12: 《奉和禦制登鴛鴦樓即目應制》孫逖</p>
        <p>玉輦下離宮，瓊樓上半空。方巡五年狩，更辟四門聰。<br>井邑觀秦野，山河念禹功。停鑾留睿作，軒檻起南風。<br></p></body></html>
