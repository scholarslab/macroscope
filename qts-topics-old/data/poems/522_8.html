  <body><p>522_8: 《題宣州開元寺水閣閣下宛溪夾溪居人》杜牧</p>
        <p>六朝文物草連空，天淡雲閑今古同。鳥去鳥來山色裏，<br>人歌人哭水聲中。深秋簾幕千家雨，落日樓臺一笛風。<br>惆悵無因見範蠡，參差煙樹五湖東。<br></p></body></html>
