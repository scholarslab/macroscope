  <body><p>514_59: 《過舊宅（一作題王侯廢宅）》朱慶餘</p>
        <p>古巷戟門誰舊宅，早曾聞說屬官家。更無新燕來巢屋，<br>唯有閒人去看花。空廄欲摧塵滿櫪，小池初涸草侵沙。<br>榮華事歇皆如此，立馬踟躕到日斜。<br></p></body></html>
