  <body><p>210_23: 《送人還荊州（一作李嘉佑詩）》皇甫曾</p>
        <p>草色隨驄馬，悠悠同出秦。水傳雲夢曉，山接洞庭春。<br>帆影連三峽，猿聲近四鄰。青門一分手，難見杜陵人。<br></p></body></html>
