  <body><p>191_45: 《秋夜二首》韋應物</p>
        <p>庭樹轉蕭蕭，陰蟲還戚戚。獨向高齋眠，夜聞寒雨滴。<br>微風時動牖，殘燈尚留壁。惆悵平生懷，偏來委今夕。<br>霜露已淒淒，星漢複昭回。朔風中夜起，驚鴻千里來。<br>蕭條涼葉下，寂寞清砧哀。歲晏仰空宇，心事若寒灰。<br></p></body></html>
