  <body><p>444_39: 《落花》白居易</p>
        <p>留春春不住，春歸人寂寞。厭風風不定，風起花蕭索。<br>既興風前歎，重命花下酌。勸君嘗綠醅，教人拾紅萼。<br>桃飄火焰焰，梨墮雪漠漠。獨有病眼花，春風吹不落。<br></p></body></html>
