  <body><p>554_62: 《姚氏池亭》項斯</p>
        <p>池館饒嘉致，幽人愜所閑。筱風能動浪，岸樹不遮山。<br>嘯檻魚驚後，眠窗鶴語間。何須說廬阜，深處更躋攀。<br></p></body></html>
