  <body><p>268_104: 《秋日（一作落照）》耿湋</p>
        <p>照耀天山外，飛鴉幾共過。微紅拂秋漢，片白透長波。<br>影促寒汀薄，光殘古木多。金霞與雲氣，散漫複相和。<br></p></body></html>
