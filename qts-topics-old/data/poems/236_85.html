  <body><p>236_85: 《贈東鄰鄭少府》錢起</p>
        <p>一聞白雪唱，願見清揚久。誰謂結綬來，得陪趨府後。<br>小邑藍溪上，卑棲愜所偶。忘言複連牆，片月亦攜手。<br>草色同春徑，鶯聲共高柳。美景百花時，平生一杯酒。<br>聖朝法天地，以我為芻狗。秩滿歸白雲，期君訪穀口。<br></p></body></html>
