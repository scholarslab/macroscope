  <body><p>613_83: 《登初陽樓寄懷北平郎中》皮日休</p>
        <p>危樓新制號初陽，白粉青葌射沼光。避酒幾浮輕舴艋，<br>下棋曾覺睡鴛鴦。投鉤列坐圍華燭，格簺分朋占靚妝。<br>莫怪重登頻有恨，二年曾侍舊吳王。<br></p></body></html>
