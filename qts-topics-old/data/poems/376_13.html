  <body><p>376_13: 《與王二十一員外涯游昭成寺》孟郊</p>
        <p>洛友寂寂約，省騎霏霏塵。游僧步晚磬，話茗含芳春。<br>瑤策冰入手，粉壁畫瑩神。赬廓芙蓉霽，碧殿琉璃勻。<br>玄講島嶽盡，淵詠文字新。屢笑寒竹宴，況接青雲賓。<br>顧慚餘眷下，衰瘵嬰殘身。<br></p></body></html>
