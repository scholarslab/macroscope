  <body><p>514_57: 《送李餘及第歸蜀》朱慶餘</p>
        <p>從得高科名轉盛，亦言歸去滿城知。發時誰不開筵送，<br>到處人爭與馬騎。劍路紅蕉明棧閣，巴村綠樹蔭神祠。<br>鄉中後輩游門館，半是來求近日詩。<br></p></body></html>
