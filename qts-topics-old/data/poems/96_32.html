  <body><p>96_32: 《雜詩三首（一本連前春閨作雜詩四首）》沈佺期</p>
        <p>落葉驚秋婦，高砧促暝機。蜘蛛尋月度，螢火傍人飛。<br>清鏡紅埃入，孤燈綠焰微。怨啼能至曉，獨自懶縫衣。<br>妾家臨渭北，春夢著遼西。何苦朝鮮郡，年年事鼓鼙。<br>燕來紅壁語，鶯向綠窗啼。為許長相憶，闌幹玉箸齊。<br>聞道黃龍戍，頻年不解兵。可憐閨裏月，長在漢家營。<br>少婦今春意，良人昨夜情。誰能將旗鼓，一為取龍城。<br></p></body></html>
