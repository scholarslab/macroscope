  <body><p>285_12: 《雨後遊輞川》李端</p>
        <p>驟雨歸山盡，頹陽入輞川。看虹登晚墅，踏石過青泉。<br>紫葛藏仙井，黃花出野田。自知無路去，回步就人煙。<br></p></body></html>
