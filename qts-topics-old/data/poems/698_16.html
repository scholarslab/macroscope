  <body><p>698_16: 《送李秀才歸荊溪》韋莊</p>
        <p>八月中秋月正圓，送君吟上木蘭船。人言格調勝玄度，<br>我愛篇章敵浪仙。晚渡去時沖細雨，夜灘何處宿寒煙。<br>楚王宮去陽臺近，莫倚風流滯少年。<br></p></body></html>
