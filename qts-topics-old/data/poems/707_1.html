  <body><p>707_1: 《八月十五夜》殷文圭</p>
        <p>萬里無雲鏡九州，最團圓夜是中秋。滿衣冰彩拂不落，<br>遍地水光凝欲流。華嶽影寒清露掌，海門風急白潮頭。<br>因君照我丹心事，減得愁人一夕愁。<br></p></body></html>
