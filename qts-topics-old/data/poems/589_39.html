  <body><p>589_39: 《送姚侍禦充渭北掌書記》李頻</p>
        <p>北境烽煙急，南山戰伐頻。撫綏初易帥，參畫盡須人。<br>書記才偏稱，朝廷意更親。繡衣行李日，綺陌別離塵。<br>報國將臨虜，之藩不離秦。豸冠嚴在首，雄筆健隨身。<br>飲馬河聲暮，休兵塞色春。敗亡仍暴骨，冤哭可傷神。<br>上策何當用，邊情此是真。雕陰曾久客，拜送欲沾巾。<br></p></body></html>
