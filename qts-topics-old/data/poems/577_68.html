  <body><p>577_68: 《太子西池二首（一作齊梁體）》溫庭筠</p>
        <p>梨花雪壓枝，鶯囀柳如絲。懶逐妝成曉，春融夢覺遲。<br>鬢輕全作影，嚬淺未成眉。莫信張公子，窗間斷暗期。<br>花紅蘭紫莖，愁草雨新晴。柳占三春色，鶯偷百鳥聲。<br>日長嫌輦重，風暖覺衣輕。薄暮香塵起，長楊落照明。<br></p></body></html>
