  <body><p>190_47: 《答令狐侍郎（令狐峘）》韋應物</p>
        <p>一凶乃一吉，一是複一非。孰能逃斯理，亮在識其微。<br>三黜故無慍，高賢當庶幾。但以親交戀，音容邈難希。<br>況昔別離久，俱忻藩守歸。朝宴方陪廁，山川又乖違。<br>吳門冒海霧，峽路淩連磯。同會在京國，相望涕沾衣。<br>明時重英才，當複列彤闈。白玉雖塵垢，拂拭還光輝。<br></p></body></html>
