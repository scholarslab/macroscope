  <body><p>748_30: 《秋雨二首》李中</p>
        <p>飄灑當窮巷，苔深落葉鋪。送寒來客館，滴夢在庭梧。<br>逼砌蛩聲斷，侵窗竹影孤。遙思漁叟興，蓑笠在江湖。<br>竟日聲蕭颯，兼風不暫闌。竹窗秋睡美，荻浦夜漁寒。<br>地僻苔生易，林疏鳥宿難。誰知苦吟者，坐聽一燈殘。<br></p></body></html>
