  <body><p>198_45: 《送永壽王贊府徑歸縣（得蟬字）》岑參</p>
        <p>當官接閒暇，暫得歸林泉。百里路不宿，兩鄉山複連。<br>夜深露濕簟，月出風驚蟬。且盡主人酒，為君從醉眠。<br></p></body></html>
