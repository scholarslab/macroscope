  <body><p>458_75: 《題崔少尹上林坊新居》白居易</p>
        <p>坊靜居新深且幽，忽疑縮地到滄洲。宅東籬缺嵩峰出，<br>堂後池開洛水流。高下三層盤野徑，沿洄十裏泛漁舟。<br>若能為客烹雞黍，願伴田蘇日日遊。<br></p></body></html>
