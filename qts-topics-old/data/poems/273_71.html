  <body><p>273_71: 《酬別劉九郎評事傳經同泉字》戴叔倫</p>
        <p>舉袂掩離弦，枉君愁思篇。忽驚池上鷺，下嚥隴頭泉。<br>對牖牆陰滿，臨扉日影圓。賴聞黃太守，章句此中傳。<br></p></body></html>
