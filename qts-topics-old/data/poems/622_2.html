  <body><p>622_2: 《蟬》陸龜蒙</p>
        <p>只憑風作使，全仰柳為都。一腹清何甚，雙翎薄更無。<br>伴貂金換酒，並雀畫成圖。恐是千年恨，偏令落日呼。<br></p></body></html>
