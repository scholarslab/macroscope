  <body><p>250_63: 《出塞》皇甫冉</p>
        <p>吹角出塞門，前瞻即胡地。三軍盡回首，皆灑望鄉淚。<br>轉念關山長，行看風景異。由來征戍客，負得輕生義。<br></p></body></html>
