  <body><p>93_38: 《夜宴安樂公主宅》馬懷素</p>
        <p>鳳樓窈窕淩三襲，翠幌玲瓏瞰九衢。<br>複道中宵留宴衎，彌令上客想踟躕。<br></p></body></html>
