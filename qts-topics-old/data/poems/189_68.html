  <body><p>189_68: 《送孫征赴雲中》韋應物</p>
        <p>黃驄少年舞雙戟，目視旁人皆辟易。百戰曾誇隴上兒，<br>一身複作雲中客。寒風動地氣蒼芒，橫吹先悲出塞長。<br>敲石軍中傳夜火，斧冰河畔汲朝漿。前鋒直指陰山外，<br>虜騎紛紛翦應碎。匈奴破盡看君歸，金印酬功如鬥大。<br></p></body></html>
