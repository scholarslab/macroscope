  <body><p>762_47: 《楊柳枝詞四首》孫光憲</p>
        <p>閶門風暖落花幹，飛遍江城雪不寒。<br>獨有晚來臨水驛，閒人多憑赤欄幹。<br>有池有榭即濛濛，浸潤翻成長養功。<br>恰似有人長點檢，著行排立向春風。<br>根柢雖然傍濁河，無妨終日近笙歌。<br>毿毿金帶誰堪比，還共黃鶯不較多。<br>萬株枯槁怨亡隋，似吊吳台各自垂。<br>好是淮陰明月裏，酒樓橫笛不勝吹。<br></p></body></html>
