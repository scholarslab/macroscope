  <body><p>487_14: 《送僧擇棲遊天臺二首》鮑溶</p>
        <p>身非居士常多病，心愛空王稍覺閑。<br>師問寄禪何處所，浙東青翠沃洲山。<br>金嶺雪晴僧獨歸，水文霞彩衲禪衣。<br>可憐石室燒香夜，江月對心無是非。<br></p></body></html>
