  <body><p>346_22: 《秋思贈遠二首》王涯</p>
        <p>當年只自守空帷，夢裏關山覺別離。<br>不見鄉書傳雁足，唯看新月吐蛾眉。<br>厭攀楊柳臨清閣，閑采芙蕖傍碧潭。<br>走馬台邊人不見，拂雲堆畔戰初酣。<br></p></body></html>
