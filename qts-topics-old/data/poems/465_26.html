  <body><p>465_26: 《烏啼曲》楊衡</p>
        <p>可憐楊葉複楊花，雪淨煙深碧玉家。烏棲不定枝條弱，<br>城頭夜半聲啞啞。浮萍流蕩門前水，任罥芙蓉莫浣紗。<br></p></body></html>
