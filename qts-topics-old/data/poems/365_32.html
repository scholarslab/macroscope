  <body><p>365_32: 《聽舊宮中樂人穆氏唱歌》劉禹錫</p>
        <p>曾隨織女渡天河，記得雲間第一歌。<br>休唱貞元供奉曲，當時朝士已無多。<br></p></body></html>
