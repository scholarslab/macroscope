  <body><p>709_9: 《長安即事三首》徐夤</p>
        <p>拋擲清溪舊釣鉤，長安寒暑再環周。便隨鶯羽三春化，<br>只說蟬聲一度愁。掃雪自憐窗紙照，上天寧愧海槎流。<br>明時則待金門詔，肯羨班超萬戶侯。<br>無酒窮愁結自舒，飲河求滿不求餘。身登霄漢平時第，<br>家得干戈定後書。富貴敢期蘇季子，清貧方見馬相如。<br>明時用即匡君去，不用何妨卻釣魚。<br>拖紫腰金不要論，便堪歸隱白雲村。更無名籍強金榜，<br>豈有花枝勝杏園。綺席促時皆國器，羽觥飛處盡王孫。<br>高眠亦是前賢事，爭報春闈莫大恩。<br></p></body></html>
