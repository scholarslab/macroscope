  <body><p>443_3: 《商山路有感》白居易</p>
        <p>憶昨征還日，三人歸路同。此生都是夢，前事旋成空。<br>杓直泉埋玉，虞平燭過風。唯殘樂天在，頭白向江東。<br></p></body></html>
