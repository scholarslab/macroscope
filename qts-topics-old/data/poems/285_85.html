  <body><p>285_85: 《送潘述宏詞下第歸江外》李端</p>
        <p>唱高人不和，此去淚難收。上國經年住，長江滿目流。<br>弈棋知勝偶，射策請焚舟。應是田□□，玄成許爾遊。<br></p></body></html>
