  <body><p>664_14: 《旅舍書懷寄所知二首（後首一作漢東秋思）》羅隱</p>
        <p>思量前事不堪尋，牢落餘情滿素琴。四海豈無騰躍路，<br>一家長有別離心。道從汩沒甘雌伏，跡恐因循更陸沈。<br>寂寞誰應吊空館，異鄉時節獨沾襟。<br>簟卷兩床琴瑟秋，暫憑前計奈相尤。塵飄馬尾甘蓬轉，<br>酒憶江邊有夢留。隋帝舊祠雖寂寞，楚妃清唱亦風流。<br>可憐別恨無人見，獨背殘陽下寺樓。<br></p></body></html>
