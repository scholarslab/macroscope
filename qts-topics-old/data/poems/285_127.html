  <body><p>285_127: 《留別故人（一作李頎詩）》李端</p>
        <p>此別不可道，此心當語誰。春風灞水上，飲馬桃花時。<br>誤作好文士，只應游宦遲。留書下朝客，我有故山期。<br></p></body></html>
