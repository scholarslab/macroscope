  <body><p>365_64: 《和嚴給事聞唐昌觀玉蕊花下有遊仙二絕》劉禹錫</p>
        <p>玉女來看玉蕊花，異香先引七香車。<br>攀枝弄雪時回顧，驚怪人間日易斜。<br>雪蕊瓊絲滿院春，衣輕步步不生塵。<br>君平簾下徒相問，長伴吹簫別有人。<br></p></body></html>
