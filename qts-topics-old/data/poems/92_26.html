  <body><p>92_26: 《奉和春日幸望春宮應制》李乂</p>
        <p>東城結宇敞千尋，北闕回輿具四臨。麗日祥煙承罕畢，<br>輕荑弱草藉衣簪。秦商重遝雲岩近，河渭縈紆霧壑深。<br>謬接鵷鴻陪賞樂，還欣魚鳥遂飛沉。<br></p></body></html>
