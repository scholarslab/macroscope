  <body><p>439_10: 《櫻桃花下歎白髮》白居易</p>
        <p>逐處花皆好，隨年貌自衰。紅櫻滿眼日，白髮半頭時。<br>倚樹無言久，攀條欲放遲。臨風兩堪歎，如雪複如絲。<br></p></body></html>
