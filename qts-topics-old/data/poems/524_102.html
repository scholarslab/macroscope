  <body><p>524_102: 《寄浙西李判官》杜牧</p>
        <p>燕臺上客意何如，四五年來漸漸疏。直道莫拋男子業，<br>遭時還與故人書。青雲滿眼應驕我，白髮渾頭少恨渠。<br>唯念賢哉崔大讓，可憐無事不歌魚。<br></p></body></html>
