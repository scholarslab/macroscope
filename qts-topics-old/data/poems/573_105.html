  <body><p>573_105: 《蔣亭和蔡湘州》賈島</p>
        <p>蔣宅為亭榭，蔡城東郭門。潭連秦相井，松老漢朝根。<br>已積蒼苔遍，何曾舊徑存。高齋無事後，時複一攜尊。<br></p></body></html>
