  <body><p>189_30: 《送槐廣落第歸揚州》韋應物</p>
        <p>下第常稱屈，少年心獨輕。拜親歸海畔，似舅得詩名。<br>晚對青山別，遙尋芳草行。還期應不遠，寒露濕蕪城。<br></p></body></html>
