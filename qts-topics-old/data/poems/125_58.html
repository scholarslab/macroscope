  <body><p>125_58: 《過李楫宅》王維</p>
        <p>閑門秋草色，終日無車馬。客來深巷中，犬吠寒林下。<br>散發時未簪，道書行尚把。與我同心人，樂道安貧者。<br>一罷宜城酌，還歸洛陽社。<br></p></body></html>
