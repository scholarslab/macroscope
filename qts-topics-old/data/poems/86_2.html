  <body><p>86_2: 《奉和聖制送宇文融安輯戶口應制》張說</p>
        <p>至德臨天下，勞情遍九圍。念茲人去本，蓬轉將何依。<br>外避征戍數，內傷親黨稀。嗟不逢明盛，胡能照隱微。<br>柏台簡行李，蘭殿錫朝衣。別曲動秋風，恩令生春輝。<br>使出四海安，詔下萬心歸。怍非夔龍佐，徒歌鴻雁飛。<br></p></body></html>
