  <body><p>215_6: 《自悼》薛令之</p>
        <p>朝日上團團，照見先生盤。盤中何所有，苜蓿長闌幹。<br>飯澀匙難綰，羹稀箸易寬。只可謀朝夕，何由保歲寒。<br></p></body></html>
