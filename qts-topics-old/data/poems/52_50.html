  <body><p>52_50: 《遊韶州廣界寺》宋之問</p>
        <p>影殿臨丹壑，香台隱翠霞。巢飛銜象鳥，砌蹋雨空花。<br>寶鐸搖初霽，金池映晚沙。莫愁歸路遠，門外有三車。<br></p></body></html>
