  <body><p>149_58: 《秋日夏口涉漢陽，獻李相公》劉長卿</p>
        <p>日望衡門處，心知漢水濆。偶乘青雀舫，還在白鷗群。<br>間氣生靈秀，先朝翼戴勳。藏弓身已退，焚槁事難聞。<br>舊業成青草，全家寄白雲。松蘿長稚子，風景逐新文。<br>山帶寒城出，江依古岸分。楚歌悲遠客，羌笛怨孤軍。<br>鼎罷調梅久，門看種藥勤。十年猶去國，黃葉又紛紛。<br></p></body></html>
