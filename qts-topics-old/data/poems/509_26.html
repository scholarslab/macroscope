  <body><p>509_26: 《題平陸縣亭》顧非熊</p>
        <p>孤亭臨峭岸，別有遠泉來。山與中條合，河逢一曲回。<br>夜聲多雁過，晚色亂雲開。卻自求僮僕，淹留莫謾催。<br></p></body></html>
