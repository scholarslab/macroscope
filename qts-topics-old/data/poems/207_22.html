  <body><p>207_22: 《送嚴員外（一作劉長卿詩）》李嘉佑</p>
        <p>春風倚棹闔閭城，水國春寒陰複晴。細雨濕衣看不見，<br>閑花落地聽無聲。日斜江上孤帆影，草綠湖南萬里情。<br>君去若逢相識問，青袍今已誤儒生。<br></p></body></html>
