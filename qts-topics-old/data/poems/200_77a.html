  <body><p>200_77a: 《韓員外夫人清河縣君崔氏挽歌二首》岑參</p>
        <p>令德當時重，高門舉世推。從夫榮已絕，封邑寵難追。<br>陌上人皆惜，花間鳥亦悲。仙郎看隴月，猶憶畫眉時。<br>遽聞傷別劍，忽複歎藏舟。燈冷泉中夜，衣寒地下秋。<br>青松吊客淚，丹旐路人愁。徒有清河在，空悲逝水流。<br></p></body></html>
