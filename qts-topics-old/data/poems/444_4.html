  <body><p>444_4: 《北亭臥》白居易</p>
        <p>樹綠晚陰合，池涼朝氣清。蓮開有佳色，鶴唳無凡聲。<br>唯此閑寂境，愜我幽獨情。病假十五日，十日臥茲亭。<br>明朝吏呼起，還複視黎甿。<br></p></body></html>
