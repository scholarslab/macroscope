  <body><p>265_26: 《杜秀才畫立走水牛歌》顧況</p>
        <p>昆侖兒，騎白象，時時鎖著師子項。奚奴跨馬不搭鞍，<br>立走水牛驚漢官。江村小兒好誇騁，腳踏牛頭上牛領。<br>淺草平田攃過時，大蟲著鈍幾落井。杜生知我戀滄洲，<br>畫作一障張床頭。八十老婆拍手笑，妒他織女嫁牽牛。<br></p></body></html>
