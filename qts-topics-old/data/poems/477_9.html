  <body><p>477_9: 《六歎（本六首，今存三首）》李涉</p>
        <p>綺羅香風翡翠車，清明獨傍芙蓉渠。上有雲鬟洞仙女，<br>垂羅掩縠煙中語。風月頻驚桃李時，滄波久別鴛鴻侶。<br>欲傳一劄孤飛翼，山長水遠無消息。卻鎖重門一院深，<br>半夜空庭明月色。<br>深院梧桐夾金井，上有轆轤青絲索。美人清晝汲寒泉，<br>寒泉欲上銀瓶落。迢迢碧甃千餘尺，竟日倚闌空歎息。<br>惆悵不來照明鏡，卻掩洞房抱寂寂。<br>漢臣一沒丁零塞，牧羊西過陰沙外。朝憑南雁信難回，<br>夜望北辰心獨在。漢家茅土橫九州，高門長戟封王侯。<br>但將鐘鼓悅私愛，肯以犬羊為國羞。夜宿寒雲臥冰雪，<br>嚴風觸刃垂旌節。丁年奉使白頭歸，泣盡李陵衣上血。<br></p></body></html>
