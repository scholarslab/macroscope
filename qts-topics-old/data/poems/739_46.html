  <body><p>739_46: 《春日尊前示從事》李建勳</p>
        <p>州中案牘魚鱗密，界上軍書竹節稠。眼底好花渾似雪，<br>甕頭春酒漫如油。東君不為留遲日，清鏡唯知促白頭。<br>最覺此春無氣味，不如庭草解忘憂。<br></p></body></html>
