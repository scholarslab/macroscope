  <body><p>231_53: 《送田四弟將軍將夔州柏中丞命起居江陵節度…郡王衛公幕》杜甫</p>
        <p>離筵罷多酒，起地發寒塘。回首中丞座，馳箋異姓王。<br>燕辭楓樹日，雁度麥城霜。空醉山翁酒，遙憐似葛強。<br></p></body></html>
