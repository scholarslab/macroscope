  <body><p>757_30: 《元宗釣魚無獲，進詩》李家明</p>
        <p>玉甃垂鉤興正濃，碧池春暖水溶溶。<br>凡鱗不敢吞香餌，知是君王合釣龍。<br></p></body></html>
