  <body><p>496_73: 《送張郎中副使赴澤潞》姚合</p>
        <p>曉陌事戎裝，風流粉署郎。機籌通變化，除拜出尋常。<br>地冷饒霜氣，山高礙雁行。應無離別恨，車馬自生光。<br></p></body></html>
