  <body><p>510_15: 《觀徐州李司空獵》張祜</p>
        <p>曉出郡城東，分圍淺草中。紅旗開向日，白馬驟迎風。<br>背手抽金鏃，翻身控角弓。萬人齊指處，一雁落寒空。<br></p></body></html>
