  <body><p>648_4: 《懷州客舍》方幹</p>
        <p>誤飲覃懷酒，誰知滯去程。朝昏太行色，坐臥沁河聲。<br>白道穿秦甸，嚴鼙似戍城。鄰雞莫相促，遊子自晨征。<br></p></body></html>
