  <body><p>250_3: 《廬山歌送至弘法師兼呈薛江州》皇甫冉</p>
        <p>釋子去兮訪名山，禪舟容與兮住仍前。猿啾啾兮怨月，<br>江渺渺兮多煙。東林西林兮入何處，上方下方兮通石路。<br>連湘接楚饒桂花，事久年深無杏樹。使君愛人兼愛山，<br>時引雙旌萬木間。政成人野皆不擾，遂令法侶性安閒。<br></p></body></html>
