  <body><p>594_36: 《聖女祠》儲嗣宗</p>
        <p>石屏苔色涼，流水繞祠堂。巢鵲疑天漢，潭花似鏡妝。<br>神來雲雨合，神去蕙蘭香。不復聞雙佩，山門空夕陽。<br></p></body></html>
