  <body><p>692_31: 《懷廬嶽舊隱》杜荀鶴</p>
        <p>一別三年長在夢，夢中時躡石棱層。泉聲入夜方堪聽，<br>山色逢秋始好登。岩鹿慣隨鋤藥叟，溪鷗不怕洗苔僧。<br>人間有許多般事，求要身閑直未能。<br></p></body></html>
