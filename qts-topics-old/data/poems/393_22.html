  <body><p>393_22: 《上之回》李賀</p>
        <p>上之回，大旗喜。懸紅雲，撻鳳尾。劍匣破，舞蛟龍。<br>蚩尤死，鼓逢逢。天高慶雷齊墜地，地無驚煙海千里。<br></p></body></html>
