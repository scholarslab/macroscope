  <body><p>355_54: 《虎丘寺路宴》劉禹錫</p>
        <p>青林虎丘寺，林際翠微路。立見山僧來，遙從鳥飛處。<br>茲峰淪寶玉，千載惟丘墓。埋劍人空傳，鑿山龍已去。<br>捫蘿披翳薈，路轉夕陰遽。虎嘯崖谷寒，猿鳴松杉暮。<br>徘徊北樓上，海江窮一顧。日映千里帆，鴉歸萬家樹。<br>暫因愜所適，果得捐外慮。庭暗棲還雲，簷香滴甘露。<br>久迷空寂理，多為聲華故。永欲投此山，餘生豈能誤。<br></p></body></html>
