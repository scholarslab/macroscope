  <body><p>611_24: 《奉和魯望樵人十詠。樵子》皮日休</p>
        <p>相約晚樵去，跳踉上山路。將花餌鹿麛，以果投猿父。<br>束薪白雲濕，負擔春日暮。何不壽童烏，果為玄所誤。<br></p></body></html>
