  <body><p>87_29: 《餞唐州高使君》張說</p>
        <p>常時好閑獨，朋舊少相過。及爾宣風去，方嗟別日多。<br>淮流春晼晚，江海路蹉跎。百歲屢分散，歡言複幾何。<br></p></body></html>
