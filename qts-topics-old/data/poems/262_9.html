  <body><p>262_9: 《度關山》鄭錫</p>
        <p>象弭插文犀，魚腸瑩鸊鵜。水聲分隴咽，馬色度關迷。<br>曉幕胡沙慘，危烽漢月低。仍聞數騎將，更欲出遼西。<br></p></body></html>
