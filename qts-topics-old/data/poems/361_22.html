  <body><p>361_22: 《酬浙東李侍郎越州春晚即事長句》劉禹錫</p>
        <p>越中藹藹繁華地，秦望峰前禹穴西。湖草初生邊雁去，<br>山花半謝杜鵑啼。青油晝卷臨高閣，紅旆晴翻繞古堤。<br>明日漢庭征舊德，老人爭出若耶溪。<br></p></body></html>
