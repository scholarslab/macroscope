  <body><p>354_14: 《拋球樂詞》劉禹錫</p>
        <p>五彩繡團圓，登君玳瑁筵。最宜紅燭下，偏稱落花前。<br>上客如先起，應須贈一船。春早見花枝，朝朝恨發遲。<br>及看花落後，卻憶未開時。幸有拋球樂，一杯君莫辭。<br></p></body></html>
