  <body><p>440_48: 《李白墓》白居易</p>
        <p>採石江邊李白墳，繞田無限草連雲。可憐荒壟窮泉骨，<br>曾有驚天動地文。但是詩人多薄命，就中淪落不過君。<br></p></body></html>
