  <body><p>517_10: 《宿黃花館》楊發</p>
        <p>孤館蕭條槐葉稀，暮蟬聲隔水聲微。年年為客路無盡，<br>日日送人身未歸。何處迷鴻離浦月，誰家愁婦搗霜衣。<br>夜深不臥簾猶卷，數點殘螢入戶飛。<br></p></body></html>
