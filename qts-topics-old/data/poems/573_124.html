  <body><p>573_124: 《原居即事言懷贈孫員外》賈島</p>
        <p>出入土門偏，秋深石色泉。徑通原上草，地接水中蓮。<br>采菌依餘枿，拾薪逢刈田。鑷撏白髮斷，兵阻尺書傳。<br>避路來華省，抄詩上彩箋。高齋久不到，猶喜未經年。<br></p></body></html>
