  <body><p>243_2: 《褚主簿宅會畢庶子錢員外郎使君（一作張繼詩）》韓翃</p>
        <p>開甕臘酒熟，主人心賞同。斜陽疏竹上，殘雪亂天中。<br>更喜宣城印，朝廷與謝公。<br></p></body></html>
