  <body><p>143_14: 《從軍行七首》王昌齡</p>
        <p>烽火城西百尺樓，黃昏獨上海風秋。<br>更吹羌笛關山月，無那金閨萬里愁。<br>琵琶起舞換新聲，總是關山舊別情。<br>撩亂邊愁聽不盡，高高秋月照長城。<br>關城榆葉早疏黃，日暮雲沙古戰場。<br>表請回軍掩塵骨，莫教兵士哭龍荒。<br>青海長雲暗雪山，孤城遙望玉門關。<br>黃沙百戰穿金甲，不破樓蘭終不還。<br>大漠風塵日色昏，紅旗半卷出轅門。<br>前軍夜戰洮河北，已報生擒吐谷渾。<br>胡瓶落膊紫薄汗，碎葉城西秋月團。<br>明敕星馳封寶劍，辭君一夜取樓蘭。<br>玉門山嶂幾千重，山北山南總是烽。<br>人依遠戍須看火，馬踏深山不見蹤。<br></p></body></html>
