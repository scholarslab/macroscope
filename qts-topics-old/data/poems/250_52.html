  <body><p>250_52: 《題高雲客舍》皇甫冉</p>
        <p>孤興日自深，浮雲非所仰。窗中西城峻，樹外東川廣。<br>晏起簪葛巾，閑吟倚藜杖。阮公道在醉，莊子生常養。<br>五柳轉扶疏，千峰恣來往。清秋香粳獲，白露寒菜長。<br>吳國滯風煙，平陵延夢想。時人趨纓弁，高鳥違羅網。<br>世事徒亂紛，吾心方浩蕩。唯將山與水，處處諧真賞。<br></p></body></html>
