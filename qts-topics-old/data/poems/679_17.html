  <body><p>679_17: 《蜀城春》崔塗</p>
        <p>天涯憔悴身，一望一沾巾。在處有芳草，滿城無故人。<br>懷才皆得路，失計自傷春。清鏡不能照，鬢毛愁更新。<br></p></body></html>
