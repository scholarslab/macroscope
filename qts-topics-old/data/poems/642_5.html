  <body><p>642_5: 《病起》來鵠</p>
        <p>春初一臥到秋深，不見紅芳與綠陰。窗下展書難久讀，<br>池邊扶杖欲閑吟。藕穿平地生荷葉，筍過東家作竹林。<br>在舍渾如遠鄉客，詩僧酒伴鎮相尋。<br></p></body></html>
