  <body><p>487_16: 《暮春戲贈樊宗憲》鮑溶</p>
        <p>羌笛胡琴春調長，美人何處樂年芳。野船弄酒鴛鴦醉，<br>官路攀花騕褭狂。應和朝雲垂手語，肯嫌夜色斷刀光。<br></p></body></html>
