  <body><p>206_1: 《江上曲》李嘉佑</p>
        <p>江心澹澹芙蓉花，江口蛾眉獨浣紗。可憐應是陽臺女，<br>對坐鷺鷥嬌不語。掩面羞看北地人，回身忽作空山語。<br>蒼梧秋色不堪論，千載依依帝子魂。君看峰上斑斑竹，<br>儘是湘妃泣淚痕。<br></p></body></html>
