  <body><p>497_40: 《病中辱諫議惠甘菊藥苗，因以詩贈》姚合</p>
        <p>蕭蕭一畝宮，種菊十餘叢。採摘和芳露，封題寄病翁。<br>熟宜茶鼎裏，餐稱石甌中。香潔將何比，從來味不同。<br></p></body></html>
