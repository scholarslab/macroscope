  <body><p>582_2: 《送淮陰孫令之官》溫庭筠</p>
        <p>隋堤楊柳煙，孤棹正悠然。蕭寺通淮戍，蕪城枕楚壖。<br>魚鹽橋上市，燈火雨中船。故老青葭岸，先知7子賢。<br></p></body></html>
