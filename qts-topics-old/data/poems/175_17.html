  <body><p>175_17: 《金鄉送韋八之西京》李白</p>
        <p>客自長安來，還歸長安去。狂風吹我心，西掛咸陽樹。<br>此情不可道，此別何時遇。望望不見君，連山起煙霧。<br></p></body></html>
