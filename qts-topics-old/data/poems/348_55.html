  <body><p>348_55: 《步虛詞二首》陳羽</p>
        <p>漢武清齋讀鼎書，太官扶上畫雲車。<br>壇上月明宮殿閉，仰看星斗禮空虛。<br>樓殿層層阿母家，昆侖山頂駐紅霞。<br>笙歌出見穆天子，相引笑看琪樹花。<br></p></body></html>
