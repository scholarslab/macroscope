  <body><p>494_185: 《句》施肩吾</p>
        <p>年來如拋梭，不老應不得。<br>花眼綻紅斟酒看，藥心抽綠帶煙鋤。<br>顛狂楚客歌成雪，媚賴吳娘笑是鹽。<br>荷翻紫蓋搖波面，蒲瑩青刀插水湄。<br>煙黏薜荔龍須軟，雨壓芭蕉鳳翅垂。<br>茶為滌煩子，酒為忘憂君。<br>鋤藥顧老叟，焚香呼小青。<br>遺卻白雞呼喌喌。<br>五通本是佛家奴，身著青衣一足無。<br>天邊有仙藥，為我補三關。<br>世人誰不愛年長，所欲皆非保命方。<br>但看日及花，惟是朝可憐。<br>池塘已長雞頭葉，籬落初開狗脊花。<br>出路船為腳，供官本是奴。<br>一言感著熱鐵心，為人劍下偷青娥。<br>青鬢丈人不識愁。<br></p></body></html>
