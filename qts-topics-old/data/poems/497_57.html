  <body><p>497_57: 《寄暉上人》姚合</p>
        <p>日出月複沒，悠悠昏與明。修持經幾劫，清淨到今生。<br>林下知無相，人間苦是情。終期逐師去，不擬老塵纓。<br></p></body></html>
