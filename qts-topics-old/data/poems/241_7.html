  <body><p>241_7: 《與黨評事》元結</p>
        <p>自顧無功勞，一歲官再遷。局身班次中，常竊愧恥焉。<br>加以久荒浪，惛愚性頗全。未知在冠冕，不合無拘牽。<br>勤強所不及，于人或未然。豈忘惠君子，恕之識見偏。<br>且欲因我心，順為理化先。彼雲萬物情，有願隨所便。<br>愛君得自遂，令我空淵禪。<br></p></body></html>
