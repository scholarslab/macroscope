  <body><p>445_10: 《和微之詩二十三首。和除夜作》白居易</p>
        <p>君賦此詩夜，窮陰歲之餘。我和此詩日，微和春之初。<br>老知顏狀改，病覺肢體虛。頭上毛髮短，口中牙齒疏。<br>一落老病界，難逃生死墟。況此促促世，與君多索居。<br>君在浙江東，榮駕方伯輿。我在魏闕下，謬乘大夫車。<br>妻孥常各飽，奴婢亦盈廬。唯是利人事，比君全不如。<br>我統十郎官，君領百吏胥。我掌四曹局，君管十鄉閭。<br>君為父母君，大惠在資儲。我為刀筆吏，小惡乃誅鋤。<br>君提七郡籍，我按三尺書。俱已佩金印，嘗同趨玉除。<br>外寵信非薄，中懷何不攄。恩光未報答，日月空居諸。<br>磊落嘗許君，局促應笑予。所以自知分，欲先歌歸歟。<br></p></body></html>
