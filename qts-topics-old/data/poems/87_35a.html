  <body><p>87_35a: 《三月三日詔宴定昆池宮莊賦得筵字》張說</p>
        <p>鳳凰樓下對天泉，鸚鵡洲中匝管弦。舊識平陽佳麗地，<br>今逢上巳盛明年。舟將水動千尋日，幕共林橫兩岸煙。<br>不降玉人觀禊飲，誰令醉舞拂賓筵。<br></p></body></html>
