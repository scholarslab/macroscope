  <body><p>640_26: 《贈南嶽馮處士二首》曹唐</p>
        <p>白石溪邊自結廬，風泉滿院稱幽居。鳥啼深樹劚靈藥，<br>花落閑窗看道書。煙嵐晚過鹿裘濕，水月夜明山舍虛。<br>支頤冷笑緣名出，終日王門強曳裾。<br>寂寥深木閉煙霞，洞裏相知有幾家。笑看潭魚吹水沫，<br>醉嗔溪鹿吃蕉花。穿廚歷歷泉聲細，繞屋悠悠樹影斜。<br>夜靜著灰封釜灶，自添文武養丹砂。<br></p></body></html>
