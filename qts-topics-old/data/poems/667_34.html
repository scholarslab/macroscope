  <body><p>667_34: 《夏》翁洮</p>
        <p>觸目皆因長養功，浮生何處問窮通。柳長北闕絲千縷，<br>雲簇南山火萬籠。大野煙塵飄赫日，高樓簾幕逗熏風。<br>身心已在喧闐處，惟羨滄浪把釣翁。<br></p></body></html>
