  <body><p>300_32: 《贈盧汀諫議》王建</p>
        <p>青蛾不得在床前，空室焚香獨自眠。功證詩篇離景象，<br>藥成官位屬神仙。閑過寺觀長沖夜，立送封章直上天。<br>近見蘭台諸吏說，禦詩新集未教傳。<br></p></body></html>
