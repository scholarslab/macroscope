  <body><p>493_9: 《宿後自華陽行次昭應寄王直方》沈亞之</p>
        <p>重歸能幾日，物意早如春。暖色先驪岫，寒聲別雁群。<br>川光如戲劍，帆態似翔雲。為報東園蝶，南枝日已曛。<br></p></body></html>
