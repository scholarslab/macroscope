  <body><p>395_3: 《修養》劉叉</p>
        <p>損神終日談虛空，不必歸命於胎中。我神不西亦不東，<br>煙收雲散何濛濛。嘗令體如微微風，綿綿不斷道自沖。<br>世人逢一不逢一，一回存想一回出。只知一切望一切，<br>不覺一日損一日。勸君修真複識真，世上道人多忤人，<br>披圖醮錄益亂神。此法那能堅此身，心田自有靈地珍。<br>惜哉自有不自親，明真汩沒隨埃塵。<br></p></body></html>
