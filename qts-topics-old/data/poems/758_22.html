  <body><p>758_22: 《山中答友人》孟貫</p>
        <p>偶愛春山住，因循值暑時。風塵非所願，泉石本相宜。<br>坐久松陰轉，吟餘蟬韻移。自慚疏野甚，多失故人期。<br></p></body></html>
