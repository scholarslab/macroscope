  <body><p>59_2: 《月》李嶠</p>
        <p>桂滿三五夕，蓂開二八時。清輝飛鵲鑒，新影學蛾眉。<br>皎潔臨疏牖，玲瓏鑒薄帷。願言從愛客，清夜幸同嬉。<br></p></body></html>
