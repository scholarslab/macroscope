  <body><p>692_83: 《長安春感》杜荀鶴</p>
        <p>出京無計住京難，深入東風轉索然。滿眼有花寒食下，<br>一家無信楚江邊。此時晴景愁於雨，是處鶯聲苦卻蟬。<br>公道算來終達去，更從今日望明年。<br></p></body></html>
