  <body><p>587_53: 《送薛能少府任盩厔》李頻</p>
        <p>不才甘下第，君子蹇何重。相送昆明岸，同看太白峰。<br>數瓢留頃刻，殘照迫從容。好去煙霞縣，仙人有舊蹤。<br></p></body></html>
