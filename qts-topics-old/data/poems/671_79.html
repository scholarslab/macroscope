  <body><p>671_79: 《敘別》唐彥謙</p>
        <p>譙樓夜促蓮花漏，樹陰搖月蛟螭走。蟠拏對月吸深杯，<br>月府清虛玉兔吼。翠盤擘脯胭脂香，碧碗敲冰分蔗漿。<br>十載番思舊時事，好懷不似當年狂。夜合花香開小院，<br>坐愛涼風吹醉面。酒中彈劍發清歌，白髮年來為愁變。<br></p></body></html>
