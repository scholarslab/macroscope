  <body><p>593_28: 《續幽憤》曹鄴</p>
        <p>繁霜作陰起，朱火乘夕發。清晝冷無光，蘭膏坐銷歇。<br>惟公執天憲，身是台中傑。一逐楚大夫，何人為君雪。<br>匆匆鬼方路，不許辭雙闕。過門似他鄉，舉趾如遺轍。<br>八月黃草生，洪濤入雲熱。危魂沒太行，客吊空骨節。<br>千年瘴江水，恨聲流不絕。<br></p></body></html>
