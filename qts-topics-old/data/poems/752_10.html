  <body><p>752_10: 《寄鐘謨》徐鉉</p>
        <p>看看潘鬢二毛生，昨日林梢又轉鶯。欲對春風忘世慮，<br>敢言尊酒召時英。假中西閣應無事，筵上南威幸有情。<br>不得車公終不樂，已教紅袖出門迎。<br></p></body></html>
