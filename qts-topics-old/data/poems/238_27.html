  <body><p>238_27: 《奉送劉相公江淮催轉運》錢起</p>
        <p>國用資戎事，臣勞為主憂。將征任土貢，更發濟川舟。<br>擁傳星還去，過池鳳不留。唯高飲水節，稍淺別家愁。<br>落葉淮邊雨，孤山海上秋。遙知謝公興，微月上江樓。<br></p></body></html>
