  <body><p>350_11: 《唐鐃歌鼓吹曲十二篇。劉武周敗裴寂咸有晉…靖本邦第九》柳宗元</p>
        <p>本邦伊晉，惟時不靖。根柢之搖，枯葉攸病。守臣不任，<br>勩於神聖。惟越之興，翦焉則定。洪惟我理，式和以敬。<br>群頑既夷，庶績鹹正。皇謨載大，惟人之慶。<br></p></body></html>
