  <body><p>384_3: 《西樓望月》張籍</p>
        <p>城西樓上月，複是雪晴時。寒夜共來望，思鄉獨下遲。<br>幽光落水塹，淨色在霜枝。明日千里去，此中還別離。<br></p></body></html>
