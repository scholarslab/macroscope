  <body><p>295_2: 《送孫德諭罷官往黔州（孫父曾牧此州，因寄家也）》苗發</p>
        <p>中歲分符典石城，兩朝趨陛謁承明。闕下昨承歸老疏，<br>天南今切去鄉情。親知握手三秋別，幾杖扶身萬里行。<br>伯道暮年無嗣子，欲將家事托門生。<br></p></body></html>
