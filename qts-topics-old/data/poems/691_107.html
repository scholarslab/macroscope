  <body><p>691_107: 《塞上傷戰士》杜荀鶴</p>
        <p>戰士說辛勤，書生不忍聞。三邊遠天子，一命信將軍。<br>野火燒人骨，陰風卷陣雲。其如禁城裏，何以重要勳。<br></p></body></html>
