  <body><p>148_3: 《過鸚鵡洲王處士別業》劉長卿</p>
        <p>白首此為漁，青山對結廬。問人尋野筍，留客饋家蔬。<br>古柳依沙發，春苗帶雨鋤。共憐芳杜色，終日伴閒居。<br></p></body></html>
