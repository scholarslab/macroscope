  <body><p>200_41a: 《虢州臥疾，喜劉判官相過水亭》岑參</p>
        <p>臥疾嘗晏起，朝來頭未梳。見君勝服藥，清話病能除。<br>低柳共系馬，小池堪釣魚。觀棋不覺暝，月出水亭初。<br></p></body></html>
