  <body><p>395_22: 《塞上逢盧仝》劉叉</p>
        <p>直到桑幹北，逢君夜不眠。上樓腰腳健，懷土眼睛穿。<br>斗柄寒垂地，河流凍徹天。羈魂泣相向，何事有詩篇。<br></p></body></html>
