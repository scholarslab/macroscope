  <body><p>436_7: 《題故曹王宅（宅在檀溪）》白居易</p>
        <p>甲第何年置，朱門此地開。山當賓閣出，溪繞妓堂回。<br>覆井桐新長，陰窗竹舊栽。池荒紅菡萏，砌老綠莓苔。<br>捐館梁王去，思人楚客來。西園飛蓋處，依舊月裴回。<br></p></body></html>
