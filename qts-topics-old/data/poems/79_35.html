  <body><p>79_35: 《夕次舊吳》駱賓王</p>
        <p>維舟背楚服，振策下吳畿。盛德弘三讓，雄圖枕九圍。<br>黃池通霸跡，赤壁暢戎威。文物俄遷謝，英靈有盛衰。<br>行歎鴟夷沒，遽惜湛盧飛。地古煙塵暗，年深館宇稀。<br>山川四望是，人事一朝非。懸劍空留信，亡珠尚識機。<br>鄭風遙可托，關月眇難依。西北雲逾滯，東南氣轉微。<br>徒懷伯通隱，多謝買臣歸。唯有荒台露，薄暮濕征衣。<br></p></body></html>
