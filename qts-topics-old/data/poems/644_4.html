  <body><p>644_4: 《輕薄怨》李鹹用</p>
        <p>花驄躞蹀游龍驕，連連寶節揮長鞘。鳳雛麟子皆至交，<br>春風相逐垂楊橋。撚笙軟玉開素苞，畫樓閃閃紅裾搖。<br>碧蹄偃蹇連金鑣，狂情十裏飛相燒。西母青禽輕飄飄，<br>分環破璧來往勞。黃金千鎰新一宵，少年心事風中毛。<br>明朝何處逢嬌饒，門前桃樹空夭夭。<br></p></body></html>
