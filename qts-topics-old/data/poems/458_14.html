  <body><p>458_14: 《酬夢得貧居詠懷見贈》白居易</p>
        <p>歲陰生計兩蹉跎，相顧悠悠醉且歌。廚冷難留烏止屋，<br>門閑可與雀張羅。病添莊舄吟聲苦，貧欠韓康藥債多。<br>日望揮金賀新命，俸錢依舊又如何。<br></p></body></html>
