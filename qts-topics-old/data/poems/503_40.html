  <body><p>503_40: 《送楊岳歸巴陵》周賀</p>
        <p>何處得鄉信，告行當雨天。人離京口日，潮送岳陽船。<br>孤鳥背林色，遠帆開浦煙。悲君唯此別，不肯話回年。<br></p></body></html>
