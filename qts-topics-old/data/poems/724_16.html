  <body><p>724_16: 《題楊山人隱居》唐求</p>
        <p>深山道者家，門戶帶煙霞。綠綴沿岩草，紅飄落水花。<br>半庭栽小樹，一徑掃平沙。往往溪邊坐，持竿到日斜。<br></p></body></html>
