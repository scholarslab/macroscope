  <body><p>548_82: 《送同年鄭祥先輩歸漢南（時恩門相公鎮山南）》薛逢</p>
        <p>年來驚喜兩心知，高處同攀次第枝。人倚繡屏閑賞夜，<br>馬嘶花徑醉歸時。聲名本自文章得，藩溷曾勞筆硯隨。<br>家去恩門四千里，只應從此夢旌旗。<br></p></body></html>
