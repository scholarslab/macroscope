  <body><p>532_24: 《秋日行次關西》許渾</p>
        <p>金風蕩天地，關西群木凋。早霜雞喔喔，殘月馬蕭蕭。<br>紫陌秦山近，青楓楚樹遙。還同長卿志，題字滿河橋。<br></p></body></html>
