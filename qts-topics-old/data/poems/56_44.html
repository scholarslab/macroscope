  <body><p>56_44: 《臨江二首》王勃</p>
        <p>泛泛東流水，飛飛北上塵。歸驂將別棹，俱是倦遊人。<br>去驂嘶別路，歸棹隱寒洲。江皋木葉下，應想故城秋。<br></p></body></html>
