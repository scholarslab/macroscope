  <body><p>466_17: 《聞擊壤》薛存誠</p>
        <p>堯年聽野老，擊壤複何雲。自謂歡由己，寧知德在君。<br>氣平閑易暢，聲賀作難分。耕鑿方隨日，恩威比望雲。<br>簣桴均下調，和木等南熏。無落於吾事，誰將帝已聞。<br></p></body></html>
