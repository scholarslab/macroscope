  <body><p>592_60: 《從天平節度使游平流園》曹鄴</p>
        <p>池塘靜於寺，俗事不到眼。下馬如在山，令人忽疏散。<br>明公有高思，到此遂長返。乘興挈一壺，折荷以為盞。<br>入竹藤似蛇，侵牆水成蘚。幽鳥不識人，時來拂冠冕。<br>沿流路若窮，及行路猶遠。洞中已雲夕，洞口天未晚。<br>自憐不羈者，寫物心常簡。翻愁此興多，引得嵇康懶。<br></p></body></html>
