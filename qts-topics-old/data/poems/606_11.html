  <body><p>606_11: 《朱坡》林寬</p>
        <p>朱坡坡上望，不似在秦京。漸覺溪山秀，更高魚鳥情。<br>夜吟禪子室，曉爨獵人鐺。恃此偷佳賞，九衢蜩未鳴。<br></p></body></html>
