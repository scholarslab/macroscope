  <body><p>229_71: 《灩澦》杜甫</p>
        <p>灩澦既沒孤根深，西來水多愁太陰。江天漠漠鳥雙去，<br>風雨時時龍一吟。舟人漁子歌回首，估客胡商淚滿襟。<br>寄語舟航惡年少，休翻鹽井橫黃金。<br></p></body></html>
