  <body><p>611_25: 《奉和魯望樵人十詠。樵徑》皮日休</p>
        <p>蒙蘢中一徑，繞在千峰裏。歇處遇松根，危中值石齒。<br>花穿枲衣落，雲拂芒鞋起。自古行此途，不聞顛與墜。<br></p></body></html>
