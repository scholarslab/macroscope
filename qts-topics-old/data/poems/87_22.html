  <body><p>87_22: 《道家四首奉敕撰》張說</p>
        <p>金壇啟曙闈，真氣肅微微。落月銜仙竇，初霞拂羽衣。<br>香隨龍節下，雲逐鳳簫飛。暫住蓬萊戲，千年始一歸。<br>窈窕流精觀，深沉紫翠庭。金奩調上藥，寶案讀仙經。<br>作賦看神雨，乘槎辨客星。只應謝人俗，輕舉托雲輧。<br>金爐承道訣，玉牒啟玄機。雲逐笙歌度，星流宮殿飛。<br>乘風嬉浩蕩，窺月弄光輝。唯有三山鶴，應同千載歸。<br>道記開中籙，真官表上清。焚香三鳥至，煉藥九仙成。<br>天上靈書下，空中妙伎迎。迎來出煙霧，渺渺戲蓬瀛。<br></p></body></html>
