  <body><p>382_4: 《白紵歌》張籍</p>
        <p>皎皎白紵白且鮮，將作春衣稱少年。裁縫長短不能定，<br>自持刀尺向姑前。複恐蘭膏汙纖指，常遣傍人收墮珥。<br>衣裳著時寒食下，還把玉鞭鞭白馬。<br></p></body></html>
