  <body><p>454_47: 《同諸客嘲雪中馬上妓》白居易</p>
        <p>珊瑚鞭嚲馬踟躕，引手低蛾索一盂。腰為逆風成弱柳，<br>面因沖冷作凝酥。銀篦穩篸烏羅帽，花襜宜乘叱撥駒。<br>雪裏君看何所似，王昭君妹寫真圖。<br></p></body></html>
