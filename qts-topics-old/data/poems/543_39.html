  <body><p>543_39: 《酬王檀見寄》喻鳧</p>
        <p>馳心棲杳冥，何物比清泠。夜月照巫峽，秋風吹洞庭。<br>酬難塵鬢皓，坐久壁燈青。竟晚蒼山詠，喬枝有鶴聽。<br></p></body></html>
