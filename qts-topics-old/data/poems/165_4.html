  <body><p>165_4: 《丁督護歌》李白</p>
        <p>雲陽上征去，兩岸饒商賈。吳牛喘月時，拖船一何苦。<br>水濁不可飲，壺漿半成土。一唱督護歌，心摧淚如雨。<br>萬人鑿磐石，無由達江滸。君看石芒碭，掩淚悲千古。<br></p></body></html>
