  <body><p>439_14: 《晚春登大雲寺南樓，贈常禪師》白居易</p>
        <p>花盡頭新白，登樓意若何。歲時春日少，世界苦人多。<br>愁醉非因酒，悲吟不是歌。求師治此病，唯勸讀楞伽。<br></p></body></html>
