  <body><p>238_59: 《送嚴士良侍奉詹事南游》錢起</p>
        <p>疏傅獨知止，曾參善愛親。江山侍行邁，長幼出囂塵。<br>握手想千古，此心能幾人。風光滿長陌，草色傍征輪。<br>日夕望荊楚，鶯鳴芳杜新。漁煙月下淺，花嶼水中春。<br>點翰遙相憶，含情向白蘋。<br></p></body></html>
