  <body><p>187_47: 《西郊養疾聞暢校書有新什見贈久佇不至先寄此詩》韋應物</p>
        <p>養病愜清夏，郊園敷卉木。窗夕含澗涼，雨餘愛筠綠。<br>披懷始高詠，對琴轉幽獨。仰子游群英，吐詞如蘭馥。<br>還聞枉嘉藻，佇望延昏旭。唯見草青青，閉戶灃水曲。<br></p></body></html>
