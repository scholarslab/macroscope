  <body><p>268_100: 《送王閏》耿湋</p>
        <p>相送臨漢水，愴然望故關。江蕪連夢澤，楚雪入商山。<br>語我他年舊，看君此日還。因將自悲淚，一灑別離間。<br></p></body></html>
