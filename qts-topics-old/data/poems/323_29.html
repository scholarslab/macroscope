  <body><p>323_29: 《送張曹長工部大夫奉使西番》權德輿</p>
        <p>殊鄰覆露同，奉使小司空。西候車徒出，南台節印雄。<br>吊祠將渥命，導驛暢皇風。故地山河在，新恩玉帛通。<br>塞雲凝廢壘，關月照驚蓬。青史書歸日，翻輕五利功。<br></p></body></html>
