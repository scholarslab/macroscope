  <body><p>300_31: 《上杜元穎相公》王建</p>
        <p>學士金鑾殿后居，天中行坐侍龍輿。承恩不許離床謝，<br>密詔常教倚案書。馬上喚遮紅觜鴨，船頭看釣赤鱗魚。<br>閑曹散吏無相識，猶記荊州拜謁初。<br></p></body></html>
