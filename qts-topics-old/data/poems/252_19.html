  <body><p>252_19: 《釋奠武成王樂章。迎俎酌獻》于邵</p>
        <p>五齊絜，九牢碩。梡橛循，罍斝滌。進具物，揚鴻績。<br>和奏發，高靈寂。虔告終，繁祉錫。昭秩祀，永無易。<br></p></body></html>
