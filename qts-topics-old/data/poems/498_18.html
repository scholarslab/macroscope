  <body><p>498_18: 《偶然書懷》姚合</p>
        <p>十年通籍入金門，自愧名微枉搢紳。煉得丹砂疑不食，<br>從茲白髮日相親。家山迢遞迴無路，杯酒稀疏病到身。<br>漢有馮唐唐有我，老為郎吏更何人。<br></p></body></html>
