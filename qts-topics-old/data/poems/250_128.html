  <body><p>250_128: 《怨回紇歌二首》皇甫冉</p>
        <p>白首南朝女，愁聽異域歌。收兵頡利國，飲馬胡蘆河。<br>毳布腥膻久，穹廬歲月多。雕巢城上宿，吹笛淚滂沱。<br>祖席駐征棹，開帆信候潮。隔煙桃葉泣，吹管杏花飄。<br>船去鷗飛閣，人歸塵上橋。別離惆悵淚，江路濕紅蕉。<br></p></body></html>
