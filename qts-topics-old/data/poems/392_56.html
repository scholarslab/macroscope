  <body><p>392_56: 《後園鑿井歌》李賀</p>
        <p>井上轆轤床上轉。水聲繁，弦聲淺。情若何，荀奉倩。<br>城頭日，長向城頭住。一日作千年，不須流下去。<br></p></body></html>
