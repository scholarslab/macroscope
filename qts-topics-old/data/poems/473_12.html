  <body><p>473_12: 《南溪詩》李渤</p>
        <p>玄岩麗南溪，新泉發幽色。岩泉孕靈秀，雲煙紛崖壁。<br>斜峰信天插，奇洞固神辟。窈窕去未窮，環回勢難極。<br>玉池似無水，玄井昏不測。仙戶掩複開，乳膏凝更滴。<br>丹砂有遺址，石徑無留跡。南眺蒼梧雲，北望洞庭客。<br>蕭條風煙外，爽朗形神寂。若值浮丘翁，從此謝塵役。<br></p></body></html>
