  <body><p>510_64: 《發蜀客》張祜</p>
        <p>風吹魯國人，飄蕩蜀江濱。濕地饒蛙黽，衰年足鬼神。<br>時清歸去路，日複病來身。千萬長堤柳，從他爛熳春。<br></p></body></html>
