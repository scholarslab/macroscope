  <body><p>638_97: 《題詮律師院》張喬</p>
        <p>院涼松雨聲，相對有山情。未許溪邊老，猶思嶽頂行。<br>紗燈留火細，石井灌瓶清。欲問吾師外，何人得此生。<br></p></body></html>
