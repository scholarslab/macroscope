  <body><p>259_21: 《北游還酬孟雲卿》張彪</p>
        <p>忽忽忘前事，志願能相乖。衣馬久羸弊，誰信文與才。<br>善道居貧賤，潔服蒙塵埃。行行無定心，壈坎難歸來。<br>慈母憂疾疹，至家念棲哀。與君宿姻親，深見中外懷。<br>俟餘惜時節，悵望臨高臺。<br></p></body></html>
