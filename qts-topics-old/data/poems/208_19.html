  <body><p>208_19: 《長安曉望寄崔補闕》包何　　</p>
        <p>迢遞山河擁帝京，參差宮殿接雲平。風吹曉漏經長樂，<br>柳帶晴煙出禁城。天淨笙歌臨路發，日高車馬隔塵行。<br>自憐久滯諸生列，未得金閨籍姓名。<br></p></body></html>
