  <body><p>686_77: 《登漢州城樓》吳融</p>
        <p>雨餘秋色拂孤城，遠目凝時萬象清。疊翠北來千嶂盡，<br>漫流東去一江平。從軍固有荊州樂，懷古能無峴首情。<br>欲下闌幹一回首，烏歸帆沒戍煙明。<br></p></body></html>
