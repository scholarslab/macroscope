  <body><p>466_11: 《暮春自南台丞再除給事中（仍是本廳幾榻杖履宛然如舊）》薛存誠</p>
        <p>再入青鎖闈，忝官誠自非。拂塵驚物在，開戶似僧歸。<br>積草漸無徑，殘花猶灑衣。禁垣偏日近，行坐是恩輝。<br></p></body></html>
