  <body><p>473_9: 《郡齋臥疾贈晝上人》於頔</p>
        <p>夙陪翰墨徒，深論窮文格。麗則風騷後，公然我詞客。<br>晚依方外友，極理探精賾。吻合南北宗，晝公我禪伯。<br>尤明性不染，故我行貞白。隨順令得解，故我言芳澤。<br>霅水漾清潯，吳山橫碧岑。含珠複蘊玉，價重雙南金。<br>的皪曜奇彩，淒清流雅音。商聲發楚調，調切譜瑤琴。<br>吳山為我高，霅水為我深。萬景徒有象，孤雲本無心。<br>眾木豈無聲，椅桐有清響。眾耳豈不聆，鐘期有真賞。<br>高潔古人操，素懷夙所仰。覿君冰雪姿，祛我淫滯想。<br>常吟柳惲詩，苕浦久相思。逮此遠為郡，蘋洲芳草衰。<br>逢師年臘長，值我病容羸。共話無生理，聊用契心期。<br></p></body></html>
