  <body><p>79_17: 《夏日夜憶張二》駱賓王</p>
        <p>伏枕憂思深，擁膝獨長吟。烹鯉無尺素，筌魚勞寸心。<br>疏麻空有折，芳桂湛無斟。廣庭含夕氣，閑宇澹虛陰。<br>織蟲垂夜砌，驚鳥棲暝林。歡娛百年促，羈病一生侵。<br>詎堪孤月夜，流水入鳴琴。<br></p></body></html>
