  <body><p>593_31: 《送進士李殷下第游汾河》曹鄴</p>
        <p>上國花照地，遣君向西征。旁人亦有恨，況複故人情。<br>單車欲雲去，別酒忽然醒。如何今夜夢，半作道路程。<br>邊士不好禮，全家住軍城。城中鼓角嚴，旅客常夜驚。<br>中有左記室，逢人眼光明。西門未歸者，下馬如到京。<br>還應一開卷，為子心不平。殷勤說忠抱，壯志勿自輕。<br></p></body></html>
