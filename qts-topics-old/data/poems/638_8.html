  <body><p>638_8: 《題終南山白鶴觀》張喬</p>
        <p>上徹煉丹峰，求玄意未窮。古壇青草合，往事白雲空。<br>仙境日月外，帝鄉煙霧中。人間足煩暑，欲去戀松風。<br></p></body></html>
