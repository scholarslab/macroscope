  <body><p>691_128: 《禦溝柳》杜荀鶴</p>
        <p>律到禦溝春，溝邊柳色新。細籠穿禁水，輕拂入朝人。<br>日近韶光早，天低聖澤勻。谷鶯棲未穩，宮女畫難真。<br>楚國空搖浪，隋堤暗惹塵。如何帝城裏，先得覆龍津。<br></p></body></html>
