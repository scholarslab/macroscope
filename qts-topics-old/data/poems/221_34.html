  <body><p>221_34: 《槐葉冷淘》杜甫</p>
        <p>青青高槐葉，采掇付中廚。新面來近市，汁滓宛相俱。<br>入鼎資過熟，加餐愁欲無。碧鮮俱照箸，香飯兼苞蘆。<br>經齒冷於雪，勸人投此珠。願隨金騕褭，走置錦屠蘇。<br>路遠思恐泥，興深終不渝。獻芹則小小，薦藻明區區。<br>萬里露寒殿，開冰清玉壺。君王納涼晚，此味亦時須。<br></p></body></html>
