  <body><p>634_25: 《修史亭二首》司空圖</p>
        <p>少年已慣擲年光，時節催驅獨不忙。<br>今日無疑亦無病，前程無事擾醫王。<br>籬落輕寒整頓新，雪晴步屣會諸鄰。<br>自從南至歌風頂，始見人煙外有人。<br></p></body></html>
