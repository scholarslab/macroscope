  <body><p>590_35: 《送圓鑒上人游天臺》李郢</p>
        <p>西嶺草堂留不住，獨攜瓶錫向天臺。霜清海寺聞潮至，<br>日宴江船乞食回。華頂夜寒孤月落，石橋秋盡一僧來。<br>靈溪道者相逢處，陰洞泠泠竹室開。<br></p></body></html>
