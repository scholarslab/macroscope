  <body><p>78_10: 《西京守歲》駱賓王</p>
        <p>閒居寡言宴，獨坐慘風塵。忽見嚴冬盡，方知列宿春。<br>夜將寒色去，年共曉光新。耿耿他鄉夕，無由展舊親。<br></p></body></html>
