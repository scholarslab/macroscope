  <body><p>675_49: 《重訪黃神穀策禪者》鄭谷</p>
        <p>初塵芸閣辭禪閣，卻訪支郎是老郎。<br>我趣轉卑師趣靜，數峰秋雪一爐香。<br></p></body></html>
