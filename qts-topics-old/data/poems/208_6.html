  <body><p>208_6: 《同舍弟佶、班、韋二員外秋苔對之成詠》包何</p>
        <p>每看苔蘚色，如向簿書閑。幽思纏芳樹，高情寄遠山。<br>雨痕連地綠，日色出林斑。卻笑興公賦，臨危滑石間。<br></p></body></html>
