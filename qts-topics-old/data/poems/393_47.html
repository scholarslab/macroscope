  <body><p>393_47: 《新夏歌》李賀</p>
        <p>曉木千籠真蠟彩，落蕊枯香數分在。陰枝秀牙卷縹茸，<br>長風回氣扶蔥蘢。野家麥畦上新壟，長畛裴回桑柘重。<br>刺香滿地菖蒲草，雨梁燕語悲身老。三月搖揚入河道，<br>天濃地濃柳梳掃。<br></p></body></html>
