  <body><p>698_22: 《泛鄱陽湖》韋莊</p>
        <p>四顧無邊鳥不飛，大波驚隔楚山微。紛紛雨外靈均過，<br>瑟瑟雲中帝子歸。迸鯉似棱投遠浪，小舟如葉傍斜暉。<br>鴟夷去後何人到，愛者雖多見者稀。<br></p></body></html>
