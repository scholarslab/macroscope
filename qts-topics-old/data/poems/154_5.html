  <body><p>154_5: 《江有歸舟三章》蕭穎士</p>
        <p>江有歸舟，亦亂其流。之子言旋，嘉名孔修。<br>揚于王庭，允焯其休。<br>舟既歸止，人亦榮止。兄矣弟矣，孝斯踐矣。<br>稱觴燕喜，于岵於屺。<br>彼遊惟帆，匪風不揚。有彬伊父，匪學不彰。<br>予其懷而，勉爾無忘。<br></p></body></html>
