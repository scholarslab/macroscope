  <body><p>160_178: 《涼州詞》孟浩然</p>
        <p>渾成紫檀金屑文，作得琵琶聲入雲。<br>胡地迢迢三萬里，那堪馬上送明君。<br>異方之樂令人悲，羌笛胡笳不用吹。<br>坐看今夜關山月，思殺邊城遊俠兒。<br></p></body></html>
