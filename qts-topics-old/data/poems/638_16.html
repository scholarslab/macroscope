  <body><p>638_16: 《送棋待詔樸球歸新羅》張喬</p>
        <p>海東誰敵手，歸去道應孤。闕下傳新勢，船中覆舊圖。<br>窮荒回日月，積水載寰區。故國多年別，桑田複在無。<br></p></body></html>
