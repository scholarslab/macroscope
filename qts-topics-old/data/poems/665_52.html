  <body><p>665_52: 《晚泊宿松》羅隱</p>
        <p>解纜隨江流，晚泊古淮岸。歸雲送春和，繁星麗雲漢。<br>春深胡雁飛，人喧水禽散。仰君邈難親，沈思夜將旦。<br></p></body></html>
