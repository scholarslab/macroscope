  <body><p>554_98: 《句》項斯</p>
        <p>佳人背江坐，眉際列煙樹。<br>馬蹄沒青莎，船跡成空波。<br>春風吹兩意，何意更相值。<br>更望會稽何處是，沙連竹箭白鷳群。<br></p></body></html>
