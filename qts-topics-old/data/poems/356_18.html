  <body><p>356_18: 《飛鳶操》劉禹錫</p>
        <p>鳶飛杳杳青雲裏，鳶鳴蕭蕭風四起。旗尾飄揚勢漸高，<br>箭頭砉劃聲相似。長空悠悠霽日懸，六翮不動凝風煙。<br>遊鶤翔雁出其下，慶雲清景相迴旋。忽聞饑烏一噪聚，<br>瞥下雲中爭腐鼠。騰音礪吻相喧呼，仰天大嚇疑鵷雛。<br>畏人避犬投高處，俯啄無聲猶屢顧。青鳥自愛玉山禾，<br>仙禽徒貴華亭露。朴樕危巢向暮時，毰毸飽腹蹲枯枝。<br>游童挾彈一麾肘，臆碎羽分人不悲。天生眾禽各有類，<br>威鳳文章在仁義。鷹隼儀形螻蟻心，雖能戾天何足貴。<br></p></body></html>
