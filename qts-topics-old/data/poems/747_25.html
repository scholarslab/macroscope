  <body><p>747_25: 《依韻和蠡澤王去微秀才見寄》李中</p>
        <p>咫尺風騷客，難諧面繼酬。相思對煙雨，一雁下汀洲。<br>花影誰家塢，笛聲何處樓。支筇朗吟罷，搔首獨遲留。<br></p></body></html>
