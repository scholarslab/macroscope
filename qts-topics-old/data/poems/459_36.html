  <body><p>459_36: 《感舊》白居易</p>
        <p>晦叔墳荒草已陳，夢得墓濕土猶新。微之捐館將一紀，<br>杓直歸丘二十春。城中雖有故第宅，庭蕪園廢生荊榛。<br>篋中亦有舊書劄，紙穿字蠹成灰塵。平生定交取人窄，<br>屈指相知唯五人。四人先去我在後，一枝蒲柳衰殘身。<br>豈無晚歲新相識，相識面親心不親。人生莫羨苦長命，<br>命長感舊多悲辛。<br></p></body></html>
