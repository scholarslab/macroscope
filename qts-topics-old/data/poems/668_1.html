  <body><p>668_1: 《途中除夜》高蟾</p>
        <p>南北浮萍跡，年華又暗催。殘燈和臘盡，曉角帶春來。<br>鬢欲漸侵雪，心仍未肯灰。金門舊知己，誰為脫塵埃。<br></p></body></html>
