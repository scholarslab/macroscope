  <body><p>184_4: 《題瓜州新河，餞族叔舍人賁》李白</p>
        <p>齊公鑿新河，萬古流不絕。豐功利生人，天地同朽滅。<br>兩橋對雙閣，芳樹有行列。愛此如甘棠，誰雲敢攀折。<br>吳關倚此固，天險自茲設。海水落斗門，湖平見沙汭。<br>我行送季父，弭棹徒流悅。楊花滿江來，疑是龍山雪。<br>惜此林下興，愴為山陽別。瞻望清路塵，歸來空寂滅。<br></p></body></html>
