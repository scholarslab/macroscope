  <body><p>554_19: 《病中懷王展先輩在天臺》項斯</p>
        <p>枕上用心靜，唯應改舊詩。強行休去早，暫臥起還遲。<br>因說來歸處，卻愁初病時。赤城山下寺，無計得相隨。<br></p></body></html>
