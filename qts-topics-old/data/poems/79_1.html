  <body><p>79_1: 《棹歌行》駱賓王</p>
        <p>寫月塗黃罷，淩波拾翠通。鏡花搖芰日，衣麝入荷風。<br>葉密舟難蕩，蓮疏浦易空。鳳媒羞自托，鴛翼恨難窮。<br>秋帳燈華翠，倡樓粉色紅。相思無別曲，並在棹歌中。<br></p></body></html>
