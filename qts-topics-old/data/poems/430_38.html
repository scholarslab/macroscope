  <body><p>430_38: 《題座隅》白居易</p>
        <p>手不任執殳，肩不能荷鋤。量力揆所用，曾不敵一夫。<br>幸因筆硯功，得升仕進途。曆官凡五六，祿俸及妻孥。<br>左右有兼僕，出入有單車。自奉雖不厚，亦不至饑劬。<br>若有人及此，傍觀為何如。雖賢亦為幸，況我鄙且愚。<br>伯夷古賢人，魯山亦其徒。時哉無奈何，俱化為餓殍。<br>念彼益自愧，不敢忘斯須。平生榮利心，破滅無遺餘。<br>猶恐塵妄起，題此於座隅。<br></p></body></html>
