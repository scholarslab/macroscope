  <body><p>523_110: 《贈別二首》杜牧</p>
        <p>娉娉褭褭十三餘，豆蔻梢頭二月初。<br>春風十裏揚州路，卷上珠簾總不如。<br>多情卻似總無情，唯覺尊前笑不成。<br>蠟燭有心還惜別，替人垂淚到天明。<br></p></body></html>
