  <body><p>727_26: 《贈羅隱》劉贊</p>
        <p>人皆言子屈，獨我謂君非。明主既難謁，青山何不歸。<br>年虛侵雪鬢，塵枉汙麻衣。自古逃名者，至今名豈微。<br></p></body></html>
