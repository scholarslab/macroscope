  <body><p>658_1: 《詠月》羅隱</p>
        <p>湖上風高動白蘋，暫延清景此逡巡。來年違別成何事，<br>半夜相看似故人。蟾向靜中矜爪距，兔隈明處弄精神。<br>嫦娥老大應惆悵，倚泣蒼蒼桂一輪。<br></p></body></html>
