  <body><p>244_39: 《宴吳王宅》韓翃</p>
        <p>玉管簫聲合，金杯酒色殷。聽歌吳季劄，縱飲漢中山。<br>稱壽爭離席，留歡輒上關。莫言辭客醉，猶得曳裾還。<br></p></body></html>
