  <body><p>654_34: 《謝友人遺華陽巾》羅鄴</p>
        <p>剪露裁煙勝角冠，來從玉洞五雲端。醉宜薤葉欹斜影，<br>穩稱菱花子細看。野客愛留籠鶴發，溪翁爭乞配漁竿。<br>真仙首飾勞相寄，塵土翻慚戴去難。<br></p></body></html>
