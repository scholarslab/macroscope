  <body><p>194_2: 《行路難（一作連環歌）》韋應物</p>
        <p>荊山之白玉兮，良工雕琢雙環連，月蝕中央鏡心穿。<br>故人贈妾初相結，恩在環中尋不絕。人情厚薄苦須臾，<br>昔似連環今似玦。連環可碎不可離，如何物在人自移。<br>上客勿遽歡，聽妾歌路難。旁人見環環可憐。<br>不知中有長恨端。<br></p></body></html>
