  <body><p>695_5: 《虢州澗東村居作》韋莊</p>
        <p>東南騎馬出郊坰，回首寒煙隔郡城。清澗漲時翹鷺喜，<br>綠桑疏處哺牛鳴。兒童見少生於客，奴僕驕多倨似兄。<br>試望家田還自適，滿畦秋水稻苗平。<br></p></body></html>
