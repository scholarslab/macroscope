  <body><p>447_32: 《宿湖中》白居易</p>
        <p>水天向晚碧沉沉，樹影霞光重疊深。浸月冷波千頃練，<br>苞霜新橘萬株金。幸無案牘何妨醉，縱有笙歌不廢吟。<br>十隻畫船何處宿，洞庭山腳太湖心。<br></p></body></html>
