  <body><p>263_7: 《送李秘書往儋州》嚴維</p>
        <p>魑魅曾為伍，蓬萊近拜郎。臣心瞻北闕，家事在南荒。<br>莎草山城小，毛洲海驛長。玄成知必大，寧是泛滄浪。<br></p></body></html>
