  <body><p>249_98: 《送安律師》皇甫冉</p>
        <p>出家童子歲，愛此雪山人。長路經千里，孤雲伴一身。<br>水中應見月，草上豈傷春。永日空林下，心將何物親。<br></p></body></html>
