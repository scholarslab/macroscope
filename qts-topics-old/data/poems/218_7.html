  <body><p>218_7: 《西枝村尋置草堂地，夜宿贊公土室二首》杜甫</p>
        <p>出郭眄細岑，披榛得微路。溪行一流水，曲折方屢渡。<br>贊公湯休徒，好靜心跡素。昨枉霞上作，盛論岩中趣。<br>怡然共攜手，恣意同遠步。捫蘿澀先登，陟巘眩反顧。<br>要求陽岡暖，苦陟陰嶺冱。惆悵老大藤，沈吟屈蟠樹。<br>卜居意未展，杖策回且暮。層巔餘落日，早蔓已多露。<br>天寒鳥已歸，月出人更靜。土室延白光，松門耿疏影。<br>躋攀倦日短，語樂寄夜永。明燃林中薪，暗汲石底井。<br>大師京國舊，德業天機秉。從來支許遊，興趣江湖迥。<br>數奇謫關塞，道廣存箕潁。何知戎馬間，複接塵事屏。<br>幽尋豈一路，遠色有諸嶺。晨光稍曚曨，更越西南頂。<br></p></body></html>
