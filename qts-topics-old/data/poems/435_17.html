  <body><p>435_17: 《畫竹歌》白居易</p>
        <p>植物之中竹難寫，古今雖畫無似者。蕭郎下筆獨逼真，<br>丹青以來唯一人。人畫竹身肥擁腫，蕭畫莖瘦節節竦。<br>人畫竹梢死羸垂，蕭畫枝活葉葉動。不根而生從意生，<br>不筍而成由筆成。野塘水邊碕岸側，森森兩叢十五莖。<br>嬋娟不失筠粉態，蕭颯盡得風煙情。舉頭忽看不似畫，<br>低耳靜聽疑有聲。西叢七莖勁而健，省向天竺寺前石上見。<br>東叢八莖疏且寒，憶曾湘妃廟裏雨中看。幽姿遠思少人別，<br>與君相顧空長歎。蕭郎蕭郎老可惜，手顫眼昏頭雪色。<br>自言便是絕筆時，從今此竹尤難得。<br></p></body></html>
