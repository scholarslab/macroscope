  <body><p>237_20: 《秋夕與梁鍠文宴》錢起</p>
        <p>客到衡門下，林香蕙草時。好風能自至，明月不須期。<br>秋日翻荷影，晴光脆柳枝。留歡美清夜，甯覺曉鐘遲。<br></p></body></html>
