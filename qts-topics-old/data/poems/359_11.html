  <body><p>359_11: 《送唐舍人出鎮閩中》劉禹錫</p>
        <p>暫辭鴛鷺出蓬瀛，忽擁貔貅鎮粵城。閩嶺夏雲迎皂蓋，<br>建溪秋樹映紅旌。山川遠地由來好，富貴當年別有情。<br>了卻人間婚嫁事，複歸朝右作公卿。<br></p></body></html>
