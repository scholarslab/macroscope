  <body><p>239_32a: 《暇日覽舊詩因以題詠》錢起</p>
        <p>逍遙心地得關關，偶被功名涴我閑。有壽亦將歸象外，<br>無詩兼不戀人間。何窮默識輕洪範，未喪斯文勝大還。<br>筐篋靜開難似此，蕊珠春色海中山。<br></p></body></html>
