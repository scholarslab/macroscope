  <body><p>264_41: 《華山西岡游贈隱玄叟》顧況</p>
        <p>群峰郁初霽，潑黛若鬟沐。失風鼓唅呀，搖撼千灌木。<br>木葉微墮黃，石泉淨停綠。危磴蘿薜牽，迥步入幽谷。<br>我心寄青霞，世事慚蒼鹿。遂令巢許輩，于焉謝塵俗。<br>想是悠悠雲，可契去留躅。<br></p></body></html>
