  <body><p>258_9: 《複遊浯溪》元友讓</p>
        <p>昔到才三歲，今來鬢已蒼。剝苔看篆字，薙草覓書堂。<br>引客登臺上，呼童掃樹旁。石渠疏擁水，門徑劚叢篁。<br>田地潛更主，林園盡廢荒。悲涼問耆耋，疆界指垂楊。<br></p></body></html>
