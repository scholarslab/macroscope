  <body><p>645_52: 《落花》李鹹用</p>
        <p>拾得移時看，重思造化功。如何飄麗景，不似遇春風。<br>滿地餘香在，繁枝一夜空。只應公子見，先憶墜樓紅。<br></p></body></html>
