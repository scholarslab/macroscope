  <body><p>292_8: 《和王卿立秋即事》司空曙</p>
        <p>秋宜何處看，試問白雲官。暗入蟬鳴樹，微侵蝶繞蘭。<br>向風涼稍動，近日暑猶殘。九陌浮埃減，千峰爽氣攢。<br>換衣防竹暮，沈果訝泉寒。宮響傳花杵，天清出露盤。<br>高禽當側弁，遊鮪對憑欄。一奏招商曲，空令繼唱難。<br></p></body></html>
