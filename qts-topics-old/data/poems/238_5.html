  <body><p>238_5: 《山園秋晚寄杜黃裳少府》錢起</p>
        <p>惆悵佳期阻，園林秋景閑。終朝碧雲外，唯見暮禽還。<br>泉石思攜手，煙霞不閉關。杖藜仍把菊，對卷也看山。<br>望望離心起，非君誰解顏。<br></p></body></html>
