  <body><p>685_5: 《雨夜》吳融</p>
        <p>旅夕那禁雨，梅天已思秋。未明孤枕倦，相吊一燈愁。<br>有戀慚滄海，無機奈白頭。何人得濃睡，溪上釣魚舟。<br></p></body></html>
