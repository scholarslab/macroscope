  <body><p>496_80: 《送僧棲真歸杭州天竺寺》姚合</p>
        <p>吏事日紛然，無因到佛前。勞師相借問，知我亦通禪。<br>古寺杉松出，殘陽鐘磬連。草庵磐石上，歸此是因緣。<br></p></body></html>
