  <body><p>665_53: 《錢塘遇默師憶潤州舊游》羅隱</p>
        <p>歌敲玉唾壺，醉擊珊瑚枝。石羊妙善街，甘露平泉碑。<br>捫苔想豪傑，剔蘚看文詞。歸來北固山，水檻光參差。<br></p></body></html>
