  <body><p>653_19: 《題寶林寺禪者壁（山名飛來峰）》方幹</p>
        <p>邃岩喬木夏藏寒，床下雲溪枕上看。<br>台殿漸多山更重，卻令飛去即應難。<br></p></body></html>
