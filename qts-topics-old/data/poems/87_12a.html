  <body><p>87_12a: 《下江南向夔州》張說</p>
        <p>天明江霧歇，洲浦棹歌來。綠水逶迤去，青山相向開。<br>城臨蜀帝祀，雲接楚王台。舊知巫山上，遊子共徘徊。<br></p></body></html>
