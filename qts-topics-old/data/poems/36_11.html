  <body><p>36_11: 《賦得慎罰》虞世南</p>
        <p>帝圖光往冊，上德表鴻名。道冠二儀始，風高三代英。<br>樂和知化洽，訟息表刑清。罰輕猶在念，勿喜尚留情。<br>明慎全無枉，哀矜在好生。五疵過亦察，二辟理彌精。<br>幪巾示廉恥，嘉石務詳平。每削繁苛性，常深惻隱誠。<br>政寬思濟猛，疑罪必從輕。于張懲不濫，陳郭憲無傾。<br>刑措諒斯在，歡然仰頌聲。<br></p></body></html>
