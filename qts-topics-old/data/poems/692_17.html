  <body><p>692_17: 《冬末自長沙游桂嶺留獻所知》杜荀鶴</p>
        <p>家隔重湖歸未期，更堪南去別深知。前程笑到山多處，<br>上馬愁逢歲盡時。四海內無容足地，一生中有苦心詩。<br>朱門只見朱門事，獨把孤寒問阿誰。<br></p></body></html>
