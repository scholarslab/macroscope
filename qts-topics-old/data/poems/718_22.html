  <body><p>718_22: 《世迷》蘇拯</p>
        <p>烏兔日夜行，與人運枯榮。為善不常缺，為惡不常盈。<br>天道無阿党，人心自覆傾。所以多遷變，寧合天地情。<br>我願造化手，莫放狐兔走。恣海產珍奇，縱地生花柳。<br>美者一齊美，醜者一齊醜。民心歸大樸，戰爭亦何有。<br></p></body></html>
