  <body><p>448_62: 《閑出》白居易</p>
        <p>身外無羈束，心中少是非。被花留便住，逢酒醉方歸。<br>人事行時少，官曹入日稀。春寒游正好，穩馬薄綿衣。<br></p></body></html>
