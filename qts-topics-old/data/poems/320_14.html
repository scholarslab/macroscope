  <body><p>320_14: 《感寓》權德輿</p>
        <p>殘雨倦欹枕，病中時序分。秋蟲與秋葉，一夜隔窗聞。<br>虛室對搖落，晤言無與群。冥心試觀化，世故如絲棼。<br>但看鳶戾天，豈見山出雲。下裏徒擊節，朱弦秘南熏。<br>梧桐秀朝陽，上有威鳳文。終待九成奏，來儀瑞吾君。<br></p></body></html>
