  <body><p>669_1: 《城南偶題》章碣</p>
        <p>誰家朱閣道邊開，竹拂欄幹滿壁苔。野水不知何處去，<br>遊人卻是等閒來。南山氣聳分紅樹，北闕風高隔紫苔。<br>可惜登臨好光景，五門須聽鼓聲回。<br></p></body></html>
