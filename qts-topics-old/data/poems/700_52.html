  <body><p>700_52: 《奉和觀察郎中春暮憶花言懷見寄四韻之什》韋莊</p>
        <p>天畔峨嵋簇簇青，楚雲何處隔重扃。落花帶雪埋芳草，<br>春雨和風濕畫屏。對酒莫辭沖暮角，望鄉誰解倚南亭。<br>惟君信我多惆悵，只願陶陶不願醒。<br></p></body></html>
