  <body><p>753_4: 《贈陶使君求梨》徐鉉</p>
        <p>昨宵宴罷醉如泥，惟憶張公大穀梨。白玉花繁曾綴處，<br>黃金色嫩乍成時。冷侵肺腑醒偏早，香惹衣襟歇倍遲。<br>今旦中山方酒渴，唯應此物最相宜。<br></p></body></html>
