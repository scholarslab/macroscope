  <body><p>283_62: 《度破訥沙二首（一作塞北行次度破訥沙）》李益</p>
        <p>眼見風來沙旋移，經年不省草生時。<br>莫言塞北無春到，總有春來何處知。<br>破訥沙頭雁正飛，鸊鵜泉上戰初歸。<br>平明日出東南地，滿磧寒光生鐵衣。<br></p></body></html>
