  <body><p>684_37: 《秋日渚宮即事》吳融</p>
        <p>漠漠澹雲煙，秋歸澤國天。風高還促燕，雨細未妨蟬。<br>靜引荒城望，涼驚旅枕眠。更堪憔悴裏，欲泛洞庭船。<br></p></body></html>
