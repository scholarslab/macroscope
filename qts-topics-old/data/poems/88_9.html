  <body><p>88_9: 《奉和聖制過王浚墓應制》張說</p>
        <p>牛鬥三分國，龍驤一統年。智高寧受制，風急肯回船。<br>有策擒吳嚭，無言讓范宣。援孤因勢屈，功重為讒偏。<br>舊跡灰塵散，枯墳故老傳。百代逢明主，何辭死道邊。<br></p></body></html>
