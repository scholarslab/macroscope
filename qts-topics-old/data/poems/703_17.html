  <body><p>703_17: 《對雨述懷示弟承檢》翁承贊</p>
        <p>淋淋霎霎結秋霖，欲使秦城歎陸沈。曉勢遮回朝客馬，<br>夜聲滴破旅人心。青苔重疊封顏巷，白髮蕭疏引越吟。<br>不有惠連同此景，江南歸思幾般深。<br></p></body></html>
