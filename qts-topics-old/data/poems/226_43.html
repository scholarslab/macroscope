  <body><p>226_43: 《春水生二絕》杜甫</p>
        <p>二月六夜春水生，門前小灘渾欲平。<br>鸕鷀鸂鶒莫漫喜，吾與汝曹俱眼明。<br>一夜水高二尺強，數日不可更禁當。<br>南市津頭有船賣，無錢即買系籬旁。<br></p></body></html>
