  <body><p>698_13: 《謁巫山廟》韋莊</p>
        <p>亂猿啼處訪高唐，路入煙霞草木香。山色未能忘宋玉，<br>水聲猶似哭襄王。朝朝暮暮陽臺下，為雨為雲楚國亡。<br>惆悵廟前無限柳，春來空鬥畫眉長。<br></p></body></html>
