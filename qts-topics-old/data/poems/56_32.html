  <body><p>56_32: 《秋日仙游觀贈道士（一作駱賓王詩）》王勃</p>
        <p>石圖分帝宇，銀牒洞靈宮。回丹縈岫室，複翠上岩櫳。<br>霧濃金灶靜，雲暗玉壇空。野花常捧露，山葉自吟風。<br>林泉明月在，詩酒故人同。待余逢石髓，從爾命飛鴻。<br></p></body></html>
