  <body><p>692_114: 《投鄭先輩》杜荀鶴</p>
        <p>匣中長劍未酬恩，不遇男兒不合論。悶向酒杯吞日月，<br>閑將詩句問乾坤。甯辭馬足勞關路，肯為漁竿憶水村。<br>兩鬢欲斑三百首，更教裝寫傍誰門。<br></p></body></html>
