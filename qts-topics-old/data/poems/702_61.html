  <body><p>702_61: 《贈水軍都將》張蠙</p>
        <p>平生為有安邦術，便別秋曹最上階。戰艦卻容儒客臥，<br>公廳唯伴野僧齋。裁書榭迥冰膠筆，養藥堂深蘚惹鞋。<br>直待門前見幢節，始應高愜聖君懷。<br></p></body></html>
