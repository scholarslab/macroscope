  <body><p>298_14a: 《春燕詞》王建</p>
        <p>新燕新燕何不定，東家綠池西家井。飛鳴當戶影悠揚，<br>一繞簷頭一繞梁。黃姑說向新婦女，去年墮子汙衣箱。<br>已能辭山複過海，幸我堂前故巢在。求食慎勿愛高飛，<br>空中饑鳶為爾害。辛勤作窠在畫梁，願得年年主人富。<br></p></body></html>
