  <body><p>675_76: 《鷓鴣（穀以此詩得名，時號為鄭鷓鴣）》鄭穀</p>
        <p>暖戲煙蕪錦翼齊，品流應得近山雞。雨昏青草湖邊過，<br>花落黃陵廟裏啼。遊子乍聞征袖濕，佳人才唱翠眉低。<br>相呼相應湘江闊，苦竹叢深春日西。<br></p></body></html>
