  <body><p>189_63: 《送豆盧策秀才》韋應物</p>
        <p>歲交冰未泮，地卑海氣昏。子有京師遊，始發吳閶門。<br>新黃含遠林，微綠生陳根。詩人感時節，行道當憂煩。<br>古來濩落者，俱不事田園。文如金石韻，豈乏知音言。<br>方辭郡齋榻，為酌離亭樽。無為倦羈旅，一去高飛翻。<br></p></body></html>
