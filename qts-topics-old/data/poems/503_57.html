  <body><p>503_57: 《春日重至南徐舊居》周賀</p>
        <p>綠水陰空院，春深喜再來。獨眠從草長，留酒看花開。<br>過雨還山出，向風孤鳥回。忽思秋夕事，雲物卻悠哉。<br></p></body></html>
