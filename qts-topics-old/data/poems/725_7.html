  <body><p>725_7: 《還家》於鄴</p>
        <p>為客憶歸舍，歸來還寂寥。壯時看欲過，白首固非遙。<br>獨酌幾回醉，此愁終不銷。猶殘雞與犬，驅去住山椒。<br></p></body></html>
