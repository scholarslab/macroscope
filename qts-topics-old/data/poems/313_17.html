  <body><p>313_17: 《重陽宴集同用寒字》張登</p>
        <p>錫宴逢佳節，窮荒亦共歡。恩深百日澤，雨借九秋寒。<br>望氣人謠洽，臨風客以難。座移山色在，杯盡菊香殘。<br>欲識投醪遍，應從落帽看。還宵須命燭，舉首謝三官。<br></p></body></html>
