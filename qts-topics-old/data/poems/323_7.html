  <body><p>323_7: 《送二十叔赴任餘杭尉（琴字）》權德輿</p>
        <p>拜首直城陰，樽開意不任。梅仙歸劇縣，阮巷奏離琴。<br>春草吳門綠，秋濤浙水深。十年曾旅寓，應愜宦遊心。<br></p></body></html>
