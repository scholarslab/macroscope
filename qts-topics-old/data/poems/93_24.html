  <body><p>93_24: 《奉和幸安樂公主山莊應制》薛稷</p>
        <p>主家園囿極新規，帝郊遊豫奉天儀。歡宴瑤台鎬京集，<br>賞賜銅山蜀道移。曲閣交映金精板，飛花亂下珊瑚枝。<br>借問今朝八龍駕，何如昔日望仙池。<br></p></body></html>
