  <body><p>554_76: 《病鶴》項斯</p>
        <p>青雲有意力猶微，豈料低回得所依。幸念翅因風雨困，<br>豈教身陷稻粱肥。曾游碧落寧無侶，見有清池不忍飛。<br>縱使他年引仙駕，主人恩在亦應歸。<br></p></body></html>
