  <body><p>555_39: 《送僧歸金山寺》馬戴</p>
        <p>金陵山色裏，蟬急向秋分。迥寺橫洲島，歸僧渡水雲。<br>夕陽依岸盡，清磬隔潮聞。遙想禪林下，爐香帶月焚。<br></p></body></html>
