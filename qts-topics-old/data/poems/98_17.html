  <body><p>98_17: 《和張燕公耗磨日飲（一作張說詩）》趙冬曦</p>
        <p>上月今朝減，流傳耗磨辰。還將不事事，同醉俗中人。<br>春來半月度，俗忌一朝閑。不酌他鄉酒，無堪對楚山。<br></p></body></html>
