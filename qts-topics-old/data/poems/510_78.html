  <body><p>510_78: 《晚秋江上作》張祜</p>
        <p>萬里窮秋客，蕭條對落暉。煙霞山鳥散，風雨廟神歸。<br>地遠蛩聲切，天長雁影稀。那堪正砧杵，幽思想寒衣。<br></p></body></html>
