  <body><p>37_3: 《田家三首（一作王勃詩）》王績</p>
        <p>阮籍生涯懶，嵇康意氣疏。相逢一醉飽，獨坐數行書。<br>小池聊養鶴，閒田且牧豬。草生元亮徑，花暗子雲居。<br>倚床看婦織，登壟課兒鋤。回頭尋仙事，並是一空虛。<br>家住箕山下，門枕潁川濱。不知今有漢，唯言昔避秦。<br>琴伴前庭月，酒勸後園春。自得中林士，何忝上皇人。<br>平生唯酒樂，作性不能無。朝朝訪鄉里，夜夜遣人酤。<br>家貧留客久，不暇道精粗。抽簾持益炬，拔簀更燃爐。<br>恒聞飲不足，何見有殘壺。<br></p></body></html>
