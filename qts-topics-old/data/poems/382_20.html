  <body><p>382_20: 《傷歌行（元和中，楊憑貶臨賀尉）》張籍</p>
        <p>黃門詔下促收捕，京兆尹系禦史府。出門無複部曲隨，<br>親戚相逢不容語。辭成謫尉南海州，受命不得須臾留。<br>身著青衫騎惡馬，中門之外無送者。郵夫防吏急喧驅，<br>往往驚墮馬蹄下。長安裏中荒大宅，朱門已除十二戟。<br>高堂舞榭鎖管弦，美人遙望西南天。<br></p></body></html>
