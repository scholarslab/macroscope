  <body><p>164_40: 《邯鄲才人嫁為廝養卒婦》李白</p>
        <p>妾本崇台女，揚蛾入丹闕。自倚顏如花，寧知有凋歇。<br>一辭玉階下，去若朝雲沒。每憶邯鄲城，深宮夢秋月。<br>君王不可見，惆悵至明發。<br></p></body></html>
