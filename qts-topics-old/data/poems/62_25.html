  <body><p>62_25: 《晦日宴游》杜審言</p>
        <p>日晦隨蓂莢，春情著杏花。解紳宜就水，張幕會連沙。<br>歌管風輕度，池台日半斜。更看金穀騎，爭向石崇家。<br></p></body></html>
