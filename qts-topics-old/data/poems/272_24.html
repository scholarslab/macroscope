  <body><p>272_24: 《賦得池塘生春草（一作陳陶詩）》陳潤</p>
        <p>謝公遺詠處，池水夾通津。古往人何在，年來草自春。<br>色宜波際綠，香愛雨中新。今日青青意，空悲行路人。<br></p></body></html>
