  <body><p>674_50: 《長安夜坐寄懷湖外嵇處士》鄭穀</p>
        <p>萬里念江海，浩然天地秋。風高群木落，夜久數星流。<br>鐘絕分宮漏，螢微隔禦溝。遙思洞庭上，葦露滴漁舟。<br></p></body></html>
