  <body><p>640_4: 《漢武帝將候西王母下降》曹唐</p>
        <p>昆侖凝想最高峰，王母來乘五色龍。歌聽紫鸞猶縹緲，<br>語來青鳥許從容。風回水落三清月，漏苦霜傳五夜鐘。<br>樹影悠悠花悄悄，若聞簫管是行蹤。<br></p></body></html>
