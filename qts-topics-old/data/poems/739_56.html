  <body><p>739_56: 《蝶》李建勳</p>
        <p>粉蝶翩翩若有期，南園長是到春歸。閑依柳帶參差起，<br>困傍桃花獨自飛。潛被燕驚還散亂，偶因人逐入簾幃。<br>晚來欲雨東風急，回看池塘影漸稀。<br></p></body></html>
