  <body><p>149_74: 《奉送從兄罷官之淮南》劉長卿</p>
        <p>何事浮溟渤，元戎棄莫邪。漁竿吾道在，鷗鳥世情賒。<br>玄發他鄉換，滄洲此路遐。溯沿隨桂楫，醒醉任松華。<br>離別誰堪道，艱危更可嗟。兵鋒搖海內，王命隔天涯。<br>鐘漏移長樂，衣冠接永嘉。還當拂氛祲，那複臥雲霞。<br>溪路漫岡轉，夕陽歸鳥斜。萬艘江縣郭，一樹海人家。<br>揮袂看朱紱，揚帆指白沙。春風獨回首，愁思極如麻。<br></p></body></html>
