  <body><p>285_18: 《送樂平苗明府得家字》李端</p>
        <p>本自求彭澤，誰雲道裏賒。山從石壁斷，江向弋陽斜。<br>暮色隨楓樹，陰雲暗荻花。諸侯舊調鼎，應重宰臣家。<br></p></body></html>
