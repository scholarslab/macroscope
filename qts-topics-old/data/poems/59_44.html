  <body><p>59_44: 《旗》李嶠</p>
        <p>桂影承宵月，虹輝接曙雲。縱橫齊八陣，舒卷引三軍。<br>日薄蛟龍影，風翻鳥隼文。誰知懷勇志，蟠地幾繽紛。<br></p></body></html>
