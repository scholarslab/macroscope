  <body><p>225_18: 《曲江對雨》杜甫</p>
        <p>城上春雲覆苑牆，江亭晚色靜年芳。林花著雨燕脂落，<br>水荇牽風翠帶長。龍武新軍深駐輦，芙蓉別殿謾焚香。<br>何時詔此金錢會，暫醉佳人錦瑟旁。<br></p></body></html>
