  <body><p>307_21: 《送薛補闕入朝（一作鮑溶詩）》鮑防</p>
        <p>平原門下十餘人，獨受恩多未殺身。每歎陸家兄弟少，<br>更憐楊氏子孫貧。柴門豈斷施行馬，魯酒那堪醉近臣。<br>賴有軍中遺令在，猶將談笑對風塵。　</p></body></html>
