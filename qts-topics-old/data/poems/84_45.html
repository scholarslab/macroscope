  <body><p>84_45: 《萬州曉發放舟乘漲，還寄蜀中親朋》陳子昂</p>
        <p>空蒙岩雨霽，爛熳曉雲歸。嘯旅乘明發，奔橈騖斷磯。<br>蒼茫林岫轉，絡繹漲濤飛。遠岸孤煙出，遙峰曙日微。<br>前瞻未能眴，坐望已相依。曲直多今古，經過失是非。<br>還期方浩浩，征思日騑騑。寄謝千金子，江海事多違。<br></p></body></html>
