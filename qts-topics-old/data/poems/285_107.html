  <body><p>285_107: 《送袁稠游江南》李端</p>
        <p>江南衰草遍，十裏見長亭。客去逢搖落，鴻飛入杳冥。<br>空城寒雨細，深院曉燈青。欲去行人起，徘徊恨酒醒。<br></p></body></html>
