  <body><p>226_6: 《有客（一作賓至）》杜甫</p>
        <p>幽棲地僻經過少，老病人扶再拜難。豈有文章驚海內，<br>漫勞車馬駐江幹。竟日淹留佳客坐，百年粗糲腐儒餐。<br>不嫌野外無供給，乘興還來看藥欄。<br></p></body></html>
