  <body><p>349_33: 《早秋登慈恩寺塔》歐陽詹</p>
        <p>寶塔過千仞，登臨盡四維。毫端分馬頰，墨點辨蛾眉。<br>地迥風彌緊，天長日久遲。因高欲有賦，遠意慘生悲。<br></p></body></html>
