  <body><p>79_10: 《夕次蒲類津（一作晚泊蒲類）》駱賓王</p>
        <p>二庭歸望斷，萬里客心愁。山路猶南屬，河源自北流。<br>晚風連朔氣，新月照邊秋。灶火通軍壁，烽煙上戍樓。<br>龍庭但苦戰，燕頷會封侯。莫作蘭山下，空令漢國羞。<br></p></body></html>
