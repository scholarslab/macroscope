  <body><p>691_29: 《題江山寺》杜荀鶴</p>
        <p>江上山頭寺，景留吟客船。遍遊銷一日，重到是何年。<br>沙鳥多翹足，岩僧半露肩。為詩我語澀，喜此得終篇。<br></p></body></html>
