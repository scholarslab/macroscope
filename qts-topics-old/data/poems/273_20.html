  <body><p>273_20: 《柳花歌送客往桂陽》戴叔倫</p>
        <p>滄浪渡頭柳花發，斷續因風飛不絕。搖煙拂水積翠間，<br>綴雪含霜誰忍攀。夾岸紛紛送君去，鳴棹孤尋到何處。<br>移家深入桂水源，種柳新成花更繁。定知別後消散盡，<br>卻憶今朝傷旅魂。<br></p></body></html>
