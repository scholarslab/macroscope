  <body><p>715_6: 《哭李郢端公》盧延讓</p>
        <p>軍門半掩槐花宅，每過猶聞哭臨聲。北固暴亡兼在路，<br>東都權葬未歸塋。漸窮老僕慵看馬，著慘佳人暗理箏。<br>詩侶酒徒消散盡，一場春夢越王城。<br></p></body></html>
