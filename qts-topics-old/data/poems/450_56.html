  <body><p>450_56: 《夜從法王寺下歸嶽寺》白居易</p>
        <p>雙刹夾虛空，緣雲一徑通。似從忉利下，如過劍門中。<br>燈火光初合，笙歌曲未終。可憐獅子座，舁出淨名翁。<br></p></body></html>
