  <body><p>574_16: 《贈牛山人》賈島</p>
        <p>二十年中餌茯苓，致書半是老君經。東都舊住商人宅，<br>南國新修道士亭。鑿石養峰休買蜜，坐山秤藥不爭星。<br>古來隱者多能蔔，欲就先生問丙丁。<br></p></body></html>
