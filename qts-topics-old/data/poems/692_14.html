  <body><p>692_14: 《重陽日有作》杜荀鶴</p>
        <p>一為重陽上古台，亂時誰見菊花開。偷撏白髮真堪笑，<br>牢鎖黃金實可哀。是個少年皆老去，爭知荒塚不榮來。<br>大家拍手高聲唱，日未沈山且莫回。<br></p></body></html>
