  <body><p>379_33: 《監察十五叔東齋招李益端公會別》孟郊</p>
        <p>欲知惜別離，瀉水還清池。此地有君子，芳蘭步葳蕤。<br>手掇雜英佩，意搖春夜思。莫作繞山雲，迴圈無定期。<br></p></body></html>
