  <body><p>286_22: 《題故將軍莊》李端</p>
        <p>曾將數騎過桑幹，遙對單于飭馬鞍。塞北征兒諳用劍，<br>關西宿將許登壇。田園蕪沒歸耕晚，弓箭開離出獵難。<br>唯有老身如刻畫，猶期聖主解衣看。<br></p></body></html>
