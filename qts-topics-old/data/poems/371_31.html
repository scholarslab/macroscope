  <body><p>371_31: 《合江亭檻前多高竹不見遠岸花客命翦之感而成詠》呂溫</p>
        <p>吉凶豈前卜，人事何翻覆。緣看數日花，卻翦淩霜竹。<br>常言契君操，今乃妨眾目。自古病當門，誰言出幽獨。<br></p></body></html>
