  <body><p>243_4: 《送李司直赴江西使幕》韓翃</p>
        <p>斂版辭漢廷，進帆歸楚幕。三江城上轉，九裏人家泊。<br>好酒近宜城，能詩謝康樂。雨晴西山樹，日出南昌郭。<br>竹露點衣巾，湖煙濕扃鑰。主人蒼玉佩，後騎黃金絡。<br>高視領八州，相期同一鶚。行當報知己，從此飛寥廓。<br></p></body></html>
