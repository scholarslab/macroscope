  <body><p>341_13: 《宿曾江口示侄孫湘二首（湘，字北渚，老成之子）》韓愈</p>
        <p>雲昏水奔流，天水漭相圍。三江滅無口，其誰識涯圻。<br>暮宿投民村，高處水半扉。犬雞俱上屋，不復走與飛。<br>篙舟入其家，暝聞屋中唏。問知歲常然，哀此為生微。<br>海風吹寒晴，波揚眾星輝。仰視北斗高，不知路所歸。<br>舟行忘故道，屈曲高林間。林間無所有，奔流但潺潺。<br>嗟我亦拙謀，致身落南蠻。茫然失所詣，無路何能還。<br></p></body></html>
