  <body><p>384_102: 《莊陵挽歌詞三首》張籍</p>
        <p>白日已昭昭，干戈亦漸消。迎師親出道，從諫早臨朝。<br>佞幸威權薄，忠良寵錫饒。丘陵今一變，無複白雲謠。<br>觀風欲巡洛，習戰亦開池。始改三年政，旋聞七月期。<br>陵分內外使，官具吉凶儀。渭北新園路，簫笳遠更悲。<br>曉日龍車動，秋風閶闔開。行帷六宮出，執紼萬方來。<br>慘慘郊原暮，遲遲挽唱哀。空山煙雨夕，新陌繞陵台。<br></p></body></html>
