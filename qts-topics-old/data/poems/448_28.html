  <body><p>448_28: 《與僧智如夜話》白居易</p>
        <p>懶鈍尤知命，幽棲漸得朋。門閑無謁客，室靜有禪僧。<br>爐向初冬火，籠停半夜燈。憂勞緣智巧，自喜百無能。<br></p></body></html>
