  <body><p>590_23: 《送劉谷》李郢</p>
        <p>村橋西路雪初晴，雲暖沙幹馬足輕。寒澗渡頭芳草色，<br>新梅嶺外鷓鴣聲。郵亭已送輕車發，山館誰將候火迎。<br>落日千峰轉迢遞，知君回首望高城。<br></p></body></html>
