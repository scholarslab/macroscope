  <body><p>362_3: 《送陸侍禦歸淮南使府五韻（用年字）》劉禹錫</p>
        <p>江左重詩篇，陸生名久傳。鳳城來已熟，羊酪不嫌膻。<br>歸路芙蓉府，離堂玳瑁筵。泰山呈臘雪，隋柳布新年。<br>曾忝揚州薦，因君達短箋。<br></p></body></html>
