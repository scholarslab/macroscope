  <body><p>237_12: 《秋夜梁七兵曹同宿二首》錢起</p>
        <p>一笑不可得，同心相見稀。摘菱頻貰酒，待月未扃扉。<br>星影低驚鵲，蟲聲傍旅衣。卑棲歲已晚，共羨雁南飛。<br>好欲棄吾道，今宵又遇君。老夫相勸酒，稚子待題文。<br>月下誰家笛，城頭幾片雲。如何此幽興，明日重離群。<br></p></body></html>
