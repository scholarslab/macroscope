  <body><p>434_54: 《玩松竹二首》白居易</p>
        <p>龍蛇隱大澤，麋鹿游豐草。棲鳳安於梧，潛魚樂於藻。<br>吾亦愛吾廬，廬中樂吾道。前松後修竹，偃臥可終老。<br>各附其所安，不知他物好。<br>坐愛前簷前，臥愛北窗北。窗竹多好風，簷松有嘉色。<br>幽懷一以合，俗含隨緣息。在爾雖無情，於予即有得。<br>乃知性相近，不必動與植。<br></p></body></html>
