  <body><p>179_15: 《春日游羅敷潭》李白</p>
        <p>行歌入谷口，路盡無人躋。攀崖度絕壑，弄水尋回溪。<br>雲從石上起，客到花間迷。淹留未盡興，日落群峰西。<br></p></body></html>
