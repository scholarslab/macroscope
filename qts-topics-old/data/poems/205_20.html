  <body><p>205_20: 《尚書宗兄使過詩以奉獻》包佶</p>
        <p>洛下交親滿，歸閑意有餘。翻嫌舊坐宅，卻駕所懸車。<br>腹飽山僧供，頭輕侍婢梳。上官唯揖讓，半祿代耕鉏。<br>雨散三秋別，風傳一字書。勝遊如可繼，還欲並園廬。<br></p></body></html>
