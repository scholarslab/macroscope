  <body><p>674_39: 《府中寓止寄趙大諫》鄭穀</p>
        <p>老作含香客，貧無僦舍錢。神州容寄跡，大尹是同年。<br>密邇都忘倦，乖慵益見憐。雪風花月好，中夜便招延。<br></p></body></html>
