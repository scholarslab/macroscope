  <body><p>78_19: 《秋日送別》駱賓王</p>
        <p>寂寥心事晚，搖落歲時秋。共此傷年發，相看惜去留。<br>當歌應破涕，哀命返窮愁。別後能相憶，東陵有故侯。<br></p></body></html>
