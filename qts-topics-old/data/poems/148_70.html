  <body><p>148_70: 《過包尊師山院》劉長卿</p>
        <p>賣藥曾相識，吹簫此複聞。杏花誰是主，桂樹獨留君。<br>漱玉臨丹井，圍棋訪白雲。道經今為寫，不慮惜鵝群。<br></p></body></html>
