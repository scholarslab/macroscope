  <body><p>306_21: 《同清江師月夜聽堅正二上人為懷州轉法華經歌》朱灣</p>
        <p>若耶溪畔雲門僧，夜閑燕坐聽真乘。蓮花秘偈藥草喻，<br>二師身住口不住。鑿井求泉會到源，閉門避火終迷路。<br>前心後心皆此心，梵音妙音柔軟音。清泠霜磬有時動，<br>寂曆空堂宜夜深。向來不寐何所事，一念才生百慮息。<br>風翻亂葉林有聲，雪映閒庭月無色。玄關密跡難可思，<br>醒人悟兮醉人疑。衣中系寶覺者誰，臨川內史字得之。<br></p></body></html>
