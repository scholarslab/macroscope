  <body><p>319_45: 《南至日隔仗望含元殿香爐（一作王良士詩）》車緬</p>
        <p>抗殿疏元首，高高接上元。節當南至日，星是北辰天。<br>寶戟羅仙仗，金爐引瑞煙。霏微雙闕麗，溶曳九州連。<br>拂曙祥光滿，分晴曉色鮮。一陽今在曆，生植願陶甄。<br></p></body></html>
