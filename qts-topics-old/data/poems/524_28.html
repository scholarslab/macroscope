  <body><p>524_28: 《見穆三十宅中庭海榴花謝》杜牧</p>
        <p>矜紅掩素似多才，不待櫻桃不逐梅。春到未曾逢宴賞，<br>雨餘爭解免低徊。巧窮南國千般豔，趁得春風二月開。<br>堪恨王孫浪遊去，落英狼藉始歸來。<br></p></body></html>
