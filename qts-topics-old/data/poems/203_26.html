  <body><p>203_26: 《奉試詠青》荊冬倩</p>
        <p>路辟天光遠，春還月道臨。草濃河畔色，槐結路邊陰。<br>未映君王史，先標胄子襟。經明如可拾，自有致雲心。<br></p></body></html>
