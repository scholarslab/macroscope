  <body><p>758_9: 《寄伍喬》孟貫</p>
        <p>蹉跎春又晚，天末信來遲。長憶分攜日，正當搖落時。<br>獨游饒旅恨，多事失歸期。君看前溪樹，山禽巢幾枝。<br></p></body></html>
