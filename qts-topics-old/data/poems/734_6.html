  <body><p>734_6: 《贈羅隱》羅袞</p>
        <p>平日時風好涕流，讒書雖盛一名休。寰區歎屈瞻天問，<br>夷貊聞詩過海求。向夕便思青瑣拜，近年尋伴赤松遊。<br>何當世祖從人望，早以公台命卓侯。<br></p></body></html>
