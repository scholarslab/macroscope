  <body><p>585_36: 《戰城南》劉駕</p>
        <p>城南征戰多，城北無饑鴉。白骨馬蹄下，誰言皆有家。<br>城前水聲苦，倏忽流萬古。莫爭城外城，城裏終閑土。<br></p></body></html>
