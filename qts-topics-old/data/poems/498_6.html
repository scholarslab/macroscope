  <body><p>498_6: 《閒居》姚合</p>
        <p>不自識疏鄙，終年住在城。過門無馬跡，滿宅是蟬聲。<br>帶病吟雖苦，休官夢已清。何當學禪觀，依止古先生。<br></p></body></html>
