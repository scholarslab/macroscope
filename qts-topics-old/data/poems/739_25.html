  <body><p>739_25: 《留題愛敬寺》李建勳</p>
        <p>野性竟未改，何以居朝廷。空為百官首，但愛千峰青。<br>南風新雨後，與客攜觴行。斜陽惜歸去，萬壑啼鳥聲。<br></p></body></html>
