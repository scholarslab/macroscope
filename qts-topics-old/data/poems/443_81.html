  <body><p>443_81: 《與諸客攜酒尋去年梅花有感》白居易</p>
        <p>馬上同攜今日杯，湖邊共覓去春梅。年年只是人空老，<br>處處何曾花不開。詩思又牽吟詠發，酒酣閑喚管弦來。<br>樽前百事皆依舊，點檢惟無薛秀才。<br></p></body></html>
