  <body><p>58_26: 《餞駱四二首》李嶠</p>
        <p>平生何以樂，鬥酒夜相逢。曲中驚別緒，醉裏失愁容。<br>星月懸秋漢，風霜入曙鐘。明日臨溝水，青山幾萬重。<br>甲第驅車入，良宵秉燭遊。人追竹林會，酒獻菊花秋。<br>霜吹飄無已，星河漫不流。重嗟歡賞地，翻召別離憂。<br></p></body></html>
