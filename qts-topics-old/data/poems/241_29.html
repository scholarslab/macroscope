  <body><p>241_29: 《引東泉作》元結</p>
        <p>東泉人未知，在我左山東。引之傍山來，垂流落庭中。<br>宿霧含朝光，掩映如殘虹。有時散成雨，飄灑隨清風。<br>眾源發淵竇，殊怪皆不同。此流又高懸，在長空。<br>山林何處無，茲地不可逢。吾欲解纓佩，便為泉上翁。<br></p></body></html>
