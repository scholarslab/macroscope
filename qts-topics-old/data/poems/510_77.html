  <body><p>510_77: 《題海鹽南館》張祜</p>
        <p>故人營此地，台館尚依依。黑夜山魈語，黃昏海燕歸。<br>舊陰楊葉在，殘雨槿花稀。無複南亭賞，高簷紅燭輝。<br></p></body></html>
