  <body><p>540_23: 《題二首後重有戲贈任秀才》李商隱</p>
        <p>一丈紅薔擁翠筠，羅窗不識繞街塵。峽中尋覓長逢雨，<br>月裏依稀更有人。虛為錯刀留遠客，枉緣書劄損文鱗。<br>適知小閣還斜照，羨殺烏龍臥錦茵。<br></p></body></html>
