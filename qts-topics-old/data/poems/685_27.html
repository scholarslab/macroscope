  <body><p>685_27: 《倒次元韻》吳融</p>
        <p>南陌來尋伴，東城去卜鄰。生憎無賴客，死憶有情人。<br>似束腰支細，如描發彩勻。黃鸝裁帽貴，紫燕刻釵珍。<br>身近從淄右，家元接觀津。雨台誰屬楚，花洞不知秦。<br>淚滴空床冷，妝濃滿鏡春。枕涼欹琥珀，簟潔展麒麟。<br>茂苑廊千步，昭陽扇九輪。陽城迷處笑，京兆畫時嚬。<br>魚子封箋短，蠅頭學字真。易判期已遠，難諱事還新。<br>艇子愁沖夜，驪駒怕拂晨。如何斷岐路，免得見行塵。<br></p></body></html>
