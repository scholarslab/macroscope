  <body><p>254_3: 《早秋望華清宮樹因以成詠（一作盧綸詩）》常袞</p>
        <p>可憐雲木叢，滿禁碧濛濛。色潤靈泉近，陰清輦路通。<br>玉壇標八桂，金井識雙桐。交映凝寒露，相和起夜風。<br>數枝磐石上，幾葉落雲中。燕拂宜秋霽，蟬鳴覺晝空。<br>翠屏更隱見，珠綴共玲瓏。雷雨生成早，樵蘇禁令雄。<br>野藤高助綠，仙果迥呈紅。惆悵繚坦暮，茲山聞暗蟲。<br></p></body></html>
