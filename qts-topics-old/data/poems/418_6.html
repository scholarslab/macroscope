  <body><p>418_6: 《憶遠曲》元稹</p>
        <p>憶遠曲，郎身不遠郎心遠。沙隨郎飯俱在匙，<br>郎意看沙那比飯。水中書字無字痕，君心暗畫誰會君。<br>況妾事姑姑進止，身去門前同萬里。一家儘是郎腹心，<br>妾似生來無兩耳。妾身何足言，聽妾私勸君。<br>君今夜夜醉何處，姑來伴妾自閉門。嫁夫恨不早，<br>養兒將備老。妾自嫁郎身骨立，老姑為郎求娶妾。<br>妾不忍見姑郎忍見，為郎忍耐看姑面。<br></p></body></html>
