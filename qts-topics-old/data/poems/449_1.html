  <body><p>449_1: 《太和戊申歲大有年詔賜百寮出城觀稼謹書盛事以俟采詩》白居易</p>
        <p>清晨承詔命，豐歲閱田閭。膏雨抽苗足，涼風吐穗初。<br>早禾黃錯落，晚稻綠扶疏。好入詩家詠，宜令史館書。<br>散為萬姓食，堆作九年儲。莫道如雲稼，今秋雲不如。<br></p></body></html>
