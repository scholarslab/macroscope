  <body><p>285_47: 《送丁少府往唐上》李端</p>
        <p>因君灞陵別，故國一回看。共食田文飯，先之梅福官。<br>江風轉日暮，山月滿潮寒。不得同舟望，淹留歲月闌。<br></p></body></html>
