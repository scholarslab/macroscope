  <body><p>672_73: 《春雨》唐彥謙</p>
        <p>綺陌夜來雨，春樓寒望迷。遠容迎燕戲，亂響隔鶯啼。<br>有恨開蘭室，無言對李蹊。花欹渾拂檻，柳重欲垂堤。<br>燈檠昏魚目，熏爐咽麝臍。別輕天北鶴，夢怯汝南雞。<br>入戶侵羅幌，捎簷潤繡題。新豐樹已失，長信草初齊。<br>亂蝶寒猶舞，驚烏暝不棲。庾郎盤馬地，卻怕有春泥。<br></p></body></html>
