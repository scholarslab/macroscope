  <body><p>594_10: 《和茅山高拾遺憶山中雜題五首。胡山》儲嗣宗</p>
        <p>犬入五雲音信絕，鳳樓凝碧悄無聲。<br>焚香古洞步虛夜，露濕松花空月明。<br></p></body></html>
