  <body><p>364_11: 《柳花詞三首》劉禹錫</p>
        <p>開從綠條上，散逐香風遠。故取花落時，悠揚占春晚。<br>輕飛不假風，輕落不委地。撩亂舞晴空，發人無限思。<br>晴天闇闇雪，來送青春暮。無意似多情，千家萬家去。<br></p></body></html>
