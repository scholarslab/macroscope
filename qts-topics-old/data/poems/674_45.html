  <body><p>674_45: 《李夷遇侍禦久滯水鄉因抒寄懷》鄭穀</p>
        <p>簪豸年何久，懸帆興甚長。江流愛吳越，詩格愈齊梁。<br>竹寺晴吟遠，蘭洲晚泊香。高閑徒自任，華省待為郎。<br></p></body></html>
