  <body><p>447_28: 《喚笙歌》白居易</p>
        <p>露墜萎花槿，風吹敗葉荷。老心歡樂少，秋眼感傷多。<br>芳歲今如此，衰翁可奈何。猶應不如醉，試遣喚笙歌。<br></p></body></html>
