  <body><p>48_17: 《晚霽登王六東閣》張九齡</p>
        <p>試上江樓望，初逢山雨晴。連空青嶂合，向晚白雲生。<br>彼美要殊觀，蕭條見遠情。情來不可極，日暮水流清。<br></p></body></html>
