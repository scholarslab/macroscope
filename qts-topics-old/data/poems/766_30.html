  <body><p>766_30: 《春遊》劉兼</p>
        <p>柳成金穗草如茵，載酒尋花共賞春。<br>先入醉鄉君莫問，十年風景在三秦。<br>搖搖離緒不能持，滿郡花開酒熟時。羞聽黃鶯求善友，<br>強隨綠柳展愁眉。隔雲故國山千疊，傍水芳林錦萬枝。<br>聖主未容歸北闕，且將勤儉撫南夷。<br></p></body></html>
