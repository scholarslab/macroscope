  <body><p>510_121: 《處士隱居》張祜</p>
        <p>斜日半飛閣，高簾輕翳空。清香芙蓉水，碧冷琅玕風。<br>絕岸派沿洑，修廊趾崇隆。唯當餌仙術，坐作朱顏翁。<br></p></body></html>
