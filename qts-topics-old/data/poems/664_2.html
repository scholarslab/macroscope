  <body><p>664_2: 《縣齋秋晚酬友人朱瓚見寄》羅隱</p>
        <p>中和節後捧瓊瑰，坐讀行吟數月來。只歎雕龍方擅價，<br>不知赬尾竟空回。千枝白露陶潛柳，百尺黃金郭隗台。<br>惆悵報君無玉案，水天東望一裴回。<br></p></body></html>
