  <body><p>264_2: 《上古之什補亡訓傳十三章。上古一章》顧況</p>
        <p>遐哉上古，生棄與柱。句龍是生，乃有甫田。惟彼甫田，<br>有萬斯年。開利之源。無乃塞源。一廛亦官，百廛亦官，<br>嗇夫孔艱。浸兮暵兮，申有螽兮。惟馨祀是患，<br>豈止餒與寒。嗇夫咨咨，盛苗衰。耕之耰之，<br>襏襫鋤犁，手胼足胝。水之蛭螾，吮喋我肌。<br>我姑自思，胡不奮飛。東人利百，西人利百。有匪我心，<br>胡為不易。河水活活，萬人逐末。俾爾之愉悅兮。<br></p></body></html>
