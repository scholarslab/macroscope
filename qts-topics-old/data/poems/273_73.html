  <body><p>273_73: 《湘中懷古》戴叔倫</p>
        <p>昔人從逝水，有客吊秋風。何意千年隔，論心一日同。<br>楚亭方作亂，漢律正酬功。倏忽桑田變，讒言亦已空。<br></p></body></html>
