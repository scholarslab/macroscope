  <body><p>300_80: 《村居即事》王建</p>
        <p>休看小字大書名，向日持經眼卻明。時過無心求富貴，<br>身閑不夢見公卿。因尋寺裏熏辛斷，自別城中禮數生。<br>斜月照房新睡覺，西峰半夜鶴來聲。<br></p></body></html>
