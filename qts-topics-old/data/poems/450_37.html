  <body><p>450_37: 《和令狐相公寄劉郎中兼見示長句》白居易</p>
        <p>日月天衢仰面看，尚淹池鳳滯台鸞。碧幢千里空移鎮，<br>赤筆三年未轉官。別後縱吟終少興，病來雖飲不多歡。<br>酒軍詩敵如相遇，臨老猶能一據鞍。<br></p></body></html>
