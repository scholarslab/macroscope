  <body><p>511_12: 《公子行》張祜</p>
        <p>錦堂晝永繡簾垂，立卻花驄待出時。紅粉美人擎酒勸，<br>青衣年少臂鷹隨。輕將玉杖敲花片，旋把金鞭約柳枝。<br>近地獨遊三五騎，等閒行傍曲江池。<br></p></body></html>
