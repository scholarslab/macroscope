  <body><p>390_47: 《大堤曲》李賀</p>
        <p>妾家住橫塘，紅紗滿桂香。青雲教綰頭上髻，<br>明月與作耳邊璫。蓮風起，江畔春。大堤上，留北人。<br>郎食鯉魚尾，妾食猩猩唇。莫指襄陽道，綠浦歸帆少。<br>今日菖蒲花，明朝楓樹老。<br></p></body></html>
