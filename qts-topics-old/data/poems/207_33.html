  <body><p>207_33: 《送陸澧還吳中（一作劉長卿詩）》李嘉佑</p>
        <p>瓜步寒潮送客，楊花暮雨沾衣。<br>故鄉南望何處，春水連天獨歸。<br></p></body></html>
