  <body><p>332_51: 《齋中有獸皮茵偶成詠》羊士諤</p>
        <p>逸才豈凡獸，服猛愚人得。山澤生異姿，蒙戎蔚佳色。<br>青氈持與藉，重錦裁為飾。臥閣幸相宜，溫然承宴息。<br></p></body></html>
