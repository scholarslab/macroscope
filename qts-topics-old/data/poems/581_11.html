  <body><p>581_11: 《送人南游》溫庭筠</p>
        <p>送君游楚國，江浦樹蒼然。沙淨有波跡，岸平多草煙。<br>角悲臨海郡，月到渡淮船。唯以一杯酒，相思高楚天。<br></p></body></html>
