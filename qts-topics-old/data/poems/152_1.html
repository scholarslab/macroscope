  <body><p>152_1: 《題杼山癸亭得暮字（亭，陸鴻漸所創）》顏真卿</p>
        <p>杼山多幽絕，勝事盈跬步。前者雖登攀，淹留恨晨暮。<br>及茲紆勝引，曾是美無度。欻構三癸亭，實為陸生故。<br>高賢能創物，疏鑿皆有趣。不越方丈間，居然雲霄遇。<br>巍峨倚修岫，曠望臨古渡。左右苔石攢，低昂桂枝蠹。<br>山僧狎猿狖，巢鳥來枳椇。俯視何楷台，傍瞻戴顒路。<br>遲回未能下，夕照明村樹。<br></p></body></html>
