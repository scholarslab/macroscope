  <body><p>650_11: 《漳州陽亭言事寄於使君》方幹</p>
        <p>謝守登城對遠峰，金英泛泛滿金鐘。樓頭風景八九月，<br>床下水雲千萬重。紅旆朝昏雖許近，清才今古定難逢。<br>鯉魚縱是凡鱗鬣，得在膺門合作龍。<br></p></body></html>
