  <body><p>130_12: 《渭城少年行》崔顥</p>
        <p>洛陽三月梨花飛，秦地行人春憶歸。揚鞭走馬城南陌，<br>朝逢驛使秦川客。驛使前日發章台，傳道長安春早來。<br>棠梨宮中燕初至，葡萄館裏花正開。念此使人歸更早，<br>三月便達長安道。長安道上春可憐，搖風蕩日曲江邊。<br>萬戶樓臺臨渭水，五陵花柳滿秦川。秦川寒食盛繁華，<br>遊子春來不見家。鬥雞下杜塵初合，走馬章台日半斜。<br>章台帝城稱貴裏，青樓日晚歌鐘起。貴裏豪家白馬驕，<br>五陵年少不相饒。雙雙挾彈來金市，兩兩鳴鞭上渭橋。<br>渭城橋頭酒新熟，金鞍白馬誰家宿。可憐錦瑟箏琵琶，<br>玉壺清酒就倡家。小婦春來不解羞，嬌歌一曲楊柳花。<br></p></body></html>
