  <body><p>558_7: 《送友人出塞》薛能</p>
        <p>榆關到不可，何況出榆關。春草臨岐斷，邊樓帶日閑。<br>人歸穹帳外，鳥亂廢營間。此地堪愁想，霜前作意還。<br></p></body></html>
