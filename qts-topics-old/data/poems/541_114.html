  <body><p>541_114: 《定子（此詩又見《杜牧外集》，題作隋苑）》李商隱</p>
        <p>檀槽一抹廣陵春，定子初開睡臉新。<br>卻笑吃虛隋煬帝，破家亡國為何人。<br></p></body></html>
