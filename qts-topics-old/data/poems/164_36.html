  <body><p>164_36: 《入朝曲（一作鼓吹入朝曲）》李白</p>
        <p>金陵控海浦，淥水帶吳京。鐃歌列騎吹，颯遝引公卿。<br>槌鐘速嚴妝，伐鼓啟重城。天子憑玉幾，劍履若雲行。<br>日出照萬戶，簪裾爛明星。朝罷沐浴閑，遨遊閬風亭。<br>濟濟雙闕下，歡娛樂恩榮。<br></p></body></html>
