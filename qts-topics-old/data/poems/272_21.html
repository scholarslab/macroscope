  <body><p>272_21: 《送駱征君》陳潤</p>
        <p>野人膺辟命，溪上掩柴扉。黃卷猶將去，青山豈更歸。<br>馬留苔蘚跡，人脫薜蘿衣。他日相思處，天邊望少微。<br></p></body></html>
