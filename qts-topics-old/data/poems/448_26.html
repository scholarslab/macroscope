  <body><p>448_26: 《閑行》白居易</p>
        <p>五十年來思慮熟，忙人應未勝閒人。林園傲逸真成貴，<br>衣食單疏不是貧。專掌圖書無過地，遍尋山水自由身。<br>儻年七十猶強健，尚得閒行十五春。<br></p></body></html>
