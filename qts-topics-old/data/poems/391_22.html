  <body><p>391_22: 《昌穀北園新筍四首》李賀</p>
        <p>籜落長竿削玉開，君看母筍是龍材。<br>更容一夜抽千尺，別卻池園數寸泥。<br>斫取青光寫楚辭，膩香春粉黑離離。<br>無情有恨何人見，露壓煙啼千萬枝。<br>家泉石眼兩三莖，曉看陰根紫脈生。<br>今年水曲春沙上，笛管新篁拔玉青。<br>古竹老梢惹碧雲，茂陵歸臥歎清貧。<br>風吹千畝迎雨嘯，鳥重一枝入酒尊。<br></p></body></html>
