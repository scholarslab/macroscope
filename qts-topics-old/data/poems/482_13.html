  <body><p>482_13: 《別石泉》李紳</p>
        <p>素沙見底空無色，青石潛流暗有聲。微渡竹風涵淅瀝，<br>細浮松月透輕明。桂凝秋露添靈液，茗折香芽泛玉英。<br>應是梵宮連洞府，浴池今化醒泉清。<br></p></body></html>
