  <body><p>187_58: 《還闕首途，寄精舍親友》韋應物</p>
        <p>休沐日雲滿，沖然將罷觀。嚴車候門側，晨起正朝冠。<br>山澤含餘雨，川澗注驚湍。攬轡遵東路，回首一長歎。<br>居人已不見，高閣在林端。<br></p></body></html>
