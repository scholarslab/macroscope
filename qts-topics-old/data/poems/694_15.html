  <body><p>694_15: 《夢仙謠三首》王轂</p>
        <p>前程漸覺風光好，琪花片片粘瑤草。<br>有人遺我五色丹，一粒吞之後天老。<br>青童遞酒金觴疾，列坐紅霞神氣逸。<br>笑說留連數日間，已是人間一千日。<br>瑤台絳節遊皆遍，異果奇花香撲面。<br>松窗夢覺卻神清，殘月林前三兩片。<br></p></body></html>
