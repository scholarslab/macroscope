  <body><p>554_69: 《李處士道院南樓》項斯</p>
        <p>霜晚複秋殘，樓明近遠山。滿壺邀我醉，一榻為僧閑。<br>樹簇孤汀眇，帆欹積浪間。從容更南望，殊欲外人寰。<br></p></body></html>
