  <body><p>443_15: 《題別遺愛草堂兼呈李十使君（李亦廬山人，常隱白鹿洞）》白居易</p>
        <p>曾住爐峰下，書堂對藥台。斬新蘿徑合，依舊竹窗開。<br>砌水親開決，池荷手自栽。五年方暫至，一宿又須回。<br>縱未長歸得，猶勝不到來。君家白鹿洞，聞道亦生苔。<br></p></body></html>
