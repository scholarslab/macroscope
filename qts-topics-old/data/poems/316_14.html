  <body><p>316_14: 《桃源行送友》武元衡</p>
        <p>武陵川徑入幽遐，中有雞犬秦人家，家傍流水多桃花。<br>桃花兩邊種來久，流水一通何時有。垂條落蕊暗春風，<br>夾岸芳菲至山口。歲歲年年能寂寥，林下青苔日為厚。<br>時有仙鳥來銜花，曾無世人此攜手。可憐不知若為名，<br>君往從之多所更。古驛荒橋平路盡，崩湍怪石小溪行。<br>相見維舟登覽處，紅堤綠岸宛然成。多君此去從仙隱，<br>令人晚節悔營營。<br></p></body></html>
