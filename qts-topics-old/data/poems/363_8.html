  <body><p>363_8: 《酬鄭州權舍人見寄二十韻》劉禹錫</p>
        <p>朱戶淩晨啟，碧梧含早涼。人從桔柣至，書到漆沮傍。<br>抃會因佳句，情深取斷章。愜心同笑語，入耳勝笙簧。<br>憶昔三條路，居鄰數仞牆。學堂青玉案，彩服紫羅囊。<br>麟角看成就，龍駒見抑揚。彀中飛一箭，雲際落雙鶬。<br>甸邑叨前列，天臺愧後行。鯉庭傳事業，雞樹遂翱翔。<br>書殿連鳷鵲，神池接鳳凰。追游蒙尚齒，惠好結中腸。<br>鎩翮方抬舉，危根易損傷。一麾憐棄置，五字借恩光。<br>汝海崆峒秀，溱流芍藥芳。風行能偃草，境靜不爭桑。<br>轉旆趨關右，頒條匝渭陽。病吟猶有思，老醉已無狂。<br>塵滿鴻溝道，沙驚白狄鄉。佇聞黃紙詔，促召紫微郎。<br></p></body></html>
