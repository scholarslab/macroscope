  <body><p>435_3: 《浩歌行》白居易</p>
        <p>天長地久無終畢，昨夜今朝又明日。鬢髮蒼浪牙齒疏，<br>不覺身年四十七。前去五十有幾年，把鏡照面心茫然。<br>既無長繩系白日，又無大藥駐朱顏。朱顏日漸不如故，<br>青史功名在何處。欲留年少待富貴，富貴不來年少去。<br>去複去兮如長河，東流赴海無回波。賢愚貴賤同歸盡，<br>北邙塚墓高嵯峨。古來如此非獨我，未死有酒且高歌。<br>顏回短命伯夷餓，我今所得亦已多。功名富貴須待命，<br>命若不來知奈何。<br></p></body></html>
