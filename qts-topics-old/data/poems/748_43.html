  <body><p>748_43: 《晚春客次偶吟》李中</p>
        <p>暫駐征輪野店間，悠悠時節又春殘。落花風急宿酲解，<br>芳草雨昏春夢寒。慚逐利名頭易白，欲眠雲水志猶難。<br>卻憐村寺僧相引，閑上虛樓共倚欄。<br></p></body></html>
