  <body><p>290_6: 《秋夜聽擣衣》楊凝</p>
        <p>砧杵聞秋夜，裁縫寄遠方。聲微漸濕露，響細未經霜。<br>蘭牖唯遮樹，風簾不礙涼。雲中望何處，聽此斷人腸。<br></p></body></html>
