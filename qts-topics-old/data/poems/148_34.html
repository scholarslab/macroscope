  <body><p>148_34: 《送李校書適越謁杜中丞》劉長卿</p>
        <p>江風處處盡，旦暮水空波。搖落行人去，雲山向越多。<br>陳蕃懸榻待，謝客枉帆過。相見耶溪路，逶迤入薜蘿。<br></p></body></html>
