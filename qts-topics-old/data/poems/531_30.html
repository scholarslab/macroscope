  <body><p>531_30: 《貽終南山隱者》許渾</p>
        <p>中岩多少隱，提榼抱琴遊。潭冷薜蘿晚，山香松桂秋。<br>瓢閑高樹掛，杯急曲池流。獨有迷津客，東西南北愁。<br></p></body></html>
