  <body><p>192_54: 《道晏寺主院》韋應物</p>
        <p>北鄰有幽竹，潛筠穿我廬。往來地已密，心樂道者居。<br>殘花回往節，輕條蔭夏初。聞鐘北窗起，嘯傲永日餘。<br></p></body></html>
