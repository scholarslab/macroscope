  <body><p>702_38: 《送人歸南中》張蠙</p>
        <p>有家誰不別，經亂獨難尋。遠路波濤惡，窮荒雨霧深。<br>燒驚山象出，雷觸海鼇沉。為問南遷客，何人在瘴林。<br></p></body></html>
