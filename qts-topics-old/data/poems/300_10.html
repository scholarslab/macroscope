  <body><p>300_10: 《題應聖觀（觀即李林甫舊宅）》王建</p>
        <p>精思堂上畫三身，回作仙宮度美人。賜額禦書金字貴，<br>行香天樂羽衣新。空廊鳥啄花磚縫，小殿蟲緣玉像塵。<br>頭白女冠猶說得，薔薇不似已前春。<br></p></body></html>
