  <body><p>548_31: 《金城宮》薛逢</p>
        <p>憶昔明皇初禦天，玉輿頻此駐神仙。龍盤藻井噴紅豔，<br>獸坐金床吐碧煙。雲外笙歌岐薛醉，月中台榭後妃眠。<br>自從戎馬生河雒，深鎖蓬萊一百年。<br></p></body></html>
