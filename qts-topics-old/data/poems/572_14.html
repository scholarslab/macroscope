  <body><p>572_14: 《雨後宿劉司馬池上》賈島</p>
        <p>藍溪秋漱玉，此地漲清澄。蘆葦聲兼雨，芰荷香繞燈。<br>岸頭秦古道，亭面漢荒陵。靜想泉根本，幽崖落幾層。<br></p></body></html>
