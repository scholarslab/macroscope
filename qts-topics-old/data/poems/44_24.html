  <body><p>44_24: 《奉和聖制過溫湯》鄭義真</p>
        <p>洛川方駐蹕，豐野暫停鑾。湯泉恒獨湧，溫穀豈知寒。<br>漏鼓依岩畔，相風出樹端。嶺煙遙聚草，山月迥臨鞍。<br>日用誠多幸，天文遂仰觀。<br></p></body></html>
