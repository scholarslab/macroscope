  <body><p>39_3: 《夏晚尋於政世置酒賦韻》陳子良</p>
        <p>聊從嘉遁所，酌醴共抽簪。以茲山水地，留連風月心。<br>長榆落照盡，高柳暮蟬吟。一返桃源路，別後難追尋。<br></p></body></html>
