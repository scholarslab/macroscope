  <body><p>654_129: 《途中寄友人》羅鄴</p>
        <p>秋庭悵望別君初，折柳分襟十載餘。相見或因中夜夢，<br>寄來多是來年書。攜樽座外花空老，垂釣江頭柳漸疏。<br>裁得詩憑千里雁，吟來寧不憶吾廬。<br></p></body></html>
