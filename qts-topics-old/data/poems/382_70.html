  <body><p>382_70: 《廢瑟詞》張籍</p>
        <p>古瑟在匣誰複識，玉柱顛倒朱絲黑。千年曲譜不分明，<br>樂府無人傳正聲。秋蟲暗穿塵作色，腹中不辨工人名。<br>幾時天下復古樂，此瑟還奏雲門曲。<br></p></body></html>
