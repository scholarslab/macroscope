  <body><p>708_42: 《北園》徐夤</p>
        <p>北園幹葉旋空枝，蘭蕙還將眾草衰。籠鳥上天猶有待，<br>病龍興雨豈無期。身閑不厭頻來客，年老偏憐最小兒。<br>生事罷求名與利，一窗書策是年支。<br></p></body></html>
