  <body><p>764_35: 《江館秋夕》譚用之</p>
        <p>耿耿銀河雁半橫，夢欹金碧轆轤輕。滿窗謝練江風白，<br>一枕齊紈海月明。楊柳敗梢飛葉響，芰荷香柄折秋鳴。<br>誰人更唱陽關曲，牢落煙霞夢不成。<br></p></body></html>
