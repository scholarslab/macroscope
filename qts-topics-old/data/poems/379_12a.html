  <body><p>379_12a: 《同李益、崔放送王煉師還樓觀，兼為群公先營山居》孟郊</p>
        <p>十年白雲士，一卷紫芝書。來結崆峒侶，還期縹緲居。<br>霞冠遺彩翠，月帔上空虛。寄謝泉根水，清泠閑有餘。<br></p></body></html>
