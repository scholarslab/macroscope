  <body><p>276_73: 《和考功王員外杪秋憶終南舊居（一作岑參詩，或常袞詩）》盧綸</p>
        <p>靜憶溪邊宅，知君許謝公。曉霜凝耒耜，初日照梧桐。<br>澗鼠喧藤蔓，山禽竄石叢。白雲當嶺雨，黃葉繞階風。<br>野果垂橋上，高泉落水中。歡榮來自間，羸賤賞曾同。<br>月滿珠藏海，天晴鶴在籠。餘陰如可寄，願得隱牆東。<br></p></body></html>
