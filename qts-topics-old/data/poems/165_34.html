  <body><p>165_34: 《少年行（此詩嚴粲雲是偽作）》李白</p>
        <p>君不見淮南少年游俠客，白日球獵夜擁擲。<br>呼盧百萬終不惜，報仇千里如咫尺。少年遊俠好經過，<br>渾身裝束皆綺羅。蕙蘭相隨喧妓女，風光去處滿笙歌。<br>驕矜自言不可有，俠士堂中養來久。好鞍好馬乞與人，<br>十千五千旋沽酒。赤心用盡為知己，黃金不惜栽桃李。<br>桃李栽來幾度春，一回花落一回新。府縣盡為門下客，<br>王侯皆是平交人。男兒百年且樂命，何須徇書受貧病。<br>男兒百年且榮身，何須徇節甘風塵。衣冠半是征戰士，<br>窮儒浪作林泉民。遮莫枝根長百丈，不如當代多還往。<br>遮莫姻親連帝城，不如當身自簪纓。看取富貴眼前者，<br>何用悠悠身後名。<br></p></body></html>
