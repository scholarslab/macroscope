  <body><p>278_7: 《送朝長史赴荊南舊幕》盧綸</p>
        <p>元瑜思舊幕，幾夜夢旌旃。暑退蒹葭雨，秋生鼓角天。<br>月明三峽路，浪裏九江船。□□□□□，□□□□□。<br></p></body></html>
