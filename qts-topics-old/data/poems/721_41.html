  <body><p>721_41: 《題西明寺攻文僧林複上人房》李洞</p>
        <p>誰寄湘南信，陰窗硯起津。燒痕碑入集，海角寺留真。<br>樓憩長空鳥，鐘驚半闕人。禦溝圓月會，似在草堂身。<br></p></body></html>
