  <body><p>574_104: 《句》賈島</p>
        <p>晴風吹柳絮，新火起廚煙。<br>長江風送客，孤館雨留人。<br>古岸崩將盡，平沙長未休。<br>不如牛與羊，猶得日暮歸。<br></p></body></html>
