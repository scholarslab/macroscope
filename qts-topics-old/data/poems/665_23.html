  <body><p>665_23: 《送陸郎中赴闕》羅隱</p>
        <p>幕下留連兩月強，爐邊侍史舊焚香。不關雨露偏垂意，<br>自是鴛鸞合著行。三署履聲通建禮，九霄星彩映明光。<br>少瑜鏤管丘遲錦，從此西垣使鳳凰。<br></p></body></html>
