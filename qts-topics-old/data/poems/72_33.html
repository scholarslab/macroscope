  <body><p>72_33: 《晦日宴高氏林亭》劉友賢</p>
        <p>春來日漸賒，琴酒逐年華。欲向文通徑，先游武子家。<br>池碧新流滿，岩紅落照斜。興闌情未盡，步步惜風花。<br></p></body></html>
