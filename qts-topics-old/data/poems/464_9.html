  <body><p>464_9: 《賦得行不由徑（一作蕭昕詩）》封孟紳</p>
        <p>欲速意何成，康莊欲砥平。天衢皆利往，吾道泰方行。<br>不復由萊徑，無由見蔣生。三條遵廣達，九軌尚安貞。<br>紫陌悠悠去，芳塵步步清。澹台千載後，公正有遺名。<br></p></body></html>
