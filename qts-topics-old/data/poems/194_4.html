  <body><p>194_4: 《貴遊行》韋應物</p>
        <p>漢帝外家子，恩澤少封侯。垂楊拂白馬，曉日上青樓。<br>上有顏如玉，高情世無儔。輕裾含碧煙，窈窕似雲浮。<br>良時無還景，促節為我謳。忽聞豔陽曲，四坐亦已柔。<br>賓友仰稱歎，一生何所求。平明擊鐘食，入夜樂未休。<br>風雨愆歲候，兵戎橫九州。焉知坐上客，草草心所憂。<br></p></body></html>
