  <body><p>389_8: 《蜻蜓歌（黃河中蜻蜓，其力小，犯險無溺）》盧仝</p>
        <p>黃河中流日影斜，水天一色無津涯，處處驚波噴流飛雪花。<br>篙工楫師力且武，進寸退尺莫能度。吾甚懼。念汝小蟲子，<br>造化借羽翼。隨風戲中流，翩然有餘力。吾不如汝無他，<br>無羽翼。吾若有羽翼，則上叩天關。為聖君請賢臣，<br>布惠化於人間。然後東飛浴東溟，吸日精，撼若木之英，<br>紛而零。使地上學仙之子，得而食之皆長生。<br>不學汝無端小蟲子，葉葉水上無一事，忽遭風雨水中死。<br></p></body></html>
