  <body><p>271_111: 《哭呂衡州八郎中》竇鞏</p>
        <p>今朝血淚問蒼蒼，不分先悲旅館喪。人送劍來歸隴上，<br>雁飛書去叫衡陽。還家路遠兒童小，埋玉泉深晝夜長。<br>望盡素車秋草外，欲將身贖返魂香。<br></p></body></html>
