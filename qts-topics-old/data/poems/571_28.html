  <body><p>571_28: 《酬棲上人》賈島</p>
        <p>夜久城館閑，情幽出在山。新月有微輝，朗朗空庭間。<br>處世雖識機，伊余多掩關。松姿度臘見，籬藥知春還。<br>靜覽冰雪詞，厚為酬贈顏。東林有躑躅，脫屣期共攀。<br></p></body></html>
