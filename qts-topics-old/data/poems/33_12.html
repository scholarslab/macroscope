  <body><p>33_12: 《安德山池宴集》楊續</p>
        <p>狹斜通鳳闕，上路抵青樓。簪紱啟賓館，軒蓋臨禦溝。<br>西城多妙舞，主第出名謳。列峰疑宿霧，疏壑擬藏舟。<br>花蝶辭風影，蘋藻含春流。酒闌高宴畢，自反山之幽。<br></p></body></html>
