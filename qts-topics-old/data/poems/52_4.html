  <body><p>52_4: 《奉和九月九日登慈恩寺浮屠應制》宋之問</p>
        <p>鳳刹侵雲半，虹旌倚日邊。散花多寶塔，張樂布金田。<br>時菊芳仙醞，秋蘭動睿篇。香街稍欲晚，清蹕扈歸天。<br></p></body></html>
