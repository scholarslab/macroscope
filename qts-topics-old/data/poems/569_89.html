  <body><p>569_89: 《秣陵懷古》李群玉</p>
        <p>野花黃葉舊吳宮，六代豪華燭散風，龍虎勢衰佳氣歇，<br>鳳凰名在故台空。市朝遷變秋蕪綠，墳塚高低落照紅。<br>霸業鼎圖人去盡，獨來惆悵水雲中。<br></p></body></html>
