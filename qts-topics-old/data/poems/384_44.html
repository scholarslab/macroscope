  <body><p>384_44: 《哭山中友人》張籍</p>
        <p>入雲遙便哭，山友隔今生。繞墓招魂魄，鐫岩記姓名。<br>犬因無主善，鶴為見人鳴。長說能屍解，多應別路行。<br></p></body></html>
