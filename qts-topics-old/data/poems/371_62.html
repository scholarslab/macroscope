  <body><p>371_62: 《道州郡齋臥疾寄東館諸賢》呂溫</p>
        <p>東池送客醉年華，聞道風流勝習家。<br>獨臥郡齋寥落意，隔簾微雨濕梨花。<br></p></body></html>
