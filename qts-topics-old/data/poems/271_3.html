  <body><p>271_3: 《貞懿皇后挽歌三首（今存二首）》竇叔向</p>
        <p>二陵恭婦道，六寢盛皇情。禮遜生前貴，恩追歿後榮。<br>幼王親捧土，愛女複邊塋。東望長如在，誰雲向玉京。<br>後庭攀畫柳，上陌咽清笳。命婦羞蘋葉，都人插柰花。<br>壽宮星月異，仙路往來賒。縱有迎仙術，終悲隔絳紗。<br></p></body></html>
