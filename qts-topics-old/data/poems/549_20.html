  <body><p>549_20: 《昔昔鹽二十首。暗牖懸蛛網》趙嘏</p>
        <p>暗中蛛網織，曆亂綺窗前。萬里終無信，一條徒自懸。<br>分從珠露滴，愁見隙風牽。妾意何聊賴，看看劇斷弦。<br></p></body></html>
