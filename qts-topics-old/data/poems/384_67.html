  <body><p>384_67: 《閒居》張籍</p>
        <p>東城南陌塵，紫幰與朱輪。盡說無多事，能閑有幾人。<br>唯教推甲子，不信守庚申。誰見衡門裏，終朝自在貧。<br></p></body></html>
