  <body><p>391_9: 《黃家洞》李賀</p>
        <p>雀步蹙沙聲促促，四尺角弓青石鏃。黑幡三點銅鼓鳴，<br>高作猿啼搖箭箙。彩巾纏踍幅半斜，溪頭簇隊映葛花。<br>山潭晚霧吟白鼉，竹蛇飛蠹射金沙。閑驅竹馬緩歸家，<br>官軍自殺容州槎。<br></p></body></html>
