  <body><p>454_15: 《自喜》白居易</p>
        <p>身慵難勉強，性拙易遲回。布被辰時起，柴門午後開。<br>忙驅能者去，閑逐鈍人來。自喜誰能會，無才勝有才。<br></p></body></html>
