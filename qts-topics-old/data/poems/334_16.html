  <body><p>334_16: 《省中直夜對雪寄李師素侍郎》令狐楚</p>
        <p>密雪紛初降，重城杳未開。雜花飛爛漫，連蝶舞徘徊。<br>灑散千株葉，銷凝九陌埃。素華凝粉署，清氣繞霜台。<br>明覺侵窗積，寒知度塞來。謝家爭擬絮，越嶺誤驚梅。<br>暗魄微茫照，嚴飆次第催。稍封黃竹亞，先集紫蘭摧。<br>孫室臨書幌，梁園泛酒杯。靜懷瓊樹倚，醉憶玉山頹。<br>翠陌饑烏噪，蒼雲遠雁哀。此時方夜直，想望意悠哉。<br></p></body></html>
