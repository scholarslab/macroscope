  <body><p>667_26: 《漁者》翁洮</p>
        <p>一葉飄然任浪吹，雨蓑煙笠肯忘機。只貪濁水張羅眾，<br>卻笑清流把釣稀。葦岸夜依明月宿，柴門晴棹白雲歸。<br>到頭得喪終須達，誰道漁樵有是非。<br></p></body></html>
