  <body><p>718_14: 《獵犬行》蘇拯</p>
        <p>獵犬未成行，狐兔無奈何。獵犬今盈群，狐兔依舊多。<br>自爾初跳躍，人言多拏躩。常指天外狼，立可口中嚼。<br>骨長毛衣重，燒殘煙草薄。狡兔何曾擒，時把家雞捉。<br>食盡者飯翻，增養者惡壯。可嗟獵犬壯復壯，<br>不堪兔絕良弓喪。<br></p></body></html>
