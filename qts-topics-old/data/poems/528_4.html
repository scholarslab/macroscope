  <body><p>528_4: 《王居士》許渾</p>
        <p>筇杖倚柴關，都城賣蔔還。雨中耕白水，雲外劚青山。<br>有藥身長健，無機性自閑。即應生羽翼，華表在人間。<br></p></body></html>
