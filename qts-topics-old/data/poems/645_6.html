  <body><p>645_6: 《秋日與友生言別》李鹹用</p>
        <p>利名心未已，離別恨難休。為個文儒業，致多岐路愁。<br>數花籬菊晚，片葉井梧秋。又決出門計，一尊期少留。<br></p></body></html>
