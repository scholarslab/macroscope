  <body><p>509_5: 《題覺真上人院》顧非熊</p>
        <p>長安車馬地，此院閉松聲。新罷九天講，舊曾諸嶽行。<br>能詩因作偈，好客豈關名。約我中秋夜，同來看月明。<br></p></body></html>
