  <body><p>323_8: 《春送十四叔赴任渝州錄事絕句（中字）》權德輿</p>
        <p>隨牒忽離南北巷，解巾都吏有清風。<br>巴城鎖印六聯靜，盡日閑謠廨署中。<br></p></body></html>
