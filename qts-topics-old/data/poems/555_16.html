  <body><p>555_16: 《長安寓居寄贈賈島（一作長安贈賈島）》馬戴</p>
        <p>歲暮見華髮，平生志半空。孤雲不我棄，歸隱與誰同。<br>枉道紫宸謁，妨栽丹桂叢。何如隨野鹿，棲止石岩中。<br></p></body></html>
