  <body><p>187_44: 《善福閣對雨，寄李儋幼遐》韋應物</p>
        <p>飛閣淩太虛，晨躋郁崢嶸。驚飆觸懸檻，白雲冒層甍。<br>太陰布其地，密雨垂八紘。仰觀固不測，俯視但冥冥。<br>感此窮秋氣，沈郁命友生。及時未高步，羈旅遊帝京。<br>聖朝無隱才，品物俱昭形。國士秉繩墨，何以表堅貞。<br>寸心東北馳，思與一會並。我車夙已駕，將逐晨風征。<br>郊途住成淹，默默阻中情。<br></p></body></html>
