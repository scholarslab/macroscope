  <body><p>561_55: 《贈韋氏歌人二首》薛能</p>
        <p>弦管聲凝發唱高，幾人心地暗傷刀。<br>思量更有何堪比，王母新開一樹桃。<br>一曲新聲慘畫堂，可能心事憶周郎。<br>朝來為客頻開口，綻盡桃花幾許香。<br></p></body></html>
