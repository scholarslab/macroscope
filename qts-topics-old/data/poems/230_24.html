  <body><p>230_24: 《草閣》杜甫</p>
        <p>草閣臨無地，柴扉永不關。魚龍回夜水，星月動秋山。<br>久露清初濕，高雲薄未還。泛舟慚小婦，飄泊損紅顏。<br></p></body></html>
