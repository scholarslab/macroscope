  <body><p>226_18: 《雲山》杜甫</p>
        <p>京洛雲山外，音書靜不來。神交作賦客，力盡望鄉台。<br>衰疾江邊臥，親朋日暮回。白鷗元水宿，何事有餘哀。<br></p></body></html>
