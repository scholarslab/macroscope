  <body><p>539_167: 《酬崔八早梅有贈兼示之作》李商隱</p>
        <p>知訪寒梅過野塘，久留金勒為回腸。謝郎衣袖初翻雪，<br>荀令熏爐更換香。何處拂胸資蝶粉，幾時塗額藉蜂黃。<br>維摩一室雖多病，亦要天花作道場。<br></p></body></html>
