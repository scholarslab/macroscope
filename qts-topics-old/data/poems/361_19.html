  <body><p>361_19: 《裴相公大學士見示答張秘書謝馬詩並群公屬和因命追作》劉禹錫</p>
        <p>草玄門戶少塵埃，丞相並州寄馬來。初自塞垣銜苜蓿，<br>忽行幽徑破莓苔。尋花緩轡威遲去，帶酒垂鞭躞蹀回。<br>不與王侯與詞客，知輕富貴重清才。<br></p></body></html>
