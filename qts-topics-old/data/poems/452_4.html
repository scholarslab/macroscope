  <body><p>452_4: 《詠興五首。四月池水滿》白居易</p>
        <p>四月池水滿，龜遊魚躍出。吾亦愛吾池，池邊開一室。<br>人魚雖異族，其樂歸於一。且與爾為徒，逍遙同過日。<br>爾無羨滄海，蒲藻可委質。吾亦忘青雲，衡茅足容膝。<br>況吾與爾輩，本非蛟龍匹。假如雲雨來，只是池中物。<br></p></body></html>
