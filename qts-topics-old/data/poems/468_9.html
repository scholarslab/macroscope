  <body><p>468_9: 《觀繩伎（潞府李相公席上作）》劉言史</p>
        <p>泰陵遺樂何最珍，彩繩冉冉天仙人。廣場寒食風日好，<br>百夫伐鼓錦臂新。銀畫青綃抹雲發，高處綺羅香更切。<br>重肩接立三四層，著屐背行仍應節。兩邊丸劍漸相迎，<br>側身交步何輕盈。閃然欲落卻收得，萬人肉上寒毛生。<br>危機險勢無不有，倒掛纖腰學垂柳。下來一一芙蓉姿，<br>粉薄鈿稀態轉奇。坐中還有沾巾者，曾見先皇初教時。<br></p></body></html>
