  <body><p>564_11: 《和綿州於中丞登越王樓作》李鄴</p>
        <p>長聽巴西事，看圖勝所聞。江樓明返照，雪嶺亂晴雲。<br>景象詩情在，幽奇筆跡分。使君徒說好，不只怨離群。<br></p></body></html>
