  <body><p>574_59: 《田將軍書院》賈島</p>
        <p>滿庭花木半新栽，石自平湖遠岸來。筍迸鄰家還長竹，<br>地經山雨幾層苔。井當深夜泉微上，閣入高秋戶盡開。<br>行背曲江誰到此，琴書鎖著未朝回。<br></p></body></html>
