  <body><p>189_62: 《送雲陽鄒儒立少府侍奉還京師》韋應物</p>
        <p>建中即藩守，天寶為侍臣。曆觀兩都士，多閱諸侯人。<br>鄒生乃後來，英俊亦罕倫。為文頗瑰麗，稟度自貞醇。<br>甲科推令名，延閣播芳塵。再命趨王畿，請告奉慈親。<br>一鐘信榮祿，可以展歡欣。昆弟俱時秀，長衢當自伸。<br>聊從郡閣暇，美此時景新。方將極娛宴，已複及離晨。<br>省署慚再入，江海綿十春。今日閶門路，握手子歸秦。<br></p></body></html>
