  <body><p>127_15: 《贈焦道士》王維</p>
        <p>海上游三島，淮南預八公。坐知千裏外，跳向一壺中。<br>縮地朝珠闕，行天使玉童。飲人聊割酒，送客乍分風。<br>天老能行氣，吾師不養空。謝君徒雀躍，無可問鴻蒙。<br></p></body></html>
