  <body><p>221_48: 《雨》杜甫</p>
        <p>行雲遞崇高，飛雨靄而至。潺潺石間溜，汩汩松上駛。<br>亢陽乘秋熱，百穀皆已棄。皇天德澤降，焦卷有生意。<br>前雨傷卒暴，今雨喜容易。不可無雷霆，間作鼓增氣。<br>佳聲達中宵，所望時一致。清霜九月天，仿佛見滯穗。<br>郊扉及我私，我圃日蒼翠。恨無抱甕力，庶減臨江費。<br></p></body></html>
