  <body><p>73_39: 《曉發方騫驛》蘇頲</p>
        <p>傳置遠山蹊，龍鍾蹴澗泥。片陰常作雨，微照已生霓。<br>鬢髮愁氛換，心情險路迷。方知向蜀者，偏識子規啼。<br></p></body></html>
