  <body><p>273_115: 《送郭太祝中孚歸江東》戴叔倫</p>
        <p>鄉人去欲盡，北雁又南飛。京洛風塵久，江湖音信稀。<br>舊山知獨往，一醉莫相違。未得辭羈旅，無勞問是非。<br></p></body></html>
