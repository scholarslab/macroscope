  <body><p>477_28: 《春晚游鶴林寺寄使府諸公》李涉</p>
        <p>野寺尋花春已遲，背岩唯有兩三枝。<br>明朝攜酒猶堪賞，為報春風且莫吹。<br></p></body></html>
