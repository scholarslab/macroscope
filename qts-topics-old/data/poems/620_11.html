  <body><p>620_11: 《漁具詩。穇》陸龜蒙</p>
        <p>斬木置水中，枝條互相蔽。寒魚遂家此，自以為生計。<br>春冰忽融冶，盡取無遺裔。所托成禍機，臨川一凝睇。<br></p></body></html>
