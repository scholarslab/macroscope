  <body><p>95_18: 《紹隆寺》沈佺期</p>
        <p>吾從釋迦久，無上師涅盤。探道三十載，得道天南端。<br>非勝適殊方，起喧歸理難。放棄乃良緣，世慮不曾幹。<br>香界縈北渚，花龕隱南巒。危昂階下石，演漾窗中瀾。<br>雲蓋看木秀，天空見藤盤。處俗勒宴坐，居貧業行壇。<br>試將有漏軀，聊作無生觀。了然究諸品，彌覺靜者安。<br></p></body></html>
