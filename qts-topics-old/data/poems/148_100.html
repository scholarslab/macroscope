  <body><p>148_100: 《龍門八詠。遠公龕》劉長卿</p>
        <p>松路向精舍，花龕歸老僧。閑雲隨錫杖，落日低金繩。<br>入夜翠微裏，千峰明一燈。<br></p></body></html>
