  <body><p>332_57: 《晚夏郡中臥疾》羊士諤</p>
        <p>事外心如寄，虛齋臥更幽。微風生白羽，畏日隔青油。<br>用拙懷歸去，沉痾畏借留。東山自有計，蓬鬢莫先秋。<br></p></body></html>
