  <body><p>458_78: 《楊六尚書頻寄新詩詩中多有思閑相就之志…報而諭之》白居易</p>
        <p>君年殊未及懸車，未合將閑逐老夫。身健正宜金印綬，<br>位高方稱白髭須。若論塵事何由了，但問雲心自在無。<br>進退是非俱是夢，丘中闕下亦何殊。<br></p></body></html>
