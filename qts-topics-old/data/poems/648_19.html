  <body><p>648_19: 《金州客舍》方幹</p>
        <p>卷箔群峰暮，蕭條未掩關。江流嶓塚雨，路入漢家山。<br>落葉欹眠後，孤砧倚望間。此情偏耐醉，難遣酒罍閑。<br></p></body></html>
