  <body><p>206_27: 《詠螢》李嘉佑</p>
        <p>映水光難定，淩虛體自輕。夜風吹不滅，秋露洗還明。<br>向燭仍分焰，投書更有情。猶將流亂影，來此傍簷楹。<br></p></body></html>
