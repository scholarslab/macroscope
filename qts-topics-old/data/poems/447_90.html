  <body><p>447_90: 《聽琵琶妓彈略略》白居易</p>
        <p>腕軟撥頭輕，新教略略成。四弦千遍語，一曲萬重情。<br>法向師邊得，能從意上生。莫欺江外手，別是一家聲。<br></p></body></html>
