  <body><p>724_18: 《友人見訪不值因寄》唐求</p>
        <p>門戶寒江近，籬牆野樹深。晚風搖竹影，斜日轉山陰。<br>砌覺披秋草，床驚倒古琴。更聞鄰舍說，一隻鶴來尋。<br></p></body></html>
