  <body><p>287_2: 《宿報恩寺精舍》暢當</p>
        <p>鐘梵送沈景，星多露漸光。風中蘭靡靡，月下樹蒼蒼。<br>夜殿若山橫，深松如澗涼。羸然虎溪子，遲我一虛床。<br>杳杳空寂舍，濛濛蓮桂香。擁褐依西壁，紗燈靄中央。<br></p></body></html>
