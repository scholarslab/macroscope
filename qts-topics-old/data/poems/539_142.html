  <body><p>539_142: 《玉山》李商隱</p>
        <p>玉山高與閬風齊，玉水清流不貯泥。何處更求回日馭，<br>此中兼有上天梯。珠容百斛龍休睡，桐拂千尋鳳要棲。<br>聞道神仙有才子，赤簫吹罷好相攜。<br></p></body></html>
