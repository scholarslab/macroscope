  <body><p>672_27: 《克復後登安國寺閣》唐彥謙</p>
        <p>千門萬戶鞠蒿藜，斷燼遺垣一望迷。<br>惆悵建章鴛瓦盡，夜來空見玉繩低。<br></p></body></html>
