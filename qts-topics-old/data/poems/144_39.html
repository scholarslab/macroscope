  <body><p>144_39: 《聽琴秋夜贈寇尊師》常建</p>
        <p>琴當秋夜聽，況是洞中人。一指指應法，一聲聲爽神。<br>寒蟲臨砌急，清吹嫋燈頻。何必鐘期耳，高閑自可親。<br></p></body></html>
