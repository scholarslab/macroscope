  <body><p>173_19: 《早過漆林渡，寄萬巨》李白</p>
        <p>西經大藍山，南來漆林渡。水色倒空青，林煙橫積素。<br>漏流昔吞翕，遝浪競奔注。潭落天上星，龍開水中霧。<br>嶢岩注公柵，突兀陳焦墓。嶺峭紛上幹，川明屢回顧。<br>因思萬夫子，解渴同瓊樹。何日睹清光，相歡詠佳句。<br></p></body></html>
