  <body><p>168_33: 《贈新平少年》李白</p>
        <p>韓信在淮陰，少年相欺淩。屈體若無骨，壯心有所憑。<br>一遭龍顏君，嘯吒從此興。千金答漂母，萬古共嗟稱。<br>而我竟何為，寒苦坐相仍。長風入短袂，兩手如懷冰。<br>故友不相恤，新交寧見矜。摧殘檻中虎，羈絏鞲上鷹。<br>何時騰風雲，搏擊申所能。<br></p></body></html>
