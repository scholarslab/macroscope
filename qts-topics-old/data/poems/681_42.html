  <body><p>681_42: 《江岸閒步（此後壬申年作，在南安縣）》韓偓</p>
        <p>一手攜書一杖筇，出門何處覓情通。立談禪客傳心印，<br>坐睡漁師著背蓬。青布旗誇千日酒，白頭浪吼半江風。<br>淮陰市里人相見，盡道途窮未必窮。<br></p></body></html>
