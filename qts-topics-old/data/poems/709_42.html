  <body><p>709_42: 《輦下贈屯田何員外》徐夤</p>
        <p>封章頻得帝咨嗟，報國唯將直破邪。身到西山書幾達，<br>官登南省鬢初華。廚非寒食還無火，菊待重陽擬泛茶。<br>內翰好才兼好古，秋來應數到君家。<br></p></body></html>
