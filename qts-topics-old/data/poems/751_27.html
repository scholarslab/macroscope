  <body><p>751_27: 《春分日》徐鉉</p>
        <p>仲春初四日，春色正中分。綠野徘徊月，晴天斷續雲。<br>燕飛猶個個，花落已紛紛。思婦高樓晚，歌聲不可聞。<br></p></body></html>
