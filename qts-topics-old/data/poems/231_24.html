  <body><p>231_24: 《喜觀即到，複題短篇二首》杜甫</p>
        <p>巫峽千山暗，終南萬里春。病中吾見弟，書到汝為人。<br>意答兒童問，來經戰伐新。泊船悲喜後，款款話歸秦。<br>待爾嗔烏鵲，拋書示鶺鴒。枝間喜不去，原上急曾經。<br>江閣嫌津柳，風帆數驛亭。應論十年事，愁絕始星星。<br></p></body></html>
