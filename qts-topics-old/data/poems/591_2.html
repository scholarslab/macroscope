  <body><p>591_2: 《美人嘗茶行》崔玨</p>
        <p>雲鬟枕落困春泥，玉郎為碾瑟瑟塵。閑教鸚鵡啄窗響，<br>和嬌扶起濃睡人。銀瓶貯泉水一掬，松雨聲來乳花熟。<br>朱唇啜破綠雲時，咽入香喉爽紅玉。明眸漸開橫秋水，<br>手撥絲簧醉心起。台時卻坐推金箏，不語思量夢中事。<br></p></body></html>
