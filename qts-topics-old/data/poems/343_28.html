  <body><p>343_28: 《和崔舍人詠月二十韻》韓愈</p>
        <p>三秋端正月，今夜出東溟。對日猶分勢，騰天漸吐靈。<br>未高烝遠氣，半上霽孤形。赫奕當躔次，虛徐度杳冥。<br>長河晴散霧，列宿曙分螢。浩蕩英華溢，蕭疏物象泠。<br>池邊臨倒照，簷際送橫經。花樹參差見，皋禽斷續聆。<br>牖光窺寂寞，砧影伴娉婷。幽坐看侵戶，閑吟愛滿庭。<br>輝斜通壁練，彩碎射沙星。清潔雲間路，空涼水上亭。<br>淨堪分顧兔，細得數飄萍。山翠相凝綠，林煙共冪青。<br>過隅驚桂側，當午覺輪停。屬思摛霞錦，追歡罄縹瓶。<br>郡樓何處望，隴笛此時聽。右掖連台座，重門限禁扃。<br>風台觀滉漾，冰砌步青熒。獨有虞庠客，無由拾落蓂。<br></p></body></html>
