  <body><p>761_14: 《餘遷泉山城，留侯招遊郡圃作此》詹敦仁</p>
        <p>當年巧匠制茅亭，台館翬飛匝郡城。萬灶貔貅戈甲散，<br>千家羅綺管弦鳴。柳腰舞罷香風度，花臉妝勻酒暈生。<br>試問亭前花與柳，幾番衰謝幾番榮。<br></p></body></html>
