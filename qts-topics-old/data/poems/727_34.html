  <body><p>727_34: 《冬暮野寺》任翻</p>
        <p>江東寒近臘，野寺水天昏。無酒可銷夜，隨僧早閉門。<br>照牆燈影短，著瓦雪聲繁。飄泊仍千里，清吟欲斷魂。<br></p></body></html>
