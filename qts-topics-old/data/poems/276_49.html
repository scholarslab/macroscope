  <body><p>276_49: 《賦得館娃宮送王山人游江東》盧綸</p>
        <p>蒼蒼楓樹林，草合廢宮深。越水風浪起，吳王歌管沈。<br>燕歸巢已盡，鶴語塚難尋。旅泊彼何夜，希君抽玉琴。<br></p></body></html>
