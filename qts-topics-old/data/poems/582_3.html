  <body><p>582_3: 《宿輝公精舍》溫庭筠</p>
        <p>禪房無外物，清話此宵同。林彩水煙裏，澗聲山月中。<br>橡霜諸壑霽，杉火一爐空。擁褐寒更徹，心知覺路通。<br></p></body></html>
