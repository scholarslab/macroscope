  <body><p>587_69: 《及第後歸》李頻</p>
        <p>家臨浙水傍，岸對買臣鄉。縱棹隨歸鳥，乘潮向夕陽。<br>苦吟身得雪，甘意鬢成霜。況此年猶少，酬知足自強。<br></p></body></html>
