  <body><p>654_10: 《自蜀入關》羅鄴</p>
        <p>文戰連輸未息機，束書攜劍定前非。近來從聽事難得，<br>休去且無山可歸。匹馬出門還悵望，孤雲何處是因依。<br>斜陽驛路西風緊，遙指人煙宿翠微。<br></p></body></html>
