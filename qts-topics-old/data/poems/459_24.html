  <body><p>459_24: 《亭西牆下伊渠水中置石激流潺湲成韻頗有幽趣以詩記之》白居易</p>
        <p>嵌巉嵩石峭，皎潔伊流清。立為遠峰勢，激作寒玉聲。<br>夾岸羅密樹，面灘開小亭。忽疑嚴子瀨，流入洛陽城。<br>是時群動息，風靜微月明。高枕夜悄悄，滿耳秋泠泠。<br>終日臨大道，何人知此情。此情苟自愜，亦不要人聽。<br></p></body></html>
