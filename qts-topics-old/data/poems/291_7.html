  <body><p>291_7: 《小苑春望宮池柳色》楊淩</p>
        <p>上苑閒遊早，東風柳色輕。儲胥遙掩映，池水隔微明。<br>春至條偏弱，寒餘葉未成。和煙變濃淡，轉日異陰晴。<br>不獨芳菲好，還因雨露榮。行人望攀折，遠翠暮愁生。<br></p></body></html>
