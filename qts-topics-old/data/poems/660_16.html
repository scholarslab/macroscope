  <body><p>660_16: 《冬暮城西晚眺》羅隱</p>
        <p>謬忝蓮華幕，虛沾柏署官。欹危長抱疾，衰老不禁寒。<br>時事已日過，世途行轉難。千崖兼萬壑，只向望中看。<br></p></body></html>
