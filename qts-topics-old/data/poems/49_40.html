  <body><p>49_40: 《候使登石頭驛樓作》張九齡</p>
        <p>山檻憑南望，川途眇北流。遠林天翠合，前浦日華浮。<br>萬井緣津渚，千艘咽渡頭。漁商多末事，耕稼少良疇。<br>自守陳蕃榻，嘗登王粲樓。徒然騁目處，豈是獲心遊。<br>向跡雖愚穀，求名異盜丘。息陰芳木所，空複越鄉憂。<br></p></body></html>
