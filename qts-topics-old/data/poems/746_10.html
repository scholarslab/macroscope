  <body><p>746_10: 《送江西周尚書赴滑台》陳陶</p>
        <p>楚謠襦袴整三千，喉舌新恩下九天。天角雄都分節鉞，<br>蛟龍舊國罷樓船。昆河已在兵鈐內，棠樹空留鶴嶺前。<br>多病無因酬一顧，鄢陵千騎去翩翩。<br></p></body></html>
