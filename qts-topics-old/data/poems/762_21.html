  <body><p>762_21: 《句》徐仲雅</p>
        <p>屋面盡生人耳朵，籬頭多是老翁須。<br>平分造化雙苞去，拆破春風兩面開。<br>雲路半開千里月，洞門斜掩一天春。<br>鑿開青帝春風國，移下姮娥夜月樓。<br>珠璣影冷偏粘草，蘭麝香濃卻損花。<br>山色曉堆羅黛雨，草梢春戛麝香風。<br>衰蘭寂寞含愁綠，小杏妖嬈弄色紅。<br>旁搜水脈湘心滿，遍揭泉根梵底通。<br>水□滴殘青□瘦，石脂傾盡白雲空。<br>深浦送回芳草日，急灘牽斷綠楊風。<br>藕梢逆入銀塘裏，蘋跡潛來玉井中。<br>敗菊籬疏臨野渡，落梅村冷隔江楓。<br>剪開淨澗分苗稼，劃破漣漪下釣筒。<br></p></body></html>
