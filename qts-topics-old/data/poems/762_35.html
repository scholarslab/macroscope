  <body><p>762_35: 《題伍彬屋壁》廖融</p>
        <p>圓塘綠水平，魚躍紫蓴生。要路貧無力，深村老退耕。<br>犢隨原草遠，蛙傍塹籬鳴。撥棹茶川去，初逢穀雨晴。<br></p></body></html>
