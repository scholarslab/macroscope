  <body><p>721_37: 《秋日曲江書事》李洞</p>
        <p>門搖枯葦影，落日共鷗歸。園近鹿來熟，江寒人到稀。<br>片雲穿塔過，枯葉入城飛。翻怕賓鴻至，無才動禮闈。<br></p></body></html>
