  <body><p>686_49: 《寄楊侍郎》吳融</p>
        <p>雲情鶴態莫誇慵，正上仙樓十二重。吟逸易沈鳷鵲月，<br>夢長先斷景陽鐘。奇文已刻金書券，秘語看鐫玉檢封。<br>何事春來待歸隱，探知溪畔有風松。<br></p></body></html>
