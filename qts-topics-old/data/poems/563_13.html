  <body><p>563_13: 《重陽宴東觀山亭和從事盧順之》張固</p>
        <p>亂山青翠郡城東，爽節憑高一望通。交友會時絲管合，<br>羽觴飛處笑言同。金英耀彩晴雲外，玉樹凝霜暮雨中。<br>高詠已勞潘嶽思，醉歡慚道自車公。<br></p></body></html>
