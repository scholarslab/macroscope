  <body><p>536_21: 《送薛秀才南游》許渾</p>
        <p>姑蘇城外柳初凋，同上江樓更寂寥。繞壁舊詩塵漠漠，<br>對窗寒竹雨瀟瀟。憐君別路隨秋雁，盡我離觴任晚潮。<br>從此草玄應有處，白雲青嶂一相招。<br></p></body></html>
