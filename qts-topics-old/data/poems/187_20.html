  <body><p>187_20: 《經少林精舍，寄都邑親友》韋應物</p>
        <p>息駕依松嶺，高閣一攀緣。前瞻路已窮，既詣喜更延。<br>出巘聽萬籟，入林濯幽泉。鳴鐘生道心，暮磬空雲煙。<br>獨往雖暫適，多累終見牽。方思結茅地，歸息期暮年。<br></p></body></html>
