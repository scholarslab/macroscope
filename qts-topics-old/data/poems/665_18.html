  <body><p>665_18: 《淮南送節度盧端公將命之汴州端公常為汴州相公從事》羅隱</p>
        <p>吹台高倚圃田東，此去軺車事不同。珠履舊參蕭相國，<br>彩衣今佐晉司空。醉離淮甸寒星下，吟指梁園密雪中。<br>到彼的知宣室語，幾時征拜黑頭公。<br></p></body></html>
