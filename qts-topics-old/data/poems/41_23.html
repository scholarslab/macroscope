  <body><p>41_23: 《宿晉安亭》盧照鄰</p>
        <p>聞有弦歌地，穿鑿本多奇。遊人試一覽，臨玩果忘疲。<br>窗橫暮卷葉，簷臥古生枝。舊石開紅蘚，新河覆綠池。<br>孤猿稍斷絕，宿鳥複參差。泛灩月華曉，裴回星鬢垂。<br>今日刪書客，悽惶君詎知。<br></p></body></html>
