  <body><p>220_42: 《閬水歌》杜甫</p>
        <p>嘉陵江色何所似，石黛碧玉相因依。正憐日破浪花出，<br>更複春從沙際歸。巴童蕩槳欹側過，水雞銜魚來去飛。<br>閬中勝事可腸斷，閬州城南天下稀。<br></p></body></html>
