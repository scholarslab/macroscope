  <body><p>252_3a: 《東峰亭各賦一物得陰崖竹》袁邕</p>
        <p>終歲寒苔色，寂寥幽思深。朝歌猶夕嵐，日永流清陰。<br>龍鍾負煙雪，自有淩雲心。<br></p></body></html>
