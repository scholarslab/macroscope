  <body><p>671_73: 《遊南明山》唐彥謙</p>
        <p>久聞南明山，共慕南明寺。幾度欲登臨，日逐擾人事。<br>於焉偶閒暇，鳴轡忽相聚。乘興樂遨遊，聊此托佳趣。<br>涉水渡溪南，迢遙翠微裏。石磴千疊斜，峭壁半空起。<br>白雲鎖峰腰，紅葉暗溪嘴。長藤絡虛岩，疏花映寒水。<br>金銀拱梵刹，丹青照廊宇。石樑臥秋溟，風鈴作簷語。<br>深洞結苔陰，嵐氣滴晴雨。羊腸轉咫尺，鳥道轉千里。<br>屈曲到禪房，上人喜延佇。香分宿火熏，茶汲清泉煮。<br>投閑息萬機，三生有宿契。行廚出盤飧，擔甕倒芳醑。<br>脫冠掛長松，白石藉憑倚。宦途勞營營，暫此滌塵慮。<br>鬮令促傳觴，投壺更聯句。興來較勝負，醉後忘爾汝。<br>忽聞吼蒲牢，落日下雲嶼。長嘯出煙蘿，揚鞭賦歸去。<br></p></body></html>
