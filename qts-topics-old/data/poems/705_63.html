  <body><p>705_63: 《烏石村（即林希劉故居）》黃滔</p>
        <p>往日江村今物華，一回登覽一悲嗟。故人歿後城頭月，<br>新鳥啼來壟上花。賣劍錢銷知絕俗，聞蟬詩苦即思家。<br>謝公古郡青山在，三尺孤墳撲海沙。<br></p></body></html>
