  <body><p>212_14: 《同群公題中山寺》高適</p>
        <p>平原十裏外，稍稍雲岩深。遂及清淨所，都無人世心。<br>名僧既禮謁，高閣複登臨。石壁倚松徑，山田多栗林。<br>超遙盡巘崿，逼側仍嶇嶔。吾欲休世事，於焉聊自任。<br></p></body></html>
