  <body><p>425_23: 《和答詩十首。和古社》白居易</p>
        <p>廢村多年樹，生在古社隈。為作妖狐窟，心空身未摧。<br>妖狐變美女，社樹成樓臺。黃昏行人過，見者心裴回。<br>饑雕竟不捉，老犬反為媒。歲媚少年客，十去九不回。<br>昨夜雲雨合，烈風驅迅雷。風拔樹根出，雷劈社壇開。<br>飛電化為火，妖狐燒作灰。天明至其所，清曠無氛埃。<br>舊地葺村落，新田辟荒萊。始知天降火，不必常為災。<br>勿謂神默默，勿謂天恢恢。勿喜犬不捕，勿誇雕不猜。<br>寄言狐媚者，天火有時來。<br></p></body></html>
