  <body><p>114_4: 《送國子張主簿》包融</p>
        <p>湖岸纜初解，鶯啼別離處。遙見舟中人，時時一回顧。<br>坐悲芳歲晚，花落青軒樹。春夢隨我心，悠揚逐君去。<br></p></body></html>
