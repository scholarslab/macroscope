  <body><p>601_9: 《晚夏逢友人》李昌符</p>
        <p>一別同袍友，相思已十年。長安多在客，久病忽聞蟬。<br>驟雨才沾地，陰雲不遍天。微涼堪話舊，移榻晚風前。<br></p></body></html>
