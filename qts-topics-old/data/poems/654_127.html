  <body><p>654_127: 《偶題離亭》羅鄴</p>
        <p>萬般名利不關身，況待山平海變塵。五月波濤爭下峽，<br>滿堂金玉為何人。謾誇浮世青雲貴，未盡離杯白髮新。<br>誰似雨蓬蓬底客，渚花汀鳥自相親。<br></p></body></html>
