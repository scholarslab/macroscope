  <body><p>566_7: 《賦得水懷珠》莫宣卿</p>
        <p>長川含媚色，波底孕靈珠。素魄生蘋末，圓規照水隅。<br>淪漣冰彩動，蕩漾瑞光鋪。迥夜星同貫，清秋岸不枯。<br>江妃思在掌，海客亦忘軀。合浦當還日，恩威信已敷。<br></p></body></html>
