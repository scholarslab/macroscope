  <body><p>198_49: 《登千福寺楚金禪師法華院多寶塔》岑參</p>
        <p>多寶滅已久，蓮華付吾師。寶塔淩太空，忽如湧出時。<br>數年功不成，一志堅自持。明主親夢見，世人今始知。<br>千家獻黃金，萬匠磨琉璃。既空泰山木，亦罄天府貲。<br>焚香如雲屯，幡蓋珊珊垂。悉窣神繞護，眾魔不敢窺。<br>作禮睹靈境，焚香方證疑。庶割區中緣，脫身恒在茲。<br></p></body></html>
