  <body><p>399_10: 《襄陽道》元稹</p>
        <p>羊公名漸遠，唯有峴山碑。近日稱難繼，曹王任馬彝。<br>椒蘭俱下世，城郭到今時。漢水清如玉，流來本為誰。<br></p></body></html>
