  <body><p>469_15: 《楚州鹽壒古牆望海》長孫佐輔</p>
        <p>混沌本冥冥，泄為洪川流。雄哉大造化，萬古橫中州。<br>我從西北來，登高望蓬丘。陰晴乍開合，天地相沉浮。<br>長風卷繁雲，日出扶桑頭。水淨露鮫室，煙銷凝蜃樓。<br>時來會雲翔，道蹇即津遊。明發促歸軫，滄波非宿謀。<br></p></body></html>
