  <body><p>357_49: 《故相國燕國公于司空挽歌二首》劉禹錫</p>
        <p>雕弓封舊國，黑弰繼前功。十年鎮南雍，九命作司空。<br>池台樂事盡，簫鼓葬儀雄。一代英豪氣，曉散白楊風。<br>陰山貴公子，來葬五陵西。前馬悲無主，猶帶朔風嘶。<br>漢水晉山郭，襄陽白銅鞮。至今有遺愛，日暮人淒淒。<br></p></body></html>
