  <body><p>236_13: 《送修武元少府》錢起</p>
        <p>寸祿榮色養，此行寧嘆惜。自今黃綬采蘭時，<br>不厭丹墀芳草色。百戰荒城複井田，幾家春樹帶人煙。<br>黎氓久厭蓬飄苦，遲爾西南惠月傳。<br></p></body></html>
