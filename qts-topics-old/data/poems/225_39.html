  <body><p>225_39: 《寄高三十五詹事》杜甫</p>
        <p>安穩高詹事，兵戈久索居。時來如宦達，歲晚莫情疏。<br>天上多鴻雁，池中足鯉魚。相看過半百，不寄一行書。<br></p></body></html>
