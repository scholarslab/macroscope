  <body><p>614_34: 《送潤卿博士還華陽》皮日休</p>
        <p>雪打篷舟離酒旗，華陽居士半酣歸。逍遙只恐逢雪將，<br>恬淡真應降月妃。仙市鹿胎如錦嫩，陰宮燕肉似酥肥。<br>公車草合蒲輪壞，爭不教他白日飛。<br></p></body></html>
