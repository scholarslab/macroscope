  <body><p>365_5: 《堤上行三首》劉禹錫</p>
        <p>酒旗相望大堤頭，堤下連檣堤上樓。<br>日暮行人爭渡急，槳聲幽軋滿中流。<br>江南江北望煙波，入夜行人相應歌。<br>桃葉傳情竹枝怨，水流無限月明多。<br>春堤繚繞水徘徊，酒舍旗亭次第開。<br>日晚上樓招估客，軻峨大艑落帆來。<br></p></body></html>
