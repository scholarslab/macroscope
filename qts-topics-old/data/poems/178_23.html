  <body><p>178_23: 《答長安崔少府叔封游終南翠微寺太宗皇帝金沙泉見寄》李白</p>
        <p>河伯見海若，傲然誇秋水。小物昧遠圖，甯知通方士。<br>多君紫霄意，獨往蒼山裏。地古寒雲深，岩高長風起。<br>初登翠微嶺，複憩金沙泉。踐苔朝霜滑，弄波夕月圓。<br>飲彼石下流，結蘿宿溪煙。鼎湖夢淥水，龍駕空茫然。<br>早行子午關，卻登山路遠。拂琴聽霜猿，滅燭乃星飯。<br>人煙無明異，鳥道絕往返。攀崖倒青天，下視白日晚。<br>既過石門隱，還唱石潭歌。涉雪搴紫芳，濯纓想清波。<br>此人不可見，此地君自過。為余謝風泉，其如幽意何。<br></p></body></html>
