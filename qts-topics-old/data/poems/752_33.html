  <body><p>752_33: 《宣威苗將軍貶官後重經故宅》徐鉉</p>
        <p>蔣山南望近西坊，亭館依然鎖院牆。天子未嘗過細柳，<br>將軍尋已戍敦煌。欹傾怪石山無色，零落圓荷水不香。<br>為將為儒皆寂寞，門前愁殺馬中郎。<br></p></body></html>
