  <body><p>581_6: 《題盧處士山居（一作處士盧岵山居）》溫庭筠</p>
        <p>西溪問樵客，遙識楚人家。古樹老連石，急泉清露沙。<br>千峰隨雨暗，一徑入雲斜。日暮飛鴉集，滿山蕎麥花。<br></p></body></html>
