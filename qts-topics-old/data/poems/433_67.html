  <body><p>433_67: 《秋槿》白居易</p>
        <p>風露颯已冷，天色亦黃昏。中庭有槿花，榮落同一晨。<br>秋開已寂寞，夕隕何紛紛。正憐少顏色，複歎不逡巡。<br>感此因念彼，懷哉聊一陳。男兒老富貴，女子晚婚姻。<br>頭白始得志，色衰方事人。後時不獲已，安得如青春。<br></p></body></html>
