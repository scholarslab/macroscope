  <body><p>200_58: 《臨洮客舍留別祁四》岑參</p>
        <p>無事向邊外，至今仍不歸。三年絕鄉信，六月未春衣。<br>客舍洮水聒，孤城胡雁飛。心知別君後，開口笑應稀。<br></p></body></html>
