  <body><p>238_13: 《南溪春耕》錢起</p>
        <p>荷蓑趣南徑，戴勝鳴條枚。溪雨有餘潤，土膏寧厭開。<br>溝塍落花盡，耒耜度雲回。誰道耦耕倦，仍兼勝賞催。<br>日長農有暇，悔不帶經來。<br></p></body></html>
