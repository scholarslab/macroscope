  <body><p>612_4: 《奉和魯望四明山九題。雲北》皮日休</p>
        <p>雲北晝冥冥，空疑背壽星。犬能諳藥氣，人解寫芝形。<br>野歇遇松蓋，醉書逢石屏。焚香住此地，應得入金庭。<br></p></body></html>
