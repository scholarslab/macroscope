  <body><p>531_8: 《泛舟尋郁林寺道玄上人遇雨而返因寄》許渾</p>
        <p>禪扉倚石梯，雲濕雨淒淒。草色分松徑，泉聲咽稻畦。<br>棹移灘鳥沒，鐘斷嶺猿啼。入夜花如雪，回舟憶剡溪。<br></p></body></html>
