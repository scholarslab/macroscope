  <body><p>84_42: 《臥病家園》陳子昂</p>
        <p>世上無名子，人間歲月賒。縱橫策已棄，寂寞道為家。<br>臥病誰能問，閒居空物華。猶憶靈台友，棲真隱太霞。<br>還丹奔日禦，卻老餌雲芽。甯知白社客，不厭青門瓜。<br></p></body></html>
