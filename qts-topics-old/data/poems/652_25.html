  <body><p>652_25: 《贈鄭仁規》方幹</p>
        <p>一石雄才獨佔難，應分二鬥借人寰。澄心不出風騷外，<br>落筆全歸教化間。蓮幕未來須更聘，桂枝才去即先攀。<br>可憐麗句能飛動，荀宋精靈亦厚顏。<br></p></body></html>
