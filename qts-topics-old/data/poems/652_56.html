  <body><p>652_56: 《春日》方幹</p>
        <p>春去春來似有期，日高添睡是歸時。雖將細雨催蘆筍，<br>卻用東風染柳絲。重霧已應吞海色，輕霜猶自剉花枝。<br>此時野客因花醉，醉臥花間應不知。<br></p></body></html>
