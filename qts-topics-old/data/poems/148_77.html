  <body><p>148_77: 《湘中紀行十首。洞山陽》劉長卿</p>
        <p>舊日仙成處，荒林客到稀。白雲將犬去，芳草任人歸。<br>空谷無行徑，深山少落暉。桃園幾家住，誰為掃荊扉。<br></p></body></html>
