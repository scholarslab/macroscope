  <body><p>281_12: 《清明日賜百僚新火》韓浚</p>
        <p>朱騎傳紅燭，天廚賜近臣。火隨黃道見，煙繞白榆新。<br>榮耀分他日，恩光共此辰。更調金鼎膳，還暖玉堂人。<br>灼灼千門曉，輝輝萬井春。應憐螢聚夜，瞻望及東鄰。<br></p></body></html>
