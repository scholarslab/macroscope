  <body><p>509_53: 《出塞即事二首》顧非熊</p>
        <p>塞山行盡到烏延，萬頃沙堆見極邊。河上月沉鴻雁起，<br>磧中風度犬羊膻。席箕草斷城池外，護柳花開帳幕前。<br>此處遊人堪下淚，更聞終日望狼煙。<br>賀蘭山便是戎疆，此去蕭關路幾荒。無限城池非漢界，<br>幾多人物在胡鄉。諸侯持節望吾土，男子生身負我唐。<br>回望風光成異域，誰能獻計複河湟。<br></p></body></html>
