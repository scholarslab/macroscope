  <body><p>441_51: 《酬嚴中丞晚眺黔江見寄》白居易</p>
        <p>江水三回曲，愁人兩地情。磨圍山下色，明月峽中聲。<br>晚後連天碧，秋來徹底清。臨流有新恨，照見白須生。<br></p></body></html>
