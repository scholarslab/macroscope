  <body><p>391_18: 《勉愛行二首送小季之廬山》李賀</p>
        <p>洛郊無俎豆，弊廄慚老馬。小雁過爐峰，影落楚水下。<br>長船倚雲泊，石鏡秋涼夜。豈解有鄉情，弄月聊嗚啞。<br>別柳當馬頭，官槐如兔目。欲將千里別，持我易鬥粟。<br>南雲北雲空脈斷，靈台經絡懸春線。青軒樹轉月滿床，<br>下國饑兒夢中見。維爾之昆二十餘，年來持鏡頗有須。<br>辭家三載今如此，索米王門一事無。荒溝古水光如刀，<br>庭南拱柳生蠐螬。江幹幼客真可念，郊原晚吹悲號號。<br></p></body></html>
