  <body><p>501_31: 《答竇知言》姚合</p>
        <p>冬日易慘惡，暴風拔山根。塵沙落黃河，濁波如地翻。<br>飛鳥皆束翼，居人不開門。獨我赴省期，冒此馳轂轅。<br>陝城城西邊，逢子亦且奔。所趨事一心，相見如弟昆。<br>我慘得子舒，我寒得子溫。同行十日程，僮僕性亦敦。<br>到京人事多，日無閑精魂。念子珍重我，吐辭發蒙昏。<br>反復千萬意，一百六十言。格高思清冷，山低濟渾渾。<br>嘗聞朋友惠，贈言始為恩。金玉日消費，好句長存存。<br>倒篚別收貯，不與俗士論。每當清夜吟，使我如哀猿。<br></p></body></html>
