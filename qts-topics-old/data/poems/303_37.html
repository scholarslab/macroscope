  <body><p>303_37: 《送李元規昆季赴舉》劉商</p>
        <p>見誦甘泉賦，心期折桂歸。鳳雛皆五色，鴻漸又雙飛。<br>別思看衰柳，秋風動客衣。明朝問禮處，暫覺雁行稀。<br></p></body></html>
