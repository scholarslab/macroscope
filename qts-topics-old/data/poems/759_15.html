  <body><p>759_15: 《游紫陽宮》成彥雄</p>
        <p>古殿煙霞簇畫屏，直疑蹤跡到蓬瀛。<br>碧桃滿地眠花鹿，深院松窗搗藥聲。<br></p></body></html>
