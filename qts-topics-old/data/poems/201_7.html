  <body><p>201_7: 《九日使君席奉餞衛中丞赴長水》岑參</p>
        <p>節使橫行西出師，鳴弓擐甲羽林兒。臺上霜風淩草木，<br>軍中殺氣傍旌旗。預知漢將宣威日，正是胡塵欲滅時。<br>為報使君多泛菊，更將弦管醉東籬。<br></p></body></html>
