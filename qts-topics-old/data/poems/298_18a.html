  <body><p>298_18a: 《贈離曲》王建</p>
        <p>合歡葉墮梧桐秋，鴛鴦背飛水分流。少年使我忽相棄。<br>雌號雄鳴夜悠悠。夜長月沒蟲切切，冷風入房燈焰滅。<br>若知中路各西東，彼此不忘同心結。收取頭邊蛟龍枕，<br>留著箱中雙雉裳。我今焚卻舊房物，免使他人登爾床。<br></p></body></html>
