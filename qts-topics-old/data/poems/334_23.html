  <body><p>334_23: 《春遊曲三首》令狐楚</p>
        <p>曉遊臨碧殿，日上望春亭。芳樹羅仙仗，晴山展翠屏。<br>一夜好風吹，新花一萬枝。風前調玉管，花下簇金羈。<br>閶闔春風起，蓬萊雪水消。相將折楊柳，爭取最長條。<br></p></body></html>
