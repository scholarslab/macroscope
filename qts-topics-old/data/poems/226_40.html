  <body><p>226_40: 《漫成二首》杜甫</p>
        <p>野日荒荒白，春流泯泯清。渚蒲隨地有，村徑逐門成。<br>只作披衣慣，常從漉酒生。眼前無俗物，多病也身輕。<br>江皋已仲春，花下複清晨。仰面貪看鳥，回頭錯應人。<br>讀書難字過，對酒滿壺頻。近識峨眉老，知予懶是真。<br></p></body></html>
