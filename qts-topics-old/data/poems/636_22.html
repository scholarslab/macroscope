  <body><p>636_22: 《秋夕》聶夷中</p>
        <p>日往無複見，秋堂暮仍學。玄發不知白，曉人寒銅覺。<br>為材未離群，有玉猶在璞。誰把碧桐枝，刻作雲門樂。<br></p></body></html>
