  <body><p>525_12: 《春日寄許渾先輩》杜牧</p>
        <p>薊北雁初去，湘南春又歸。水流滄海急，人到白頭稀。<br>塞路盡何處，我愁當落暉。終須接鴛鷺，霄漢共高飛。<br></p></body></html>
