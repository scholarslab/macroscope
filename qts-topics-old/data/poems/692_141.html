  <body><p>692_141: 《和友人見題山居水閣八韻》杜荀鶴</p>
        <p>池閣初成眼豁開，眼前霽景屬微才。試攀簷果猿先見，<br>才把漁竿鶴即來。修竹已多猶可種，豔花雖少不勞栽。<br>南昌一榻延徐孺，楚國千鐘逼老萊。未稱執鞭奔紫陌，<br>惟宜策杖步蒼苔。籠禽豈是摩霄翼，潤木元非澗下材。<br>鑒己每將天作鏡，陶情常以海為杯。和君詩句吟聲大，<br>蟲豸聞之謂蟄雷。<br></p></body></html>
