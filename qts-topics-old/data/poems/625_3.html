  <body><p>625_3: 《襲美以巨魚之半見分因以酬謝》陸龜蒙</p>
        <p>誰與春江上信魚，可憐霜刃截來初。鱗隳似撤騷人屋，<br>腹斷疑傷遠客書。避網幾跳山影破，逆風曾蹙浪花虛。<br>今朝最是家童喜，免泥荒畦掇野蔬。<br></p></body></html>
