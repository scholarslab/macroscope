  <body><p>70_9: 《安樂公主移入新宅》李適</p>
        <p>星橋他日創，仙榜此時開。馬向鋪錢埒，簫聞奏玉台。<br>人疑衛叔美，客似長卿才。借問游天使，誰能取石回。<br></p></body></html>
