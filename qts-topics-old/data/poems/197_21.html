  <body><p>197_21: 《揚州雨中張十七宅觀妓（一作劉長卿詩）》張謂</p>
        <p>夜色帶寒煙，燈花拂更然。殘妝添石黛，豔舞落金鈿。<br>掩笑須欹扇，迎歌乍動弦。不知巫峽雨，何事海西邊。<br></p></body></html>
