  <body><p>84_43: 《于長史山池三日曲水宴》陳子昂</p>
        <p>摘蘭藉芳月，祓宴坐回汀。泛灩清流滿，葳蕤白芷生。<br>金弦揮趙瑟，玉指弄秦箏。岩榭風光媚，郊園春樹平。<br>煙花飛禦道，羅綺照昆明。日落紅塵合，車馬亂縱橫。<br></p></body></html>
