  <body><p>475_62: 《思山居一十首。憶藥苗》李德裕</p>
        <p>溪上藥苗齊，豐茸正堪掇。皆能扶我壽，豈止堅肌骨。<br>味掩商山芝，英逾首陽蕨。豈如甘穀士，只得香泉啜。<br></p></body></html>
