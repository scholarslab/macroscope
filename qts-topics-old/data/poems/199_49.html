  <body><p>199_49: 《感遇》岑參</p>
        <p>五花驄馬七香車，雲是平陽帝子家。鳳凰城頭日欲斜，<br>門前高樹鳴春鴉。漢家魯元君不聞，今作城西一古墳。<br>昔來唯有秦王女，獨自吹簫乘白雲。<br></p></body></html>
