  <body><p>761_12: 《柳堤詩》詹敦仁</p>
        <p>種稻三十頃，種柳百餘株。稻可供饘粥，柳可爨庖廚。<br>息耒柳陰下，讀書稻田隅。以樂堯舜道，同是耕莘夫。<br></p></body></html>
