  <body><p>148_84: 《湘中紀行十首。橫龍渡》劉長卿</p>
        <p>空傳古岸下，曾見蛟龍去。秋水晚沉沉，猶疑在深處。<br>亂聲沙上石，倒影雲中樹。獨見一扁舟，樵人往來渡。<br></p></body></html>
