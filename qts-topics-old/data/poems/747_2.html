  <body><p>747_2: 《寒江暮泊寄左偃》李中</p>
        <p>維舟蘆荻岸，離恨若為寬。煙火人家遠，汀洲暮雨寒。<br>天涯孤夢去，篷底一燈殘。不是憑騷雅，相思寫亦難。<br></p></body></html>
