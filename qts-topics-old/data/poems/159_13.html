  <body><p>159_13: 《夏日南亭懷辛大》孟浩然</p>
        <p>山光忽西落，池月漸東上。散發乘夕涼，開軒臥閑敞。<br>荷風送香氣，竹露滴清響。欲取鳴琴彈，恨無知音賞。<br>感此懷故人，中宵勞夢想。<br></p></body></html>
