  <body><p>233_13: 《野望》杜甫</p>
        <p>納納乾坤大，行行郡國遙。雲山兼五嶺，風壤帶三苗。<br>野樹侵江闊，春蒲長雪消。扁舟空老去，無補聖明朝。<br></p></body></html>
