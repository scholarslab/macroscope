  <body><p>344_6: 《大行皇太后挽歌詞三首》韓愈</p>
        <p>一紀尊名正，三時孝養榮。高居朝聖主，厚德載群生。<br>武帳虛中禁，玄堂掩太平。秋天笳鼓歇，松柏遍山鳴。<br>威儀備吉凶，文物雜軍容。配地行新祭，因山托故封。<br>鳳飛終不返，劍化會相從。無複臨長樂，空聞報曉鐘。<br>追攀萬國來，警衛百神陪。畫翣登秋殿，容衣入夜台。<br>雲隨仙馭遠，風助聖情哀。只有朝陵日，妝奩一暫開。<br></p></body></html>
