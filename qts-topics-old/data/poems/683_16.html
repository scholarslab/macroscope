  <body><p>683_16: 《五更》韓偓</p>
        <p>往年曾約郁金床，半夜潛身入洞房。懷裏不知金鈿落，<br>暗中唯覺繡鞋香。此時欲別魂俱斷，自後相逢眼更狂。<br>光景旋消惆悵在，一生贏得是淒涼。<br></p></body></html>
