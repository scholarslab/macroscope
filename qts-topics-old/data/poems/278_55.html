  <body><p>278_55: 《題李沆林園》盧綸</p>
        <p>古巷牛羊出，重門接柳陰。閑看入竹路，自有向山心。<br>種藥齊幽石，耕田到遠林。願同詞賦客，得興謝家深。<br></p></body></html>
