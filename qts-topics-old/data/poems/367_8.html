  <body><p>367_8: 《宮中樂五首》張仲素</p>
        <p>網戶交如綺，紗窗薄似煙。樂吹天上曲，人是月中仙。<br>翠匣開寒鏡，珠釵掛步搖。妝成隻畏曉，更漏促春宵。<br>紅果瑤池實，金盤露井冰。甘泉將避暑，台殿曉光凝。<br>月采浮鸞殿，砧聲隔鳳樓。笙歌臨水檻，紅燭乍迎秋。<br>奇樹留寒翠，神池結夕波。黃山一夜雪，渭水瀉聲多。<br></p></body></html>
