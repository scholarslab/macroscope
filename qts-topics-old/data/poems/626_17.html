  <body><p>626_17: 《和襲美寒日書齋即事三首，每篇各用一韻》陸龜蒙</p>
        <p>不必探幽上鬱岡，公齋吟嘯亦何妨。唯求薏苡供僧食，<br>別著氍毹待客床。春近帶煙分短蕙，曉來沖雪撼疏篁。<br>餘杭山酒猶封在，遙囑高人未肯嘗。<br>已上星津八月槎，文通猶自學丹砂。仙經寫得空三洞，<br>隱士招來別九華。靜對真圖呼綠齒，偶開神室問黃芽。<br>方諸更是憐才子，錫賚於君合有差。<br>名價皆酬百萬餘，尚憐方丈講玄虛。西都賓問曾成賦，<br>東海人求近著書。茅洞煙霞侵寤寐，檀溪風月掛樵漁。<br>清朝還要廷臣在，兩地甯容便結廬。<br></p></body></html>
