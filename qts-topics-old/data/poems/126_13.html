  <body><p>126_13: 《酬嚴少尹徐舍人見過不遇》王維</p>
        <p>公門暇日少，窮巷故人稀。偶值乘籃輿，非關避白衣。<br>不知炊黍谷，誰解掃荊扉。君但傾茶碗，無妨騎馬歸。<br></p></body></html>
