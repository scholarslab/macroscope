  <body><p>604_35: 《過分水嶺》許棠</p>
        <p>隴山高共鳥行齊，瞰險盤空甚躡梯。雲勢崩騰時向背，<br>水聲嗚咽若東西。風兼雨氣吹人面，石帶冰棱礙馬蹄。<br>此去秦川無別路，隔崖窮穀卻難迷。<br></p></body></html>
