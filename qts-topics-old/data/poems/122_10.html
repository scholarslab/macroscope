  <body><p>122_10: 《和徐侍郎叢筱詠（一作蔣渙詩）》盧象</p>
        <p>中禁夕沉沉，幽篁別作林。色連雞樹近，影落鳳池深。<br>為重淩霜節，能虛應物心。年年承雨露，長對紫庭陰。<br></p></body></html>
