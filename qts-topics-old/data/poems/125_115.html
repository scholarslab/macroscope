  <body><p>125_115: 《送友人歸山歌二首（離騷題作山中人）》王維</p>
        <p>山寂寂兮無人，又蒼蒼兮多木。群龍兮滿朝，<br>君何為兮空穀。文寡和兮思深，道難知兮行獨。<br>悅石上兮流泉，與松間兮草屋。入雲中兮養雞，<br>上山頭兮抱犢。神與棗兮如瓜，虎賣杏兮收穀。<br>愧不才兮妨賢，嫌既老兮貪祿。誓解印兮相從，<br>何詹尹兮何卜。<br>山中人兮欲歸，雲冥冥兮雨霏霏。水驚波兮翠菅蘼，<br>白鷺忽兮翻飛，君不可兮褰衣。山萬重兮一雲，<br>混天地兮不分。樹晻曖兮氛氳，猿不見兮空聞。<br>忽山西兮夕陽，見東皋兮遠村。平蕪綠兮千里，<br>眇惆悵兮思君。<br></p></body></html>
