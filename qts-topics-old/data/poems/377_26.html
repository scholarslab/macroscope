  <body><p>377_26: 《贈道月上人》孟郊</p>
        <p>僧貌淨無點，僧衣甯綴華。尋常晝日行，不使身影斜。<br>飯術煮松柏，坐山敷雲霞。欲知禪隱高，緝薜為袈裟。<br></p></body></html>
