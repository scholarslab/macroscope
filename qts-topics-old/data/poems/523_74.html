  <body><p>523_74: 《題壽安縣甘棠館禦溝》杜牧</p>
        <p>一渠東注芳華苑，苑鎖池塘百歲空。<br>水殿半傾蟾口澀，為誰流下蓼花中。<br></p></body></html>
