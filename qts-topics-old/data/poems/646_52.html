  <body><p>646_52: 《同友生題僧院杜鵑花（得春字）》李鹹用</p>
        <p>若比眾芳應有在，難同上品是中春。牡丹為性疏南國，<br>朱槿操心不滿旬。留得卻緣真達者，見來寧作獨醒人。<br>鶴林太盛今空地，莫放枝條出四鄰。<br></p></body></html>
