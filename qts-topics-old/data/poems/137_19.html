  <body><p>137_19: 《秦中初霽獻給事二首》儲光羲</p>
        <p>渭水收暮雨，處處多新澤。宮苑傍山明，雲林帶天碧。<br>君子聳高駕，英聲邈今昔。鏘佩出中台，彯纓入仙掖。<br>夙心幸清鑒，晚志欣良覿。鳴盜非足征，願言同下客。<br>南國久為思，西都嘗作賓。雲開天地色，日照山河春。<br>善聽在知己，揚光唯達人。妙年弄柔翰，弱冠偶良晨。<br>擢第文昌閣，還家滄海濱。寸心何所望，東掖有賢臣。<br></p></body></html>
