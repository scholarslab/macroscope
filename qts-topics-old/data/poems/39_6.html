  <body><p>39_6: 《酬蕭侍中春園聽妓（一作李元操詩）》陳子良</p>
        <p>微雨散芳菲，中園照落暉。紅樹搖歌扇，綠珠飄舞衣。<br>繁弦調對酒，雜引動思歸。愁人當此夕，羞見落花飛。<br></p></body></html>
