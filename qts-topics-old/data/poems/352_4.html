  <body><p>352_4: 《嶺南江行》柳宗元</p>
        <p>瘴江南去入雲煙，望盡黃茆是海邊。山腹雨晴添象跡，<br>潭心日暖長蛟涎。射工巧伺游人影，颶母偏驚旅客船。<br>從此憂來非一事，豈容華髮待流年。<br></p></body></html>
