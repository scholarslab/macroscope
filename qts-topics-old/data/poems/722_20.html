  <body><p>722_20: 《送盧少府之任鞏洛》李洞</p>
        <p>從知東甸尉，銓注似恩除。帶土移嵩術，和泉送尹魚。<br>印床寒鷺宿，壁記醉僧書。堂下諸昆在，無妨候起居。<br></p></body></html>
