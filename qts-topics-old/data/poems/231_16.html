  <body><p>231_16: 《愁（強戲為吳體）》杜甫</p>
        <p>江草日日喚愁生，巫峽泠泠非世情。盤渦鷺浴底心性，<br>獨樹花發自分明。十年戎馬暗萬國，異域賓客老孤城。<br>渭水秦山得見否，人經罷病虎縱橫。<br></p></body></html>
