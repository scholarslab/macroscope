  <body><p>539_51: 《楚宮》李商隱</p>
        <p>複壁交青瑣，重簾掛紫繩。如何一柱觀，不礙九枝燈。<br>扇薄常規月，釵斜只鏤冰。歌成猶未唱，秦火入夷陵。<br></p></body></html>
