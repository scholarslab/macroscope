  <body><p>151_85: 《王昭君歌》劉長卿</p>
        <p>自矜嬌豔色，不顧丹青人。那知粉繪能相負，<br>卻使容華翻誤身。上馬辭君嫁驕虜，玉顏對人啼不語。<br>北風雁急浮雲秋，萬里獨見黃河流。纖腰不復漢宮寵，<br>雙蛾長向胡天愁。琵琶弦中苦調多，蕭蕭羌笛聲相和。<br>誰憐一曲傳樂府，能使千秋傷綺羅。<br></p></body></html>
