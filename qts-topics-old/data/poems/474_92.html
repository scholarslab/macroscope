  <body><p>474_92: 《句》徐凝</p>
        <p>青山舊路在，白首醉還鄉。<br>試到第三橋，便入千頃花。<br>亂後見淮水，歸心忽迢遙。<br>乍疑鯨噴浪，忽似鷁淩風。呀呷汀洲動，喧闐裏巷空。<br></p></body></html>
