  <body><p>300_74: 《春日五門西望》王建</p>
        <p>百官朝下五門西。塵起春風過玉堤。黃帕蓋鞍呈了馬，<br>紅羅系項鬥回雞。館松枝重牆頭出，禦柳條長水面齊。<br>唯有教坊南草綠，古苔陰地冷淒淒。<br></p></body></html>
