  <body><p>231_58: 《奉寄李十五秘書二首》杜甫</p>
        <p>避暑雲安縣，秋風早下來。暫留魚複浦，同過楚王台。<br>猿鳥千崖窄，江湖萬里開。竹枝歌未好，畫舸莫遲回。<br>行李千金贈，衣冠八尺身。飛騰知有策，意度不無神。<br>班秩兼通貴，公侯出異人。玄成負文彩，世業豈沉淪。<br></p></body></html>
