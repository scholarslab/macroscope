  <body><p>47_7: 《奉和聖制送十道採訪使及朝集使》張九齡</p>
        <p>三年一上計，萬國趨河洛。課最力已陳，賞延恩複博。<br>垂衣深共理，改瑟其鹹若。首路回竹符，分鑣揚木鐸。<br>戒程有攸往，詔餞無淹泊。昭晰動天文，殷勤在人瘼。<br>持久望茲念，克終期所托。行矣當自強，春耕庶秋獲。<br></p></body></html>
