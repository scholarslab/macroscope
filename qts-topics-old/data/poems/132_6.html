  <body><p>132_6: 《寄焦煉師》李頎</p>
        <p>得道凡百歲，燒丹惟一身。悠悠孤峰頂，日見三花春。<br>白鶴翠微裏，黃精幽澗濱。始知世上客，不及山中人。<br>仙境若在夢，朝雲如可親。何由睹顏色，揮手謝風塵。<br></p></body></html>
