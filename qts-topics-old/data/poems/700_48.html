  <body><p>700_48: 《邊上逢薛秀才話舊》韋莊</p>
        <p>前年同醉武陵亭，絕倒閑譚坐到明。也有絳唇歌白雪，<br>更憐紅袖奪金觥。秦雲一散如春夢，楚市千燒作故城。<br>今日皤然對芳草，不勝東望涕交橫。<br></p></body></html>
