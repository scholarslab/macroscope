  <body><p>684_10: 《谷口寓居偶題》吳融</p>
        <p>涔涔病骨怯朝天，穀口歸來取性眠。峭壁削成開畫障，<br>急溪飛下嚥繁弦。不能塵土爭閒事，且放形神學散仙。<br>已熟前峰采芝徑，更於何處養殘年。<br></p></body></html>
