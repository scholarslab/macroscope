  <body><p>210_25: 《春和杜相公移入長興宅，奉呈諸宰執》皇甫曾</p>
        <p>欲向幽偏適，還從絕地移。秦官鼎食貴，堯世土階卑。<br>戟戶槐陰滿，書窗竹葉垂。才分午夜漏，遙隔萬年枝。<br>北闕深恩在，東林遠夢知。日斜門掩映，山遠樹參差。<br>論道齊鴛翼，題詩憶鳳池。從公亦何幸，長與佩聲隨。<br></p></body></html>
