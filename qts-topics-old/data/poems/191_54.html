  <body><p>191_54: 《睢陽感懷》韋應物</p>
        <p>豺虎犯天綱，升平無內備。長驅陰山卒，略踐三河地。<br>張侯本忠烈，濟世有深智。堅壁梁宋間，遠籌吳楚利。<br>窮年方絕輸，鄰援皆攜貳。使者哭其庭，救兵終不至。<br>重圍雖可越，藩翰諒難棄。饑喉待危巢，懸命中路墜。<br>甘從鋒刃斃，莫奪堅貞志。宿將降賊庭，儒生獨全義。<br>空城唯白骨，同往無賤貴。哀哉豈獨今，千載當歔欷。<br></p></body></html>
