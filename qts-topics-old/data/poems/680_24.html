  <body><p>680_24: 《欲明》韓偓</p>
        <p>欲明籬被風吹倒，過午門因客到開。忍苦可能遭鬼笑，<br>息機應免致鷗猜。嶽僧互乞新詩去，酒保頻征舊債來。<br>唯有狂吟與沈飲，時時猶自觸靈台。<br></p></body></html>
