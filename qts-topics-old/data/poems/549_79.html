  <body><p>549_79: 《秦中逢王處士》趙嘏</p>
        <p>萬水東流去不回，先生獨自負仙才。蕊宮橫浪海邊別，<br>鶴翅駐雲天上來。幾處吹簫森羽衛，誰家殘月下樓臺。<br>春風正好分瓊液，乞取當時白玉杯。<br></p></body></html>
