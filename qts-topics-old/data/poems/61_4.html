  <body><p>61_4: 《奉和拜洛應制》李嶠</p>
        <p>七萃鑾輿動，千年瑞檢開。文如龜負出，圖似鳳銜來。<br>殷薦三神享，明禋萬國陪。周旗黃鳥集，漢幄紫雲回。<br>日暮鉤陳轉，清歌上帝台。<br></p></body></html>
