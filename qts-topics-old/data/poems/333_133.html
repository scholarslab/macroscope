  <body><p>333_133: 《聖恩洗雪鎮州寄獻裴相公》楊巨源</p>
        <p>天借春光洗綠林，戰塵收盡見花陰。好生本是君王德，<br>忍死何妨壯士心。曾賀截雲翻柵遠，仍聞劚凍下營深。<br>井陘昨日雙旗入，蕭相無言淚濕襟。<br></p></body></html>
