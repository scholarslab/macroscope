  <body><p>277_44: 《送張郎中還蜀歌》盧綸</p>
        <p>秦家禦史漢家郎，親專兩印征殊方。功成走馬朝天子，<br>伏檻論邊若流水。曉離仙署趨紫微，夜接高儒讀青史。<br>瀘南五將望君還，願以天書示百蠻。曲棧重江初過雨，<br>前旌後騎不同山。迎車拜舞多耆老，舊卒新營遍青草。<br>塞口雲生火候遲，煙中鶴唳軍行早。黃花川下水交橫，<br>遠映孤霞蜀國晴。邛竹筍長椒瘴起，荔枝花發杜鵑鳴。<br>回首岷峨半天黑，傳觴接膝何由得。空令豪士仰威名，<br>無複貧交恃顏色。垂楊不動雨紛紛，錦帳胡瓶爭送君。<br>須臾醉起簫笳發，空見紅旌入白雲。<br></p></body></html>
