  <body><p>715_5: 《逢友人赴闕》盧延讓</p>
        <p>正當天下待雍熙，丹詔征來早為遲。倚馬才高猶愛藝，<br>問牛心在肯容私。吏開黃閣排班處，民擁青門看入時。<br>卻笑郡人留不得，感恩唯擬立生祠。<br></p></body></html>
