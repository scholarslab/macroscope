  <body><p>112_11: 《送人之軍》賀知章</p>
        <p>常經絕脈塞，複見斷腸流。送子成今別，令人起昔愁。<br>隴雲晴半雨，邊草夏先秋。萬里長城寄，無貽漢國憂。<br></p></body></html>
