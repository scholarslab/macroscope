  <body><p>92_12: 《侍宴長寧公主東莊應制》李乂</p>
        <p>紫禁乘宵動，青門訪水嬉。貴游鱣序集，仙女鳳樓期。<br>合宴簪紳滿，承恩雨露滋。北辰還捧日，東館幸逢時。<br></p></body></html>
