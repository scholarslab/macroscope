  <body><p>123_5: 《嵩山十志十首。雲錦淙》盧鴻一</p>
        <p>雲錦淙者，蓋激溜沖攢，傾石叢倚，鳴湍疊濯，噴若雷風，<br>詭輝分麗，煥若雲錦。可以瑩發靈矚，幽玩忘歸。<br>及匪士觀之，則反曰寒泉傷玉趾矣。詞曰：<br>水攢沖兮石叢聳，煥雲錦兮噴洶湧。苔駁犖兮草夤緣，<br>芳冪冪兮瀨濺濺。石攢叢兮雲錦淙，波連珠兮文遝縫。<br>有潔冥者媚此幽，漱靈液兮樂天休，實獲我心兮夫何求。<br></p></body></html>
