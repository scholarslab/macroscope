  <body><p>440_28: 《東牆夜合樹去秋為風雨所摧，今年花時，悵然有感》白居易</p>
        <p>碧荑紅縷今何在，風雨飄將去不回。<br>惆悵去年牆下地，今春唯有薺花開。<br></p></body></html>
