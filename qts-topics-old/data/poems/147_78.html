  <body><p>147_78: 《步登夏口古城作》劉長卿</p>
        <p>平蕪連古堞，遠客此沾衣。高樹朝光上，空城秋氣歸。<br>微明漢水極，搖落楚人稀。但見荒郊外，寒鴉暮暮飛。<br></p></body></html>
