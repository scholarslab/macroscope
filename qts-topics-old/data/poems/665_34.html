  <body><p>665_34: 《南園題》羅隱</p>
        <p>搏擊路終迷，南園且灌畦。敢言逃俗態，自是樂幽棲。<br>葉長春松闊，科圓早薤齊。雨沾虛檻冷，雪壓遠山低。<br>竹好還成徑，桃夭亦有蹊。小窗奔野馬，閑甕養醯雞。<br>水石心逾切，煙霄分已暌。病憐王猛畚，愚笑隗囂泥。<br>澤國潮平岸，江村柳覆堤。到頭乘興是，誰手好提攜。<br></p></body></html>
