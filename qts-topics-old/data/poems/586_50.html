  <body><p>586_50: 《訪友人郊居》劉滄</p>
        <p>登原過水訪相如，竹塢莎庭似故居。空塞山當清晝晚，<br>古槐人繼綠陰餘。休彈瑟韻傷離思，已有蟬聲報夏初。<br>醉唱勞歌翻自歎，釣船漁浦夢難疏。<br></p></body></html>
