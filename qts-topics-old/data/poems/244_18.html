  <body><p>244_18: 《送客游江南》韓翃</p>
        <p>桂水隨去遠，賞心知有餘。衣香楚山橘，手鱠湘波魚。<br>芳芷不共把，浮雲悵離居。遙想汨羅上，吊屈秋風初。<br></p></body></html>
