  <body><p>640_5: 《漢武帝于宮中宴西王母》曹唐</p>
        <p>鼇岫雲低太一壇，武皇齋潔不勝歡。長生碧字期親署，<br>延壽丹泉許細看。劍佩有聲宮樹靜，星河無影禁花寒。<br>秋風嫋嫋月朗朗，玉女清歌一夜闌。<br></p></body></html>
