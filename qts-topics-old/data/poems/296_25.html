  <body><p>296_25: 《竹》張南史</p>
        <p>竹，竹。披山，連穀。出東南，殊草木。葉細枝勁，<br>霜停露宿。成林處處雲，抽筍年年玉。天風乍起爭韻，<br>池水相涵更綠。卻尋庾信小園中，閑對數竿心自足。<br></p></body></html>
