  <body><p>526_13: 《卜居招書侶》杜牧</p>
        <p>憶昨未知道，臨川每羨魚。世途行處見，人事病來疏。<br>微雨秋栽竹，孤燈夜讀書。憐君亦同志，晚歲傍山居。<br></p></body></html>
