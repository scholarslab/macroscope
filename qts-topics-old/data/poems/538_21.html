  <body><p>538_21: 《題四老廟二首（一作重經四皓廟）》許渾</p>
        <p>峨峨商嶺采芝人，雪頂霜髯虎豹茵。<br>山酒一卮歌一曲，漢家天子忌功臣。<br>避秦安漢出藍關，松桂花陰滿舊山。<br>自是無人有歸意，白雲常在水潺潺。<br></p></body></html>
