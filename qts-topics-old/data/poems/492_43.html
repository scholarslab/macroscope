  <body><p>492_43: 《金陵上李公垂侍郎》殷堯藩</p>
        <p>海國微茫散曉暾，鬱蔥佳氣滿乾坤。六朝空據長江險，<br>一統今歸聖代尊。西北諸峰連朔漠，東南眾水合昆侖。<br>願從吾道禧文運，再使河清俗化淳。<br></p></body></html>
