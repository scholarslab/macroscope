  <body><p>447_4: 《答劉和州禹錫》白居易</p>
        <p>換印雖頻命未通，曆陽湖上又秋風。不教才展休明代，<br>為罰詩爭造化功。我亦思歸田捨下，君應厭臥郡齋中。<br>好相收拾為閑伴，年齒官班約略同。<br></p></body></html>
