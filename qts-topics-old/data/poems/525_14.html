  <body><p>525_14: 《並州道中》杜牧</p>
        <p>行役我方倦，苦吟誰複聞。戍樓春帶雪，邊角暮吹雲。<br>極目無人跡，回頭送雁群。如何遣公子，高臥醉醺醺。<br></p></body></html>
