  <body><p>541_34: 《天平公座中呈令狐令公時蔡京在坐京曾為僧徒故有第五句》李商隱</p>
        <p>罷執霓旌上醮壇，慢妝嬌樹水晶盤。更深欲訴蛾眉斂，<br>衣薄臨醒玉豔寒。白足禪僧思敗道，青袍禦史擬休官。<br>雖然同是將軍客，不敢公然子細看。<br></p></body></html>
