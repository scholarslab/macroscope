  <body><p>485_20: 《蔡平喜遇河陽馬判官寬話別》鮑溶</p>
        <p>從事東軍正四年，相逢且喜偃兵前。看尋狡兔翻三窟，<br>見射妖星落九天。江上柳營回鼓角，河陽花府望神仙。<br>秋風蕭颯醉中別，白馬嘶霜雁叫煙。<br></p></body></html>
