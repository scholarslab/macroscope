  <body><p>238_43: 《中書遇雨》錢起</p>
        <p>濟旱惟宸慮，為霖即上臺。雲銜七曜起，雨拂九門來。<br>綸閣飛絲度，龍渠激溜回。色翻池上藻，香裛鼎前杯。<br>湘燕皆舒翼，沙鱗豈曝腮。尺波應萬假，虞海載沿洄。<br></p></body></html>
