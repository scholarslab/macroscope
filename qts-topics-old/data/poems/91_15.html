  <body><p>91_15: 《奉和春日途中喜雨應詔》魏知古</p>
        <p>皇輿向洛城，時雨應天行。麗日登岩送，陰雲出野迎。<br>濯枝林杏發，潤葉渚蒲生。絲入綸言喜，花依錦字明。<br>微臣忝東觀，載筆佇西成。<br></p></body></html>
