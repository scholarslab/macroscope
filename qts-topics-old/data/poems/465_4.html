  <body><p>465_4: 《征人》楊衡</p>
        <p>西風屢鳴雁，東郊未升日。繁煙幕幕昏，暗騎蕭蕭出。<br>望雲愁玉塞，眠月想蕙質。借問露沾衣，何如香滿室。<br></p></body></html>
