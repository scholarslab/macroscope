  <body><p>501_16: 《和劉禹錫主客冬初拜表懷上都故人》姚合</p>
        <p>九陌喧喧騎吏催，百官拜表禁城開。林疏曉日明紅葉，<br>塵靜寒霜覆綠苔。玉佩聲微班始定，金函光動按初來。<br>此時共想朝天客，謝食方從閣裏回。<br></p></body></html>
