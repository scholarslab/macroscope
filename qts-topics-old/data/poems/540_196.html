  <body><p>540_196: 《即日》李商隱</p>
        <p>桂林聞舊說，曾不異炎方。山響匡床語，花飄度臘香。<br>幾時逢雁足，著處斷猿腸。獨撫青青桂，臨城憶雪霜。<br></p></body></html>
