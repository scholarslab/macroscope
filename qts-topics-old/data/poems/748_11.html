  <body><p>748_11: 《送孫霽書記赴壽陽辟命》李中</p>
        <p>辟命羨君赴，其如愴別情。酒闌汀樹晚，帆展野風生。<br>淮靜寒煙斂，村遙夜火明。醉沈朐嶺夢，吟達壽春城。<br>舊友搖鞭接，元戎掃榻迎。雪晴蓮幕啟，雲散桂山橫。<br>王粲從軍畫，陳琳草檄名。知君提健筆，重振此嘉聲。<br></p></body></html>
