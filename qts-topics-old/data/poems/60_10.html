  <body><p>60_10: 《布》李嶠</p>
        <p>禦績創羲黃，緇冠表素王。瀑飛臨碧海，火浣擅炎方。<br>孫被登三相，劉衣闡四方。佇因舂鬥粟，來曉棣華芳。<br></p></body></html>
