  <body><p>429_14: 《答蔔者》白居易</p>
        <p>病眼昏似夜，衰鬢颯如秋。除卻須衣食，平生百事休。<br>知君善易者，問我決疑不。不蔔非他故，人間無所求。<br></p></body></html>
