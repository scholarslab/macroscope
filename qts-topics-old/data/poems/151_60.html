  <body><p>151_60: 《登松江驛樓北望故園》劉長卿</p>
        <p>淚盡江樓北望歸，田園已陷百重圍。平蕪萬里無人去，<br>落日千山空鳥飛。孤舟漾漾寒潮小，極浦蒼蒼遠樹微。<br>白鷗漁父徒相待，未掃欃槍懶息機。<br></p></body></html>
