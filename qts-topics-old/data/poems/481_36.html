  <body><p>481_36: 《新樓詩二十首。琪樹》李紳</p>
        <p>石橋峰上棲玄鶴，碧闕岩邊蔭羽人。冰葉萬條垂碧實，<br>玉珠千日保青春。月中泣露應同浥，澗底侵雲尚有塵。<br>徒使茯苓成琥珀，不為松老化龍鱗。<br></p></body></html>
