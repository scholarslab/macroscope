  <body><p>180_13: 《秋日登揚州西靈塔》李白</p>
        <p>寶塔淩蒼蒼，登攀覽四荒。頂高元氣合，標出海雲長。<br>萬象分空界，三天接畫梁。水搖金刹影，日動火珠光。<br>鳥拂瓊簾度，霞連繡栱張。目隨征路斷，心逐去帆揚。<br>露浴梧楸白，霜催橘柚黃。玉毫如可見，於此照迷方。<br></p></body></html>
