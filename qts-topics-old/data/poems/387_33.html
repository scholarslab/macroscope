  <body><p>387_33: 《蕭宅二三子贈答詩二十首。石答竹》盧仝</p>
        <p>石報孤竹君，此客甚高調。共我相共癡，不怕主人天下笑。<br>我非蛺蝶兒，我非桃李枝。不要兒女撲，不要春風吹。<br>苔蘚印我面，雨露皴我皮。此故不嫌我，突兀蒙相知。<br>此客即西歸，我心徒依依。我欲隨客去，累重不解飛。<br>知弟虛心亦待客，此客何以共報之。<br></p></body></html>
