  <body><p>660_21: 《遁跡》羅隱</p>
        <p>遁跡知安住，沾襟欲奈何。朝廷猶禮樂，郡邑忍干戈。<br>華馬憑誰問，胡塵自此多。因思漢明帝，中夜憶廉頗。<br></p></body></html>
