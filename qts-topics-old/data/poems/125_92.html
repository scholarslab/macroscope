  <body><p>125_92: 《桃源行（時年十九）》王維</p>
        <p>漁舟逐水愛山春，兩岸桃花夾去津。坐看紅樹不知遠，<br>行盡青溪不見人。山口潛行始隈隩，山開曠望旋平陸。<br>遙看一處攢雲樹，近入千家散花竹。樵客初傳漢姓名，<br>居人未改秦衣服。居人共住武陵源，還從物外起田園。<br>月明松下房櫳靜，日出雲中雞犬喧。驚聞俗客爭來集，<br>競引還家問都邑。平明閭巷掃花開，薄暮漁樵乘水入。<br>初因避地去人間，及至成仙遂不還。峽裏誰知有人事，<br>世中遙望空雲山。不疑靈境難聞見，塵心未盡思鄉縣。<br>出洞無論隔山水，辭家終擬長遊衍。自謂經過舊不迷，<br>安知峰壑今來變。當時只記入山深，青溪幾曲到雲林。<br>春來遍是桃花水，不辨仙源何處尋。<br></p></body></html>
