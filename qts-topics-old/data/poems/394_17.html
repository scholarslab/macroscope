  <body><p>394_17: 《句》李賀</p>
        <p>不見山巔樹，摧杌下為薪。日睹井中泥，上出作埃塵。<br>情知一丘趣，不謝千里印。<br>倚劍登高台，悠悠送春目。<br></p></body></html>
