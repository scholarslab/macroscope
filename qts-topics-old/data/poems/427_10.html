  <body><p>427_10: 《杜陵叟－傷農夫之困也》白居易</p>
        <p>杜陵叟，杜陵居，歲種薄田一頃餘。三月無雨旱風起，<br>麥苗不秀多黃死。九月降霜秋早寒，禾穗未熟皆青幹。<br>長吏明知不申破，急斂暴徵求考課。典桑賣地納官租，<br>明年衣食將何如。剝我身上帛，奪我口中粟。<br>虐人害物即豺狼，何必鉤爪鋸牙食人肉。不知何人奏皇帝，<br>帝心惻隱知人弊。白麻紙上書德音，京畿盡放今年稅。<br>昨日裏胥方到門，手持尺牒榜鄉村。十家租稅九家畢，<br>虛受吾君蠲免恩。<br></p></body></html>
