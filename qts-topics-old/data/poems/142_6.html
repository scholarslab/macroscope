  <body><p>142_6: 《送李擢游江東》王昌齡</p>
        <p>清洛日夜漲，微風引孤舟。離腸便千里，遠夢生江樓。<br>楚國橙橘暗，吳門煙雨愁。東南具今古，歸望山雲秋。<br></p></body></html>
