  <body><p>306_10: 《長安喜雪（一作陳羽詩）》朱灣</p>
        <p>千門萬戶雪花浮，點點無聲落瓦溝。全似玉塵消更積，<br>半成冰片結還流。光含曉色清天苑，輕逐微風繞禦樓。<br>平地已沾盈尺潤，年豐須荷富人侯。<br></p></body></html>
