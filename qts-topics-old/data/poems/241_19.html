  <body><p>241_19: 《酬孟武昌苦雪》元結</p>
        <p>積雪閑山路，有人到庭前。雲是孟武昌，令獻苦雪篇。<br>長吟未及終，不覺為淒然。古之賢達者，與世竟何異。<br>不能救時患，諷諭以全意。知公惜春物，豈非愛時和。<br>知公苦陰雪，傷彼災患多。奸凶正驅馳，不合問君子。<br>林鶯與野獸，無乃怨於此。兵興向九歲，稼穡誰能憂。<br>何時不發卒，何日不殺牛。耕者日已少，耕牛日已希。<br>皇天複何忍，更又恐斃之。自經危亂來，觸物堪傷歎。<br>見君問我意，只益胸中亂。山禽饑不飛，山木凍皆折。<br>懸泉化為冰，寒水近不熱。出門望天地，天地皆昏昏。<br>時見雙峰下，雪中生白雲。<br></p></body></html>
