  <body><p>446_92: 《崔侍禦以孩子三日示其所生詩見示因以二絕句和之》白居易</p>
        <p>洞房門上掛桑弧，香水盆中浴鳳雛。<br>還似初生三日魄，嫦娥滿月即成珠。<br>愛惜肯將同寶玉，喜歡應勝得王侯。<br>弄璋詩句多才思，愁殺無兒老鄧攸。<br></p></body></html>
