  <body><p>499_40: 《題大理崔少卿駙馬林亭》姚合</p>
        <p>每來歸意懶，都尉似山人。台榭棲雙鷺，松篁隔四鄰。<br>迸泉清勝雨，深洞暖如春。更看題詩處，前軒粉壁新。<br></p></body></html>
