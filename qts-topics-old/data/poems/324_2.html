  <body><p>324_2: 《送孔江州（一作送人之九江）》權德輿</p>
        <p>九派尋陽郡，分明似畫圖。秋光連瀑布，晴翠辨香爐。<br>才子厭蘭省，邦君榮竹符。江城多暇日，能寄八行無。<br></p></body></html>
