  <body><p>147_90: 《送靈澈上人歸嵩陽蘭若》劉長卿</p>
        <p>南地隨緣久，東林幾歲空。暮山門獨掩，春草路難通。<br>作梵連松韻，焚香入桂叢。唯將舊瓶缽，卻寄白雲中。<br></p></body></html>
