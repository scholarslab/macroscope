  <body><p>149_24: 《嚴子瀨東送馬處直歸蘇》劉長卿</p>
        <p>望君舟已遠，落日潮未退。目送滄海帆，人行白雲外。<br>江中遠回首，波上生微靄。秋色姑蘇台，寒流子陵瀨。<br>相送苦易散，動別知難會。從此日相思，空令減衣帶。<br></p></body></html>
