  <body><p>455_10: 《寄明州于駙馬使君三絕句》白居易</p>
        <p>有花有酒有笙歌，其奈難逢親故何。<br>近海饒風春足雨，白須太守悶時多。<br>平陽音樂隨都尉，留滯三年在浙東。<br>吳越聲邪無法用，莫教偷入管弦中。<br>何郎小妓歌喉好，嚴老呼為一串珠。<br>海味腥鹹損聲氣，聽看猶得斷腸無。<br></p></body></html>
