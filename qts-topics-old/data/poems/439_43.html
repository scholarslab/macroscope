  <body><p>439_43: 《尋李道士山居，兼呈元明府》白居易</p>
        <p>盡日行還歇，遲遲獨上山。攀藤老筋力，照水病容顏。<br>陶巷招居住，茅家許往還。飽諳榮辱事，無意戀人間。<br></p></body></html>
