  <body><p>268_15: 《贈嚴維》耿湋</p>
        <p>許詢清論重，寂寞住山陰。野路接寒寺，閑門當古林。<br>海田秋熟早，湖水夜漁深。世上窮通理，誰人奈此心。<br></p></body></html>
