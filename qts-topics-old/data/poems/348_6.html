  <body><p>348_6: 《春日晴原野望》陳羽</p>
        <p>東風吹暖氣，消散入晴天。漸變池塘色，欲生楊柳煙。<br>蒙茸花向月，潦倒客經年。鄉思應愁望，江湖春水連。<br></p></body></html>
