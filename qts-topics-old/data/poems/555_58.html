  <body><p>555_58: 《同州冬日陪吳常侍閑宴》馬戴</p>
        <p>中天白雲散，集客郡齋時。陶性聊飛爵，看山忽罷棋。<br>雪花凝始散，木葉脫無遺。靜理良多暇，招邀愜所思。<br></p></body></html>
