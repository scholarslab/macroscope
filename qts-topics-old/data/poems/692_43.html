  <body><p>692_43: 《山中寡婦（一作時世行）》杜荀鶴</p>
        <p>夫因兵死守蓬茅，麻苧衣衫鬢髮焦。桑柘廢來猶納稅，<br>田園荒後尚征苗。時挑野菜和根煮，旋斫生柴帶葉燒。<br>任是深山更深處，也應無計避征徭。<br></p></body></html>
