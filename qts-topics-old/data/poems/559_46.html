  <body><p>559_46: 《贈苗端公二首》薛能</p>
        <p>繁總近何如，君才必有餘。身歡步兵酒，吏寫魯連書。<br>坐默聞鼙吹，庭班見雪初。沉碑若果去，一為訪鄰居。<br>至老不相疏，斯言不是虛。兩心宜一體，同舍又鄰居。<br>曉角秋砧外，清雲白月初。從軍何有用，未造魯連書。<br></p></body></html>
