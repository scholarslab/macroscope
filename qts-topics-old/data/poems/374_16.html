  <body><p>374_16: 《夜憂》孟郊</p>
        <p>豈獨科鬥死，所嗟文字捐。蒿蔓轉驕弄，菱荇減嬋娟。<br>未遂擺鱗志，空思吹浪旋。何當再霖雨，洗濯生華鮮。<br></p></body></html>
