  <body><p>746_44: 《吳興秋思二首》陳陶</p>
        <p>不是苕溪厭看月，天涯有程雲樹涼。<br>何意汀洲剩風雨，白蘋今日似瀟湘。<br>日夕鯤魚夢南國，苕陽水高迷渡頭。<br>故山秋風憶歸去，白雲又被王孫留。<br></p></body></html>
