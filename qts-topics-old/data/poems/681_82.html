  <body><p>681_82: 《贈湖南李思齊處士》韓偓</p>
        <p>兩板船頭濁酒壺，七絲琴畔白髭須。三春日日黃梅雨，<br>孤客年年青草湖。燕俠冰霜難狎近，楚狂鋒刃觸凡愚。<br>知餘絕粒窺仙事，許到名山看藥爐。<br></p></body></html>
