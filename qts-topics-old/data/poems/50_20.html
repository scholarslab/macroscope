  <body><p>50_20: 《送劉校書從軍》楊炯</p>
        <p>天將下三宮，星門召五戎。坐謀資廟略，飛檄佇文雄。<br>赤土流星劍，烏號明月弓。秋陰生蜀道，殺氣繞湟中。<br>風雨何年別，琴尊此日同。離亭不可望，溝水自西東。<br></p></body></html>
