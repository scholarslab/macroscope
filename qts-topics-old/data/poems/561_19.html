  <body><p>561_19: 《符亭二首》薛能</p>
        <p>符亭之地雅離群，萬古懸泉一旦新。<br>若念農桑也如此，縣人應得似行人。<br>山如巫峽煙雲好，路似嘉祥水木清。<br>大抵遊人總應愛，就中難說是詩情。<br></p></body></html>
