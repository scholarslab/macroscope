  <body><p>241_12: 《游石溪示學者》元結</p>
        <p>小溪在城下，形勝堪賞愛。尤宜春水滿，水石更殊怪。<br>長山勢回合，井邑相縈帶。石林繞舜祠，西南正相對。<br>階庭無爭訟，郊境罷守衛。時時溪上來，勸引辭學輩。<br>今誰不務武，儒雅道將廢。豈忘二三子，旦夕相勉勵。<br></p></body></html>
