  <body><p>371_23: 《臨洮送袁七書記歸朝（時袁生作僧，蕃人呼為袁師）》呂溫</p>
        <p>憶年十五在江湄，聞說平涼且半疑。<br>豈料殷勤洮水上，卻將家信託袁師。<br></p></body></html>
