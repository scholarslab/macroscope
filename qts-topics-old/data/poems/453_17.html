  <body><p>453_17: 《東歸》白居易</p>
        <p>翩翩平肩輿，中有醉老夫。膝上展詩卷，竿頭懸酒壺。<br>食宿無定程，僕馬多緩驅。臨水歇半日，望山傾一盂。<br>藉草坐嵬峨，攀花行踟躕。風將景共暖，體與心同舒。<br>始悟有營者，居家如在途。方知無系者，在道如安居。<br>前夕宿三堂，今旦游申湖。殘春三百里，送我歸東都。<br></p></body></html>
