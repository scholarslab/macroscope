  <body><p>70_13: 《奉和立春遊苑迎春》李適</p>
        <p>金輿翠輦迎嘉節，御苑仙宮待獻春。淑氣初銜梅色淺，<br>條風半拂柳牆新。天杯慶壽齊南嶽，聖藻光輝動北辰。<br>稍覺披香歌吹近，龍驂日暮下城闉。<br></p></body></html>
