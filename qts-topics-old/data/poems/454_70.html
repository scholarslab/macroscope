  <body><p>454_70: 《早服雲母散》白居易</p>
        <p>曉服雲英漱井華，寥然身若在煙霞。藥銷日晏三匙飯，<br>酒渴春深一碗茶。每夜坐禪觀水月，有時行醉玩風花。<br>淨名事理人難解，身不出家心出家。<br></p></body></html>
