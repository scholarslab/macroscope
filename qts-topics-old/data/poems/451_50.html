  <body><p>451_50: 《晚起》白居易</p>
        <p>爛熳朝眠後，頻伸晚起時。暖爐生火早，寒鏡裹頭遲。<br>融雪煎香茗，調酥煮乳糜。慵饞還自哂，快活亦誰知。<br>酒性溫無毒，琴聲淡不悲。榮公三樂外，仍弄小男兒。<br></p></body></html>
