  <body><p>626_26a: 《送羊振文先輩往桂陽歸覲》陸龜蒙</p>
        <p>風雅先生去一麾，過庭才子趣歸期。讓王門外開帆葉，<br>義帝城中望戟支。郢路漸寒飄雪遠，湘波初暖漲雲遲。<br>靈均精魄如能問，又得千年賈傅詞。<br></p></body></html>
