  <body><p>39_32: 《賦橋》張文琮</p>
        <p>造舟浮謂日，鞭石表秦初。星文遙寫漢，虹勢尚淩虛。<br>已授文成履，空題武騎書。別有臨濠上，棲偃獨觀魚。<br></p></body></html>
