  <body><p>605_15: 《望行人》邵謁</p>
        <p>登樓恐不高，及高君已遠。雲行郎即行，雲歸郎不返。<br>嗟為樓上人，望望不相近。若作轍中泥，不放郎車轉。<br>白日下西山，望盡妾腸斷。<br></p></body></html>
