  <body><p>277_8: 《同吉中孚夢桃源》盧綸</p>
        <p>春雨夜不散，夢中山亦陰。雲中碧潭水，路暗紅花林。<br>花水自深淺，無人知古今。<br>夜靜春夢長，夢逐仙山客。園林滿芝朮，雞犬傍籬柵。<br>幾處花下人，看予笑頭白。<br></p></body></html>
