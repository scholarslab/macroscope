  <body><p>533_8: 《對雪》許渾</p>
        <p>雲度龍山暗倚城，先飛淅瀝引輕盈。素娥冉冉拜瑤闕，<br>皓鶴紛紛朝玉京。陰嶺有風梅豔散，寒林無月桂華生。<br>剡溪一醉十年事，忽憶棹回天未明。<br></p></body></html>
