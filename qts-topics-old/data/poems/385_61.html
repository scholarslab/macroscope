  <body><p>385_61: 《寄王六侍禦》張籍</p>
        <p>漸覺近來筋力少，難堪今日在風塵。誰能借問功名事，<br>只自扶持老病身。貴得藥資將助道，肯嫌家計不如人。<br>洞庭已置新居處，歸去安期與作鄰。<br></p></body></html>
