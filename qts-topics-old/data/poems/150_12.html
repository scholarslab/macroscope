  <body><p>150_12: 《贈別於群投筆赴安西》劉長卿</p>
        <p>風流一才子，經史仍滿腹。心鏡萬象生，文鋒眾人服。<br>頃遊靈台下，頻棄荊山玉。蹭蹬空數年，裴回冀微祿。<br>朅來投筆硯，長揖謝親族。且欲圖變通，安能守拘束。<br>本持鄉曲譽，肯料泥塗辱。誰謂命迍邅，還令計反復。<br>西戎今未弭，胡騎屯山谷。坐恃龍豹韜，全輕蜂蠆毒。<br>拂衣從此去，擁傳一何速。元帥許提攜，他人佇瞻矚。<br>出門寡儔侶，矧乃無僮僕。黠虜時相逢，黃沙暮愁宿。<br>蕭條遠回首，萬里如在目。漢境天西窮，胡山海邊綠。<br>想聞羌笛處，淚盡關山曲。地闊鳥飛遲，風寒馬毛縮。<br>邊愁殊浩蕩，離思空斷續。塞上歸限賒，尊前別期促。<br>知君志不小，一舉淩鴻鵠。且願樂從軍，功名在殊俗。<br></p></body></html>
