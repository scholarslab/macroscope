  <body><p>617_8: 《補沈恭子詩》陸龜蒙</p>
        <p>靈質貫軒昊，遐年越商周。自然失遠裔，安得怨寡儔。<br>我亦小國胤，易名慚見優。雖非放曠懷，雅奉逍遙遊。<br>攜手桂枝下，屬詞山之幽。風雨一以過，林麓颯然秋。<br>落日倚石壁，天寒登古丘。荒泉已無夕，敗葉翳不流。<br>亂翠缺月隱，衰紅清露愁。覽物性未逸，反為情所囚。<br>異才偶絕境，佳藻窮冥搜。虛傾寂寞音，敢作雜佩酬。<br></p></body></html>
