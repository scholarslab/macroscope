  <body><p>182_27: 《待酒不至》李白</p>
        <p>玉壺系青絲，沽酒來何遲。山花向我笑，正好銜杯時。<br>晚酌東窗下，流鶯複在茲。春風與醉客，今日乃相宜。<br></p></body></html>
