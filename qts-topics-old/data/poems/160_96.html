  <body><p>160_96: 《夜泊牛渚，趁薛八船不及》孟浩然</p>
        <p>星羅牛渚夕，風退鷁舟遲。浦漵嘗同宿，煙波忽間之。<br>榜歌空裏失，船火望中疑。明發泛潮海，茫茫何處期。<br></p></body></html>
