  <body><p>654_14: 《謁甯祠》羅鄴</p>
        <p>春生溪嶺雪初開，下馬雲亭酹一杯。好是精靈偏有感，<br>能於鄉里不為災。九江賈客應遙祝，五夜神兵數此來。<br>盡室唯求多降福，新年歸去便風催。<br></p></body></html>
