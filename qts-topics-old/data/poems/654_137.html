  <body><p>654_137: 《夏日題遠公北閣》羅鄴</p>
        <p>危閣壓山岡，晴空疑鳥行。勝搜花界盡，響益梵音長。<br>有月堪先到，無風亦自涼。人煙紛繞繞，諸樹共蒼蒼。<br>榻戀高樓語，甌憐晝茗香。此身閑未得，驅馬入殘陽。<br></p></body></html>
