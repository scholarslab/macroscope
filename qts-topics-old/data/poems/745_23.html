  <body><p>745_23: 《飛龍引》陳陶</p>
        <p>有熊之君好神仙，餐霞煉石三千年。一旦黃龍下九天，<br>騎龍枿枿升紫煙。萬姓攀髯髯墮地，啼呼弓劍飄寒水。<br>紫鸞八九墮玉笙，金鏡空留照魑魅。羽幢褵褷銀漢秋，<br>六宮望斷芙蓉愁。應龍下揮中園笑，泓泓水繞青苔洲。<br>瑞風颯遝天光淺，瑤闕峨峨橫露苑。沆瀣樓頭紫鳳歌，<br>三株樹下青牛飯。鴻朧九闕相玉皇，鈞天樂引金華郎。<br>散花童子鶴衣短，投壺姹女蛾眉長。彤庭侍宴瑤池席，<br>老兔春高桂宮白。蓬萊下國賜分珪，阿母金桃容小摘。<br>仙流萬緘蟲篆春，三十六洞交風雲。千年小兆一蟬蛻，<br>丹台職亞扶桑君。金烏試浴青門水，下界蜉蝣幾回死。<br></p></body></html>
