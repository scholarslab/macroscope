  <body><p>520_49: 《村行》杜牧</p>
        <p>春半南陽西，柔桑過村塢。嫋嫋垂柳風，點點回塘雨。<br>蓑唱牧牛兒，籬窺蒨裙女。半濕解征衫，主人饋雞黍。<br></p></body></html>
