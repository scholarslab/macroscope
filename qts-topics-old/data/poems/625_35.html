  <body><p>625_35: 《奉和襲美謝友人惠人參》陸龜蒙</p>
        <p>五葉初成椵樹陰，紫團峰外即雞林。名參鬼蓋須難見，<br>材似人形不可尋。品第已聞升碧簡，攜持應合重黃金。<br>殷勤潤取相如肺，封禪書成動帝心。<br></p></body></html>
