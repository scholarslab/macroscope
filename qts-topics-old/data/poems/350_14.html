  <body><p>350_14: 《唐鐃歌鼓吹曲十二篇。既克東蠻群臣請圖蠻…東蠻第十二》柳宗元</p>
        <p>東蠻有謝氏，冠帶理海中。自言我異世，雖聖莫能通。<br>王卒如飛翰，鵬鶱駭群龍。轟然自天墜，乃信神武功。<br>系虜君臣人，累累來自東。無思不服從，唐業如山崇。<br>百辟拜稽首，咸願圖形容。如周王會書，永永傳無窮。<br>睢盱萬狀乖，咿嗢九譯重。廣輪撫四海，浩浩知皇風。<br>歌詩鐃鼓閑，以壯我元戎。<br></p></body></html>
