  <body><p>323_9: 《送韋十二丈赴襄城令三韻（柳字）》權德輿</p>
        <p>留連出關騎，斟酌臨岐酒。舊業傳一經，新官栽五柳。<br>去去望行塵，青門重回首。<br></p></body></html>
