  <body><p>453_3: 《飽食閑坐》白居易</p>
        <p>紅粒陸渾稻，白鱗伊水魴。庖童呼我食，飯熱魚鮮香。<br>箸箸適我口，匙匙充我腸。八珍與五鼎，無複心思量。<br>捫腹起盥漱，下階振衣裳。繞庭行數匝，卻上簷下床。<br>箕踞擁裘坐，半身在日暘。可憐飽暖味，誰肯來同嘗。<br>是歲太和八，兵銷時漸康。朝廷重經術，草澤搜賢良。<br>堯舜求理切，夔龍啟沃忙。懷才抱智者，無不走遑遑。<br>唯此不才叟，頑慵戀洛陽。飽食不出門，閑坐不下堂。<br>子弟多寂寞，僮僕少精光。衣食雖充給，神意不揚揚。<br>為爾謀則短，為吾謀甚長。<br></p></body></html>
