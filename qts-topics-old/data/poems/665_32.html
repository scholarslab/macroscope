  <body><p>665_32: 《早登新安縣樓》羅隱</p>
        <p>關城樹色齊，往事未全迷。塞路真人氣，封門壯士泥。<br>草濃延蝶舞，花密教鶯啼。若以鳴為德，鸞皇不及雞。<br></p></body></html>
