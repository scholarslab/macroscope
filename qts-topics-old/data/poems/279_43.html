  <body><p>279_43: 《長安春望》盧綸</p>
        <p>東風吹雨過青山，卻望千門草色閑。家在夢中何日到，<br>春生江上幾人還。川原繚繞浮雲外，宮闕參差落照間。<br>誰念為儒逢世難，獨將衰鬢客秦關。<br></p></body></html>
