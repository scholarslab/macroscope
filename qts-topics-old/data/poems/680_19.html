  <body><p>680_19: 《奉和峽州孫舍人肇荊南重圍中寄諸朝士二篇時李…牽課》韓偓</p>
        <p>敏手何妨誤汰金，敢懷私忿斅羊斟。直應宣室還三接，<br>未必豐城便陸沈。熾炭一爐真玉性，濃霜千澗老松心。<br>私恩尚有捐軀誓，況是君恩萬倍深。<br>征途安敢更遷延，冒入重圍勢使然。眾果卻應存苦李，<br>五瓶惟恐竭甘泉。多端莫撼三珠樹，密策尋遺七寶鞭。<br>黃篾舫中梅雨裏，野人無事日高眠。<br></p></body></html>
