  <body><p>671_9: 《蘭二首》唐彥謙</p>
        <p>清風搖翠環，涼露滴蒼玉。美人胡不紉，幽香藹空穀。<br>謝庭漫芳草，楚畹多綠莎。于焉忽相見，歲晏將如何。<br></p></body></html>
