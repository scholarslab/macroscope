  <body><p>552_35: 《風不鳴條》王甚夷</p>
        <p>聖日祥風起，韶暉助發生。濛濛遙野色，嫋嫋細條輕。<br>荏弱看漸動，怡和吹不鳴。枝含餘露濕，林霽曉煙平。<br>縹緲春光媚，悠揚景氣晴。康哉帝堯代，寰宇共澄清。<br></p></body></html>
