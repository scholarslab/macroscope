  <body><p>135_4: 《題棲霞寺》綦毋潛</p>
        <p>南山勢回合，靈境依此住。殿轉雲崖陰，僧探石泉度。<br>龍蛇爭翕習，神鬼皆密護。萬壑奔道場，群峰向雙樹。<br>天花飛不著，水月白成路。今日觀身我，歸心複何處。<br></p></body></html>
