  <body><p>349_15: 《春日途中寄故園所親》歐陽詹</p>
        <p>客路度年華，故園雲未返。悠悠去源水，日日只有遠。<br>始歎秋葉零，又看春草晚。寄書南飛鴻，相憶劇鄉縣。<br></p></body></html>
