  <body><p>490_11: 《憶山中》陳去疾</p>
        <p>長吟重悒然，為憶山中年。清瑟泛遙夜，亂花隨暮煙。<br>珠林餘露氣，乳竇滴香泉。跡遠塵埃外，花開綺藻前。<br>岩羅雲貌逸，竹抱水容妍。蕙磴飛英繞，萍潭片影懸。<br>林藏諸曲勝，台擅一峰偏。會可標真寄，焚香對石筵。<br></p></body></html>
