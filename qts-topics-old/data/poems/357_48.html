  <body><p>357_48: 《文宗元聖昭獻孝皇帝挽歌三首》劉禹錫</p>
        <p>繼體三才理，承顏九族親。禹功留海內，殷曆付天倫。<br>調露曲常在，秋風詞尚新。本支方百代，先讓棣華春。<br>月落宮車動，風淒儀仗閑。路唯瞻鳳翣，人尚想龍顏。<br>禦宇方無事，乘雲遂不還。聖情悲望處，沉日下西山。<br>享國十五載，升天千萬年。龍鑣仙路遠，騎吹禮容全。<br>日下初陵外，人悲舊劍前。周南有遺老，掩淚望秦川。<br></p></body></html>
