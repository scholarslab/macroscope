  <body><p>229_59: 《東屯月夜》杜甫</p>
        <p>抱疾漂萍老，防邊舊穀屯。春農親異俗，歲月在衡門。<br>青女霜楓重，黃牛峽水喧。泥留虎鬥跡，月掛客愁村。<br>喬木澄稀影，輕雲倚細根。數驚聞雀噪，暫睡想猿蹲。<br>日轉東方白，風來北斗昏。天寒不成寢，無夢寄歸魂。<br></p></body></html>
