  <body><p>713_2: 《長安雪後》喻坦之</p>
        <p>碧落雲收盡，天涯雪霽時。草開當井地，樹折帶巢枝。<br>野渡滋寒麥，高泉漲禁池。遙分丹闕出，迥對上林宜。<br>宿片攀簷取，凝花就砌窺。氣淩禽翅束，凍入馬蹄危。<br>北想連沙漠，南思極海涯。冷光兼素彩，向暮朔風吹。<br></p></body></html>
