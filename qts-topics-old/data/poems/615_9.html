  <body><p>615_9: 《古宮詞三首》皮日休</p>
        <p>樓殿倚明月，參差如亂峰。宮花半夜發，不待景陽鐘。<br>閑騎小步馬，獨繞萬年枝。盡日看花足，君王自不知。<br>玉枕寐不足，宮花空觸簷。梁間燕不睡，應怪夜明簾。<br></p></body></html>
