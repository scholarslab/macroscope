  <body><p>576_1a: 《碌碌古詞》溫庭筠</p>
        <p>左亦不碌碌，右亦不碌碌。野草自根肥，羸牛生健犢。<br>融蠟作杏蒂，男兒不戀家。春風破紅意，女頰如桃花。<br>忠言未見信，巧語翻咨嗟。一鞘無兩刃，徒勞油壁車。<br></p></body></html>
