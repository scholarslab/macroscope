  <body><p>725_2: 《書情》於鄴</p>
        <p>負郭有田在，年年長廢耕。欲磨秋鏡淨，恐見白頭生。<br>未作一旬別，已過千里程。不知書與劍，十載兩無成。<br></p></body></html>
