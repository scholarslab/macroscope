  <body><p>273_90: 《宿靈岩寺》戴叔倫</p>
        <p>馬疲盤道峻，投宿入招提。雨急山溪漲，雲迷嶺樹低。<br>涼風來殿角，赤日下天西。偃腹虛簷外，林空鳥恣啼。<br></p></body></html>
