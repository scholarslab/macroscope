  <body><p>41_36: 《獄中學騷體》盧照鄰</p>
        <p>夫何秋夜之無情兮，皎皛悠悠而太長。<br>圜戶杳其幽邃兮，愁人披此嚴霜。<br>見河漢之西落，聞鴻雁之南翔。<br>山有桂兮桂有芳，心思君兮君不將。<br>憂與憂兮相積，歡與歡兮兩忘。<br>風嫋嫋兮木紛紛，凋綠葉兮吹白雲。<br>寸步千里兮不相聞，思公子兮日將曛。<br>林已暮兮鳥群飛，重門掩兮人徑稀。<br>萬族皆有所托兮，蹇獨淹留而不歸。<br></p></body></html>
