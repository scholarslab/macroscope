  <body><p>749_24: 《維舟秋浦，逢故人張矩同泊》李中</p>
        <p>卸帆清夜碧江濱，冉冉涼風動白蘋。波上正吟新霽月，<br>岸頭恰見故鄉人。共驚別後霜侵鬢，互說年來疾逼身。<br>且飲一壺銷百恨，會須遭遇識通津。<br></p></body></html>
