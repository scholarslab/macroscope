  <body><p>125_8: 《早春行》王維</p>
        <p>紫梅發初遍，黃鳥歌猶澀。誰家折楊女，弄春如不及。<br>愛水看妝坐，羞人映花立。香畏風吹散，衣愁露沾濕。<br>玉閨青門裏，日落香車入。遊衍益相思，含啼向彩帷。<br>憶君長入夢，歸晚更生疑。不及紅簷燕，雙棲綠草時。<br></p></body></html>
