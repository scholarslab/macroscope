  <body><p>385_25: 《逢王建有贈》張籍</p>
        <p>年狀皆齊初有髭，鵲山漳水每追隨。使君座下朝聽易，<br>處士庭中夜會詩。新作句成相借問，閑求義盡共尋思。<br>經今三十餘年事，卻說還同昨日時。<br></p></body></html>
