  <body><p>250_92: 《和袁郎中破賊後經剡中山水》皇甫冉</p>
        <p>武庫分帷幄，儒衣事鼓鼙。兵連越徼外，寇盡海門西。<br>節比全疏勒，功當雪會稽。旌旗回剡嶺，士馬濯耶溪。<br>受律梅初發，班師草未齊。行看佩金印，豈得訪丹梯。<br></p></body></html>
