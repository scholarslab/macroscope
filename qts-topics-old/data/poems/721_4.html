  <body><p>721_4: 《送曹郎中南歸，時南中用軍》李洞</p>
        <p>桂水淨和天，南歸似謫仙。系絛輕象笏，買布接蠻船。<br>海氣蒸鼙軟，江風激箭偏。罷郎吟亂裏，帝遠豈知賢。<br></p></body></html>
