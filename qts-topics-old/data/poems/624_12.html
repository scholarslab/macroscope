  <body><p>624_12: 《寒夜同襲美訪北禪院寂上人》陸龜蒙</p>
        <p>月樓風殿靜沉沉，披拂霜華訪道林。鳥在寒枝棲影動，<br>人依古堞坐禪深。明時尚阻青雲步，半夜猶追白石吟。<br>自是海邊鷗伴侶，不勞金偈更降心。<br></p></body></html>
