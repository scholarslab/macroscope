  <body><p>416_9: 《酬樂天聞李尚書拜相以詩見賀》元稹</p>
        <p>初因彈劾死東川，又為親情弄化權。百口共經三峽水，<br>一時重上兩漫天。尚書入用雖旬月，司馬銜冤已十年。<br>若待更遭秋瘴後，便愁平地有重泉。<br></p></body></html>
