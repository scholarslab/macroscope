  <body><p>80_13: 《泛舟侍宴應制》張易之</p>
        <p>平明出禦溝，解纜坐回舟。綠水澄明月，紅羅結綺樓。<br>弦歌爭浦入，冠蓋逐川流。白魚臣作伴，相對舞王舟。<br></p></body></html>
