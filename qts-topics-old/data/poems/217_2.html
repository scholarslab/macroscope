  <body><p>217_2: 《晦日尋崔戢、李封》杜甫</p>
        <p>朝光入甕牖，屍寢驚敝裘。起行視天宇，春氣漸和柔。<br>興來不暇懶，今晨梳我頭。出門無所待，徒步覺自由。<br>杖藜複恣意，免值公與侯。晚定崔李交，會心真罕儔。<br>每過得酒傾，二宅可淹留。喜結仁裏歡，況因令節求。<br>李生園欲荒，舊竹頗修修。引客看掃除，隨時成獻酬。<br>崔侯初筵色，已畏空尊愁。未知天下士，至性有此不。<br>草牙既青出，蜂聲亦暖遊。思見農器陳，何當甲兵休。<br>上古葛天民，不貽黃屋憂。至今阮籍等，熟醉為身謀。<br>威鳳高其翔，長鯨吞九洲。地軸為之翻，百川皆亂流。<br>當歌欲一放，淚下恐莫收。濁醪有妙理，庶用慰沈浮。<br></p></body></html>
