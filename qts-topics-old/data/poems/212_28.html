  <body><p>212_28: 《觀李九少府翥樹宓子賤神祠碑》高適</p>
        <p>吾友吏茲邑，亦嘗懷宓公。安知夢寐間，忽與精靈通。<br>一見興永歎，再來激深衷。賓從何逶迤，二十四老翁。<br>於焉建層碑，突兀長林東。作者無愧色，行人感遺風。<br>坐令高岸盡，獨對秋山空。片石勿謂輕，斯言固難窮。<br>龍盤色絲外，鵲顧偃波中。形勝駐群目，堅貞指蒼穹。<br>我非王仲宣，去矣徒發蒙。<br></p></body></html>
