  <body><p>550_67: 《僧舍二首》趙嘏</p>
        <p>只言雙鬢未蹉跎，獨奈牛羊送日何。<br>禪客不歸車馬去，晚簷山色為誰多。<br>溪上禪關水木間，水南山色與僧閑。<br>春風盡日無來客，幽磬一聲高鳥還。<br></p></body></html>
