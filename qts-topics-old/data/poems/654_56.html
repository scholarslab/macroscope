  <body><p>654_56: 《春山山館旅懷》羅鄴</p>
        <p>山館吟餘山月斜，東風搖曳拂窗華。豈知驅馬無閑日，<br>長在他人後到家。孤劍向誰開壯節，流年催我自堪嗟。<br>燈前結束又前去，曉出石林啼亂鴉。<br></p></body></html>
