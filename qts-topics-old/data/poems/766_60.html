  <body><p>766_60: 《木芙蓉》劉兼</p>
        <p>素靈失律詐風流，強把芳菲半載偷。是葉葳蕤霜照夜，<br>此花爛熳火燒秋。謝蓮色淡爭堪種，陶菊香穠亦合羞。<br>誰道金風能肅物，因何厚薄不相侔。<br></p></body></html>
