  <body><p>705_18: 《旅懷寄友人》黃滔</p>
        <p>重疊愁腸只自知，苦於吞蘖亂於絲。一船風雨分襟處，<br>千里煙波回首時。故國田園經戰後，窮荒日月逼秋期。<br>鳴蟬似會悠揚意，陌上聲聲怨柳衰。<br></p></body></html>
