  <body><p>270_98: 《九日賈明府見訪》戎昱</p>
        <p>獨掩衡門秋景閑，洛陽才子訪柴關。莫嫌濁酒君須醉，<br>雖是貧家菊也斑。同人願得長攜手，久客深思一破顏。<br>卻笑孟嘉吹帽落，登高何必上龍山。<br></p></body></html>
