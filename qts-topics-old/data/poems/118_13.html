  <body><p>118_13: 《進船泛洛水應制（一作薛昚惑詩）》孫逖</p>
        <p>禁園紆睿覽，仙棹葉時遊。洛北風花樹，江南彩畫舟。<br>芳生蘭蕙草，春入鳳凰樓。興盡離宮暮，煙光起夕流。<br></p></body></html>
