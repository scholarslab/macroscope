  <body><p>70_2: 《答宋十一崖口五渡見贈》李適</p>
        <p>聞君訪遠山，躋險造幽絕。眇然青雲境，觀奇彌年月。<br>登嶺亦溯溪，孤舟事沿越。崿嶂傳彩翠，崖磴互欹缺。<br>石林上攢叢，金澗下明滅。捫壁窺丹井，梯苔瞰乳穴。<br>忽枉岩中贈，對玩未嘗輟。殷勤獨往事，委曲煉藥說。<br>邀餘名山期，從爾泛海澨。歲晏秉宿心，斯言非徒設。<br></p></body></html>
