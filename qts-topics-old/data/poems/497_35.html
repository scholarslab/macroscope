  <body><p>497_35: 《寄賈島》姚合</p>
        <p>寂寞荒原下，南山只隔籬。家貧唯我並，詩好複誰知。<br>草色無窮處，蟲聲少盡時。朝昏鼓不到，閑臥益相宜。<br></p></body></html>
