  <body><p>439_40: 《送客之湖南》白居易</p>
        <p>年年漸見南方物，事事堪傷北客情。山鬼趫跳唯一足，<br>峽猿哀怨過三聲。帆開青草湖中去，衣濕黃梅雨裏行。<br>別後雙魚難定寄，近來潮不到湓城。<br></p></body></html>
