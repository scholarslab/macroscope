  <body><p>724_1: 《酬友生早秋》唐求</p>
        <p>彤雲將欲罷，蟬柳響如秋。霧散九霄近，日程三伏愁。<br>殘陽宿雨霽，高浪碎沙漚。袪足餘旬後，分襟任自由。<br></p></body></html>
