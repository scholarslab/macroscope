  <body><p>448_84: 《山石榴花十二韻》白居易</p>
        <p>曄曄複煌煌，花中無比方。豔夭宜小院，條短稱低廊。<br>本是山頭物，今為砌下芳。千叢相向背，萬朵互低昂。<br>照灼連朱檻，玲瓏映粉牆。風來添意態，日出助晶光。<br>漸綻胭脂萼，猶含琴軫房。離披亂剪綵，斑駁未勻妝。<br>絳焰燈千炷，紅裙妓一行。此時逢國色，何處覓天香。<br>恐合栽金闕，思將獻玉皇。好差青鳥使，封作百花王。<br></p></body></html>
