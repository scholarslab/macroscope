  <body><p>638_47: 《送陸處士》張喬</p>
        <p>樽前放浩歌，便起泛煙波。舟楫故人少，江湖明月多。<br>孤峰經宿上，僻寺共雲過。若向仙岩住，還應著薜蘿。<br></p></body></html>
