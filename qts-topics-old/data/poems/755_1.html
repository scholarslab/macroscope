  <body><p>755_1: 《送陳先生之洪井寄蕭少卿》徐鉉</p>
        <p>聞君仙袂指洪厓，我憶情人別路賒。知有歡娛游楚澤，<br>更無書劄到京華。雲開驛閣連江靜，春滿西山倚漢斜。<br>此處相逢應見問，為言搔首望龍沙。<br></p></body></html>
