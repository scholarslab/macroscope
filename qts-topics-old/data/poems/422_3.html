  <body><p>422_3: 《夢昔時》元稹</p>
        <p>閑窗結幽夢，此夢誰人知。夜半初得處，天明臨去時。<br>山川已久隔，雲雨兩無期。何事來相感，又成新別離。<br></p></body></html>
