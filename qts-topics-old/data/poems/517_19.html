  <body><p>517_19: 《吳中書事》楊乘</p>
        <p>十萬人家天塹東，管弦台榭滿春風。名歸範蠡五湖上，<br>國破西施一笑中。香逕自生蘭葉小，響廊深映月華空。<br>尊前多暇但懷古，盡日愁吟誰與同。<br></p></body></html>
