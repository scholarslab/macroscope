  <body><p>540_28: 《春雨》李商隱</p>
        <p>悵臥新春白袷衣，白門寥落意多違。紅樓隔雨相望冷，<br>珠箔飄燈獨自歸。遠路應悲春晼晚，殘宵猶得夢依稀。<br>玉璫緘劄何由達，萬里雲羅一雁飛。<br></p></body></html>
