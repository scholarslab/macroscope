  <body><p>531_7: 《曉過郁林寺戲呈李明府》許渾</p>
        <p>身閑白日長，何處不尋芳。山崦登樓寺，溪灣泊晚檣。<br>洞花蜂聚蜜，岩柏麝留香。若指求仙路，劉郎學阮郎。<br></p></body></html>
