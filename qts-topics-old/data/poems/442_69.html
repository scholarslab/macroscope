  <body><p>442_69: 《送嚴大夫赴桂州》白居易</p>
        <p>地壓坤方重，官兼憲府雄。桂林無瘴氣，柏署有清風。<br>山水衙門外，旌旗艛艓中。大夫應絕席，詩酒與誰同。<br></p></body></html>
