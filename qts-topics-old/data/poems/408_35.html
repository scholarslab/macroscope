  <body><p>408_35: 《大雲寺二十韻》元稹</p>
        <p>地勝宜台殿，山晴離垢氛。現身千佛國，護世四王軍。<br>碧耀高樓瓦，赬飛半壁文。鶴林縈古道，雁塔沒歸雲。<br>幡影中天颺，鐘聲下界聞。攀蘿極峰頂，游目到江濆。<br>馴鴿閑依綴，調猿靜守群。虎行風捷獵，龍睡氣氛氳。<br>獲稻禪衣卷，燒畬劫火焚。新英蜂采掇，荒草象耕耘。<br>缽付靈童洗，香教善女熏。果枝低罯罯，花雨澤雰雰。<br>示化維摩疾，降魔力士勳。聽經神變見，說偈鳥紛紜。<br>上境光猶在，深溪暗不分。竹籠煙欲暝，松帶日餘曛。<br>真諦成知別，迷心尚有雲。多生沉五蘊，宿習樂三墳。<br>諭鹿車雖設，如蠶緒正棼。且將平等義，還奉聖明君。<br></p></body></html>
