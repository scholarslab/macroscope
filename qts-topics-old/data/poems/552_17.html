  <body><p>552_17: 《聽蜀道士琴歌》李宣古</p>
        <p>至道不可見，正聲難得聞。忽逢羽客抱綠綺，<br>西別峨嵋峰頂雲。初排□面躡輕響，似擲細珠鳴玉上。<br>忽揮素爪畫七弦，蒼崖劈裂迸碎泉。憤聲高，怨聲咽，<br>屈原叫天兩妃絕。朝雉飛，雙鶴離，屬玉夜啼獨鶩悲。<br>吹我神飛碧霄裏，牽我心靈入秋水。有如驅逐太古來，<br>邪淫辟蕩貞心開。孝為子，忠為臣，不獨語言能教人。<br>前弄嘯，後弄嚬，一舒一慘非冬春。從朝至暮聽不足，<br>相將直說瀛洲宿。更深彈罷背孤燈，窗雪蕭蕭打寒竹。<br>人間豈合值仙蹤，此別多應不再逢。抱琴卻上瀛洲去，<br>一片白雲千萬峰。<br></p></body></html>
