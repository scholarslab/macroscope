  <body><p>430_50: 《詠懷》白居易</p>
        <p>冉牛與顏淵，卞和與馬遷。或罹天六極，或被人刑殘。<br>顧我信為幸，百骸且完全。五十不為夭，吾今欠數年。<br>知分心自足，委順身常安。故雖窮退日，而無戚戚顏。<br>昔有榮先生，從事于其間。今我不量力，舉心欲攀援。<br>窮通不由己，歡戚不由天。命即無奈何，心可使泰然。<br>且務由己者，省躬諒非難。勿問由天者，天高難與言。<br></p></body></html>
