  <body><p>386_80: 《宮詞》張籍</p>
        <p>新鷹初放兔猶肥，白日君王在內稀。<br>薄暮千門臨欲鎖，紅妝飛騎向前歸。<br>黃金捍撥紫檀槽，弦索初張調更高。<br>盡理昨來新上曲，內官簾外送櫻桃。<br></p></body></html>
