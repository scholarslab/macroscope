  <body><p>685_12: 《詠柳》吳融</p>
        <p>自與鶯為地，不教花作媒。細應和雨斷，輕只愛風裁。<br>好拂錦步障，莫遮銅雀台。灞陵千萬樹，日暮別離回。<br></p></body></html>
