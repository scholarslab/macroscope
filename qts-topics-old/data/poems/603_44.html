  <body><p>603_44: 《送友人北游》許棠</p>
        <p>北出陰關去，何人肯待君。無青山擁晉，半濁水通汾。<br>雁塞雖多雁，雲州卻少雲。茲游殊不惡，莫恨暫離群。<br></p></body></html>
