  <body><p>193_17: 《幽居》韋應物</p>
        <p>貴賤雖異等，出門皆有營。獨無外物牽，遂此幽居情。<br>微雨夜來過，不知春草生。青山忽已曙，鳥雀繞舍鳴。<br>時與道人偶，或隨樵者行。自當安蹇劣，誰謂薄世榮。<br></p></body></html>
