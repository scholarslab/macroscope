  <body><p>539_1: 《錦瑟》李商隱</p>
        <p>錦瑟無端五十弦，一弦一柱思華年。莊生曉夢迷蝴蝶，<br>望帝春心托杜鵑。滄海月明珠有淚，藍田日暖玉生煙。<br>此情可待成追憶，只是當時已惘然。<br></p></body></html>
