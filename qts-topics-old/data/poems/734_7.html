  <body><p>734_7: 《哭趙州和尚二首》王鎔</p>
        <p>師離水動王侯，心印光潛麈尾收。碧落霧霾松嶺月，<br>滄溟浪覆濟人舟。一燈乍滅波旬喜，雙眼重昏道侶愁。<br>縱是了然雲外客，每瞻瓶幾淚還流。<br>佛日西傾祖印隳，珠沈丹沼月沈輝。影敷丈室爐煙慘，<br>風起禪堂松韻微。只履乍來留化跡，五天何處又逢歸。<br>解空弟子絕悲喜，猶自潸然對雪幃。<br></p></body></html>
