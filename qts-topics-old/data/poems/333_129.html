  <body><p>333_129: 《失題》楊巨源</p>
        <p>何事慰朝夕，不逾詩酒情。山河空道路，蕃漢共刀兵。<br>禮樂新朝市，園林舊弟兄。向風一點淚，塞晚暮江平。<br></p></body></html>
