  <body><p>51_34: 《寒食還陸渾別業》宋之問</p>
        <p>洛陽城裏花如雪，陸渾山中今始發。旦別河橋楊柳風，<br>夕臥伊川桃李月。伊川桃李正芳新，寒食山中酒複春。<br>野老不知堯舜力，酣歌一曲太平人。<br></p></body></html>
