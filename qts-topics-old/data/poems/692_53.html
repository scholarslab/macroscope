  <body><p>692_53: 《送僧赴黃山沐湯泉兼參禪宗長老》杜荀鶴</p>
        <p>聞有湯泉獨去尋，一瓶一缽一無金。不愁亂世兵相害，<br>卻喜寒山路入深。野老禱神鴉噪廟，獵人沖雪鹿驚林。<br>患身是幻逢禪主，水洗皮膚語洗心。<br></p></body></html>
