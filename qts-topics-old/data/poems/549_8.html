  <body><p>549_8: 《昔昔鹽二十首。水溢芙蓉沼》趙嘏</p>
        <p>淥沼春光後，青青草色濃。綺羅驚翡翠，暗粉妒芙蓉。<br>雲遍窗前見，荷翻鏡裏逢。將心托流水，終日渺無從。<br></p></body></html>
