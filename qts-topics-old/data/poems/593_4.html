  <body><p>593_4: 《姑蘇台》曹鄴</p>
        <p>南宮酒未銷，又宴姑蘇台。美人和淚去，半夜閶門開。<br>相對正歌舞，笑中聞鼓鼙。星散九重門，血流十二街。<br>一去成萬古，台盡人不回。時聞野田中，拾得黃金釵。<br></p></body></html>
