  <body><p>379_34: 《汴州留別韓愈》孟郊</p>
        <p>不飲濁水瀾，空滯此汴河。坐見繞岸水，盡為還海波。<br>四時不在家，弊服斷線多。遠客獨憔悴，春英落婆娑。<br>汴水饒曲流，野桑無直柯。但為君子心，歎息終靡他。<br></p></body></html>
