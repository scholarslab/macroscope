  <body><p>427_15: 《時世妝－儆戎也》白居易</p>
        <p>時世妝，時世妝，出自城中傳四方。時世流行無遠近，<br>腮不施朱面無粉。烏膏注唇唇似泥，雙眉畫作八字低。<br>妍媸黑白失本態，妝成盡似含悲啼。圓鬟無鬢堆髻樣，<br>斜紅不暈赭面狀。昔聞被發伊川中，辛有見之知有戎。<br>元和妝梳君記取，髻堆面赭非華風。<br></p></body></html>
