  <body><p>736_11: 《過平戎谷吊胡翽》王仁裕</p>
        <p>立馬荒郊滿目愁，伊人何罪死林丘。風號古木悲長在，<br>雨濕寒莎淚暗流。莫道文章為眾嫉，只應輕薄是身讎。<br>不緣魂寄孤山下，此地堪名鸚鵡洲。<br></p></body></html>
