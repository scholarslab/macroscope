  <body><p>483_5: 《華山慶雲見》李紳</p>
        <p>聖主祠名岳，高峰發慶雲。金柯初繚繞，玉葉漸氛氳。<br>氣色含珠日，晴夫吐翠雰。依稀來鶴態，仿佛列山群。<br>萬樹流光影，千潭寫錦文。蒼生欣有望，祥瑞在吾君。<br></p></body></html>
