  <body><p>125_103: 《新秦郡松樹歌》王維</p>
        <p>青青山上松，數裏不見今更逢。不見君，心相憶，<br>此心向君君應識。為君顏色高且閑，亭亭迥出浮雲間。<br></p></body></html>
