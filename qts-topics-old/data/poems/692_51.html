  <body><p>692_51: 《傷病馬》杜荀鶴</p>
        <p>此馬堪憐力壯時，細勻行步恐塵知。騎來未省將鞭觸，<br>病後長教覓藥醫。顧主強抬和淚眼，就人輕刷帶瘡皮。<br>只今筋骨渾全在，春暖莎青放未遲。<br></p></body></html>
