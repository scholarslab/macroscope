  <body><p>200_30a: 《登總持閣》岑參</p>
        <p>高閣逼諸天，登臨近日邊。晴開萬井樹，愁看五陵煙。<br>檻外低秦嶺，窗中小渭川。早知清淨理，常願奉金仙。<br></p></body></html>
