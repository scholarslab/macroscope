  <body><p>200_7: 《江行夜宿龍吼灘，臨眺思峨眉隱者，兼寄幕中諸公》岑參</p>
        <p>官舍臨江口，灘聲人慣聞。水煙晴吐月，山火夜燒雲。<br>且欲尋方士，無心戀使君。異鄉何可住，況複久離群。<br></p></body></html>
