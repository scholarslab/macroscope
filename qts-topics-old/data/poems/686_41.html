  <body><p>686_41: 《武關》吳融</p>
        <p>時來時去若迴圈，雙闔平雲謾鎖山。只地道教秦設險，<br>不知天與漢為關。貪生莫作千年計，到了都成一夢閑。<br>爭得便如岩下水，從他興廢自潺潺。<br></p></body></html>
