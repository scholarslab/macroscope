  <body><p>571_1: 《古意》賈島</p>
        <p>碌碌複碌碌，百年雙轉轂。志士終夜心，良馬白日足。<br>俱為不等閒，誰是知音目。眼中兩行淚，曾吊三獻玉。<br></p></body></html>
