  <body><p>587_44: 《送延陵韋少府》李頻</p>
        <p>延陵稱貴邑，季子有高蹤。古跡傳多代，仙山管幾峰。<br>微泉聲小雨，異木色深冬。去畢三年秩，新詩篋不容。<br></p></body></html>
