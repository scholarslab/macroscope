  <body><p>51_4: 《芳樹（一作沈佺期詩）》宋之問</p>
        <p>何地早芳菲，宛在長門殿。夭桃色若綬，穠李光如練。<br>啼鳥弄花疏，遊蜂飲香遍。歎息春風起，飄零君不見。<br></p></body></html>
