  <body><p>54_15: 《婕妤怨》崔湜</p>
        <p>不分君恩斷，新妝視鏡中。容華尚春日，嬌愛已秋風。<br>枕席臨窗曉，帷屏向月空。年年後庭樹，榮落在深宮。<br></p></body></html>
