  <body><p>760_16: 《漁父歌三首》李珣</p>
        <p>水接衡門十裏餘，信船歸去臥看書。<br>輕爵祿，慕玄虛，莫道漁人只為魚。<br>避世垂綸不記年，官高爭得似君閑。<br>傾白酒，對青山，笑指柴門待月還。<br>棹警鷗飛水濺袍，影侵潭面柳垂絛。<br>終日醉，絕塵勞，曾見錢塘八月濤。<br></p></body></html>
