  <body><p>200_97: 《早春陪崔中丞同泛浣花溪宴》岑參</p>
        <p>旌節臨溪口，寒郊陡覺暄。紅亭移酒席，畫舸逗江村。<br>雲帶歌聲颺，風飄舞袖翻。花間催秉燭，川上欲黃昏。<br></p></body></html>
