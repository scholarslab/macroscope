  <body><p>125_16: 《贈祖三詠（濟州官舍作）》王維</p>
        <p>蕭蛸掛虛牖，蟋蟀鳴前除。歲晏涼風至，君子複何如。<br>高館闃無人，離居不可道。閑門寂已閉，落日照秋草。<br>雖有近音信，千里阻河關。中複客汝潁，去年歸舊山。<br>結交二十載，不得一日展。貧病子既深，契闊餘不淺。<br>仲秋雖未歸，暮秋以為期。良會詎幾日，終日長相思。<br></p></body></html>
