  <body><p>211_8: 《過盧明府有贈》高適</p>
        <p>良吏不易得，古人今可傳。靜然本諸己，以此知其賢。<br>我行挹高風，羨爾兼少年。胸懷豁清夜，史漢如流泉。<br>明日複行春，逶迤出郊壇。登高見百里，桑野鬱芊芊。<br>時平俯鵲巢，歲熟多人煙。奸猾唯閉戶，逃亡歸種田。<br>回軒自郭南，老幼滿馬前。皆賀蠶農至，而無徭役牽。<br>君觀黎庶心，撫之誠萬全。何幸逢大道，願言烹小鮮。<br>能奏明廷主，一試武城弦。<br></p></body></html>
