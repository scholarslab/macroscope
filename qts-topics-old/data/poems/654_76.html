  <body><p>654_76: 《雁二首》羅鄴</p>
        <p>暮天新雁起汀洲，紅蓼花開水國愁。<br>想得故園今夜月，幾人相憶在江樓。<br>早背胡霜過戍樓，又隨寒日下汀洲。<br>江南江北多離別，忍報年年兩地愁。<br></p></body></html>
