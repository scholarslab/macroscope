  <body><p>467_4: 《寄範使君》牟融</p>
        <p>未秋為別已終秋，咫尺婁江路阻修。心上惟君知委曲，<br>眼前獨我逐漂流。從來姑息難為好，到底依棲總是諏。<br>西望家山成浩歎，臨風搔首不勝愁。<br></p></body></html>
