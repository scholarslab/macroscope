  <body><p>183_14: 《萬憤詞投魏郎中》李白</p>
        <p>海水渤潏，人罹鯨鯢。蓊胡沙而四塞，始滔天于燕齊。<br>何六龍之浩蕩，遷白日于秦西。九土星分，嗷嗷棲棲。<br>南冠君子，呼天而啼。戀高堂而掩泣，淚血地而成泥。<br>獄戶春而不草，獨幽怨而沉迷。兄九江兮弟三峽，<br>悲羽化之難齊。穆陵關北愁愛子，豫章天南隔老妻。<br>一門骨肉散百草，遇難不復相提攜。樹榛拔桂，<br>囚鸞寵雞。舜昔授禹，伯成耕犁。德自此衰，吾將安棲。<br>好我者恤我，不好我者何忍臨危而相擠。子胥鴟夷，<br>彭越醢醯。自古豪烈，胡為此繄。蒼蒼之天，高乎視低。<br>如其聽卑，脫我牢狴。儻辨美玉，君收白珪。<br></p></body></html>
