  <body><p>465_17: 《宿陟岵寺雲律師院》楊衡</p>
        <p>像宇鬱參差，寶林疏複密。中有彌天子，燃燈坐虛室。<br>心證紅蓮喻，跡羈青眼律。玉爐揚翠煙，金經開縹帙。<br>肆陳堅固學，破我夢幻質。碧水灑塵纓，涼扇當夏日。<br>宿禽詎相保，迸火煙欲失。願回戚促勞，趨隅事休逸。<br></p></body></html>
