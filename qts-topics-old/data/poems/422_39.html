  <body><p>422_39: 《古豔詩二首》元稹</p>
        <p>春來頻到宋家東，垂袖開懷待好風。<br>鶯藏柳暗無人語，惟有牆花滿樹紅。<br>深院無人草樹光，嬌鶯不語趁陰藏。<br>等閒弄水浮花片，流出門前賺阮郎。<br></p></body></html>
