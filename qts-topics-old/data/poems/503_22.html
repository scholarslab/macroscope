  <body><p>503_22: 《旅懷》周賀</p>
        <p>不覺月又盡，未歸還到春。雪通廬嶽夢，樹匝草堂身。<br>澤雁和寒露，江槎帶遠薪。何年自此去，舊國複為鄰。<br></p></body></html>
