  <body><p>238_17: 《縣中池竹言懷》錢起</p>
        <p>官小志已足，時清免負薪。卑棲且得地，榮耀不關身。<br>自愛賞心處，叢篁流水濱。荷香度高枕，山色滿南鄰。<br>道在即為樂，機忘寧厭貧。卻愁丹鳳詔，來訪漆園人。<br></p></body></html>
