  <body><p>470_2: 《七夕》盧殷</p>
        <p>河耿月涼時，牽牛織女期。歡娛方在此，漏刻竟由誰。<br>定不嫌秋駛，唯當乞夜遲。全勝客子婦，十載泣生離。<br></p></body></html>
