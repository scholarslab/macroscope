  <body><p>510_93: 《觀宋州於使君家樂琵琶》張祜</p>
        <p>歷歷四弦分，重來上界聞。玉盤飛夜雹，金磬入秋雲。<br>隴霧笳凝水，砂風雁咽群。不堪天塞恨，青塚是昭君。<br></p></body></html>
