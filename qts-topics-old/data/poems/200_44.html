  <body><p>200_44: 《夏初醴泉南樓送太康顏少府》岑參</p>
        <p>何地堪相餞，南樓出萬家。可憐高處送，遠見故人車。<br>野果新成子，庭槐欲作花。愛君兄弟好，書向潁中誇。<br></p></body></html>
