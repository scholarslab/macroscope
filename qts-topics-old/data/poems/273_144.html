  <body><p>273_144: 《漢宮人入道》戴叔倫</p>
        <p>蕭蕭白髮出宮門，羽服星冠道意存。霄漢九重辭鳳闕，<br>雲山何處訪桃源。瑤池醉月勞仙夢，玉輦乘春卻帝恩。<br>回首吹簫天上伴，上陽花落共誰言。<br></p></body></html>
