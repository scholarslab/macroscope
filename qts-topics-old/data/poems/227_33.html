  <body><p>227_33: 《懷舊》杜甫</p>
        <p>地下蘇司業，情親獨有君。那因喪亂後，便有死生分。<br>老罷知明鏡，悲來望白雲。自從失詞伯，不復更論文。<br></p></body></html>
