  <body><p>411_18: 《擬醉（自此至《狂醉》，皆是夕所賦）》元稹</p>
        <p>九月閑宵初向火，一尊清酒始行杯。<br>憐君城外遙相憶，冒雨沖泥黑地來。<br></p></body></html>
