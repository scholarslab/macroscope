  <body><p>450_48: 《馬上晚吟》白居易</p>
        <p>人少街荒已寂寥，風多塵起重蕭條。上陽落葉飄宮樹，<br>中渡流澌擁渭橋。出早冒寒衣校薄，歸遲侵黑酒全消。<br>如今不是閑行日，日短天陰坊曲遙。<br></p></body></html>
