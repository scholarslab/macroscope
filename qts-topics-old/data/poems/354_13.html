  <body><p>354_13: 《華山歌》劉禹錫</p>
        <p>洪壚作高山，元氣鼓其橐。俄然神功就，峻拔在寥廓。<br>靈跡露指爪，殺氣見棱角。凡木不敢生，神仙聿來托。<br>天資帝王宅，以我為關鑰。能令下國人，一見換神骨。<br>高山固無限，如此方為嶽。丈夫無特達，雖貴猶碌碌。<br></p></body></html>
