  <body><p>60_1: 《珠》李嶠</p>
        <p>燦爛金輿側，玲瓏玉殿隈。昆池明月滿，合浦夜光回。<br>彩逐靈蛇轉，形隨舞鳳來。甘泉宮起罷，花媚望風台。<br></p></body></html>
