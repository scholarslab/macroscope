  <body><p>535_32: 《和浙西從事劉三複送僧南歸》許渾</p>
        <p>楚客送僧歸故鄉，海門帆勢極瀟湘。碧雲千里暮愁合，<br>白雪一聲春思長。滿院草花平講席，繞龕藤葉蓋禪床。<br>憐師不得隨師去，已戴儒冠事素王。<br></p></body></html>
