  <body><p>360_10: 《洛中逢白監同話游梁之樂，因寄宣武令狐相公》劉禹錫</p>
        <p>曾經謝病各游梁，今日相逢憶孝王。少有一身兼將相，<br>更能四面占文章。開顏坐上催飛盞，回首庭中看舞槍。<br>借問風前兼月下，不知何客對胡床。<br></p></body></html>
