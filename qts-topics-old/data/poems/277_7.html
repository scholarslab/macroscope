  <body><p>277_7: 《酬韋渚秋夜有懷見寄》盧綸</p>
        <p>蕭條良夜永，秋草對衰顏。露下鳥初定，月明人自閑。<br>獨悲無舊業，共喜出時艱。為問功成後，同遊何處山。<br></p></body></html>
