  <body><p>525_48: 《早行》杜牧</p>
        <p>垂鞭信馬行，數裏未雞鳴。林下帶殘夢，葉飛時忽驚。<br>霜凝孤鶴迥，月曉遠山橫。僮僕休辭險，時平路複平。<br></p></body></html>
