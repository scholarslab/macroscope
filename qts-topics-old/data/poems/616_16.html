  <body><p>616_16: 《奉和魯望閒居雜題五首。好詩景》皮日休</p>
        <p>青盤香露傾荷女，子墨風流更不言。<br>寺寺雲蘿堪度日，京塵到死撲侯門。<br></p></body></html>
