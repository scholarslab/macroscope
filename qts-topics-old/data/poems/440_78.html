  <body><p>440_78: 《江西裴常侍以優禮見待又蒙贈詩輒敘鄙誠用伸感謝》白居易</p>
        <p>一從簪笏事金貂，每借溫顏放折腰。長覺身輕離泥滓，<br>忽驚手重捧瓊瑤。馬因回顧雖增價，桐遇知音已半焦。<br>他日秉鈞如見念，壯心直氣未全銷。<br></p></body></html>
