  <body><p>566_5: 《答問讀書居》莫宣卿</p>
        <p>書屋倚麒麟，不同牛馬路。床頭萬卷書，溪上五龍渡。<br>井汲冽寒泉，桂花香玉露。茅簷無外物，只見青雲護。<br></p></body></html>
