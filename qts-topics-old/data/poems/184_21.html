  <body><p>184_21: 《金陵聽韓侍禦吹笛》李白</p>
        <p>韓公吹玉笛，倜儻流英音。風吹繞鐘山，萬壑皆龍吟。<br>王子停鳳管，師襄掩瑤琴。餘韻度江去，天涯安可尋。<br></p></body></html>
