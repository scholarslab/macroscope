  <body><p>460_13: 《偶作寄朗之》白居易</p>
        <p>曆想為官日，無如刺史時。歡娛接賓客，飽暖及妻兒。<br>自到東都後，安閒更得宜。分司勝刺史，致仕勝分司。<br>何況園林下，欣然得朗之。仰名同舊識，為樂即新知。<br>有雪先相訪，無花不作期。鬥醲幹釀酒，誇妙細吟詩。<br>裏巷千來往，都門五別離。岐分兩回首，書到一開眉。<br>葉落槐亭院，冰生竹閣池。雀羅誰問訊，鶴氅罷追隨。<br>身與心俱病，容將力共衰。老來多健忘，唯不忘相思。<br></p></body></html>
