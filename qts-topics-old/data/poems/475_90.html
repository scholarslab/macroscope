  <body><p>475_90: 《春暮思平泉雜詠二十首。西園》李德裕</p>
        <p>西園最多趣，永日自忘歸。石瀨流清淺，風岑澹翠微。<br>曉翻紅藥豔，晴嫋碧潭輝。獨望娟娟月，宵分半掩扉。<br></p></body></html>
