  <body><p>298_13a: 《失釵怨》王建</p>
        <p>貧女銅釵惜於玉，失卻來尋一日哭。嫁時女伴與作妝，<br>頭戴此釵如鳳凰。雙杯行酒六親喜，我家新婦宜拜堂。<br>鏡中乍無失髻樣，初起猶疑在床上。高樓翠鈿飄舞塵，<br>明日從頭一遍新。<br></p></body></html>
