  <body><p>697_14: 《觀浙西府相畋游》韋莊</p>
        <p>十裏旌旗十萬兵，等閒遊獵出軍城。紫袍日照金鵝鬥，<br>紅旆風吹畫虎獰。帶箭彩禽雲外落，避雕寒兔月中驚。<br>歸來一路笙歌滿，更有仙娥載酒迎。<br></p></body></html>
