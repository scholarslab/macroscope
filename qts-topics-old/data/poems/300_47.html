  <body><p>300_47: 《洛中張籍新居》王建</p>
        <p>最是城中閒靜處，更回門向寺前開。雲山且喜重重見，<br>親故應須得得來。借倩學生排藥合，留連處士乞松栽。<br>自君移到無多日，牆上人名滿綠苔。<br></p></body></html>
