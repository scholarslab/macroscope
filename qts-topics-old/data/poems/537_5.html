  <body><p>537_5: 《維舟秦淮過溫州李給事宅》許渾</p>
        <p>給事為郎日，青溪醉隱銜。冰池通極浦，雪徑繞高岩。<br>珠玉砂同棄，松筠草共芟。帝圖憂一失，臣節恥三緘。<br>代有王陵戇，時無靳尚讒。定應標直筆，寧為發空函。<br>霧黑連雲棧，風狂截海帆。石梯迎雨潤，沙井帶潮鹹。<br>蠟屐青筇杖，籃輿白罽衫。應勞北歸夢，山路正巉巉。<br></p></body></html>
