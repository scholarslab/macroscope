  <body><p>83_10: 《薊丘覽古贈盧居士藏用七首。田光先生》陳子昂</p>
        <p>自古皆有死，徇義良獨稀。奈何燕太子，尚使田生疑。<br>伏劍誠已矣，感我涕沾衣。<br></p></body></html>
