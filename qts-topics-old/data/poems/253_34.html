  <body><p>253_34: 《庭柳》姚系</p>
        <p>嫋嫋柳楊枝，當軒雜佩垂。交陰總共密，分條各自宜。<br>因依似永久，攬結更傷離。愛此陽春色，秋風莫遽吹。<br></p></body></html>
