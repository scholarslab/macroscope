  <body><p>163_28: 《獨不見》李白</p>
        <p>白馬誰家子，黃龍邊塞兒。天山三丈雪，豈是遠行時。<br>春蕙忽秋草，莎雞鳴西池。風摧寒棕響，月入霜閨悲。<br>憶與君別年，種桃齊蛾眉。桃今百餘尺，花落成枯枝。<br>終然獨不見，流淚空自知。<br></p></body></html>
