  <body><p>143_68: 《武陵開元觀黃煉師院三首》王昌齡</p>
        <p>松間白髮黃尊師，童子燒香禹步時。<br>欲訪桃源入溪路，忽聞雞犬使人疑。<br>先賢盛說桃花源，塵忝何堪武陵郡。<br>聞道秦時避地人，至今不與人通問。<br>山觀空虛清靜門，從官役吏擾塵喧。<br>暫因問俗到真境，便欲投誠依道源。<br></p></body></html>
