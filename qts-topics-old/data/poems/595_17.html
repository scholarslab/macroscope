  <body><p>595_17: 《夜尋僧不遇（一作夜尋僧，僧遊山未歸）》于武陵</p>
        <p>數歇度煙水，漸非塵俗間。泉聲入秋寺，月色遍寒山。<br>石路幾回雪，竹房猶閉關。不知雙樹客，何處與雲閑。<br></p></body></html>
