  <body><p>434_36: 《臥小齋》白居易</p>
        <p>朝起視事畢，晏坐飽食終。散步長廊下，臥退小齋中。<br>拙政自多暇，幽情誰與同。孰雲二千石，心如田野翁。<br></p></body></html>
