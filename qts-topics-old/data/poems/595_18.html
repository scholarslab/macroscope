  <body><p>595_18: 《訪道者不遇（一作訪僧不遇）》于武陵</p>
        <p>人間惟此路，長得綠苔衣。及戶無行跡，游方應未歸。<br>平生無限事，到此盡知非。獨倚松門久，陰雲昏翠微。<br></p></body></html>
