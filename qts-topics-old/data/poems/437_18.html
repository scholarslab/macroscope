  <body><p>437_18: 《八月十五日夜禁中獨直，對月憶元九》白居易</p>
        <p>銀台金闕夕沉沉，獨宿相思在翰林。三五夜中新月色，<br>二千裏外故人心。渚宮東面煙波冷，浴殿西頭鐘漏深。<br>猶恐清光不同見，江陵卑濕足秋陰。<br></p></body></html>
