  <body><p>504_12: 《送韋弇》鄭巢</p>
        <p>掛席曙鐘初，家山半在吳。櫓聲過遠寺，江色潤秋蕪。<br>陂鶴巢城木，邊鴻宿岸蘆。知君當永夜，獨釣五湖隅。<br></p></body></html>
