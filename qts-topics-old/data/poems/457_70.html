  <body><p>457_70: 《送蘇州李使君赴郡二絕句》白居易</p>
        <p>憶拋印綬辭吳郡，衰病當時已有餘。<br>今日賀君兼自喜，八回看換舊銅魚。<br>館娃宮深春日長，烏鵲橋高秋夜涼。<br>風月不知人世變，奉君直似奉吳王。<br></p></body></html>
