  <body><p>118_17: 《酬萬八賀九雲門下歸溪中作》孫逖</p>
        <p>晚從靈境出，林壑曙雲飛。稍覺清溪盡，回瞻畫刹微。<br>獨園餘興在，孤棹宿心違。更憶登攀處，天香滿袖歸。<br></p></body></html>
