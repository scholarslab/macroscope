  <body><p>272_17: 《送妓人出家》楊郇伯</p>
        <p>盡出花鈿與四鄰，雲鬟剪落厭殘春。暫驚風燭難留世，<br>便是蓮花不染身。貝葉欲翻迷錦字，梵聲初學誤梁塵。<br>從今豔色歸空後，湘浦應無解佩人。<br></p></body></html>
