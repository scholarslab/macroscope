  <body><p>155_12: 《奉酬中書相公至日圓丘攝事合於中書後閣宿齋移止…之作》崔曙</p>
        <p>典籍開書府，恩榮避鼎司。郊丘資有事，齋戒守無為。<br>宿霧蒙瓊樹，餘香覆玉墀。進經逢乙夜，展禮值明時。<br>勳共山河列，名同竹帛垂。年年佐堯舜，相與致雍熙。<br></p></body></html>
