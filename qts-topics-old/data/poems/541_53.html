  <body><p>541_53: 《贈田叟》李商隱</p>
        <p>荷筱衰翁似有情，相逢攜手繞村行。燒畬曉映遠山色，<br>伐樹暝傳深谷聲。鷗鳥忘機翻浹洽，交親得路昧平生。<br>撫躬地道誠感激，在野無賢心自驚。<br></p></body></html>
