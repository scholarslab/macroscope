  <body><p>174_6: 《留別于十一兄逖、裴十三遊塞垣》李白</p>
        <p>太公渭川水，李斯上蔡門。釣周獵秦安黎元，<br>小魚兔何足言。天張雲卷有時節，吾徒莫歎羝觸藩。<br>于公白首大樑野，使人悵望何可論。既知朱亥為壯士，<br>且願束心秋毫裏。秦趙虎爭血中原，當去抱關救公子。<br>裴生覽千古，龍鸞炳文章。悲吟雨雪動林木，<br>放書輟劍思高堂。勸爾一杯酒，拂爾裘上霜。<br>爾為我楚舞，吾為爾楚歌。且探虎穴向沙漠，<br>鳴鞭走馬淩黃河。恥作易水別，臨岐淚滂沱。<br></p></body></html>
