  <body><p>383_26: 《野寺後池寄友》張籍</p>
        <p>佛寺連野水，池幽夏景清。繁木蔭芙蕖，時有水禽鳴。<br>通溪岸暫斷，分渚流複縈。伴僧鐘磬罷，月來池上明。<br>友人竟不至，東北見高城。獨遊自寂寞，況此恨盈盈。<br></p></body></html>
