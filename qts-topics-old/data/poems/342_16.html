  <body><p>342_16: 《譴瘧鬼》韓愈</p>
        <p>屑屑水帝魂，謝謝無餘輝。如何不肖子，尚奮瘧鬼威。<br>乘秋作寒熱，翁嫗所罵譏。求食歐泄間，不知臭穢非。<br>醫師加百毒，熏灌無停機。灸師施艾炷，酷若獵火圍。<br>詛師毒口牙，舌作霹靂飛。符師弄刀筆，丹墨交橫揮。<br>咨汝之胄出，門戶何巍巍。祖軒而父頊，未沫於前徽。<br>不修其操行，賤薄似汝稀。豈不忝厥祖，靦然不知歸。<br>湛湛江水清，歸居安汝妃。清波為裳衣，白石為門畿。<br>呼吸明月光，手掉芙蓉旗。降集隨九歌，飲芳而食菲。<br>贈汝以好辭，咄汝去莫違。<br></p></body></html>
