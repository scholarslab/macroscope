  <body><p>569_59: 《送崔使君蕭山禱雨甘澤遽降》李群玉</p>
        <p>謝公一拜敬亭祠，五馬旋歸下散絲。不假土龍呈夭矯，<br>自然石燕起參差。預聽禾稼如雲語，應有空蒙似霧時。<br>已向為霖報消息，潁川征詔是前期。<br></p></body></html>
