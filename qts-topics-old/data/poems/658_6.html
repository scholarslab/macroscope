  <body><p>658_6: 《送友人歸夷門》羅隱</p>
        <p>二年流落大樑城，每送君歸即有情。別路算來成底事，<br>舊遊言著似前生。苑荒懶認詞人會，門在空憐烈士名。<br>至竟男兒分應定，不須惆悵穀中鶯。<br></p></body></html>
