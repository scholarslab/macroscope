  <body><p>139_40: 《太學貽張筠》儲光羲</p>
        <p>璧池忝門子，俄頃變炎涼。綠竹深虛館，清流響洞房。<br>園林在建業，新友去咸陽。中夜鼓鐘靜，初秋漏刻長。<br>浮雲開太室，華蓋上明堂。空此遠相望，勞歌還自傷。<br></p></body></html>
