  <body><p>197_15: 《別睢陽故人》張謂</p>
        <p>少小客游梁，依然似故鄉。城池經戰陣，人物恨存亡。<br>夏雨桑條綠，秋風麥穗黃。有書無寄處，相送一沾裳。<br></p></body></html>
