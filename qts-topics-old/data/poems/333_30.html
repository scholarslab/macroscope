  <body><p>333_30: 《酬令狐員外直夜書懷見寄》楊巨源</p>
        <p>花枝暖欲舒，粉署夜方初。世職推傳盛，春刑是減餘。<br>芸香能護字，鉛槧善呈書。此地從頭白，經年望雉車。<br></p></body></html>
