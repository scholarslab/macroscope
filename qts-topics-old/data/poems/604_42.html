  <body><p>604_42: 《題慈恩寺元遂上人院》許棠</p>
        <p>竹檻匝回廊，城中似外方。月雲開作片，枝鳥立成行。<br>徑接河源潤，庭容塔影涼。天臺頻去說，誰占最高房。<br></p></body></html>
