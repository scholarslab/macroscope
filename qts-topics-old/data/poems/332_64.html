  <body><p>332_64: 《酬禮部崔員外備獨永甯裏弊居見寄來詩雲圖書…守山城》羊士諤</p>
        <p>守土親巴俗，腰章□漢儀。春行樂職詠，秋感伴牢詞。<br>舊裏藏舊閣，閑門閉槿籬。遙慚退朝客，下馬獨相思。<br></p></body></html>
