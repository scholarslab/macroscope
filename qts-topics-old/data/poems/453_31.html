  <body><p>453_31: 《詠史（九年十一月作）》白居易</p>
        <p>秦磨利刀斬李斯，齊燒沸鼎烹酈其。可憐黃綺入商洛，<br>閑臥白雲歌紫芝。彼為菹醢機上盡，此為鸞皇天外飛。<br>去者逍遙來者死，乃知禍福非天為。<br></p></body></html>
