  <body><p>680_9: 《苑中》韓偓</p>
        <p>上苑離宮處處迷，相風高與露盤齊。金階鑄出狻猊立，<br>玉樹雕成狒啼，外使調鷹初得按，中官過馬不教嘶。<br>笙歌錦繡雲霄裏，獨許詞臣醉似泥。<br></p></body></html>
