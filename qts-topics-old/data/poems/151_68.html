  <body><p>151_68: 《潁川留別司倉李萬》劉長卿</p>
        <p>故人早負幹將器，誰言未展平生意。想君疇昔高步時，<br>肯料如今折腰事。且知投刃皆若虛，日揮案牘常有餘。<br>槐暗公庭趨小吏，荷香陂水膾鱸魚。客裏相逢款話深，<br>如何歧路剩沾襟。白雲西上催歸念，潁水東流是別心。<br>落日征驂隨去塵，含情揮手背城闉。已恨良時空此別，<br>不堪秋草更愁人。<br></p></body></html>
