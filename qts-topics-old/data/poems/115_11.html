  <body><p>115_11: 《奉和賀監林月清酌》王灣</p>
        <p>華月當秋滿，朝英假興同。淨林新霽入，規院小涼通。<br>碎影行筵裏，搖花落酒中。消宵凝爽意，並此助文雄。<br></p></body></html>
