  <body><p>208_14: 《相裏使君第七男生日（一作生日）》包何</p>
        <p>娶妻生子複生男，獨有君家眾所談。荀氏八龍唯欠一，<br>桓山四鳳已過三。他時幹蠱聲名著，今日懸弧宴樂酣。<br>誰道眾賢能繼體，須知個個出於藍。<br></p></body></html>
