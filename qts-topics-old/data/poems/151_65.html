  <body><p>151_65: 《客舍喜鄭三見寄》劉長卿</p>
        <p>客舍逢君未換衣，閉門愁見桃花飛。遙想故園今已爾，<br>家人應念行人歸。寂寞垂楊映深曲，長安日暮靈台宿。<br>窮巷無人鳥雀閑，空庭新雨莓苔綠。北中分與故交疏，<br>何幸仍回長者車，十年未稱平生意，好得辛勤謾讀書。<br></p></body></html>
