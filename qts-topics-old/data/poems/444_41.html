  <body><p>444_41: 《耳順吟，寄敦詩、夢得》白居易</p>
        <p>三十四十五欲牽，七十八十百病纏。五十六十卻不惡，<br>恬淡清淨心安然。已過愛貪聲利後，猶在病羸昏耄前。<br>未無筋力尋山水，尚有心情聽管弦。閑開新酒嘗數醆，<br>醉憶舊詩吟一篇。敦詩夢得且相勸，不用嫌他耳順年。<br></p></body></html>
