  <body><p>498_38: 《秋夕遣懷》姚合</p>
        <p>昨宵白露下，秋氣滿山城。風勁衣巾脆，窗虛筆墨輕。<br>臨書愛真跡，避酒怕狂名。只擬隨麋鹿，悠悠過一生。<br></p></body></html>
