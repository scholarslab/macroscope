  <body><p>353_30: 《楊白花》柳宗元</p>
        <p>楊白花，風吹渡江水。坐令宮樹無顏色，<br>搖盪春光千萬裏。茫茫曉日下長秋，哀歌未斷城鴉起。<br></p></body></html>
