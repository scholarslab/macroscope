  <body><p>126_87: 《過始皇墓（時年十五，一作二十一）》王維</p>
        <p>古墓成蒼嶺，幽宮象紫台。星辰七曜隔，河漢九泉開。<br>有海人寧渡，無春雁不回。更聞松韻切，疑是大夫哀。<br></p></body></html>
