  <body><p>574_3: 《巴興作》賈島</p>
        <p>三年未省聞鴻叫，九月何曾見草枯。寒暑氣均思白社，<br>星辰位正憶皇都。蘇卿持節終還漢，葛相行師自渡瀘。<br>鄉味朔山林果別，北歸期掛海帆孤。<br></p></body></html>
