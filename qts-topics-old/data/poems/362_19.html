  <body><p>362_19: 《令狐相公見示新栽蕙蘭二草之什，兼命同作》劉禹錫</p>
        <p>上國庭前草，移來漢水潯。朱門雖易地，玉樹有餘陰。<br>豔彩凝還泛，清香絕複尋。光華童子佩，柔軟美人心。<br>惜晚含遠思，賞幽空獨吟。寄言知音者，一奏風中琴。<br></p></body></html>
