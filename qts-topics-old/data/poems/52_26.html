  <body><p>52_26: 《秋晚遊普耀寺》宋之問</p>
        <p>薄暮曲江頭，仁祠暫可留。山形無隱霽，野色遍呈秋。<br>荷覆香泉密，藤緣寶樹幽。平生厭塵事，過此忽悠悠。<br></p></body></html>
