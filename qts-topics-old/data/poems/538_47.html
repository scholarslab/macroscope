  <body><p>538_47: 《學仙二首》許渾</p>
        <p>漢武迎仙紫禁秋，玉笙瑤瑟祀昆丘。<br>年年望斷無消息，空閉重城十二樓。<br>心期仙訣意無窮，采畫雲車起壽宮。<br>聞有三山未知處，茂陵松柏滿西風。<br></p></body></html>
