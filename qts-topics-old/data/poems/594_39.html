  <body><p>594_39: 《題雲陽高少府衙齋》儲嗣宗</p>
        <p>大隱能兼濟，軒窗逐勝開。遠含雲水思，深得棟樑材。<br>吏散山逾靜，庭閑鳥自來。更憐幽砌色，秋雨長莓苔。<br></p></body></html>
