  <body><p>533_9: 《送蕭處士歸緱嶺別業》許渾</p>
        <p>醉斜烏帽發如絲，曾看仙人一局棋。賓館有魚為客久，<br>鄉書無雁到家遲。緱山住近吹笙廟，湘水行逢鼓瑟祠。<br>今夜月明何處宿，九疑雲盡碧參差。<br></p></body></html>
