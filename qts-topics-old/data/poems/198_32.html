  <body><p>198_32: 《送祁樂歸河東》岑參</p>
        <p>祁樂後來秀，挺身出河東。往年詣驪山，獻賦溫泉宮。<br>天子不召見，揮鞭遂從戎。前月還長安，囊中金已空。<br>有時忽乘興，畫出江上峰。床頭蒼梧雲，簾下天臺松。<br>忽如高堂上，颯颯生清風。五月火雲屯，氣燒天地紅。<br>鳥且不敢飛，子行如轉蓬。少華與首陽，隔河勢爭雄。<br>新月河上出，清光滿關中。置酒灞亭別，高歌披心胸。<br>君到故山時，為謝五老翁。<br></p></body></html>
