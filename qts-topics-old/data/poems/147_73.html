  <body><p>147_73: 《雨中過員稷巴陵山居贈別》劉長卿</p>
        <p>憐君洞庭上，白髮向人垂。積雨悲幽獨，長江對別離。<br>牛羊歸故道，猿鳥聚寒枝。明發遙相望，雲山不可知。<br></p></body></html>
