  <body><p>708_25: 《回文詩二首》徐夤</p>
        <p>飛書一幅錦文回，恨寫深情寄雁來。機上月殘香閣掩，<br>樹梢煙澹綠窗開。霏霏雨罷歌終曲，漠漠雲深酒滿杯。<br>歸日幾人行問卜，徽音想望倚高臺。<br>輕帆數點千峰碧，水接雲山四望遙。晴日海霞紅靄靄，<br>曉天江樹綠迢迢。清波石眼泉當檻，小徑松門寺對橋。<br>明月釣舟漁浦遠，傾山雪浪暗隨潮。<br></p></body></html>
