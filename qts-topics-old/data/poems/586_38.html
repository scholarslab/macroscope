  <body><p>586_38: 《題巫山廟》劉滄</p>
        <p>十二嵐峰掛夕暉，廟門深閉霧煙微。天高木落楚人思，<br>山迥月殘神女歸。觸石晴雲凝翠鬢，度江寒雨濕羅衣。<br>嬋娟似恨襄王夢，猿叫斷岩秋蘚稀。<br></p></body></html>
