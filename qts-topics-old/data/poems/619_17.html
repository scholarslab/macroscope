  <body><p>619_17: 《挾瑟歌》陸龜蒙</p>
        <p>挾瑟為君撫，君嫌聲太古。寥寥倚浪系，沈湘語。<br>賴有秋風知，清泠吹玉柱。<br></p></body></html>
