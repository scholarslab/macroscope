  <body><p>497_87: 《贈張籍太祝》姚合</p>
        <p>絕妙江南曲，淒涼怨女詩。古風無手敵，新語是人知。<br>飛動應由格，功夫過卻奇。麟台添集卷，樂府換歌詞。<br>李白應先拜，劉禎必自疑。貧須君子救，病合國家醫。<br>野客開山借，鄰僧與米炊。甘貧辭聘幣，依選受官資。<br>多見愁連曉，稀聞債盡時。聖朝文物盛，太祝獨低眉。<br></p></body></html>
