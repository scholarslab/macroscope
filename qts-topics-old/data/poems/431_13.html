  <body><p>431_13: 《馬上作》白居易</p>
        <p>處世非不遇，榮身頗有餘。勳為上柱國，爵乃朝大夫。<br>自問有何才，兩入承明廬。又問有何政，再駕朱輪車。<br>矧予東山人，自惟樸且疏。彈琴複有酒，且慕嵇阮徒。<br>暗被鄉里薦，誤上賢能書。一列朝士籍，遂為世網拘。<br>高有罾繳憂，下有陷阱虞。每覺宇宙窄，未嘗心體舒。<br>蹉跎二十年，頷下生白須。何言左遷去，尚獲專城居。<br>杭州五千里，往若投淵魚。雖未脫簪組，且來泛江湖。<br>吳中多詩人，亦不少酒酤。高聲詠篇什，大笑飛杯盂。<br>五十未全老，尚可且歡娛。用茲送日月，君以為何如。<br>秋風起江上，白日落路隅。回首語五馬，去矣勿踟躕。<br></p></body></html>
