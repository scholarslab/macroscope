  <body><p>691_12: 《入關曆陽道中卻寄舍弟》杜荀鶴</p>
        <p>求名日苦辛，日望日榮親。落葉山中路，秋霖馬上人。<br>晨昏知汝道，詩酒衛吾身。自笑拋麋鹿，長安擬醉春。<br></p></body></html>
