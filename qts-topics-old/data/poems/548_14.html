  <body><p>548_14: 《詠柳》薛逢</p>
        <p>弱植驚風急自傷，暮來翻遣思悠揚。曾飄紫陌隨高下，<br>敢拂朱闌競短長。縈砌乍飛還乍舞，撲池如雪又如霜。<br>莫令岐路頻攀折，漸擬垂陰到畫堂。<br></p></body></html>
