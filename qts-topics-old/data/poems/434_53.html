  <body><p>434_53: 《曲江感秋二首》白居易</p>
        <p>元和二年秋，我年三十七。長慶二年秋，我年五十一。<br>中間十四年，六年居譴黜。窮通與榮悴，委運隨外物。<br>遂師廬山遠，重吊湘江屈。夜聽竹枝愁，秋看灩堆沒。<br>近辭巴郡印，又秉綸闈筆。晚遇何足言，白髮映朱紱。<br>銷沉昔意氣，改換舊容質。獨有曲江秋，風煙如往日。<br>疏蕪南岸草，蕭颯西風樹。秋到未幾時，蟬聲又無數。<br>莎平綠茸合，蓮落青房露。今日臨望時，往年感秋處。<br>池中水依舊，城上山如故。獨我鬢間毛，昔黑今垂素。<br>榮名與壯齒，相避如朝暮。時命始欲來，年顏已先去。<br>當春不歡樂，臨老徒驚誤。故作詠懷詩，題于曲江路。<br></p></body></html>
