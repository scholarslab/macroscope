  <body><p>384_79: 《春日李舍人宅見兩省諸公唱和，因書情即事》張籍</p>
        <p>又見帝城裏，東風天氣和。官閒人事少，年長道情多。<br>紫掖發章句，青闈更詠歌。誰知餘寂寞，終日斷經過。<br></p></body></html>
