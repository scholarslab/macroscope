  <body><p>691_31: 《秋宿山館》杜荀鶴</p>
        <p>山館坐待曉，夜長吟役神。斜風吹敗葉，寒燭照愁人。<br>蘊蓄天然性，澆訛世惡真。男兒出門志，不獨為謀身。<br></p></body></html>
