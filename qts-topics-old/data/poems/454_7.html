  <body><p>454_7: 《洛下送牛相公出鎮淮南》白居易</p>
        <p>北闕至東京，風光十六程。坐移丞相閣，春入廣陵城。<br>紅旆擁雙節，白須無一莖。萬人開路看，百吏立班迎。<br>閫外君彌重，尊前我亦榮。何須身自得，將相是門生。<br></p></body></html>
