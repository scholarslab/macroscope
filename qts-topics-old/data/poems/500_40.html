  <body><p>500_40: 《杭州郡齋南亭》姚合</p>
        <p>符印懸腰下，東山不得歸。獨行南北近，漸老往還稀。<br>迸筍侵窗長，驚蟬出樹飛。田田池上葉，長是使君衣。<br></p></body></html>
