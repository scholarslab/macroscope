  <body><p>443_29: 《衰病》白居易</p>
        <p>老與病相仍，華簪發不勝。行多朝散藥，睡少夜停燈。<br>祿食分供鶴，朝衣減施僧。性多移不得，郡政謾如繩。<br></p></body></html>
