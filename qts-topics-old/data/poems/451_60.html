  <body><p>451_60: 《天津橋》白居易</p>
        <p>津橋東北斗亭西，到此令人詩思迷。眉月晚生神女浦，<br>臉波春傍窈娘堤。柳絲嫋嫋風繰出，草縷茸茸雨剪齊。<br>報導前驅少呼喝，恐驚黃鳥不成啼。<br></p></body></html>
