  <body><p>232_29: 《江陵望幸》杜甫</p>
        <p>雄都元壯麗，望幸欻威神。地利西通蜀，天文北照秦。<br>風煙含越鳥，舟楫控吳人。未枉周王駕，終期漢武巡。<br>甲兵分聖旨，居守付宗臣。早發雲台仗，恩波起涸鱗。<br></p></body></html>
