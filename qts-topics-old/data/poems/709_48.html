  <body><p>709_48: 《府主僕射王摶生日（昭宗光化三年己未八月獻）》徐夤</p>
        <p>熊羆先兆慶垂休，天地氤氳瑞氣浮。李樹影籠周柱史，<br>昴星光照漢酂侯。數鐘龜鶴千年算，律正乾坤八月秋。<br>勳業定應歸鼎鼐，生靈豈獨化東甌。<br></p></body></html>
