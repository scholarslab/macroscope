  <body><p>661_24: 《春日投錢塘元帥尚父二首》羅隱</p>
        <p>正憂衰老辱金台，敢望昭王顧問來。門外旌旗屯虎豹，<br>壁閒章句動風雷。三都節已聯翩降，兩地花應次第開。<br>若比紫髯分鼎足，未聞餘力有瓊瑰。<br>征東幕府十三州，敢望非才忝上游。官秩已叨吳品職，<br>姓名兼顯魯春秋。鹽車顧後聲方重，火井窺來焰始浮。<br>一句黃河千載事，麥城王粲謾登樓。<br></p></body></html>
