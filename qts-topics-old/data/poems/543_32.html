  <body><p>543_32: 《宿石窟寺》喻鳧</p>
        <p>一刹古岡南，孤鐘撼夕嵐。客閑明月閣，僧閉白雲庵。<br>野鶴立枯枿，天龍吟淨潭。因知不生理，合自此中探。<br></p></body></html>
