  <body><p>569_96: 《寶劍》李群玉</p>
        <p>雷煥豐城掘劍池，年深事遠跡依稀。泥沙難掩沖天氣，<br>風雨終思發匣時。夜電尚搖池底影，秋蓮空吐鍔邊輝。<br>自從星坼中台後，化作雙龍去不歸。<br></p></body></html>
