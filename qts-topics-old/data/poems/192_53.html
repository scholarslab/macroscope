  <body><p>192_53: 《藍嶺精舍》韋應物</p>
        <p>石壁精舍高，排雲聊直上。佳遊愜始願，忘險得前賞。<br>崖傾景方晦，穀轉川如掌。綠林含蕭條，飛閣起弘敞。<br>道人上方至，清夜還獨往。日落群山陰，天秋百泉響。<br>所嗟累已成，安得長偃仰。<br></p></body></html>
