  <body><p>705_4: 《塞下》黃滔</p>
        <p>匹馬蕭蕭去不前，平蕪千里見窮邊。關山色死秋深日，<br>鼓角聲沈霜重天。荒骨或銜殘鐵露，驚風時掠暮沙旋。<br>隴頭冤氣無歸處，化作陰雲飛杳然。<br></p></body></html>
