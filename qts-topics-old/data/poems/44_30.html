  <body><p>44_30: 《自禦史左授山陽丞》魏求己</p>
        <p>朝升照日檻，夕次下烏台。風竿一眇邈，月樹幾裴回。<br>翼向高標斂，聲隨下調哀。懷燕首自白，非是為年催。<br></p></body></html>
