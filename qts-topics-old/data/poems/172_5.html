  <body><p>172_5: 《望終南山，寄紫閣隱者》李白</p>
        <p>出門見南山，引領意無限。秀色難為名，蒼翠日在眼。<br>有時白雲起，天際自舒卷。心中與之然，托興每不淺。<br>何當造幽人，滅跡棲絕巘。<br></p></body></html>
