  <body><p>71_7: 《奉和送金城公主入西蕃應制》劉憲</p>
        <p>外館逾河右，行營指路岐。和親悲遠嫁，忍愛泣將離。<br>旌旆羌風引，軒車漢月隨。那堪馬上曲，時向管中吹。<br></p></body></html>
