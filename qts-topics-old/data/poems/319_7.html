  <body><p>319_7: 《賦得金莖露》徐敞</p>
        <p>武帝貴長生，延年餌玉英。銅盤貯珠露，仙掌抗金莖。<br>拂曙氛埃斂，淩空沆瀣清。岧嶢捧瑞氣，巃嵸出宮城。<br>勢入浮雲聳，形標霽色明。大君當禦宇，何必去蓬瀛。<br></p></body></html>
