  <body><p>539_180: 《謝先輩防紀念拙詩甚多，異日偶有此寄》李商隱</p>
        <p>曉用雲添句，寒將雪命篇。良辰多自感，作者豈皆然。<br>熟寢初同鶴，含嘶欲並蟬。題時長不展，得處定應偏。<br>南浦無窮樹，西樓不住煙。改成人寂寂，寄與路綿綿。<br>星勢寒垂地，河聲曉上天。夫君自有恨，聊借此中傳。<br></p></body></html>
