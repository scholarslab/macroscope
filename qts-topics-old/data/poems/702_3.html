  <body><p>702_3: 《和崔監丞春遊鄭僕射東園》張蠙</p>
        <p>春興隨花盡，東園自養閑。不離三畝地，似入萬重山。<br>白鳥穿蘿去，清泉抵石還。豈同秦代客，無位隱商山。<br></p></body></html>
