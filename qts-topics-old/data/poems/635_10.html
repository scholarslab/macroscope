  <body><p>635_10: 《望海》周繇</p>
        <p>蒼茫空泛日，四顧絕人煙。半浸中華岸，旁通異域船。<br>島間應有國，波外恐無天。欲作乘槎客，翻愁去來年。<br></p></body></html>
