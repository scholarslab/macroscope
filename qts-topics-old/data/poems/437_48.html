  <body><p>437_48: 《贈別宣上人》白居易</p>
        <p>上人處世界，清淨何所似。似彼白蓮花，在水不著水。<br>性真悟泡幻，行潔離塵滓。修道來幾時，身心俱到此。<br>嗟餘牽世網，不得長依止。離念與碧雲，秋來朝夕起。<br></p></body></html>
