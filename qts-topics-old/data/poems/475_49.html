  <body><p>475_49: 《夏晚有懷平泉林居（宜春作）》李德裕</p>
        <p>孟夏守畏途，舍舟在徂暑。愀然何所念，念我龍門塢。<br>密竹無蹊徑，高松有四五。飛泉鳴樹間，颯颯如度雨。<br>菌桂秀層嶺，芳蓀媚幽渚。稚子候我歸，衡門獨延佇。<br>誰言聖與哲，曾是不懷土。公旦既思周，宣尼亦念魯。<br>矧餘竄炎裔，日夕誰晤語。眷闕悲子牟，班荊感椒舉。<br>淒淒視環玦，惻惻步庭廡。豈待莊舄吟，方知倦羈旅。<br></p></body></html>
