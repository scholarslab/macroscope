  <body><p>53_29: 《游禹穴回出若邪》宋之問</p>
        <p>禹穴今朝到，邪溪此路通。著書聞太史，煉藥有仙翁。<br>鶴往籠猶掛，龍飛劍已空。石帆搖海上，天鏡落湖中。<br>水低寒雲白，山邊墜葉紅。歸舟何慮晚，日暮使樵風。<br></p></body></html>
