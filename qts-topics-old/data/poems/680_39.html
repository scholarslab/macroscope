  <body><p>680_39: 《息兵》韓偓</p>
        <p>漸覺人心望息兵，老儒希覬見澄清。正當困辱殊輕死，<br>已過艱危卻戀生。多難始應彰勁節，至公安肯為虛名。<br>暫時胯下何須恥，自有蒼蒼鑒赤誠。<br></p></body></html>
