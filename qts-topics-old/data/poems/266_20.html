  <body><p>266_20: 《曆陽苦雨（一作夜雨）》顧況</p>
        <p>襄城秋雨晦，楚客不歸心。亥市風煙接，隋宮草路深。<br>離憂翻獨笑，用事感浮陰。夜夜空階響，唯餘蚯蚓吟。<br></p></body></html>
