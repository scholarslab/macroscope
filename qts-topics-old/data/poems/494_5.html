  <body><p>494_5: 《壯士行》施肩吾</p>
        <p>一鬥之膽撐臟腑，如磥之筋礙臂骨。有時誤入千人叢，<br>自覺一身橫突兀。當今四海無煙塵，胸襟被壓不得伸。<br>凍梟殘蠆我不取，汙我匣裏青蛇鱗。<br></p></body></html>
