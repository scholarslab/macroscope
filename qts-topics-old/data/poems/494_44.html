  <body><p>494_44: 《天柱山贈峨嵋田道士》施肩吾</p>
        <p>古稱天柱連九天，峨嵋道士棲其巔。<br>近聞教得玄鶴舞，試憑驅出青芝田。<br></p></body></html>
