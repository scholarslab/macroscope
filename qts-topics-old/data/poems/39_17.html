  <body><p>39_17: 《臥痾喜霽，開扉望月，簡宮內知友》庾抱</p>
        <p>秋雨移弦望，疲痾倦苦辛。忽對荊山璧，委照越吟人。<br>高高侵地鏡，皎皎徹天津。色麗班姬篋，光潤洛川神。<br>輪輝池上動，桂影隙中新。懷賢雖不見，忽似暫參辰。<br></p></body></html>
