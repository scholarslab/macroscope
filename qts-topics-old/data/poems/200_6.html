  <body><p>200_6: 《丘中春臥寄王子》岑參</p>
        <p>田中開白室，林下閉玄關。卷跡人方處，無心雲自閑。<br>竹深喧暮鳥，花缺露春山。勝事那能說，王孫去未還。<br></p></body></html>
