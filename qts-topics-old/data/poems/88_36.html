  <body><p>88_36: 《送喬安邑備》張說</p>
        <p>書閣移年歲，文明難複辭。歡言冬雪滿，恨別夏雲滋。<br>外尹方為政，高明自不欺。老人驂馭往，童子狎雛嬉。<br>日茂西河俗，寂寥東觀期。遙懷秀才令，京洛見新詩。<br></p></body></html>
