  <body><p>503_5: 《題何氏池亭》周賀</p>
        <p>信是虛閑地，亭高亦有苔。繞池逢石坐，穿竹引山回。<br>果落纖萍散，龜行細草開。主人偏好事，終不厭頻來。<br></p></body></html>
