  <body><p>184_45: 《代美人愁鏡二首》李白</p>
        <p>明明金鵲鏡，了了玉台前。拂拭交冰月，光輝何清圓。<br>紅顏老昨日，白髮多去年。鉛粉坐相誤，照來空淒然。<br>美人贈此盤龍之寶鏡，燭我金縷之羅衣。時將紅袖拂明月，<br>為惜普照之餘暉。影中金鵲飛不滅，台下青鸞思獨絕。<br>稿砧一別若箭弦，去有日，來無年。狂風吹卻妾心斷，<br>玉箸並墮菱花前。<br></p></body></html>
