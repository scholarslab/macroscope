  <body><p>475_104: 《思平泉樹石雜詠一十首。泛池舟》李德裕</p>
        <p>桂舟蘭作枻，芬芳皆絕世。只可弄潺湲，焉能濟大川。<br>樹懸涼夜月，風散碧潭煙。未得同魚子，菱歌共扣舷。<br></p></body></html>
