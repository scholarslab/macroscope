  <body><p>478_12: 《解內人嘲（一作酬宮人）》陸暢</p>
        <p>粉面仙郎選聖朝，偶逢秦女學吹簫。<br>須教翡翠聞王母，不奈烏鳶噪鵲橋。<br></p></body></html>
