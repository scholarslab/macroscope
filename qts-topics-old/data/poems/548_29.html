  <body><p>548_29: 《長安夜雨》薛逢</p>
        <p>滯雨通宵又徹明，百憂如草雨中生。心關桂玉天難曉，<br>運落風波夢亦驚。壓樹早鴉飛不散，到窗寒鼓濕無聲。<br>當年志氣俱消盡，白髮新添四五莖。<br></p></body></html>
