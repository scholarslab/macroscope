  <body><p>227_14: 《畏人》杜甫</p>
        <p>早花隨處發，春鳥異方啼。萬里清江上，三年落日低。<br>畏人成小築，褊性合幽棲。門徑從榛草，無心走馬蹄。<br></p></body></html>
