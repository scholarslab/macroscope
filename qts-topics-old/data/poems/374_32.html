  <body><p>374_32: 《病起言懷》孟郊</p>
        <p>強行尋溪水，洗卻殘病姿。花景晼晚盡，麥風清泠吹。<br>交道賤來見，世情貧去知。高閑思楚逸，澹泊厭齊兒。<br>終伴碧山侶，結言青桂枝。<br></p></body></html>
