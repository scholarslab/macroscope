  <body><p>586_98: 《晚歸山居》劉滄</p>
        <p>寥落霜空木葉稀，初行郊野思依依。秋深頻憶故鄉事，<br>日暮獨尋荒徑歸。山影暗隨雲水動，鐘聲潛入遠煙微。<br>娟娟唯有西林月，不惜清光照竹扉。<br></p></body></html>
