  <body><p>744_7: 《寄史處士》伍喬</p>
        <p>長羨閒居一水湄，吟情高古有誰知。石樓待月橫琴久，<br>漁浦經風下釣遲。僻塢落花多掩徑，舊山殘燒幾侵籬。<br>松門別後無消息，早晚重應躡屐隨。<br></p></body></html>
