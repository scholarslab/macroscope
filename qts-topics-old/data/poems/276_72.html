  <body><p>276_72: 《奉和聖制麟德殿宴百僚》盧綸</p>
        <p>雲辟禦筵張，山呼聖壽長。玉欄豐瑞草，金陛立神羊。<br>台鼎資庖膳，天星奉酒漿。蠻夷陪作位，犀象舞成行。<br>網已祛三面，歌因守四方。千秋不可極，花發滿宮香。<br></p></body></html>
