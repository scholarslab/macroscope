  <body><p>263_15: 《九日陪崔郎中北山宴》嚴維</p>
        <p>上客南台至，重陽此會文。菊芳寒露洗，杯翠夕陽曛。<br>務簡人同醉，溪閑鳥自群。府中官最小，唯有孟參軍。<br></p></body></html>
