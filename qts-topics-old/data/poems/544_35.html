  <body><p>544_35: 《題山中故靜禪師》劉得仁</p>
        <p>寂滅身何在，門人隔此生。影懸塵已厚，塔種柏初成。<br>溪院秋先雪，山堂古有精。當時掛錫處，樹老幾枝傾。<br></p></body></html>
