  <body><p>499_27: 《題家園新池》姚合</p>
        <p>數日自穿池，引泉來近陂。尋渠通咽處，繞岸待清時。<br>深好求魚養，閑堪與鶴期。幽聲聽難盡，入夜睡常遲。<br></p></body></html>
