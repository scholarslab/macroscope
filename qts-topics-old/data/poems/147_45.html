  <body><p>147_45: 《和州留別穆郎中》劉長卿</p>
        <p>播遷悲遠道，搖落感衰容。今日猶多難，何年更此逢。<br>世交黃葉散，鄉路白雲重。明發看煙樹，唯聞江北鐘。<br></p></body></html>
