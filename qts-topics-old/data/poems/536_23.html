  <body><p>536_23: 《贈桐廬房明府先輩》許渾</p>
        <p>帝城春榜謫靈仙，四海聲華二十年。闕下書功無後輩，<br>卷中文字掩前賢。官閑每喜江山靜，道在甯憂雨露偏。<br>自笑小儒非一鶚，亦趨門屏冀相憐。<br></p></body></html>
