  <body><p>508_16: 《離家》袁不約</p>
        <p>步步遠晨昏，淒心出裏門。見烏唯有淚，看雁更傷魂。<br>宿酒寧辭醉，回書諱苦言。野人應怪笑，不解愛田園。<br></p></body></html>
