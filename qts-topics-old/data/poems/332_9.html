  <body><p>332_9: 《郡中即事三首》羊士諤</p>
        <p>曉風山郭雁飛初，霜拂回塘水榭虛。鼓角清明如戰壘，<br>梧桐搖落似貧居。青門遠憶中人產，白首閑看太史書。<br>城下秋江寒見底，賓筵莫訝食無魚。<br></p></body></html>
