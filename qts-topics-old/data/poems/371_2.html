  <body><p>371_2: 《望思台作》呂溫</p>
        <p>浸潤成宮蠱，蒼黃弄父兵。人情疑始變，天性感還生。<br>宇縣猶能洽，閨門詎不平。空令千載後，悽愴望思名。<br></p></body></html>
