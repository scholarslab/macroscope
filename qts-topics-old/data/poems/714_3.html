  <body><p>714_3: 《春閨二首》崔道融</p>
        <p>寒食月明雨，落花香滿泥。佳人持錦字，無雁寄遼西。<br>欲剪宜春字，春寒入剪刀。遼陽在何處，莫望寄征袍。<br></p></body></html>
