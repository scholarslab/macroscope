  <body><p>585_56: 《長門怨（一作張喬詩）》劉駕</p>
        <p>禦泉長繞鳳凰樓，只是恩波別處流。<br>閑揲舞衣歸未得，夜來砧杵六宮秋。<br></p></body></html>
