  <body><p>431_26: 《立春後五日》白居易</p>
        <p>立春後五日，春態紛婀娜。白日斜漸長，碧雲低欲墮。<br>殘冰坼玉片，新萼排紅顆。遇物盡欣欣，愛春非獨我。<br>迎芳後園立，就暖前簷坐。還有惆悵心，欲別紅爐火。<br></p></body></html>
