  <body><p>454_51: 《早春憶蘇州寄夢得》白居易</p>
        <p>吳苑四時風景好，就中偏好是春天。霞光曙後殷於火，<br>水色晴來嫩似煙。士女笙歌宜月下，使君金紫稱花前。<br>誠知歡樂堪留戀，其奈離鄉已四年。<br></p></body></html>
