  <body><p>482_7: 《開元寺》李紳</p>
        <p>十層花宇真毫相，數仞峰巒閟月扉。攢立寶山中色界，<br>散周香海小輪圍。坐隅咫尺窺岩壑，窗外高低辨翠微。<br>難保爾形終不轉，莫令偷拂六銖衣。<br></p></body></html>
