  <body><p>206_84: 《故吏部郎中贈給事中韋公挽歌二首》李嘉佑</p>
        <p>神理今何在，斯人竟若斯。顏淵徒有德，伯道且無兒。<br>白髮今非老，青雲數有奇。誰言夕郎拜，翻向夜台悲。<br>社裏東城接，松阡北地開。聞笳春色慘，執紼故人哀。<br>終日南山對，何時渭水回。仁兄與恩舊，相望泣泉台。<br></p></body></html>
