  <body><p>235_8: 《送夏侯子之江夏》賈至</p>
        <p>扣楫洞庭上，清風千里來。留歡一杯酒，欲別複裴回。<br>相見楚山下，漁舟憶釣台。羨君還舊裏，歸念獨悠哉。<br></p></body></html>
