  <body><p>227_49: 《上牛頭寺（牛頭山在郪縣西南，下有長樂寺）》杜甫</p>
        <p>青山意不盡，袞袞上牛頭。無複能拘礙，真成浪出遊。<br>花濃春寺靜，竹細野池幽。何處鶯啼切，移時獨未休。<br></p></body></html>
