  <body><p>603_19: 《遣懷》許棠</p>
        <p>此生何處遂，屑屑複悠悠。舊國歸無計，他鄉夢亦愁。<br>飛塵長滿眼，衰發暗添頭。章句非經濟，終難動五侯。<br></p></body></html>
