  <body><p>159_25: 《襄陽公宅飲》孟浩然</p>
        <p>窈窕夕陽佳，豐茸春色好。欲覓淹留處，無過狹斜道。<br>綺席捲龍須，香杯浮瑪瑙。北林積修樹，南池生別島。<br>手撥金翠花，心迷玉紅草。談笑光六義，發論明三倒。<br>座非陳子驚，門還魏公掃。榮辱應無間，歡娛當共保。<br></p></body></html>
