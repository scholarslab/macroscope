  <body><p>585_15: 《唐樂府十首。輸者謳》劉駕</p>
        <p>挽粟上高山，高山若平地。力盡心不怨，同我家私事。<br>去者不遑寧，歸者唱歌行。相逢古城下，立語天未明。<br>一身遠出塞，十口無稅征。<br></p></body></html>
