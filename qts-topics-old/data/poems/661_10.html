  <body><p>661_10: 《靈山寺》羅隱</p>
        <p>晚景聊攄抱，憑欄幾蕩魂。檻虛從四面，江闊奈孤根。<br>幽徑薜蘿色，小山苔蘚痕。欲依師問道，何處系心猿。<br></p></body></html>
