  <body><p>620_4: 《漁具詩。釣筒》陸龜蒙</p>
        <p>短短截筠光，悠悠臥江色。蓬差櫓相應，雨慢煙交織。<br>須臾中芳餌，迅疾如飛翼。彼竭我還浮，君看不爭得。<br></p></body></html>
