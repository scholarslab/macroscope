  <body><p>623_10: 《寄茅山何道士》陸龜蒙</p>
        <p>終身持玉舄，丹訣未應傳。況是曾同宿，相違便來年。<br>問顏知更少，聽話想逾玄。古籙文垂露，新金汞絕煙。<br>蜂供和餌蜜，人寄買溪錢。紫燕長巢硐，青龜忽上蓮。<br>篋藏征隱詔，囊佩攝生篇。圃暖芝台秀，岩春乳管圓。<br>池棲子孫鶴，堂宿弟兄仙。幸閱靈書次，心期賜一編。<br></p></body></html>
