  <body><p>192_20: 《洛都游寓》韋應物</p>
        <p>東風日已和，元化亮無私。草木同時植，生條有高卑。<br>罷官守園廬，豈不懷渴饑。窮通非所幹，局促當何為。<br>佳辰幸可遊，親友亦相追。朝從華林宴，暮返東城期。<br>掇英出蘭皋，玩月步川坻。軒冕誠可慕，所憂在縶維。<br></p></body></html>
