  <body><p>494_1: 《及第後過揚子江》施肩吾</p>
        <p>憶昔將貢年，抱愁此江邊。魚龍互閃爍，黑浪高於天。<br>今日步春草，複來經此道。江神也世情，為我風色好。<br></p></body></html>
