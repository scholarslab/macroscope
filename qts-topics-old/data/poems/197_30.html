  <body><p>197_30: 《西亭子言懷》張謂</p>
        <p>數叢芳草在堂陰，幾處閑花映竹林。攀樹玄猿呼郡吏，<br>傍溪白鳥應家禽。青山看景知高下，流水聞聲覺淺深。<br>官屬不令拘禮數，時時緩步一相尋。<br></p></body></html>
