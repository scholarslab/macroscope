  <body><p>750_20: 《寄廬山簡寂觀重道者》李中</p>
        <p>憶昔采芝廬嶽頂，清宮常接絳霄人。玉書閑展石樓曉，<br>瑤瑟醉彈琪樹春。惟恨仙桃遲結實，不憂滄海易成塵。<br>似醒一夢歸凡世，空向彤霞寄夢頻。<br></p></body></html>
