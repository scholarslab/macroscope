  <body><p>139_30: 《官莊池觀競渡》儲光羲</p>
        <p>落日吹簫管，清池發棹歌。船爭先後渡，岸激去來波。<br>水葉藏魚鳥，林花間綺羅。踟躕仙女處，猶似望天河。<br></p></body></html>
