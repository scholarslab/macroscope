  <body><p>146_12: 《早過臨淮》陶翰</p>
        <p>夜來三渚風，晨過臨淮島。湖中海氣白，城上楚雲早。<br>鱗鱗魚浦帆，漭漭蘆洲草。川路日浩蕩，惄焉心如搗。<br>且言任倚伏，何暇念枯槁。範子名屢移，蘧公志常保。<br>古人去已久，此理今難道。<br></p></body></html>
