  <body><p>340_3: 《李花二首》韓愈</p>
        <p>平旦入西園，梨花數株若矜誇。旁有一株李，<br>顏色慘慘似含嗟。問之不肯道所以，獨繞百匝至日斜。<br>忽憶前時經此樹，正見芳意初萌牙。奈何趁酒不省錄，<br>不見玉枝攢霜葩。泫然為汝下雨淚，無由反旆羲和車。<br>東風來吹不解顏，蒼茫夜氣生相遮。冰盤夏薦碧實脆，<br>斥去不禦慚其花。<br>當春天地爭奢華，洛陽園苑尤紛拏。誰將平地萬堆雪，<br>剪刻作此連天花。日光赤色照未好，明月暫入都交加。<br>夜領張徹投盧仝，乘雲共至玉皇家。長姬香禦四羅列，<br>縞裙練帨無等差。靜濯明妝有所奉，顧我未肯置齒牙。<br>清寒瑩骨肝膽醒，一生思慮無由邪。<br></p></body></html>
