  <body><p>667_31: 《和方幹題李頻莊》翁洮</p>
        <p>高情度日非無事，自是高情不覺喧。海氣暗蒸蓮葉沼，<br>山光晴逗葦花村。吟時勝概題詩板，靜處繁華付酒尊。<br>閑伴白雲收桂子，每尋流水劚桐孫。猶憑律呂傳心曲，<br>豈慮星霜到鬢根。多少清風歸此地，十年虛打五侯門。<br></p></body></html>
