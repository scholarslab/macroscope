  <body><p>201_23: 《送郭僕射節制劍南》岑參</p>
        <p>鐵馬擐紅纓，幡旗出禁城。明王親授鉞，丞相欲專征。<br>玉饌天廚送，金杯禦酒傾。劍門乘嶮過，閣道踏空行。<br>山鳥驚吹笛，江猿看洗兵。曉雲隨去陣，夜月逐行營。<br>南仲今時往，西戎計日平。將心感知己，萬里寄懸旌。<br></p></body></html>
