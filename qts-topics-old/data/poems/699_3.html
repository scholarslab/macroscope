  <body><p>699_3: 《丙辰年鄜州遇寒食城外醉吟五首》韋莊</p>
        <p>滿街楊柳綠絲煙，畫出清明二月天。<br>好是隔簾花樹動，女郎撩亂送秋千。<br>雕陰寒食足遊人，金鳳羅衣濕麝熏。<br>腸斷入城芳草路，淡紅香白一群群。<br>開元坡下日初斜，拜掃歸來走鈿車。<br>可惜數株紅豔好，不知今夜落誰家。<br>馬驕風疾玉鞭長，過去唯留一陣香。<br>閑客不須燒破眼，好花皆屬富家郎。<br>雨絲煙柳欲清明，金屋人閑暖鳳笙。<br>永日迢迢無一事，隔街聞築氣球聲。<br></p></body></html>
