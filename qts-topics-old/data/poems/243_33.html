  <body><p>243_33: 《寄哥舒僕射》韓翃</p>
        <p>萬里長城家，一生唯報國。腰垂紫文綬，手控黃金勒。<br>高視黑頭翁，遙吞白騎賊。先麾牙門將，轉鬥黃河北。<br>帳下親兵皆少年，錦衣承日繡行纏。轆轤寶劍初出鞘，<br>宛轉角弓初上弦。步人抽箭大如笛，前把兩矛後雙戟。<br>左盤右射紅塵中，鶻入鴉群有誰敵。殺將破軍白日餘，<br>回旃舞旆北風初。郡公楯鼻好磨墨，走馬為君飛羽書。<br></p></body></html>
