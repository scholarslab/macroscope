  <body><p>589_43: 《府試觀蘭亭圖》李頻</p>
        <p>往會人何處，遺蹤事可觀。林亭今日在，草木古春殘。<br>筆想吟中駐，杯疑飲後幹。向青穿峻嶺，當白認回湍。<br>月影窗間夜，湖光枕上寒。不知詩酒客，誰更慕前歡。<br></p></body></html>
