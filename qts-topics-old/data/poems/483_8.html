  <body><p>483_8: 《鶯鶯歌（一作東飛伯勞西飛燕歌，為鶯鶯作）》李紳</p>
        <p>伯勞飛遲燕飛疾，垂楊綻金花笑日。綠窗嬌女字鶯鶯，<br>金雀婭鬟年十七。黃姑上天阿母在，寂寞霜姿素蓮質。<br>門掩重關蕭寺中，芳草花時不曾出。<br></p></body></html>
