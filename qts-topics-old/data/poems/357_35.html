  <body><p>357_35: 《為郎分司寄上都同舍》劉禹錫</p>
        <p>籍通金馬門，家在銅駝陌。省闥晝無塵，宮樹朝凝碧。<br>荒街淺深轍，古渡潺湲石。唯有嵩丘雲，堪誇早朝客。<br></p></body></html>
