  <body><p>291_5: 《江上秋月》楊淩</p>
        <p>隴雁送鄉心，羈情屬歲陰。驚秋黃葉遍，愁暮碧雲深。<br>月色吳江上，風聲楚木林。交親幾重別，歸夢並愁侵。<br></p></body></html>
