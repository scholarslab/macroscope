  <body><p>654_83: 《宮中二首》羅鄴</p>
        <p>芳草長含玉輦塵，君王游幸此中頻。<br>今朝別有承恩處，鸚鵡飛來說似人。<br>雖然自小屬梨園，不識先皇玉殿門。<br>還是當時歌舞曲，今來何處最承恩。<br></p></body></html>
