  <body><p>453_15: 《閑吟》白居易</p>
        <p>貧窮汲汲求衣食，富貴營營役心力。人生不富即貧窮，<br>光陰易過閑難得。我今幸在窮富間，雖在朝廷不入山。<br>看雪尋花玩風月，洛陽城裏七年閑。<br></p></body></html>
