  <body><p>587_20: 《浙東獻鄭大夫》李頻</p>
        <p>聖主東憂漲海濱，思移副相倚陶鈞。樓臺獨坐江山月，<br>舟楫先行澤國春。遙想萬家開戶外，近聞群盜竄諸鄰。<br>幾時入去調元化，天下同為堯舜人。<br></p></body></html>
