  <body><p>160_154: 《題長安主人壁》孟浩然</p>
        <p>久廢南山田，叨陪東閣賢。欲隨平子去，猶未獻甘泉。<br>枕籍琴書滿，褰帷遠岫連。我來如昨日，庭樹忽鳴蟬。<br>促織驚寒女，秋風感長年。授衣當九月，無褐竟誰憐。<br></p></body></html>
