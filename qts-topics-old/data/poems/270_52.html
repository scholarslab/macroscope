  <body><p>270_52: 《送陸秀才歸覲省》戎昱</p>
        <p>武陵何處在，南指楚雲陰。花萼連枝近，桃源去路深。<br>啼鶯徒寂寂，征馬已駸駸。堤上千年柳，條條掛我心。<br></p></body></html>
