  <body><p>374_25: 《偷詩》孟郊</p>
        <p>餓犬齰枯骨，自吃饞饑涎。今文與古文，各各稱可憐。<br>亦如嬰兒食，餳桃口旋旋。唯有一點味，豈見逃景延。<br>繩床獨坐翁，默覽有所傳。終當罷文字，別著逍遙篇。<br>從來文字淨，君子不以賢。<br></p></body></html>
