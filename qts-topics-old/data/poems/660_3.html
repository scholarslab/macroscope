  <body><p>660_3: 《自貽》羅隱</p>
        <p>衰老應難更進趨，藥畦經卷自朝晡。縱無顯效亦藏拙，<br>若有所成甘守株。漢武巡遊虛軋軋，秦皇吞併謾驅驅。<br>如何只見丁家鶴，依舊遼東歎綠蕪。<br></p></body></html>
