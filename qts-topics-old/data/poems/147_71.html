  <body><p>147_71: 《夏口送屈突司直使湖南》劉長卿</p>
        <p>共悲來夏口，何事更南征。霧露行人少，瀟湘春草生。<br>鶯啼何處夢，猿嘯若為聲。風月新年好，悠悠遠客情。<br></p></body></html>
