  <body><p>625_19: 《奉和襲美懷華陽潤卿博士三首》陸龜蒙</p>
        <p>幾降真官授隱書，洛公曾到夢中無。眉間入靜三辰影，<br>肘後通靈五嶽圖。北洞樹形如曲蓋，東凹山色入熏爐。<br>金墟福地能容否，願作岡前蔣負芻。<br>火景應難到洞宮，蕭閑堂冷任天風。談玄麈尾拋雲底，<br>服散龍胎在酒中。有路還將赤城接，無泉不共紫河通。<br>奇編早晚教傳授，免以神仙問葛洪。<br>終日焚香禮洞雲，更思琪樹轉勞神。曾尋下泊常經月，<br>不到中峰又累春。仙道最高黃玉籙，暑天偏稱白綸巾。<br>清齋若見茅司命，乞取朱兒十二斤。<br></p></body></html>
