  <body><p>675_74: 《讀前集二首》鄭谷</p>
        <p>殷璠裁鑒英靈集，頗覺同才得旨深。<br>何事後來高仲武，品題間氣未公心。<br>風騷如線不勝悲，國步多艱即此時。<br>愛日滿階看古集，只應陶集是吾師。<br></p></body></html>
