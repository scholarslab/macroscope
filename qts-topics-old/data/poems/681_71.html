  <body><p>681_71: 《太平谷中玩水上花》韓偓</p>
        <p>山頭水從雲外落，水面花自山中來。一溪紅點我獨惜，<br>幾樹蜜房誰見開。應有妖魂隨暮雨，豈無香跡在蒼苔。<br>凝眸不覺斜陽盡，忘逐樵人躡石回。<br></p></body></html>
