  <body><p>169_22: 《望九華贈青陽韋仲堪》李白</p>
        <p>昔在九江上，遙望九華峰。天河掛綠水，秀出九芙蓉。<br>我欲一揮手，誰人可相從。君為東道主，于此臥雲松。<br></p></body></html>
