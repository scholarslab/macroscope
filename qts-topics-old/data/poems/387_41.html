  <body><p>387_41: 《蕭宅二三子贈答詩二十首。客謝井》盧仝</p>
        <p>改邑不改井，此是井卦辭。井公莫怪驚，說我成憨癡。<br>我縱有神力，爭敢將公歸。揚州惡百姓，疑我卷地皮。<br></p></body></html>
