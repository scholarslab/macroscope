  <body><p>187_27: 《過扶風精舍舊居，簡朝宗、巨川兄弟》韋應物</p>
        <p>佛刹出高樹，晨光閭井中。年深念陳跡，迨此獨忡忡。<br>零落逢故老，寂寥悲草蟲。舊宇多改構，幽篁延本叢。<br>棲止事如昨，芳時去已空。佳人亦攜手，再往今不同。<br>新文聊感舊，想子意無窮。<br></p></body></html>
