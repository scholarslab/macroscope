  <body><p>656_29: 《鄭州獻盧舍人（時本官王令公收復兩京後）》羅隱</p>
        <p>海槎閒暇閬風輕，不是安流不肯行。雞省露濃湯餅熟，<br>鳳池煙暖詔書成。漁籌已合光儒夢，堯印何妨且治兵。<br>會待兩都收復後，右圖儀錶左題名。<br></p></body></html>
