  <body><p>360_6: 《酬樂天揚州初逢席上見贈》劉禹錫</p>
        <p>巴山楚水淒涼地，二十三年棄置身。懷舊空吟聞笛賦，<br>到鄉翻似爛柯人。沉舟側畔千帆過，病樹前頭萬木春。<br>今日聽君歌一曲，暫憑杯酒長精神。<br></p></body></html>
