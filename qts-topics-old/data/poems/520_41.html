  <body><p>520_41: 《過驪山作》杜牧</p>
        <p>始皇東游出周鼎，劉項縱觀皆引頸。削平天下實辛勤，<br>卻為道傍窮百姓。黔首不愚爾益愚，千里函關囚獨夫。<br>牧童火入九泉底，燒作灰時猶未枯。<br></p></body></html>
