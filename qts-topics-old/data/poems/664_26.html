  <body><p>664_26: 《南康道中》羅隱</p>
        <p>弱冠負文翰，此中聽鹿鳴。使君延上榻，時輩仰前程。<br>丹桂竟多故，白雲空有情。唯餘路旁淚，沾灑向塵纓。<br></p></body></html>
