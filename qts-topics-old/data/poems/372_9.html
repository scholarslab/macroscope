  <body><p>372_9: 《靜女吟》孟郊</p>
        <p>豔女皆妒色，靜女獨檢蹤。任禮恥任妝，嫁德不嫁容。<br>君子易求聘，小人難自從。此志誰與諒，琴弦幽韻重。<br></p></body></html>
