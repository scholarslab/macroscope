  <body><p>249_64: 《問正上人疾》皇甫冉</p>
        <p>醫王猶有疾，妙理競難窮。餌藥應隨病，觀身轉悟空。<br>地閑花欲雨，窗冷竹生風。幾日東林去，門人待遠公。<br></p></body></html>
