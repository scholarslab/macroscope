  <body><p>206_48: 《送王諫議充東都留守判官》李嘉佑</p>
        <p>時稱謝康樂，別事漢平津。衰柳寒關道，高車左掖臣。<br>背河見北雁，到洛問東人。憶昔游金穀，相看華髮新。<br></p></body></html>
