  <body><p>754_27: 《和太常蕭少卿近郊馬上偶吟》徐鉉</p>
        <p>田園經雨綠分畦，飛蓋閑行九裏堤。拂袖清風塵不起，<br>滿川芳草路如迷。林開始覺晴天迥，潮上初驚浦岸齊。<br>怪得仙郎詩句好，斷霞殘照遠山西。<br></p></body></html>
