  <body><p>140_17: 《出郴山口至疊石灣野人室中寄張十一》王昌齡</p>
        <p>櫧楠無冬春，柯葉連峰稠。陰壁下蒼黑，煙含清江樓。<br>景開獨沿曳，響答隨興酬。旦夕望吾友，如何迅孤舟。<br>疊沙積為崗，崩剝雨露幽。石脈盡橫亙，潛潭何時流。<br>既見萬古色，頗盡一物由。永與世人遠，氣還草木收。<br>盈縮理無餘，今往何必憂。郴土群山高，耆老如中州。<br>孰雲議舛降，豈是娛宦遊。陰火昔所伏，丹砂將爾謀。<br>昨臨蘇耽井，複向衡陽求。同疚來相依，脫身當有籌。<br>數月乃離居，風湍成阻修。野人善竹器，童子能溪謳。<br>寒月波蕩漾，羈鴻去悠悠。<br></p></body></html>
