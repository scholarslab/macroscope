  <body><p>272_8: 《和丘員外題湛長史舊居》韋夏卿</p>
        <p>道勝物能齊，累輕身易退。苟安一丘上，何必三山外。<br>雲霞長若綺，松石常如黛。徒有昔王過，竟遺青史載。<br>詩因野寺詠，酒向山椒酹。異時逢爾知，茲辰駐餘旆。<br></p></body></html>
