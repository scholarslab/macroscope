  <body><p>283_82: 《詣紅樓院尋廣宣不遇留題》李益</p>
        <p>柿葉翻紅霜景秋，碧天如水倚紅樓。<br>隔窗愛竹有人問，遣向鄰房覓戶鉤。<br></p></body></html>
