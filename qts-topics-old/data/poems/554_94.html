  <body><p>554_94: 《送苗七求職》項斯</p>
        <p>相逢未得三回笑，風送離情入剪刀。客路最能銷日月，<br>夢魂空自畏波濤。獨眠秋夜琴聲急，未拜軍城劍色高。<br>去去緣多山與海，鶴身寧肯為飛勞。<br></p></body></html>
