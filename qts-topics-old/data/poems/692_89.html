  <body><p>692_89: 《遣懷》杜荀鶴</p>
        <p>驅馳岐路共營營，只為人間利與名。紅杏園中終擬醉，<br>白雲山下懶歸耕。題橋每念相如志，佩印當期季子榮。<br>謾道強親堪倚賴，到頭須是有前程。<br></p></body></html>
