  <body><p>739_15: 《閒遊》李建勳</p>
        <p>攜酒複攜觴，朝朝一似忙。馬諳頻到路，僧借舊眠床。<br>道勝他圖薄，身閑白日長。扁舟動歸思，高處見滄浪。<br></p></body></html>
