  <body><p>273_84: 《江幹》戴叔倫</p>
        <p>江幹望不極，樓閣影繽紛。水氣多為雨，人煙遠是雲。<br>予生何濩落，客路轉辛勤。楊柳牽愁思，和春上翠裙。<br></p></body></html>
