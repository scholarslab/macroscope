  <body><p>643_55: 《燕》李山甫</p>
        <p>每歲同辛苦，看人似有情。亂飛春得意，幽語夜聞聲。<br>整羽莊薑恨，回身漢後輕。豪家足金彈，不用汙雕楹。<br></p></body></html>
