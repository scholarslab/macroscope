  <body><p>331_3: 《晚夏登張儀樓呈院中諸公》段文昌</p>
        <p>重樓窗戶開，四望斂煙埃。遠岫林端出，清波城下回。<br>乍疑蟬韻促，稍覺雪風來。並起鄉關思，銷憂在酒杯。<br></p></body></html>
