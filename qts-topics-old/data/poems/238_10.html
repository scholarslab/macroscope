  <body><p>238_10: 《溫泉宮禮見》錢起</p>
        <p>新豐佳氣滿，聖主在溫泉。雲曖龍行處，山明日馭前。<br>順風求至道，側席問遺賢。靈雪瑤墀降，晨霞彩仗懸。<br>滄溟不讓水，疵賤也朝天。<br></p></body></html>
