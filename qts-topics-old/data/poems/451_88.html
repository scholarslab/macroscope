  <body><p>451_88: 《履道居三首》白居易</p>
        <p>莫嫌地窄林亭小，莫厭貧家活計微。<br>大有高門鎖寬宅，主人到老不曾歸。<br>東裏素帷猶未徹，南鄰丹旐又新懸。<br>衡門蝸舍自慚愧，收得身來已五年。<br>世事平分眾所知，何嘗苦樂不相隨。<br>唯餘耽酒狂歌客，只有樂時無苦時。<br></p></body></html>
