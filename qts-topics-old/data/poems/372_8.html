  <body><p>372_8: 《雜怨（一作古樂府雜怨）》孟郊</p>
        <p>憶人莫至悲，至悲空自衰。寄人莫剪衣，剪衣未必歸。<br>朝為雙蒂花，莫為四散飛。花落還繞樹，遊子不顧期。<br>夭桃花清晨，遊女紅粉新。夭桃花薄暮，遊女紅粉故。<br>樹有百年花，人無一定顏。花送人老盡，人悲花自閑。<br>貧女鏡不明，寒花日少容。暗蛩有虛織，短線無長縫。<br>浪水不可照，狂夫不可從。浪水多散影，狂夫多異蹤。<br>持此一生薄，空成萬恨濃。<br></p></body></html>
