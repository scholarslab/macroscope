  <body><p>686_67: 《僧舍白牡丹二首》吳融</p>
        <p>膩若裁雲薄綴霜，春殘獨自殿群芳。梅妝向日霏霏暖，<br>紈扇搖風閃閃光。月魄照來空見影，露華凝後更多香。<br>天生潔白宜清淨，何必殷紅映洞房。<br>侯家萬朵簇霞丹，若並霜林素豔難。合影只應天際月，<br>分香多是畹中蘭。雖饒百卉爭先發，還在三春向後殘。<br>想得惠林憑此檻，肯將榮落意來看。<br></p></body></html>
