  <body><p>510_84: 《題曾氏園林》張祜</p>
        <p>十畝長堤宅，蕭疏半老槐。醉眠風卷簟，棋罷月移階。<br>斫樹遺桑斧，澆花濕筍鞋。還將齊物論，終歲自安排。<br></p></body></html>
