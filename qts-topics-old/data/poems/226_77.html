  <body><p>226_77: 《王竟攜酒，高亦同過，共用寒字》杜甫</p>
        <p>臥病荒郊遠，通行小徑難。故人能領客，攜酒重相看。<br>自愧無鮭菜，空煩卸馬鞍。移樽勸山簡，頭白恐風寒。<br></p></body></html>
