  <body><p>538_9: 《重別（時諸妓同餞，一作重別曾主簿）》許渾</p>
        <p>淚沿紅粉濕羅巾，重系蘭舟勸酒頻。<br>留卻一枝河畔柳，明朝猶有遠行人。<br></p></body></html>
