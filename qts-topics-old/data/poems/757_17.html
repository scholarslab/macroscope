  <body><p>757_17: 《句》陳沆</p>
        <p>罷卻兒女戲，放他花木生。<br>掃地雲粘帚，耕山鳥怕牛。<br>點入旱雲千國仰，力浮塵世一毫輕。<br></p></body></html>
