  <body><p>649_61: 《暮冬書懷呈友人（一作喻鳧詩）》方幹</p>
        <p>空為梁甫吟，誰竟是知音。風雪生寒夜，鄉園來舊心。<br>滄江孤棹迥，白閣一鐘深。君子久忘我，此懷甘自沈。<br></p></body></html>
