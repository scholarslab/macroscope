  <body><p>529_68: 《嚴陵釣台貽行侶》許渾</p>
        <p>故人天下定，垂釣碧岩幽。舊跡隨台古，高名寄水流。<br>鳥喧群木晚，蟬急眾山秋。更待新安月，憑君暫駐舟。<br></p></body></html>
