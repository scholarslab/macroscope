  <body><p>373_18: 《臥病》孟郊</p>
        <p>貧病誠可羞，故床無新裘。春色燒肌膚，時餐苦咽喉。<br>倦寢意蒙昧，強言聲幽柔。承顏自俯仰，有淚不敢流。<br>默默寸心中，朝愁續莫愁。<br></p></body></html>
