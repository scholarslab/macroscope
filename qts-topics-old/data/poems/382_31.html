  <body><p>382_31: 《送遠曲》張籍</p>
        <p>吳門向西流水長，水長柳暗煙茫茫。行人送客各惆悵，<br>話離敘別傾清觴。吟絲竹，鳴笙簧，酒酣性逸歌倡狂。<br>行人告我掛帆去，此去何時返故鄉。殷勤振衣兩相囑，<br>世事近來還淺促。願君看取吳門山，帶雪經春依舊綠。<br>行人行處求知親，送君去去徒酸辛。<br></p></body></html>
