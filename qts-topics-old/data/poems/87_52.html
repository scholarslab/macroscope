  <body><p>87_52: 《盧巴驛聞張禦史張判官欲到不得待留贈之》張說</p>
        <p>旅竄南方遠，傳聞北使來。舊庭知玉樹，合浦識珠胎。<br>白髮因愁改，丹心托夢回。皇恩若再造，為憶不然灰。<br></p></body></html>
