  <body><p>200_93: 《送人赴安西》岑參</p>
        <p>上馬帶胡鉤，翩翩度隴頭。小來思報國，不是愛封侯。<br>萬里鄉為夢，三邊月作愁。早須清黠虜，無事莫經秋。<br></p></body></html>
