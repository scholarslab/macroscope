  <body><p>97_1: 《陪幸韋嗣立山莊》沈佺期</p>
        <p>臺階好赤松，別業對青峰。茆室承三顧，花源接九重。<br>虹旗縈秀木，鳳輦拂疏筇。徑直千官擁，溪長萬騎容。<br>水堂開禹膳，山閣獻堯鐘。皇鑒清居遠，天文睿獎濃。<br>岩泉他夕夢，漁釣往年逢。共榮丞相府，偏降逸人封。<br></p></body></html>
