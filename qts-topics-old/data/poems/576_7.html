  <body><p>576_7: 《春洲曲》溫庭筠</p>
        <p>韶光染色如蛾翠，綠濕紅鮮水容媚。蘇小慵多蘭渚閑，<br>融融浦日寐。紫騮蹀躞金銜嘶，岸上揚鞭煙草迷。<br>門外平橋連柳堤，歸來晚樹黃鶯啼。<br></p></body></html>
