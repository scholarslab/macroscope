  <body><p>234_19: 《巴西驛亭觀江漲，呈竇使君二首》杜甫</p>
        <p>轉驚波作怒，即恐岸隨流。賴有杯中物，還同海上鷗。<br>關心小剡縣，傍眼見揚州。為接情人飲，朝來減半愁。<br>向晚波微綠，連空岸腳青。日兼春有暮，愁與醉無醒。<br>漂泊猶杯酒，躊躇此驛亭。相看萬裏外，同是一浮萍。<br></p></body></html>
