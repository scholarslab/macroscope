  <body><p>352_13: 《奉和週二十二丈酬郴州侍郎衡江夜泊得韶州書…代意之作》柳宗元</p>
        <p>丘山仰德耀，天路下征騑。夢喜三刀近，書嫌五載違。<br>凝情江月落，屬思嶺雲飛。會入司徒府，還邀周掾歸。<br></p></body></html>
