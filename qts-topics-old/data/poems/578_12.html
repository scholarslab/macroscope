  <body><p>578_12: 《郊居秋日有懷一二知己》溫庭筠</p>
        <p>稻田鳧雁滿晴沙，釣渚歸來一徑斜。門帶果林招邑吏，<br>井分蔬圃屬鄰家。皋原寂曆垂禾穗，桑竹參差映豆花。<br>自笑謾懷經濟策，不將心事許煙霞。<br></p></body></html>
