  <body><p>731_8: 《天街曉望》胡宿</p>
        <p>長樂才聞一叩鐘，百官初謁未央宮。金波穆穆沙堤月，<br>玉樹琤琤上苑風。香重椒蘭橫結霧，氣寒龍虎遠浮空。<br>嗟余索米無人問，行避霜台禦史驄。<br></p></body></html>
