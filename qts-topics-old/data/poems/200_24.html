  <body><p>200_24: 《送楊錄事充潼關判官（得江字。一作充使）》岑參</p>
        <p>夫子方寸裏，秋天澄霽江。關西望第一，郡內政無雙。<br>狹室下珠箔，連宵傾玉缸。平明猶未醉，斜月隱書窗。<br></p></body></html>
