  <body><p>403_14: 《憲宗章武孝皇帝挽歌詞三首（膳部員外時作）》元稹</p>
        <p>國付重離後，身隨十聖仙。北辰移帝座，西日到虞泉。<br>方丈言虛設，華胥事眇然。觸鱗曾在宥，偏哭墮髯前。<br>天寶遺餘事，元和盛聖功。二凶梟帳下，三叛斬都中。<br>始服沙陀虜，方吞邏逤戎。狼星如要射，猶有鼎湖弓。<br>月落禁垣西，星攢曉仗齊。風傳宮漏苦，雲拂羽儀低。<br>路隘車千兩，橋危馬萬蹄。共蹉封石檢，不為報功泥。<br></p></body></html>
