  <body><p>190_3: 《假中枉盧二十二書亦稱臥疾兼訝李二久不訪問…戲李二》韋應物</p>
        <p>微官何事勞趨走，服藥閑眠養不才。花裏棋盤憎鳥汙，<br>枕邊書卷訝風開。故人問訊緣同病，芳月相思阻一杯。<br>應笑王戎成俗物，遙持麈尾獨徘徊。<br></p></body></html>
