  <body><p>517_2: 《春園醉醒閑臥小齋》楊發</p>
        <p>酣醉送餘春，醒來恨更頻。花殘蜂蠹物，葉暗鳥欺人。<br>簾閉高眠貴，齋空浩氣新。從今北窗蝶，長是夢中身。<br></p></body></html>
