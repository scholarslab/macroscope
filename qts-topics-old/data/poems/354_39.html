  <body><p>354_39: 《賈客詞》劉禹錫</p>
        <p>賈客無定游，所遊唯利並。眩俗雜良苦，乘時取重輕。<br>心計析秋毫，搖鉤侔懸衡。錐刀既無棄，轉化日已盈。<br>邀福禱波神，施財遊化城。妻約雕金釧，女垂貫珠纓。<br>高貲比封君，奇貨通幸卿。趨時鷙鳥思，藏鏹盤龍形。<br>大艑浮通川，高樓次旗亭。行止皆有樂，關梁自無征。<br>農夫何為者，辛苦事寒耕。<br></p></body></html>
