  <body><p>56_30: 《泥溪》王勃</p>
        <p>弭棹淩奔壑，低鞭躡峻岐。江濤出岸險，峰磴入雲危。<br>溜急船文亂，岩斜騎影移。水煙籠翠渚，山照落丹崖。<br>風生蘋浦葉，露泣竹潭枝。泛水雖雲美，勞歌誰複知。<br></p></body></html>
