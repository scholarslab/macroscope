  <body><p>726_14: 《題妓萊兒壁（一作題北裏妓人壁）》趙光遠</p>
        <p>魚鑰獸環斜掩門，萋萋芳草憶王孫。醉憑青瑣窺韓壽，<br>閑擲金梭惱謝鯤。不夜珠光連玉匣，辟寒釵影落瑤尊。<br>欲知腸斷相思處，役盡江淹別後魂。<br></p></body></html>
