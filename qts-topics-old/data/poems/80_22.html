  <body><p>80_22: 《詠螢》于季子</p>
        <p>卉草誠幽賤，枯朽絕因依。忽逢借羽翼，不覺生光輝。<br>直念恩華重，長嗟報效微。方思助日月，為許願曾飛。<br></p></body></html>
