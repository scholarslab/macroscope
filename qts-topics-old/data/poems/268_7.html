  <body><p>268_7: 《宣城逢張二南史》耿湋</p>
        <p>全家宛陵客，文雅世難逢。寄食年將老，幹時計未從。<br>秋來句曲水，雨後敬亭峰。西北長安遠，登臨恨幾重。<br></p></body></html>
