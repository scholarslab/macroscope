  <body><p>691_49: 《經賈島墓》杜荀鶴</p>
        <p>謫宦自麻衣，銜冤至死時。山根三尺墓，人口數聯詩。<br>仙桂終無分，皇天似有私。暗松風雨夜，空使老猿悲。<br></p></body></html>
