  <body><p>214_55: 《和竇侍禦登涼州七級浮圖之作》高適</p>
        <p>化塔屹中起，孤高宜上躋。鐵冠雄賞眺，金界寵招攜。<br>空色在軒戶，邊聲連鼓鼙。天寒萬里北，地豁九州西。<br>清興揖才彥，峻風和端倪。始知陽春後，具物皆筌蹄。<br></p></body></html>
