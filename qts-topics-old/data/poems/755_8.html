  <body><p>755_8: 《題紫陽觀》徐鉉</p>
        <p>南朝名士富仙才，追步東卿遂不回。丹井自深桐暗老，<br>祠宮長在鶴頻來。岩邊桂樹攀仍倚，洞口桃花落複開。<br>惆悵霓裳太平事，一函真跡鎖昭台。<br></p></body></html>
