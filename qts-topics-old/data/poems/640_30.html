  <body><p>640_30: 《南游》曹唐</p>
        <p>盡興南遊卒未回，水工舟子不須催。政思碧樹關心句，<br>難放紅螺蘸甲杯。漲海潮生陰火滅，蒼梧風暖瘴雲開。<br>蘆花寂寂月如練，何處笛聲江上來。<br></p></body></html>
