  <body><p>390_2: 《殘絲曲》李賀</p>
        <p>垂楊葉老鶯哺兒，殘絲欲斷黃蜂歸。綠鬢年少金釵客，<br>縹粉壺中沉琥珀。花台欲暮春辭去，落花起作回風舞。<br>榆莢相催不知數，沈郎青錢夾城路。<br></p></body></html>
