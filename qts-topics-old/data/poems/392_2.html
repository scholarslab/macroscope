  <body><p>392_2: 《送秦光祿北征》李賀</p>
        <p>北虜膠堪折，秋沙亂曉鼙。髯胡頻犯塞，驕氣似橫霓。<br>灞水樓船渡，營門細柳開。將軍馳白馬，豪彥騁雄材。<br>箭射欃槍落，旗懸日月低。榆稀山易見，甲重馬頻嘶。<br>天遠星光沒，沙平草葉齊。風吹雲路火，雪汙玉關泥。<br>屢斷呼韓頸，曾然董卓臍。太常猶舊寵，光祿是新隮。<br>寶玦麒麟起，銀壺狒狖啼。桃花連馬發，彩絮撲鞍來。<br>呵臂懸金鬥，當唇注玉罍。清蘇和碎蟻，紫膩卷浮杯。<br>虎鞟先蒙馬，魚腸且斷犀。西旅狗，蹙額北方奚。<br>守帳然香暮，看鷹永夜棲。黃龍就別鏡，青塚念陽臺。<br>周處長橋役，侯調短弄哀。錢塘階鳳羽，正室擘鸞釵。<br>內子攀琪樹，羌兒奏落梅。今朝擎劍去，何日刺蛟回。<br></p></body></html>
