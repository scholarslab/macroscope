  <body><p>745_9: 《番禺道中作》陳陶</p>
        <p>博羅程遠近，海塞愁先入。瘴雨出虹蝀，蠻江渡山急。<br>常聞島夷俗，犀象滿城邑。雁至草猶春，潮回檣半濕。<br>丹丘鳳凰隱，水廟蛟龍集。何處樹能言，幾鄉珠是泣。<br>千年趙佗國，霸氣委原隰。齷齪笑終軍，長纓禍先及。<br></p></body></html>
