  <body><p>544_88: 《和範校書贈造微上人》劉得仁</p>
        <p>得性見微公，何曾執著空。修心將佛並，吐論與儒通。<br>曉漱松杉下，宵禪雪月中。他生有緣會，君子亦應同。<br></p></body></html>
