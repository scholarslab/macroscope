  <body><p>263_48: 《餘姚祗役奉簡鮑參軍》嚴維</p>
        <p>童年獻賦在皇州，方寸思量君與侯。萬事無成新白首，<br>兩春虛擲對滄流。歌詩盛賦文星動，簫管新亭晦日遊。<br>知己欲依何水部，鄉人今正賤東丘。<br></p></body></html>
