  <body><p>144_49: 《塞下曲四首》常建</p>
        <p>玉帛朝回望帝鄉，烏孫歸去不稱王。<br>天涯靜處無征戰，兵氣銷為日月光。<br>北海陰風動地來，明君祠上望龍堆。<br>髑髏皆是長城卒，日暮沙場飛作灰。<br>龍鬥雌雄勢已分，山崩鬼哭恨將軍。<br>黃河直北千餘裏，冤氣蒼茫成黑雲。<br>因嫁單于怨在邊，蛾眉萬古葬胡天。<br>漢家此去三千里，青塚常無草木煙。<br></p></body></html>
