  <body><p>454_6: 《早春醉吟，寄太原令狐相公、蘇州劉郎中》白居易</p>
        <p>雪夜閒遊多秉燭，花時暫出亦提壺。別來少遇新詩敵，<br>老去難逢舊飲徒。大振威名降北虜，勤行惠化活東吳。<br>不知歌酒騰騰興，得似河南醉尹無。<br></p></body></html>
