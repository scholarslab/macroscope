  <body><p>447_39: 《酬劉和州戲贈》白居易</p>
        <p>錢唐山水接蘇台，兩地褰帷愧不才。政事素無爭學得，<br>風情舊有且將來。雙蛾解佩啼相送，五馬鳴珂笑卻回。<br>不似劉郎無景行，長拋春恨在天臺。<br></p></body></html>
