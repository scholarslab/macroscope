  <body><p>356_28: 《平蔡州三首》劉禹錫</p>
        <p>蔡州城中眾心死，妖星夜落照壕水。漢家飛將下天來，<br>馬棰一揮門洞開。賊徒崩騰望旗拜，有若群蟄驚春雷。<br>狂童面縛登檻車，太白夭矯垂捷書。相公從容來鎮撫，<br>常侍郊迎負文弩。四人歸業閭里間，小兒跳浪健兒舞。<br>汝南晨雞喔喔鳴，城頭鼓角音和平。路傍老人憶舊事，<br>相與感激皆涕零。老人收泣前致辭，官軍入城人不知。<br>忽驚元和十二載，重見天寶承平時。<br>九衢車馬渾渾流，使臣來獻淮西囚。四夷聞風失匕箸，<br>天子受賀登高樓。妖童擢發不足數，血污城西一抔土。<br>南峰無火楚澤間，夜行不鎖穆陵關。策勳禮畢天下泰，<br>猛士按劍看恒山。<br></p></body></html>
