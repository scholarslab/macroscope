  <body><p>432_18: 《早梳頭》白居易</p>
        <p>夜沐早梳頭，窗明秋鏡曉。颯然握中發，一沐知一少。<br>年事漸蹉跎，世緣方繳繞。不學空門法，老病何由了。<br>未得無生心，白頭亦為夭。<br></p></body></html>
