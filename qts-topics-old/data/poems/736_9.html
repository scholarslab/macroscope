  <body><p>736_9: 《與諸門生春日會飲繁台賦》王仁裕</p>
        <p>柳陰如霧絮成堆，又引門生飲古台。淑景即隨風雨去，<br>芳樽宜命管弦開。謾誇列鼎鳴鐘貴，甯免朝烏夜兔催。<br>爛醉也須詩一首，不能空放馬頭回。<br></p></body></html>
