  <body><p>231_42: 《題柏大兄弟山居屋壁二首》杜甫</p>
        <p>叔父朱門貴，郎君玉樹高。山居精典籍，文雅涉風騷。<br>江漢終吾老，雲林得爾曹。哀弦繞白雪，未與俗人操。<br>野屋流寒水，山籬帶薄雲。靜應連虎穴，喧已去人群。<br>筆架沾窗雨，書簽映隙曛。蕭蕭千里足，個個五花文。<br></p></body></html>
