  <body><p>692_20: 《舟行即事》杜荀鶴</p>
        <p>年少髭須雪欲侵，別家三日幾般心。朝隨賈客憂風色，<br>夜逐漁翁宿葦林。秋水鷺飛紅蓼晚，暮山猿叫白雲深。<br>重陽酒熟茱萸紫，卻向江頭倚棹吟。<br></p></body></html>
