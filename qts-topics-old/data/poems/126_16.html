  <body><p>126_16: 《送丘為落第歸江東》王維</p>
        <p>憐君不得意，況複柳條春。為客黃金盡，還家白髮新。<br>五湖三畝宅，萬里一歸人。知爾不能薦，羞稱獻納臣。<br></p></body></html>
