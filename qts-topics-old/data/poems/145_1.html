  <body><p>145_1: 《從軍行》杜頠</p>
        <p>秋草馬蹄輕，角弓持弦急。去為龍城候，正值胡兵襲。<br>軍氣橫大荒，戰酣日將入。長風金鼓動，白露鐵衣濕。<br>四起愁邊聲，南轅時佇立。斷蓬孤自轉，寒雁飛相及。<br>萬里雲沙漲，平川冰霰溢。夜聞漢使歸，獨向刀環泣。<br></p></body></html>
