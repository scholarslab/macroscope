  <body><p>661_7: 《秋晚》羅隱</p>
        <p>宰邑慚良術，為文愧壯圖。縱饒長委命，爭奈漸非夫。<br>杯酒有時有，亂罹無處無。金庭在何域，回首一踟躕。<br></p></body></html>
