  <body><p>503_92: 《重陽（一作九月九日）》周賀</p>
        <p>雲木疏黃秋滿川，茱萸風裏一樽前。幾回為客逢佳節，<br>曾見何人再少年。霜報征衣冷針指，雁驚幽隱泣雲泉。<br>古來醉樂皆難得，留取窮通委上天。<br></p></body></html>
