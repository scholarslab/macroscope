  <body><p>595_27: 《遠水》于武陵</p>
        <p>悔作望南浦，望中生遠愁。因知人易老，為有水東流。<br>欲附故鄉信，不逢歸客舟。萋萋兩岸草，又度一年秋。<br></p></body></html>
