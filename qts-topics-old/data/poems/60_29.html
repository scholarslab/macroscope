  <body><p>60_29: 《荷》李嶠</p>
        <p>新溜滿澄陂，圓荷影若規。風來香氣遠，日落蓋陰移。<br>魚戲排緗葉，龜浮見綠池。魏朝難接采，楚服但同披。<br></p></body></html>
