  <body><p>181_51: 《姑孰十詠。天門山》李白</p>
        <p>迥出江山上，雙峰自相對。岸映松色寒，石分浪花碎。<br>參差遠天際，縹緲晴霞外。落日舟去遙，回首沉青靄。<br></p></body></html>
