  <body><p>494_174: 《少女詞二首》施肩吾</p>
        <p>嬌羞不肯點新黃，踏過金鈿出繡床。<br>信物無端寄誰去，等閒裁破錦鴛鴦。<br>同心帶裏脫金錢，買取頭花翠羽連。<br>手執木蘭猶未慣，今朝初上采菱船。<br></p></body></html>
