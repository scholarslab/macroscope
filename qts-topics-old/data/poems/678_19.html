  <body><p>678_19: 《府試萊城晴日望三山》許彬</p>
        <p>不易識蓬瀛，憑高望有程。盤根出巨浸，遠色到孤城。<br>隱隱排雲峻，層層就日明。淨收殘靄盡，浮動嫩嵐輕。<br>縱目徒多暇，馳心累發誠。從容更何往，此路徹三清。<br></p></body></html>
