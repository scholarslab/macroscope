  <body><p>652_16: 《尚書新創敵樓二首》方幹</p>
        <p>下馬政成無一事，應須勝地過朝昏。笙歌引出桃花洞，<br>羅繡擁來金穀園。十裏水雲吞半郭，九秋山月入千門。<br>常聞大廈堪棲息，燕雀心知不敢言。<br>異境永為歡樂地，歌鐘夜夜複年年。平明旭日生床底，<br>薄暮殘霞落酒邊。雖向檻前窺下界，不知窗裏是中天。<br>直須分付丹青手，畫出旌幢繞謫仙。<br></p></body></html>
