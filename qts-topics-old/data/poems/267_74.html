  <body><p>267_74: 《王郎中妓席五詠。箏》顧況</p>
        <p>秦聲楚調怨無窮，隴水胡笳咽複通。<br>莫遣黃鶯花裏囀，參差撩亂妒春風。<br></p></body></html>
