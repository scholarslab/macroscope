  <body><p>236_48: 《客舍贈鄭賁》錢起</p>
        <p>結交意不薄，匪席言莫違。世義隨波久，人生知己稀。<br>先鳴誓相達，未遇還相依。一望金門詔，三看黃鳥飛。<br>暝投同旅食，朝出易儒衣。嵇向林廬接，攜手行將歸。<br></p></body></html>
