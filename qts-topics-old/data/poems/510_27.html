  <body><p>510_27: 《送韋整尉長沙》張祜</p>
        <p>遠遠長沙去，憐君利一官。風帆彭蠡疾，雲水洞庭寬。<br>木客提蔬束，江烏接飯丸。莫言卑濕地，未必乏新歡。<br></p></body></html>
