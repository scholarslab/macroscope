  <body><p>723_27: 《斃驢》李洞</p>
        <p>蹇驢秋斃瘞荒田，忍把敲吟舊竹鞭。三尺焦桐背殘月，<br>一條藜杖卓寒煙。通吳白浪寬圍國，倚蜀青山峭入天。<br>如畫海門支肘望，阿誰家賣釣魚船。<br></p></body></html>
