  <body><p>626_27: 《和襲美先輩悼鶴》陸龜蒙</p>
        <p>一夜圓吭絕不鳴，八公虛道得千齡。方添上客雲眠思，<br>忽伴中仙劍解形。但掩叢毛穿古堞，永留寒影在空屏。<br>君才幸自清如水，更向芝田為刻銘。<br></p></body></html>
