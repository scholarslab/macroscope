  <body><p>543_16: 《書懷》喻鳧</p>
        <p>只是守琴書，僧中獨寓居。心唯務鶴靜，分合與名疏。<br>暮雨啼螿次，涼風落木初。家山太湖淥，歸去複何如。<br></p></body></html>
