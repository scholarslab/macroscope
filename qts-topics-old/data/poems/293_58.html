  <body><p>293_58: 《送張煉師還峨嵋山》司空曙</p>
        <p>太一天壇天柱西，垂蘿為幌石為梯。前登靈境青霄絕，<br>下視人間白日低。松籟萬聲和管磬，丹光五色雜虹霓。<br>春山一入尋無路，鳥響煙深水滿溪。<br></p></body></html>
