  <body><p>692_113: 《亂後宿南陵廢寺寄沈明府》杜荀鶴</p>
        <p>只共寒燈坐到明，塞鴻沖雪一聲聲。亂時為客無人識，<br>廢寺吟詩有鬼驚。且把酒杯添志氣，已將身事托公卿。<br>男兒仗劍酬恩在，未肯徒然過一生。<br></p></body></html>
