  <body><p>559_36: 《送李倍巡官歸永樂舊居》薛能</p>
        <p>羨君歸去五峰前，往往星河實見仙。麥壟夏枯成廢地，<br>棗枝秋赤近高天。山泉飲犢流多變，村酒經蠶味可憐。<br>曾約道門終老住，步虛聲裏寄閑眠。<br></p></body></html>
