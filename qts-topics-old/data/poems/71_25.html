  <body><p>71_25: 《奉和聖制幸韋嗣立山莊》劉憲</p>
        <p>非吏非隱晉尚書，一丘一壑降乘輿。<br>天藻緣情兩曜合，山卮獻壽萬年餘。<br></p></body></html>
