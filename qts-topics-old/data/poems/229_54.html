  <body><p>229_54: 《寒雨朝行視園樹》杜甫</p>
        <p>柴門雜樹向千株，丹橘黃甘此地無。江上今朝寒雨歇，<br>籬中秀色畫屏紆。桃蹊李徑年雖故，梔子紅椒豔複殊。<br>鎖石藤稍元自落，倚天松骨見來枯。林香出實垂將盡，<br>葉蒂辭枝不重蘇。愛日恩光蒙借貸，清霜殺氣得憂虞。<br>衰顏更覓藜床坐，緩步仍須竹杖扶。散騎未知雲閣處，<br>啼猿僻在楚山隅。<br></p></body></html>
