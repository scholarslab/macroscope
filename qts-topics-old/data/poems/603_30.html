  <body><p>603_30: 《題鄭拾遺南齋》許棠</p>
        <p>明時無事諫，豈是隱明君。每值離丹陛，多陪宴白雲。<br>門連蕭洞僻，地與曲江分。滿院皆檉竹，期棲鸞鶴群。<br></p></body></html>
