  <body><p>218_44: 《成都府》杜甫</p>
        <p>翳翳桑榆日，照我征衣裳。我行山川異，忽在天一方。<br>但逢新人民，未蔔見故鄉。大江東流去，遊子去日長。<br>曾城填華屋，季冬樹木蒼。喧然名都會，吹簫間笙簧。<br>信美無與適，側身望川梁。鳥雀夜各歸，中原杳茫茫。<br>初月出不高，眾星尚爭光。自古有羈旅，我何苦哀傷。<br></p></body></html>
