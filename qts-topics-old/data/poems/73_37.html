  <body><p>73_37: 《興州出行》蘇頲</p>
        <p>危途曉未分，驅馬傍江濆。滴滴泣花露，微微出岫雲。<br>松梢半吐月，蘿翳漸移曛。旅客腸應斷，吟猿更使聞。<br></p></body></html>
