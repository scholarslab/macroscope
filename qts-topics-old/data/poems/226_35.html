  <body><p>226_35: 《暮登四安寺鐘樓寄裴十（迪）》杜甫</p>
        <p>暮倚高樓對雪峰，僧來不語自鳴鐘。孤城返照紅將斂，<br>近市浮煙翠且重。多病獨愁常闃寂，故人相見未從容。<br>知君苦思緣詩瘦，大向交遊萬事慵。<br></p></body></html>
