  <body><p>452_25: 《早夏遊宴》白居易</p>
        <p>雖慵興猶在，雖老心猶健。昨日山水游，今朝花酒宴。<br>山榴豔似火，王蕊飄如霰。榮落逐瞬遷，炎涼隨刻變。<br>未收木綿褥，已動蒲葵扇。且喜物與人，年年得相見。<br></p></body></html>
