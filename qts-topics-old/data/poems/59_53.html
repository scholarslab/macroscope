  <body><p>59_53: 《鐘（一作宋之問詩）》李嶠</p>
        <p>既接南鄰磬，還隨北裏笙。平陵通曙響，長樂警宵聲。<br>秋至含霜動，春歸應律鳴。欲知常待扣，金簴有餘清。<br></p></body></html>
