  <body><p>88_45: 《嶽州觀競渡》張說</p>
        <p>畫作飛鳧艇，雙雙競拂流。低裝山色變，急棹水華浮。<br>土尚三閭俗，江傳二女遊。齊歌迎孟姥，獨舞送陽侯。<br>鼓發南湖溠，標爭西驛樓。並驅常詫速，非畏日光遒。<br></p></body></html>
