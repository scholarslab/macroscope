  <body><p>286_39: 《哭張南史因寄南史侄叔宗》李端</p>
        <p>爭路忽摧車，沈鉤未得魚。結交唯我少，喪舊自君初。<br>諫草文難似，圍棋智不如。仲宣新有賦，叔夜近無書。<br>地閉滕公宅，山荒謝客廬。殲良從此恨，福善竟成虛。<br>釀酒多同醉，烹雞或取餘。阮鹹雖永別，豈共仲容疏。<br></p></body></html>
