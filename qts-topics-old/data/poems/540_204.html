  <body><p>540_204: 《秋日晚思》李商隱</p>
        <p>桐槿日零落，雨餘方寂寥。枕寒莊蝶去，窗冷胤螢銷。<br>取適琴將酒，忘名牧與樵。平生有遊舊，一一在煙霄。<br></p></body></html>
