  <body><p>465_23: 《送公孫器自桂林歸蜀》楊衡</p>
        <p>桂林淺複碧，潺湲半露石。將乘觸物舟，暫駐飛空錫。<br>蜀鄉異青眼，蓬戶高朱戟。風度杳難尋，雲飄詎留跡。<br>舊戶閑花草，馴鴿傍簷隙。揮手共忘懷，日墮千山夕。<br></p></body></html>
