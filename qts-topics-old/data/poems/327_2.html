  <body><p>327_2: 《順宗至德大安孝皇帝挽歌三首（時充鹵簿使）》權德輿</p>
        <p>十葉開昌運，三辰麗德音。薦功期瘞玉，昭儉每捐金。<br>解澤皇風遍，虞泉白日沈。仍聞起居注，焚奏感人心。<br>孝理本憂勤，玄功在嗇神。睿圖傳上嗣，壽酒比家人。<br>仙馭三清遠，行宮萬象新。小臣司吉從，還扈屬車塵。<br>候曉傳清蹕，迎風引彩旒。共瞻宮輅出，遙想望陵愁。<br>弓劍隨雲氣，衣冠奉月遊。空餘駕龍處，搖落鼎湖秋。<br></p></body></html>
