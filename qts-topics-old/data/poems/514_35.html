  <body><p>514_35: 《望蕭關》朱慶餘</p>
        <p>漸見風沙暗，蕭關欲到時。兒童能探火，婦女解縫旗。<br>川絕銜魚鷺，林多帶箭麋。暫來戎馬地，不敢苦吟詩。<br></p></body></html>
