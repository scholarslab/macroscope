  <body><p>498_49: 《八月十五夜看月》姚合</p>
        <p>亭亭千萬裏，三五複秋中。此夕光應絕，常時思不同。<br>九霄微有露，四海靜無風。惆悵逡巡別，誰能看碧空。<br></p></body></html>
