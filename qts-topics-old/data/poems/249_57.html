  <body><p>249_57: 《雜言無錫惠山寺流泉歌》皇甫冉</p>
        <p>寺有泉兮泉在山，鏘金鳴玉兮長潺潺。作潭鏡兮澄寺內，<br>泛岩花兮到人間。土膏脈動知春早，隈隩陰深長苔草。<br>處處縈回石磴喧，朝朝盥漱山僧老。僧自老，松自新。<br>流活活，無冬春。任疏鑿兮與汲引，若有意兮山中人。<br>偏依佛界通仙境，明滅玲瓏媚林嶺。宛如太室臨九潭，<br>詎減天臺望三井。我來結綬未經秋，已厭微官憶舊遊。<br>且複遲回猶未去，此心只為靈泉留。<br></p></body></html>
