  <body><p>589_1: 《送張郎中赴睦州》李頻</p>
        <p>青山複淥水，想入富春西。夾岸清猿去，中流白日低。<br>美兼華省出，榮共故鄉齊。賤子遙攀送，歸心逐馬蹄。<br></p></body></html>
