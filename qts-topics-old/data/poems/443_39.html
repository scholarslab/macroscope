  <body><p>443_39: 《和薛秀才尋梅花同飲見贈》白居易</p>
        <p>忽驚林下發寒梅，便試花前飲冷杯。白馬走迎詩客去，<br>紅筵鋪待舞人來。歌聲怨處微微落，酒氣熏時旋旋開。<br>若到歲寒無雨雪，猶應醉得兩三回。<br></p></body></html>
