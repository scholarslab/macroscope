  <body><p>466_16: 《觀南郊回仗》薛存誠</p>
        <p>傳警千門寂，南郊彩仗回。但驚龍再見，誰識日雙開。<br>德澤施雲雨，恩光變燼灰。閱兵貔武振，聽樂鳳凰來。<br>候刻移宸輦，遵時集觀台。多慚遠臣賤，不得禮容陪。<br></p></body></html>
