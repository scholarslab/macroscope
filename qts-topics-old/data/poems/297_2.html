  <body><p>297_2: 《主人故亭》王建</p>
        <p>主人昔專城，城南起高亭。貴與賓客遊，工者夜不寧。<br>酒食宴圃人，栽接望早成。經年使家僮，遠道求異英。<br>郡中暫閒暇，繞樹引諸生。開泉浴山禽，為愛山中聲。<br>世間事難保，一日各徂征。死生不相及，花落實方榮。<br>我來至此中，守吏非本名。重君昔為主，相與下馬行。<br>舊島日日摧，池水不復清。豈無後人賞，所貴手自營。<br>澆酒向所思，風起如有靈。此去不重來，重來傷我形。<br></p></body></html>
