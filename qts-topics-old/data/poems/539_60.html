  <body><p>539_60: 《贈歌妓二首》李商隱</p>
        <p>水精如意玉連環，下蔡城危莫破顏。<br>紅綻櫻桃含白雪，斷腸聲裏唱陽關。<br>白日相思可奈何，嚴城清夜斷經過。<br>只知解道春來瘦，不道春來獨自多。<br></p></body></html>
