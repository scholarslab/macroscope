  <body><p>200_33: 《送裴校書從大夫淄川覲省》岑參</p>
        <p>尚書未出守，愛子向青州。一路通關樹，孤城近海樓。<br>懷中江橘熟，倚處戟門秋。更奉輕軒去，知君無客愁。<br></p></body></html>
