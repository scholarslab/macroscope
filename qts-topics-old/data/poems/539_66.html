  <body><p>539_66: 《漫成三首》李商隱</p>
        <p>不妨何範盡詩家，未解當年重物華。<br>遠把龍山千里雪，將來擬並洛陽花。<br>沈約憐何遜，延年毀謝莊。清新俱有得，名譽底相傷。<br>霧夕詠芙蕖，何郎得意初。此時誰最賞，沈范兩尚書。<br></p></body></html>
