  <body><p>270_71: 《秋夜梁十三廳事》戎昱</p>
        <p>今來秋已暮，還恐未成歸。夢裏家仍遠，愁中葉又飛。<br>竹聲風度急，燈影月來微。得見梁夫子，心源有所依。<br></p></body></html>
