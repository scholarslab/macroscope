  <body><p>460_12: 《道場獨坐》白居易</p>
        <p>整頓衣巾拂淨床，一瓶秋水一爐香。不論煩惱先須去，<br>直到菩提亦擬忘。朝謁久停收劍佩，宴遊漸罷廢壺觴。<br>世間無用殘年處，只合逍遙坐道場。<br></p></body></html>
