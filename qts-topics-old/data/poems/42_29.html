  <body><p>42_29: 《山莊休沐（一作和夏日山莊）》盧照鄰</p>
        <p>蘭署乘閑日，蓬扉狎遁棲。龍柯疏玉井，鳳葉下金堤。<br>川光搖水箭，山氣上雲梯。亭幽聞唳鶴，窗曉聽鳴雞。<br>玉軫臨風奏，瓊漿映月攜。田家自有樂，誰肯謝青溪。<br></p></body></html>
