  <body><p>111_35: 《奉和聖制送張說巡邊》席豫</p>
        <p>聖主重兵權，分符屬大賢。中軍仍執政，丞相複巡邊。<br>翕習戎裝動，張惶廟略宣。朝榮承睿劄，野餞轉行旃。<br>亭障東緣海，沙場北際天。春冬見岩雪，朝夕候烽煙。<br>已勒封山記，猶聞遣戍篇。五營將月合，八陣與雲連。<br>經略圖方遠，懷柔道更全。歸來畫麟閣，藹藹武功傳。<br></p></body></html>
