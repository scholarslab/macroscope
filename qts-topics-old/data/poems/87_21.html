  <body><p>87_21: 《東都酺宴四首》張說</p>
        <p>重華升寶曆，軒帝眇閒居。政成天子孝，俗返上皇初。<br>忘味因觀樂，歡心寄合酺。自憐疲馬意，戀戀主恩餘。<br>朱城塵曀滅，翠幕景情開。震震靈鼉起，翔翔舞鳳來。<br>雕盤裝草樹，綺乘結樓臺。共喜光華日，酣歌捧玉杯。<br>曉月調金闕，朝暾對玉盤。爭馳群鳥散，鬥伎百花團。<br>遇聖人知幸，承恩物自歡。洛橋將舉燭，醉舞拂歸鞍。<br>愷宴惟今席，餘歡殊未窮。入雲歌嫋嫋，向日伎叢叢。<br>駛管催酣興，留關待曲終。長安若為樂，應與萬方同。<br></p></body></html>
