  <body><p>122_2: 《家叔征君東溪草堂二首》盧象</p>
        <p>開山十餘裏，青壁森相倚。欲識堯時天，東溪白雲是。<br>雷聲轉幽壑，雲氣杳流水。澗影生龍蛇，岩端翳檉梓。<br>大道終不易，君恩曷能已。鶴羨無老時，龜言攝生理。<br>浮年笑六甲，元化潛一指。未暇掃雲梯，空慚阮氏子。<br>今朝共遊者，得性閑未歸。已到仙人家，莫驚鷗鳥飛。<br>水深嚴子釣，松掛巢父衣。雲氣轉幽寂，溪流無是非。<br>名理未足羨，腥臊詎所希。自惟負貞意，何歲當食薇。<br></p></body></html>
