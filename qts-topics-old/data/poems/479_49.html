  <body><p>479_49: 《落第》李廓</p>
        <p>榜前潛制淚，眾裏自嫌身。氣味如中酒，情懷似別人。<br>暖風張樂席，晴日看花塵。儘是添愁處，深居乞過春。<br></p></body></html>
