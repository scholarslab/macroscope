  <body><p>571_49: 《寓興》賈島</p>
        <p>真集道方至，貌殊妒還多。山泉入城池，自然生渾波。<br>今時出古言，在眾翻為訛。有琴含正韻，知音者如何。<br>一生足感激，世言忽嵯峨。不得市井味，思響吾岩阿。<br>浮華豈我事，日月徒蹉跎。曠哉潁陽風，千載無其他。<br></p></body></html>
