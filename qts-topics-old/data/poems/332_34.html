  <body><p>332_34: 《郡樓晴望二首》羊士諤</p>
        <p>霽色朝雲盡，亭皋露亦晞。褰開臨曲檻，蕭瑟換輕衣。<br>地遠秦人望，天晴社燕飛。無功慚歲晚，唯念故山歸。<br>一雨晴山郭，驚秋碧樹風。蘭卮誰與薦，玉旆自無悰。<br>雲景嘶賓雁，嵐陰露彩虹。閑吟懶閉閣，旦夕郡樓中。<br></p></body></html>
