  <body><p>198_65: 《東歸留題太常徐卿草堂（在蜀）》岑參</p>
        <p>不謝古名將，吾知徐太常。年才三十餘，勇冠西南方。<br>頃曾策匹馬，獨出持兩槍。虜騎無數來，見君不敢當。<br>漢將小衛霍，蜀將淩關張。卿月益清澄，將星轉光芒。<br>複居少城北，遙對岷山陽。車馬日盈門，賓客常滿堂。<br>曲池蔭高樹，小徑穿叢篁。江鳥飛入簾，山雲來到床。<br>題詩芭蕉滑，對酒棕花香。諸將射獵時，君在翰墨場。<br>聖主賞勳業，邊城最輝光。與我情綢繆，相知久芬芳。<br>忽作萬里別，東歸三峽長。<br></p></body></html>
