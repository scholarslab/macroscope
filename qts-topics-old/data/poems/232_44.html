  <body><p>232_44: 《暮歸》杜甫</p>
        <p>霜黃碧梧白鶴棲，城上擊柝複烏啼。客子入門月皎皎，<br>誰家搗練風淒淒。南渡桂水闕舟楫，北歸秦川多鼓鼙。<br>年過半百不稱意，明日看雲還杖藜。<br></p></body></html>
