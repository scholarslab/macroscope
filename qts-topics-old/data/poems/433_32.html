  <body><p>433_32: 《夜雨有念》白居易</p>
        <p>以道治心氣，終歲得晏然。何乃戚戚意，忽來風雨天。<br>既非慕榮顯，又不恤饑寒。胡為悄不樂，抱膝殘燈前。<br>形影暗相問，心默對以言。骨肉能幾人，各在天一端。<br>吾兄寄宿州，吾弟客東川。南北五千里，吾身在中間。<br>欲去病未能，欲住心不安。有如波上舟，此縛而彼牽。<br>自我向道來，於今六七年。煉成不二性，消盡千萬緣。<br>唯有恩愛火，往往猶熬煎。豈是藥無效，病多難盡蠲。<br></p></body></html>
