  <body><p>692_86: 《讀張僕射詩（曾應舉，不及第，投筆領郡）》杜荀鶴</p>
        <p>秋吟一軸見心胸，萬象搜羅詠欲空。才大卻嫌天上桂，<br>世危翻立陣前功。廉頗解武文無說，謝脁能文武不通。<br>雙美總輸張太守，二南章句六鈞弓。<br></p></body></html>
