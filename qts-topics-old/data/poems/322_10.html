  <body><p>322_10: 《同陸太祝鴻漸崔法曹載華見蕭侍禦留後…喜而有作三首》權德輿</p>
        <p>專城書素至留台，忽報張綱攬轡回。<br>共看昨日蠅飛處，並是今朝鵲喜來。<br>鶴發州民擁使車，人人自說受恩初。<br>如今天下無冤氣，乞為邦君雪謗書。<br>眾人哺啜喜君醒，渭水由來不雜涇。<br>遮莫雪霜撩亂下，松枝竹葉自青青。<br></p></body></html>
