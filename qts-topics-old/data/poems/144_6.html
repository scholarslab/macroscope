  <body><p>144_6: 《送楚十少府》常建</p>
        <p>微風吹霜氣，寒影明前除。落日未能別，蕭蕭林木虛。<br>愁煙閉千里，仙尉其何如。因送別鶴操，贈之雙鯉魚。<br>鯉魚在金盤，別鶴哀有餘。心事則如此，請君開素書。<br></p></body></html>
