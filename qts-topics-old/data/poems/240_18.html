  <body><p>240_18: 《補樂歌十首。大韶》元結</p>
        <p>森森群象兮，日見生成。欲聞朕初兮，玄封冥冥。<br>洋洋至化兮，日見深柔。欲聞大濩兮，大淵油油。<br></p></body></html>
