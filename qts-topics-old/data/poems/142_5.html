  <body><p>142_5: 《和振上人秋夜懷士會》王昌齡</p>
        <p>白露傷草木，山風吹夜寒。遙林夢親友，高興發雲端。<br>郭外秋聲急，城邊月色殘。瑤琴多遠思，更為客中彈。<br></p></body></html>
