  <body><p>525_29: 《將赴池州道中作》杜牧</p>
        <p>青陽雲水去年尋，黃絹歌詩出翰林。投轄暫停留酒客，<br>絳帷斜系滿松陰。妖人笑我不相問，道者應知歸路心。<br>南去南來盡鄉國，月明秋水只沉沉。<br></p></body></html>
