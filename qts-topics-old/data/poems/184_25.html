  <body><p>184_25: 《白田馬上聞鶯》李白</p>
        <p>黃鸝啄紫椹，五月鳴桑枝。我行不記日，誤作陽春時。<br>蠶老客未歸，白田已繅絲。驅馬又前去，捫心空自悲。<br></p></body></html>
