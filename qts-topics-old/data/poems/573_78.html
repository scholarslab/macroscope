  <body><p>573_78: 《落第東歸逢僧伯陽》賈島</p>
        <p>相逢須語笑，人世別離頻。曉至長侵月，思鄉動隔春。<br>見僧心暫靜，從俗事多迍。宇宙詩名小，山河客路新。<br>翠桐猶入爨，清鏡未辭塵。逸足思奔驥，隨群且退鱗。<br>宴乖紅杏寺，愁在綠楊津。老病難為樂，開眉賴故人。<br></p></body></html>
