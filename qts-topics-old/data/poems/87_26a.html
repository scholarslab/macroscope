  <body><p>87_26a: 《右侍郎集賢院學士徐公挽詞二首》張說</p>
        <p>才美臨淄北，名高淮海東。羽儀三省遍，漁獵五車通。<br>玉殿孤新榜，珠英落舊叢。徒懸一寶劍，何處訪徐公。<br>歎息書林友，才華天下選。並賦三陽宮，集詩集賢殿。<br>具物衣如在，咄嗟長不見。既哀薤露詞，豈忘平生眷。<br></p></body></html>
