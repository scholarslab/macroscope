  <body><p>212_36: 《遇沖和先生》高適</p>
        <p>沖和生何代，或謂遊東溟。三命謁金殿，一言拜銀青。<br>自雲多方術，往往通神靈。萬乘親問道，六宮無敢聽。<br>昔去限霄漢，今來睹儀形。頭戴鶡鳥冠，手搖白鶴翎。<br>終日飲醇酒，不醉複不醒。常憶雞鳴山，每誦西升經。<br>拊背念離別，依然出戶庭。莫見今如此，曾為一客星。<br></p></body></html>
