  <body><p>548_39: 《九日嘉州發軍亭即事》薛逢</p>
        <p>三江分注界平沙，何處雲山是我家。舞鶴洲中翻白浪，<br>掬金灘上折黃花。不愁故國歸無日，卻恨浮名苦有涯。<br>向暮酒酣賓客散，水天狼藉變餘霞。<br></p></body></html>
