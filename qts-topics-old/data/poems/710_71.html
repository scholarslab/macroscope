  <body><p>710_71: 《忙》徐夤</p>
        <p>雙競龍舟疾似風，一星球子兩明同。平吳破蜀三除裏，<br>滅楚圖秦百戰中。春近杜鵑啼不斷，寒催歸雁去何窮。<br>兵還失路旌旗亂，驚起紅塵似轉蓬。<br></p></body></html>
