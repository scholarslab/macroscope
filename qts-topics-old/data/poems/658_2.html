  <body><p>658_2: 《宿荊州江陵驛》羅隱</p>
        <p>西游象闕愧知音，東下荊溪稱越吟。風動芰荷香四散，<br>月明樓閣影相侵。閑欹別枕千般夢，醉送征帆萬里心。<br>薜荔衣裳木蘭楫，異時煙雨好追尋。<br></p></body></html>
