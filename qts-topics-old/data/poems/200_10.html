  <body><p>200_10: 《敬酬李判官使院即事見呈》岑參</p>
        <p>公府日無事，吾徒只是閑。草根侵柱礎，苔色上門關。<br>飲硯時見鳥，捲簾晴對山。新詩吟未足，昨夜夢東還。<br></p></body></html>
