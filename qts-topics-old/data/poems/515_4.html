  <body><p>515_4: 《送僧游溫州》朱慶餘</p>
        <p>夏滿隨所適，江湖非系緣。卷經離嶠寺，隔葦上秋船。<br>水落無風夜，猿啼欲雨天。石門期獨往，謝守有遺篇。<br></p></body></html>
