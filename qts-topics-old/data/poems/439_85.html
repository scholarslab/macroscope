  <body><p>439_85: 《酬贈李煉師見招》白居易</p>
        <p>幾年司諫直承明，今日求真禮上清。曾犯龍鱗容不死，<br>欲騎鶴背覓長生。劉綱有婦仙同得，伯道無兒累更輕。<br>若許移家相近住，便驅雞犬上層城。<br></p></body></html>
