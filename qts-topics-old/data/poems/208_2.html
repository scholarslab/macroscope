  <body><p>208_2: 《和孟虔州閑齋即事》包何</p>
        <p>古郡鄰江嶺，公庭半薜蘿。府僚閑不入，山鳥靜偏過。<br>睥睨臨花柳，欄幹枕芰荷。麥秋今欲至，君聽兩岐歌。<br></p></body></html>
