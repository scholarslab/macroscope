  <body><p>687_52: 《題畫柏》吳融</p>
        <p>不得月中桂，轉思陵上柏。閑取畫圖看，煩紆果冰釋。<br>桂生在青冥，萬古煙霧隔。下蔭玄兔窟，上映嫦娥魄。<br>圓缺且不常，高低圖難測。若非假羽翰，折攀何由得。<br>天遠眼虛穿，夜闌頭自白。未知陵上柏，一定不移易。<br>有意兼松茂，無情從麝食。不在是非間，與人為憤激。<br>他年上縑素，今日懸屋壁。靈怪不可知，風雨疑來逼。<br>明朝歸故園，唯此同所適。回首寄團枝，無勞惠消息。<br></p></body></html>
