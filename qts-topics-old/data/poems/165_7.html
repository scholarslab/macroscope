  <body><p>165_7: 《樹中草》李白</p>
        <p>鳥銜野田草，誤入枯桑裏。客土植危根，逢春猶不死。<br>草木雖無情，因依尚可生。如何同枝葉，各自有枯榮。<br></p></body></html>
