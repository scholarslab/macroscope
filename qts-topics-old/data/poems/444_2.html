  <body><p>444_2: 《題西亭》白居易</p>
        <p>朝亦視簿書，暮亦視簿書。簿書視未竟，蟋蟀鳴座隅。<br>始覺芳歲晚，複嗟塵務拘。西園景多暇，可以少躊躇。<br>池鳥澹容與，橋柳高扶疏。煙蔓嫋青薜，水花披白蕖。<br>何人造茲亭，華敞綽有餘。四簷軒鳥翅，複屋羅蜘蛛。<br>直廊抵曲房，窈窕深且虛。修竹夾左右，清風來徐徐。<br>此宜宴佳賓，鼓瑟吹笙竽。荒淫即不可，廢曠將何如。<br>幸有酒與樂，及時歡且娛。忽其解郡印，他人來此居。<br></p></body></html>
