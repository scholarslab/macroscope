  <body><p>539_127: 《過招國李家南園二首》李商隱</p>
        <p>潘岳無妻客為愁，新人來坐舊妝樓。<br>春風猶自疑聯句，雪絮相和飛不休。<br>長亭歲盡雪如波，此去秦關路幾多。<br>惟有夢中相近分，臥來無睡欲如何。<br></p></body></html>
