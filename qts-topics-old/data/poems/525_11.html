  <body><p>525_11: 《邊上聞笳三首》杜牧</p>
        <p>何處吹笳薄暮天，塞垣高鳥沒狼煙。<br>遊人一聽頭堪白，蘇武爭禁十九年。<br>海路無塵邊草新，榮枯不見綠楊春。<br>白沙日暮愁雲起，獨感離鄉萬里人。<br>胡雛吹笛上高臺，寒雁驚飛去不回。<br>盡日春風吹不散，只應分付客愁來。<br></p></body></html>
