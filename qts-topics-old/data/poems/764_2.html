  <body><p>764_2: 《贈索處士》譚用之</p>
        <p>不將桂子種諸天，長得尋君水石邊。玄豹夜寒和霧隱，<br>驪龍春暖抱珠眠。山中宰相陶弘景，洞裏真人葛稚川。<br>一度相思一惆悵，水寒煙澹落花前。<br></p></body></html>
