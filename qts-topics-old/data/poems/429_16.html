  <body><p>429_16: 《秋游原上》白居易</p>
        <p>七月行已半，早涼天氣清。清晨起巾櫛，徐步出柴荊。<br>露杖筇竹冷，風襟越蕉輕。閑攜弟侄輩，同上秋原行。<br>新棗未全赤，晚瓜有餘馨。依依田家叟，設此相逢迎。<br>自我到此村，往來白髮生。村中相識久，老幼皆有情。<br>留連向暮歸，樹樹風蟬聲。是時新雨足，禾黍夾道青。<br>見此令人飽，何必待西成。<br></p></body></html>
