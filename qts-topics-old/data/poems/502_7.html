  <body><p>502_7: 《楊柳枝詞五首》姚合</p>
        <p>黃金絲掛粉牆頭，動似顛狂靜似愁。<br>遊客見時心自醉，無因得見謝家樓。<br>葉葉如眉翠色濃，黃鶯偏戀語從容。<br>橋邊陌上無人識，雨濕煙和思萬重。<br>江上東西離別饒，舊條折盡折新條。<br>亦知春色人將去，猶勝狂風取次飄。<br>二月楊花觸處飛，悠悠漠漠自東西。<br>謝家詠雪徒相比，吹落庭前便作泥。<br>江亭楊柳折還垂，月照深黃幾樹絲。<br>見說隋堤枯已盡，年年行客怪春遲。<br></p></body></html>
