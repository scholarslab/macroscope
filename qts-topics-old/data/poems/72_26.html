  <body><p>72_26: 《晦日宴高氏林亭》陳嘉言</p>
        <p>公子申敬愛，攜朋玩物華。人是平陽客，地即石崇家。<br>水文生舊浦，風色滿新花。日暮連歸騎，長川照晚霞。<br></p></body></html>
