  <body><p>369_23: 《送皇甫湜赴舉》馬異</p>
        <p>馬蹄聲特特，去入天子國。借問去是誰，秀才皇甫湜。<br>吞吐一腹文，八音兼五色。主文有崔李，鬱鬱為朝德。<br>青銅鏡必明，朱絲繩必直。稱意太平年，願子長相憶。<br></p></body></html>
