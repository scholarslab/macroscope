  <body><p>485_26: 《巢烏行》鮑溶</p>
        <p>烏生幾子林蕭條，雄烏求食雌守巢。夜愁風雨巢傾覆，<br>常見一烏巢下宿。日長雛饑雄未回，雌烏下巢去哀哀。<br>野田春盡少遺穀，尋食不得饑飛來。黃雀亦引數青雀，<br>雀飛未遠烏驚落。既分青雀啖爾雛，爾雛雖長心何如。<br>將飛不飛猶未忍，古瑟寫哀哀不盡。殺生養生複養生，<br>嗚嗚嘖嘖何時平。<br></p></body></html>
