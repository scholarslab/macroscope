  <body><p>45_3: 《示珦》陳元光</p>
        <p>恩銜楓陛渥，策向桂淵弘。載筆沿儒習，持弓纘祖風。<br>祛災剿猛虎，溥德翊飛龍。日閱書開士，星言駕勸農。<br>勤勞思命重，戲謔逐時空。百粵霧紛滿，諸戎澤普通。<br>願言加壯努，勿坐鬢霜蓬。<br></p></body></html>
