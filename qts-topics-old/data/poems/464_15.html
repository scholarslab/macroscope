  <body><p>464_15: 《白日麗江皋（一作鮑溶詩）》陳昌言</p>
        <p>遲景臨遙水，晴空似不高。清明開曉鏡，昭晰辨秋毫。<br>鬱鬱長堤土，離離淺渚毛。煙銷占一候，風靜擁千艘。<br>獨媚青春柳，宜看白鷺濤。何年謝公賞，遺韻在江皋。<br></p></body></html>
