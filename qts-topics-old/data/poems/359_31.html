  <body><p>359_31: 《寄楊八壽州》劉禹錫</p>
        <p>風獵紅旗入壽春，滿城歌舞向朱輪。八公山下清淮水，<br>千騎塵中白麵人。桂嶺雨餘多鶴跡，茗園晴望似龍鱗。<br>聖朝方用敢言者，次第應須舊諫臣。<br></p></body></html>
