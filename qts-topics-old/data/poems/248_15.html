  <body><p>248_15: 《送韓司直路出延陵（一作劉長卿詩）》郎士元</p>
        <p>游吳還適越，來往任風波。複送王孫去，其如春草何。<br>岸明殘雪在，潮滿夕陽多。季子留遺廟，停舟試一過。<br></p></body></html>
