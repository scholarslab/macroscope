  <body><p>171_20: 《經亂後將避地剡中，留贈崔宣城》李白</p>
        <p>雙鵝飛洛陽，五馬渡江徼。何意上東門，胡雛更長嘯。<br>中原走豺虎，烈火焚宗廟。太白晝經天，頹陽掩餘照。<br>王城皆蕩覆，世路成奔峭。四海望長安，顰眉寡西笑。<br>蒼生疑落葉，白骨空相吊。連兵似雪山，破敵誰能料。<br>我垂北溟翼，且學南山豹。崔子賢主人，歡娛每相召。<br>胡床紫玉笛，卻坐青雲叫。楊花滿州城，置酒同臨眺。<br>忽思剡溪去，水石遠清妙。雪盡天地明，風開湖山貌。<br>悶為洛生詠，醉發吳越調。赤霞動金光，日足森海嶠。<br>獨散萬古意，閑垂一溪釣。猿近天上啼，人移月邊棹。<br>無以墨綬苦，來求丹砂要。華髮長折腰，將貽陶公誚。<br></p></body></html>
