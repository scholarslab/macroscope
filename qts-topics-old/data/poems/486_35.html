  <body><p>486_35: 《竊覽都官李郎中和李舍人益酬張舍人弘靜…聞雅琴見寄》鮑溶</p>
        <p>朝草天子奏，夜語思憂琴。因聲含香氣，其韻流水音。<br>仙樂朱鳳意，靈芝紫鸞心。翻然遠求友，豈獨雙歸林。<br>松吹暑中冷，星花池上深。倘俾有聲樂，請以絲和金。<br></p></body></html>
