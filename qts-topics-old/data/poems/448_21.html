  <body><p>448_21: 《秋齋》白居易</p>
        <p>晨起秋齋冷，蕭條稱病容。清風兩窗竹，白露一庭松。<br>阮籍謀身拙，嵇康向事慵。生涯別有處，浩氣在心胸。<br></p></body></html>
