  <body><p>507_7: 《八風從律》蔣防</p>
        <p>制律窺元化，因聲感八風。還從萬籟起，更與五音同。<br>習習蘆灰上，泠泠玉管中。氣隨時物好，響徹霽天空。<br>自得陰陽順，能令惠澤通。願吹寒穀裏，從此達前蒙。<br></p></body></html>
