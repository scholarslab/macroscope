  <body><p>514_55: 《上翰林李舍人》朱慶餘</p>
        <p>記得早年曾拜識，便憐孤進賞文章。免令汩沒慚時輩，<br>與作聲名徹舉場。一自鳳池承密旨，今因世路接餘光。<br>雲泥雖隔思長在，縱使無成也不忘。<br></p></body></html>
