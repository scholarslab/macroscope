  <body><p>447_37: 《西樓喜雪命宴》白居易</p>
        <p>宿雲黃慘澹，曉雪白飄颻。散面遮槐市，堆花壓柳橋。<br>四郊鋪縞素，萬室甃瓊瑤。銀榼攜桑落，金爐上麗譙。<br>光迎舞妓動，寒近醉人銷。歌樂雖盈耳，慚無五袴謠。<br></p></body></html>
