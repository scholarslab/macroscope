  <body><p>748_82: 《途中作（逢舊識，聞老親所患，不至加甚）》李中</p>
        <p>煙波涉曆指家林，欲到家林懼卻深。<br>得信慈親痾瘵減，當時寬勉采蘭心。<br></p></body></html>
