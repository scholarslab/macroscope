  <body><p>120_40: 《同皇甫兵曹天官寺浴室新成招友人賞會》寇坦</p>
        <p>溫室歡初就，蘭交托勝因。共聽無漏法，兼濯有為塵。<br>水潔三空性，香沾四大身。清心多善友，頌德慰同人。<br></p></body></html>
