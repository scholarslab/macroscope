  <body><p>271_62: 《冬日曉思寄楊二十七煉師》竇群</p>
        <p>雨霜地如雪，松桂青參差。鶴警晨光上，步出南軒時。<br>所遇各有適，我懷亦自怡。願言緘素封，昨夜夢瓊枝。<br></p></body></html>
