  <body><p>578_49: 《經李征君故居（一作王建詩）》溫庭筠</p>
        <p>露濃煙重草萋萋，樹映闌幹柳拂堤。一院落花無客醉，<br>五更殘月有鶯啼。芳筵想像情難盡，故榭荒涼路已迷。<br>惆悵羸驂往來慣，每經門巷亦長嘶。<br></p></body></html>
