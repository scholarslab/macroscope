  <body><p>745_34: 《關山月》陳陶</p>
        <p>昔年嫖姚護羌月，今照嫖姚雙鬢雪。青塚曾無尺寸歸，<br>錦書多寄窮荒骨。百戰金瘡體沙磧，鄉心一片懸秋碧。<br>漢城應期破鏡時，胡塵萬里嬋娟隔。度磧沖雲朔風起，<br>邊笳欲晚生青珥。隴上橫吹霜色刀，何年斷得匈奴臂。<br></p></body></html>
