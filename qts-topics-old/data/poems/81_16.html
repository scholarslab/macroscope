  <body><p>81_16: 《苦寒行》喬知之</p>
        <p>胡天夜清迥，孤雲獨飄颺。遙裔出雁關，逶迤含晶光。<br>陰陵久裴回，幽都無多陽。初寒凍巨海，殺氣流大荒。<br>朔馬飲寒冰，行子履胡霜。路有從役倦，臥死黃沙場。<br>羈旅因相依，慟之淚沾裳。由來從軍行，賞存不賞亡。<br>亡者誠已矣，徒令存者傷。<br></p></body></html>
