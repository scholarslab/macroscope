  <body><p>447_18: 《答客問杭州》白居易</p>
        <p>為我踟躕停酒盞，與君約略說杭州。山名天竺堆青黛，<br>湖號錢唐瀉綠油。大屋簷多裝雁齒，小航船亦畫龍頭。<br>所嗟水路無三百，官系何因得再遊。<br></p></body></html>
