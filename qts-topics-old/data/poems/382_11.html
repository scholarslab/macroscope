  <body><p>382_11: 《牧童詞》張籍</p>
        <p>遠牧牛，繞村四面禾黍稠。陂中饑烏啄牛背，<br>令我不得戲壟頭。入陂草多牛散行，白犢時向蘆中鳴。<br>隔堤吹葉應同伴，還鼓長鞭三四聲。牛牛食草莫相觸，<br>官家截爾頭上角。<br></p></body></html>
