  <body><p>85_26: 《唐享太廟樂章。凱安三首》張說</p>
        <p>瑟彼瑤爵，亞維上公。室如屏氣，門不容躬。禮殷其本，<br>樂執其中。聖皇永慕，天地幽通。<br>禮匝三獻，樂遍九成。降循軒陛，仰欷皇情。福與仁合，<br>德因孝明。百年神畏，四海風行。<br>總總幹戚，填填鼓鐘。奮揚增氣，坐作為容。<br>離若鷙鳥，合如戰龍。萬方觀德，肅肅邕邕。<br></p></body></html>
