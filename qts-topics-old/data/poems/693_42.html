  <body><p>693_42: 《題新雁（一作羅鄴詩）》杜荀鶴</p>
        <p>暮天新雁起汀洲，紅蓼花疏水國秋。<br>想得故園今夜月，幾人相憶在江樓。<br></p></body></html>
