  <body><p>477_44: 《送魏簡能東遊二首》李涉</p>
        <p>獻賦論兵命未通，卻乘羸馬出關東。<br>灞陵原上重回首，十載長安似夢中。<br>燕市悲歌又送君，目隨征雁過寒雲。<br>孤亭宿處時看劍，莫使塵埃蔽鬥文。<br></p></body></html>
