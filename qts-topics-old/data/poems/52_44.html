  <body><p>52_44: 《晚泊湘江》宋之問</p>
        <p>五嶺恓惶客，三湘憔悴顏。況複秋雨霽，表裏見衡山。<br>路逐鵬南轉，心依雁北還。唯餘望鄉淚，更染竹成斑。<br></p></body></html>
