  <body><p>636_20: 《題賈氏林泉》聶夷中</p>
        <p>市朝束名利，林泉系清通。豈知黃塵內，迥有白雲蹤。<br>輕流逗密蓧，直幹入寬空。高吟五君詠，疑對九華峰。<br>我知種竹心，欲扇清涼風。我知決泉意，將明濟物功。<br>有琴不張弦，眾星列梧桐。須知淡澹聽，聲在無聲中。<br>地非樵者路，武陵又何逢。只慮迷所歸，池上日西東。<br></p></body></html>
