  <body><p>137_15: 《哥舒大夫頌德》儲光羲</p>
        <p>天紀啟真命，君生臣亦生。乃知赤帝子，複有蒼龍精。<br>神武建皇極，文昌開將星。超超渭濱器，落落山西名。<br>畫閫入受脤，鑿門出扞城。戎人昧正朔，我有軒轅兵。<br>隴路起豐鎬，關雲隨旆旌。河湟訓兵甲，義勇方橫行。<br>韓魏多銳士，蹶張在幕庭。大非四決軋，石堡高崢嶸。<br>攻伐若振槁，孰雲非神明。嘉謀即天意，驟勝由師貞。<br>枯草被西陸，烈風昏太清。戢戈旄頭落，牧馬昆侖平。<br>賓從儼冠蓋，封山紀天聲。來朝芙蓉闕，鳴玉飄華纓。<br>直道濟時憲，天邦遂輕刑。抗書報知己，松柏亦以榮。<br>嘉命列上第，德輝照天京。在車持簡墨，粲粲皆詞英。<br>顧我搶榆者，莫能翔青冥。游燕非騏驥，躑躅思長鳴。<br></p></body></html>
