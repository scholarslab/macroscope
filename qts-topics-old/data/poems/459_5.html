  <body><p>459_5: 《小閣閑坐》白居易</p>
        <p>閣前竹蕭蕭，閣下水潺潺。拂簟捲簾坐，清風生其間。<br>靜聞新蟬鳴，遠見飛鳥還。但有巾掛壁，而無客叩關。<br>二疏返故里，四老歸舊山。吾亦適所願，求閑而得閒。<br></p></body></html>
