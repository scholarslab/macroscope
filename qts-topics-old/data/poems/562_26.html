  <body><p>562_26: 《三閭大夫》劉威</p>
        <p>三閭一去湘山老，煙水悠悠痛古今。青史已書殷鑒在，<br>詞人勞詠楚江深。竹移低影潛貞節，月入中流洗恨心。<br>再引離騷見微旨，肯教漁父會升沈。<br></p></body></html>
