  <body><p>139_17: 《祭風伯壇應張太祝作》儲光羲</p>
        <p>聖主禦青春，綸言命使臣。將修風伯祀，更福太平人。<br>帟幕宵聯事，壇場曉降神。帝心矜動物，非為屬車人。<br></p></body></html>
