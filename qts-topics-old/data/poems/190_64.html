  <body><p>190_64: 《路逢崔、元二侍禦避馬見招，以詩見贈》韋應物</p>
        <p>一台稱二妙，歸路望行塵。俱是攀龍客，空為避馬人。<br>見招翻局蹐，相問良殷勤。日日吟趨府，彈冠豈有因。<br></p></body></html>
