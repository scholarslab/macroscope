  <body><p>573_62: 《淨業寺與前鄠縣李廓少府同宿》賈島</p>
        <p>來從城上峰，京寺暮相逢。往往語複默，微微雨灑松。<br>家貧初罷吏，年長畏聞蛩。前日猶拘束，披衣起曉鐘。<br></p></body></html>
