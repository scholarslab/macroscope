  <body><p>559_38: 《舞者》薛能</p>
        <p>綠毛釵動小相思，一唱南軒日午時。慢靸輕裾行欲近，<br>待調諸曲起來遲。筵停匕箸無非聽，吻帶宮商儘是詞。<br>為問傾城年幾許，更勝瓊樹是瓊枝。<br></p></body></html>
