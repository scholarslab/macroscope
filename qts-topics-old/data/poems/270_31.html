  <body><p>270_31: 《歲暮客懷》戎昱</p>
        <p>異鄉三十口，親老複家貧。無事乾坤內，虛為翰墨人。<br>歲華南去後，愁夢北來頻。惆悵江邊柳，依依又欲春。<br></p></body></html>
