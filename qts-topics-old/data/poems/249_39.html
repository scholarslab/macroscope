  <body><p>249_39: 《答張諲、劉方平兼呈賀蘭廣》皇甫冉</p>
        <p>野性難馴狎，荒郊自閉門。心閑同海鳥，日夕戀山村。<br>屢枉瓊瑤贈，如今道術存。遠峰時振策，春雨耐香源。<br>複有故人在，甯聞盧鵲喧。青青草色綠，終是待王孫。<br></p></body></html>
