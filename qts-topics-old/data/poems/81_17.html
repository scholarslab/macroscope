  <body><p>81_17: 《從軍行（一作秋閨）》喬知之</p>
        <p>南庭結白露，北風掃黃葉。此時鴻雁來，驚鳴催思妾。<br>曲房理針線，平砧搗文練。鴛綺裁易成，龍鄉信難見。<br>窈窕九重閨，寂寞十年啼。紗窗白雲宿，羅幌月光棲。<br>雲月隱微微，夜上流黃機。玉霜凍珠履，金吹薄羅衣。<br>漢家已得地，君去將何事。宛轉結蠶書，寂寥無雁使。<br>生平荷恩信，本為榮華進。況複落紅顏，蟬聲催綠鬢。<br></p></body></html>
