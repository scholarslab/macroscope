  <body><p>697_44: 《江上題所居》韋莊</p>
        <p>故人相別盡朝天，苦竹江頭獨閉關。落日亂蟬蕭帝寺，<br>碧雲歸鳥謝家山。青州從事來偏熟，泉布先生老漸慳。<br>不是對花長酩酊，永嘉時代不如閑。<br></p></body></html>
