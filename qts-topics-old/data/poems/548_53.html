  <body><p>548_53: 《題籌筆驛》薛逢</p>
        <p>天地三分魏蜀吳，武侯倔起贊籲謨。身依豪傑傾心術，<br>目對雲山演陣圖。赤伏運衰功莫就，皇綱力振命先徂。<br>出師表上留遺懇，猶自千年激壯夫。<br></p></body></html>
