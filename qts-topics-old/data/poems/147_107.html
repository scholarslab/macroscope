  <body><p>147_107: 《送度支留後若侍禦之歙州，便赴信州省覲》劉長卿</p>
        <p>國用憂錢谷，朝推此任難。即山榆莢變，降雨稻花殘。<br>林響朝登嶺，江喧夜過灘。遙知驄馬色，應待倚門看。<br></p></body></html>
