  <body><p>237_103: 《賦得餘冰（一本題下有送人二字）》錢起</p>
        <p>曉日餘冰上，春池一鏡明。多從履處薄，偏向飲時清。<br>比雪光仍在，因風片不成。更隨舟楫去，猶可助堅貞。<br></p></body></html>
