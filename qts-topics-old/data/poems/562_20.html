  <body><p>562_20: 《尉遲將軍》劉威</p>
        <p>天仗擁門希授鉞，重臣入夢豈安金。江河定後威風在，<br>社稷危來寄託深。扶病暫將弓試力，感恩重與劍論心。<br>明妃若遇英雄世，青塚何由怨陸沉。<br></p></body></html>
