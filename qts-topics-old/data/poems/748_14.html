  <body><p>748_14: 《贈朐山孫明府》李中</p>
        <p>縣庭無事似山齋，滿砌青青旋長苔。閑撫素琴曹吏散，<br>自烹新茗海僧來。買將病鶴勞心養，移得閒花用意栽。<br>幾度訪君留我醉，甕香皆值酒新開。<br></p></body></html>
