  <body><p>585_61: 《塞下曲》劉駕</p>
        <p>勒兵遼水邊，風急卷旌旃。絕塞陰無草，平沙去盡天。<br>下營看鬥建，傳號信狼煙。聖代書青史，當時破虜年。<br></p></body></html>
