  <body><p>276_69: 《虢州逢侯釗同尋南觀因贈別（時居停務）》盧綸</p>
        <p>相見翻惆悵，應憐責廢官。過深慚祿在，識淺賴刑寬。<br>獨失耕農業，同思弟侄歡。衰貧羞客過，卑束會君難。<br>放鶴登雲壁，澆花繞石壇。興還江海上，跡在是非端。<br>林密風聲細，山高雨色寒。悠然此中別，賓僕亦闌幹。<br></p></body></html>
