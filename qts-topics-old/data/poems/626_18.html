  <body><p>626_18: 《和襲美臘後送內大德從勖游天臺》陸龜蒙</p>
        <p>應緣南國盡南宗，欲訪靈溪路暗通。歸思不離雙闕下，<br>去程猶在四明東。銅瓶淨貯桃花雨，金策閑搖麥穗風。<br>若戀吾君先拜疏，為論台岳未封公。<br></p></body></html>
