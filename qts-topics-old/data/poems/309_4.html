  <body><p>309_4: 《城南訪裴氏昆季》李約</p>
        <p>相思起中夜，夙駕訪柴荊。早霧桑柘隱，曉光溪澗明。<br>村蹊蒿棘間，往往斷新耕。貧野煙火微，晝無烏鳶聲。<br>田頭逢餉人，道君南山行。南山千里峰，儘是相思情。<br>野老無拜揖，村童多裸形。相呼看車馬，顏色喜相驚。<br>荒圃雞豚樂，雨牆禾莠生。欲君知我來，壁上空書名。<br></p></body></html>
