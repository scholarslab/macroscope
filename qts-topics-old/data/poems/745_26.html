  <body><p>745_26: 《獨搖手》陳陶</p>
        <p>漢宮新燕矜蛾眉，春台豔妝蓮一枝。迎春侍宴瑤華池，<br>游龍七盤嬌欲飛。冶袖鶯鸞拂朝曦，摩煙嫋雪金碧遺。<br>愁鴻連翾蠶曳絲，颯遝明珠掌中移。仙人龍鳳雲雨吹，<br>朝哀暮愁引啞咿。鴛鴦翡翠承宴私，南山一笑君無辭。<br>仙蛾泣月清露垂，六宮燒燭愁風欷。<br></p></body></html>
