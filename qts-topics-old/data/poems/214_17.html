  <body><p>214_17: 《別馮判官》高適</p>
        <p>碣石遼西地，漁陽薊北天。關山唯一道，雨雪盡三邊。<br>才子方為客，將軍正渴賢。遙知幕府下，書記日翩翩。<br></p></body></html>
