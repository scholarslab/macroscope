  <body><p>332_95: 《句》羊士諤</p>
        <p>風泉留古韻，笙磬想遺音。<br>桂朽有遺馥，鶯飛安可待。<br>塵沙藹如霧，長波驚飆度。雁起汀洲寒，馬嘶高城暮。<br>銀釭倦秋館，綺瑟瞻永路。重有攜手期，清光倚玉樹。<br></p></body></html>
