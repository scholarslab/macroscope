  <body><p>537_17: 《和賓客相國詠雪》許渾</p>
        <p>近臘千岩白，迎春四氣催。雲陰連海起，風急度山來。<br>盡日隋堤絮，經冬越嶺梅。豔疑歌處散，輕似舞時回。<br>道蘊詩傳麗，相如賦騁才。霽添松筱媚，寒積蕙蘭猜。<br>暗漲宮池水，平封輦路埃。燭龍初照耀，巢鶴乍裴回。<br>簷日瓊先掛，牆風粉旋摧。五門環玉壘，雙闕對瑤台。<br>綺席陵寒坐，珠簾遠曙開。靈芝霜下秀，仙桂月中栽。<br>卷幌書千帙，援琴酒百杯。垂休編太史，呈瑞表中台。<br>皓夜迷三徑，浮光徹九垓。茲辰是豐歲，歌詠屬良哉。<br></p></body></html>
