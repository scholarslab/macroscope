  <body><p>384_63: 《送僧遊五台兼謁李司空（作送顥法師往太原兼謁李司空）》張籍</p>
        <p>遠去見雙節，因行上五台。化樓侵曉出，雪路向春開。<br>邊寺連峰去，胡兒聽法來。定知巡禮後，解夏始應回。<br></p></body></html>
