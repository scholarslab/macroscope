  <body><p>663_18: 《秦望山僧院》羅隱</p>
        <p>巉巉危岫倚滄洲，聞說秦皇亦此遊。霸主卷衣才二世，<br>老僧傳錫已千秋。陰崖水賴松梢直，蘚壁苔侵畫像愁。<br>各是病來俱未了，莫將煩惱問湯休。<br></p></body></html>
