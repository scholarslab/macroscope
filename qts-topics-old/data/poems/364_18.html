  <body><p>364_18: 《寓興二首》劉禹錫</p>
        <p>常談即至理，安事非常情。寄語何平叔，無為輕老生。<br>世途多禮數，鵬鷃各逍遙。何事陶彭澤，拋官為折腰。<br></p></body></html>
