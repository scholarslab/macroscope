  <body><p>682_12: 《殘花》韓偓</p>
        <p>餘霞殘雪幾多在，蔫香冶態猶無窮。黃昏月下惆悵白，<br>清明雨後寥梢紅。樹底草齊千片淨，牆頭風急數枝空。<br>西園此日傷心處，一曲高歌水向東。<br></p></body></html>
