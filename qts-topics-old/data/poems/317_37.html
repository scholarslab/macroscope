  <body><p>317_37: 《甲午歲相國李公有北園寄贈之作…寓哀冥寞以廣遺韻雲》武元衡</p>
        <p>機事勞西掖，幽懷寄北園。鶴巢深更靜，蟬噪斷猶喧。<br>仙醞百花馥，豔歌雙袖翻。碧雲詩變雅，皇澤葉流根。<br>未報雕龍贈，俄傷淚劍痕。佳城關白日，哀挽向青門。<br>禮命公台重，煙霜隴樹繁。天高不可問，空使輔星昏。<br></p></body></html>
