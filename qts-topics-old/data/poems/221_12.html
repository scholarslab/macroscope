  <body><p>221_12: 《引水》杜甫</p>
        <p>月峽瞿塘雲作頂，亂石崢嶸俗無井。雲安酤水奴僕悲，<br>魚複移居心力省。白帝城西萬竹蟠，接筒引水喉不幹。<br>人生留滯生理難，鬥水何直百憂寬。<br></p></body></html>
