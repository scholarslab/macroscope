  <body><p>47_10: 《和黃門盧監望秦始皇陵》張九齡</p>
        <p>秦帝始求仙，驪山何遽蔔。中年既無效，茲地所宜複。<br>徒役如雷奔，珍怪亦雲蓄。黔首無寄命，赭衣相追逐。<br>人怨神亦怒，身死宗遂覆。土崩失天下，龍鬥入函穀。<br>國為項籍屠，君同華元戮。始掘既由楚，終焚乃因牧。<br>上宰議揚賢，中阿感桓速。一聞過秦論，載懷空杼軸。<br></p></body></html>
