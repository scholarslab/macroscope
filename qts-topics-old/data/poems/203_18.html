  <body><p>203_18: 《秋懷》閻寬</p>
        <p>下帷長日盡，虛館早涼生。芳草猶未薦，如何蜻蛚鳴。<br>秋風已振衣，客去何時歸。為問當途者，寧知心有違。<br></p></body></html>
