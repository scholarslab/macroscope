  <body><p>247_39: 《答李滁州見寄》獨孤及</p>
        <p>相逢遽歎別離牽，三見江皋蕙草鮮。白髮俱生歡未再，<br>滄洲獨往意何堅。愁看郡內花將歇，忍過山中月屢圓。<br>終日望君休汝騎，愧無堪報起予篇。<br></p></body></html>
