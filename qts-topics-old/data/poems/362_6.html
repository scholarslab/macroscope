  <body><p>362_6: 《海陽湖別浩初師》劉禹錫</p>
        <p>近郭看殊境，獨游常鮮歡。逢君駐緇錫，觀貌稱林巒。<br>湖滿景方霽，野香春未闌。愛泉移席近，聞石輟棋看。<br>風止松猶韻，花繁露未幹。橋形出樹曲，岩影落池寒。<br>別路千嶂裏，詩情暮雲端。他年買山處，似此得隳官。<br></p></body></html>
