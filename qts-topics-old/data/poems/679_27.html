  <body><p>679_27: 《過洛陽故城》崔塗</p>
        <p>三十世皇都，蕭條是霸圖。片牆看破盡，遺跡漸應無。<br>野徑通荒苑，高槐映遠衢。獨吟人不問，清冷自嗚嗚。<br></p></body></html>
