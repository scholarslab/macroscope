  <body><p>459_48: 《覽盧子蒙侍禦舊詩多與微之唱和感今傷昔…題於卷後》白居易</p>
        <p>早聞元九詠君詩，恨與盧君相識遲。今日逢君開舊卷，<br>卷中多道贈微之。相看掩淚情難說，別有傷心事豈知。<br>聞道咸陽墳上樹，已抽三丈白楊枝。<br></p></body></html>
