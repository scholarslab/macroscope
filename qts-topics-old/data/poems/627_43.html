  <body><p>627_43: 《子夜警歌二首》陸龜蒙</p>
        <p>鏤碗傳綠酒，雕爐熏紫煙。誰知苦寒調，共作白雪弦。<br>恃愛如欲進，含羞出不前。朱口發豔歌，玉指弄嬌弦。<br></p></body></html>
