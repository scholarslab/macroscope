  <body><p>539_210: 《代贈二首》李商隱</p>
        <p>樓上黃昏欲望休，玉梯橫絕月中鉤。<br>芭蕉不展丁香結，同向春風各自愁。<br>東南日出照高樓，樓上離人唱石州。<br>總把春山掃眉黛，不知供得幾多愁。<br></p></body></html>
