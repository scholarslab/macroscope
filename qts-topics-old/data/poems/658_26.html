  <body><p>658_26: 《湖州裴郎中赴闕後投簡寄友生》羅隱</p>
        <p>錦帳郎官塞詔年，汀洲曾駐木蘭船。禰衡酒醒春瓶倒，<br>柳惲詩成海月圓。歌蹙遠山珠滴滴，漏催香燭淚漣漣。<br>使君入拜吾徒在，宣室他時豈偶然。<br></p></body></html>
