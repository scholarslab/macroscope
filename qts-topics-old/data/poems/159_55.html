  <body><p>159_55: 《庭橘》孟浩然</p>
        <p>明發覽群物，萬木何陰森。凝霜漸漸水，庭橘似懸金。<br>女伴爭攀摘，摘窺礙葉深。並生憐共蒂，相示感同心。<br>骨刺紅羅被，香黏翠羽簪。擎來玉盤裏，全勝在幽林。<br></p></body></html>
