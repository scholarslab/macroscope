  <body><p>535_18: 《盧山人自巴蜀由湘潭歸茅山因贈》許渾</p>
        <p>太乙靈方煉紫荷，紫荷飛盡發皤皤。猿啼巫峽曉雲薄，<br>雁宿洞庭秋月多。導引豈如桃葉舞，步虛寧比竹枝歌。<br>華陽舊隱莫歸去，水沒芝田生綠莎。<br></p></body></html>
