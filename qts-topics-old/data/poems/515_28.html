  <body><p>515_28: 《台州鄭員外郡齋雙鶴》朱慶餘</p>
        <p>丹頂分明音響別，況聞來處隔雲濤。情懸碧落飛何晚，<br>立近清池意自高。向夜雙棲驚玉漏，臨軒對舞拂朱袍。<br>仙郎為爾開籠早，莫慮回翔損羽毛。<br></p></body></html>
