  <body><p>48_3: 《奉和聖制送李尚書入蜀》張九齡</p>
        <p>眷言感忠義，何有間山川。徇節今如此，離情空複然。<br>皇心在勤恤，德澤委昭宣。周月成功後，明年或勞還。<br></p></body></html>
