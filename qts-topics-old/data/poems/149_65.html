  <body><p>149_65: 《登揚州棲靈寺塔》劉長卿</p>
        <p>北塔淩空虛，雄觀壓川澤。亭亭楚雲外，千里看不隔。<br>遙對黃金台，浮輝亂相射。盤梯接元氣，半壁棲夜魄。<br>稍登諸劫盡，若騁排霄翮。向是滄洲人，已為青雲客。<br>雨飛千栱霽，日在萬家夕。鳥處高卻低，天涯遠如迫。<br>江流入空翠，海嶠現微碧。向暮期下來，誰堪複行役。<br></p></body></html>
