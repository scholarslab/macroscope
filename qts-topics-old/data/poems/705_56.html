  <body><p>705_56: 《傷蔣校書德山》黃滔</p>
        <p>誰到雙溪溪岸傍，與招魂魄上蒼蒼。世間無樹勝青桂，<br>隴上有花唯白楊。秦苑火然新賦在，越城山秀故居荒。<br>如何萬古雕龍手，獨是相如識漢皇。<br></p></body></html>
