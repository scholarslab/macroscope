  <body><p>210_31: 《贈鑒上人（一作贈別筌公）》皇甫曾</p>
        <p>律儀傳教誘，僧臘老煙霄。樹色依禪誦，泉聲入寂寥。<br>寶龕經末劫，畫壁見南朝。深竹風開合，寒潭月動搖。<br>息心歸靜理，愛道坐中宵。更欲尋真去，乘船過海潮。<br></p></body></html>
