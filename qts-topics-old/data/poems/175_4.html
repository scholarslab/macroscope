  <body><p>175_4: 《送當塗趙少府赴長蘆》李白</p>
        <p>我來揚都市，送客回輕舠。因誇楚太子，便睹廣陵濤。<br>仙尉趙家玉，英風淩四豪。維舟至長蘆，目送煙雲高。<br>搖扇對酒樓，持袂把蟹螯。前途倘相思，登嶽一長謠。<br></p></body></html>
