  <body><p>265_2: 《幽居弄》顧況</p>
        <p>苔衣生，花露滴，月入西林蕩東壁。扣商占角兩三聲，<br>洞戶溪窗一冥寂。獨去滄洲無四鄰，身嬰世網此何身。<br>關情命曲寄惆悵，久別山南山裏人。<br></p></body></html>
