  <body><p>726_17: 《寄富洋院禪者》鄭良士</p>
        <p>畫破青山路一條，走鞭飛蓋去何遙。礙天岩樹春先冷，<br>鎖院溪雲晝不銷。霅上茗芽因客煮，海南沈屑為齋燒。<br>誰能學得空門士，冷卻心灰守寂寥。<br></p></body></html>
