  <body><p>445_31: 《葺池上舊亭》白居易</p>
        <p>池月夜淒涼，池風曉蕭颯。欲入池上冬，先葺池上合。<br>向暖窗戶開，迎寒簾幕合。苔封舊瓦木，水照新朱蠟。<br>軟火深土爐，香醪小瓷榼。中有獨宿翁，一燈對一榻。<br></p></body></html>
