  <body><p>416_10: 《酬樂天歎窮愁見寄》元稹</p>
        <p>病煎愁緒轉紛紛，百里何由說向君。老去心情隨日減，<br>遠來書信來年聞。三冬有電連春雨，九月無霜盡火雲。<br>並與巴南終歲熱，四時誰道各平分。<br></p></body></html>
