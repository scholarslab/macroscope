  <body><p>526_33: 《陵陽送客》杜牧</p>
        <p>南樓送郢客，西郭望荊門。鳧鵠下寒渚，牛羊歸遠村。<br>蘭舟倚行棹，桂酒掩餘樽。重此一留宿，前汀煙月昏。<br></p></body></html>
