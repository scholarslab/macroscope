  <body><p>691_93: 《送人宰吳縣》杜荀鶴</p>
        <p>海漲兵荒後，為官合動情。字人無異術，至論不如清。<br>草履隨船賣，綾梭隔水鳴。唯持古人意，千里贈君行。<br></p></body></html>
