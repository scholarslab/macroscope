  <body><p>603_16: 《寄黔南李校書》許棠</p>
        <p>從戎巫峽外，吟興更應多。郡響蠻江漲，山昏蜀雨過。<br>公筵饒越味，俗土尚巴歌。中夜懷吳夢，知經灩澦波。<br></p></body></html>
