  <body><p>340_13: 《題炭穀湫祠堂》韓愈</p>
        <p>萬生都陽明，幽暗鬼所寰。嗟龍獨何智，出入人鬼間。<br>不知誰為助，若執造化關。厭處平地水，巢居插天山。<br>列峰若攢指，石盂仰環環。巨靈高其捧，保此一掬慳。<br>森沈固含蓄，本以儲陰奸。魚鱉蒙擁護，群嬉傲天頑。<br>翾翾棲托禽，飛飛一何閑。祠堂像侔真，擢玉紆煙鬟。<br>群怪儼伺候，恩威在其顏。我來日正中，悚惕思先還。<br>寄立尺寸地，敢言來途艱。籲無吹毛刃，血此牛蹄殷。<br>至令乘水旱，鼓舞寡與鰥。林叢鎮冥冥，窮年無由刪。<br>妍英雜豔實，星瑣黃朱斑。石級皆險滑，顛躋莫牽攀。<br>龍區雛眾碎，付與宿已頒。棄去可奈何，吾其死茅菅。<br></p></body></html>
