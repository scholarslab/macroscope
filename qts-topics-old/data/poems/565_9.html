  <body><p>565_9: 《潁亭》韓琮</p>
        <p>潁上新亭瞰一川，幾重舊址敞幽關。寒聲北下當軒水，<br>翠影西來撲檻山。遠目靜隨孤鶴去，高情常共白雲閑。<br>知君久負巢由志，早晚相忘寂寞間。<br></p></body></html>
