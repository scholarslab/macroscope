  <body><p>231_17: 《晝夢》杜甫</p>
        <p>二月饒睡昏昏然，不獨夜短晝分眠。桃花氣暖眼自醉，<br>春渚日落夢相牽。故鄉門巷荊棘底，中原君臣豺虎邊。<br>安得務農息戰鬥，普天無吏橫索錢。<br></p></body></html>
