  <body><p>92_15: 《寄胡皓時在南中》李乂</p>
        <p>徭役苦流滯，風波限溯洄。江流通地骨，山道繞天臺。<br>有鳥圖南去，無人見北來。閉門滄海曲，雲霧待君開。<br></p></body></html>
