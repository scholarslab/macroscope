  <body><p>604_29: 《和薛侍禦題興善寺松》許棠</p>
        <p>何年劚到城，滿國響高名。半寺陰常匝，鄰坊景亦清。<br>代多無朽勢，風定有餘聲。自得天然狀，非同澗底生。<br></p></body></html>
