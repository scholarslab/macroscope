  <body><p>383_6: 《沈千運舊居》張籍</p>
        <p>汝北君子宅，我來見頹墉。亂離子孫盡，地屬鄰里翁。<br>土木被丘墟，溪路不連通。舊井蔓草合，牛羊墜其中。<br>君辭天子書，放意任體躬。一生不自力，家與逆旅同。<br>高議切星辰，餘聲激喑聾。方將旌舊閭，百世可封崇。<br>嗟其未積年，已為荒林叢。時豈無知音，不能崇此風。<br>浩蕩竟無睹，我將安所從。<br></p></body></html>
