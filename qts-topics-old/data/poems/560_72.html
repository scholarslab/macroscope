  <body><p>560_72: 《春雨》薛能</p>
        <p>電闊照潺潺，驚流往復還。遠聲如有洞，迷色似無山。<br>利物乾坤內，並風竹樹間。靜思來朔漠，愁望滿柴關。<br>迸濕消塵慮，吹風觸疾顏。誰知草茅徑，沾此尚虛閑。<br></p></body></html>
