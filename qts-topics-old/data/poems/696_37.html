  <body><p>696_37: 《聞官軍繼至未睹凱旋》韋莊</p>
        <p>嫖姚何日破重圍，秋草深來戰馬肥。已有孔明傳將略，<br>更聞王導得神機。陣前鼙鼓晴應響，城上烏鳶飽不飛。<br>何事小臣偏注目，帝鄉遙羨白雲歸。<br></p></body></html>
