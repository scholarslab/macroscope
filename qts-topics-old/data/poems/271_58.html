  <body><p>271_58: 《東山月下懷友人》竇群</p>
        <p>東山多喬木，月午始蒼蒼。雖殊碧海狀，愛此青苔光。<br>高下滅華燭，參差啟洞房。佳人夢餘思，寶瑟愁應商。<br>皎潔殊未已，沈吟限一方。宦情哂雞口，世路倦羊腸。<br>彼美金石分，眷言蘭桂芳。清暉詎同夕，耿耿但相望。<br></p></body></html>
