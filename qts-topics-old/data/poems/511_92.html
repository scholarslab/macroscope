  <body><p>511_92: 《折楊柳枝二首》張祜</p>
        <p>莫折宮前楊柳枝，玄宗曾向笛中吹。<br>傷心日暮煙霞起，無限春愁生翠眉。<br>凝碧池邊斂翠眉，景陽樓下綰青絲。<br>那勝妃子朝元閣，玉手和煙弄一枝。<br></p></body></html>
