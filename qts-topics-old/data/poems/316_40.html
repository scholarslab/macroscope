  <body><p>316_40: 《長安春望》武元衡</p>
        <p>宿雨淨煙霞，春風綻百花。綠楊中禁路，朱戟五侯家。<br>草色金堤晚，鶯聲禦柳斜。無媒猶未達，應共惜年華。<br></p></body></html>
