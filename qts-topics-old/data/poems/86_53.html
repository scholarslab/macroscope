  <body><p>86_53: 《聞雨》張說</p>
        <p>多雨絕塵事，寥寥入太玄。城陰疏複合，簷滴斷還連。<br>念我勞造化，從來五十年。誤將心徇物，近得還自然。<br>閒居草木侍，虛室鬼神憐。有時進美酒，有時泛清弦。<br>聲真不世識，心醉豈言詮。<br></p></body></html>
