  <body><p>236_54: 《登秦嶺半岩遇雨》錢起</p>
        <p>屏翳忽騰氣，浮陽慘無暉。千峰掛飛雨，百尺搖翠微。<br>震電閃雲徑，奔流翻石磯。倚岩假松蓋，臨水羨荷衣。<br>不得采苓去，空思乘月歸。且憐東皋上，水色侵荊扉。<br></p></body></html>
