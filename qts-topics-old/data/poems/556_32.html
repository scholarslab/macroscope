  <body><p>556_32: 《謁仙觀二首》馬戴</p>
        <p>我生求羽化，齋沐造仙居。葛蔓沒丹井，石函盛道書。<br>寒松多偃側，靈洞遍清虛。一就泉西飲，雲中采藥蔬。<br>山空蕙氣香，乳管折雲房。願值壺中客，親傳肘後方。<br>三更禮星斗，寸匕服丹霜。默坐樹陰下，仙經橫石床。<br></p></body></html>
