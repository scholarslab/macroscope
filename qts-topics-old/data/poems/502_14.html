  <body><p>502_14: 《詠鏡》姚合</p>
        <p>鑄為明鏡絕塵埃，翡翠窗前掛玉台。繡帶共尋龍口出，<br>菱花爭向匣中開。孤光常見鸞蹤在，分處還因鵲影回。<br>好是照身宜謝女，嫦娥飛向玉宮來。<br></p></body></html>
