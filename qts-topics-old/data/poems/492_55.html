  <body><p>492_55: 《憶家二首》殷堯藩</p>
        <p>新霽颺林初，蘋花貼岸舒。故鄉今夜月，猶得照孤廬。<br>樹擁溪邊閣，山浮雨後嵐。白頭歸未得，夢裏望江南。<br></p></body></html>
