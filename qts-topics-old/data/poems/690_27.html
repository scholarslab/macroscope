  <body><p>690_27: 《贈天臺王處士》林嵩</p>
        <p>深隱天臺不記秋，琴台長別一何愁。茶煙岩外雲初起，<br>新月潭心釣未收。映宇異花叢發好，穿松孤鶴一聲幽。<br>赤城不掩高宗夢，寧久懸冠枕瀑流。<br></p></body></html>
