  <body><p>231_51: 《季夏送鄉弟韶陪黃門從叔朝謁》杜甫</p>
        <p>令弟尚為蒼水使，名家莫出杜陵人。比來相國兼安蜀，<br>歸赴朝廷已入秦。舍舟策馬論兵地，拖玉腰金報主身。<br>莫度清秋吟蟋蟀，早聞黃閣畫麒麟。<br></p></body></html>
