  <body><p>393_39: 《野歌》李賀</p>
        <p>鴉翎羽箭山桑弓，仰天射落銜蘆鴻。麻衣黑肥沖北風，<br>帶酒日晚歌田中。男兒屈窮心不窮，枯榮不等嗔天公。<br>寒風又變為春柳，條條看即煙濛濛。<br></p></body></html>
