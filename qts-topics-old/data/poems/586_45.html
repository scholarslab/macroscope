  <body><p>586_45: 《長安冬夜書情》劉滄</p>
        <p>上國棲遲歲欲終，此情多寄寂寥中。鐘傳半夜旅人館，<br>鴉叫一聲疏樹風。古巷月高山色靜，寒蕪霜落灞原空。<br>今來唯問心期事，獨望青雲路未通。<br></p></body></html>
