  <body><p>348_30: 《同韋中丞花下夜飲贈歌人》陳羽</p>
        <p>銀燭煌煌半醉人，嬌歌宛轉動朱唇。<br>繁花落盡春風裏，繡被郎官不負春。<br></p></body></html>
