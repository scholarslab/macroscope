  <body><p>503_69: 《宿隱靜寺上人》周賀</p>
        <p>一宿五峰杯度寺，虛廊中夜磬聲分。疏林未落上方月，<br>深澗忽生平地雲。幽鳥背泉棲靜境，遠人當燭想遺文。<br>暫來此地歇勞足，望斷故山滄海濆。<br></p></body></html>
