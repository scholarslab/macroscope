  <body><p>236_3: 《鋤藥詠》錢起</p>
        <p>蒔藥穿林複在巘，濃香秀色深能淺。雲氣垂來浥露偏，<br>松陰占處知春晚。拂曙殘鶯百囀催，縈泉帶石幾花開。<br>不隨飛鳥緣枝去，如笑幽人出穀來。對之不覺忘疏懶，<br>廢卷荷鋤嫌日短。豈無萱草樹階墀，惜爾幽芳世所遺。<br>但使芝蘭出蕭艾，不辭手足皆胼胝。甯學陶潛空嗜酒，<br>頹齡舍此事東菑。<br></p></body></html>
