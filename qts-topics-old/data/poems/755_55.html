  <body><p>755_55: 《奉和右省僕射西亭高臥作》徐鉉</p>
        <p>院靜蒼苔積，庭幽怪石欹。蟬聲當檻急，虹影向簷垂。<br>晝漏猶憐永，叢蘭未覺衰。疏篁巢翡翠，折葦覆鸕鷀。<br>對酒襟懷曠，圍棋旨趣遲。景皆隨所尚，物各遂其宜。<br>道與時相會，才非世所羈。賦詩貽座客，秋事爾何悲。<br></p></body></html>
