  <body><p>748_37: 《春日書懷寄朐山孫明府》李中</p>
        <p>一作邊城客，閑門兩度春。鶯花深院雨，書劍滿床塵。<br>紫閣期終負，青雲道未伸。猶憐陶靖節，詩酒每相親。<br></p></body></html>
