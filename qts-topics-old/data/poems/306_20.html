  <body><p>306_20: 《七賢廟》朱灣</p>
        <p>常慕晉高士，放心日沈冥。湛然對一壺，土木為我形。<br>下馬訪陳跡，披榛詣荒庭。相看兩不言，猶謂醉未醒。<br>長嘯或可擬，幽琴難再聽。同心不共世，空見蘚門青。<br></p></body></html>
