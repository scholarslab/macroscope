  <body><p>708_31: 《退居》徐夤</p>
        <p>鶴性松心合在山，五侯門館怯趨攀。三年臥病不能免，<br>一日受恩方得還。明月送人沿驛路，白雲隨馬入柴關。<br>笑他範蠡貪婪甚，相罷金多始退閑。<br></p></body></html>
