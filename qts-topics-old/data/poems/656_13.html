  <body><p>656_13: 《後土廟》羅隱</p>
        <p>四海兵戈尚未甯，始於雲外學儀形。九天玄女猶無聖，<br>後土夫人豈有靈。一帶好雲侵鬢綠，兩層危岫拂眉青。<br>韋郎年少知何在，端坐思量太白經。<br></p></body></html>
