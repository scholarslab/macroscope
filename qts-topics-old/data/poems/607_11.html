  <body><p>607_11: 《句》張孜</p>
        <p>著牙賣朱紫，斷錢賒舉選。<br>華山秀作英雄骨，黃河瀉出縱橫才。<br>夢破青霄春，煙霞無去塵。若誇郭璞五色筆，<br>江淹卻是尋常人。<br></p></body></html>
