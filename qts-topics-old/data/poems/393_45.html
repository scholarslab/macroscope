  <body><p>393_45: 《官街鼓》李賀</p>
        <p>曉聲隆隆催轉日，暮聲隆隆呼月出。漢城黃柳映新簾，<br>柏陵飛燕埋香骨。磓發千年日長白，孝武秦王聽不得。<br>從君翠發蘆花色，獨共南山守中國。幾回天上葬神仙，<br>漏聲相將無斷緣。<br></p></body></html>
