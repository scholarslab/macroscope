  <body><p>501_61: 《答韓湘》姚合</p>
        <p>疏散無世用，為文乏天格。把筆日不休，忽忽有所得。<br>所得良自慰，不求他人識。子獨訪我來，致詩過相飾。<br>君子無浮言，此詩應亦直。但慮憂我深，鑒亦隨之惑。<br>子在名場中，屢戰還屢北。我無數子明，端坐空歎息。<br>昨聞過春關，名系吏部籍。三十登高科，前塗浩難測。<br>詩人多峭冷，如水在胸臆。豈隨尋常人，五藏為酒食。<br>期來作酬章，危坐吟到夕。難為間其辭，益貴我紙墨。<br></p></body></html>
