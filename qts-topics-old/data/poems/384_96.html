  <body><p>384_96: 《寄靈一上人初歸雲門寺》張籍</p>
        <p>寒山白雲裏，法侶自招攜。竹徑通城下，松門隔水西。<br>方同沃洲去，不作武陵迷。仿佛遙看處，秋風是會稽。<br></p></body></html>
