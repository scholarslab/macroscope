  <body><p>536_28: 《新興道中》許渾</p>
        <p>芙蓉村步失官金，折獄無功不可尋。初掛海帆逢歲暮，<br>卻開山館值春深。波渾未辨魚龍跡，霧暗寧知蚌鷸心。<br>夜榜歸舟望漁火，一溪風雨兩岩陰。<br></p></body></html>
