  <body><p>698_41: 《西塞山下作》韋莊</p>
        <p>西塞山前水似藍，亂雲如絮滿澄潭。孤峰漸映湓城北，<br>片月斜生夢澤南。爨動曉煙烹紫蕨，露和香蒂摘黃柑。<br>他年卻棹扁舟去，終傍蘆花結一庵。<br></p></body></html>
