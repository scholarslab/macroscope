  <body><p>231_21: 《悶》杜甫</p>
        <p>瘴癘浮三蜀，風雲暗百蠻。捲簾唯白水，隱幾亦青山。<br>猿捷長難見，鷗輕故不還。無錢從滯客，有鏡巧催顏。<br></p></body></html>
