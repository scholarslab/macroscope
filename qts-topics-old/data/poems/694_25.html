  <body><p>694_25: 《贈道士》褚載</p>
        <p>簪星曳月下蓬壺，曾見東皋種白榆。六甲威靈藏瑞檢，<br>五龍雷電繞霜都。惟教鶴探丹丘信，不使人窺太乙爐。<br>聞說葛陂風浪惡，許騎青鹿從行無。<br></p></body></html>
