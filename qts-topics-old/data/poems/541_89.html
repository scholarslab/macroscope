  <body><p>541_89: 《思賢頓（即望賢宮也）》李商隱</p>
        <p>內殿張弦管，中原絕鼓鼙。舞成青海馬，鬥殺汝南雞。<br>不見華胥夢，空聞下蔡迷。宸襟他日淚，薄暮望賢西。<br></p></body></html>
