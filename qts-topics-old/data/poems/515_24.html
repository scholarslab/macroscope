  <body><p>515_24: 《送浙東陸中丞》朱慶餘</p>
        <p>坐將文教鎮藩維，花滿東南聖主知。公務肯容私暫入，<br>豐年長與德相隨。無賢不是朱門客，有子皆如玉樹枝。<br>自愛此身居樂土，詠歌林下日忘疲。<br></p></body></html>
