  <body><p>163_16: 《有所思（一作古有所思行）》李白</p>
        <p>我思仙人乃在碧海之東隅。海寒多天風，<br>白波連山倒蓬壺。長鯨噴湧不可涉，撫心茫茫淚如珠。<br>西來青鳥東飛去，願寄一書謝麻姑。<br></p></body></html>
