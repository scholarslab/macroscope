  <body><p>668_2: 《長門怨》高蟾</p>
        <p>天上何勞萬古春，君前誰是百年人。魂銷尚愧金爐燼，<br>思起猶慚玉輦塵。煙翠薄情攀不得，星茫浮豔采無因。<br>可憐明鏡來相向，何似恩光朝夕新。<br></p></body></html>
