  <body><p>243_14: 《送客還江東》韓翃</p>
        <p>還家不落春風後，數日應沽越人酒。池畔花深鬥鴨欄，<br>橋邊雨洗藏鴉柳。遙憐內舍著新衣，複向鄰家醉落暉。<br>把手閑歌香橘下，空山一望鷓鴣飛。<br></p></body></html>
