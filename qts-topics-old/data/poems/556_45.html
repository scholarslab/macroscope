  <body><p>556_45: 《攄情留別並州從事》馬戴</p>
        <p>淺學長自鄙，謬承賢達知。才希漢主召，玉任楚人疑。<br>年長慚漂泊，恩深惜別離。秋光獨鳥過，暝色一蟬悲。<br>鶴發生何速，龍門上苦遲。雕蟲羞朗鑒，幹祿貴明時。<br>故國誠難返，青雲致未期。空將感激淚，一自灑臨岐。<br></p></body></html>
