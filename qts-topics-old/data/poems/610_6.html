  <body><p>610_6: 《太湖詩。三宿神景宮》皮日休</p>
        <p>古觀岑且寂，幽人情自怡。一來包山下，三宿湖之湄。<br>況此深夏夕，不逢清月姿。玉泉浣衣後，金殿添香時。<br>客省高且敞，客床蟠複奇。石枕冷入腦，筍席寒侵肌。<br>氣清寐不著，起坐臨階墀。松陰忽微照，獨見螢火芝。<br>素鶴警微露，白蓮明暗池。窗櫺帶乳蘚，壁縫含雲蕤。<br>聞磬走魍魎，見燭奔羈雌。沆瀣欲滴瀝，芭蕉未離披。<br>五更山蟬響，醒發如吹篪。杉風忽然起，飄破步虛詞。<br>道客巾屨樣，上清朝禮儀。明發作此事，豈複甘趨馳。<br></p></body></html>
