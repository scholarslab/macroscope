  <body><p>47_26: 《龍門旬宴得月字韻》張九齡</p>
        <p>恩華逐芳歲，形勝兼韶月。中席傍魚潭，前山倚龍闕。<br>花迎妙妓至，鳥避仙舟發。宴賞良在茲，再來情不歇。<br></p></body></html>
