  <body><p>237_16: 《題陳季壁》錢起</p>
        <p>郢人何苦調，飲水仍布衾。煙火晝不起，蓬蒿春欲深。<br>前庭少喬木，鄰舍聞新禽。雖有征賢詔，終傷不遇心。<br></p></body></html>
