  <body><p>220_40: 《別唐十五誡因寄禮部賈侍郎》杜甫　　</p>
        <p>九載一相逢，百年能幾何。複為萬里別，送子山之阿。<br>白鶴久同林，潛魚本同河。未知棲集期，衰老強高歌。<br>歌罷兩淒惻，六龍忽蹉跎。相視發皓白，況難駐羲和。<br>胡星墜燕地，漢將仍橫戈。蕭條四海內，人少豺虎多。<br>少人慎莫投，多虎信所過。饑有易子食，獸猶畏虞羅。<br>子負經濟才，天門鬱嵯峨。飄搖適東周，來往若崩波。<br>南宮吾故人，白馬金盤陀。雄筆映千古，見賢心靡他。<br>念子善師事，歲寒守舊柯。為吾謝賈公，病肺臥江沱。<br></p></body></html>
