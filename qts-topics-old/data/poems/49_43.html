  <body><p>49_43: 《嘗與大理丞袁公太府丞田公偶詣一所林沼尤勝…以詠其事》張九齡</p>
        <p>方駕與吾友，同懷不異尋。偶逢池竹處，便會江湖心。<br>夏近林方密，春餘水更深。清華兩輝映，閒步亦窺臨。<br>蘋藻複佳色，鳧鷖亦好音。韶芳媚洲渚，蕙氣襲衣襟。<br>蕭散皆為樂，裴回從所欽。謂予成夙志，歲晚共抽簪。<br></p></body></html>
