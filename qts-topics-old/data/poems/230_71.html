  <body><p>230_71: 《返照》杜甫</p>
        <p>返照開巫峽，寒空半有無。已低魚複暗，不盡白鹽孤。<br>荻岸如秋水，松門似畫圖。牛羊識僮僕，既夕應傳呼。<br></p></body></html>
