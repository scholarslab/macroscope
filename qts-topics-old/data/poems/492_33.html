  <body><p>492_33: 《襄口阻風》殷堯藩</p>
        <p>雪浪排空接海門，孤舟三日阻龍津。曹瞞曾墮周郎計，<br>王導難遮庾亮塵。鷗散白雲沈遠浦，花飛紅雨送殘春。<br>篙師整纜候明發，仍謁荒祠問鬼神。<br></p></body></html>
