  <body><p>461_4: 《自誨》白居易</p>
        <p>樂天樂天，來與汝言。汝宜拳拳，終身行焉。物有萬類，<br>錮人如鎖。事有萬感，爇人如火。萬類遞來，鎖汝形骸。<br>使汝未老，形枯如柴。萬感遞至，火汝心懷。使汝未死，<br>心化為灰。樂天樂天，可不大哀，汝胡不懲往而念來。<br>人生百歲七十稀，設使與汝七十期。汝今年已四十四，<br>卻後二十六年能幾時。汝不思二十五六年來事，<br>疾速倏忽如一寐。往日來日皆瞥然，胡為自苦於其間。<br>樂天樂天，可不大哀。而今而後，汝宜饑而食，渴而飲；<br>晝而興，夜而寢；無浪喜，無妄憂；病則臥，死則休。<br>此中是汝家，此中是汝鄉，汝何舍此而去，自取其遑遑。<br>遑遑兮欲安往哉，樂天樂天歸去來。<br></p></body></html>
