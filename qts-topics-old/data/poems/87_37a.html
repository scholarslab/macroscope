  <body><p>87_37a: 《舞馬千秋萬歲樂府詞三首》張說</p>
        <p>金天誕聖千秋節，玉醴還分萬壽觴。試聽紫騮歌樂府，<br>何如騄驥舞華岡。連鶱勢出魚龍變，躞蹀驕生鳥獸行。<br>歲歲相傳指樹日，翩翩來伴慶雲翔。<br>聖皇至德與天齊，天馬來儀自海西。腕足徐行拜兩膝，<br>繁驕不進踏千蹄。髤髵奮鬣時蹲踏，鼓怒驤身忽上躋。<br>更有銜杯終宴曲，垂頭掉尾醉如泥。<br>遠聽明君愛逸才，玉鞭金翅引龍媒。不因茲白人間有，<br>定是飛黃天上來。影弄日華相照耀，噴含雲色且裴徊。<br>莫言闕下桃花舞，別有河中蘭葉開。<br></p></body></html>
