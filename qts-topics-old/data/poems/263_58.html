  <body><p>263_58: 《送桃岩成上人歸本寺》嚴維</p>
        <p>長老歸緣起，桃花憶舊岩。清晨雲抱石，深夜月籠杉。<br>道具門人捧，齋糧穀鳥銜。餘生願依止，文字欲三緘。<br></p></body></html>
