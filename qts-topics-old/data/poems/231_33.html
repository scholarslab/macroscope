  <body><p>231_33: 《季秋蘇五弟纓江樓夜宴崔十三評事、韋少府侄三首》杜甫</p>
        <p>峽險江驚急，樓高月迥明。一時今夕會，萬里故鄉情。<br>星落黃姑渚，秋辭白帝城。老人因酒病，堅坐看君傾。<br>明月生長好，浮雲薄漸遮。悠悠照邊塞，悄悄憶京華。<br>清動杯中物，高隨海上查。不眠瞻白兔，百過落烏紗。<br>對月那無酒，登樓況有江。聽歌驚白鬢，笑舞拓秋窗。<br>尊蟻添相續，沙鷗並一雙。盡憐君醉倒，更覺片心降。<br></p></body></html>
