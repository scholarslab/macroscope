  <body><p>315_1: 《剡溪行卻寄新別者》朱放</p>
        <p>潺湲寒溪上，自此成離別。回首望歸人，移舟逢暮雪。<br>頻行識草樹，漸老傷年發。唯有白雲心，為向東山月。<br></p></body></html>
