  <body><p>525_49: 《秋日偶題》杜牧</p>
        <p>荷花兼柳葉，彼此不勝秋。玉露滴初泣，金風吹更愁。<br>綠眉甘棄墜，紅臉恨飄流。歎息是遊子，少年還白頭。<br></p></body></html>
