  <body><p>475_112: 《重憶山居六首。漏潭石》李德裕</p>
        <p>常疑六合外，未信漆園書。及此聞溪漏，方欣驗尾閭。<br>大哉天地氣，呼吸有盈虛。美石勞相贈，瓊瑰自不如。<br></p></body></html>
