  <body><p>544_34: 《和厲玄侍禦題戶部相公廬山草堂》劉得仁</p>
        <p>白雲居創畢，詔入鳳池年。林長雙峰樹，潭分並寺泉。<br>石溪盤鶴外，嶽室閉猿前。柱史題詩後，松前更肅然。<br></p></body></html>
