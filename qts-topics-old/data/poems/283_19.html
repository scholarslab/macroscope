  <body><p>283_19: 《立春日寧州行營因賦朔風吹飛雪》李益</p>
        <p>邊聲日夜合，朔風驚複來。龍山不可望，千里一裴回。<br>捐扇破誰執，素紈輕欲裁。非時妒桃李，自是舞陽臺。<br></p></body></html>
