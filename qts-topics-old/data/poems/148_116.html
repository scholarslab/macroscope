  <body><p>148_116: 《行營酬呂侍禦時尚書問罪襄陽軍次漢東境上…詩以見諭》劉長卿</p>
        <p>不敢淮南臥，來趨漢將營。受辭瞻左鉞，扶疾往前旌。<br>井稅鶉衣樂，壺漿鶴發迎。水歸餘斷岸，烽至掩孤城。<br>晚日歸千騎，秋風合五兵。孔璋才素健，早晚檄書成。<br></p></body></html>
