  <body><p>716_32: 《林下書懷寄建州李頻員外》曹松</p>
        <p>一從諸事懶，海上跡宜沉。吾道不當路，鄙人甘入林。<br>雲垂方覓鶴，月濕始收琴。水石南州好，誰陪刻骨吟。<br></p></body></html>
