  <body><p>528_29: 《題杜居士（一作贈題杜隱居）》許渾</p>
        <p>松偃石床平，何人識姓名。溪冰寒棹響，岩雪夜窗明。<br>機盡心猿伏，神閑意馬行。應知此來客，身世兩無情。<br></p></body></html>
