  <body><p>355_39: 《酬馮十七舍人宿衛贈別五韻》劉禹錫</p>
        <p>少年為別日，隋宮楊柳陰。白首相逢處，巴江煙浪深。<br>使星上三蜀，春雨沾衣襟。王程促速意，夜語殷勤心。<br>卻歸天上去，遺我雲間音。<br></p></body></html>
