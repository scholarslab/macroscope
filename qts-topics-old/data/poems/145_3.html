  <body><p>145_3: 《少年行三首》李嶷</p>
        <p>十八羽林郎，戎衣侍漢王。臂鷹金殿側，挾彈玉輿傍。<br>馳道春風起，陪游出建章。<br>侍獵長楊下，承恩更射飛。塵生馬影滅，箭落雁行稀。<br>薄暮隨天仗，聯翩入瑣闈。<br>玉劍膝邊橫，金杯馬上傾。朝遊茂陵道，夜宿鳳凰城。<br>豪吏多猜忌，無勞問姓名。<br></p></body></html>
