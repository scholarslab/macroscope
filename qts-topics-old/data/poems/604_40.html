  <body><p>604_40: 《宿華山》許棠</p>
        <p>異境良難測，非仙豈合遊。星辰方滿嶽，風雨忽移舟。<br>噴月泉垂壁，棲松鶴在樓。因知修養處，不必在嵩丘。<br></p></body></html>
