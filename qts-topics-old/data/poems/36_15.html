  <body><p>36_15: 《侍宴應詔賦韻得前字》虞世南</p>
        <p>芬芳禁林晚，容與桂舟前。橫空一鳥度，照水百花然。<br>綠野明斜日，青山澹晚煙。濫陪終宴賞，握管類窺天。<br></p></body></html>
