  <body><p>160_98: 《夜渡湘水（一作崔國輔詩）》孟浩然</p>
        <p>客舟貪利涉，暗裏渡湘川。露氣聞芳杜，歌聲識採蓮。<br>榜人投岸火，漁子宿潭煙。行侶時相問，潯陽何處邊。<br></p></body></html>
