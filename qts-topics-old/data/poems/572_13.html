  <body><p>572_13: 《寄白閣默公》賈島</p>
        <p>已知歸白閣，山遠晚晴看。石室人心靜，冰潭月影殘。<br>微雲分片滅，古木落薪幹。後夜誰聞磬，西峰絕頂寒。<br></p></body></html>
