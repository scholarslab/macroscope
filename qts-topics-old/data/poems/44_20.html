  <body><p>44_20: 《奉和太子納妃太平公主出降三首》裴守真</p>
        <p>瑜佩升青殿，穠華降紫微。還如桃李發，更似鳳凰飛。<br>金屋真離象，瑤台起婺徽。彩纓紛碧坐，繢羽泛褕衣。<br>雲路移彤輦，天津轉明鏡。仙珠照乘歸，寶月重輪映。<br>望園嘉宴洽，主第歡娛盛。絲竹揚帝熏，簪裾奉宸慶。<br>叢雲靄曉光，湛露晞朝陽。天文天景麗，睿藻睿詞芳。<br>玉庭散秋色，銀宮生夕涼。太平超邃古，萬壽樂無疆。<br></p></body></html>
