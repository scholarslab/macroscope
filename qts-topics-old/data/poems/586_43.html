  <body><p>586_43: 《江行夜泊》劉滄</p>
        <p>白浪連空極渺漫，孤舟此夜泊中灘。岳陽秋霽寺鐘遠，<br>渡口月明漁火殘。綠綺韻高湘女怨，青葭色映水禽寒。<br>鄉遙楚國生歸思，欲曙山光上木蘭。<br></p></body></html>
