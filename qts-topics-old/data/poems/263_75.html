  <body><p>263_75: 《送少微上人東南游》嚴維</p>
        <p>舊遊多不見，師在翟公門。瘴海空山熱，雷州白日昏。<br>片心應為法，萬里獨無言。人盡酬恩去，平生未感恩。<br></p></body></html>
