  <body><p>574_11: 《崔卿池上雙白鷺》賈島</p>
        <p>鷺雛相逐出深籠，頂各有絲莖數同。灑石多霜移足冷，<br>隔城遠樹掛巢空。其如盡在灘聲外，何似雙飛浦色中。<br>見此池潭卿自鑿，清泠太液底潛通。<br></p></body></html>
