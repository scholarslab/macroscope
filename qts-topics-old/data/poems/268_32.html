  <body><p>268_32: 《代宋州將淮上乞師》耿湋</p>
        <p>唇齒幸相依，危亡故遠歸。身輕百戰出，家在數重圍。<br>上將堅深壘，殘兵鬥落暉。常聞鐵劍利，早晚借餘威。<br></p></body></html>
