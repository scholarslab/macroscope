  <body><p>616_12: 《奉和魯望疊韻雙聲二首。疊韻山中吟》皮日休</p>
        <p>穿煙泉潺湲，觸竹犢觳觫。荒篁香牆匡，熟鹿伏屋曲。<br></p></body></html>
