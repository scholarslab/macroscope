  <body><p>180_4: 《登單父陶少府半月臺》李白</p>
        <p>陶公有逸興，不與常人俱。築台像半月，回向高城隅。<br>置酒望白雲，商飆起寒梧。秋山入遠海，桑柘羅平蕪。<br>水色淥且明，令人思鏡湖。終當過江去，愛此暫踟躕。<br></p></body></html>
