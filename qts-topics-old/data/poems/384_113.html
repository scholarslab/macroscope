  <body><p>384_113: 《冬夕》張籍</p>
        <p>寒蛩獨罷織，湘雁猶能鳴。月色當窗入，鄉心半夜生。<br>不成高枕夢，複作繞階行。回首嗟淹泊，城頭北斗橫。<br></p></body></html>
