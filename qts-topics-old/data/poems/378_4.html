  <body><p>378_4: 《懷南嶽隱士》孟郊</p>
        <p>見說祝融峰，擎天勢似騰。藏千尋布水，出十八高僧。<br>古路無人跡，新霞吐石棱。終居將爾叟，一一共餘登。<br>千峰映碧湘，真叟此中藏。飯不煮石吃，眉應似發長。<br>楓杞榰酒甕，鶴虱落琴床。強效忘機者，斯人尚未忘。<br></p></body></html>
