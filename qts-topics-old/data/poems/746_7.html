  <body><p>746_7: 《賀容府韋中丞大府賢兄新除黔南經略》陳陶</p>
        <p>蓬瀛簪笏舊聯行，紫極差池降寵章。列國山河分雁字，<br>一門金玉盡龍驤。耿家符節朝中美，袁氏芝蘭閫外香。<br>烽戍悠悠限巴越，佇聽歌詠兩甘棠。<br></p></body></html>
