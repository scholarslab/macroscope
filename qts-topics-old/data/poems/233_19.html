  <body><p>233_19: 《江閣臥病走筆寄呈崔、盧兩侍禦》杜甫</p>
        <p>客子庖廚薄，江樓枕席清。衰年病只瘦，長夏想為情。<br>滑憶雕胡飯，香聞錦帶羹。溜匙兼暖腹，誰欲致杯罌。<br></p></body></html>
