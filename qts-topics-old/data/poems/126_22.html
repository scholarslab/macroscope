  <body><p>126_22: 《送張道士歸山》王維</p>
        <p>先生何處去，王屋訪茅君。別婦留丹訣，驅雞入白雲。<br>人間若剩住，天上複離群。當作遼城鶴，仙歌使爾聞。<br></p></body></html>
