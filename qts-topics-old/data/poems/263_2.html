  <body><p>263_2: 《酬王侍禦西陵渡見寄》嚴維</p>
        <p>前年萬里別，昨日一封書。郢曲西陵渡，秦官使者車。<br>柳塘熏晝日，花水溢春渠。若不嫌雞黍，先令掃弊廬。<br></p></body></html>
