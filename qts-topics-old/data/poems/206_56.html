  <body><p>206_56: 《廣陵送林宰》李嘉佑</p>
        <p>清政過前哲，香名達至尊。明通漢家籍，重識府公恩。<br>春景生雲物，風潮斂雪痕。長吟策羸馬，青楚入關門。<br></p></body></html>
