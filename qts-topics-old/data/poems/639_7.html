  <body><p>639_7: 《無題（一作贈友人）》張喬</p>
        <p>九霄無詔下，何事觸清塵。宅帶松蘿僻，身惟猿鳥親。<br>吟看仙掌月，期有洞庭人。莫問煙霞句，懸知見嶽神。<br></p></body></html>
