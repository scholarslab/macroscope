  <body><p>451_84: 《府酒五絕。諭妓》白居易</p>
        <p>燭淚夜粘桃葉袖，酒痕春汙石榴裙。<br>莫辭辛苦供歡宴，老後思量悔煞君。<br></p></body></html>
