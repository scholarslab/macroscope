  <body><p>250_81: 《奉和王相公早春登徐州城》皇甫冉</p>
        <p>落日憑危堞，春風似故鄉。川流通楚塞，山色繞徐方。<br>壁壘依寒草，旌旗動夕陽。元戎資上策，南畝起耕桑。<br></p></body></html>
