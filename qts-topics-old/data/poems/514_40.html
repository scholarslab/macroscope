  <body><p>514_40: 《與石晝秀才過普照寺》朱慶餘</p>
        <p>問人知寺路，松竹暗春山。潭黑龍應在，巢空鶴未還。<br>經年為客倦，半日與僧閑。更共嘗新茗，聞鐘笑語間。<br></p></body></html>
