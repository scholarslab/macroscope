  <body><p>439_63: 《早發楚城驛》白居易</p>
        <p>雨過塵埃滅，沿江道徑平。月乘殘夜出，人趁早涼行。<br>寂曆閑吟動，冥蒙暗思生。荷塘翻露氣，稻壟瀉泉聲。<br>宿犬聞鈴起，棲禽見火驚。曨曨煙樹色，十裏始天明。<br></p></body></html>
