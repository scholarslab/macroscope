  <body><p>613_78: 《開元寺佛缽詩》皮日休</p>
        <p>帝青石作綠冰姿，曾得金人手自持。拘律樹邊齋散後，<br>提羅花下洗來時。乳麋味斷中天覺，麥麨香消大劫知。<br>從此共君新頂戴，斜風應不等閒吹。<br></p></body></html>
