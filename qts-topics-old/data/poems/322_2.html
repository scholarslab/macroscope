  <body><p>322_2: 《酬李二十二兄主簿馬跡山見寄》權德輿</p>
        <p>杳杳塵外想，悠悠區中緣。如何戰未勝，曾是教所牽。<br>遠郊有靈峰，夙昔棲真仙。鸞聲去已久，馬跡空依然。<br>丹崖轉初旭，碧落凝秋煙。松風共蕭颯，蘿月想嬋娟。<br>內兄蘊遐心，嘉遁性所便。不能棲枳棘，且複探雲泉。<br>中有冥寂人，閑讀逍遙篇。連袂共支策，摳衣嘗絕編。<br>徐行石上苔，靜韻風中弦。煙霞濕儒服，日月生寥天。<br>新詩來起予，璀璨六義全。能盡含寫意，轉令山水鮮。<br>若聞笙鶴聲，宛在耳目前。登攀阻心賞，愁絕空懷賢。<br>出處豈異途，心冥即真筌。暫從西府檄，終臥東菑田。<br>不嫌予步蹇，但恐君行膻。如能固曠懷，穀口期窮年。<br></p></body></html>
