  <body><p>450_45: 《寄兩銀榼與裴侍郎，因題兩絕句》白居易</p>
        <p>貧無好物堪為信，雙榼雖輕意不輕。<br>願奉謝公池上酌，丹心綠酒一時傾。<br>慣和麹糵堪盛否，重用鹽梅試洗看。<br>小器不知容幾許，襄陽米賤酒升寬。<br></p></body></html>
