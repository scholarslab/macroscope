  <body><p>658_30: 《東歸》羅隱</p>
        <p>仙桂高高似有神，貂裘敝盡取無因。難將白髮期公道，<br>不覺丹枝屬別人。雙闕往來慚請謁，五湖歸後恥交親。<br>盈盤紫蟹千卮酒，添得臨岐淚滿巾。<br></p></body></html>
