  <body><p>376_24: 《新卜清羅幽居奉獻陸大夫》孟郊</p>
        <p>黔婁住何處，仁邑無餒寒。豈悟舊羈旅，變為新閑安。<br>二傾有餘食，三農行可觀。籠禽得高巢，轍鮒還層瀾。<br>翳翳桑柘墟，紛紛田裏歡。兵戈忽消散，耦耕非艱難。<br>嘉木偶良酌，芳陰庇清彈。力農唯一事，趣世徒萬端。<br>靜覺本相厚，動為末所殘。此外有餘暇，鋤荒出幽蘭。<br></p></body></html>
