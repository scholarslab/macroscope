  <body><p>423_16: 《酬張秘書因寄馬贈詩》元稹</p>
        <p>丞相功高厭武名，牽將戰馬寄儒生。四蹄荀距藏雖盡，<br>六尺須頭見尚驚。減粟偷兒憎未飽，騎驢詩客罵先行。<br>勸君還卻司空著，莫遣衙參傍子城。<br></p></body></html>
