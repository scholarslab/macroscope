  <body><p>125_45: 《別弟縉後登青龍寺望藍田山》王維</p>
        <p>陌上新離別，蒼茫四郊晦。登高不見君，故山複雲外。<br>遠樹蔽行人，長天隱秋塞。心悲宦遊子，何處飛征蓋。<br></p></body></html>
