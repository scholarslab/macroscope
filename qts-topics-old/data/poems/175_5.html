  <body><p>175_5: 《送友人尋越中山水》李白</p>
        <p>聞道稽山去，偏宜謝客才。千岩泉灑落，萬壑樹縈回。<br>東海橫秦望，西陵繞越台。湖清霜鏡曉，濤白雪山來。<br>八月枚乘筆，三吳張翰杯。此中多逸興，早晚向天臺。<br></p></body></html>
