  <body><p>451_62: 《府中夜賞》白居易</p>
        <p>櫻桃廳院春偏好，石井欄堂夜更幽。白粉牆頭花半出，<br>緋紗燭下水準流。閑留賓客嘗新酒，醉領笙歌上小舟。<br>舞袖飄颻棹容與，忽疑身是夢中游。主</p></body></html>
