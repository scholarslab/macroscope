  <body><p>225_68: 《秋笛》杜甫</p>
        <p>清商欲盡奏，奏苦血沾衣。他日傷心極，征人白骨歸。<br>相逢恐恨過，故作發聲微。不見秋雲動，悲風稍稍飛。<br></p></body></html>
