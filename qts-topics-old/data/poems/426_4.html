  <body><p>426_4: 《海漫漫－戒求仙也》白居易</p>
        <p>海漫漫，直下無底傍無邊。雲濤煙浪最深處，<br>人傳中有三神山。山上多生不死藥，服之羽化為天仙。<br>秦皇漢武信此語，方士年年采藥去。蓬萊今古但聞名，<br>煙水茫茫無覓處。海漫漫，風浩浩，眼穿不見蓬萊島。<br>不見蓬萊不敢歸，童男丱女舟中老。徐福文成多誑誕，<br>上元太一虛祈禱。君看驪山頂上茂陵頭，畢竟悲風吹蔓草。<br>何況玄元聖祖五千言，不言藥，不言仙，不言白日升青天。<br></p></body></html>
