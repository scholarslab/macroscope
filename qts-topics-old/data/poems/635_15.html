  <body><p>635_15: 《題金陵棲霞寺贈月公》周繇</p>
        <p>明家不要買山錢，施作清池種白蓮。松檜老依雲外地，<br>樓臺深鎖洞中天。風經絕頂回疏雨，石倚危屏掛落泉。<br>欲結茅庵伴師住，肯饒多少薜蘿煙。<br></p></body></html>
