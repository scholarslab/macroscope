  <body><p>662_3: 《經耒陽杜工部墓》羅隱</p>
        <p>紫菊馨香覆楚醪，奠君江畔雨蕭騷。旅魂自是才相累，<br>閑骨何妨塚更高。騄驥喪來空蹇蹶，芝蘭衰後長蓬蒿。<br>屈原宋玉鄰君處，幾駕青螭緩郁陶。<br></p></body></html>
