  <body><p>746_22: 《洛城見賀自真飛升（一作登仙）》陳陶</p>
        <p>子晉鸞飛古洛川，金桃再熟賀郎仙。三清樂奏嵩丘下，<br>五色雲屯御苑前。朱頂舞低迎絳節，青鬟歌對駐香輧。<br>誰能白晝相悲泣，太極光陰億萬年。<br></p></body></html>
