  <body><p>125_63: 《自大散以往深林密竹磴道盤曲四五十裏至黃牛嶺見黃花川》王維</p>
        <p>危徑幾萬轉，數裏將三休。回環見徒侶，隱映隔林丘。<br>颯颯松上雨，潺潺石中流。靜言深溪裏，長嘯高山頭。<br>望見南山陽，白露靄悠悠。青皋麗已淨，綠樹鬱如浮。<br>曾是厭蒙密，曠然銷人憂。<br></p></body></html>
