  <body><p>200_27a: 《與鮮於庶子泛漢江》岑參</p>
        <p>急管更須吹，杯行莫遣遲。酒光紅琥珀，江色碧琉璃。<br>日影浮歸棹，蘆花罥釣絲。山公醉不醉，問取葛強知。<br></p></body></html>
