  <body><p>229_16: 《長江二首》杜甫</p>
        <p>眾水會涪萬，瞿塘爭一門。朝宗人共挹，盜賊爾誰尊。<br>孤石隱如馬，高蘿垂飲猿。歸心異波浪，何事即飛翻。<br>浩浩終不息，乃知東極臨。眾流歸海意，萬國奉君心。<br>色借瀟湘闊，聲驅灩澦深。未辭添霧雨，接上遇衣襟。<br></p></body></html>
