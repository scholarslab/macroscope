  <body><p>229_76: 《白帝樓》杜甫</p>
        <p>漠漠虛無裏，連連睥睨侵。樓光去日遠，峽影入江深。<br>臘破思端綺，春歸待一金。去年梅柳意，還欲攪邊心。<br></p></body></html>
