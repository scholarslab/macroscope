  <body><p>337_20: 《古風》韓愈</p>
        <p>今日曷不樂，幸時不用兵。無曰既蹙矣，乃尚可以生。<br>彼州之賦，去汝不顧。此州之役，去我奚適。一邑之水，<br>可走而違。天下湯湯，曷其而歸。好我衣服，甘我飲食。<br>無念百年，聊樂一日。<br></p></body></html>
