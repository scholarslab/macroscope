  <body><p>746_51: 《閒居雜興五首》陳陶</p>
        <p>虞韶九奏音猶在，只是巴童自棄遺。<br>閑臥清秋憶師曠，好風搖動古松枝。<br>一顧成周力有餘，白雲閑釣五溪魚。<br>中原莫道無麟鳳，自是皇家結網疏。<br>長愛真人王子喬，五松山月伴吹簫。<br>從他浮世悲生死，獨駕蒼鱗入九霄。<br>越裏娃童錦作襦，豔歌聲壓郢中姝。<br>無人說向張京兆，一曲江南十斛珠。<br>雲堆西望賊連營，分閫何當舉義兵。<br>莫道羔裘無壯節，古來成事盡書生。<br></p></body></html>
