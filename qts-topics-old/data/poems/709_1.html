  <body><p>709_1: 《西華》徐夤</p>
        <p>五千仞有餘神秀，一一排雲上泬。疊嶂出關分二陝，<br>殘岡過水作中條。巨靈廟破生春草，毛女峰高入絳霄。<br>拜祝金天乞陰德，為民求主降神堯。<br></p></body></html>
