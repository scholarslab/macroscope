  <body><p>330_3: 《享文恭太子廟樂章》張薦</p>
        <p>三獻具舉，九旗將旋。追勞表德，罷享賓天。<br>風引仙管，堂虛畫筵。芳馨常在，瞻望悠然。<br></p></body></html>
