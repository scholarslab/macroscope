  <body><p>570_79: 《中秋寄南海梁侍禦》李群玉</p>
        <p>海靜天高景氣殊，鯨睛失彩蚌潛珠。<br>不知今夜越臺上，望見瀛洲方丈無。<br></p></body></html>
