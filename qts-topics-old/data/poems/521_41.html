  <body><p>521_41: 《朱坡絕句三首》杜牧</p>
        <p>故國池塘倚禦渠，江城三詔換魚書。<br>賈生辭賦恨流落，只向長沙住歲餘。<br>煙深苔巷唱樵兒，花落寒輕倦客歸。<br>藤岸竹洲相掩映，滿池春雨鸊鵜飛。<br>乳肥春洞生鵝管，沼避回岩勢犬牙。<br>自笑卷懷頭角縮，歸盤煙磴恰如蝸。<br></p></body></html>
