  <body><p>514_22: 《發鳳翔後塗中懷田少府》朱慶餘</p>
        <p>識君春未半，意欲住經秋。見酒連詩句，逢花跋馬頭。<br>別來唯獨宿，夢裏尚同遊。所在求飧過，無因離得愁。<br></p></body></html>
