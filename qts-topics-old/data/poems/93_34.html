  <body><p>93_34: 《奉和聖制春日幸望春宮應制》馬懷素</p>
        <p>彩仗雕輿俯碧潯，行春禦氣發皇心。搖風細柳縈馳道，<br>映日輕花出禁林。遍野園亭開帟幕，連堤草樹狎衣簪。<br>謬參西掖沾堯酒，願沐南熏解舜琴。<br></p></body></html>
