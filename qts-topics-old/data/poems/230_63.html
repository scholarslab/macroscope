  <body><p>230_63: 《雨晴》杜甫</p>
        <p>雨時山不改，晴罷峽如新。天路看殊俗，秋江思殺人。<br>有猿揮淚盡，無犬附書頻。故國愁眉外，長歌欲損神。<br></p></body></html>
