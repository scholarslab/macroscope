  <body><p>253_33: 《野居池上看月》姚系</p>
        <p>悠然雲間月，複此照池塘。泫露蒼茫濕，沉波澹灩光。<br>應門當未曙，歌吹滿昭陽。遠近徒傷目，清輝靄自長。<br></p></body></html>
