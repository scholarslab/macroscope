  <body><p>745_24: 《謫仙詞》陳陶</p>
        <p>牧龍丈人病高秋，群童擊節星漢愁。瑤台鳳輦不勝恨，<br>太古一聲龍白頭。玉氣蘭光久摧折，上清雞犬音書絕。<br>蜺旌失手遠於天，三島空雲對秋月。人間磊磊浮漚客，<br>鸑鷟蜻蜓飛自隔。不應冠蓋逐黃埃，長夢真君舊恩澤。<br></p></body></html>
