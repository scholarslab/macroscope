  <body><p>704_20: 《送陳明府歸衡陽》黃滔</p>
        <p>雛鶴兼留下，單車出柳煙。三年兩殊考，一日數離筵。<br>久別湖波綠，相思嶽月圓。翠蘿曾隱處，定恐卻求仙。<br></p></body></html>
