  <body><p>307_9: 《蕭山祗園寺》丘丹</p>
        <p>東晉許征君，西方彥上人。生時猶定見，悟後了前因。<br>靈塔多年古，高僧苦行頻。碑存才記日，藤老豈知春。<br>車騎歸蕭詧，雲林識許詢。千秋不相見，悟定是吾身。<br></p></body></html>
