  <body><p>651_8: 《敘雪獻員外》方幹</p>
        <p>紛紜宛轉更堪看，壓竹摧巢井徑漫。風柳細條黏不得，<br>春溪綠色蔽應難。清輝直認中庭月，濕氣偏添半夜寒。<br>謝守來吟才更逸，郢詞先至彩毫端。<br></p></body></html>
