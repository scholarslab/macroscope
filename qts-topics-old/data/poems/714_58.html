  <body><p>714_58: 《謝朱常侍寄貺蜀茶、剡紙二首》崔道融</p>
        <p>瑟瑟香塵瑟瑟泉，驚風驟雨起爐煙。<br>一甌解卻山中醉，便覺身輕欲上天。<br>百幅輕明雪未融，薛家凡紙漫深紅。<br>不應點染閑言語，留記將軍蓋世功。<br></p></body></html>
