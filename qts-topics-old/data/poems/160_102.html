  <body><p>160_102: 《宿武陽即事（一作宿武陽川）》孟浩然</p>
        <p>川暗夕陽盡，孤舟泊岸初。嶺猿相叫嘯，潭嶂似空虛。<br>就枕滅明燭，扣舷聞夜漁。雞鳴問何處，人物是秦餘。<br></p></body></html>
