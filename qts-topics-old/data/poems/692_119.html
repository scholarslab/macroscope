  <body><p>692_119: 《途中春》杜荀鶴</p>
        <p>年光身事旋成空，畢竟何門遇至公。人世鶴歸雙鬢上，<br>客程蛇繞亂山中。牧童向日眠春草，漁父隈岩避晚風。<br>一醉未醒花又落，故鄉回首楚關東。<br></p></body></html>
