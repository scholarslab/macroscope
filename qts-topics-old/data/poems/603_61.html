  <body><p>603_61: 《宿青山館》許棠</p>
        <p>下馬青山下，無言有所思。雲藏李白墓，苔暗謝公詩。<br>烈燒飛荒野，棲鳧宿廣陂。東來與西去，皆是不閒時。<br></p></body></html>
