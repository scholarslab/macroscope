  <body><p>456_29: 《香山避暑二絕》白居易</p>
        <p>六月灘聲如猛雨，香山樓北暢師房。<br>夜深起憑闌幹立，滿耳潺湲滿面涼。<br>紗巾草履竹疏衣，晚下香山蹋翠微。<br>一路涼風十八裏，臥乘籃輿睡中歸。<br></p></body></html>
