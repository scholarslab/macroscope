  <body><p>542_16: 《紀夢（一作夢入瓊台，本事詩及唐詩紀事並作許渾）》許瀍</p>
        <p>晚入瑤台露氣清，天風飛下步虛聲。<br>塵心未盡俗緣在，十裏下山空月明。<br></p></body></html>
