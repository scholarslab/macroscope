  <body><p>687_40: 《秋池》吳融</p>
        <p>冷涵秋水碧溶溶，一片澄明見底空。有日晴來雲襯白，<br>幾時吹落葉浮紅。香啼蓼穗娟娟露，幹動蓮莖淅淅風。<br>淩曉無端照衰發，便悲霜雪鏡光中。<br></p></body></html>
