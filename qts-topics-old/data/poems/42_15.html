  <body><p>42_15: 《春晚山莊率題二首》盧照鄰</p>
        <p>顧步三春晚，田園四望通。遊絲橫惹樹，戲蝶亂依叢。<br>竹懶偏宜水，花狂不待風。唯餘詩酒意，當了一生中。<br>田家無四鄰，獨坐一園春。鶯啼非選樹，魚戲不驚綸。<br>山水彈琴盡，風花酌酒頻。年華已可樂，高興複留人。<br></p></body></html>
