  <body><p>207_25: 《酬皇甫十六侍禦曾見寄（此公時貶舒州司馬）》李嘉佑</p>
        <p>自顧衰容累玉除，忽承優詔赴銅魚。江頭鳥避青旄節，<br>城裏人迎露網車。長沙地近悲才子，古郡山多憶舊廬。<br>更枉新詩思何苦，離騷愁處亦無如。<br></p></body></html>
