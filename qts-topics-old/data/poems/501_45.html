  <body><p>501_45: 《牧杭州謝李太尉德裕》姚合</p>
        <p>皇恩特許拜杭壇，欲謝旌旄去就難。<br>偷擬白頭瞻畫戟，四神俱散發毛寒。<br></p></body></html>
