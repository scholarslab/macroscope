  <body><p>716_29: 《慈恩寺東樓》曹松</p>
        <p>寺樓涼出竹，非與曲江賒。野火流穿苑，秦山疊入巴。<br>風梢離眾葉，岸角積虛沙。此地鐘聲近，令人思未涯。<br></p></body></html>
