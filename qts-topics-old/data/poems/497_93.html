  <body><p>497_93: 《贈張質山人》姚合</p>
        <p>先生居處僻，荊棘與牆齊。酒好寧論價，詩狂不著題。<br>燒成度世藥，踏盡上山梯。懶聽閒人語，爭如穀鳥啼。<br></p></body></html>
