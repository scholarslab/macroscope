  <body><p>503_17: 《同朱慶餘宿翊西上人房》周賀</p>
        <p>溪僧還共謁，相與坐寒天。屋雪淩高燭，山茶稱遠泉。<br>夜清更徹寺，空闊雁沖煙。莫怪多時話，重來又來年。<br></p></body></html>
