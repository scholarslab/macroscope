  <body><p>430_26: 《題元十八溪亭（亭在廬山東南五老峰下）》白居易</p>
        <p>怪君不喜仕，又不遊州裏。今日到幽居，了然知所以。<br>宿君石溪亭，潺湲聲滿耳。飲君螺杯酒，醉臥不能起。<br>見君五老峰，益悔居城市。愛君三男兒，始歎身無子。<br>余方爐峰下，結室為居士。山北與山東，往來從此始。<br></p></body></html>
