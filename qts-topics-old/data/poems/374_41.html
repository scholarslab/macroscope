  <body><p>374_41: 《商州客舍》孟郊</p>
        <p>商山風雪壯，遊子衣裳單。四望失道路，百憂攢肺肝。<br>日短覺易老，夜長知至寒。淚流瀟湘弦，調苦屈宋彈。<br>識聲今所易，識意古所難。聲意今詎辨，高明鑒其端。<br></p></body></html>
