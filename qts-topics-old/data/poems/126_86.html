  <body><p>126_86: 《酬慕容十一》王維</p>
        <p>行行西陌返，駐幰問車公。挾轂雙官騎，應門五尺僮。<br>老年如塞北，強起離牆東。為報壺丘子，來人道姓蒙。<br></p></body></html>
