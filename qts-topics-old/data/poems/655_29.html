  <body><p>655_29: 《春晚寄鐘尚書》羅隱</p>
        <p>宰府初開忝末塵，四年談笑隔通津。官資肯便矜中路，<br>酒醆還應憶故人。江畔舊游秦望月，檻前公事鏡湖春。<br>如今莫問西禪塢，一炷寒香老病身。<br></p></body></html>
