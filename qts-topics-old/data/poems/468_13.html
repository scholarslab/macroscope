  <body><p>468_13: 《春過趙墟》劉言史</p>
        <p>下馬邯鄲陌頭歇，寂寥崩隧臨車轍。古柏重生枝亦幹，<br>餘燎見風幽焰滅。白蒿微發紫槿新，行人感此複悲春。<br></p></body></html>
