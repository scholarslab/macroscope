  <body><p>122_25: 《句》盧象</p>
        <p>吳越山多秀，新安江甚清。<br>書名會粹才偏逸，酒號屠蘇味更醇。<br>初疑輕煙淡古松，又似山開萬仞峰。<br></p></body></html>
