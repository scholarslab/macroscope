  <body><p>683_71: 《信筆》韓偓</p>
        <p>睡髻休頻攏，春眉忍更長。整釵梔子重，泛酒菊花香。<br>繡疊昏金色，羅揉損砑光。有時閑弄筆，亦畫兩鴛鴦。<br></p></body></html>
