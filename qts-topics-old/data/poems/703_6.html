  <body><p>703_6: 《訪建陽馬驛僧亞齊》翁承贊</p>
        <p>蕭蕭風雨建陽溪，溪畔維舟訪亞齊。一軸新詩劍潭北，<br>十年舊識華山西。吟魂惜向江村老，空性元知世路迷。<br>應笑乘軺青瑣客，此時無暇聽猿啼。<br></p></body></html>
