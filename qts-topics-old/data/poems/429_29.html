  <body><p>429_29: 《詠慵》白居易</p>
        <p>有官慵不選，有田慵不農。屋穿慵不葺，衣裂慵不縫。<br>有酒慵不酌，無異尊常空。有琴慵不彈，亦與無弦同。<br>家人告飯盡，欲炊慵不舂。親朋寄書至，欲讀慵開封。<br>嘗聞嵇叔夜，一生在慵中。彈琴複鍛鐵，比我未為慵。<br></p></body></html>
