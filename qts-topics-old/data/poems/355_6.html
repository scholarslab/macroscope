  <body><p>355_6: 《崔元受少府自貶所還，遺山薑花，以詩答之》劉禹錫</p>
        <p>故人博羅尉，遺我山薑花。采從碧海上，來自謫仙家。<br>雲濤潤孤根，陰火照晨葩。靜搖扶桑日，豔對瀛洲霞。<br>世人愛芳辛，搴擷忘幽遐。傳名入帝裏，飛驛辭天涯。<br>王濟本尚味，石崇方鬥奢。雕盤多不識，綺席乃增華。<br>驛馬損筋骨，貴人滋齒牙。顧予藜藿士，持此重咨嗟。<br></p></body></html>
