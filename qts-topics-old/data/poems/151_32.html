  <body><p>151_32: 《雙峰下哭故人李宥》劉長卿</p>
        <p>憐君孤壟寄雙峰，埋骨窮泉複幾重。白露空沾九原草，<br>青山猶閉數株松。圖書經亂知何在，妻子因貧失所從。<br>惆悵東皋卻歸去，人間無處更相逢。<br></p></body></html>
