  <body><p>465_27: 《白紵歌二首》楊衡</p>
        <p>玉纓翠佩雜輕羅，香汗微漬朱顏酡。為君起唱白紵歌，<br>清聲嫋雲繁思多，凝笳哀瑟時相和。金壺半傾芳夜促，<br>梁塵霏霏暗紅燭。令君安坐聽終曲，墜葉飄花難再複。<br>躡珠履，步瓊筵，輕身起舞紅燭前。芳姿豔態妖且妍，<br>回眸轉袖暗催弦。涼風蕭蕭漏水急，月華泛豔紅蓮濕，<br>牽裙攬帶翻成泣。<br></p></body></html>
