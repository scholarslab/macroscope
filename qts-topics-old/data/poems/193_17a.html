  <body><p>193_17a: 《喜園中茶生》韋應物</p>
        <p>潔性不可汙，為飲滌塵煩。此物信靈味，本自出山原。<br>聊因理郡餘，率爾植荒園。喜隨眾草長，得與幽人言。<br></p></body></html>
