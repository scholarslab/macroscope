  <body><p>552_11: 《望九華山》林滋</p>
        <p>茲山突出何怪奇，上有萬狀無凡姿。大者嶙峋若奔兕，<br>小者嵬如嬰兒。玉柱金莖相拄枝，幹空逾碧勢參差。<br>虛中始訝巨靈擘，陡處乍驚愚叟移。蘿煙石月相蔽虧，<br>天風嫋嫋猿咿咿。龍潭萬古噴飛溜，虎穴幾人能得窺？籲予比年愛靈境，到此始覺魂神馳。如何獨得百丈索，<br>直上高峰拋俗羈。<br></p></body></html>
