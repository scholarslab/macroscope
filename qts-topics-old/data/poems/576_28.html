  <body><p>576_28: 《達摩支曲（雜言）》溫庭筠</p>
        <p>搗麝成塵香不滅，拗蓮作寸絲難絕。紅淚文姬洛水春，<br>白頭蘇武天山雪。君不見無愁高緯花漫漫，<br>漳浦宴餘清露寒。一旦臣僚共囚虜，欲吹羌管先汍瀾。<br>舊臣頭鬢霜華早，可惜雄心醉中老。萬古春歸夢不歸，<br>鄴城風雨連天草。<br></p></body></html>
