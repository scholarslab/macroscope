  <body><p>257_8: 《秋怨》柳中庸</p>
        <p>玉樹起涼煙，凝情一葉前。別離傷曉鏡，搖落思秋弦。<br>漢壘關山月，胡笳塞北天。不知腸斷夢，空繞幾山川。<br></p></body></html>
