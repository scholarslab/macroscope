  <body><p>609_23: 《公齋四詠。新竹》皮日休</p>
        <p>笠澤多異竹，移之植後楹。一架三百本，綠沈森冥冥。<br>圓緊珊瑚節，釤利翡翠翎。儼若青帝仗，矗如紫姑屏。<br>槭槭微風度，漠漠輕靄生。如神語鈞天，似樂奏洞庭。<br>一玩九藏冷，再聞百骸醒。有根可以執，有可以馨。<br>願稟君子操，不敢先凋零。<br></p></body></html>
