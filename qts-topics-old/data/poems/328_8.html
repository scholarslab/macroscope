  <body><p>328_8: 《秋閨月》權德輿</p>
        <p>三五二八月如練，海上天涯應共見。不知何處玉樓前，<br>乍入深閨玳瑁筵。露濃香徑和愁坐，風動羅幃照獨眠。<br>初卷珠簾看不足。斜抱箜篌未成曲。稍映妝台臨綺窗，<br>遙知不語淚雙雙。此時愁望知何極，萬里秋天同一色。<br>靄靄遙分陌上光，迢迢對此閨中憶。早晚歸來歡宴同，<br>可憐歌吹月明中。此夜不堪腸斷絕，願隨流影到遼東。<br></p></body></html>
