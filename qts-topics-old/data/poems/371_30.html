  <body><p>371_30: 《衡州登樓望南館臨水花，呈房戴段李諸公》呂溫</p>
        <p>夭桃臨方塘，暮色堪秋思。托根豈求潤，照影非自媚。<br>罥掛青柳絲，零落綠錢地。佳期竟何許，時有幽禽至。<br></p></body></html>
