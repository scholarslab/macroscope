  <body><p>358_64: 《發蘇州後登武丘寺望海樓（一作望梅樓）》劉禹錫</p>
        <p>獨宿望海樓，夜深珍木冷。僧房已閉戶，山月方出嶺。<br>碧池涵劍彩，寶刹搖星影。卻憶郡齋中，虛眠此時景。<br></p></body></html>
