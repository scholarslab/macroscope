  <body><p>158_14: 《送妻》楊志堅</p>
        <p>平生志業在琴詩，頭上如今有二絲。漁父尚知溪穀暗，<br>山妻不信出身遲。荊釵任意撩新鬢，明鏡從他別畫眉。<br>今日便同行路客，相逢即是下山時。<br></p></body></html>
