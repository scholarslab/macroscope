  <body><p>384_59: 《送朱慶餘及第歸越》張籍</p>
        <p>東南歸路遠，幾日到鄉中。有寺山皆遍，無家水不通。<br>湖聲蓮葉雨，野氣稻花風。州縣知名久，爭邀與客同。<br></p></body></html>
