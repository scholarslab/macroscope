  <body><p>429_25: 《自吟拙什，因有所懷》白居易</p>
        <p>懶病每多暇，暇來何所為。未能拋筆硯，時作一篇詩。<br>詩成淡無味，多被眾人嗤。上怪落聲韻，下嫌拙言詞。<br>時時自吟詠，吟罷有所思。蘇州及彭澤，與我不同時。<br>此外複誰愛，唯有元微之。謫向江陵府，三年作判司。<br>相去二千里，詩成遠不知。<br></p></body></html>
