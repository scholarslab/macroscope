  <body><p>176_20: 《送梁公昌從信安北征》李白</p>
        <p>入幕推英選，捐書事遠戎。高談百戰術，郁作萬夫雄。<br>起舞蓮花劍，行歌明月弓。將飛天地陣，兵出塞垣通。<br>祖席留丹景，征麾拂彩虹。旋應獻凱入，麟閣佇深功。<br></p></body></html>
