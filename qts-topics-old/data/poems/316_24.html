  <body><p>316_24: 《同洛陽諸公餞盧起居》武元衡</p>
        <p>蕭條寒日晏，淒慘別魂驚。寶瑟無聲怨，金囊故贈輕。<br>赤墀方載筆，油幕尚言兵。暮宿青泥驛，煩君淚滿纓。<br></p></body></html>
