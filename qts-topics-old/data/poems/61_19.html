  <body><p>61_19: 《軍師凱旋自邕州順流舟中》李嶠</p>
        <p>鳴鞞入嶂口，泛舸曆川湄。尚想江陵陣，猶疑下瀨師。<br>岸回帆影疾，風逆鼓聲遲。萍葉沾蘭槳，林花拂桂旗。<br>弓鳴蒼隼落，劍動白猿悲。芳樹吟羌管，幽篁入楚詞。<br>全軍多勝策，無戰在明時。寄謝山東妙，長纓徒自欺。<br></p></body></html>
