  <body><p>731_5: 《雪》胡宿</p>
        <p>屏翳驅雲結夜陰，素花飄墜惡氛沈。色欺曹國麻衣淺，<br>寒入荊王翠被深。天上明河銀作水，海中仙樹玉為林。<br>日高獨擁鸘裘臥，誰乞長安取酒金。<br></p></body></html>
