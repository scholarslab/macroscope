  <body><p>234_7: 《李鹽鐵二首（一首題作李監宅，已見第九卷中）》杜甫</p>
        <p>落葉春風起，高城煙霧開。雜花分戶映，嬌燕入簷回。<br>一見能傾產，虛懷只愛才。鹽官雖絆驥，名是漢庭來。<br></p></body></html>
