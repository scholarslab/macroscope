  <body><p>595_11: 《洛中晴望》于武陵</p>
        <p>九陌盡風塵，囂囂晝複昏。古今人不斷，南北路長存。<br>葉落上陽樹，草衰金穀園。亂鴉歸未已，殘日半前軒。<br></p></body></html>
