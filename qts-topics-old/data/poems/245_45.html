  <body><p>245_45: 《羽林騎（一作羽林少年行）》韓翃</p>
        <p>駿馬牽來禦柳中，鳴鞭欲向渭橋東。<br>紅蹄亂蹋春城雪，花頷驕嘶上苑風。<br></p></body></html>
