  <body><p>86_28: 《再使蜀道》張說</p>
        <p>眇眇葭萌道，蒼蒼褒斜穀。煙壑爭晦深，雲山共重複。<br>古來風塵子，同眩望鄉目。芸閣有儒生，軺車倦馳逐。<br>青春客岷嶺，白露搖江服。歲月鎮羈孤，山川俄反復。<br>魚遊戀深水，鳥遷戀喬木。如何別親愛，坐去文章國。<br>蟋蟀鳴戶庭，蠨蛸網琴築。<br></p></body></html>
