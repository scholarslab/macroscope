  <body><p>172_16: 《月夜江行，寄崔員外宗之》李白</p>
        <p>飄飄江風起，蕭颯海樹秋。登艫美清夜，掛席移輕舟。<br>月隨碧山轉，水合青天流。杳如星河上，但覺雲林幽。<br>歸路方浩浩，徂川去悠悠。徒悲蕙草歇，複聽菱歌愁。<br>岸曲迷後浦，沙明瞰前洲。懷君不可見，望遠增離憂。<br></p></body></html>
