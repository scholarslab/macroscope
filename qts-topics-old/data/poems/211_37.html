  <body><p>211_37: 《贈別沈四逸人》高適</p>
        <p>沈侯未可測，其況信浮沉。十載常獨坐，幾人知此心。<br>乘舟蹈滄海，買劍投黃金。世務不足煩，有田西山岑。<br>我來遇知己，遂得開清襟。何意閫閾間，沛然江海深。<br>疾風掃秋樹，濮上多鳴砧。耿耿尊酒前，聯雁飛愁音。<br>平生重離別，感激對孤琴。<br></p></body></html>
