  <body><p>230_39: 《傷秋》杜甫</p>
        <p>林僻來人少，山長去鳥微。高秋收畫扇，久客掩荊扉。<br>懶慢頭時櫛，艱難帶減圍。將軍猶汗馬，天子尚戎衣。<br>白蔣風飆脆，殷檉曉夜稀。何年減豺虎，似有故園歸。<br></p></body></html>
