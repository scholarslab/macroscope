  <body><p>453_13: 《犬鳶》白居易</p>
        <p>晚來天氣好，散步中門前。門前何所有，偶睹犬與鳶。<br>鳶飽淩風飛，犬暖向日眠。腹舒穩貼地，翅凝高摩天。<br>上無羅弋憂，下無羈鎖牽。見彼物遂性，我亦心適然。<br>心適複何為，一詠逍遙篇。此仍著於適，尚未能忘言。<br></p></body></html>
