  <body><p>686_57: 《坤維軍前寄江南弟兄》吳融</p>
        <p>二年征戰劍山秋，家在松江白浪頭。關月幾時幹客淚，<br>戍煙終日起鄉愁。未知遼堞何當下，轉覺燕台不易酬。<br>獨羨一聲南去雁，滿天風雨到汀州。<br></p></body></html>
