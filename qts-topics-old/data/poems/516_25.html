  <body><p>516_25: 《緱山月夜聞王子晉吹笙（與厲玄同題）》鐘輅</p>
        <p>月滿緱山夜，風傳子晉笙。初聞盈穀遠，漸聽入雲清。<br>杳異人間曲，遙分鶴上情。孤鸞驚欲舞，萬籟寂無聲。<br>此夕留煙駕，何時返玉京。唯愁音響絕，曉色出都城。<br></p></body></html>
