  <body><p>475_47: 《近于伊川卜山居將命者畫圖而至欣然有感…青田胎化鶴》李德裕</p>
        <p>弱歲弄詞翰，遂叨明主恩。懷章過越邸，建旆守吳門。<br>西圯陰難駐，東皋意尚存。慚逾六百石，愧負五千言。<br>寄世知嬰繳，辭榮類觸藩。欲追綿上隱，況近子平村。<br>邑有桐鄉愛，山餘黍穀暄。既非逃相地，乃是故侯園。<br>野竹多微徑，嚴泉豈一源。映池方樹密，傍澗古藤繁。<br>邛杖堪扶老，黃牛已服轅。只應將唳鶴，幽谷共翩翻。<br></p></body></html>
