  <body><p>227_40: 《陪王侍禦宴通泉東山野亭》杜甫</p>
        <p>江水東流去，清樽日複斜。異方同宴賞，何處是京華。<br>亭景臨山水，村煙對浦沙。狂歌過於勝，得醉即為家。<br></p></body></html>
