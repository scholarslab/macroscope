  <body><p>133_23: 《魏倉曹東堂檉樹》李頎</p>
        <p>愛君雙檉一樹奇，千葉齊生萬葉垂。長頭拂石帶煙雨，<br>獨立空山人莫知。攢青蓄翠陰滿屋，紫穗紅英曾斷目。<br>洛陽墨客遊雲間，若到麻源第三穀。<br></p></body></html>
