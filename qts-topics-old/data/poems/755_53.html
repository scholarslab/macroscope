  <body><p>755_53: 《自題山亭三首》徐鉉</p>
        <p>簪組非無累，園林未是歸。世喧長不到，何必故山薇。<br>小舫行乘月，高齋臥看山。退公聊自足，爭敢望長閑。<br>跂石仍臨水，披襟複掛冠。機心忘未得，棋局與魚竿。<br></p></body></html>
