  <body><p>232_25: 《宇文晁尚書之甥崔彧司業之孫尚書之子重泛鄭監前湖》杜甫</p>
        <p>郊扉俗遠長幽寂，野水春來更接連。錦席淹留還出浦，<br>葛巾欹側未回船。尊當霞綺輕初散，棹拂荷珠碎卻圓。<br>不但習池歸酩酊，君看鄭穀去夤緣。<br></p></body></html>
