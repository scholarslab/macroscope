  <body><p>481_8: 《憶登棲霞寺峰（效梁簡文）》李紳</p>
        <p>香印煙火息，法堂鐘磬餘。紗燈耿晨焰，釋子安禪居。<br>林葉脫紅影，竹煙含綺疏。星珠錯落耀，月宇參差虛。<br>顧眺匪恣適，曠襟懷卷舒。江海淼清蕩，丘陵何所如。<br>滔滔可問津，耕者非長沮。茅嶺感仙客，蕭園成古墟。<br>移步下碧峰，涉澗更躊躇。烏噪啄秋果，翠驚銜素魚。<br>回塘彩鷁來，落景標林箊。漾漾棹翻月，蕭蕭風襲裾。<br>勞歌起舊思，戚歎竟難攄。卻數共遊者，凋落非裏閭。<br></p></body></html>
