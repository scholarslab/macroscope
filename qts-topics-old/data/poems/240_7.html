  <body><p>240_7: 《二風詩。亂風詩五篇。至亂》元結</p>
        <p>嘻乎王家，曾有凶王，中世失國，豈非驕荒。<br>複複之難，令則可忘。<br>嘻乎亂王，王心何思？暴淫虐惑，無思不為；<br>生人冤怨，言何極之。<br></p></body></html>
