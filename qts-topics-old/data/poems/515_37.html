  <body><p>515_37: 《望早日》朱慶餘</p>
        <p>窗下聞雞後，蒼茫映遠林。才分天地色，便禁虎狼心。<br>是處程塗遠，何山洞府深。此時堪佇望，萬象豁塵襟。<br></p></body></html>
