  <body><p>485_34: 《述德上太原嚴尚書綬（一作王尚書，無綬字）》鮑溶</p>
        <p>帝命河嶽神，降靈翼軒轅。天王委管鑰，開閉秦北門。<br>頂戴日月光，口宣雨露言。甲馬不及汗，天驕自亡魂。<br>清塚入內地，黃河窮本源。風雲寢氣象，鳥獸翔旗幡。<br>軍人歌無胡，長劍倚昆侖。終古鞭血地，到今耕稼繁。<br>樵客天一畔，何由拜旌軒。願請執禦臣，為公動朱轓。<br>豈令群荒外，尚有辜帝恩。願陳田舍歌，暫息四座喧。<br>條桑去附枝，薙草絕本根。可惜漢公主，哀哀嫁烏孫。<br></p></body></html>
