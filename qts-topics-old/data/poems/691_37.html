  <body><p>691_37: 《題唐興寺小松》杜荀鶴</p>
        <p>雖小天然別，難將眾木同。侵僧半窗月，向客滿襟風。<br>枝拂行苔鶴，聲分叫砌蟲。如今未堪看，須是雪霜中。<br></p></body></html>
