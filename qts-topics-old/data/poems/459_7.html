  <body><p>459_7: 《池上幽境》白居易</p>
        <p>嫋嫋過水橋，微微入林路。幽境深誰知，老身閑獨步。<br>行行何所愛，遇物自成趣。平滑青磐石，低密綠陰樹。<br>石上一素琴，樹下雙草屨。此是榮先生，坐禪三樂處。<br></p></body></html>
