  <body><p>548_62: 《題獨孤處士村居》薛逢</p>
        <p>江上園廬荊作扉，男驅耕犢婦鳴機。林巒當戶蔦蘿暗，<br>桑柘繞村薑芋肥。幾畝稻田還謂業，兩間茆舍亦言歸。<br>何如一被風塵染，到老云云相是非。<br></p></body></html>
