  <body><p>540_141: 《當句有對》李商隱</p>
        <p>密邇平陽接上蘭，秦樓鴛瓦漢宮盤。池光不定花光亂，<br>日氣初涵露氣幹。但覺游蜂饒舞蝶，豈知孤鳳憶離鸞。<br>三星自轉三山遠，紫府程遙碧落寬。<br></p></body></html>
