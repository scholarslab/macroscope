  <body><p>137_29: 《登商丘》儲光羲</p>
        <p>河水日夜流，客心多殷憂。維梢曆宋國，結纜登商丘。<br>漢皇封子弟，周室命諸侯。搖搖世祀怨，傷古複兼秋。<br>鳴鴻念極浦，征旅慕前儔。太息梁王苑，時非牧馬遊。<br></p></body></html>
