  <body><p>242_33: 《遊靈岩》張繼</p>
        <p>靈岩有路入煙霞，台殿高低釋子家。風滿回廊飄墜葉，<br>水流絕澗泛秋花。青松閱世風霜古，翠竹題詩歲月賒。<br>誰謂無生真可學，山中亦自有年華。<br></p></body></html>
