  <body><p>361_33: 《再授連州至衡陽酬柳柳州贈別》劉禹錫</p>
        <p>去國十年同赴召，渡湘千里又分岐。重臨事異黃丞相，<br>三黜名慚柳士師。歸目並隨回雁盡，愁腸正遇斷猿時。<br>桂江東過連山下，相望長吟有所思。<br></p></body></html>
