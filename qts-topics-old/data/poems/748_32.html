  <body><p>748_32: 《吉水春暮訪蔡文慶處士留題》李中</p>
        <p>無事無憂鬢任蒼，濁醪閑酌送韶光。溟蒙雨過池塘暖，<br>狼藉花飛硯席香。好古未嘗疏典冊，懸圖時要看瀟湘。<br>戀君清話難留處，歸路迢迢又夕陽。<br></p></body></html>
