  <body><p>540_26: 《壽安公主出降》李商隱</p>
        <p>溈水聞貞媛，常山索銳師。昔憂迷帝力，今分送王姬。<br>事等和強虜，恩殊睦本枝。四郊多壘在，此禮恐無時。<br></p></body></html>
