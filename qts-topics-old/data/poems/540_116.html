  <body><p>540_116: 《昭肅皇帝挽歌辭三首》李商隱</p>
        <p>九縣懷雄武，三靈仰睿文。周王傳叔父，漢後重神君。<br>玉律朝驚露，金莖夜切雲。笳簫淒欲斷，無複詠橫汾。<br>玉塞驚宵柝，金橋罷舉烽。始巢阿閣鳳，旋駕鼎湖龍。<br>門咽通神鼓，樓凝警夜鐘。小臣觀吉從，猶誤欲東封。<br>莫驗昭華管，虛傳甲帳神。海迷求藥使，雪隔獻桃人。<br>桂寢青雲斷，松扉白露新。萬方同象鳥，舉慟滿秋塵。<br></p></body></html>
