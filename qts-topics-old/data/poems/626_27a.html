  <body><p>626_27a: 《襲美留振文宴龜蒙抱病不赴猥示倡和因次韻酬謝》陸龜蒙</p>
        <p>綺席風開照露晴，只將茶荈代雲觥。繁弦似玉紛紛碎，<br>佳妓如鴻一一驚。毫健幾多飛藻客，羽寒寥落映花鶯，<br>幽人獨自西窗晚，閑憑香檉反照明。<br></p></body></html>
