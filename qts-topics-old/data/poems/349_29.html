  <body><p>349_29: 《荊南夏夜水樓懷昭丘直上人雲夢李莘》歐陽詹</p>
        <p>無機成旅逸，中夜上江樓。雲盡月如練，水涼風似秋。<br>鳧聲聞夢澤，黛色上昭丘。不遠人情在，良宵恨獨遊。<br></p></body></html>
