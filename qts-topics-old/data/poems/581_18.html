  <body><p>581_18: 《贈越僧嶽雲二首》溫庭筠</p>
        <p>世機消已盡，巾屨亦飄然。一室故山月，滿瓶秋澗泉。<br>禪庵過微雪，鄉寺隔寒煙。應共白蓮客，相期松桂前。<br>蘭亭舊都講，今日意如何。有樹關深院，無塵到淺莎。<br>僧居隨處好，人事出門多。不及新春雁，年年鏡水波。<br></p></body></html>
