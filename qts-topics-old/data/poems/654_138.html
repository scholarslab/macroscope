  <body><p>654_138: 《秋蝶二首》羅鄴</p>
        <p>秦樓花發時，秦女笑相隨。及到秋風日，飛來欲問誰。<br>似厭棲寒菊，翩翩占晚陽。愁人如見此，應下淚千行。<br></p></body></html>
