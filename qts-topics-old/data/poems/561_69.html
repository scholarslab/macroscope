  <body><p>561_69: 《柳枝詞五首》薛能</p>
        <p>朝陽晴照綠楊煙，一別通波十七年。<br>應有舊枝無處覓，萬株風裏卓旌旃。<br>晴垂芳態吐牙新，雨擺輕條濕面春。<br>別有出牆高數尺，不知搖動是何人。<br>暖梳簪朵事登樓，因掛垂楊立地愁。<br>牽斷綠絲攀不得，半空懸著玉搔頭。<br>西園高樹後庭根，處處尋芳有折痕。<br>終憶舊游桃葉舍，一株斜映竹籬門。<br>劉白蘇台總近時，當初章句是誰推。<br>纖腰舞盡春楊柳，未有儂家一首詩。<br></p></body></html>
