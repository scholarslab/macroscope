  <body><p>527_9: 《金陵》杜牧</p>
        <p>始發碧江口，曠然諧遠心。風清舟在鑒，日落水浮金。<br>瓜步逢潮信，台城過雁音。故鄉何處是，雲外即喬林。<br></p></body></html>
