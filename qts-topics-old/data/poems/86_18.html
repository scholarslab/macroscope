  <body><p>86_18: 《贈崔公》張說</p>
        <p>我聞西漢日，四老南山幽。長歌紫芝秀，高臥白雲浮。<br>朝野光塵絕，榛蕪年貌秋。一朝驅駟馬，連轡入龍樓。<br>昔遁高皇去，今從太子游。行藏惟聖節，福禍在人謀。<br>卒能匡惠帝，豈不賴留侯。事隨年代遠，名與圖籍留。<br>平生欽淳德，慷慨景前修。蚌蛤伺陰兔，蛟龍望鬥牛。<br>無嗟異飛伏，同氣幸相求。<br></p></body></html>
