  <body><p>480_24: 《壽陽罷郡日…瑞物。發壽陽分司敕到又遇新正感懷書事》李紳</p>
        <p>休為建隼臨淝守，轉作垂絲入洛人。罷閱舊林三載籍，<br>又開新曆四年春。雲遮北雁愁行客，柳起東風慰病身。<br>漸喜雪霜消解盡，得隨風水到天津。<br></p></body></html>
