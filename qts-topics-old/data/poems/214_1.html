  <body><p>214_1: 《部落曲》高適</p>
        <p>蕃軍傍塞游，代馬噴風秋。老將垂金甲，閼支著錦裘。<br>雕戈蒙豹尾，紅旆插狼頭。日暮天山下，鳴笳漢使愁。<br></p></body></html>
