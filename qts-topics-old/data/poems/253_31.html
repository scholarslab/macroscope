  <body><p>253_31: 《京西遇舊識兼送往隴西》姚系</p>
        <p>蟬鳴一何急，日暮秋風樹。即此不勝愁，隴陰人更去。<br>相逢與相失，共是亡羊路。<br></p></body></html>
