  <body><p>390_7: 《同沈駙馬賦得禦溝水》李賀</p>
        <p>入苑白泱泱，宮人正靨黃。繞堤龍骨冷，拂岸鴨頭香。<br>別館驚殘夢，停杯泛小觴。幸因流浪處，暫得見何郎。<br></p></body></html>
