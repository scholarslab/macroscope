  <body><p>455_33: 《和韋庶子遠坊赴宴未夜先歸之作兼呈裴員外》白居易</p>
        <p>促席留歡日未曛，遠坊歸思已紛紛。無妨按轡行乘月，<br>何必逃杯走似雲。銀燭忍拋楊柳曲，金鞍潛送石榴裙。<br>到時常晚歸時早，笑樂三分校一分。<br></p></body></html>
