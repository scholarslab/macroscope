  <body><p>378_1: 《寄張籍》孟郊</p>
        <p>夜鏡不照物，朝光何時升。黯然秋思來，走入志士膺。<br>志士惜時逝，一宵三四興。清漢徒自朗，濁河終無澄。<br>舊愛忽已遠，新愁坐相淩。君其隱壯懷，我亦逃名稱。<br>古人貴從晦，君子忌党朋。傾敗生所競，保全歸懵懵。<br>浮雲何當來，潛虯會飛騰。<br></p></body></html>
