  <body><p>195_19: 《答暢參軍》韋應物</p>
        <p>秉筆振芳步，少年且吏游。官閑高興生，夜直河漢秋。<br>念與清賞遇，方抱沉疾憂。嘉言忽見贈，良藥同所瘳。<br>高樹起棲鴉，晨鐘滿皇州。淒清露華動，曠朗景氣浮。<br>偶宦心非累，處喧道自幽。空虛為世薄，子獨意綢繆。<br></p></body></html>
