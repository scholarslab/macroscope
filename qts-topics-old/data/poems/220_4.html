  <body><p>220_4: 《海棕行》杜甫</p>
        <p>左綿公館清江濆，海棕一株高入雲。龍鱗犀甲相錯落，<br>蒼棱白皮十抱文。自是眾木亂紛紛，海棕焉知身出群。<br>移栽北辰不可得，時有西域胡僧識。<br></p></body></html>
