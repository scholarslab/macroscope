  <body><p>571_42: 《寄丘儒》賈島</p>
        <p>地近輕數見，地遠重一面。一面如何重，重甚珍寶片。<br>自經失歡笑，幾度騰霜霰。此心鎮懸懸，天象固回轉。<br>長安秋風高，子在東甸縣。儀形信寂蔑，風雨豈乖間。<br>憑人報消息，何易憑筆硯。俱不盡我心，終須對君宴。<br></p></body></html>
