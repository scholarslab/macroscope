  <body><p>612_18: 《初冬章上人院》皮日休</p>
        <p>寒到無妨睡，僧吟不廢禪。尚關經病鶴，猶濾欲枯泉。<br>靜案貝多紙，閑爐波律煙。清譚兩三句，相向自翛然。<br></p></body></html>
