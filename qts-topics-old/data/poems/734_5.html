  <body><p>734_5: 《清明赤水寺居》羅袞</p>
        <p>榆火輕煙處處新，旋從閑望到諸鄰。浮生浮世只多事，<br>野水野花娛病身。濁酒不禁雲外景，碧峰猶冷寺前春。<br>蓑衣毳衲誠吾黨，自結村園一社貧。<br></p></body></html>
