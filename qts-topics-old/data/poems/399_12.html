  <body><p>399_12: 《貞元曆（是歲秋八月，太上改元永貞，傳位今皇帝）》元稹</p>
        <p>象魏才頒曆，龍鑣已禦天。猶看後元曆，新署永貞年。<br>半歲光陰在，三朝禮數遷。無因書簡冊，空得詠詩篇。<br></p></body></html>
