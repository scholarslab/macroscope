  <body><p>346_1: 《享惠昭太子廟樂章（送神）》王涯</p>
        <p>威儀畢陳，備樂將闋。苞茅酒縮，膋蕭香徹。宮臣展事，<br>肅雍在列。迎精送往，厥鑒昭晰。<br></p></body></html>
