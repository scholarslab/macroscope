  <body><p>746_19: 《寄兵部任畹郎中》陳陶</p>
        <p>常思劍浦越清塵，豆蔻花紅十二春。昆玉已成廊廟器，<br>澗松猶是薜蘿身。雖同橘柚依南土，終愧魁罡近北辰。<br>好向昌時薦遺逸，莫教千古吊靈均。<br></p></body></html>
