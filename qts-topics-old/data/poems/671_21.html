  <body><p>671_21: 《詠馬二首》唐彥謙</p>
        <p>紫雲團影電飛瞳，駿骨龍媒自不同。<br>騎過玉樓金轡響，一聲嘶斷落花風。<br>崚嶒高聳骨如山，遠放春郊苜蓿間。<br>百戰沙場汗流血，夢魂猶在玉門關。<br></p></body></html>
