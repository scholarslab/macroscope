  <body><p>676_100: 《前寄左省張起居一百言尋蒙唱酬見譽過實卻用舊韻重答》鄭穀</p>
        <p>減瘦經多難，憂傷集晚年。吟高風過樹，坐久夜涼天。<br>旅退慚隨眾，孤飛怯向前。釣朋蓑叟在，藥術衲僧傳。<br>鬢禿趨榮路，腸焦鄙盜泉。品徒誠有隔，推唱意何堅。<br>寒地殊知感，秋燈耿不眠。從來甘默爾，自此倍怡然。<br>蘭為官須握，蒲因學更編。預愁搖落後，子美笑無氈。<br></p></body></html>
