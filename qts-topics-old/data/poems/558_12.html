  <body><p>558_12: 《送人自蘇州之長沙縣官》薛能</p>
        <p>驅馬複乘流，何時發虎丘。全家上南嶽，一尉事諸侯。<br>茶煮朝宗水，船停調角州。炎方好將息，卑濕舊堪憂。<br></p></body></html>
