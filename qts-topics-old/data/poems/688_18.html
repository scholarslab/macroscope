  <body><p>688_18: 《秋霖歌》李沇</p>
        <p>西方龍兒口猶乳，初解驅雲學行雨。縱恣群陰駕老虯，<br>勺水蹄涔盡奔注。葉破苔黃未休滴，膩光透長狂莎色。<br>恨無長劍一千仞，劃斷頑雲看晴碧。<br></p></body></html>
