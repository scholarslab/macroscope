  <body><p>230_68: 《雨四首》杜甫</p>
        <p>微雨不滑道，斷雲疏複行。紫崖奔處黑，白鳥去邊明。<br>秋日新沾影，寒江舊落聲。柴扉臨野碓，半得搗香粳。<br>江雨舊無時，天晴忽散絲。暮秋沾物冷，今日過雲遲。<br>上馬迥休出，看鷗坐不辭。高軒當灩澦，潤色靜書帷。<br>物色歲將晏，天隅人未歸。朔風鳴淅淅，寒雨下霏霏。<br>多病久加飯，衰容新授衣。時危覺凋喪，故舊短書稀。<br>楚雨石苔滋，京華消息遲。山寒青兕叫，江晚白鷗饑。<br>神女花鈿落，鮫人織杼悲。繁憂不自整，終日灑如絲。<br></p></body></html>
