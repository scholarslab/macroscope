  <body><p>275_4: 《宿藍田山口奉寄沈員外》于良史</p>
        <p>山暝飛群鳥，川長泛四鄰。煙歸河畔草，月照渡頭人。<br>朋友懷東道，鄉關戀北辰。去留無所適，岐路獨迷津。<br></p></body></html>
