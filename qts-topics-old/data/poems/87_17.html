  <body><p>87_17: 《皇帝降誕日集賢殿賜宴》張說</p>
        <p>仲秋金帝起，五日土行昭。瑞表壬寅露，光傳甲子宵。<br>陰風吹大澤，夢日照昌朝。不獨華封老，千年喜祝堯。<br></p></body></html>
