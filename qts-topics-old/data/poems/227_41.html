  <body><p>227_41: 《野望》杜甫</p>
        <p>金華山北涪水西，仲冬風日始淒淒。山連越巂蟠三蜀，<br>水散巴渝下五溪。獨鶴不知何事舞，饑烏似欲向人啼。<br>射洪春酒寒仍綠，目極傷神誰為攜。<br></p></body></html>
