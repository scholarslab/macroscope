  <body><p>496_6: 《送裴大夫赴亳州》姚合</p>
        <p>杭人遮道路，垂泣浙江前。譙國迎舟艦，行歌汴水邊。<br>周旋君量遠，交代我才偏。寒日嚴旌戟，晴風出管弦。<br>一杯誠淡薄，四坐願留連。異政承殊澤，應為天下先。<br></p></body></html>
