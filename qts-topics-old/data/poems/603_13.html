  <body><p>603_13: 《春暮途次華山下》許棠</p>
        <p>他皆宴牡丹，獨又出長安。遠道行非易，無圖住自難。<br>離城風已暖，近嶽雨翻寒。此去知誰顧，閑吟只自寬。<br></p></body></html>
