  <body><p>385_13: 《送楊州判官（一作贈茅山楊判官）》張籍</p>
        <p>應得煙霞出俗心，茅山道士共追尋。閑憐鶴貌偏能畫，<br>暗辨桐聲自作琴。長嘯每來松下坐，新詩堪向雪中吟。<br>征南幕裏多賓客，君獨相知最校深。<br></p></body></html>
