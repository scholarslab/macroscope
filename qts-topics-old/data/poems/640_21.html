  <body><p>640_21: 《送羽人王錫歸羅浮》曹唐</p>
        <p>風前整頓紫荷巾，常向羅浮保養神。石磴倚天行帶月，<br>鐵橋通海入無塵。龍蛇出洞閑邀雨，犀象眠花不避人。<br>最愛葛洪尋藥處，露苗煙蕊滿山春。<br></p></body></html>
