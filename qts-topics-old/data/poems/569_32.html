  <body><p>569_32: 《臨水薔薇》李群玉</p>
        <p>堪愛複堪傷，無情不久長。浪搖千臉笑，風舞一叢芳。<br>似濯文君錦，如窺漢女妝。所思雲雨外，何處寄馨香。<br></p></body></html>
