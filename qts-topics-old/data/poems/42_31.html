  <body><p>42_31: 《宴梓州南亭得池字》盧照鄰</p>
        <p>二條開勝跡，大隱葉沖規。亭閣分危岫，樓臺繞曲池。<br>長薄秋煙起，飛梁古蔓垂。水鳥翻荷葉，山蟲咬桂枝。<br>遊人惜將晚，公子愛忘疲。願得回三舍，琴尊長若斯。<br></p></body></html>
