  <body><p>560_11: 《荔枝樓》薛能</p>
        <p>高檻起邊愁，荔枝誰致樓。會須教匠坼，不欲見蠻陬。<br>樹痹無春影，天連覺漢流。仲宣如可擬，即此是荊州。<br></p></body></html>
