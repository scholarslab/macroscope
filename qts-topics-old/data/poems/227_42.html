  <body><p>227_42: 《聞官軍收河南河北》杜甫</p>
        <p>劍外忽傳收薊北，初聞涕淚滿衣裳。卻看妻子愁何在，<br>漫捲詩書喜欲狂。白日放歌須縱酒，青春作伴好還鄉。<br>即從巴峽穿巫峽，便下襄陽向洛陽。<br></p></body></html>
