  <body><p>571_5: 《哭盧仝》賈島</p>
        <p>賢人無官死，不親者亦悲。空令古鬼哭，更得新鄰比。<br>平生四十年，惟著白布衣。天子未辟召，地府誰來追。<br>長安有交友，托孤遽棄移。塚側志石短，文字行參差。<br>無錢買松栽，自生蒿草枝。在日贈我文，淚流把讀時。<br>從茲加敬重，深藏恐失遺。<br></p></body></html>
