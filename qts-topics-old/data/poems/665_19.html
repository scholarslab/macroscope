  <body><p>665_19: 《送盧端公歸台盧校書之夏縣》羅隱</p>
        <p>綿綿堤草拂征輪，龍虎俱辭楚水濱。只見勝之為禦史，<br>不知梅福是仙人。地推八米源流盛，才笑三張事業貧。<br>一種西歸一般達，柏台霜冷夏城春。<br></p></body></html>
