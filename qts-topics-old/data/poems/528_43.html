  <body><p>528_43: 《題韋隱居西齋（一作題韋處士山居）》許渾</p>
        <p>劚藥去還歸，家人半掩扉。山風藤子落，溪雨豆花肥。<br>寺遠僧來少，橋危客到稀。不聞砧杵動，應解制荷衣。<br></p></body></html>
