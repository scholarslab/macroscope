  <body><p>461_2: 《玉水記方流》白居易</p>
        <p>良璞含章久，寒泉徹底幽。矩浮光灩灩，方折浪悠悠。<br>淩亂波紋異，縈回水性柔。似風搖淺瀨，疑月落清流。<br>潛潁應傍達，藏真豈上浮。玉人如不見，淪棄即千秋。<br></p></body></html>
