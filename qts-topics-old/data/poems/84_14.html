  <body><p>84_14: 《遂州南江別鄉曲故人》陳子昂</p>
        <p>楚江複為客，征棹方悠悠。故人憫追送，置酒此南洲。<br>平生亦何恨，夙昔在林丘。違此鄉山別，長謠去國愁。<br></p></body></html>
