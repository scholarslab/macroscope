  <body><p>47_49: 《奉和聖制瑞雪篇》張九齡</p>
        <p>萬年春，三朝日，上禦明台旅庭實。初瑞雪兮霏微，<br>俄同雲兮蒙密。此時騷切陰風生，先過金殿有餘清。<br>信宿嬋娟飛雪度，能使玉人俱掩嫭。皓皓樓前月初白，<br>紛紛陌上塵皆素。昨訝驕陽積數旬，始知和氣待迎新。<br>匪惟在人利，曾是扶天意。天意豈雲遙，雪下不崇朝。<br>皇情玩無斁，雪委方盈尺。草樹紛早榮，京坻宛先積。<br>君恩誠謂何，歲稔複人和。預數斯箱慶，應如此雪多。<br>朝冕旒兮載悅，想笞笠兮農節。倚瑤琴兮或歌，<br>續熏風兮瑞雪。福浸昌，應尤盛，瑞雪年年常感聖。<br>願以柏梁作，長為柳花詠。<br></p></body></html>
