  <body><p>499_23: 《陝下厲玄侍禦宅五題。吟詩島》姚合</p>
        <p>幽島蘚層層，詩人日日登。坐危石是榻，吟冷唾成冰。<br>靜對唯秋水，同來但老僧。竹枝題字處，小篆複誰能。<br></p></body></html>
