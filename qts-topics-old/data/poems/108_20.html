  <body><p>108_20: 《奉和聖制送張說上集賢學士賜宴（賦得風字）》褚琇</p>
        <p>講習延東觀，趨陪盛北宮。惟師恢帝則，敷教葉天工。<br>宣室恩嘗異，金華禮更崇。洞門清永日，華綬接微風。<br>萐降堯廚翠，榴開舜酒紅。文思光萬宇，高議待升中。<br></p></body></html>
