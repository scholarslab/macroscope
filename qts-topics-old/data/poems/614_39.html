  <body><p>614_39: 《題支山南峰僧》皮日休</p>
        <p>雲侵壞衲重隈肩，不下南峰不記年。池裏群魚曾受戒，<br>林間孤鶴欲參禪。雞頭竹上開危徑，鴨腳花中擿廢泉。<br>無限吳都堪賞事，何如來此看師眠。<br></p></body></html>
