  <body><p>585_55: 《效陶》劉駕</p>
        <p>兩曜無停馭，蓬壺應有墓。何況北邙山，只近市朝路。<br>大恢生死網，飛走無逃處。白髮忽已新，紅顏豈如故。<br>我有杯中物，可以消萬慮。醉舞日婆娑，誰能記朝暮。<br>如求神仙藥，階下亦種黍。但使長兀然，始見天地祖。<br></p></body></html>
