  <body><p>372_3: 《長安羈旅行》孟郊</p>
        <p>十日一理髮，每梳飛旅塵。三旬九過飲，每食唯舊貧。<br>萬物皆及時，獨餘不覺春。失名誰肯訪，得意爭相親。<br>直木有恬翼，靜流無躁鱗。始知喧競場，莫處君子身。<br>野策藤竹輕，山蔬薇蕨新。潛歌歸去來，事外風景真。<br></p></body></html>
