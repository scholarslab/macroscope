  <body><p>62_7: 《奉和七夕侍宴兩儀殿應制》杜審言</p>
        <p>一年銜別怨，七夕始言歸。斂淚開星靨，微步動雲衣。<br>天回兔欲落，河曠鵲停飛。那堪盡此夜，複往弄殘機。<br></p></body></html>
