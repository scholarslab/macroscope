  <body><p>374_30: 《落第》孟郊</p>
        <p>曉月難為光，愁人難為腸。誰言春物榮，獨見葉上霜。<br>雕鶚失勢病，鷦鷯假翼翔。棄置複棄置，情如刀劍傷。<br></p></body></html>
