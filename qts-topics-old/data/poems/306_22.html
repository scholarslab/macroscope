  <body><p>306_22: 《寒城晚角（滑州作）》朱灣</p>
        <p>高臺高高畫角雄，五更初發寒城中。寒城北臨大河水，<br>淇門賊烽隔岸是。長風送過黎陽川，我軍氣雄賊心死。<br>羈人此夜寐不成，萬裏邊情枕上生。乍似隴頭戍，<br>寒泉幽咽流不住；又如巴江頭，啼猿帶雨斷續愁。<br>忽憶嫖姚北征伐，空山宿兵寒對月。一聲老將起，<br>三奏行人發；冀馬為之嘶，朔雲為之結。<br>二十年來天下兵，到處不曾無此聲。洛陽陌，長安路。<br>角聲朝朝兼暮暮，平居聞之尚難度。何況天山征戍兒，<br>雲中下營雪裏吹。<br></p></body></html>
