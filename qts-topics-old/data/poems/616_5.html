  <body><p>616_5: 《奉酬魯望夏日四聲四首。平上聲》皮日休</p>
        <p>溝渠通疏荷，浦嶼隱淺筱。舟閑攢輕蘋，槳動起靜鳥。<br>陰稀餘桑閑，縷盡晚繭小。吾徒當斯時，此道可以了。<br></p></body></html>
