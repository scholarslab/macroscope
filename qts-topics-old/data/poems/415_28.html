  <body><p>415_28: 《夜坐》元稹</p>
        <p>雨滯更愁南瘴毒，月明兼喜北風涼。古城樓影橫空館，<br>濕地蟲聲繞暗廊。螢火亂飛秋已近，星辰早沒夜初長。<br>孩提萬里何時見，狼藉家書滿臥床。<br></p></body></html>
