  <body><p>62_10: 《和韋承慶過義陽公主山池五首》杜審言</p>
        <p>野興城中發，朝英物外求。情懸朱紱望，契動赤泉遊。<br>海燕巢書閣，山雞舞畫樓。雨餘清晚夏，共坐北岩幽。<br>徑轉危峰逼，橋回缺岸妨。玉泉移酒味，石髓換粳香。<br>綰霧青絲弱，牽風紫蔓長。猶言宴樂少，別向後池塘。<br>攜琴繞碧沙，搖筆弄青霞。杜若幽庭草，芙蓉曲沼花。<br>宴游成野客，形勝得仙家。往往留仙步，登攀日易斜。<br>攢石當軒倚，懸泉度牖飛。鹿麛沖妓席，鶴子曳童衣。<br>園果嘗難遍，池蓮摘未稀。捲簾唯待月，應在醉中歸。<br>賞玩期他日，高深愛此時。池分八水背，峰作九山疑。<br>地靜魚偏逸，人閑鳥欲欺。青溪留別興，更與白雲期。<br></p></body></html>
