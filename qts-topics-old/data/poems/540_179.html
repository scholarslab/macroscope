  <body><p>540_179: 《商於新開路》李商隱</p>
        <p>六百商于路，崎嶇古共聞。蜂房春欲暮，虎阱日初曛。<br>路向泉間辨，人從樹杪分。更誰開捷徑，速擬上青雲。<br></p></body></html>
