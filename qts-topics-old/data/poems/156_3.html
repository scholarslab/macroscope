  <body><p>156_3: 《飲馬長城窟行（一作古長城吟）》王翰</p>
        <p>長安少年無遠圖，一生惟羨執金吾。麒麟前殿拜天子，<br>走馬西擊長城胡。胡沙獵獵吹人面，漢虜相逢不相見。<br>遙聞鼙鼓動地來，傳道單于夜猶戰。此時顧恩甯顧身，<br>為君一行摧萬人。壯士揮戈回白日，單于濺血染朱輪。<br>歸來飲馬長城窟，長城道傍多白骨。問之耆老何代人，<br>雲是秦王築城卒。黃昏塞北無人煙，鬼哭啾啾聲沸天。<br>無罪見誅功不賞，孤魂流落此城邊。當昔秦王按劍起，<br>諸侯膝行不敢視。富國強兵二十年，築怨興徭九千里。<br>秦王築城何太愚，天實亡秦非北胡。一朝禍起蕭牆內，<br>渭水咸陽不復都。<br></p></body></html>
