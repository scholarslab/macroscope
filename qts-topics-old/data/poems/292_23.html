  <body><p>292_23: 《酬鄭十四望驛不得同宿見贈因寄張參軍》司空曙</p>
        <p>逢君喜成淚，暫似故鄉中。謫宦猶多懼，清宵不得終。<br>月煙高有鶴，宿草淨無蟲。明日郤超會，應思下客同。<br></p></body></html>
