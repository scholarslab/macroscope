  <body><p>33_23: 《七夕賦詠成篇》陸敬</p>
        <p>夙駕鳴鸞啟閶闔，霓裳遙裔儼天津。五明霜紈開羽扇，<br>百和香車動畫輪。婉孌夜分能幾許，靚妝冶服為誰新。<br>片時歡娛自有極，已複長望來年人。<br></p></body></html>
