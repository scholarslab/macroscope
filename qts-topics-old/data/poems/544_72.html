  <body><p>544_72: 《送顧非熊作尉盱眙》劉得仁</p>
        <p>一名兼一尉，未足是君伸。歷數為詩者，多來作諫臣。<br>路翻平楚闊，草帶古淮新。天下雖雲大，同聲有幾人。<br></p></body></html>
