  <body><p>372_35: 《車遙遙》孟郊</p>
        <p>路喜到江盡，江上又通舟。舟車兩無阻，何處不得遊。<br>丈夫四方志，女子安可留。郎自別日言，無令生遠愁。<br>旅雁忽叫月，斷猿寒啼秋。此夕夢君夢，君在百城樓。<br>寄淚無因波，寄恨無因輈。願為馭者手，與郎回馬頭。<br></p></body></html>
