  <body><p>643_49: 《春日商山道中作》李山甫</p>
        <p>一徑春光裏，揚鞭入翠微。風來花落帽，雲過雨沾衣。<br>穀鳥銜枝去，巴人負笈歸。殘陽更惆悵，前路客亭稀。<br></p></body></html>
