  <body><p>299_22: 《閒居即事》王建</p>
        <p>老病貪光景，尋常不下簾。妻愁耽酒僻，人怪考詩嚴。<br>小婢偷紅紙，嬌兒弄白髯。有時看舊卷，未免意中嫌。<br></p></body></html>
