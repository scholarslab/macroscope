  <body><p>585_33: 《早行》劉駕</p>
        <p>馬上續殘夢，馬嘶時複驚。心孤多所虞，僮僕近我行。<br>棲禽未分散，落月照古城。莫羨居者閑，塚邊人已耕。<br></p></body></html>
