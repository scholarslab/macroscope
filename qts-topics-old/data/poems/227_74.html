  <body><p>227_74: 《戲作寄上漢中王二首》杜甫</p>
        <p>雲裏不聞雙雁過，掌中貪見一珠新。<br>秋風嫋嫋吹江漢，只在他鄉何處人。<br>謝安舟楫風還起，梁苑池台雪欲飛。<br>杳杳東山攜漢妓，泠泠修竹待王歸。<br></p></body></html>
