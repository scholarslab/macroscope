  <body><p>236_80: 《過沈氏山居》錢起</p>
        <p>雞鳴孤煙起，靜者能蔔築。喬木出雲心，閑門掩山腹。<br>貧交喜相見，把臂歡不足。空林留宴言，永日清耳目。<br>泉聲冷尊俎，荷氣香童僕。往往仙犬鳴，樵人度深竹。<br>酒酣出穀口，世網何羈束。始願今不從，區區折腰祿。<br></p></body></html>
