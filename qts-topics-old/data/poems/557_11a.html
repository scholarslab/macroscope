  <body><p>557_11a: 《河出榮光》張良器</p>
        <p>引派昆山峻，朝宗海路長。千齡逢聖主，五色瑞榮光。<br>隱映浮中國，晶明助太陽。坤維連浩漫，天漢接微茫。<br>丹闕清氛裏，函關紫氣旁。位尊常守伯，道泰每呈祥。<br>習坎靈逾久，居卑德有常。龍門如可涉，忠信是舟梁。<br></p></body></html>
