  <body><p>674_16: 《次韻和王駕校書結綬見寄之什》鄭谷</p>
        <p>直應歸諫署，方肯別山村。勤苦常同業，孤單共感恩。<br>醉披仙鶴氅，吟扣野僧門。夢見君高趣，天涼自灌園。<br></p></body></html>
