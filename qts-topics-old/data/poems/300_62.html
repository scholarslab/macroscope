  <body><p>300_62: 《晚秋病中》王建</p>
        <p>萬事風吹過耳輪，貧兒活計亦曾聞。偶逢新語書紅葉，<br>難得閒人話白雲。霜下野花渾著地，寒來溪鳥不成群。<br>病多體痛無心力，更被頭邊藥氣熏。<br></p></body></html>
