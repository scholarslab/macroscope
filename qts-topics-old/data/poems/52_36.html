  <body><p>52_36: 《送李侍禦》宋之問</p>
        <p>行李戀庭闈，乘軺振彩衣。南登指吳服，北走出秦畿。<br>去國夏雲斷，還鄉秋雁飛。旋聞郡計入，更有使臣歸。<br></p></body></html>
