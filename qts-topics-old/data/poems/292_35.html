  <body><p>292_35: 《賊平後送人北歸》司空曙</p>
        <p>世亂同南去，時清獨北還。他鄉生白髮，舊國見青山。<br>曉月過殘壘，繁星宿故關。寒禽與衰草，處處伴愁顏。<br></p></body></html>
