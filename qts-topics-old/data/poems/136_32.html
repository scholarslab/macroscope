  <body><p>136_32: 《雜詠五首。池邊鶴》儲光羲</p>
        <p>舞鶴傍池邊，水清毛羽鮮。立如依岸雪，飛似向池泉。<br>江海雖言曠，無如君子前。<br></p></body></html>
