  <body><p>214_21: 《廣陵別鄭處士》高適</p>
        <p>落日知分手，春風莫斷腸。興來無不愜，才在亦何傷。<br>溪水堪垂釣，江田耐插秧。人生只為此，亦足傲羲皇。<br></p></body></html>
