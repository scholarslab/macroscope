  <body><p>747_85: 《贈謙明上人》李中</p>
        <p>雖寄上都眠竹寺，逸情終憶白雲端。閑登鐘阜林泉晚，<br>夢去沃洲風雨寒。新試茶經煎有興，舊嬰詩病舍終難。<br>常聞秋夕多無寐，月在高臺獨憑欄。<br></p></body></html>
