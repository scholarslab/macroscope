  <body><p>286_13: 《寄廬山真上人》李端</p>
        <p>高僧無跡本難尋，更得禪行去轉深。青草湖中看五老，<br>白雲山上宿雙林。月明潭色澄空性，夜靜猿聲證道心。<br>更說謝公南座好，煙蘿到地幾重陰。<br></p></body></html>
