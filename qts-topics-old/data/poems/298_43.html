  <body><p>298_43: 《遠將歸》王建</p>
        <p>遠將歸，勝未別離時。在家相見熟，新歸歡不足。<br>去願車輪遲，回思馬蹄速。但令在舍相對貧，<br>不向天涯金繞身。<br></p></body></html>
