  <body><p>558_24: 《題逃戶》薛能</p>
        <p>幾界瞢農桑，凶年竟失鄉。朽關生濕菌，傾屋照斜陽。<br>雨水淹殘臼，葵花壓倒牆。明時豈致此，應自負蒼蒼。<br></p></body></html>
