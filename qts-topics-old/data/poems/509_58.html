  <body><p>509_58: 《子夜夏秋二曲》顧非熊</p>
        <p>相持薄羅扇，綠樹聽鳴蜩。君筵呈妙舞，香汗濕鮫綃。<br>銀床梧葉下，便覺漏聲長。露砌蛩吟切，那憐白苧涼。<br></p></body></html>
