  <body><p>277_49: 《臘日觀咸甯王部曲娑勒擒豹歌》盧綸</p>
        <p>山頭曈曈日將出，山下獵圍照初日。前林有獸未識名，<br>將軍促騎無人聲，潛形踠伏草不動，雙雕旋轉群鴉鳴。<br>陰方質子才三十，譯語受詞蕃語揖。舍鞍解甲疾如風，<br>人忽虎蹲獸人立。欻然扼顙批其頤，爪牙委地涎淋漓。<br>既蘇複吼拗仍怒，果協英謀生致之。拖自深叢目如電，<br>萬夫失容千馬戰。傳呼賀拜聲相連，殺氣騰淩陰滿川。<br>始知縛虎如縛鼠，敗虜降羌生眼前。祝爾嘉詞爾無苦，<br>獻爾將隨犀象舞。苑中流水禁中山，期爾攫搏開天顏。<br>非熊之兆慶無極，願紀雄名傳百蠻。<br></p></body></html>
