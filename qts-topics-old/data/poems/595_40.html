  <body><p>595_40: 《客中覽鏡》于武陵</p>
        <p>何當開此鏡，即見發如絲。白日急於水，一年能幾時。<br>每逢芳草處，長返故園遲。所以多為客，蹉跎欲怨誰。<br></p></body></html>
