  <body><p>68_15: 《哭蔣詹事儼》崔融1</p>
        <p>江上有長離，從容盛羽儀。一鳴百獸舞，一舉群鳥隨。<br>應我聖明代，巢君阿閣垂。鉤陳侍帷扆，環衛奉旌麾。<br>雅量滄海納，完才廟廊施。養親光孝道，事主竭忠規。<br>貞節既已固，殊榮良不訾。朝游雲漢省，夕宴芙蓉池。<br>汲黯言當直，陳平智本奇。功成喜身退，時往惜年馳。<br>鎮國山基毀，中天柱石頹。將軍空有頌，刺史獨留碑。<br>蕪漫藏書壁，荒涼懸劍枝。昔餘參下位，數載忝牽羈。<br>置榻恩逾重，迎門禮自卑。竹林常接興，黍穀每逢吹。<br>逸翰金相發，清談玉柄揮。不輕文舉少，深歎子雲疲。<br>遺愛猶如在，殘編尚可窺。即今流水曲，何處俗人知。<br></p></body></html>
