  <body><p>504_23: 《楚城秋夕》鄭巢</p>
        <p>故苑多愁夕，西風木葉黃。寒江浸霧月，曉角滿城霜。<br>弟侄來書少，關河去路長。幾時停桂楫，故國隔瀟湘。<br></p></body></html>
