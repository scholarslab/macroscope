  <body><p>69_1: 《侍從途中口號應制》閻朝隱</p>
        <p>疵賤出山東，忠貞任土風。因敷河朔藻，得奉洛陽宮。<br>一顧侍御史，再顧給事中。常願粉肌骨，特答造化功。<br></p></body></html>
