  <body><p>270_110: 《撫州處士湖泛舟送北回兩指此南昌縣查溪蘭若別》戎昱</p>
        <p>移樽鋪山曲，祖帳查溪陰。鋪山即遠道，查溪非故林。<br>淒然誦新詩，落淚沾素襟。郡政我何有，別情君獨深。<br>禪庭古樹秋，宿雨清沉沉。揮袂故里遠，悲傷去住心。<br></p></body></html>
