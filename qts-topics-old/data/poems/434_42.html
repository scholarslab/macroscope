  <body><p>434_42: 《遣懷》白居易</p>
        <p>樂往必悲生，泰來由否極。誰言此數然，吾道何終塞。<br>嘗求詹尹蔔，拂龜竟默默。亦曾仰問天，天但蒼蒼色。<br>自茲唯委命，名利心雙息。近日轉安閒，鄉園亦休憶。<br>回看世間苦，苦在求不得。我今無所求，庶離憂悲域。<br></p></body></html>
