  <body><p>646_42: 《草蟲》李鹹用</p>
        <p>如繰如織暮，應節催年使我愁。行客語停孤店月，<br>高人夢斷一床秋。風低蘚徑疑偏急，雨咽槐亭得暫休。<br>須付畫堂蘭燭畔，歌懷醉耳兩悠悠。<br></p></body></html>
