  <body><p>453_36: 《隱幾贈客》白居易</p>
        <p>宦情本淡薄，年貌又老醜。紫綬與金章，于予亦何有。<br>有時獨隱幾，答然無所偶。臥枕一卷書，起嘗一杯酒。<br>書將引昏睡，酒用扶衰朽。客到忽已酣，脫巾坐搔首。<br>疏頑倚老病，容恕慚交友。忽思莊生言，亦擬鞭其後。<br></p></body></html>
