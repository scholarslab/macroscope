  <body><p>709_34: 《茆亭》徐夤</p>
        <p>鴛瓦虹梁計已疏，織茅編竹稱貧居。剪平恰似山僧笠，<br>掃靜真同道者廬。秋晚捲簾看過雁，月明憑檻數跳魚。<br>重門公子應相笑，四壁風霜老讀書。<br></p></body></html>
