  <body><p>606_9: 《省試臘後望春宮》林寬</p>
        <p>皇都初度臘，鳳輦出深宮。高憑樓臺上，遙瞻灞滻中。<br>仗凝霜彩白，袍映日華紅。柳眼方開凍，鶯聲漸轉風。<br>禦溝穿斷靄，驪岫照斜空。時見宸遊興，因觀稼穡功。<br></p></body></html>
