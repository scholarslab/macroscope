  <body><p>82_13: 《洛川懷古》劉希夷</p>
        <p>萋萋春草綠，悲歌牧征馬。行見白頭翁，坐泣青竹下。<br>感歎前問之，贈予辛苦詞。歲月移今古，山河更盛衰。<br>晉家都洛濱，朝廷多近臣。詞賦歸潘岳，繁華稱季倫。<br>梓澤春草菲，河陽亂華飛。綠珠不可奪，白首同所歸。<br>高樓倏冥滅，茂林久摧折。昔時歌舞台，今成狐兔穴。<br>人事互消亡，世路多悲傷。北邙是吾宅，東嶽為吾鄉。<br>君看北邙道，髑髏縈蔓草。芳□□□□，□□□□□。<br>碑塋或半存，荊棘斂幽魂。揮涕棄之去，不忍聞此言。<br></p></body></html>
