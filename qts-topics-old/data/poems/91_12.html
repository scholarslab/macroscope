  <body><p>91_12: 《同光祿弟冬日述懷》崔泰之</p>
        <p>吾族白眉良，才華動洛陽。觀光初入仕，應宿始為郎。<br>飛螢玩書籍，白鳳吐文章。海卿逾往雅，河尹冠前張。<br>擇才綏鄢郢，殊化被江湘。高樓臨廣陌，甲第敞通莊。<br>列館邙山下，疏亭洛水傍。昌年賞豐陌，暇日悅林塘。<br>衣冠皆秀彥，羅綺盡名倡。隔岸聞歌度，臨池見舞行。<br>門庭寒變色，棨戟日生光。窮陰方靉靆，殺氣正蒼茫。<br>感時興盛作，晚歲共多傷。積德韋丞相，通神張子房。<br>吟草遍簪紱，逸韻合宮商。功名守留省，濫跡在文昌。<br>家園遙可見，台寺近相望。無庸乘侍謁，有暇共翱翔。<br>棣華依雁序，竹葉拂鸞觴。水坐憐秋月，山行弄晚芳。<br>恩華慚服冕，友愛勖垂堂。無由報天德，相顧詠時康。<br></p></body></html>
