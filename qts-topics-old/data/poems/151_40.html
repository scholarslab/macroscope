  <body><p>151_40: 《避地江東，留別淮南使院諸公》劉長卿</p>
        <p>長安路絕鳥飛通，萬里孤雲西複東。舊業已應成茂草，<br>餘生只是任飄蓬。何辭向物開秦鏡，卻使他人得楚弓。<br>此去行持一竿竹，等閒將狎釣漁翁。<br></p></body></html>
