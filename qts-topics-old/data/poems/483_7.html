  <body><p>483_7: 《華頂》李紳</p>
        <p>欲向仙峰煉九丹，獨瞻華頂禮仙壇。石標琪樹淩空碧，<br>水掛銀河映月寒。天外鶴聲隨絳節，洞中雲氣隱琅玕。<br>浮生未有從師地，空誦仙經想羽翰。<br></p></body></html>
