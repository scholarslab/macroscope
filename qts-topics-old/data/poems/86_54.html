  <body><p>86_54: 《夜坐》張說</p>
        <p>懷哉四壁時，未有五都價。百金誰見許，鬥酒難為貰。<br>落花生芳春，孤月皎清夜。複逢利交客，題戶遙相謝。<br></p></body></html>
