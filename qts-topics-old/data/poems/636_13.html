  <body><p>636_13: 《短歌》聶夷中</p>
        <p>八月木陰薄，十葉三墮枝。人生過五十，亦已同此時。<br>朝出東郭門，嘉樹鬱參差。暮出西郭門，原草已離披。<br>南鄰好台榭，北鄰善歌吹。榮華忽銷歇，四顧令人悲。<br>生死與榮辱，四者乃常期。古人恥其名，沒世無人知。<br>無言鬢似霜，勿謂事如絲。耆年無一善，何殊食乳兒。<br></p></body></html>
