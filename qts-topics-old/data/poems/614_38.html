  <body><p>614_38: 《奉和魯望寄南陽廣文次韻》皮日休</p>
        <p>春彩融融釋凍塘，日精閑咽坐岩房。瓊函靜啟從猿覷，<br>金液初開與鶴嘗。八會舊文多搭寫，七真遺語剩思量。<br>不知夢到為何處，紅藥滿山煙月香。<br></p></body></html>
