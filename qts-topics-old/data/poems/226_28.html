  <body><p>226_28: 《和裴迪登新津寺寄王侍郎》杜甫</p>
        <p>何限倚山木，吟詩秋葉黃。蟬聲集古寺，鳥影度寒塘。<br>風物悲遊子，登臨憶侍郎。老夫貪佛日，隨意宿僧房。<br></p></body></html>
