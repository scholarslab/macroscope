  <body><p>701_20: 《游仙》王貞白</p>
        <p>我家三島上，洞戶眺波濤。醉背雲屏臥，誰知海日高。<br>露香紅玉樹，風綻碧蟠桃。悔與仙子別，思歸夢釣鼇。<br></p></body></html>
