  <body><p>548_18: 《潼關河亭》薛逢</p>
        <p>重岡如抱嶽如蹲，屈曲秦川勢自尊。天地並功開帝宅，<br>山河相湊束龍門。櫓聲嘔軋中流渡，柳色微茫遠岸村。<br>滿眼波濤終古事，年來惆悵與誰論。<br></p></body></html>
