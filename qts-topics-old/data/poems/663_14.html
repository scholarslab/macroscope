  <body><p>663_14: 《寄楊秘書》羅隱</p>
        <p>蕭蕭簷雪打窗聲，因憶江東阮步兵。兩信海潮書不達，<br>數峰稽嶺眼長明。梅繁幾處垂鞭看，酒好何人倚檻傾。<br>會待與君開秫甕，滿船般載鏡中行。<br></p></body></html>
