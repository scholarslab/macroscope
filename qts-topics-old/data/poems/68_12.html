  <body><p>68_12: 《戶部尚書崔公挽歌》崔融1</p>
        <p>八座圖書委，三台章奏盈。舉杯常有勸，曳履忽無聲。<br>市若荊州罷，池如薛縣平。空餘濟南劍，天子署高名。<br></p></body></html>
