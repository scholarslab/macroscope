  <body><p>241_6: 《雪中懷孟武昌》元結</p>
        <p>冬來三度雪，農者歡歲稔。我麥根已濡，各得在倉廩。<br>天寒未能起，孺子驚人寢。雲有山客來，籃中見冬簟。<br>燒柴為溫酒，煮鱖為作沈。客亦愛杯尊，思君共杯飲。<br>所嗟山路閑，時節寒又甚。不能苦相邀，興盡還就枕。<br></p></body></html>
