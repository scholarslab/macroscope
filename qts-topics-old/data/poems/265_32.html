  <body><p>265_32: 《李湖州孺人彈箏歌》顧況</p>
        <p>武帝升天留法曲，淒情掩抑弦柱促。上陽宮人怨青苔，<br>此夜想夫憐碧玉。思婦高樓刺壁窺，愁猿叫月鸚呼兒。<br>寸心十指有長短，妙入神處無人知。獨把梁州凡幾拍，<br>風沙對面胡秦隔。聽中忘卻前溪碧，醉後猶疑邊草白。<br></p></body></html>
