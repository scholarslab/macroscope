  <body><p>73_13: 《奉和聖制春台望應制》蘇頲</p>
        <p>壯麗天之府，神明王者宅。大君乘飛龍，登彼複懷昔。<br>圓闕朱光焰，橫山翠微積。河汧流作表，縣聚開成陌。<br>即舊在皇家，維新具物華。雲連所上居恒屬，<br>日更時中望不斜。三月滄池搖積水，萬年青樹綴新花。<br>暴嬴國此嘗圖霸，霸業後仁先以詐。東破諸侯西入秦，<br>咸陽北阪南渭津。詩書焚爇散學士，高閣奢逾嬌美人。<br>事往覆輈經遠喻，春還按蹕憑高賦。戎觀愛力深惟省，<br>越厭陳方何足務。清吹遙遙發帝台，宸文耿耿照天回。<br>伯夷位事愚臣忝，喜奏聲成鳳鳥來。<br></p></body></html>
