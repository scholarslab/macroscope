  <body><p>650_46: 《贈會稽張少府》方幹</p>
        <p>高節何曾似任官，藥苗香潔備常餐。一分酒戶添猶得，<br>五字詩名隱即難。笑我無媒生鶴發，知君有意憶漁竿。<br>明年莫便還家去，鏡裏雲山且共看。<br></p></body></html>
