  <body><p>539_17: 《蟬》李商隱</p>
        <p>本以高難飽，徒勞恨費聲。五更疏欲斷，一樹碧無情。<br>薄宦梗猶泛，故園蕪已平。煩君最相警，我亦舉家清。<br></p></body></html>
