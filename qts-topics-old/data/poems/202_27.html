  <body><p>202_27: 《名姝詠》梁鍠</p>
        <p>阿嬌年未多，弱體性能和。怕重愁拈鏡，憐輕喜曳羅。<br>臨津雙洛浦，對月兩嫦娥。獨有荊王殿，時時暮雨過。<br></p></body></html>
