  <body><p>373_24: 《寓言》孟郊</p>
        <p>誰言碧山曲，不廢青松直。誰言濁水泥，不汙明月色。<br>我有松月心，俗騁風霜力。貞明既如此，摧折安可得。<br></p></body></html>
