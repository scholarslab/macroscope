  <body><p>612_9: 《奉和魯望四明山九題。鞠侯》皮日休</p>
        <p>堪羨鞠侯國，碧岩千萬重。煙蘿為印綬，雲壑是堤封。<br>泉遣狙公護，果教子供。爾徒如不死，應得躡玄蹤。<br></p></body></html>
