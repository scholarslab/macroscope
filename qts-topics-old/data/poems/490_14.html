  <body><p>490_14: 《賦得騏驥長鳴》陳去疾</p>
        <p>騏驥忻知己，嘶鳴忽異常。積悲攄怨抑，一舉徹穹蒼。<br>跡類三年鳥，心馳五達莊。何言從蹇躓，今日逐騰驤。<br>牛皂休維縶，天衢恣陸梁。向非逢伯樂，誰足見其長。<br></p></body></html>
