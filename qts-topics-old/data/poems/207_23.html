  <body><p>207_23: 《赴南中留別褚七少府湖上林亭（一作劉長卿詩）》李嘉佑</p>
        <p>種田東郭傍春陂，萬事無情把釣絲。綠竹放侵行徑裏，<br>青山常對捲簾時。紛紛花發門空閉，寂寂鶯啼日更遲。<br>從此別君千萬裏，白雲流水憶佳期。<br></p></body></html>
