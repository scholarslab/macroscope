  <body><p>286_9: 《題雲際寺准上人房》李端</p>
        <p>高僧居處似天臺，錫仗銅瓶對綠苔。竹巷雨晴春鳥囀，<br>山房日午老人來。園中鹿過椒枝動，潭底龍游水沫開。<br>獨夜焚香禮遺像，空林月出始應回。<br></p></body></html>
