  <body><p>457_19: 《酬皇甫十早春對雪見贈》白居易</p>
        <p>漠漠複雰雰，東風散玉塵。明催竹窗曉，寒退柳園春。<br>綠醞香堪憶，紅爐暖可親。忍心三兩日，莫作破齋人。<br></p></body></html>
