  <body><p>337_7: 《醉後》韓愈</p>
        <p>煌煌東方星，奈此眾客醉。初喧或忿爭，中靜雜嘲戲。<br>淋漓身上衣，顛倒筆下字。人生如此少，酒賤且勤置。<br></p></body></html>
