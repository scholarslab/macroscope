  <body><p>704_57: 《題王侍禦宅內亭子》黃滔</p>
        <p>俗間塵外境，郭內宅中亭。或有人家創，還無蓮幕馨。<br>石曾湖岸見，琴誤岳樓聽。來客頻頻說，終須作畫屏。<br></p></body></html>
