  <body><p>491_13a: 《留別吉州太守宗人邁》滕倪</p>
        <p>秋初江上別旌旗，故國無家淚欲垂。千里未知投足處，<br>前程便是聽猿時。誤攻文字身空老，卻返漁樵計已遲。<br>羽翼凋零飛不得，丹霄無路接差池。<br></p></body></html>
