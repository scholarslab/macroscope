  <body><p>52_60: 《藥》宋之問</p>
        <p>有卉秘神仙，君臣有禮焉。忻當苦口喻，不畏入腸偏。<br>扁鵲功成日，神農定品年。丹成如可待，雞犬自聞天。<br></p></body></html>
