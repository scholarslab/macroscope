  <body><p>174_33: 《江夏別宋之悌》李白</p>
        <p>楚水清若空，遙將碧海通。人分千裏外，興在一杯中。<br>穀鳥吟晴日，江猿嘯晚風。平生不下淚，於此泣無窮。<br></p></body></html>
