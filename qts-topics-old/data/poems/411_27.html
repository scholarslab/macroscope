  <body><p>411_27: 《智度師二首》元稹</p>
        <p>四十年前馬上飛，功名藏盡擁禪衣。<br>石榴園下擒生處，獨自閑行獨自歸。<br>三陷思明三突圍，鐵衣拋盡衲禪衣。<br>天津橋上無人識，閑憑欄幹望落暉。<br></p></body></html>
