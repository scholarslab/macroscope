  <body><p>766_52: 《晝寢》劉兼</p>
        <p>花落青苔錦數重，書淫不覺避春慵。恣情枕上飛莊蝶，<br>任爾雲間騁陸龍。玉液未能消氣魄，牙籤方可滌昏蒙。<br>起來已被詩魔引，窗外寒敲翠竹風。<br></p></body></html>
