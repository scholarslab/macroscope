  <body><p>293_2: 《寄衛明府常見短靴褐裘，又務持誦是以有末句之贈》司空曙</p>
        <p>柴桑官舍近東林，兒稚初髫即道心。側寄繩床嫌憑幾，<br>斜安苔幘懶穿簪。高僧靜望山僮逐，走吏喧來水鴨沈。<br>翠竹黃花皆佛性，莫教塵境誤相侵。<br></p></body></html>
