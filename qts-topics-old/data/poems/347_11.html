  <body><p>347_11: 《南至日隔仗望含元殿香爐（一作裴次元詩）》郭遵</p>
        <p>冕旒親負扆，卉服盡朝天。暘谷移初日，金爐出禦煙。<br>芬馨流遠近，散漫入貂蟬。霜仗凝逾白，朱欄映轉鮮。<br>如看浮闕在，稍覺逐風遷。為沐皇家慶，來瞻羽衛前。<br></p></body></html>
