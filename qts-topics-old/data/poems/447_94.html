  <body><p>447_94: 《夢蘇州水閣，寄馮侍禦》白居易</p>
        <p>揚州驛裏夢蘇州，夢到花橋水閣頭。<br>覺後不知馮侍禦，此中昨夜共誰遊。<br></p></body></html>
