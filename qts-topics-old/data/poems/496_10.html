  <body><p>496_10: 《送裴宰君》姚合</p>
        <p>見說為官處，煙霞思不窮。夜猿啼戶外，瀑水落廚中。<br>名藥人難識，仙山路易通。還應施靜化，誰複與君同。<br></p></body></html>
