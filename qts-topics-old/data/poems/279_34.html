  <body><p>279_34: 《題天華觀》盧綸</p>
        <p>峰嶂徘徊霞景新，一潭寒水絕纖鱗。朱字靈書千萬軸，<br>蒼髯道士兩三人。芝童解說壺中事，玉管能留天上春。<br>眼見仙丹求不得，漢家簪紱在羸身。<br></p></body></html>
