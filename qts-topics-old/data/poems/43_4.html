  <body><p>43_4: 《途中述懷》李百藥</p>
        <p>伯喈遷塞北，亭伯之遼東。伊余何為客，獨守雲台中。<br>途遙已日暮，時泰道斯窮。拔心悲岸草，半死落岩桐。<br>目送衡陽雁，情傷江上楓。福兮良所伏，今也信難通。<br>丈夫自有志，寧傷官不公。<br></p></body></html>
