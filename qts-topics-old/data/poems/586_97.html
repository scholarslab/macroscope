  <body><p>586_97: 《和友人憶洞庭舊居》劉滄</p>
        <p>客舍經時益苦吟，洞庭猶憶在前林。青山殘月有歸夢，<br>碧落片雲生遠心。溪路煙開江月出，草堂門掩海濤深。<br>因君話舊起愁思，隔水數聲何處砧。<br></p></body></html>
