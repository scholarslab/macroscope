  <body><p>183_2: 《效古二首》李白</p>
        <p>朝入天苑中，謁帝蓬萊宮。青山映輦道，碧樹搖蒼空。<br>謬題金閨籍，得與銀台通。待詔奉明主，抽毫頌清風。<br>歸時落日晚，躞蹀浮雲驄。人馬本無意，飛馳自豪雄。<br>入門紫鴛鴦，金井雙梧桐。清歌弦古曲，美酒沽新豐。<br>快意且為樂，列筵坐群公。光景不可留，生世如轉蓬。<br>早達勝晚遇，羞比垂釣翁。<br>自古有秀色，西施與東鄰。蛾眉不可妒，況乃效其顰。<br>所以尹婕妤，羞見邢夫人。低頭不出氣，塞默少精神。<br>寄語無鹽子，如君何足珍。<br></p></body></html>
