  <body><p>134_29: 《送暨道士還玉清觀》李頎</p>
        <p>仙宮有名籍，度世吳江濆。大道本無我，青春長與君。<br>中州俄已到，至理得而聞。明主降黃屋，時人看白雲。<br>空山何窈窕，三秀日氛氳。遂此留書客，超遙煙駕分。<br></p></body></html>
