  <body><p>763_6: 《題甘露寺》楊夔</p>
        <p>高殿拂雲霓，登臨想虎溪。風勻帆影眾，煙亂鳥行迷。<br>北倚波濤闊，南窺井邑低。滿城塵漠漠，隔岸草萋萋。<br>虛閣延秋磬，澄江響暮鼙。客心還惜去，新月掛樓西。<br></p></body></html>
