  <body><p>514_58: 《送唐中丞開淘西湖夏日遊泛因書示郡人》朱慶餘</p>
        <p>萍岸新淘見碧霄，中流相去忽成遙。空餘孤嶼來詩景，<br>無複橫槎礙柳條。紅旆路幽山翠濕，錦帆風起浪花飄。<br>共知浸潤同雷澤，何慮川源有旱苗。<br></p></body></html>
