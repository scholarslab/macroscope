  <body><p>496_78: 《送李傳秀才歸宣州》姚合</p>
        <p>謝守青山宅，山孤宅亦平。池塘無複見，春草野中生。<br>常日登樓望，今朝送客行。殷勤拂石壁，為我一書名。<br></p></body></html>
