  <body><p>613_66: 《奉酬魯望見答魚箋之什》皮日休</p>
        <p>輕如隱起膩如飴，除卻鮫工解制稀。欲寫恐成河伯詔，<br>試裁疑是水仙衣。毫端白獺脂猶濕，指下冰蠶子欲飛。<br>若用莫將閑處去，好題春思贈江妃。<br></p></body></html>
