  <body><p>765_31: 《西山晚景》王周</p>
        <p>公局長清淡，池亭晚景中。蔗竿閑倚碧，蓮朵靜淹紅。<br>半引彎彎月，微生飋飋風。無思複無慮，此味幾人同。<br></p></body></html>
