  <body><p>742_8: 《惆悵吟》張泌</p>
        <p>秋風丹葉動荒城，慘澹雲遮日半明。晝夢卻因惆悵得，<br>晚愁多為別離生。江淹彩筆空留恨，壯叟玄譚未及情。<br>千古怨魂銷不得，一江寒浪若為平。<br></p></body></html>
