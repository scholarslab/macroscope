  <body><p>626_23: 《和襲美寄懷南陽潤卿》陸龜蒙</p>
        <p>高抱相逢各絕塵，水經山疏不離身。才情未擬湯從事，<br>玄解猶嫌竺道人。霞染洞泉渾變紫，雪披江樹半和春。<br>誰憐故國無生計，唯種南塘二畝芹。<br></p></body></html>
