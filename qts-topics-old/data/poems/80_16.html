  <body><p>80_16: 《太平公主山亭侍宴》張昌宗</p>
        <p>淮南有小山，嬴女隱其間。折桂芙蓉浦，吹簫明月灣。<br>扇掩將雛曲，釵承墮馬鬟。歡情本無限，莫掩洛城關。<br></p></body></html>
