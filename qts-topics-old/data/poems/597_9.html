  <body><p>597_9: 《憤惋詩三首（一作劉禹錫詩，題作懷妓）》劉損</p>
        <p>寶釵分股合無緣，魚在深淵日在天。得意紫鸞休舞鏡，<br>斷蹤青鳥罷銜箋。金杯倒覆難收水，玉軫傾欹懶續弦。<br>從此蘼蕪山下過，只應將淚比黃泉。<br>鸞辭舊伴知何止，鳳得新梧想稱心。紅粉尚存香幕幕，<br>白雲將散信沉沉。已休磨琢投泥玉，懶更經營買笑金。<br>願作山頭似人石，丈夫衣上淚痕深。<br>舊嘗遊處遍尋看，睹物傷情死一般。買笑樓前花已謝，<br>畫眉窗下月空殘。雲歸巫峽音容斷，路隔星河去住難。<br>莫道詩成無淚下，淚如泉滴亦須幹。<br></p></body></html>
