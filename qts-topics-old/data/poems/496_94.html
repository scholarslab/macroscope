  <body><p>496_94: 《惜別》姚合</p>
        <p>酒闌歌罷更遲留，攜手思量憑翠樓。桃李容華猶歎月，<br>風流才器亦悲秋。光陰不覺朝昏過，岐路無窮早晚休。<br>似把剪刀裁別恨，兩人分得一般愁。<br></p></body></html>
