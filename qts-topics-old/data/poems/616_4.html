  <body><p>616_4: 《奉酬魯望夏日四聲四首。平聲》皮日休</p>
        <p>塘平芙蓉低，庭閑梧桐高。清煙埋陽烏，藍空含秋毫。<br>冠傾慵移簪，杯幹將餔糟。翛然非隨時，夫君真吾曹。<br></p></body></html>
