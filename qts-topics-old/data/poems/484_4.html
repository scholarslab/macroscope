  <body><p>484_4: 《和段相公登武擔寺西台》楊汝士</p>
        <p>清淨此道宮，層台複倚空。偶時三伏外，列席九霄中。<br>平視雲端路，高臨樹杪風。自憐榮末座，前日別池籠。<br></p></body></html>
