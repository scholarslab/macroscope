  <body><p>568_23: 《驄馬》李群玉</p>
        <p>浮雲何權奇，絕足世未知。長嘶清海風，蹀躞振雲絲。<br>由來渥窪種，本是蒼龍兒。穆滿不再活，無人昆閬騎。<br>若識躍嶠怯，甯勞耀金羈。青芻與白水，空笑駑駘肥。<br>伯樂儻一見，應驚耳長垂。當思八荒外，逐日向瑤池。<br></p></body></html>
