  <body><p>572_87: 《送慈恩寺霄韻法師謁太原李司空》賈島</p>
        <p>何故謁司空，雲山知幾重。磧遙來雁盡，雪急去僧逢。<br>清磬先寒角，禪燈徹曉烽。舊房閑片石，倚著最高松。<br></p></body></html>
