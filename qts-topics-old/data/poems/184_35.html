  <body><p>184_35: 《代別情人》李白</p>
        <p>清水本不動，桃花發岸傍。桃花弄水色，波蕩搖春光。<br>我悅子容豔，子傾我文章。風吹綠琴去，曲度紫鴛鴦。<br>昔作一水魚，今成兩枝鳥。哀哀長雞鳴，夜夜達五曉。<br>起折相思樹，歸贈知寸心。覆水不可收，行雲難重尋。<br>天涯有度鳥，莫絕瑤華音。<br></p></body></html>
