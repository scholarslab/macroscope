  <body><p>709_4: 《憶潼關早行》徐夤</p>
        <p>行客起看仙掌月，落星斜照濁河泥。故山遠處高飛雁，<br>去馬鳴時先早雞。關柳不知誰氏種，嶽碑猶見聖君題。<br>芻蕘十軸僮三尺，豈謂青雲便有梯。<br></p></body></html>
