  <body><p>536_67: 《寄遠》許渾</p>
        <p>兩葉愁眉愁不開，獨含惆悵上層台。碧雲空斷雁行處，<br>紅葉已凋人未來。塞外音書無信息，道傍車馬起塵埃。<br>功名待寄淩煙閣，力盡遼城不肯回。<br></p></body></html>
