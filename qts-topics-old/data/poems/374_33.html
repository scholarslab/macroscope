  <body><p>374_33: 《秋夕貧居述懷》孟郊</p>
        <p>臥冷無遠夢，聽秋酸別情。高枝低枝風，千葉萬葉聲。<br>淺井不供飲，瘦田長廢耕。今交非古交，貧語聞皆輕。<br></p></body></html>
