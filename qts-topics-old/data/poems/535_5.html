  <body><p>535_5: 《李定言自殿院銜命歸闕，拜員外郎遷右史因寄》許渾</p>
        <p>白筆南征變二毛，越山愁瘴海驚濤。才歸龍尾含雞舌，<br>更立螭頭運兔毫。閶闔欲開宮漏盡，冕旒初坐禦香高。<br>吳中舊侶君先貴，曾憶王祥與佩刀。<br></p></body></html>
