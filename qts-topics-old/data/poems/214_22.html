  <body><p>214_22: 《別孫欣》高適</p>
        <p>離人去複留，白馬黑貂裘。屈指論前事，停鞭惜舊遊。<br>帝鄉那可忘，旅館日堪愁。誰念無知己，年年睢水流。<br></p></body></html>
