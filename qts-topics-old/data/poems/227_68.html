  <body><p>227_68: 《王命》杜甫</p>
        <p>漢北豺狼滿，巴西道路難。血埋諸將甲，骨斷使臣鞍。<br>牢落新燒棧，蒼茫舊築壇。深懷喻蜀意，慟哭望王官。<br></p></body></html>
