  <body><p>511_4: 《病宮人（一作袁不約詩）》張祜</p>
        <p>佳人臥病動經秋，簾幕襤縿不掛鉤。四體強扶藤夾膝，<br>雙鬟慵插玉搔頭。花顏有幸君王問，藥餌無征待詔愁。<br>惆悵近來消瘦盡，淚珠時傍枕函流。<br></p></body></html>
