  <body><p>440_75: 《吳宮辭》白居易</p>
        <p>一入吳王殿，無人睹翠娥。樓高時見舞，宮靜夜聞歌。<br>半露胸如雪，斜回臉似波。妍媸各有分，誰敢妒恩多。<br></p></body></html>
