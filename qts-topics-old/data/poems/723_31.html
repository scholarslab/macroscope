  <body><p>723_31: 《東川高僕射》李洞</p>
        <p>油幢影裏拜清風，十裏貔貅一片雄。三印鎖開霜滿地，<br>四門關定月當空。泉浮山葉人家過，詔惹壚香鳥道通。<br>新起畫樓攜客上，弦歌筵內海榴紅。<br></p></body></html>
