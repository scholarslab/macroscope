  <body><p>246_17: 《初晴抱琴登馬退山對酒望遠醉後作》獨孤及</p>
        <p>年長心易感，況為憂患纏。壯圖迫世故，行止兩茫然。<br>王旅方伐叛，虎臣皆被堅。魯人著儒服，甘就南山田。<br>挈榼上高磴，超遙望平川。滄江大如綖，隱映入遠天。<br>荒服何所有，山花雪中然。寒泉得日景，吐溜鳴湔湔。<br>舉酒勸白雲，唱歌慰頹年。微風度竹來，韻我號鐘弦。<br>一彈一引滿，耳熱知心宣。曲終餘亦酣，起舞山水前。<br>人生幾何時，太半百憂煎。今日羈愁破，始知濁酒賢。<br></p></body></html>
