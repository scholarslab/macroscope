  <body><p>181_18: 《下陵陽沿高溪三門六剌灘》李白</p>
        <p>三門橫峻灘，六剌走波瀾。石驚虎伏起，水狀龍縈盤。<br>何慚七裏瀨，使我欲垂竿。<br></p></body></html>
