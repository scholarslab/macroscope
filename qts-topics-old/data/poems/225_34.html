  <body><p>225_34: 《奉陪鄭駙馬韋曲二首》杜甫</p>
        <p>韋曲花無賴，家家惱殺人。綠尊雖盡日，白髮好禁春。<br>石角鉤衣破，藤枝刺眼新。何時占叢竹，頭戴小烏巾。<br>野寺垂楊裏，春畦亂水間。美花多映竹，好鳥不歸山。<br>城郭終何事，風塵豈駐顏。誰能共公子，薄暮欲俱還。<br></p></body></html>
