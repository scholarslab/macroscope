  <body><p>189_24: 《送榆次林明府》韋應物</p>
        <p>無嗟千里遠，亦是宰王畿。策馬雨中去，逢人關外稀。<br>邑傳榆石在，路繞晉山微。別思方蕭索，新秋一葉飛。<br></p></body></html>
