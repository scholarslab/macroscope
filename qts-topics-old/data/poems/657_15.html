  <body><p>657_15: 《桃花》羅隱</p>
        <p>暖觸衣襟漠漠香，間梅遮柳不勝芳。數枝豔拂文君酒，<br>半裏紅欹宋玉牆。盡日無人疑悵望，有時經雨乍淒涼。<br>舊山山下還如此，回首東風一斷腸。<br></p></body></html>
