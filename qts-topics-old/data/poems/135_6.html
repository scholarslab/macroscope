  <body><p>135_6: 《送章彝下第》綦毋潛</p>
        <p>長安渭橋路，行客別時心。獻賦溫泉畢，無媒魏闕深。<br>黃鶯啼就馬，白日暗歸林。三十名未立，君還惜寸陰。<br></p></body></html>
