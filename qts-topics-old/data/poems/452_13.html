  <body><p>452_13: 《哭崔常侍晦叔》白居易</p>
        <p>頑賤一拳石，精珍百煉金。名價既相遠，交分何其深。<br>中誠一以合，外物不能侵。逶迤二十年，與世同浮沈。<br>晚有退閑約，白首歸雲林。垂老忽相失，悲哉口語心。<br>春日嵩高陽，秋夜清洛陰。丘園共誰蔔，山水共誰尋。<br>風月共誰賞，詩篇共誰吟。花開共誰看，酒熟共誰斟。<br>惠死莊杜口，鐘歿師廢琴。道理使之然，從古非獨今。<br>吾道自此孤，我情安可任。唯將病眼淚，一灑秋風襟。<br></p></body></html>
