  <body><p>198_83: 《下外江舟懷終南舊居》岑參</p>
        <p>杉冷曉猿悲，楚客心欲絕。孤舟巴山雨，萬里陽臺月。<br>水宿已淹時，蘆花白如雪。顏容老難赬，把鏡悲鬢髮。<br>早年好金丹，方士傳口訣。敝廬終南下，久與真侶別。<br>道書誰更開，藥灶煙遂滅。頃來壓塵網，安得有仙骨。<br>岩壑歸去來，公卿是何物。<br></p></body></html>
