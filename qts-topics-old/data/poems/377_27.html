  <body><p>377_27: 《抒情因上郎中二十二叔監察十五叔兼呈李益端公柳縝評事》孟郊</p>
        <p>方憑指下弦，寫出心中言。寸草賤子命，高山主人恩。<br>游邊風沙意，夢楚波濤魂。一日引別袂，九回沾淚痕。<br>自悲何以然，在禮闕晨昏。名利時轉甚，是非宵亦喧。<br>浮情少定主，百慮隨世翻。舉此胸臆恨，幸從賢哲論。<br>明明三飛鸞，照物如朝暾。<br></p></body></html>
