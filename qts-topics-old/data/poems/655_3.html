  <body><p>655_3: 《寄鄭補闕》羅隱</p>
        <p>夫子門前數仞牆，每經過處憶游梁。路從青瑣無因見，<br>恩在丹心不可忘。未必便為讒口隔，只應貪草諫書忙。<br>別來愁悴知多少，兩度槐花馬上黃。<br></p></body></html>
