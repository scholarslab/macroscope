  <body><p>293_55: 《喜外弟盧綸見宿》司空曙</p>
        <p>靜夜四無鄰，荒居舊業貧。雨中黃葉樹，燈下白頭人。<br>以我獨沈久，愧君相見頻。平生自有分，況是蔡家親。<br></p></body></html>
