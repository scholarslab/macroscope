  <body><p>540_171: 《小園獨酌》李商隱</p>
        <p>柳帶誰能結，花房未肯開。空餘雙蝶舞，竟絕一人來。<br>半展龍須席，輕斟瑪瑙杯。年年春不定，虛信歲前梅。<br></p></body></html>
