  <body><p>222_20: 《遣懷》杜甫</p>
        <p>昔我游宋中，惟梁孝王都。名今陳留亞，劇則貝魏俱。<br>邑中九萬家，高棟照通衢。舟車半天下，主客多歡娛。<br>白刃讎不義，黃金傾有無。殺人紅塵裏，報答在斯須。<br>憶與高李輩，論交入酒壚。兩公壯藻思，得我色敷腴。<br>氣酣登吹台，懷古視平蕪。芒碭雲一去，雁鶩空相呼。<br>先帝正好武，寰海未凋枯。猛將收西域，長戟破林胡。<br>百萬攻一城，獻捷不雲輸。組練棄如泥，尺土負百夫。<br>拓境功未已，元和辭大爐。亂離朋友盡，合遝歲月徂。<br>吾衰將焉托，存歿再嗚呼。蕭條益堪愧，獨在天一隅。<br>乘黃已去矣，凡馬徒區區。不復見顏鮑，系舟臥荊巫。<br>臨餐吐更食，常恐違撫孤。<br></p></body></html>
