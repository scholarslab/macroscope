  <body><p>233_37: 《冬晚送長孫漸舍人歸州》杜甫</p>
        <p>參卿休坐幄，蕩子不還鄉。南客瀟湘外，西戎鄠杜旁。<br>衰年傾蓋晚，費日系舟長。會面思來劄，銷魂逐去檣。<br>雲晴鷗更舞，風逆雁無行。匣裏雌雄劍，吹毛任選將。<br></p></body></html>
