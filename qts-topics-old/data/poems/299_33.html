  <body><p>299_33: 《惜歡》王建</p>
        <p>當歡須且歡，過後買應難。歲去停燈守，花開把火看。<br>狂來欺酒淺，愁盡覺天寬。次第頭皆白，齊年人已殘。<br></p></body></html>
