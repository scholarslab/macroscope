  <body><p>766_43: 《春夕遣懷》劉兼</p>
        <p>窮通分定莫淒涼，且放歡情入醉鄉。範蠡扁舟終去相，<br>馮唐半世隻為郎。風飄玉笛梅初落，酒泛金樽月未央。<br>休把虛名撓懷抱，九原丘隴盡侯王。<br></p></body></html>
