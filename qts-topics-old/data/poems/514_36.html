  <body><p>514_36: 《送韓校書赴江西幕》朱慶餘</p>
        <p>從軍五湖外，終是稱詩人。酒後愁將別，塗中過卻春。<br>山橋槲葉暗，水館燕巢新。驛舫迎應遠，京書寄自頻。<br>野情隨到處，公務日關身。久共趨名利，龍鍾獨滯秦。<br></p></body></html>
