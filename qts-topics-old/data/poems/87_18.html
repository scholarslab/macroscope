  <body><p>87_18: 《晦日詔宴永穆公主亭子賦得流字》張說</p>
        <p>堂邑山林美，朝恩晦日遊。園亭含淑氣，竹樹繞春流。<br>舞席千花妓，歌船五彩樓。群歡與王澤，歲歲滿皇州。<br></p></body></html>
