  <body><p>354_35: 《寄陝州姚中丞（時分司東都）》劉禹錫</p>
        <p>八月天氣肅，二陵風雨收。旌旗闕下來，雲日關東秋。<br>禹跡想前事，漢台餘故丘。徘徊襟帶地，左右帝王州。<br>留滯悲昔老，恩光榮徹侯。相思望棠樹，一寄商聲謳。<br></p></body></html>
