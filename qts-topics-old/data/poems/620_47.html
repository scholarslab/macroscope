  <body><p>620_47: 《奉和襲美茶具十詠。茶塢》陸龜蒙</p>
        <p>茗地曲隈回，野行多繚繞。向陽就中密，背澗差還少。<br>遙盤雲髻慢，亂簇香篝小。何處好幽期，滿岩春露曉。<br></p></body></html>
