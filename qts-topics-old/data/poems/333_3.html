  <body><p>333_3: 《題趙孟莊》楊巨源</p>
        <p>管鮑化為塵，交友存如線。升堂俱自媚，得路難相見。<br>懿君敦三益，頹俗期一變。心同襲芝蘭，氣合回霜霰。<br>石門雲臥久，玉洞花尋遍。王浚愛旌旗，梁竦勞州縣。<br>煙鴻秋更遠，天馬寒愈健。願事郭先生，青囊書幾卷。<br></p></body></html>
