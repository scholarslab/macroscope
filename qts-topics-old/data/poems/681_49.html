  <body><p>681_49: 《贈僧》韓偓</p>
        <p>盡說歸山避戰塵，幾人終肯別囂氛。瓶添澗水盛將月，<br>衲掛松枝惹得雲。三接舊承前席遇，一靈今用戒香熏。<br>相逢莫話金鑾事，觸撥傷心不願聞。<br></p></body></html>
