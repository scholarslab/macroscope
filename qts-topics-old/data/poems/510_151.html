  <body><p>510_151: 《題小松》張祜</p>
        <p>何處劚雲煙，新移此館前。碧姿塵不染，清影露長鮮。<br>聳地心才直，淩雲操未全。可悲人自老，何日是千年。<br></p></body></html>
