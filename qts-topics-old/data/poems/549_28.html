  <body><p>549_28: 《風蟬》趙嘏</p>
        <p>風蟬旦夕鳴，伴夜送秋聲。故里客歸盡，水邊身獨行。<br>噪軒高樹合，驚枕暮山橫。聽處無人見，塵埃滿甑生。<br></p></body></html>
