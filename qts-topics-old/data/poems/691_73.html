  <body><p>691_73: 《塞上》杜荀鶴</p>
        <p>草白河冰合，蕃戎出掠頻。戍樓三號火，探馬一條塵。<br>戰士風霜老，將軍雨露新。封侯不由此，何以慰征人。<br></p></body></html>
