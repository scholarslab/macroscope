  <body><p>434_14: 《東樓曉》白居易</p>
        <p>脈脈複脈脈，東樓無宿客。城暗雲霧多，峽深田地窄。<br>宵燈尚留焰，晨禽初展翮。欲知山高低，不見東方白。<br></p></body></html>
