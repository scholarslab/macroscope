  <body><p>342_6: 《早赴街西行香贈盧李二中舍人（盧汀、李逢吉也）》韓愈</p>
        <p>天街東西異，祗命遂成遊。月明禦溝曉，蟬吟堤樹秋。<br>老僧情不薄，僻寺境還幽。寂寥二三子，歸騎得相收。<br></p></body></html>
