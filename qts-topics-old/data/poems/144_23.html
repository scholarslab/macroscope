  <body><p>144_23: 《高樓夜彈箏》常建</p>
        <p>高樓百餘尺，直上江水準。明月照人苦，開簾彈玉箏。<br>山高猿狖急，天靜鴻雁鳴。曲度猶未終，東峰霞半生。<br></p></body></html>
