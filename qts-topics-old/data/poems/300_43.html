  <body><p>300_43: 《送魏州李相公》王建</p>
        <p>百代功勳一日成，三年五度換雙旌。閑來不對人論戰，<br>難處長先自請行。旗下可聞誅敗將，陣頭多是用降兵。<br>當朝面受新恩去，算料妖星不敢生。<br></p></body></html>
