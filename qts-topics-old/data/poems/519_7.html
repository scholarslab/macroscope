  <body><p>519_7: 《送人入蜀》李遠</p>
        <p>蜀客本多愁，君今是勝遊。碧藏雲外樹，紅露驛邊樓。<br>杜魄呼名語，巴江作字流。不知煙雨夜，何處夢刀州。<br></p></body></html>
