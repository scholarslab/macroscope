  <body><p>428_20: 《松聲（修行裏張家宅南亭作）》白居易</p>
        <p>月好好獨坐，雙松在前軒。西南微風來，潛入枝葉間。<br>蕭寥發為聲，半夜明月前。寒山颯颯雨，秋琴泠泠弦。<br>一聞滌炎暑，再聽破昏煩。竟夕遂不寐，心體俱翛然。<br>南陌車馬動，西鄰歌吹繁。誰知茲簷下，滿耳不為喧。<br></p></body></html>
