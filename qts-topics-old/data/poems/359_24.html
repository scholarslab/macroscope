  <body><p>359_24: 《早春對雪奉寄澧州元郎中》劉禹錫</p>
        <p>新賜魚書墨未幹，賢人暫出遠人安。朝驅旌旆行時令，<br>夜見星辰憶舊官。梅蕊覆階鈴閣暖，雪峰當戶戟枝寒。<br>甯知楚客思公子，北望長吟澧有蘭。<br></p></body></html>
