  <body><p>129_38: 《同王右丞送瑗公南歸》崔興宗</p>
        <p>行苦神亦秀，泠然溪上松。銅瓶與竹杖，來自祝融峰。<br>常願入靈岳，藏經訪遺蹤。南歸見長老，且為說心胸。<br></p></body></html>
