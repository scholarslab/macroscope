  <body><p>430_34: 《閉關》白居易</p>
        <p>我心忘世久，世亦不我幹。遂成一無事，因得長掩關。<br>掩關來幾時，仿佛二三年。著書已盈帙，生子欲能言。<br>始悟身向老，複悲世多艱。回顧趨時者，役役塵壤間。<br>歲暮竟何得，不如且安閒。<br></p></body></html>
