  <body><p>237_71: 《送外甥范勉赴任常州長史兼覲省》錢起</p>
        <p>憐君展驥去，能解倚門愁。就養仍榮祿，還鄉即晝遊。<br>橘花低客舍，蓴菜繞歸舟。與報垂綸叟，知吾世網留。<br></p></body></html>
