  <body><p>653_6: 《侯郎中新置西湖》方幹</p>
        <p>遠近利民因智力，周回潤物像心源。菰蒲縱感生成惠，<br>鱣鮪那知廣大恩。瀲灩清輝吞半郭，縈紆別派入遙村。<br>砂泉繞石通山脈，岸木黏萍是浪痕。已見澄來連鏡底，<br>兼知極處浸雲根。波濤不起時方泰，舟楫徐行日易昏。<br>煙霧未應藏島嶼，鳧鷖亦解避旌幡。雖雲桃葉歌還醉，<br>卻被荷花笑不言。孤鶴必應思鳳詔，凡魚豈合在龍門。<br>能將盛事添元化，一夕機謨萬古存。<br></p></body></html>
