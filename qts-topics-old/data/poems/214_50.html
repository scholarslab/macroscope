  <body><p>214_50: 《留上李右相（一作奉贈李右相林甫）》高適</p>
        <p>風俗登淳古，君臣挹大庭。深沉謀九德，密勿契千齡。<br>獨立調元氣，清心豁窅冥。本枝連帝系，長策冠生靈。<br>傅說明殷道，蕭何律漢刑。鈞衡持國柄，柱石總朝經。<br>隱軫江山藻，氛氳鼎鼐銘。興中皆白雪，身外即丹青。<br>江海呼窮鳥，詩書問聚螢。吹噓成羽翼，提握動芳馨。<br>倚伏悲還笑，棲遲醉複醒。恩榮初就列，含育忝宵形。<br>有竊丘山惠，無時枕席寧。壯心瞻落景，生事感浮萍。<br>莫以才難用，終期善易聽。未為門下客，徒謝少微星。<br></p></body></html>
