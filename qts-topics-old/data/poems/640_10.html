  <body><p>640_10: 《劉阮再到天臺不復見仙子》曹唐</p>
        <p>再到天臺訪玉真，青苔白石已成塵。笙歌冥寞閑深洞，<br>雲鶴蕭條絕舊鄰。草樹總非前度色，煙霞不似昔年春。<br>桃花流水依然在，不見當時勸酒人。<br></p></body></html>
