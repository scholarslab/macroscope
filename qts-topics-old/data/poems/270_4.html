  <body><p>270_4: 《長安秋夕（一作中秋感懷）》戎昱</p>
        <p>八月更漏長，愁人起常早。閉門寂無事，滿院生秋草。<br>昨宵西窗夢，夢入荊南道。遠客歸去來，在家貧亦好。<br></p></body></html>
