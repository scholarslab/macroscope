  <body><p>632_28a: 《漫書二首》司空圖</p>
        <p>剩欲逢花折，判須冒雨頻。晴明開漸少，莫怕濕新巾。<br>小蝶爾何競，追飛不憚勞。遠教群雀見，寧悟禍梯高。<br></p></body></html>
