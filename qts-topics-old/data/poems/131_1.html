  <body><p>131_1: 《古意二首》祖詠</p>
        <p>夫差日淫放，舉國求妃嬪。自謂得王寵，代間無美人。<br>碧羅象天閣，坐輦乘芳春。宮女數千騎，常遊江水濱。<br>年深玉顏老，時薄花妝新。拭淚下金殿，嬌多不顧身。<br>生前妒歌舞，死後同灰塵。塚墓令人哀，哀於銅雀台。<br>楚王竟何去，獨自留巫山。偏使世人見，迢迢江漢間。<br>駐舟春溪裏，誓願拜靈顏。夢寐睹神女，金沙鳴佩環。<br>閑豔絕世姿，令人氣力微。含笑默不語，化作朝雲飛。<br></p></body></html>
