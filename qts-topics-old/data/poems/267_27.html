  <body><p>267_27: 《洛陽陌二首》顧況</p>
        <p>鶯聲滿禦堤，堤柳拂絲齊。風送名花落，香紅襯馬蹄。<br>珂佩逐鳴騶，王孫結伴游。金丸落飛鳥，乘興醉青樓。<br></p></body></html>
