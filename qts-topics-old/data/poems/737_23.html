  <body><p>737_23: 《贈胥尊師》熊皎</p>
        <p>綠發童顏羽服輕，天臺王屋幾經行。雲程去速因風起，<br>酒債還遲待藥成。房閉十洲煙浪闊，籙開三洞鬼神驚。<br>他年華表重歸日，卻恐桑田已變更。<br></p></body></html>
