  <body><p>419_7: 《和李校書新題樂府十二首。法曲》元稹</p>
        <p>吾聞黃帝鼓清角，弭伏熊羆舞玄鶴。舜持幹羽苗革心，<br>堯用咸池鳳巢閣。大夏濩武皆象功，功多已訝玄功薄。<br>漢祖過沛亦有歌，秦王破陣非無作。作之宗廟見艱難，<br>作之軍旅傳糟粕。明皇度曲多新態，宛轉侵淫易沉著。<br>赤白桃李取花名，霓裳羽衣號天落。雅弄雖雲已變亂，<br>夷音未得相參錯。自從胡騎起煙塵，毛毳腥膻滿鹹洛。<br>女為胡婦學胡妝，伎進胡音務胡樂。火鳳聲沉多咽絕，<br>春鶯囀罷長蕭索。胡音胡騎與胡妝，五十年來競紛泊。<br></p></body></html>
