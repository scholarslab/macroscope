  <body><p>97_27: 《入鬼門關》沈佺期</p>
        <p>昔傳瘴江路，今到鬼門關。土地無人老，流移幾客還。<br>自從別京洛，頹鬢與衰顏。夕宿含沙裏，晨行岡路間。<br>馬危千仞穀，舟險萬重灣。問我投何地，西南盡百蠻。<br></p></body></html>
