  <body><p>674_86: 《端居》鄭谷</p>
        <p>葉葉下高梧，端居失所圖。亂離時輩少，風月夜吟孤。<br>舊疾衰還有，窮愁醉暫無。秋光如水國，不語理霜須。<br></p></body></html>
