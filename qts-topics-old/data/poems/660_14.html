  <body><p>660_14: 《題玄同先生草堂三首》羅隱</p>
        <p>杳杳諸天路，蒼蒼大滌山。景輿留不得，毛節去應閑。<br>相府舊知己，教門新啟關。太平匡濟術，流落在人間。<br>先生訣行日，曾奉數行書。意密尋難會，情深恨有餘。<br>石橋春暖後，句漏藥成初。珍重雲兼鶴，從來不定居。<br>常時憶討論，歷歷事猶存。酒向餘杭盡，雲從大滌昏。<br>往來無道侶，歸去有台恩。自此玄言絕，長應閉洞門。<br></p></body></html>
