  <body><p>477_20: 《竹枝詞》李涉</p>
        <p>荊門灘急水潺潺，兩岸猿啼煙滿山。<br>渡頭少年應官去，月落西陵望不還。<br>巫峽雲開神女祠，綠潭紅樹影參差。<br>不勞戍口初相問，無義灘頭剩別離。<br>石壁千重樹萬重，白雲斜掩碧芙蓉。<br>昭君溪上年年月，偏照嬋娟色最濃。<br>十二峰頭月欲低，空聆灘上子規啼。<br>孤舟一夜東歸客，泣向東風憶建溪。<br></p></body></html>
