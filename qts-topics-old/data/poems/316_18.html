  <body><p>316_18: 《送徐員外還京（一作使還上都）》武元衡</p>
        <p>九折朱輪動，三巴白露生。蕙蘭秋意晚，關塞別魂驚。<br>寶瑟連宵怨，金罍盡醉傾。旄頭星未落，分手轆轤鳴。<br></p></body></html>
