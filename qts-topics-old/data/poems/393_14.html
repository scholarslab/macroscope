  <body><p>393_14: 《相勸酒》李賀</p>
        <p>羲和騁六轡，晝夕不曾閑。彈烏崦嵫竹，抶馬蟠桃鞭。<br>蓐收既斷翠柳，青帝又造紅蘭。堯舜至今萬萬歲，<br>數子將為傾蓋間。青錢白璧買無端，丈夫快意方為歡。<br>臛蠵臑熊何足雲。會須鐘飲北海，箕踞南山。<br>歌淫淫，管愔愔，橫波好送雕題金。人生得意且如此，<br>何用強知元化心。相勸酒，終無輟。<br>伏願陛下鴻名終不歇，子孫綿如石上葛。<br>來長安，車駢駢。中有梁冀舊宅，石崇故園。<br></p></body></html>
