  <body><p>127_14: 《上張令公》王維</p>
        <p>珥筆趨丹陛，垂璫上玉除。步簷青瑣闥，方幰畫輪車。<br>市閱千金字，朝聞五色書。致君光帝典，薦士滿公車。<br>伏奏回金駕，橫經重石渠。從茲罷角抵，且複幸儲胥。<br>天統知堯後，王章笑魯初。匈奴遙俯伏，漢相儼簪裾。<br>賈生非不遇，汲黯自堪疏。學易思求我，言詩或起予。<br>當從大夫後，何惜隸人餘。<br></p></body></html>
