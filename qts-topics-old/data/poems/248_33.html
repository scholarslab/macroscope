  <body><p>248_33: 《郢城西樓吟（一作張繼詩）》郎士元</p>
        <p>連山盡處水縈回，山上戍門臨水開。朱欄直下一百丈，<br>日暖游鱗自相向。昔人愛險閉層城，今日愛閑江複清。<br>沙洲楓岸無來客，草綠花紅山鳥鳴。<br></p></body></html>
