  <body><p>533_23: 《秋日早朝（一作秋日候扇）》許渾</p>
        <p>宵衣應待絕更籌，環佩鏘鏘月下樓。井轉轆轤千樹曉，<br>鎖開閶闔萬山秋。龍旗盡列趨金殿，雉扇才分見玉旒。<br>虛戴鐵冠無一事，滄江歸去老漁舟。<br></p></body></html>
