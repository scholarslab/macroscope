  <body><p>720_36: 《寄貫休》裴說</p>
        <p>憶昔與吾師，山中靜論時。總無方是法，難得始為詩。<br>凍犬眠幹葉，饑禽啄病梨。他年白蓮社，猶許重相期。<br></p></body></html>
