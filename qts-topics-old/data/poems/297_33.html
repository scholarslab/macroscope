  <body><p>297_33: 《將歸故山留別杜侍禦》王建</p>
        <p>有川不得涉，有路不得行。沉沉百憂中，一日如一生。<br>錯來幹諸侯，石田廢春耕。虎戟衛重門，何因達中誠。<br>日月俱照輝，山川異陰晴。如何百里間，開目不見明。<br>我今歸故山，誓與草木並。願君去丘阪，長使道路平。<br></p></body></html>
