  <body><p>248_3: 《送韋湛判官》郎士元</p>
        <p>高閣晴江上，重陽古戍間。聊因送歸客，更此望鄉山。<br>惜別心能醉，經秋鬢自斑。臨流興不盡，惆悵水雲間。<br></p></body></html>
