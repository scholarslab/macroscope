  <body><p>675_60: 《蜀中賞海棠》鄭穀</p>
        <p>濃淡芳春滿蜀鄉，半隨風雨斷鶯腸。<br>浣花溪上堪惆悵，子美無心為發揚。<br></p></body></html>
