  <body><p>636_32: 《聞人說海北事有感》聶夷中</p>
        <p>故鄉歸路隔高雷，見說年來事可哀。村落日中眠虎豹，<br>田園雨後長蒿萊。海隅久已無春色，地底真成有劫灰。<br>荊棘滿山行不得，不知當日是誰栽。<br></p></body></html>
