  <body><p>193_30a: 《始聞夏蟬》韋應物</p>
        <p>徂夏暑未晏，蟬鳴景已曛。一聽知何處，高樹但侵雲。<br>響悲遇衰齒，節謝屬離群。還憶郊園日，獨向澗中聞。<br></p></body></html>
