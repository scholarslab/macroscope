  <body><p>263_3: 《酬劉員外見寄》嚴維</p>
        <p>蘇耽佐郡時，近出白雲司。藥補清羸疾，窗吟絕妙詞。<br>柳塘春水慢，花塢夕陽遲。欲識懷君意，明朝訪楫師。<br></p></body></html>
