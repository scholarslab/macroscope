  <body><p>559_40: 《和曹侍禦除夜有懷》薛能</p>
        <p>有病無媒客，多慵亦太疏。自憐成叔夜，誰與薦相如。<br>嗜退思年老，諳空笑歲除。跡閑過寺宿，頭暖近階梳。<br>春立窮冬後，陽生舊物初。葉多庭不掃，根在徑新鋤。<br>田事終歸彼，心情倦老於。斫材須見像，藏劍豈為魚。<br>效淺慚尹祿，恩多負辟書。酬知必擬共，勿使浪躊躇。<br></p></body></html>
