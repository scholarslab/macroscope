  <body><p>658_29: 《秋日汴河客舍酬友人（一作汴州客舍有酬）》羅隱</p>
        <p>梁宋追遊早歲同，偶然違別事皆空。年如流水催何急，<br>道似危途動即窮。醉舞且欣連夜月，狂吟還聚上樓風。<br>煩君更枉騷人句，白鳳靈蛇滿袖中。<br></p></body></html>
