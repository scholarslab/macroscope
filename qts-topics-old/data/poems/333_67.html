  <body><p>333_67: 《贈史開封》楊巨源</p>
        <p>天低荒草誓師壇，鄧艾心知戰地寬。鼓角迥臨霜野曙，<br>旌旗高對雪峰寒。五營向水紅塵起，一劍當風白日看。<br>曾從伏波征絕域，磧西蕃部怯金鞍。<br></p></body></html>
