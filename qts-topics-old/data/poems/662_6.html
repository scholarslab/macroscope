  <body><p>662_6: 《寄黔中王從事》羅隱</p>
        <p>故人刀筆事軍書，南轉黔江半月餘。別後鄉關情幾許，<br>近來詩酒興何如。貪將醉袖矜鶯穀，不把瑤緘附鯉魚。<br>今日舉觴君莫問，生涯牢落鬢蕭疏。<br></p></body></html>
