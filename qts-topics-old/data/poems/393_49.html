  <body><p>393_49: 《經沙苑》李賀</p>
        <p>野水泛長瀾，宮牙開小蒨。無人柳自春，草渚鴛鴦暖。<br>晴嘶臥沙馬，老去悲啼展。今春還不歸，塞嚶折翅雁。<br></p></body></html>
