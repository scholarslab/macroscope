  <body><p>376_11: 《遊枋口》孟郊</p>
        <p>一步複一步，出行千里幽。為取山水意，故作寂寞遊。<br>太行青巔高，枋口碧照浮。明明無底鏡，泛泛忘機鷗。<br>老逸不自限，病狂不可周。恣閑饒淡薄，怠玩多淹留。<br>芳物競晼晚，綠梢掛新柔。和友鶯相繞，言語亦以稠。<br>始知萬類然，靜躁難相求。<br>聳我殘病骨，健如一仙人。鏡中照千里，鏡浪洞百神。<br>此神日月華，不作尋常春。三十夜皆明，四時晝恒新。<br>鳥聲盡依依，獸心亦忻忻。澄幽出所怪，閃異坐微絪。<br>可來複可來，此地靈相親。<br></p></body></html>
