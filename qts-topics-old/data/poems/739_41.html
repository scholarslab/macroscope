  <body><p>739_41: 《題魏壇二首》李建勳</p>
        <p>不遇至真傳道要，曾看真誥亦何為。舊碑經亂沈荒澗，<br>靈篆因耕出故基。蛙黽自喧澆藥井，牛羊閑過放生池。<br>蕭條夕景空壇畔，朽檜枝斜綠蔓垂。<br>一尋遺跡到仙鄉，雲鶴沉沉思渺茫。丹井歲深生草木，<br>芝田春廢臥牛羊。雨淋殘畫摧荒壁，鼠引饑蛇落壞梁。<br>薄暮欲歸仍佇立，菖蒲風起水泱泱。<br></p></body></html>
