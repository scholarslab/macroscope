  <body><p>475_69: 《潭上喜見新月》李德裕</p>
        <p>簪組十年夢，園廬今夕情。誰憐故鄉月，複映碧潭生。<br>皓彩松上見，寒光波際輕。還將孤賞意，暫寄玉琴聲。<br></p></body></html>
