  <body><p>367_22: 《天馬辭二首》張仲素</p>
        <p>天馬初從渥水來，郊歌曾唱得龍媒。<br>不知玉塞沙中路，苜蓿殘花幾處開。<br>躞蹀宛駒齒未齊，摐金噴玉向風嘶。<br>來時欲盡金河道，獵獵輕風在碧蹄。<br></p></body></html>
