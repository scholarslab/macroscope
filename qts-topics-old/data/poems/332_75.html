  <body><p>332_75: 《王起居獨遊青龍寺玩紅葉因寄》羊士諤</p>
        <p>十畝蒼苔繞畫廊，幾株紅樹過清霜。<br>高情還似看花去，閑對南山步夕陽。<br></p></body></html>
