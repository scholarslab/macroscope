  <body><p>465_14: 《詠春色》楊衡</p>
        <p>靄靄複濛濛，非霧滿晴空。密添宮柳翠，暗泄路桃紅。<br>縈絲光乍失，緣隙影才通。夕迷鴛枕上，朝漫綺弦中。<br>促駟馳香陌，勞鶯轉豔叢。可憐腸斷望，並在洛城東。<br></p></body></html>
