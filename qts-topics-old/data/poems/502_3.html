  <body><p>502_3: 《詠南池嘉蓮》姚合</p>
        <p>芙蓉池裏葉田田，一本雙花出碧泉。濃淡共妍香各散，<br>東西分豔蒂相連。自知政術無他異，縱是禎祥亦偶然。<br>四野人聞皆盡喜，爭來入郭看嘉蓮。<br></p></body></html>
