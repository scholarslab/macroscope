  <body><p>592_23: 《奉命齊州推事畢寄本府尚書》曹鄴</p>
        <p>越鳥棲不定，孤飛入齊鄉。日暮天欲雨，那兼羽翎傷。<br>州民言刺史，蠹物甚於蝗。受命大執法，草草是行裝。<br>僕隸皆分散，單車驛路長。四顧無相識，賓士若投荒。<br>重門下長鎖，樹影空過牆。驅囚繞廊屋，如牛羊。<br>獄吏相對語，簿書堆滿床。敲枷打鎖聲，終日在目旁。<br>既舍三山侶，來餘五鬥糧。忍學空城雀，潛身入官倉。<br>國中天子令，頭上白日光。曲木用處多，不如直為梁。<br>恐孤食恩地，晝夜心不遑。仲夏天氣熱，鬢須忽成霜。<br>社鼠不可灌，城狐不易防。偶於擒縱間，盡得見否臧。<br>截斷奸吏舌，擘開冤人腸。明朝向西望，走馬歸汶陽。<br></p></body></html>
