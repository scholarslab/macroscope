  <body><p>537_6: 《登蒜山觀發軍》許渾</p>
        <p>羽檄徵兵急，轅門選將雄。犬羊憂破竹，貔虎極飛蓬。<br>定系倡狂虜，何煩矍鑠翁。更探黃石略，重振黑山功。<br>別馬嘶營柳，驚烏散井桐。低星連寶劍，殘月讓雕弓。<br>浪曉戈鋋裏，山晴鼓角中。甲開魚照水，旗颺虎拏風。<br>去想金河遠，行知玉塞空。漢庭應有問，師律在元戎。<br></p></body></html>
