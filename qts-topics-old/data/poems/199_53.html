  <body><p>199_53: 《裴將軍宅蘆管歌》岑參</p>
        <p>遼東九月蘆葉斷，遼東小兒采蘆管。可憐新管清且悲，<br>一曲風飄海頭滿。海樹蕭索天雨霜，管聲寥亮月蒼蒼。<br>白狼河北堪愁恨，玄兔城南皆斷腸。遼東將軍長安宅，<br>美人蘆管會佳客。弄調啾颼勝洞簫，發聲窈窕欺橫笛。<br>夜半高堂客未回，只將蘆管送君杯。巧能陌上驚楊柳，<br>複向園中誤落梅。諸客愛之聽未足，高卷珠簾列紅燭。<br>將軍醉舞不肯休，更使美人吹一曲。<br></p></body></html>
