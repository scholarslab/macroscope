  <body><p>673_6: 《春中途中寄南巴崔使君》周樸</p>
        <p>旅人遊汲汲，春氣又融融。農事蛙聲裏，歸程草色中。<br>獨慚出穀雨，未變暖天風。子玉和予去，應憐恨不窮。<br></p></body></html>
