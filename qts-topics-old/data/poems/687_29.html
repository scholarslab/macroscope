  <body><p>687_29: 《憶猿》吳融</p>
        <p>翠微雲斂日沈空，叫徹青冥怨不窮。連臂影垂溪色裏，<br>斷腸聲盡月明中。靜含煙峽淒淒雨，高弄霜天嫋嫋風。<br>猶有北山歸意在，少驚佳樹近房櫳。<br></p></body></html>
