  <body><p>573_118: 《夜集姚合宅期可公不至》賈島</p>
        <p>公堂秋雨夜，已是念園林。何事疾病日，重論山水心。<br>孤燈明臘後，微雪下更深。釋子乖來約，泉西寒磬音。<br></p></body></html>
