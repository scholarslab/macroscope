  <body><p>507_9: 《秋稼如雲》蔣防</p>
        <p>肆目如雲處，三田大有秋。蔥蘢初蔽野，散漫正盈疇。<br>稍混從龍勢，甯同觸石幽。紫芒分冪冪，青穎澹油油。<br>始愜倉箱望，終無滅裂憂。西成知不遠，雨露複何酬。<br></p></body></html>
