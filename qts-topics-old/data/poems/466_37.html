  <body><p>466_37: 《贈毛仙翁》張仲方</p>
        <p>毛仙翁，毛仙翁，容貌常如二八童。幾歲頭梳雲鬢綠，<br>無時面帶桃花紅。眼前人世閱滄海，肘後藥成辭月宮。<br>方口秀眉編貝齒，了然炅炅雙瞳子。芝椿稟氣本堅強，<br>龜鶴計年應不死。四海五山長獨遊，矜貧傲富欺王侯。<br>靈通指下磚甓化，瑞氣爐中金玉流。定是煙霞列仙侶，<br>暫來塵俗救危苦。紫霞妖女瓊華飛，秘法虔心傳付與。<br>陰功足，陰功成，羽駕何年歸上清。待我休官了婚嫁，<br>桃源洞裏覓仙兄。<br></p></body></html>
