  <body><p>237_89: 《送張管書記（一作送張管記從軍）》錢起</p>
        <p>邊事多勞役，儒衣逐鼓鼙。日寒關樹外，峰盡塞雲西。<br>河廣篷難度，天遙雁漸低。班超封定遠，之子去思齊。<br></p></body></html>
