  <body><p>278_9: 《寄鄭七綱》盧綸</p>
        <p>小來落托複迍邅，一辱君知二十年，舍去形骸容傲慢，<br>引隨兄弟共團圓。羈遊不定同雲聚，薄宦相縈若網牽。<br>他日吳公如記問，願將黃綬比青氈。<br></p></body></html>
