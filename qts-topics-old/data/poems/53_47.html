  <body><p>53_47: 《傷曹娘二首》宋之問</p>
        <p>可憐冥漠去何之，獨立豐茸無見期。<br>君看水上芙蓉色，恰似生前歌舞時。<br>前溪妙舞今應盡，子夜新歌遂不傳。<br>無複綺羅嬌白日，直將珠玉閉黃泉。<br></p></body></html>
