  <body><p>446_75: 《臨池閑臥》白居易</p>
        <p>小竹圍庭匝，平池與砌連。閑多臨水坐，老愛向陽眠。<br>營役拋身外，幽奇送枕前。誰家臥床腳，解系釣魚船。<br></p></body></html>
