  <body><p>332_28: 《登樂游原寄司封孟郎中盧補闕》羊士諤</p>
        <p>爽節時清眺，秋懷悵獨過。神皋值宿雨，曲水已增波。<br>白鳥淩風迥，紅蕖濯露多。伊川有歸思，君子複如何。<br></p></body></html>
