  <body><p>445_46: 《秋游平泉，贈韋處士、閑禪師》白居易</p>
        <p>秋景引閒步，山遊不知疲。杖藜舍輿馬，十裏與僧期。<br>昔嘗憂六十，四體不支持。今來已及此，猶未苦衰羸。<br>心興遇境發，身力因行知。尋雲到起處，愛泉聽滴時。<br>南村韋處士，西寺閑禪師。山頭與澗底，聞健且相隨。<br></p></body></html>
