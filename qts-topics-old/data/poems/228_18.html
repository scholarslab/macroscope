  <body><p>228_18: 《遊子》杜甫</p>
        <p>巴蜀愁誰語，吳門興杳然。九江春草外，三峽暮帆前。<br>厭就成都蔔，休為吏部眠。蓬萊如可到，衰白問群仙。<br></p></body></html>
