  <body><p>182_50: 《憶東山二首》李白</p>
        <p>不向東山久，薔薇幾度花。白雲還自散，明月落誰家。<br>我今攜謝妓，長嘯絕人群。欲報東山客，開關掃白雲。<br></p></body></html>
