  <body><p>79_4: 《和李明府》駱賓王</p>
        <p>傳聞葉懸履，飛向洛陽城。馳道臨層掖，津門對小平。<br>霞殘疑制錦，雲度似飄纓。藻掞潘江澈，塵虛範甑清。<br>詎憐沖鬥氣，猶向匣中鳴。<br></p></body></html>
