  <body><p>230_45: 《遠遊》杜甫</p>
        <p>江闊浮高棟，雲長出斷山。塵沙連越巂，風雨暗荊蠻。<br>雁矯銜蘆內，猿啼失木間。弊裘蘇季子，曆國未知還。<br></p></body></html>
