  <body><p>268_60: 《與清江上人及諸公宿李八昆季宅》耿湋</p>
        <p>湯公多外友，洛社自相依。遠客還登會，秋懷欲忘歸。<br>驚風林果少，驟雨砌蟲稀。更過三張價，東游愧陸機。<br></p></body></html>
