  <body><p>345_6: 《贈崔立之（以下十五首見《外集》）》韓愈</p>
        <p>昔年十日雨，子桑苦寒饑。哀歌坐空室，不怨但自悲。<br>其友名子輿，忽然憂且思。搴裳觸泥水，裹飯往食之。<br>入門相對語，天命良不疑。好事漆園吏，書之存雄詞。<br>千年事已遠，二字情可推。我讀此篇日，正當寒雪時。<br>吾身固已困，吾友複何為。薄粥不足裹，深泥諒難馳。<br>曾無子輿事，空賦子桑詩。<br></p></body></html>
