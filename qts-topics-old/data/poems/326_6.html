  <body><p>326_6: 《過隱者湖上所居》權德輿</p>
        <p>蝸舍映平湖，皤然一魯儒。唯將酒作聖，不厭穀名愚。<br>兵法窺黃石，天官辨白榆。行看軟輪起，未可號潛夫。<br></p></body></html>
