  <body><p>37_5: 《山中敘志》王績</p>
        <p>物外知何事，山中無所有。風鳴靜夜琴，月照芳春酒。<br>直置百年內，誰論千載後。張奉娉賢妻，老萊藉嘉偶。<br>孟光儻未嫁，梁鴻正須婦。<br></p></body></html>
