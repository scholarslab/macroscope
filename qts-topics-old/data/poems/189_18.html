  <body><p>189_18: 《送洛陽韓丞東游》韋應物</p>
        <p>仙鳥何飄颻，綠衣翠為襟。顧我差池羽，咬咬懷好音。<br>徘徊洛陽中，遊戲清川潯。神交不在結，歡愛自中心。<br>駕言忽徂征，雲路邈且深。朝游尚同啄，夕息當異林。<br>出餞宿東郊，列筵屬城陰。舉酒欲為樂，憂懷方沉沉。<br></p></body></html>
