  <body><p>596_20: 《江上秋夕》司馬紮</p>
        <p>茂陵歸路絕，誰念此淹留。極目月沈浦，苦吟霜滿舟。<br>孤猿啼後夜，久客病高秋。欲寄鄉關恨，寒江無北流。<br></p></body></html>
