  <body><p>447_66: 《眼病二首》白居易</p>
        <p>散亂空中千片雪，蒙籠物上一重紗。縱逢晴景如看霧，<br>不是春天亦見花。僧說客塵來眼界，醫言風眩在肝家。<br>兩頭治療何曾瘥，藥力微茫佛力賒。<br>眼藏損傷來已久，病根牢固去應難。醫師盡勸先停酒，<br>道侶多教早罷官。案上謾鋪龍樹論，盒中虛撚決明丸。<br>人間方藥應無益，爭得金篦試刮看。<br></p></body></html>
