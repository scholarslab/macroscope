  <body><p>687_44a: 《贈廣利大師歌》吳融</p>
        <p>化人之心固甚難，自化之心更不易。化人可以程限之，<br>自化元須有其志。在心為志者何人，今日得之於廣利。<br>三十年前識師初，正見把筆學草書。崩雲落日千萬狀，<br>隨手變化生空虛。海北天南幾回別，每見書蹤轉奇絕。<br>近來兼解作歌詩，言語明快有氣骨。堅如百煉鋼，<br>挺特不可屈。又如千里馬，脫韁飛滅沒。好是不雕刻，<br>縱橫沖口發。昨來示我十餘篇，詠殺江南風與月。<br>乃知性是天，習是人。莫輕河邊羖，飛作天上麒麟。<br>但日新，又日新，李太白，非通神。<br></p></body></html>
