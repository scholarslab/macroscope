  <body><p>716_22: 《鐘陵野步》曹松</p>
        <p>岡扉聊自啟，信步出波邊。野火風吹闊，春冰鶴啄穿。<br>渚檣齊驛樹，山鳥入公田。未創孤雲勢，空思白閣年。<br></p></body></html>
