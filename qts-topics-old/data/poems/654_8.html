  <body><p>654_8: 《鶯》羅鄴</p>
        <p>暖辭雲穀背殘陽，飛下東風翅漸長。卻笑金籠是羈絆，<br>豈知瑤草正芬芳。曉逢溪雨投紅樹，晚囀宮樓泣舊妝。<br>何事離人不堪聽，灞橋斜日嫋垂楊。<br></p></body></html>
