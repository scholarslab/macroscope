  <body><p>643_16: 《貧女》李山甫</p>
        <p>平生不識繡衣裳，閑把荊釵亦自傷。鏡裏只應諳素貌，<br>人間多自信紅妝。當年未嫁還憂老，終日求媒即道狂。<br>兩意定知無說處，暗垂珠淚濕蠶筐。<br></p></body></html>
