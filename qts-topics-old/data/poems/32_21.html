  <body><p>32_21: 《祭方丘樂章。順和》褚亮</p>
        <p>陰祇協贊，厚載方貞。牲幣具舉，簫管備成。<br>其禮惟肅，其德惟明。神之聽矣，式鑒虔誠。<br></p></body></html>
