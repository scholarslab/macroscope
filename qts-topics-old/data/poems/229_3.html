  <body><p>229_3: 《渝州候嚴六侍禦不到，先下峽》杜甫</p>
        <p>聞道乘驄發，沙邊待至今。不知雲雨散，虛費短長吟。<br>山帶烏蠻闊，江連白帝深。船經一柱觀，留眼共登臨。<br></p></body></html>
