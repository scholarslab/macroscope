  <body><p>360_30: 《和樂天耳順吟兼寄敦詩》劉禹錫</p>
        <p>吟君新什慰蹉跎，屈指同登耳順科。鄧禹功成三紀事，<br>孔融書就八年多。已經將相誰能爾，拋卻丞郎爭奈何。<br>獨恨長洲數千里，且隨魚鳥泛煙波。<br></p></body></html>
