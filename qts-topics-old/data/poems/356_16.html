  <body><p>356_16: 《聚蚊謠》劉禹錫</p>
        <p>沉沉夏夜蘭堂開，飛蚊伺暗聲如雷。嘈然欻起初駭聽，<br>殷殷若自南山來。喧騰鼓舞喜昏黑，昧者不分聽者惑。<br>露花滴瀝月上天，利觜迎人著不得。我軀七尺爾如芒，<br>我孤爾眾能我傷。天生有時不可遏，為爾設幄潛匡床。<br>清商一來秋日曉，羞爾微形飼丹鳥。<br></p></body></html>
