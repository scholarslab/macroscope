  <body><p>368_11: 《金谷園懷古》陳通方</p>
        <p>緩步洛城下，軫懷金穀園。昔人隨水逝，舊樹逐春繁。<br>冉冉搖風弱，菲菲裛露翻。歌台豈易見，舞袖乍如存。<br>戲蝶香中起，流鶯暗處喧。徒聞施錦帳，此地擁行軒。<br></p></body></html>
