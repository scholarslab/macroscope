  <body><p>524_47: 《寄沈褒秀才》杜牧</p>
        <p>晴河萬里色如刀，處處浮雲臥碧桃。仙桂茂時金鏡曉，<br>洛波飛處玉容高。雄如寶劍沖牛鬥，麗似鴛鴦養羽毛。<br>他日憶君何處望，九天香滿碧蕭騷。<br></p></body></html>
