  <body><p>549_85: 《送滕邁郎中赴睦州》趙嘏</p>
        <p>郡齋秋盡一江橫，頻命郎官地更清。星月去隨新詔動，<br>旌旗遙映故山明。詩尋片石依依晚，帆掛孤雲杳杳輕。<br>想到釣台逢竹馬，只應歌詠伴猿聲。<br></p></body></html>
