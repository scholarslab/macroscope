  <body><p>743_4: 《句》孫魴</p>
        <p>遊子未歸去，野花愁破心。<br>劃多灰漸冷，坐久席成痕。<br>結宇孤峰上，安禪巨浪間。<br>分開朝海浪，留住過江雲。<br>劃多灰雜蒼虯跡，坐久煙消寶鴨香。<br></p></body></html>
