  <body><p>151_38: 《送侯中丞流康州》劉長卿</p>
        <p>長江極目帶楓林，匹馬孤雲不可尋。遷播共知臣道枉，<br>猜讒卻為主恩深。轅門畫角三軍思，驛路青山萬里心。<br>北闕九重誰許屈，獨看湘水淚沾襟。<br></p></body></html>
