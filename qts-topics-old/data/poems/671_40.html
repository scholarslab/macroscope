  <body><p>671_40: 《寄陳少府兼簡叔高》唐彥謙</p>
        <p>懷人路絕雲歸海，避俗門深草蔽丘。萬事漸消閒客夢，<br>一年虛白少年頭。山螿啼緩從除架，淮雁來多莫上樓。<br>近日鄰家有新釀，每逢詩伴得淹留。<br></p></body></html>
