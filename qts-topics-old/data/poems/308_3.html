  <body><p>308_3: 《漁父歌》張志和</p>
        <p>西塞山前白鷺飛，桃花流水鱖魚肥。青箬笠，綠蓑衣，<br>斜風細雨不須歸。<br>釣台漁父褐為裘，兩兩三三舴艋舟。能縱棹，慣乘流，<br>長江白浪不曾憂。<br>霅溪灣裏釣漁翁，舴艋為家西複東。江上雪，浦邊風，<br>笑著荷衣不歎窮。<br>松江蟹舍主人歡，菰飯蓴羹亦共餐。楓葉落，荻花幹，<br>醉宿漁舟不覺寒。<br>青草湖中月正圓，巴陵漁父棹歌連。釣車子，橛頭船，<br>樂在風波不用仙。<br></p></body></html>
