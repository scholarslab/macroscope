  <body><p>667_1: 《星精亭》鄭損</p>
        <p>星沈萬古痕，孤絕勢無鄰。地窄少留竹，空多剩占雲。<br>釣篷和雨看，樵斧帶霜聞。莫惜尋常到，清風不負人。<br></p></body></html>
