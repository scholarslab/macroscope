  <body><p>681_46: 《殘春旅舍》韓偓</p>
        <p>旅舍殘春宿雨晴，恍然心地憶鹹京。樹頭蜂抱花須落，<br>池面魚吹柳絮行。禪伏詩魔歸淨域，酒沖愁陣出奇兵。<br>兩梁免被塵埃汙，拂拭朝簪待眼明。<br></p></body></html>
