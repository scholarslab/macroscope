  <body><p>62_9: 《賦得妾薄命》杜審言</p>
        <p>草綠長門掩，苔青永巷幽。寵移新愛奪，淚落故情留。<br>啼鳥驚殘夢，飛花攪獨愁。自憐春色罷，團扇複迎秋。<br></p></body></html>
