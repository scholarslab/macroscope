  <body><p>650_53: 《贈蕭山彭少府》方幹</p>
        <p>作尉孜孜更寒苦，操心至癖不為清。雖將劍鶴支殘債，<br>猶有歌篇取盛名。盡擬勤求為弟子，皆將疑義問先生。<br>與君相識因儒術，歲月彌多別有情。<br></p></body></html>
