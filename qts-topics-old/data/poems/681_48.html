  <body><p>681_48: 《露》韓偓</p>
        <p>鶴非千歲飲猶難，鶯舌偷含豈自安。光濕最宜叢菊亞，<br>蕩搖無奈綠荷幹。名因霈澤隨天眷，分與濃霜保歲寒。<br>五色呈祥須得處，戛雲仙掌有金盤。<br></p></body></html>
