  <body><p>433_22: 《渭村雨歸》白居易</p>
        <p>渭水寒漸落，離離蒲稗苗。閑傍沙邊立，看人刈葦苕。<br>近水風景冷，晴明猶寂寥。複茲夕陰起，野色重蕭條。<br>蕭條獨歸路，暮雨濕村橋。<br></p></body></html>
