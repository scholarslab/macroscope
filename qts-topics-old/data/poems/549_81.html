  <body><p>549_81: 《和令狐補闕春日獨遊西街》趙嘏</p>
        <p>左掖初辭近侍班，馬嘶尋得過街閑。映鞭柳色微遮水，<br>隨步花枝欲礙山。暖泛鳥聲來席上，醉從詩句落人間。<br>此時失意哀吟客，更覺風流不可攀。<br></p></body></html>
