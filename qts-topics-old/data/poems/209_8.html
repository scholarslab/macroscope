  <body><p>209_8: 《送蕭穎士赴東府，得往字》鄭愕</p>
        <p>斤溪數畝田，素心擬長往。繄君曲得引，使我纓俗網。<br>風塵豈不勞，道義成心賞。春郊桃李月，忍此戒征兩。<br></p></body></html>
