  <body><p>228_40: 《春歸》杜甫</p>
        <p>苔徑臨江竹，茅簷覆地花。別來頻甲子，倏忽又春華。<br>倚杖看孤石，傾壺就淺沙。遠鷗浮水靜，輕燕受風斜。<br>世路雖多梗，吾生亦有涯。此身醒複醉，乘興即為家。<br></p></body></html>
