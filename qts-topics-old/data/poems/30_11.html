  <body><p>30_11: 《賦飲馬長城窟》袁朗</p>
        <p>朔風動秋草，清蹕長安道。長城連不窮，所以隔華戎。<br>規模惟聖作，負荷曉成功。鳥庭已向內，龍荒更鑿空。<br>玉關塵卷靜，金微路已通。湯征隨北怨，舜詠起南風。<br>畫地功初立，綏邊事雲集。朝服踐狼居，凱歌旋馬邑。<br>山響傳鳳吹，霜華藻瓊鈒。屬國擁節歸，單于款關入。<br>日落寒風起，驚蓬被原隰。零落葉已寒，河流清且急。<br>四時徭役盡，千載干戈戢。太平今若斯，汗馬竟無施。<br>唯當事筆硯，歸去草封禪。<br></p></body></html>
