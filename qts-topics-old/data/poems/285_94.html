  <body><p>285_94: 《送黎少府赴陽翟》李端</p>
        <p>詩禮稱才子，神仙是丈人。玉山那惜醉，金穀已無春。<br>白馬如風疾，青袍奪草新。不嫌鳴吠客，願用百年身。<br></p></body></html>
