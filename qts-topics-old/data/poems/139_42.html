  <body><p>139_42: 《洛陽道五首獻呂四郎中》儲光羲</p>
        <p>洛水春冰開，洛城春水綠。朝看大道上，落花亂馬足。<br>劇孟不知名，千金買寶劍。出入平津邸，自言嬌且豔。<br>大道直如發，春日佳氣多。五陵貴公子，雙雙鳴玉珂。<br>春風二月時，道傍柳堪把。上枝覆官閣，下枝覆車馬。<br>洛水照千門，千門碧空裏。少年不得志，走馬遊新市。<br></p></body></html>
