  <body><p>228_25: 《玉台觀》杜甫</p>
        <p>浩劫因王造，平臺訪古遊。彩雲蕭史駐，文字魯恭留。<br>宮闕通群帝，乾坤到十洲。人傳有笙鶴，時過此山頭。<br></p></body></html>
