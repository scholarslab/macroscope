  <body><p>448_16: 《新昌閒居，招楊郎中兄弟》白居易</p>
        <p>紗巾角枕病眠翁，忙少閑多誰與同。但有雙松當砌下，<br>更無一事到心中。金章紫綬堪如夢，皂蓋朱輪別似空。<br>暑月貧家何所有，客來唯贈北窗風。<br></p></body></html>
