  <body><p>456_78: 《宅西有流水牆下構小樓臨玩之時頗有幽趣…吟偶題五絕句》白居易</p>
        <p>伊水分來不自由，無人解愛為誰流。<br>家家拋向牆根底，唯我栽蓮越小樓。<br>水色波文何所似，麹塵羅帶一條斜。<br>莫言羅帶春無主，自置樓來屬白家。<br>日灩水光搖素壁，風飄樹影拂朱欄。<br>皆言此處宜弦管，試奏霓裳一曲看。<br>霓裳奏罷唱梁州，紅袖斜翻翠黛愁。<br>應是遙聞勝近聽，行人欲過盡回頭。<br>獨醉還須得歌舞，自娛何必要親賓。<br>當時一部清商樂，亦不長將樂外人。<br></p></body></html>
