  <body><p>207_28: 《送從弟永任饒州錄事參軍》李嘉佑</p>
        <p>一官萬里向千溪，水宿山行魚浦西。日晚長煙高岸近，<br>天寒積雪遠峰低。蘆花渚裏鴻相叫，苦竹叢邊猿暗啼。<br>聞道慈親倚門待，到時蘭葉正萋萋。<br></p></body></html>
