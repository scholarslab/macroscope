  <body><p>531_24: 《白馬寺不出院僧》許渾</p>
        <p>禪空心已寂，世路任多岐。到院客長見，閉關人不知。<br>寺喧聽講絕，廚遠送齋遲。牆外洛陽道，東西無盡時。<br></p></body></html>
