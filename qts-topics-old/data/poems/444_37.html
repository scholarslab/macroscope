  <body><p>444_37: 《醉題沈子明壁》白居易</p>
        <p>不愛君池東十叢菊，不愛君池南萬竿竹。愛君簾下唱歌人，<br>色似芙蓉聲似玉。我有陽關君未聞，若聞亦應愁殺君。<br></p></body></html>
