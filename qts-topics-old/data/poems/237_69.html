  <body><p>237_69: 《送宋征君讓官還山》錢起</p>
        <p>至人無滯跡，謁帝複思玄。魏闕辭花綬，春山有杏田。<br>紫霞開別酒，黃鶴舞離弦。今夜思君夢，遙遙入洞天。<br></p></body></html>
