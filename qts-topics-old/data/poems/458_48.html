  <body><p>458_48: 《和楊尚書罷相後夏日游永安水亭兼招本曹楊侍郎同行》白居易</p>
        <p>道行無喜退無憂，舒卷如雲得自由。良冶動時為哲匠，<br>巨川濟了作虛舟。竹亭陰合偏宜夏，水檻風涼不待秋。<br>遙愛翩翩雙紫鳳，入同官署出同遊。<br></p></body></html>
