  <body><p>213_23: 《崔司錄宅燕大理李卿》高適</p>
        <p>多雨殊未已，秋雲更沉沉。洛陽故人初解印，<br>山東小吏來相尋。上卿才大名不朽，早朝至尊暮求友。<br>豁達常推海內賢，殷勤但酌尊中酒。飲醉欲言歸剡溪，<br>門前駟馬光照衣。路傍觀者徒唧唧，我公不以為是非。<br></p></body></html>
