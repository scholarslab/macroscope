  <body><p>72_19: 《上元夜效小庾體》高瑾</p>
        <p>初年三五夜，相知一兩人。連鑣出巷口，飛轂下池漘。<br>燈光恰似月，人面並如春。遨遊終未已，相歡待日輪。<br></p></body></html>
