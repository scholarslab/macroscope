  <body><p>614_7: 《夏景沖澹偶然作二首》皮日休</p>
        <p>祗隈蒲褥岸烏紗，味道澄懷景便斜。紅印寄泉慚郡守，<br>青筐與筍愧僧家。茗爐盡日燒松子，書案經時剝瓦花。<br>園吏暫棲君莫笑，不妨猶更著南華。<br>一室無喧事事幽，還如貞白在高樓。天臺畫得千回看，<br>湖目芳來百度遊。無限世機吟處息，幾多身計釣前休。<br>他年謁帝言何事，請贈劉伶作醉侯。<br></p></body></html>
