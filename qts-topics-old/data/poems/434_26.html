  <body><p>434_26: 《花下對酒二首》白居易</p>
        <p>藹藹江氣春，南賓閏正月。梅櫻與桃杏，次第城上發。<br>紅房爛簇火，素豔紛團雪。香惜委風飄，愁牽壓枝折。<br>樓中老太守，頭上新白髮。冷澹病心情，暄和好時節。<br>故園音信斷，遠郡親賓絕。欲問花前尊，依然為誰設。<br>引手攀紅櫻，紅櫻落似霰。仰首看白日，白日走如箭。<br>年芳與時景，頃刻猶衰變。況是血肉身，安能長強健。<br>人心苦迷執，慕貴憂貧賤。愁色常在眉，歡容不上面。<br>況吾頭半白，把鏡非不見。何必花下杯，更待他人勸。<br></p></body></html>
