  <body><p>576_3: 《故城曲》溫庭筠</p>
        <p>漠漠沙堤煙，堤西雉子斑。雉聲何角角，麥秀桑陰閑。<br>遊絲蕩平綠，明滅時相續。白馬金絡頭，東風故城曲。<br>故城殷貴嬪，曾占未來春。自從香骨化，飛作馬蹄塵。<br></p></body></html>
