  <body><p>544_28: 《池上宿》劉得仁</p>
        <p>事事不求奢，長吟省歎嗟。無才堪世棄，有句向誰誇。<br>老樹呈秋色，空池浸月華。涼風白露夕，此境屬詩家。<br></p></body></html>
