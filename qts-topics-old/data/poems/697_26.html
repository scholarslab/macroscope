  <body><p>697_26: 《寄右省李起居》韋莊</p>
        <p>已向鴛行接雁行，便應雙拜紫薇郎。才聞闕下征書急，<br>已覺回朝草詔忙。白馬似憐朱紱貴，彩衣遙惹禦爐香。<br>多慚十載游梁客，未換青襟侍素王。<br></p></body></html>
