  <body><p>750_5: 《閒居言懷》李中</p>
        <p>未達難隨眾，從他俗所憎。閑聽九秋雨，遠憶四明僧。<br>病後倦吟嘯，貧來疏友朋。寂寥元合道，未必是無能。<br></p></body></html>
