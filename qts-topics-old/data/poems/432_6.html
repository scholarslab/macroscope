  <body><p>432_6: 《寄江南兄弟》白居易</p>
        <p>分散骨肉戀，趨馳名利牽。一奔塵埃馬，一泛風波船。<br>忽憶分手時，憫默秋風前。別來朝複夕，積日成七年。<br>花落城中池，春深江上天。登樓東南望，鳥滅煙蒼然。<br>相去複幾許，道裏近三千。平地猶難見，況乃隔山川。<br></p></body></html>
