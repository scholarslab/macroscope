  <body><p>147_40: 《喜鮑禪師自龍山至》劉長卿</p>
        <p>故居何日下，春草欲芊芊。猶對山中月，誰聽石上泉。<br>猿聲知後夜，花發見流年。杖錫閑來往，無心到處禪。<br></p></body></html>
