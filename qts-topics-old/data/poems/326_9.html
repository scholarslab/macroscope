  <body><p>326_9: 《奉和陳閣老寒食初假當直從東省往集賢…寄張蔣二閣老》權德輿</p>
        <p>晝漏沉沉倦瑣闈，西垣東觀閱芳菲。<br>繁花滿樹似留客，應為主人休浣歸。<br></p></body></html>
