  <body><p>409_1: 《牡丹二首（此後並是校書郎以前作）》元稹</p>
        <p>簇蕊風頻壞，裁紅雨更新。眼看吹落地，便別一年春。<br>繁綠陰全合，衰紅展漸難。風光一抬舉，猶得暫時看。<br></p></body></html>
