  <body><p>571_21: 《雙魚謠（時韓職方書中以孟常州簡詩見示）》賈島</p>
        <p>天河墮雙魴，飛我庭中央。掌握尺餘雪，劈開腸有璜。<br>見令饞舌短，烹繞鄰舍香。一得古詩字，與玉含異藏。<br></p></body></html>
