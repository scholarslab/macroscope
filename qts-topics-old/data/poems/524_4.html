  <body><p>524_4: 《初上船留寄》杜牧</p>
        <p>煙水本好尚，親交何慘淒。況為珠履客，即泊錦帆堤。<br>沙雁同船去，田鴉繞岸啼。此時還有味，必臥日從西。<br></p></body></html>
