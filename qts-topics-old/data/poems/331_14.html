  <body><p>331_14: 《賦得巨魚縱大壑》姚康</p>
        <p>水府乘閑望，圓波息躍魚。從來暴泥久，今日脫泉初。<br>得志甯相忌，無心任宛如。龍門應可度，鮫室豈常居。<br>掉尾方窮樂，遊鱗每自舒。乘流千里去，風力藉吹噓。<br></p></body></html>
