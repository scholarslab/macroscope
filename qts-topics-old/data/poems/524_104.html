  <body><p>524_104: 《盧秀才將出王屋，高步名場，江南相逢贈別》杜牧</p>
        <p>王屋山人有古文，欲攀青桂弄氛氳。將攜健筆幹明主，<br>莫向仙壇問白雲。馳逐寧教爭處讓，是非偏忌眾人分。<br>交遊話我憑君道，除卻鱸魚更不聞。<br></p></body></html>
