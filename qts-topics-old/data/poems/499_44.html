  <body><p>499_44: 《題田將軍宅》姚合</p>
        <p>焚香書院最風流，莎草緣牆綠蘚秋。近砌別穿澆藥井，<br>臨街新起看山樓。棲禽戀竹明猶在，閑客觀花夜未休。<br>好是暗移城裏宅，清涼渾得似江頭。<br></p></body></html>
