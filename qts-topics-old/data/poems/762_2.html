  <body><p>762_2: 《憶天臺山》劉昭禹</p>
        <p>常記遊靈境，道人情不低。岩房容偃息，天路許相攜。<br>霞散曙峰外，虹生涼瀑西。何當塵役了，重去聽猿啼。<br></p></body></html>
