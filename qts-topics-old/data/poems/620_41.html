  <body><p>620_41: 《添酒中六詠。酒池》陸龜蒙</p>
        <p>萬斛輸曲沼，千鐘未為多。殘霞入醍齊，遠岸澄白酂。<br>後土亦沈醉，奸臣空浩歌。邇來荒淫君，尚得乘餘波。<br></p></body></html>
