  <body><p>188_50: 《簡盧陟》韋應物</p>
        <p>可憐白雪曲，未遇知音人。恓惶戎旅下，蹉跎淮海濱。<br>澗樹含朝雨，山鳥哢餘春。我有一瓢酒，可以慰風塵。<br></p></body></html>
