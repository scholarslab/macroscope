  <body><p>510_96: 《笙》張祜</p>
        <p>董雙成一妙，歷歷韻風篁。清露鶴聲遠，碧雲仙吹長。<br>氣侵銀項濕，膏胤漆瓢香。曲罷不知處，巫山空夕陽。<br></p></body></html>
