  <body><p>336_26: 《長安交遊者贈孟郊》韓愈</p>
        <p>長安交遊者，貧富各有徒。親朋相過時，亦各有以娛。<br>陋室有文史，高門有笙竽。何能辨榮悴，且欲分賢愚。<br></p></body></html>
