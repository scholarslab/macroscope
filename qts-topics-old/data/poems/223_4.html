  <body><p>223_4: 《魏將軍歌》杜甫</p>
        <p>將軍昔著從事衫，鐵馬馳突重兩銜。披堅執銳略西極，<br>昆侖月窟東嶄岩。君門羽林萬猛士，惡若哮虎子所監。<br>五年起家列霜戟，一日過海收風帆。平生流輩徒蠢蠢，<br>長安少年氣欲盡。魏侯骨聳精爽緊，華嶽峰尖見秋隼。<br>星躔寶校金盤陀，夜騎天駟超天河。欃槍熒惑不敢動，<br>翠蕤雲旓相蕩摩。吾為子起歌都護，酒闌插劍肝膽露。<br>鉤陳蒼蒼風玄武，萬歲千秋奉明主，臨江節士安足數。<br></p></body></html>
