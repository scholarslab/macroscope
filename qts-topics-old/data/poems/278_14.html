  <body><p>278_14: 《春日山中憶崔峒吉中孚（一作寄李舍人）》盧綸</p>
        <p>延步愛清晨，空山日照春。蜜房那有主，石室自無鄰。<br>泉急魚依藻，花繁鳥近人。誰言失徒侶，唯與老相親。<br></p></body></html>
