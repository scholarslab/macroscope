  <body><p>553_20: 《贈邊將》姚鵠</p>
        <p>三邊近日往來通，儘是將軍鎮撫功。兵統萬人為上將，<br>威加千里懾西戎。清笳繞塞吹寒月，紅旆當山肅曉風。<br>卻恨北荒沾雨露，無因掃盡虜庭空。<br></p></body></html>
