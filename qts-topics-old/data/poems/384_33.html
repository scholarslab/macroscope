  <body><p>384_33: 《送南客》張籍</p>
        <p>行路雨修修，青山盡海頭。天涯人去遠，嶺北水空流。<br>夜市連銅柱，巢居屬象州。來時舊相識，誰向日南遊。<br></p></body></html>
