  <body><p>233_16: 《北風（新康江口信宿方行）》杜甫</p>
        <p>春生南國瘴，氣待北風蘇。向晚霾殘日，初宵鼓大爐。<br>爽攜卑濕地，聲拔洞庭湖。萬里魚龍伏，三更鳥獸呼。<br>滌除貪破浪，愁絕付摧枯。執熱沉沉在，淩寒往往須。<br>且知寬疾肺，不敢恨危途。再宿煩舟子，衰容問僕夫。<br>今晨非盛怒，便道即長驅。隱幾看帆席，雲州湧坐隅。<br></p></body></html>
