  <body><p>443_85: 《正月十五日夜月》白居易</p>
        <p>歲熟人心樂，朝遊複夜遊。春風來海上，明月在江頭。<br>燈火家家市，笙歌處處樓。無妨思帝裏，不合厭杭州。<br></p></body></html>
