  <body><p>256_13: 《積雪為小山》劉昚虛</p>
        <p>飛雪伴春還，春庭曉自閑。虛心應任道，遇賞遂成山。<br>峰小形全秀，岩虛勢莫攀。以幽能皎潔，謂近可迴圈。<br>孤影臨冰鏡，寒光對玉顏。不隨遲日盡，留顧歲華間。<br></p></body></html>
