  <body><p>692_82: 《晚春寄同年張曙先輩》杜荀鶴</p>
        <p>莫將時態破天真，只合高歌醉過春。易落好花三個月，<br>難留浮世百年身。無金潤屋渾閒事，有酒扶頭是了人。<br>恩地未酬閑未得，一回醒話一沾巾。<br></p></body></html>
