  <body><p>133_19: 《送劉四赴夏縣》李頎</p>
        <p>九霄特立紅鸞姿，萬仞孤生玉樹枝。劉侯致身能若此，<br>天骨自然多歎美。聲名播揚二十年，足下長途幾千里。<br>舉世皆親丞相閣，我心獨愛伊川水。脫略勢利猶埃塵，<br>嘯傲時人而已矣。新詩數歲即文雄，上書昔召蓬萊宮。<br>明主拜官麒麟閣，光車駿馬看玉童。高人往來廬山遠，<br>隱士往來張長公。扶南甘蔗甜如蜜，雜以荔枝龍州橘。<br>赤縣繁詞滿劇曹，白雲孤峰暉永日。朝持手板望飛鳥，<br>暮誦楞伽對空室。一朝出宰汾河間，明府下車人吏閑。<br>端坐訟庭更無事，開門咫尺巫鹹山。男耕女織蒙惠化，<br>麥熟雉鳴長秋稼。明年九府議功時，五辟三征當在茲。<br>聞道桐鄉有遺老，邑中還欲置生祠。<br></p></body></html>
