  <body><p>734_18: 《句》黃損</p>
        <p>機關才運動，勝敗便相隨。<br>忽遇南遷客，若為西入心。<br>往來三島近，活計一囊空。<br>三通明主詔，一片白雲心。<br>掃地待明月，踏花迎野僧。<br>水諳彭澤闊，山憶武陵深。<br>金鐙冷光風宛轉，錦袍紅潤雨霏微。<br>高齊日月方為道，動合乾坤始是心。<br>傍水野禽通體白，飣盤山果半邊紅。<br>而今世上多離別，莫向相思樹下啼。<br></p></body></html>
