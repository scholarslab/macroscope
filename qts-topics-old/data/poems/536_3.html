  <body><p>536_3: 《送元晝上人歸蘇州兼寄張厚二首》許渾</p>
        <p>自卜閒居荊水頭，感時相別思悠悠。一樽酒盡青山暮，<br>千里書回碧樹秋。深巷久貧知寂寞，小詩多病尚風流。<br>晝公此去應相問，為說沾巾憶舊遊。<br>三年無事客吳鄉，南陌春園碧草長。共醉八門回畫舸，<br>獨還三徑掩書堂。前山雨過池塘滿，小院秋歸枕簟涼。<br>經歲別離心自苦，何堪黃葉落清漳。<br></p></body></html>
