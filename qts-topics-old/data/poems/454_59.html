  <body><p>454_59: 《玩半開花贈皇甫郎中（八年寒食日池東小樓上作）》白居易</p>
        <p>勿訝春來晚，無嫌花發遲。人憐全盛日，我愛半開時。<br>紫蠟黏為蒂，紅蘇點作蕤。成都新夾纈，梁漢碎胭脂。<br>樹杪真珠顆，牆頭小女兒。淺深妝駁落，高下火參差。<br>蝶戲爭香朵，鶯啼選穩枝。好教郎作伴，合共酒相隨。<br>醉玩無勝此，狂嘲更讓誰。猶殘少年興，不似老人詩。<br>西日憑輕照，東風莫殺吹。明朝應爛漫，後夜更離披。<br>林下遙相憶，尊前暗有期。銜杯嚼蕊思，唯我與君知。<br></p></body></html>
