  <body><p>510_160: 《寄題商洛王隱居》張祜</p>
        <p>近逢商洛口，知爾坐南塘。草閣平春水，柴門掩夕陽。<br>隨蜂收野蜜，尋麝采生香。更憶前年醉，松花滿石床。<br></p></body></html>
