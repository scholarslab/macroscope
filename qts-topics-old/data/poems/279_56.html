  <body><p>279_56: 《奉和李舍人昆季詠玫瑰花寄贈徐侍郎（一作常袞詩）》盧綸</p>
        <p>獨鶴寄煙霜，雙鸞思晚芳。舊陰依謝宅，新豔出蕭牆。<br>蝶散搖輕露，鶯銜入夕陽。雨朝勝濯錦，風夜劇焚香。<br>斷日千層豔，孤霞一片光。密來驚葉少，動處覺枝長。<br>布影期高賞，留春為遠方。嘗聞贈瓊玖，叨和愧升堂。<br></p></body></html>
