  <body><p>572_51: 《宿贇上人房》賈島</p>
        <p>階前多是竹，閑地擬栽松。朱點草書疏，雪平麻履蹤。<br>禦溝寒夜雨，宮寺靜時鐘。此時無他事，來尋不厭重。<br></p></body></html>
