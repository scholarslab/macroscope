  <body><p>305_13: 《送劉秀才南歸（一作陳存詩）》劉複</p>
        <p>鳥啼楊柳垂，此別千萬裏。古路入商山，春風生灞水。<br>停車落日在，罷酒離人起。蓬戶寄龍沙，送歸情詎已。<br></p></body></html>
