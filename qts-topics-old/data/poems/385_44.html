  <body><p>385_44: 《送施肩吾東歸》張籍</p>
        <p>知君本是煙霞客，被薦因來城闕間。世業偏臨七裏瀨，<br>仙遊多在四明山。早聞詩句傳人遍，新得科名到處閑。<br>惆悵灞亭相送去，雲中琪樹不同攀。<br></p></body></html>
