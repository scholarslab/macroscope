  <body><p>250_13: 《送歸中丞使新羅》皇甫冉</p>
        <p>詔使殊方遠，朝儀舊典行。浮天無盡處，望日計前程。<br>暫喜孤山出，長愁積水平。野風飄疊鼓，海雨濕危旌。<br>異俗知文教，通儒有令名。還將大戴禮，方外授諸生。<br></p></body></html>
