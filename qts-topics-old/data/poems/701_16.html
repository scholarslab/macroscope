  <body><p>701_16: 《從軍行》王貞白</p>
        <p>從軍朔方久，未省用干戈。只以恩信及，自然戎虜和。<br>邊聲動白草，燒色入枯河。每度因看獵，令人勇氣多。<br></p></body></html>
