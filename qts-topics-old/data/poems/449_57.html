  <body><p>449_57: 《元相公挽歌詞三首》白居易</p>
        <p>銘旌官重威儀盛，騎吹聲繁鹵簿長。<br>後魏帝孫唐宰相，六年七月葬咸陽。<br>墓門已閉笳簫去，唯有夫人哭不休。<br>蒼蒼露草咸陽壟，此是千秋第一秋。<br>送葬萬人皆慘澹，反虞駟馬亦悲鳴。<br>琴書劍佩誰收拾，三歲遺孤新學行。<br></p></body></html>
