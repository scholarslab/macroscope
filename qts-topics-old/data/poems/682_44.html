  <body><p>682_44: 《永明禪師房》韓偓</p>
        <p>景色方妍媚，尋真出近郊。寶香爐上爇，金磬佛前敲。<br>蔓草棱山徑，晴雲拂樹梢。支公禪寂處，時有鶴來巢。<br></p></body></html>
