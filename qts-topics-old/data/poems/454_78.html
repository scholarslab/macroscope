  <body><p>454_78: 《楊柳枝詞八首》白居易</p>
        <p>六麼水調家家唱，白雪梅花處處吹。<br>古歌舊曲君休聽，聽取新翻楊柳枝。<br>陶令門前四五樹，亞夫營裏百千條。<br>何似東都正二月，黃金枝映洛陽橋。<br>依依褭褭複青青，句引春風無限情。<br>白雪花繁空撲地，綠絲條弱不勝鶯。<br>紅板江橋青酒旗，館娃宮暖日斜時。<br>可憐雨歇東風定，萬樹千條各自垂。<br>蘇州楊柳任君誇，更有錢唐勝館娃。<br>若解多情尋小小，綠楊深處是蘇家。<br>蘇家小女舊知名，楊柳風前別有情。<br>剝條盤作銀環樣，卷葉吹為玉笛聲。<br>葉含濃露如啼眼，枝嫋輕風似舞腰。<br>小樹不禁攀折苦，乞君留取兩三條。<br>人言柳葉似愁眉，更有愁腸似柳絲。<br>柳絲挽斷腸牽斷，彼此應無續得期。<br></p></body></html>
