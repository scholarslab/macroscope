  <body><p>130_26: 《題潼關樓》崔顥</p>
        <p>客行逢雨霽，歇馬上津樓。山勢雄三輔，關門扼九州。<br>川從陝路去，河繞華陰流。向晚登臨處，風煙萬里愁。<br></p></body></html>
