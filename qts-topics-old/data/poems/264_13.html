  <body><p>264_13: 《棄婦詞》顧況</p>
        <p>古人雖棄婦，棄婦有歸處。今日妾辭君，辭君欲何去。<br>本家零落盡，慟哭來時路。憶昔未嫁君，聞君甚周旋。<br>及與同結髮，值君適幽燕。孤魂托飛鳥，兩眼如流泉。<br>流泉咽不燥，萬里關山道。及至見君歸，君歸妾已老。<br>物情棄衰歇，新寵方妍好。拭淚出故房，傷心劇秋草。<br>妾以憔悴捐，羞將舊物還。餘生欲有寄，誰肯相留連。<br>空床對虛牖，不覺塵埃厚。寒水芙蓉花，秋風墮楊柳。<br>記得初嫁君，小姑始扶床。今日君棄妾，小姑如妾長。<br>回頭語小姑，莫嫁如兄夫。<br></p></body></html>
