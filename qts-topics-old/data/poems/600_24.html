  <body><p>600_24: 《白馬》翁綬</p>
        <p>渥窪龍種雪霜同，毛骨天生膽氣雄。金埒乍調光照地，<br>玉關初別遠嘶風。花明錦襜垂楊下，露濕朱纓細草中。<br>一夜羽書催轉戰，紫髯騎出佩騂弓。<br></p></body></html>
