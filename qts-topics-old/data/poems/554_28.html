  <body><p>554_28: 《曉發昭應》項斯</p>
        <p>行人見雪愁，初作帝鄉遊。旅店開偏早，鄉帆去未收。<br>燈殘催卷席，手冷怕梳頭。是物寒無色，湯泉正自流。<br></p></body></html>
