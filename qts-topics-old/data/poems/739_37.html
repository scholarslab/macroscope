  <body><p>739_37: 《感故府二首》李建勳</p>
        <p>戚戚複戚戚，期懷安可釋。百年金石心，中路生死隔。<br>新墳應草合，舊地空苔色。白日燈熒熒，凝塵滿幾席。<br>悒悒複悒悒，思君安可及。永日在階前，披衣隨風立。<br>高樓暮角斷，遠樹寒鴉集。惆悵幾行書，遺蹤墨猶濕。<br></p></body></html>
