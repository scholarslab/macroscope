  <body><p>618_28: 《奉和襲美太湖詩二十首。入林屋洞》陸龜蒙</p>
        <p>知名十小天，林屋當第九。題之為左神，理之以天后。<br>魁堆辟邪輩，左右專備守。自非方瞳人，不敢窺洞口。<br>唯君好奇士，複嘯忘情友。致傘在風林，低冠入雲竇。<br>中深劇苔井，傍坎才藥臼。石角忽支頤，藤根時束肘。<br>初為大幽怖，漸見微明誘。屹若造靈封，森如達仙藪。<br>嘗聞白芝秀，狀與琅花偶。又坐紫泉光，甘如酌天酒。<br>何人能挹嚼，餌以代漿糗。卻笑探五符，徒勞步雙鬥。<br>真君不可見，焚盥空遲久。眷戀玉碣文，行行但回首。<br></p></body></html>
