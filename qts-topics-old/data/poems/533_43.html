  <body><p>533_43: 《移攝太平寄前李明府》許渾</p>
        <p>病移岩邑稱閑身，何處風光貰酒頻。溪柳繞門彭澤令，<br>野花連洞武陵人。嬌歌自駐壺中景，豔舞長留海上春。<br>早晚高臺更同醉，綠蘿如帳草如茵。<br></p></body></html>
