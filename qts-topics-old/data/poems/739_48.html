  <body><p>739_48: 《薔薇二首》李建勳</p>
        <p>萬蕊爭開照檻光，詩家何物可相方。錦江風撼雲霞碎，<br>仙子衣飄黼黻香。裛露早英濃壓架，背人狂蔓暗穿牆。<br>彩箋蠻榼旬休日，欲召親賓看一場。<br>拂簷拖地對前墀，蝶影蜂聲爛熳時。萬倍馨香勝玉蕊，<br>一生顏色笑西施。忘歸醉客臨高架，恃寵佳人索好枝。<br>將並舞腰誰得及，惹衣傷手盡從伊。<br></p></body></html>
