  <body><p>83_4: 《鴛鴦篇》陳子昂</p>
        <p>飛飛鴛鴦鳥，舉翼相蔽虧。俱來綠潭裏，共向白雲涯。<br>音容相眷戀，羽翮兩逶迤。蘋萍戲春渚，霜霰繞寒池。<br>浦沙連岸淨，汀樹拂潭垂。年年此遊玩，歲歲來追隨。<br>鳳凰起丹穴，獨向梧桐枝。鴻雁來紫塞，空憶稻粱肥。<br>烏啼倦依託，鶴鳴傷別離。豈若此雙禽，飛翻不異林。<br>刷尾青江浦，交頸紫山岑。文章負奇色，和鳴多好音。<br>聞有鴛鴦綺，複有鴛鴦衾。持為美人贈，勖此故交心。<br></p></body></html>
