  <body><p>140_2: 《塞下曲四首》王昌齡</p>
        <p>蟬鳴空桑林，八月蕭關道。出塞入塞寒，處處黃蘆草。<br>從來幽並客，皆共塵沙老。莫學遊俠兒，矜誇紫騮好。<br>飲馬渡秋水，水寒風似刀。平沙日未沒，黯黯見臨洮。<br>昔日長城戰，咸言意氣高。黃塵足今古，白骨亂蓬蒿。<br>奉詔甘泉宮，總征天下兵。朝廷備禮出，郡國豫郊迎。<br>紛紛幾萬人，去者無全生。臣願節宮廄，分以賜邊城。<br>邊頭何慘慘，已葬霍將軍。部曲皆相吊，燕南代北聞。<br>功勳多被黜，兵馬亦尋分。更遣黃龍戍，唯當哭塞雲。<br></p></body></html>
