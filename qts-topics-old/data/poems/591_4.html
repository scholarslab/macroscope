  <body><p>591_4: 《岳陽樓晚望》崔玨</p>
        <p>乾坤千里水雲間，釣艇如萍去複還。樓上北風斜卷席，<br>湖中西日倒銜山。懷沙有恨騷人往，鼓瑟無聲帝子閑。<br>何事黃昏尚凝睇，數行煙樹接荊蠻。<br></p></body></html>
