  <body><p>534_30: 《重遊飛泉觀題故梁道士宿龍池》許渾</p>
        <p>西岩泉落水容寬，靈物蜿蜒黑處蟠。松葉正秋琴韻響，<br>菱花初曉鏡光寒。雲開星月浮山殿，雨過風雷繞石壇。<br>仙客不歸龍亦去，稻畦長滿此池幹。<br></p></body></html>
