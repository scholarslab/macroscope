  <body><p>198_7: 《冬夜宿仙游寺南涼堂，呈謙道人》岑參</p>
        <p>太乙連太白，兩山知幾重。路磐石門窄，匹馬行才通。<br>日西倒山寺，林下逢支公。昨夜山北時，星星聞此鐘。<br>秦女去已久，仙台在中峰。簫聲不可聞，此地留遺蹤。<br>石潭積黛色，每歲投金龍。亂流爭迅湍，噴薄如雷風。<br>夜來聞清磬，月出蒼山空。空山滿清光，水樹相玲瓏。<br>回廊映密竹，秋殿隱深松。燈影落前溪，夜宿水聲中。<br>愛茲林巒好，結宇向溪東。相識唯山僧，鄰家一釣翁。<br>林晚栗初拆，枝寒梨已紅。物幽興易愜，事勝趣彌濃。<br>願謝區中緣，永依金人宮。寄報乘輦客，簪裾爾何容。<br></p></body></html>
