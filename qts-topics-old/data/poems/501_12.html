  <body><p>501_12: 《和鄭相演楊尚書蜀中唱和詩》姚合</p>
        <p>天福坤維厚，忠賢擁節旄。江同渭濱遠，山似傅岩高。<br>元氣符才格，文星照筆毫。五言全麗則，六義出風騷。<br>聖日麻雙下，洪爐柄共操。寵榮連雨露，先後比蕭曹。<br>唱絕時難和，吟多客詎勞。四方雖紙貴，誰怕費錢刀。<br></p></body></html>
