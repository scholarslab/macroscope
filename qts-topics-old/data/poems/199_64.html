  <body><p>199_64: 《送宇文南金放後歸太原寓居，因呈太原郝主簿》岑參</p>
        <p>歸去不得意，北京關路賒。卻投晉山老，愁見汾陽花。<br>翻作灞陵客，憐君丞相家。夜眠旅舍雨，曉辭春城鴉。<br>送君系馬青門口，胡姬壚頭勸君酒。為問太原賢主人，<br>春來更有新詩否。<br></p></body></html>
