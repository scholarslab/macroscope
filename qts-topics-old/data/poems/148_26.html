  <body><p>148_26: 《松江獨宿》劉長卿</p>
        <p>洞庭初下葉，孤客不勝愁。明月天涯夜，青山江上秋。<br>一官成白首，萬里寄滄洲。久被浮名系，能無愧海鷗。<br></p></body></html>
