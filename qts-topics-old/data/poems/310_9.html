  <body><p>310_9: 《夜會李太守宅（一作宿太守李公宅）》於鵠</p>
        <p>郡齋常夜掃，不臥獨吟詩。把燭近幽客，升堂戴接5。<br>微風吹凍葉，餘雪落寒枝。明日逢山伴，須令隱者知。<br></p></body></html>
