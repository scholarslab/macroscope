  <body><p>151_48: 《送宇文遷明府赴洪州張觀察追攝豐城令》劉長卿</p>
        <p>送君不復遠為心，餘亦扁舟湘水陰。路逐山光何處盡，<br>春隨草色向南深。陳蕃待客應懸榻，宓賤之官獨抱琴。<br>倘見主人論謫宦，爾來空有白頭吟。<br></p></body></html>
