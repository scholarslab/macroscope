  <body><p>245_27: 《扈從郊廟因呈兩省諸公》韓翃</p>
        <p>丹墀列士主恩同，廄馬翩翩出漢宮。奉引乘輿金仗裏，<br>親嘗賜食玉盤中。晝趨行殿旌門北，夜宿齋房刻漏東。<br>明日駕回承雨露，齊將萬歲及春風。<br></p></body></html>
