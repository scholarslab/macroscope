  <body><p>746_14: 《鐘陵道中作》陳陶</p>
        <p>原隰經霜蕙草黃，塞鴻消息怨流芳。秋山落照見麋鹿，<br>南國異花開雪霜。煙火近通盤瓠俗，水雲深入武陵鄉。<br>曾逢齧缺話東海，長憶蕭家青玉床。<br></p></body></html>
