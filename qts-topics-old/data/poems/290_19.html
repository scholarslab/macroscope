  <body><p>290_19: 《唐昌觀玉蕊花》楊凝</p>
        <p>瑤華瓊蕊種何年，蕭史秦嬴向紫煙。<br>時控彩鸞過舊邸，摘花持獻玉皇前。<br></p></body></html>
