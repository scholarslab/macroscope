  <body><p>344_45: 《從潮州量移袁州，張韶州端公以詩相賀，因酬之》韓愈</p>
        <p>明時遠逐事何如，遇赦移官罪未除。北望詎令隨塞雁，<br>南遷才免葬江魚。將經貴郡煩留客，先惠高文謝起予。<br>暫欲系船韶石下，上賓虞舜整冠裾。<br></p></body></html>
