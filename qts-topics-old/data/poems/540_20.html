  <body><p>540_20: 《贈華陽宋真人兼寄清都劉先生》李商隱</p>
        <p>淪謫千年別帝宸，至今猶謝蕊珠人。但驚茅許同仙籍，<br>不道劉盧是世親。玉檢賜書迷鳳篆，金華歸駕冷龍鱗。<br>不因杖屨逢周史，徐甲何曾有此身。<br></p></body></html>
