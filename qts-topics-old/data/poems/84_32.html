  <body><p>84_32: 《奉和皇帝上禮撫事述懷應制》陳子昂</p>
        <p>大君忘自我，應運居紫宸。揖讓期明辟，謳歌且順人。<br>軒宮帝圖盛，皇極禮容申。南面朝萬國，東堂會百神。<br>雲陛旗常滿，天庭玉帛陳。鐘石和睿思，雷雨被深仁。<br>承平信娛樂，王業本艱辛。願罷瑤池宴，來觀農扈春。<br>卑宮昭夏德，尊老睦堯親。微臣敢拜手，歌舞頌維新。<br></p></body></html>
