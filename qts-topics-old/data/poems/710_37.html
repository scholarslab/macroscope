  <body><p>710_37: 《尚書新造花箋》徐夤</p>
        <p>濃染紅桃二月花，只宜神筆縱龍蛇。淺澄秋水看雲母，<br>碎擘輕苔間粉霞。寫賦好追陳後寵，題詩堪送竇滔家。<br>使君即入金鑾殿，夜直無非草白麻。<br></p></body></html>
