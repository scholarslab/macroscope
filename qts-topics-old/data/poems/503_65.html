  <body><p>503_65: 《贈神遘上人》周賀</p>
        <p>草履蒲團山意存，坐看庭木長桐孫。行齋罷講仍香氣，<br>布褐離床帶雨痕。夏滿尋醫還出寺，晴來曬疏暫開門。<br>道情淡薄閒愁盡，霜色何因入鬢根。<br></p></body></html>
