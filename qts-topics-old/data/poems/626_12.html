  <body><p>626_12: 《和襲美冬曉章上人院》陸龜蒙</p>
        <p>山寒偏是曉來多，況值禪窗雪氣和。病客功夫經未演，<br>故人書信納新磨。閑臨靜案修茶品，獨旁深溪記藥科。<br>從此逍遙知有地，更乘清月伴君過。<br></p></body></html>
