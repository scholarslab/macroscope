  <body><p>271_56: 《奉誠園聞笛（園，馬侍中故宅）》竇牟</p>
        <p>曾絕朱纓吐錦茵，欲披荒草訪遺塵。<br>秋風忽灑西園淚，滿目山陽笛裏人。<br></p></body></html>
