  <body><p>686_51: 《憲丞裴公上洛退居有寄二首》吳融</p>
        <p>鴻在冥冥已自由，紫芝峰下更高秋。拋來簪紱都如夢，<br>泥著杯香不為愁。晚樹拂簷風脫翠，夜灘當戶月和流。<br>自嗟不得從公去，共上仙家十二樓。<br>瘦如仙鶴爽風篁，外卻塵囂興緒長。偶坐幾回沈皓月，<br>閑吟是處到殘陽。門前立使修書懶，花下留賓壓酒忙。<br>目斷瓊林攀不得，一重丹水抵三湘。<br></p></body></html>
