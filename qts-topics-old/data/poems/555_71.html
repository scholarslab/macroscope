  <body><p>555_71: 《別家後次飛狐西即事》馬戴</p>
        <p>遠歸從此別，親愛失天涯。去國頻回首，方秋不在家。<br>鳴蛩聞塞路，冷雁背龍沙。西次桑幹曲，洲中見荻花。<br></p></body></html>
