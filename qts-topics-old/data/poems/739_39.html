  <body><p>739_39: 《新竹》李建勳</p>
        <p>嫋嫋熏風軟，娟娟湛露光。參差仙子仗，迤邐羽林槍。<br>迥去侵花地，斜來破蘚牆。籜幹猶抱翠，粉膩若塗裝。<br>徑曲莖難數，陰疏葉未長。懶嫌吟客倚，甘畏夏蟲傷。<br>映水如爭立，當軒自著行。北亭尊酒興，還為此君狂。<br></p></body></html>
