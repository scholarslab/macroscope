  <body><p>672_71: 《春陰》唐彥謙</p>
        <p>一寸回腸百慮侵，旅愁危涕兩爭禁。天涯已有銷魂別，<br>樓上寧無擁鼻吟。感事不關河裏笛，傷心應倍雍門琴。<br>春雲更覺愁於我，閑蓋低村作暝陰。<br></p></body></html>
