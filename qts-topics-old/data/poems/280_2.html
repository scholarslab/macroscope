  <body><p>280_2: 《秋晚山中別業》盧綸</p>
        <p>樹老野泉清，幽人好獨行。去閑知路靜，歸晚喜山明。<br>蘭芰通荒井，牛羊出古城。茂陵秋最冷，誰念一書生。<br></p></body></html>
