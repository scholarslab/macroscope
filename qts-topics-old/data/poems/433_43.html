  <body><p>433_43: 《夜聞歌者（宿鄂州）》白居易</p>
        <p>夜泊鸚鵡洲，江月秋澄澈。鄰船有歌者，發詞堪愁絕。<br>歌罷繼以泣，泣聲通複咽。尋聲見其人，有婦顏如雪。<br>獨倚帆檣立，娉婷十七八。夜淚如真珠，雙雙墮明月。<br>借問誰家婦，歌泣何淒切。一問一沾襟，低眉終不說。<br></p></body></html>
