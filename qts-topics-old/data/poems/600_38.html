  <body><p>600_38: 《賦得秋菊有佳色》公乘億</p>
        <p>陶令籬邊菊，秋來色轉佳。翠攢千片葉，金剪一枝花。<br>蕊逐蜂須亂，英隨蝶翅斜。帶香飄綠綺，和酒上烏紗。<br>散漫搖霜彩，嬌妍漏日華。芳菲彭澤見，更稱在誰家。<br></p></body></html>
