  <body><p>595_10: 《江樓春望》于武陵</p>
        <p>樓下長江路，舟車晝不閑。鳥聲非故國，春色是他山。<br>一望雲複水，幾重河與關。愁心隨落日，萬里各西還。<br></p></body></html>
