  <body><p>379_10: 《送丹霞子阮芳顏上人歸山》孟郊</p>
        <p>松色不肯秋，玉性不可柔。登山須正路，飲水須直流。<br>倩鶴附書信，索雲作衣裘。仙村莫道遠，枉策招交遊。<br></p></body></html>
