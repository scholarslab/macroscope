  <body><p>280_39: 《送朝邑張明府（此公善琴）》盧綸</p>
        <p>千室暮山西，浮雲與樹齊。剖辭雲落紙，擁吏雪成泥。<br>野火蘆千頃，河田水萬畦。不知琴月夜，誰得聽烏啼。<br></p></body></html>
