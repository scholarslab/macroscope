  <body><p>316_30: 《西亭題壁寄中書李相公（一作寄上中書李相公）》武元衡</p>
        <p>昏旦倦興寢，端憂力尚微。廉頗不覺老，蘧瑗始知非。<br>授鉞虛三顧，持衡曠萬機。空餘蝴蝶夢，迢遞故山歸。<br></p></body></html>
