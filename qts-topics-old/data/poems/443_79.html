  <body><p>443_79: 《早冬》白居易</p>
        <p>十月江南天氣好，可憐冬景似春華。霜輕未殺萋萋草，<br>日暖初幹漠漠沙。老柘葉黃如嫩樹，寒櫻枝白是狂花。<br>此時卻羨閒人醉，五馬無由入酒家。<br></p></body></html>
