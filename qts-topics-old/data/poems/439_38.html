  <body><p>439_38: 《百花亭》白居易</p>
        <p>朱檻在空虛，涼風八月初。山形如峴首，江色似桐廬。<br>佛寺乘船入，人家枕水居。高亭仍有月，今夜宿何如。<br></p></body></html>
