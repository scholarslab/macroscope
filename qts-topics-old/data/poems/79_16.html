  <body><p>79_16: 《和王記室從趙王春日遊陀山寺》駱賓王</p>
        <p>鳥旟陪訪道，鷲嶺狎棲真。四禪明靜業，三空廣勝因。<br>祥河疏疊澗，慧日皎重輪。葉暗龍宮密，花明鹿苑春。<br>雕談筌奧旨，妙辯漱玄津。雅曲終難和，徒自奏巴人。<br></p></body></html>
