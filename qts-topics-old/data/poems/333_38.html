  <body><p>333_38: 《池上竹》楊巨源</p>
        <p>一叢嬋娟色，四面清冷波。氣潤晚煙重，光閑秋露多。<br>翠筠入疏柳，清影拂圓荷。歲晏琅玕實，心期有鳳過。<br></p></body></html>
