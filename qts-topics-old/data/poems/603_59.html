  <body><p>603_59: 《送王侍禦赴宣城》許棠</p>
        <p>朝回離九陌，島外賞殘春。經宿留閑客，看雲作主人。<br>時清難議隱，位重亦甘貧。岩洞真仙境，應休別臥鄰。<br></p></body></html>
