  <body><p>232_50: 《宴王使君宅題二首》杜甫</p>
        <p>漢主追韓信，蒼生起謝安。吾徒自漂泊，世事各艱難。<br>逆旅招邀近，他鄉思緒寬。不材甘朽質，高臥豈泥蟠。<br>泛愛容霜發，留歡蔔夜閑。自吟詩送老，相勸酒開顏。<br>戎馬今何地，鄉園獨舊山。江湖墮清月，酩酊任扶還。<br></p></body></html>
