  <body><p>452_26a: 《詠懷》白居易</p>
        <p>高人樂丘園，中人慕官職。一事尚難成，兩途安可得。<br>遑遑幹世者，多苦時命塞。亦有愛閒人，又為窮餓逼。<br>我今幸雙遂，祿仕兼遊息。未嘗羨榮華，不省勞心力。<br>妻孥與婢僕，亦免愁衣食。所以吾一家，面無憂喜色。<br></p></body></html>
