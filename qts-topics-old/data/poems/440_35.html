  <body><p>440_35: 《閑意》白居易</p>
        <p>不爭榮耀任沉淪，日與時疏共道親。北省朋僚音信斷，<br>東林長老往還頻。病停夜食閑如社，慵擁朝裘暖似春。<br>漸老漸諳閒氣味，終身不擬作忙人。<br></p></body></html>
