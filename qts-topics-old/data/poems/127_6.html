  <body><p>127_6: 《奉和聖制重陽節宰臣及群官上壽應制》王維</p>
        <p>四海方無事，三秋大有年。百生無此日，萬壽願齊天。<br>芍藥和金鼎，茱萸插玳筵。玉堂開右個，天樂動宮懸。<br>禦柳疏秋景，城鴉拂曙煙。無窮菊花節，長奉柏梁篇。<br></p></body></html>
