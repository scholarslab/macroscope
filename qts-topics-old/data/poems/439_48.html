  <body><p>439_48: 《秋晚》白居易</p>
        <p>籬菊花稀砌桐落，樹陰離離日色薄。單幕疏簾貧寂寞，<br>涼風冷露秋蕭索。光陰流轉忽已晚，顏色凋殘不如昨。<br>萊妻臥病月明時，不搗寒衣空搗藥。<br></p></body></html>
