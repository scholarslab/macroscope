  <body><p>264_12: 《上古之什補亡訓傳十三章。采蠟一章》顧況</p>
        <p>采采者蠟，于泉穀兮。煌煌中堂，烈華燭兮。<br>新歌善舞，弦柱促兮；荒岩之人，自取其毒兮。<br></p></body></html>
