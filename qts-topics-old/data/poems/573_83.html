  <body><p>573_83: 《宿慈恩寺郁公房》賈島</p>
        <p>病身來寄宿，自掃一床閑。反照臨江磬，新秋過雨山。<br>竹陰移冷月，荷氣帶禪關。獨住天臺意，方從內請還。<br></p></body></html>
