  <body><p>149_75: 《落第，贈楊侍禦兼拜員外仍充安大夫判官赴范陽》劉長卿</p>
        <p>職副旌旄重，才兼識量通。使車遙肅物，邊策遠和戎。<br>擲地金聲著，從軍寶劍雄。官成稽古力，名達濟時功。<br>肅穆烏臺上，雍容粉署中。含香初待漏，持簡舊生風。<br>黠吏偏驚隼，貪夫輒避驄。且知榮已隔，誰謂道仍同。<br>念舊追連茹，謀生任轉蓬。泣連三獻玉，瘡懼再傷弓。<br>戀土函關外，瞻塵灞水東。他時書一劄，猶冀問途窮。<br></p></body></html>
