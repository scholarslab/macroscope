  <body><p>189_65: 《送劉評事》韋應物</p>
        <p>聲華滿京洛，藻翰發陽春。未遂鵷鴻舉，尚為江海賓。<br>吳中高宴罷，西上一游秦。已想函關道，遊子冒風塵。<br>籠禽羨歸翼，遠守懷交親。況複歲雲暮，凜凜冰霜辰。<br>旭霽開郡閣，寵餞集文人。洞庭摘朱實，松江獻白鱗。<br>丈夫豈恨別，一酌且歡忻。<br></p></body></html>
