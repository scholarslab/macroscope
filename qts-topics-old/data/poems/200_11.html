  <body><p>200_11: 《虢州酬辛侍禦見贈》岑參</p>
        <p>門柳葉已大，春花今複闌。鬢毛方二色，愁緒日千端。<br>夫子屢新命，鄙夫仍舊官。相思難見面，時展尺書看。<br></p></body></html>
