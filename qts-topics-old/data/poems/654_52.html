  <body><p>654_52: 《惜春》羅鄴</p>
        <p>燕歸巢後即離群，吟倚東風恨日曛。一別一年方見我，<br>游來遊去不禁君。鶯花御苑看將盡，絲竹侯家亦少聞。<br>獨坐南樓正惆悵，柳塘花絮更紛紛。<br></p></body></html>
