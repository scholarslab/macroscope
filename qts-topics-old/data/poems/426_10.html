  <body><p>426_10: 《太行路－借夫婦以諷君臣之不終也》白居易</p>
        <p>太行之路能摧車，若比人心是坦途。巫峽之水能覆舟，<br>若比人心是安流。人心好惡苦不常，好生毛羽惡生瘡。<br>與君結髮未五載，豈期牛女為參商。古稱色衰相棄背，<br>當時美人猶怨悔。何況如今鸞鏡中，妾顏未改君心改。<br>為君熏衣裳，君聞蘭麝不馨香。為君盛容飾，<br>君看金翠無顏色。行路難，難重陳。人生莫作婦人身，<br>百年苦樂由他人。行路難，難於山，險于水。<br>不獨人間夫與妻，近代君臣亦如此。君不見左納言，<br>右納史，朝承恩，暮賜死。行路難，不在水，不在山，<br>只在人情反復間。<br></p></body></html>
