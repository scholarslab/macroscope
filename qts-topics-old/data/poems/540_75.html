  <body><p>540_75: 《十字水期韋潘侍禦同年不至時韋寓居水次故郭汾甯宅》李商隱</p>
        <p>伊水濺濺相背流，朱欄畫閣幾人遊。漆燈夜照真無數，<br>蠟炬晨炊竟未休。顧我有懷同大夢，期君不至更沈憂。<br>西園碧樹今誰主，與近高窗臥聽秋。<br></p></body></html>
