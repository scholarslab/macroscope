  <body><p>96_2: 《晦日滻水應制》沈佺期</p>
        <p>素滻接宸居，青門盛祓除。摘蘭喧鳳野，浮藻溢龍渠。<br>苑蝶飛殊懶，宮鶯囀不疏。星移天上入，歌舞向儲胥。<br></p></body></html>
