  <body><p>714_43: 《溪上遇雨二首》崔道融</p>
        <p>回塘雨腳如繅絲，野禽不起沈魚飛。<br>耕蓑釣笠取未暇，秋田有望從淋漓。<br>坐看黑雲銜猛雨，噴灑前山此獨晴。<br>忽驚雲雨在頭上，卻是山前晚照明。<br></p></body></html>
