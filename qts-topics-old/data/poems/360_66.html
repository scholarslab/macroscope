  <body><p>360_66: 《寄和東川楊尚書慕巢兼寄西川繼之二公近從弟…因成是詩》劉禹錫</p>
        <p>太華蓮峰降嶽靈，兩川棠樹接郊坰。政同兄弟人人樂，<br>曲奏塤篪處處聽。楊葉百穿榮會府，芝泥五色耀天庭。<br>各拋筆硯誇旄鉞，莫遣文星讓將星。<br></p></body></html>
