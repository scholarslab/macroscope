  <body><p>682_36: 《守愚》韓偓</p>
        <p>深院寥寥竹蔭廊，披衣欹枕過年芳。守愚不覺世途險，<br>無事始知春日長。一畝落花圍隙地，半竿濃日界空牆。<br>今來自責趨時懶，翻恨松軒書滿床。<br></p></body></html>
