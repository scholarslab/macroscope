  <body><p>141_26: 《琴》王昌齡</p>
        <p>孤桐秘虛鳴，樸素傳幽真。仿佛弦指外，遂見初古人。<br>意遠風雪苦，時來江山春。高宴未終曲，誰能辨經綸。<br></p></body></html>
