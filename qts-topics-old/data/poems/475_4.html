  <body><p>475_4: 《雨中自秘書省訪王三侍禦知早入朝便入集賢…詩贈之》李德裕</p>
        <p>共憐獨鶴青霞姿，瀛洲故山歸已遲。仁者焉能效鷙鶚，<br>飛舞自合追長離。梧桐迥齊鳷鵲觀，煙雨屢拂蛟龍旗。<br>鴻雁沖飆去不盡，寒聲晚下天泉池。顧我蓬萊靜無事，<br>玉版寶書藏眾瑞。青編盡以汲塚來，科鬥皆從魯室至。<br>金門待詔何逍遙，名儒早問張子僑。王褒軼材晚始入，<br>宮女已能傳洞簫。應令柏台長對戶，別來相望獨寥寥。<br></p></body></html>
