  <body><p>446_81: 《贈楊使君》白居易</p>
        <p>曾嗟放逐同巴峽，且喜歸還會洛陽。時命到來須作用，<br>功名未立莫思量。銀銜叱撥欺風雪，金屑琵琶費酒漿。<br>更待城東桃李發，共君沉醉兩三場。<br></p></body></html>
