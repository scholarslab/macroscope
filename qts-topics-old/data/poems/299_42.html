  <body><p>299_42: 《杜中丞書院新移小竹》王建</p>
        <p>此地本無竹，遠從山寺移。經年求養法，隔日記澆時。<br>嫩綠卷新葉，殘黃收故枝。色經寒不動，聲與靜相宜。<br>愛護出常數，稀稠看自知。貧來緣未有，客散獨行遲。<br></p></body></html>
