  <body><p>544_49: 《宿宣義池亭》劉得仁</p>
        <p>暮色繞柯亭，南山幽竹青。夜深斜舫月，風定一池星。<br>島嶼無人跡，菰蒲有鶴翎。此中足吟眺，何用泛滄溟。<br></p></body></html>
