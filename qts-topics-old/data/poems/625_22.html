  <body><p>625_22: 《頃自桐江得一釣車以襲美樂煙波之思因出以為玩…酬答》陸龜蒙</p>
        <p>旋屈金鉤劈翠筠，手中盤作釣魚輪。忘情不效孤醒客，<br>有意閑窺百丈鱗。雨似輕埃時一起，雲如高蓋強相親。<br>任他華轂低頭笑，此地終無覆敗人。<br>曾招漁侶下清潯，獨繭初隨一錘深。細輾煙華無轍跡，<br>靜含風力有車音。相呼野飯依芳草，迭和山歌逗遠林。<br>得失任渠但取樂，不曾生個是非心。<br>病來懸著脆緡絲，獨喜高情為我持。數幅尚凝煙雨態，<br>三篇能賦蕙蘭詞。雲深石靜閑眠穩，月上江平放溜遲。<br>第一莫教諳此境，倚天功業待君為。<br></p></body></html>
