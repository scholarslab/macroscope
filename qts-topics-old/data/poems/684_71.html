  <body><p>684_71: 《即席》吳融</p>
        <p>家住叢台舊，名參絳圃新。醉波疑奪燭，嬌態欲沈春。<br>伴雨聊過楚，歸雲定占秦。桃花正濃暖，爭不浪迷人。<br></p></body></html>
