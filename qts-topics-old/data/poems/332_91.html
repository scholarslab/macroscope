  <body><p>332_91: 《息舟荊溪，入陽羨南山，游善權寺，呈李功曹巨》羊士諤</p>
        <p>結纜蘭香渚，柴車上連岡。晏溫值初霽，去繞山河長。<br>獻歲冰雪盡，細泉生路傍。行披煙杉入，激澗橫石樑。<br>層閣表精廬，飛甍切雲翔。沖襟得高步，清眺極遠方。<br>潭嶂積佳氣，荑英多早芳。具觀澤國秀，重使春心傷。<br>念遵煩促途，榮利騖隙光。勉君脫冠意，共匿無何鄉。<br></p></body></html>
