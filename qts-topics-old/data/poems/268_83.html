  <body><p>268_83: 《下邽客舍喜叔孫主簿鄭少府見過》耿湋</p>
        <p>良宵複杪秋，把酒說羈遊。落木東西別，寒萍遠近流。<br>蕭條旅館月，寂曆曙更籌。不是仇梅至，何人問百憂。<br></p></body></html>
