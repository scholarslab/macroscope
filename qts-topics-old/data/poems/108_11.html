  <body><p>108_11: 《奉和聖制送張說上集賢學士賜宴（賦得西字）》韋抗</p>
        <p>廣庭臨璧沼，多士侍金閨。英宰文儒葉，明君日月齊。<br>集賢光首拜，改殿發新題。早夏初移律，餘花尚拂溪。<br>壺觴接雲上，經術引關西。聖德鴻名遠，將陪玉檢泥。<br></p></body></html>
