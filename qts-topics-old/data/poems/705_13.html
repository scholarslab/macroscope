  <body><p>705_13: 《經安州感故鄭郎中二首》黃滔</p>
        <p>雲夢江頭見故城，人間四十載垂名。馬蹄踐處東風急，<br>雞舌銷時北闕驚。岳客出來尋古劍，野猿相聚叫孤塋。<br>騰身飛上鳳凰閣，惆悵終乖吾黨情。<br>錦帳先生作牧州，干戈缺後見荒丘。兼無姓賈兒童在，<br>空有還珠煙水流。江句行人吟刻石，月腸是處象登樓。<br>旅魂頻此歸來否，千載雲山屬一遊。<br></p></body></html>
