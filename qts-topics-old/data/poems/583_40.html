  <body><p>583_40: 《自有扈至京師已後朱櫻之期》溫庭筠</p>
        <p>露圓霞赤數千枝，銀籠誰家寄所思。秦苑飛禽諳熟早，<br>杜陵遊客恨來遲。空看翠幄成陰日，不見紅珠滿樹時。<br>盡日徘徊濃影下，只應重作釣魚期。<br></p></body></html>
