  <body><p>237_19: 《宴郁林觀張道士房》錢起</p>
        <p>滅跡人間世，忘歸象外情。竹壇秋月冷，山殿夜鐘清。<br>仙侶披雲集，霞杯達曙傾。同歡不可再，朝暮赤龍迎。<br></p></body></html>
