  <body><p>447_25: 《郡中夜聽李山人彈三樂》白居易</p>
        <p>風琴秋拂匣，月戶夜開關。榮啟先生樂，姑蘇太守閑。<br>傳聲千古後，得意一時間。卻怪鐘期耳，唯聽水與山。<br></p></body></html>
