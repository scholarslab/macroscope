  <body><p>349_34: 《太原和嚴長官八月十五日夜西山童子上方玩月寄中丞少尹》歐陽詹</p>
        <p>西寺碧雲端，東溟白雪團。年來一夜玩，君在半天看。<br>素魄當懷上，清光在下寒。宜裁濟江什，有阻惠連歡。<br></p></body></html>
