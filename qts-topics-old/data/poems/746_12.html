  <body><p>746_12: 《豫章江樓望西山有懷》陳陶</p>
        <p>水護星壇列太虛，煙霓十八上仙居。時人未識遼東鶴，<br>吾祖曾傳寶鼎書。終日章江催白鬢，何年丹灶見紅蕖。<br>桃花穀口春深淺，欲訪先生赤鯉魚。<br></p></body></html>
