  <body><p>198_40: 《冬宵家會餞李郎司兵赴同州》岑參</p>
        <p>急管雜青絲，玉瓶金屈卮。寒天高堂夜，撲地飛雪時。<br>賀君關西掾，新綬腰下垂。白麵皇家郎，逸翮青雲姿。<br>明旦之官去，他辰良會稀。惜別冬夜短，務歡杯行遲。<br>季女猶自小，老夫未令歸。且看匹馬行，不得鳴鳳飛。<br>昔歲到馮翊，人煙接京師。曾上月樓頭，遙見西嶽祠。<br>沙苑逼官舍，蓮峰壓城池。多暇或自公，讀書複彈棋。<br>州縣信徒勞，雲霄亦可期。應須力為政，聊慰此相思。<br></p></body></html>
