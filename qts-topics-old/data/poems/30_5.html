  <body><p>30_5: 《聽鄰人琵琶》陳叔達</p>
        <p>本是龍門桐，因妍入漢宮。香緣羅袖裏，聲逐朱弦中。<br>雖有相思韻，翻將入塞同。關山臨卻月，花蕊散回風。<br>為將金穀引，添令曲未終。<br></p></body></html>
