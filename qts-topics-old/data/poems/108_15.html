  <body><p>108_15: 《春日山莊》韋述</p>
        <p>初歲開韶月，田家喜載陽。晚晴搖水態，遲景蕩山光。<br>浦淨漁舟遠，花飛樵路香。自然成野趣，都使俗情忘。<br></p></body></html>
