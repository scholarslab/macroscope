  <body><p>427_9: 《紅線毯－憂蠶桑之費也》白居易</p>
        <p>紅線毯，擇繭繰絲清水煮，揀絲練線紅藍染。<br>染為紅線紅于藍，織作披香殿上毯。披香殿廣十丈餘，<br>紅線織成可殿鋪。彩絲茸茸香拂拂，線軟花虛不勝物。<br>美人蹋上歌舞來，羅襪繡鞋隨步沒。太原毯澀毳縷硬，<br>蜀都褥薄錦花冷，不如此毯溫且柔，年年十月來宣州。<br>宣城太守加樣織，自謂為臣能竭力。百夫同擔進宮中，<br>線厚絲多卷不得。宣城太守知不知，一丈毯，千兩絲。<br>地不知寒人要暖，少奪人衣作地衣。<br></p></body></html>
