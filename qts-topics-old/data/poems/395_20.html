  <body><p>395_20: 《自問》劉叉</p>
        <p>自問彭城子，何人授汝顛。酒腸寬似海，詩膽大於天。<br>斷劍徒勞匣，枯琴無複弦。相逢不多合，賴是向林泉。<br></p></body></html>
