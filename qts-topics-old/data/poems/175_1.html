  <body><p>175_1: 《南陽送客》李白</p>
        <p>鬥酒勿為薄，寸心貴不忘。坐惜故人去，偏令遊子傷。<br>離顏怨芳草，春思結垂楊。揮手再三別，臨岐空斷腸。<br></p></body></html>
