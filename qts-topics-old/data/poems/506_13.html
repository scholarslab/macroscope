  <body><p>506_13: 《蜀中上王尚書》章孝標</p>
        <p>梓桐花幕碧雲浮，天許文星寄上頭。武略劍峰環相府，<br>詩情錦浪浴仙洲。丁香風裏飛箋草，邛竹煙中動酒鉤。<br>自古名高閑不得，肯容王粲賦登樓。<br></p></body></html>
