  <body><p>317_38: 《和楊三舍人晚秋與崔二舍人張秘監苗考功…因以繼和》武元衡</p>
        <p>瑤圃高秋會，金閨奉詔辰。朱輪天上客，白石洞中人。<br>佩響泉聲雜，朝衣羽服親。九重青瑣閉，三秀紫芝新。<br>化藥秦方士，偷桃漢侍臣。玉笙王子駕，遼鶴令威身。<br>歎逝頹波速，緘詞麗曲春。重將淒恨意，苔壁問遺塵。<br></p></body></html>
