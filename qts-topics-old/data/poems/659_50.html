  <body><p>659_50: 《寄西華黃煉師》羅隱</p>
        <p>西華有路入中華，依約山川認永嘉。羽客昔時留筱簜，<br>故人今又種煙霞。壇高已降三清鶴，海近應通八月槎。<br>盛事兩般君總得，老萊衣服戴顒家。<br></p></body></html>
