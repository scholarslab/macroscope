  <body><p>261_5: 《贈李十二白》崔宗之</p>
        <p>涼風八九月，白露滿空庭。耿耿意不暢，捎捎風葉聲。<br>思見雄俊士，共話今古情。李侯忽來儀，把袂苦不早。<br>清論既抵掌，玄談又絕倒。分明楚漢事，歷歷王霸道。<br>擔囊無俗物，訪古千里餘。袖有匕首劍，懷中茂陵書。<br>雙眸光照人，詞賦淩子虛。酌酒弦素琴，霜氣正凝潔。<br>平生心中事，今日為君說。我家有別業，寄在嵩之陽。<br>明月出高岑，清溪澄素光。雲散窗戶靜，風吹松桂香。<br>子若同斯遊，千載不相忘。<br></p></body></html>
