  <body><p>550_65: 《送從翁中丞奉使黠戛斯六首》趙嘏</p>
        <p>揚雄詞賦舉天聞，萬里油幢照塞雲。<br>僕射峰西幾千騎，一時迎著漢將軍。<br>旌旗杳杳雁蕭蕭，春盡窮沙雪未消。<br>料得堅昆受宣後，始知公主已歸朝。<br>雖言窮北海雲中，屬國當時事不同。<br>九姓如今盡臣妾，歸期那肯待秋風。<br>牢山望斷絕塵氛，灩灩河西拂地雲。<br>誰見魯儒持漢節，玉關降盡可汗軍。<br>山川險易接胡塵，秦漢圖來或未真。<br>自此盡知邊塞事，河湟更欲托何人。<br>秦皇無策建長城，劉氏仍窮北路兵。<br>若遇單于舊牙帳，卻應傷歎漢公卿。<br></p></body></html>
