  <body><p>540_199: 《日高》李商隱</p>
        <p>鍍鐶故錦縻輕拖，玉不動便門鎖。水精眠夢是何人，<br>欄藥日高紅髲。飛香上雲春訴天，雲梯十二門九關。<br>輕身滅影何可望，粉蛾帖死屏風上。<br></p></body></html>
