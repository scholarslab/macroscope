  <body><p>421_14: 《三泉驛》元稹</p>
        <p>三泉驛內逢上巳，新葉趨塵花落地。勸君滿盞君莫辭，<br>別後無人共君醉。洛陽城中無限人，貴人自貴貧自貧。<br></p></body></html>
