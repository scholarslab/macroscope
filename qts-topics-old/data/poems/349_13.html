  <body><p>349_13: 《李評事公進示文集因贈之》歐陽詹</p>
        <p>風雅不墜地，五言始君先。希微嘉會章，杳冥河梁篇。<br>理蔓語無枝，言一意則千。往來更後人，澆蕩醨前源。<br>傾筐實不收，朴樕華爭繁。大教護微旨，哲人生令孫。<br>高飆激頹波，坐使橫流翻。昔日越重阻，側聆滄海傳。<br>逮茲覿清揚，幸睹青琅編。泠泠中山醇，片片昆丘璠。<br>一杯有餘味，再覽增光鮮。對寶人皆鑒，握鞶良自妍。<br>吾其告先師，六義今還全。<br></p></body></html>
