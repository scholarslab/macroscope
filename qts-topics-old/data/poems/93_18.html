  <body><p>93_18: 《早春魚亭山》薛稷</p>
        <p>春氣動百草，紛榮時斷續。白雲自高妙，裴回空山曲。<br>陽林花已紅，寒澗苔未綠。伊余息人事，蕭寂無營欲。<br>客行雖雲遠，玩之聊自足。<br></p></body></html>
