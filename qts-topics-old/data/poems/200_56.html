  <body><p>200_56: 《送滕亢擢第歸蘇州拜親》岑參</p>
        <p>送爾姑蘇客，滄波秋正涼。橘懷三個去，桂折一枝將。<br>湖上山當舍，天邊水是鄉。江村人事少，時作捕魚郎。<br></p></body></html>
