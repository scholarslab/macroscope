  <body><p>756_43: 《送德邁道人之豫章》徐鉉</p>
        <p>禪靈橋畔落殘花，橋上離情對日斜。顧我乘軒慚組綬，<br>羨師飛錫指煙霞。樓中西嶺真君宅，門外南州處士家。<br>莫道空談便無事，碧雲詩思更無涯。<br></p></body></html>
