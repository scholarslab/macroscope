  <body><p>638_55: 《將歸江淮書（一作冬歸有感）》張喬</p>
        <p>東風搖眾木，即有看花期。紫陌頻來日，滄洲獨去時。<br>郡因兵役苦，家為海翻移。未老多如此，那堪鬢不衰。<br></p></body></html>
