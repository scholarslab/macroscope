  <body><p>598_33: 《廣陵宴次戲簡幕賓》高駢</p>
        <p>一曲狂歌酒百分，蛾眉畫出月爭新。<br>將軍醉罷無餘事，亂把花枝折贈人。<br></p></body></html>
