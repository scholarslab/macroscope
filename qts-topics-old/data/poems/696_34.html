  <body><p>696_34: 《睹軍回戈》韋莊</p>
        <p>關中群盜已心離，關外猶聞羽檄飛。御苑綠莎嘶戰馬，<br>禁城寒月搗征衣。漫教韓信兵塗地，不及劉琨嘯解圍。<br>昨日屯軍還夜遁，滿車空載洛神歸。<br></p></body></html>
