  <body><p>500_41: 《郡中西園（一作許渾詩）》姚合</p>
        <p>西園春欲盡，芳草徑難分。靜語唯幽鳥，閑眠獨使君。<br>密林生雨氣，古石帶潮文。雖去清秋遠，朝朝見白雲。<br></p></body></html>
