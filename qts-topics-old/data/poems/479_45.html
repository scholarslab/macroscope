  <body><p>479_45: 《雞鳴曲》李廓</p>
        <p>星稀月沒入五更，膠膠角角雞初鳴。征人牽馬出門立，<br>辭妾欲向安西行。再鳴引頸簷頭下，樓中角聲催上馬。<br>才分曙色第二鳴，旌旆紅塵已出城。婦人上城亂招手，<br>夫婿不聞遙哭聲。長恨雞鳴別時苦，不遣雞棲近窗戶。<br></p></body></html>
