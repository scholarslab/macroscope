  <body><p>590_19: 《和湖州杜員外冬至日白蘋洲見憶》李郢</p>
        <p>白蘋亭上一陽生，謝脁新裁錦繡成。千嶂雪消溪影淥，<br>幾家梅綻海波清。已知鷗鳥長來狎，可許汀洲獨有名。<br>多愧龍門重招引，即拋田舍棹舟行。<br></p></body></html>
