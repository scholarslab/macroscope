  <body><p>632_62: 《亂後三首》司空圖</p>
        <p>喪亂家難保，艱虞病懶醫。空將憂國淚，猶擬灑丹墀。<br>流芳能幾日，惆悵又聞蟬。行在多新貴，幽棲獨長年。<br>世事嘗艱險，僧居慣寂寥。美香聞夜合，清景見寅朝。<br></p></body></html>
