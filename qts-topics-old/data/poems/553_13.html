  <body><p>553_13: 《送程秀才下第歸蜀》姚鵠</p>
        <p>鶯遷與鶂退，十載泣岐分。蜀道重來老，巴猿此去聞。<br>曉程侵嶺雪，遠棧入溪雲。莫滯趨庭戀，榮親只待君。<br></p></body></html>
