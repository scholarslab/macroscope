  <body><p>316_9: 《秋夜雨中懷友》武元衡</p>
        <p>庭空雨鳴驕，天寒雁啼苦。青燈淡吐光，白髮悄無語。<br>幾年不與聯床吟，君方客吳我猶楚。<br></p></body></html>
