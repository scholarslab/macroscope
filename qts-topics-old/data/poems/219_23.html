  <body><p>219_23: 《大雨》杜甫</p>
        <p>西蜀冬不雪，春農尚嗷嗷。上天回哀眷，朱夏雲郁陶。<br>執熱乃沸鼎，纖絺成縕袍。風雷颯萬里，霈澤施蓬蒿。<br>敢辭茅葦漏，已喜黍豆高。三日無行人，二江聲怒號。<br>流惡邑裏清，矧茲遠江皋。荒庭步鸛鶴，隱幾望波濤。<br>沉屙聚藥餌，頓忘所進勞。則知潤物功，可以貸不毛。<br>陰色靜隴畝，勸耕自官曹。四鄰耒耜出，何必吾家操。<br></p></body></html>
