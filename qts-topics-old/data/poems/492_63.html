  <body><p>492_63: 《酬雍秀才二首》殷堯藩</p>
        <p>晚市人煙合，歸帆帶夕陽。棲遲未歸客，猶著錦衣裳。<br>臥病茅窗下，驚聞兩月過。興來聊賦詠，清婉逼陰何。<br></p></body></html>
