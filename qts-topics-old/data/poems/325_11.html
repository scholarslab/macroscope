  <body><p>325_11: 《奉和崔閣老清明日候許閣老交直之際…獨行口號因以簡贈》權德輿</p>
        <p>紫禁宿初回，清明花亂開。相招直城外，遠遠上春台。<br>諫曹將列宿，幾處期子玉。深竹與清泉，家家桃李鮮。<br>折芳行載酒，勝賞隨君有。愁疾自無悰，臨風一搔首。<br></p></body></html>
