  <body><p>206_51: 《送崔夷甫員外和蕃》李嘉佑</p>
        <p>君過湟中去，尋源未是賒。經春逢白草，盡日度黃沙。<br>雙節行為伴，孤烽到似家。和戎非用武，不學李輕車。<br></p></body></html>
