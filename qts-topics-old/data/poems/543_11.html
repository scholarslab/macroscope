  <body><p>543_11: 《遊雲際寺》喻鳧</p>
        <p>澗壑吼風雷，香門絕頂開。閣寒僧不下，鐘定虎常來。<br>鳥啄林稍果，鼯跳竹裏苔。心源無一事，塵界擬休回。<br></p></body></html>
