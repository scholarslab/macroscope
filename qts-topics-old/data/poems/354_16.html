  <body><p>354_16: 《送春曲三首》劉禹錫</p>
        <p>春向晚，春晚思悠哉。風雲日已改，花葉自相催。<br>漠漠空中去，何時天際來。<br>春已暮，冉冉如人老，映葉見殘花，連天是青草。<br>可憐桃與李，從此同桑棗。<br>春景去，此去何時回。遊人千萬恨，落日上高臺。<br>寂寞繁花盡，流鶯歸莫來。<br></p></body></html>
