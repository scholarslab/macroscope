  <body><p>524_114: 《愁》杜牧</p>
        <p>聚散竟無形，回腸自結成。古今留不得，離別又潛生。<br>降虜將軍思，窮秋遠客情。何人更憔悴，落第泣秦京。<br></p></body></html>
