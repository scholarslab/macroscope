  <body><p>287_9: 《奉送杜中丞赴洪州》暢當</p>
        <p>詔出鳳凰宮，新恩連帥雄。江湖經戰陣，草木待仁風。<br>豪右貪威愛，紆繁德簡通。多慚君子顧，攀餞路塵中。<br></p></body></html>
