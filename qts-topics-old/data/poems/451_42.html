  <body><p>451_42: 《日高臥》白居易</p>
        <p>怕寒放懶日高臥，臨老誰言牽率身。夾幕繞房深似洞，<br>重裀襯枕暖於春，小青衣動桃根起，嫩綠醅浮竹葉新。<br>未裹頭前傾一醆，何如沖雪趁朝人。主</p></body></html>
