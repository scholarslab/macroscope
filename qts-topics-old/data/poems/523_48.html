  <body><p>523_48: 《丹水》杜牧</p>
        <p>何事苦縈回，離腸不自裁。恨身隨夢去，春態逐雲來。<br>沈定藍光徹，喧盤粉浪開。翠岩三百尺，誰作子陵台。<br></p></body></html>
