  <body><p>744_15: 《廬山書堂送祝秀才還鄉》伍喬</p>
        <p>束書辭我下重巔，相送同臨楚岸邊。歸思幾隨千里水，<br>離情空寄一枝蟬。園林到日酒初熟，庭戶開時月正圓。<br>莫使蹉跎戀疏野，男兒酬志在當年。<br></p></body></html>
