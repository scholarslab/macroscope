  <body><p>438_75: 《歲晚旅望》白居易</p>
        <p>朝來暮去星霜換，陰慘陽舒氣序牽。萬物秋霜能壞色，<br>四時冬日最凋年。煙波半露新沙地，鳥雀群飛欲雪天。<br>向晚蒼蒼南北望，窮陰旅思兩無邊。<br></p></body></html>
