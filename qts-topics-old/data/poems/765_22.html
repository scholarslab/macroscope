  <body><p>765_22: 《富池口》王周</p>
        <p>扁舟閑引望，望極更盤桓。山密礙江曲，雨多饒地寒。<br>短莎煙苒苒，驚浪雪漫漫。難寫愁何限，鄉關在一端。<br></p></body></html>
