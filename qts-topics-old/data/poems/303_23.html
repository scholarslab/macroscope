  <body><p>303_23: 《胡笳十八拍。第十三拍》劉商</p>
        <p>童稚牽衣雙在側，將來不可留又憶。還鄉惜別兩難分，<br>甯棄胡兒歸舊國。山川萬里複邊戍，背面無由得消息。<br>淚痕滿面對殘陽，終日依依向南北。<br></p></body></html>
