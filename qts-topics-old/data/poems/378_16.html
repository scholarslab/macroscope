  <body><p>378_16: 《送諫議十六叔至孝義渡後奉寄》孟郊</p>
        <p>曉渡明鏡中，霞衣相飄颻。浪鳧驚亦雙，蓬客將誰僚。<br>別飲孤易醒，離憂壯難銷。文清雖無敵，儒貴不敢驕。<br>江吏捧紫泥，海旗剪紅蕉。分明太守禮，跨躡毗陵橋。<br>伊洛去未回，遐矚空寂寥。<br></p></body></html>
