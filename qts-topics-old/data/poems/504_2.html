  <body><p>504_2: 《瀑布寺貞上人院》鄭巢</p>
        <p>林疏多暮蟬，師去宿山煙。古壁燈熏畫，秋琴雨潤弦。<br>竹間窺遠鶴，岩上取寒泉。西嶽沙房在，歸期更幾年。<br></p></body></html>
