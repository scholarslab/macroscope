  <body><p>457_54: 《酬夢得暮秋晴夜對月相憶》白居易</p>
        <p>霽月光如練，盈庭複滿池。秋深無熱後，夜淺未寒時。<br>露葉團荒菊，風枝落病梨。相思懶相訪，應是各年衰。<br></p></body></html>
