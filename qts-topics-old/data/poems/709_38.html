  <body><p>709_38: 《曲江宴日呈諸同年》徐夤</p>
        <p>鷦鷯驚與鳳凰同，忽向中興遇至公。金榜連名升碧落，<br>紫花封敕出瓊宮。天知惜日遲遲暮，春為催花旋旋紅。<br>好是慈恩題瞭望，白雲飛盡塔連空。<br></p></body></html>
