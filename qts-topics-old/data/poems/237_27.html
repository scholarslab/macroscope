  <body><p>237_27: 《賦得歸雲送李山人歸華山》錢起</p>
        <p>秀色橫千里，歸雲積幾重。欲依毛女岫，初卷少姨峰。<br>蓋影隨征馬，衣香拂臥龍。只應函穀上，真氣日溶溶。<br></p></body></html>
