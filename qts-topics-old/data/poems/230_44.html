  <body><p>230_44: 《獨坐二首》杜甫</p>
        <p>竟日雨冥冥，雙崖洗更青。水花寒落岸，山鳥暮過庭。<br>暖老須燕玉，充饑憶楚萍。胡笳在樓上，哀怨不堪聽。<br>白狗斜臨北，黃牛更在東。峽雲常照夜，江月會兼風。<br>曬藥安垂老，應門試小童。亦知行不逮，苦恨耳多聾。<br></p></body></html>
