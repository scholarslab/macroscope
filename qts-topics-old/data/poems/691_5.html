  <body><p>691_5: 《出山》杜荀鶴</p>
        <p>病眼看春榜，文場公道開。朋人登第盡，白髮出山來。<br>處世曾無過，惟天合是媒。長安不覺遠，期遂一名回。<br></p></body></html>
