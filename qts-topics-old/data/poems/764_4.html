  <body><p>764_4: 《約張處士游梁》譚用之</p>
        <p>莫學區區老一經，夷門關吏舊書生。晉朝滅後無中散，<br>韓國亡來絕上卿。龍變洞中千谷冷，劍橫天外八風清。<br>好攜長策幹時去，免逐漁樵度太平。<br></p></body></html>
