  <body><p>87_32a: 《侍宴隆慶池應制》張說</p>
        <p>靈池月滿直城隈，黻帳天臨禦路開。東沼初陽疑吐出，<br>南山曉翠若浮來。魚龍百戲紛容與，鳧鷁雙舟較溯洄。<br>願似金堤青草馥，長承瑤水白雲杯。<br></p></body></html>
