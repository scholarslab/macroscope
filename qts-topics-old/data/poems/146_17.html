  <body><p>146_17: 《柳陌聽早鶯》陶翰</p>
        <p>忽來枝上囀，還似穀中聲。乍使香閨靜，偏傷遠客情。<br>間關難辨處，斷續若頻驚。玉勒留將久，青樓夢不成。<br>千門候曉發，萬井報春生。徒有知音賞，慚非皋鶴鳴。<br></p></body></html>
