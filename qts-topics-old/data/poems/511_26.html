  <body><p>511_26: 《高閑上人》張祜</p>
        <p>座上辭安國，禪房戀沃州。道心黃葉老，詩思碧雲秋。<br>卷軸朝廷餞，書函內庫收。陶欣入社叟，生怯論經儔。<br>日色屏初揭，風聲筆未休。長波溢海岸，大點出嵩丘。<br>不絕羲之法，難窮智永流。殷勤一箋在，留著看銀鉤。<br></p></body></html>
