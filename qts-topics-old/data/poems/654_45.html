  <body><p>654_45: 《白角簟》羅鄴</p>
        <p>疊玉駢珪巧思長，露華煙魄讓清光。休搖雉尾當三伏，<br>似展龍鱗在一床。高價不唯標越絕，冷紋疑似臥瀟湘。<br>杜陵他日重歸去，偏稱醉眠松桂堂。<br></p></body></html>
