  <body><p>510_52: 《題王右丞山水障二首》張祜</p>
        <p>精華在筆端，咫尺匠心難。日月中堂見，江湖滿座看。<br>夜凝嵐氣濕，秋浸壁光寒。料得昔人意，平生詩思殘。<br>右丞今已歿，遺畫世間稀。咫尺江湖盡，尋常鷗鳥飛。<br>山光全在掌，雲氣欲生衣。以此常為玩，平生滄海機。<br></p></body></html>
