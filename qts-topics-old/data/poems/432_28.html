  <body><p>432_28: 《立秋日曲江憶元九》白居易</p>
        <p>下馬柳陰下，獨上堤上行。故人千萬裏，新蟬三兩聲。<br>城中曲江水，江上江陵城。兩地新秋思，應同此日情。<br></p></body></html>
