  <body><p>327_8: 《贈魏國憲穆公主挽歌詞二首》權德輿</p>
        <p>漢制榮車服，周詩美肅雍。禮尊同姓主，恩錫大名封。<br>外館留圖史，陰堂閉德容。睿詞悲薤露，千古仰芳蹤。<br>秦樓曉月殘，鹵簿列材官。紅綬蘭桂歇，粉田風露寒。<br>凝笳悲駟馬，清鏡掩孤鸞。湣冊徽音在，都人雪涕看。<br></p></body></html>
