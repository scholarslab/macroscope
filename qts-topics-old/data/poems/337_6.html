  <body><p>337_6: 《歸彭城》韓愈</p>
        <p>天下兵又動，太平竟何時。籲謨者誰子，無乃失所宜。<br>前年關中旱，閭井多死饑。去歲東郡水，生民為流屍。<br>上天不虛應，禍福各有隨。我欲進短策，無由至彤墀。<br>刳肝以為紙，瀝血以書辭。上言陳堯舜，下言引龍夔。<br>言詞多感激，文字少葳蕤。一讀已自怪，再尋良自疑。<br>食芹雖雲美，獻禦固已癡。緘封在骨髓，耿耿空自奇。<br>昨者到京城，屢陪高車馳。周行多俊異，議論無瑕疵。<br>見待頗異禮，未能去毛皮。到口不敢吐，徐徐俟其巇。<br>歸來戎馬間，驚顧似羈雌。連日或不語，終朝見相欺。<br>乘閑輒騎馬，茫茫詣空陂。遇酒即酩酊，君知我為誰。<br></p></body></html>
