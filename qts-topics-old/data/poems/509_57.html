  <body><p>509_57: 《崔卿雙白鷺》顧非熊</p>
        <p>朝客高清愛水禽，綠波雙鷺在園林。立當風裏絲搖急，<br>步繞池邊字印深。刷羽競生堪畫勢，依泉各有取魚心。<br>我鄉多傍門前見，坐覺煙波思不禁。<br></p></body></html>
