  <body><p>525_41: 《旅情》杜牧</p>
        <p>窗虛枕簟涼，寢倦憶瀟湘。山色幾時老，人心終日忙。<br>松風半夜雨，簾月滿堂霜。匹馬好歸去，江頭橘正香。<br></p></body></html>
