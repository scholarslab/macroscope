  <body><p>627_14: 《黃金二首》陸龜蒙</p>
        <p>自古黃金貴，猶沽駿與才。近來簪珥重，無可上高臺。<br>平分從滿篋，醉擲任成堆。恰莫持千萬，明明買禍胎。<br></p></body></html>
