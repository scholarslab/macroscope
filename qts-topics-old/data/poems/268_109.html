  <body><p>268_109: 《送葉尊師歸處州》耿湋</p>
        <p>風馭南行遠，長山與夜江。群祆離分野，五嶽拜旌幢。<br>石髓調金鼎，雲漿實玉缸。吠聲曉，洞府有仙厖。<br></p></body></html>
