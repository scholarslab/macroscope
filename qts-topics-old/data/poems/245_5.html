  <body><p>245_5: 《送客歸江州》韓翃</p>
        <p>東歸複得采真遊，江水迎君日夜流。客舍不離青雀舫，<br>人家舊在白鷗洲。風吹山帶遙知雨，露濕荷裳已報秋。<br>聞道泉明居止近，籃輿相訪為淹留。<br></p></body></html>
