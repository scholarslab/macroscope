  <body><p>285_8: 《與鄭錫游春》李端</p>
        <p>東門垂柳長，回首獨心傷。日暖臨芳草，天晴憶故鄉。<br>映花鶯上下，過水蝶飛揚。借問同行客，今朝淚幾行。<br></p></body></html>
