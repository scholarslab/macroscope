  <body><p>675_14: 《華山》鄭穀</p>
        <p>峭仞聳巍巍，晴嵐染近畿。孤高不可狀，圖寫盡應非。<br>絕頂神仙會，半空鸞鶴歸。雲台分遠靄，樹穀隱斜暉。<br>墜石連村響，狂雷發廟威。氣中寒渭闊，影外白樓微。<br>雲對蓮花落，泉橫露掌飛。乳懸危磴滑，樵徹上方稀。<br>淡泊生真趣，逍遙息世機。野花明澗路，春蘚澀松圍。<br>遠洞時聞磬，群僧晝掩扉。他年洗塵骨，香火願相依。<br></p></body></html>
