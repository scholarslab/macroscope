  <body><p>682_53: 《別錦兒（及第後出京，別錦兒與蜀妓）》韓偓</p>
        <p>一尺紅綃一首詩，贈君相別兩相思。畫眉今日空留語，<br>解佩他年更可期。臨去莫論交頸意，清歌休著斷腸詞。<br>出門何事休惆悵，曾夢良人折桂枝。<br></p></body></html>
