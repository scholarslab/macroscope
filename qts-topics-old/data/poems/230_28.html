  <body><p>230_28: 《江漢》杜甫</p>
        <p>江漢思歸客，乾坤一腐儒。片雲天共遠，永夜月同孤。<br>落日心猶壯，秋風病欲疏。古來存老馬，不必取長途。<br></p></body></html>
