  <body><p>352_9: 《柳州二月榕葉落盡偶題》柳宗元</p>
        <p>宦情羈思共淒淒，春半如秋意轉迷。<br>山城過雨百花盡，榕葉滿庭鶯亂啼。<br></p></body></html>
