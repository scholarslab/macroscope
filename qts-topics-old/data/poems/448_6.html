  <body><p>448_6: 《琴茶》白居易</p>
        <p>兀兀寄形群動內，陶陶任性一生間。自拋官後春多醉，<br>不讀書來老更閑。琴裏知聞唯淥水，茶中故舊是蒙山。<br>窮通行止長相伴，誰道吾今無往還。<br></p></body></html>
