  <body><p>578_11: 《李羽處士寄新醞走筆戲酬》溫庭筠</p>
        <p>高談有伴還成藪，沉醉無期即是鄉。已恨流鶯欺謝客，<br>更將浮蟻與劉郎。簷前柳色分張綠，窗外花枝借助香。<br>所恨玳筵紅燭夜，草玄寥落近回塘。<br></p></body></html>
