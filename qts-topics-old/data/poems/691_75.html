  <body><p>691_75: 《送青陽李明府》杜荀鶴</p>
        <p>善政無慚色，吟歸似等閒。惟將六幅絹，寫得九華山。<br>求理頭空白，離京債未還。仍聞猿與鶴，都在一船間。<br></p></body></html>
