  <body><p>324_4: 《埇橋達奚四、於十九、陳大三侍禦夜宴敘各賦二韻》權德輿</p>
        <p>滿樹鐵冠瓊樹枝，樽前燭下心相知。<br>明朝又與白雲遠，自古河梁多別離。<br></p></body></html>
