  <body><p>675_87: 《宗人作尉唐昌官署幽勝而又博學精富得以言談…留書屋壁》鄭穀</p>
        <p>公堂瀟灑有林泉，只隔苔牆是渚田。宗黨相親離亂世，<br>春秋閑論戰爭年。遠江驚鷺來池口，絕頂歸雲過竹邊。<br>風雨夜長同一宿，舊遊多共憶樊川。<br></p></body></html>
