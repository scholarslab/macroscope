  <body><p>746_5: 《投贈福建路羅中丞》陳陶</p>
        <p>越豔新謠不厭聽，樓船高臥靜南溟。未聞建水窺龍劍，<br>應喜家山接女星。三捷楷模光典策，一生封爵笑丹青。<br>皇恩幾日西歸去，玉樹扶疏正滿庭。<br></p></body></html>
