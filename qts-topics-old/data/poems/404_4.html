  <body><p>404_4: 《追昔遊》元稹</p>
        <p>謝傅堂前音樂和，狗兒吹笛膽娘歌。花園欲盛千場飲，<br>水閣初成百度過。醉摘櫻桃投小玉，懶梳叢鬢舞曹婆。<br>再來門館唯相吊，風落秋池紅葉多。<br></p></body></html>
