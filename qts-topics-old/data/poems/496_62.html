  <body><p>496_62: 《送潘傳秀才歸宣州》姚合</p>
        <p>李白墳三尺，嵯峨萬古名。因君還故里，為我吊先生。<br>晴日移虹影，空山出鶴聲。老郎閑未得，無計此中行。<br></p></body></html>
