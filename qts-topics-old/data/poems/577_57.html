  <body><p>577_57: 《邯鄲郭公詞》溫庭筠</p>
        <p>金笳悲故曲，玉座積深塵。言是邯鄲伎，不見鄴城人。<br>青苔竟埋骨，紅粉自傷神。唯有漳河柳，還向舊營春。<br></p></body></html>
