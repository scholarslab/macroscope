  <body><p>675_68: 《初還京師寓止府署偶題屋壁》鄭穀</p>
        <p>秋光不見舊亭台，四顧荒涼瓦礫堆。<br>火力不能銷地力，亂前黃菊眼前開。<br></p></body></html>
