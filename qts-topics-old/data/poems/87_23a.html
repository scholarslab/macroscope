  <body><p>87_23a: 《韋譙公挽歌二首》張說</p>
        <p>五瑞分王國，雙珠映後家。文飛書上鳳，武結笥中蛇。<br>出豫榮前馬，回鸞喪後車。袞衣將錫命，泉路有光華。<br>國騁雙騏驥，庭儀兩鳳凰。將星連相位，玉樹伴金鄉。<br>歌舞侯家豔，軒裘戚裏光。安知杜陵下，碑版已相望。<br></p></body></html>
