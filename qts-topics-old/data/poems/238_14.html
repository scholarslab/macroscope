  <body><p>238_14: 《省試湘靈鼓瑟》錢起</p>
        <p>善鼓雲和瑟，常聞帝子靈。馮夷空自舞，楚客不堪聽。<br>苦調淒金石，清音入杳冥。蒼梧來怨慕，白芷動芳馨。<br>流水傳瀟浦，悲風過洞庭。曲終人不見，江上數峰青。<br></p></body></html>
