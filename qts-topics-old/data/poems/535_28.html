  <body><p>535_28: 《晨起白雲樓寄龍興江准上人兼呈竇秀才》許渾</p>
        <p>茲樓今是望鄉台，鄉信全稀曉雁哀。山翠萬重當檻出，<br>水華千里抱城來。東岩月在僧初定，南浦花殘客未回。<br>欲吊靈均能賦否，秋風還有木蘭開。<br></p></body></html>
