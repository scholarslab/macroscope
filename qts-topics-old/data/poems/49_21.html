  <body><p>49_21: 《酬王履震遊園林見貽》張九齡</p>
        <p>宅生惟海縣，素業守郊園。中覽霸王說，上徼明主恩。<br>一行罷蘭徑，數載曆金門。既負潘生拙，俄從周任言。<br>逶迤戀軒陛，蕭散反丘樊。舊徑稀人跡，前池耗水痕。<br>並看芳樹老，唯覺敝廬存。自我棲幽谷，逢君翳覆盆。<br>孟軻應有命，賈誼得無冤。江上行傷遠，林間偶避喧。<br>地偏人事絕，時霽鳥聲繁。獨善心俱閉，窮居道共尊。<br>樂因南澗藻，憂豈北堂萱。幽意加投漆，新詩重贈軒。<br>平生徇知己，窮達與君論。<br></p></body></html>
