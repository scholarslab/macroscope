  <body><p>585_27: 《山中夜坐》劉駕</p>
        <p>半夜山雨過，起來滿山月。落盡醉處花，荒溝水決決。<br>愴然惜春去，似與故人別。誰遣我多情，壯年無鬢髮。<br></p></body></html>
