  <body><p>247_9: 《江上代書寄裴使君》獨孤及</p>
        <p>何地離念劇，江皋風雪時。艱難傷遠道，老大怯前期。<br>疇昔行藏計，只將力命推。能令書信數，猶足緩相思。<br></p></body></html>
