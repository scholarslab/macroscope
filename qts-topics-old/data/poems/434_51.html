  <body><p>434_51: 《同韓侍郎游鄭家池吟詩小飲》白居易</p>
        <p>野艇容三人，晚池流浼浼。悠然依棹坐，水思如江海。<br>宿雨洗沙塵，晴風蕩煙靄。殘陽上竹樹，枝葉生光彩。<br>我本偶然來，景物如相待。白鷗驚不起，綠芡行堪采。<br>齒發雖已衰，性靈未雲改。逢詩遇杯酒，尚有心情在。<br></p></body></html>
