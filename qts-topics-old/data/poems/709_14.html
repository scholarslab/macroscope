  <body><p>709_14: 《義通裏寓居即事》徐夤</p>
        <p>家住寒梅翠嶺東，長安時節詠途窮。牡丹窠小春餘雨，<br>楊柳絲疏夏足風。愁鬢已還年紀白，衰容寧藉酒杯紅。<br>長卿甚有淩雲作，誰與清吟繞帝宮。<br></p></body></html>
