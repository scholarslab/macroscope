  <body><p>357_47: 《敬宗睿武昭湣孝皇帝挽歌三首》劉禹錫</p>
        <p>寶曆方無限，仙期忽有涯。事親崇漢禮，傳聖法殷家。<br>晚出芙蓉闕，春歸棠棣華。玉輪今日動，不是畫雲車。<br>任賢勞夢寐，登位富春秋。欲遂東人幸，甯虞杞國憂。<br>長楊收羽騎，太液泊龍舟。惟有衣冠在，年年愴月遊。<br>講學金華殿，親耕鉤盾田。侍臣容諫獵，方士信求仙。<br>虹影俄侵日，龍髯不上天。空餘水銀海，長照夜燈前。<br></p></body></html>
