  <body><p>185_10: 《賦得鶴，送史司馬赴崔相公幕》李白</p>
        <p>崢嶸丞相府，清切鳳凰池。羨爾瑤台鶴，高棲瓊樹枝。<br>歸飛晴日好，吟弄惠風吹。正有乘軒樂，初當學舞時。<br>珍禽在羅網，微命若遊絲。願托周周羽，相銜漢水湄。<br></p></body></html>
