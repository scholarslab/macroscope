  <body><p>151_22: 《漢陽獻李相公》劉長卿</p>
        <p>退身高臥楚城幽，獨掩閑門漢水頭。春草雨中行徑沒，<br>暮山江上捲簾愁。幾人猶憶孫弘閣，百口同乘範蠡舟。<br>早晚卻還丞相印，十年空被白雲留。<br></p></body></html>
