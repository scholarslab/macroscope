  <body><p>684_74: 《送僧歸破山寺》吳融</p>
        <p>萬里指吳山，高秋杖錫還。別來雙闕老，歸去片雲閑。<br>師在有無外，我嬰塵土間。居然本相別，不要慘離顏。<br></p></body></html>
