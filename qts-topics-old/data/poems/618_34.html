  <body><p>618_34: 《奉和襲美太湖詩二十首。桃花塢》陸龜蒙</p>
        <p>行行問絕境，貴與名相親。空經桃花塢，不見秦時人。<br>願此為東風，吹起枝上春。願此作流水，潛浮蕊中塵。<br>願此為好鳥，得棲花際鄰。願此作幽蝶，得隨花下賓。<br>朝為照花日，暮作涵花津。試為探花士，作此偷桃臣。<br>桃源不我棄，庶可全天真。<br></p></body></html>
