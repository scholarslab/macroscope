  <body><p>696_58: 《春暮》韋莊</p>
        <p>一春春事好，病酒起常遲。流水綠縈砌，落花紅墮枝。<br>樓高喧乳燕，樹密鬥雛鸝。不學山公醉，將何自解頤。<br></p></body></html>
