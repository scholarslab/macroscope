  <body><p>442_65: 《蕭相公宅遇自遠禪師，有感而贈》白居易</p>
        <p>宦途堪笑不勝悲，昨日榮華今日衰。轉似秋蓬無定處，<br>長於春夢幾多時。半頭白髮慚蕭相，滿面紅塵問遠師。<br>應是世間緣未盡，欲拋官去尚遲疑。<br></p></body></html>
