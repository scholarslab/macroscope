  <body><p>127_38: 《哭褚司馬》王維</p>
        <p>妄識皆心累，浮生定死媒。誰言老龍吉，未免伯牛災。<br>故有求仙藥，仍餘遁俗杯。山川秋樹苦，窗戶夜泉哀。<br>尚憶青騾去，甯知白馬來。漢臣修史記，莫蔽褚生才。<br></p></body></html>
