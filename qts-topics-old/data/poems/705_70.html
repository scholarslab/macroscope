  <body><p>705_70: 《奉和翁文堯員外經過七林書堂見寄之什》黃滔</p>
        <p>朱旗引入昔茆堂，半日從容盡日忙。駟馬寶車行錫禮，<br>金章紫綬帶天香。山從南國添煙翠，龍起東溟認夜光。<br>定恐故園留不住，竹風松韻漫淒鏘。<br></p></body></html>
