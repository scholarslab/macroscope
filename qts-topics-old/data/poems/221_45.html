  <body><p>221_45: 《又上後園山腳》杜甫</p>
        <p>昔我游山東，憶戲東岳陽。窮秋立日觀，矯首望八荒。<br>朱崖著毫髮，碧海吹衣裳。蓐收困用事，玄冥蔚強梁。<br>逝水自朝宗，鎮名各其方。平原獨憔悴，農力廢耕桑。<br>非關風露凋，曾是戍役傷。于時國用富，足以守邊疆。<br>朝廷任猛將，遠奪戎虜場。到今事反復，故老淚萬行。<br>龜蒙不復見，況乃懷舊鄉。肺萎屬久戰，骨出熱中腸。<br>憂來杖匣劍，更上林北岡。瘴毒猿鳥落，峽幹南日黃。<br>秋風亦已起，江漢始如湯。登高欲有往，蕩析川無梁。<br>哀彼遠征人，去家死路旁。不及祖父塋，累累塚相當。<br></p></body></html>
