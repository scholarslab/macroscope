  <body><p>410_2: 《洞庭湖》元稹</p>
        <p>人生除泛海，便到洞庭波。駕浪沉西日，吞空接曙河。<br>虞巡竟安在，軒樂詎曾過。唯有君山下，狂風萬古多。<br></p></body></html>
