  <body><p>508_24: 《至日上公獻壽酒》白敏中</p>
        <p>候曉天門辟，朝天萬國同。瑞雲升觀闕，香氣映華宮。<br>日色臨仙籞，龍顏對昊宮。羽儀瞻百姓，獻壽侍三公。<br>化被君王洽，恩沾草木豐。自欣朝玉座，宴此詠皇風。<br></p></body></html>
