  <body><p>449_24: 《重答汝州李六使君見和憶吳中舊遊五首》白居易</p>
        <p>為憶娃宮與虎丘，玩君新作不能休。蜀箋寫出篇篇好，<br>吳調吟時句句愁。洛下林園終共住，江南風月會重遊。<br>由來事過多堪惜，何況蘇州勝汝州。<br></p></body></html>
