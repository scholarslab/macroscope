  <body><p>752_48: 《陪王庶子遊後湖涵虛閣（東宮園）》徐鉉</p>
        <p>懸圃清虛乍過秋，看山尋水上茲樓。輕鷗的的飛難沒，<br>紅葉紛紛晚更稠。風卷微雲分遠岫，浪搖晴日照中洲。<br>躋攀況有承華客，如在南皮奉勝遊。<br></p></body></html>
