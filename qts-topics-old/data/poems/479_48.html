  <body><p>479_48: 《送振武將軍》李廓</p>
        <p>葉葉歸邊騎，風頭萬里幹。金裝腰帶重，鐵縫耳衣寒。<br>蘆酒燒蓬暖，霜鴻撚箭看。黃河古戍道，秋雪白漫漫。<br></p></body></html>
