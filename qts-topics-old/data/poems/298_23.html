  <body><p>298_23: 《飲馬長城窟》王建</p>
        <p>長城窟，長城窟邊多馬骨。古來此地無井泉，<br>賴得秦家築城卒。征人飲馬愁不回，長城變作望鄉堆。<br>蹄蹤未幹人去近，續後馬來泥汙盡。枕弓睡著待水生，<br>不見陰山在前陣。馬蹄足脫裝馬頭，健兒戰死誰封侯。<br></p></body></html>
