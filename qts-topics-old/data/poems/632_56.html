  <body><p>632_56: 《退居漫題七首》司空圖</p>
        <p>花缺傷難綴，鶯喧奈細聽。惜春春已晚，珍重草青青。<br>堤柳自綿綿，幽人無恨牽。只憂詩病發，莫寄校書箋。<br>燕語曾來客，花催欲別人。莫愁春又過，看著又新春。<br>身外都無事，山中久避喧。破巢看乳燕，留果待啼猿。<br>詩家通籍美，工部與司勳。高賈雖難敵，微官偶勝君。<br>努力省前非，人生上壽稀。青雲無直道，暗室有危機。<br>燕拙營巢苦，魚貪觸網驚。豈緣身外事，亦似我勞形。<br></p></body></html>
