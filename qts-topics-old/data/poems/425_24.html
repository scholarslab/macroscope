  <body><p>425_24: 《和答詩十首。和分水嶺》白居易</p>
        <p>高嶺峻棱棱，細泉流亹亹。勢分合不得，東西隨所委。<br>悠悠草蔓底，濺濺石罅裏。分流來幾年，晝夜兩如此。<br>朝宗遠不及，去海三千里。浸潤小無功，山苗長旱死。<br>縈紆用無所，奔迫流不已。唯作嗚咽聲，夜入行人耳。<br>有源殊不竭，無坎終難止。同出而異流，君看何所似。<br>有似骨肉親，派別從茲始。又似勢利交，波瀾相背起。<br>所以贈君詩，將君何所比。不比山上泉，比君井中水。<br></p></body></html>
