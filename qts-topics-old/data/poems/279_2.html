  <body><p>279_2: 《題念濟寺暈上人院》盧綸</p>
        <p>泉響竹瀟瀟，潛公居處遙。虛空聞偈夜，清淨雨花朝。<br>放鶴臨山閣，降龍步石橋。世塵徒委積，劫火定焚燒。<br>苔壁雲難聚，風篁露易搖。浮生亦無著，況乃是芭蕉。<br></p></body></html>
