  <body><p>324_1: 《送杜尹赴東都》權德輿</p>
        <p>商於留異績，河洛賀新遷。朝選吳公守，時推杜尹賢。<br>如綸披鳳詔，出匣淬龍泉。風雨交中土，簪裾敞別筵。<br>清明人比玉，照灼府如蓮。佇報司州政，征黃似潁川。<br></p></body></html>
