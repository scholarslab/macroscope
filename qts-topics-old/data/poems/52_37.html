  <body><p>52_37: 《餞湖州薛司馬》宋之問</p>
        <p>別駕促嚴程，離筵多故情。交深季作友，義重伯為兄。<br>鎮靜移吳俗，風流在漢京。會看陳仲舉，從此拜公卿。<br></p></body></html>
