  <body><p>750_31: 《海上和柴軍使清明書事》李中</p>
        <p>清明時節好煙光，英傑高吟興味長。捧日即應還禁衛，<br>當春何惜醉朐陽。千山過雨難藏翠，百卉臨風不藉香。<br>卻是旅人淒屑甚，夜來魂夢到家鄉。<br></p></body></html>
