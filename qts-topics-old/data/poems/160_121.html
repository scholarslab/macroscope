  <body><p>160_121: 《荊門上張丞相》孟浩然</p>
        <p>共理分荊國，招賢愧不材。召南風更闡，丞相閣還開。<br>覯止欣眉睫，沉淪拔草萊。坐登徐孺榻，頻接李膺杯。<br>始慰蟬鳴柳，俄看雪間梅。四時年鑰盡，千里客程催。<br>日下瞻歸翼，沙邊厭曝鰓。佇聞宣室召，星象列三台。<br></p></body></html>
