  <body><p>546_14: 《鶯出谷》錢可複</p>
        <p>玉律陽和變，時禽羽翮新。載飛初出穀，一囀已驚人。<br>拂柳宜煙暖，沖花覺露春。摶風翻翰疾，向日弄吭頻。<br>求友心何切，遷喬幸有因。華林高玉樹，棲托及芳晨。<br></p></body></html>
