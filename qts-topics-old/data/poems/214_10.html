  <body><p>214_10: 《別劉大校書》高適</p>
        <p>昔日京華去，知君才望新。應猶作賦好，莫歎在官貧。<br>且複傷遠別，不然愁此身。清風幾萬里，江上一歸人。<br></p></body></html>
