  <body><p>592_17: 《風人體》曹鄴</p>
        <p>出門行一步，形影便相失。何況大堤上，驄馬如箭疾。<br>夜夜如織婦，尋思待成匹。郎只不在家，在家亦如出。<br>將金與蔔人，譎道遠行吉。念郎緣底事，不具天與日。<br></p></body></html>
