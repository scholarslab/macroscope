  <body><p>200_42a: 《武威春暮，聞宇文判官西使還，已到晉昌》岑參</p>
        <p>岸雨過城頭，黃鸝上戍樓。塞花飄客淚，邊柳掛鄉愁。<br>白髮悲明鏡，青春換敝裘。君從萬里使，聞已到瓜州。<br></p></body></html>
