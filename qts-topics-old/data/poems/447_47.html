  <body><p>447_47: 《小舫》白居易</p>
        <p>小舫一艘新造了，輕裝樑柱庳安篷。深坊靜岸游應遍，<br>淺水低橋去盡通。黃柳影籠隨棹月，白蘋香起打頭風。<br>慢牽欲傍櫻桃泊，借問誰家花最紅。<br></p></body></html>
