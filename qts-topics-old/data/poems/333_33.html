  <body><p>333_33: 《與李文仲秀才同賦泛酒花詩》楊巨源</p>
        <p>若道春無賴，飛花合逐風。巧知人意裏，解入酒杯中。<br>香濕勝含露，光搖似泛空。請君回首看，幾片舞芳叢。<br></p></body></html>
