  <body><p>765_16: 《巫山公署壁有無名氏戲書二韻（施州路一百八盤）》王周</p>
        <p>南陵直上路盤盤，平地淩雲勢萬端。<br>堪笑巴民不厭足，更嫌山少畫山看。<br></p></body></html>
