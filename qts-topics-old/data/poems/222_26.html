  <body><p>222_26: 《王兵馬使二角鷹》杜甫</p>
        <p>悲台蕭颯石巃嵸，哀壑杈椏浩呼洶。中有萬里之長江，<br>回風滔日孤光動。角鷹翻倒壯士臂，將軍玉帳軒翠氣。<br>二鷹猛腦徐侯穟，目如愁胡視天地。杉雞竹兔不自惜，<br>溪虎野羊俱辟易。鞲上鋒棱十二翮，將軍勇銳與之敵。<br>將軍樹勳起安西，昆侖虞泉入馬蹄。白羽曾肉三狻猊，<br>敢決豈不與之齊。荊南芮公得將軍，亦如角鷹下翔雲。<br>惡鳥飛飛啄金屋，安得爾輩開其群，驅出六合梟鸞分。<br></p></body></html>
