  <body><p>702_33: 《白菊》張蠙</p>
        <p>秋天木葉幹，猶有白花殘。舉世稀栽得，豪家卻畫看。<br>片苔相應綠，諸卉獨宜寒。幾度攜佳客，登高欲折難。<br></p></body></html>
