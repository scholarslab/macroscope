  <body><p>237_4: 《秋夜寄張、韋二主簿》錢起</p>
        <p>涼夜褰簾好，輕雲過月初。碧空河色淺，紅葉露聲虛。<br>道阻天難問，機忘世易疏。不知雙翠鳳，棲棘複何如。<br></p></body></html>
