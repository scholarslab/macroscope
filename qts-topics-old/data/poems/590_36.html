  <body><p>590_36: 《送僧之台州》李郢</p>
        <p>獨尋台嶺閒遊去，豈覺靈溪道裏賒。三井應潮通海浪，<br>五峰攢寺落天花。寒潭盥漱銅瓶潔，野店安禪錫杖斜。<br>到日初尋石橋路，莫教雲雨濕袈裟。<br></p></body></html>
