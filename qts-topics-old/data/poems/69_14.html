  <body><p>69_14: 《奉和九日幸臨渭亭登高應制得月字》韋元旦</p>
        <p>雲物開千里，天行乘九月。絲言丹鳳池，旆轉蒼龍闕。<br>灞水歡娛地，秦京遊俠窟。欣承解慍詞，聖酒黃花發。<br></p></body></html>
