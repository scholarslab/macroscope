  <body><p>681_54: 《疏雨》韓偓</p>
        <p>疏雨從東送疾雷，小庭涼氣淨莓苔。捲簾燕子穿人去，<br>洗硯魚兒觸手來。但欲進賢求上賞，唯將拯溺作良媒。<br>戎衣一掛清天下，傅野非無濟世才。<br></p></body></html>
