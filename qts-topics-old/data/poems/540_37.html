  <body><p>540_37: 《即日》李商隱</p>
        <p>小苑試春衣，高樓倚暮暉。夭桃惟是笑，舞蝶不空飛。<br>赤嶺久無耗，鴻門猶合圍。幾家緣錦字，含淚坐鴛機。<br></p></body></html>
