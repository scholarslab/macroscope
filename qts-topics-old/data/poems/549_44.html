  <body><p>549_44: 《東望》趙嘏</p>
        <p>楚江橫在草堂前，楊柳洲西載酒船。兩見梨花歸不得，<br>每逢寒食一潸然。斜陽映閣山當寺，微綠含風月滿川。<br>同郡故人攀桂盡，把詩吟向泬寥天。<br></p></body></html>
