  <body><p>296_13: 《殷卿宅夜宴》張南史</p>
        <p>日暗城烏宿，天寒櫪馬嘶。詞人留上客，妓女出中閨。<br>積雪連燈照，回廊映竹迷。太常今夜宴，誰不醉如泥。<br></p></body></html>
