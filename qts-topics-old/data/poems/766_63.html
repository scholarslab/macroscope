  <body><p>766_63: 《酬勾評事》劉兼</p>
        <p>閒庭欹枕正悲秋，忽覺新編浣遠愁。才薄只愁安雁戶，<br>年高空憶複漁舟。鷺翹皓雪臨汀岸，蓮嫋紅香匝郡樓。<br>對景卻慚無藻思，南金荊玉卒難酬。<br></p></body></html>
