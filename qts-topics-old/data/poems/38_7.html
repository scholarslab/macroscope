  <body><p>38_7: 《送金竟陵入蜀》崔信明</p>
        <p>金門去蜀道，玉壘望長安。豈言千里遠，方尋九折難。<br>西上君飛蓋，東歸我掛冠。猿聲出峽斷，月彩落江寒。<br>從今與君別，花月幾新殘。<br></p></body></html>
