  <body><p>188_7: 《郊園聞蟬，寄諸弟》韋應物</p>
        <p>去歲郊園別，聞蟬在蘭省。今歲臥南譙，蟬鳴歸路永。<br>夕響依山谷，餘悲散秋景。緘書報此時，此心方耿耿。<br></p></body></html>
