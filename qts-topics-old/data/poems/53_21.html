  <body><p>53_21: 《桂州黃潭舜祠》宋之問</p>
        <p>虞世巡百越，相傳葬九疑。精靈遊此地，祠樹日光輝。<br>禋祭忽群望，丹青圖二妃。神來獸率舞，仙去鳳還飛。<br>日暝山氣落，江空潭靄微。帝鄉三萬里，乘彼白雲歸。<br></p></body></html>
