  <body><p>680_23: 《早玩雪梅有懷親屬》韓偓</p>
        <p>北陸候才變，南枝花已開。無人同悵望，把酒獨裴回。<br>凍白雪為伴，寒香風是媒。何因逢越使，腸斷謫仙才。<br></p></body></html>
