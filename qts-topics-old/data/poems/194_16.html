  <body><p>194_16: 《萼綠華歌》韋應物</p>
        <p>有一人兮升紫霞，書名玉牒兮萼綠華。<br>仙容矯矯兮雜瑤佩，輕衣重重兮蒙絳紗。<br>雲雨愁思兮望淮海，鼓吹蕭條兮駕龍車。<br>世淫濁兮不可降，胡不來兮玉斧家。<br></p></body></html>
