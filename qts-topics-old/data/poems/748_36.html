  <body><p>748_36: 《寄黃鶚秀才》李中</p>
        <p>長憶狂遊日，惜春心恰同。預愁花片落，不遣酒壺空。<br>草軟眠難舍，鶯嬌聽莫窮。如今千里隔，搔首對秋風。<br></p></body></html>
