  <body><p>687_20: 《晚泊松江》吳融</p>
        <p>落日停橈古渡邊，古今蹤跡一蒼然。平沙盡處雲藏樹，<br>遠吹收來水定天。正困東西千里路，可憐瀟灑五湖船。<br>如何不及前賢事，卻謝鱸魚在洛川。<br></p></body></html>
