  <body><p>691_89: 《哭劉德仁》杜荀鶴</p>
        <p>賈島還如此，生前不見春。豈能詩苦者，便是命羈人。<br>家事因吟失，時情礙國親。多應銜恨骨，千古不為塵。<br></p></body></html>
