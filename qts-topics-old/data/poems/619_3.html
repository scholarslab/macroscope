  <body><p>619_3: 《感事》陸龜蒙</p>
        <p>將軍被鮫函，只畏金石鏃。豈知讒箭利，一中成赤族。<br>古來信簧舌，巧韻淒鏘曲。君聞悅耳音，盡日聽不足。<br>初因起毫髮，漸可離骨肉。所以賢達心，求人須任目。<br></p></body></html>
