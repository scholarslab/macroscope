  <body><p>138_19: 《貽餘處士》儲光羲</p>
        <p>故園至新浦，遙複未百里。北望是他邦，紛吾即遊士。<br>潮來津門啟，罷楫信流水。客意乃成歡，舟人亦相喜。<br>遲遲菱荇上，泛泛菰蒲裏。漸聞商旅喧，猶見鳧鷖起。<br>市亭忽雲構，方物如山峙。吳王昔喪元，隋帝又滅祀。<br>停艫一以眺，太息興亡理。秋苑故池田，宮門新柳杞。<br>我行苦炎月，乃及清昊始。此地日逢迎，終思隱君子。<br>莫言異舒卷，形音在心耳。<br></p></body></html>
