  <body><p>539_110: 《無題二首》李商隱</p>
        <p>八歲偷照鏡，長眉已能畫。十歲去踏青，芙蓉作裙衩。<br>十二學彈箏，銀甲不曾卸。十四藏六親，懸知猶未嫁。<br>十五泣春風，背面秋千下。<br>幽人不倦賞，秋暑貴招邀。竹碧轉悵望，池清尤寂寥。<br>露花終裛濕，風蝶強嬌饒。此地如攜手，兼君不自聊。<br></p></body></html>
