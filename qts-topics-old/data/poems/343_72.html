  <body><p>343_72: 《游城南十六首。晚雨》韓愈</p>
        <p>廉纖晚雨不能晴，池岸草間蚯蚓鳴。<br>投竿跨馬蹋歸路，才到城門打鼓聲。<br></p></body></html>
