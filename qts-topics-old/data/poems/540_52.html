  <body><p>540_52: 《即目》李商隱</p>
        <p>地寬樓已迥，人更迥于樓。細意經春物，傷酲屬暮愁。<br>望賒殊易斷，恨久欲難收。大勢真無利，多情豈自由。<br>空園兼樹廢，敗港擁花流。書去青楓驛，鴻歸杜若洲。<br>單棲應分定，辭疾索誰憂。更替林鴉恨，驚頻去不休。<br></p></body></html>
