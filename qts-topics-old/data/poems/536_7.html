  <body><p>536_7: 《酬河中杜侍禦重寄》許渾</p>
        <p>五色如絲下碧空，片帆還繞楚王宮。文章已變南山霧，<br>羽翼應摶北海風。春雪預呈霜簡白，曉霞先染繡衣紅。<br>十千沽酒留君醉，莫道歸心似轉蓬。<br></p></body></html>
