  <body><p>294_17: 《送韋員外還京》崔峒</p>
        <p>十年離亂後，此去若為情。春晚香山綠，人稀豫水清。<br>野陂看獨樹，關路逐殘鶯。前殿朝明主，應憐白髮生。<br></p></body></html>
