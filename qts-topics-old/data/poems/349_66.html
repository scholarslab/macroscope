  <body><p>349_66: 《送張驃騎邠甯行營》歐陽詹</p>
        <p>寶馬雕弓金僕姑，龍驤虎視出皇都。<br>揚鞭莫怪輕胡虜，曾在漁陽敵萬夫。<br></p></body></html>
