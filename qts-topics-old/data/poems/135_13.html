  <body><p>135_13: 《宿太平觀》綦毋潛</p>
        <p>夕到玉京寢，窅冥雲漢低。魂交仙室蝶，曙聽羽人雞。<br>滴瀝花上露，清泠松下溪。明當訪真隱，揮手入無倪。<br></p></body></html>
