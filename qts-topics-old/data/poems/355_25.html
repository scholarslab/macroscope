  <body><p>355_25: 《令狐相公見示贈竹二十韻仍命繼和》劉禹錫</p>
        <p>高人必愛竹，寄興良有以。峻節可臨戎，虛心宜待士。<br>眾芳信妍媚，威鳳難棲止。遂於鼙鼓間，移植東南美。<br>封以梁國土，澆之浚泉水。得地色不移，淩空勢方起。<br>新青排故葉，餘紛籠疏理。猶複隔牆藩，何因出塵滓。<br>茲辰去前蔽，永日勞瞪視。槭槭林已成，熒熒玉相似。<br>規摹起心匠，洗滌在頤指。曲直既了然，孤高何卓爾。<br>垂梢覆內屏，迸筍侵前戺。妓席拂雲鬢，賓階蔭珠履。<br>抱琴恣閑玩，執卷堪斜倚。露下懸明璫，風來韻清征。<br>堅貞貫四候，標格殊百卉。歲晚當自知，繁華豈雲比。<br>古詩無贈竹，高唱從此始。一聽清瑤音，崢然長在耳。<br></p></body></html>
