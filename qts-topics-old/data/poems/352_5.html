  <body><p>352_5: 《柳州峒氓》柳宗元</p>
        <p>郡城南下接通津，異服殊音不可親。青箬裹鹽歸峒客，<br>綠荷包飯趁虛人。鵝毛禦臘縫山罽，雞骨占年拜水神。<br>愁向公庭問重譯，欲投章甫作文身。<br></p></body></html>
