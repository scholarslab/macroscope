  <body><p>92_38: 《侍宴桃花園詠桃花應制》李乂</p>
        <p>綺萼成蹊遍籞芳，紅英撲地滿筵香。<br>莫將秋宴傳王母，來比春華奉聖皇。<br></p></body></html>
