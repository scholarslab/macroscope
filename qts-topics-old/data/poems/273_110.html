  <body><p>273_110: 《建中癸亥歲奉天除夜宿武當山北茅平村》戴叔倫</p>
        <p>歲除日又暮，山險路仍新。驅傳迷深谷，瞻星記北辰。<br>古亭聊假寐，中夜忽逢人。相問皆嗚咽，傷心不待春。<br></p></body></html>
