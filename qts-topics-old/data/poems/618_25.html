  <body><p>618_25: 《奉和襲美酬前進士崔潞盛制見寄因贈至一百四十言》陸龜蒙</p>
        <p>孔聖鑄顏事，垂之千載餘。其間王道乖，化作荊榛墟。<br>天必授賢哲，為時攻翦除。軻雄骨已朽，百代徒趑趄。<br>近者韓文公，首為閑辟鋤。夫子又繼起，陰霾終廓如。<br>搜得萬古遺，裁成十編書。南山盛雲雨，東序堆瓊琚。<br>偶此真籍客，悠揚兩情攄。清詞忽窈窕，雅韻何虛徐。<br>唱既野芳坼，酬還天籟疏。輕波掠翡翠，曉露披芙渠。<br>儷曲信寡和，末流難嗣初。空持一竿餌，有意漁鯨魚。<br></p></body></html>
