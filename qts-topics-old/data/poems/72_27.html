  <body><p>72_27: 《晦日重宴》陳嘉言</p>
        <p>高門引冠蓋，下客抱支離。綺席珍羞滿，文場翰藻摛。<br>蓂華雕上月，柳色藹春池。日斜歸戚裏，連騎勒金羈。<br></p></body></html>
