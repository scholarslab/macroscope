  <body><p>481_25: 《新樓詩二十首。東武亭》李紳</p>
        <p>綠波春水湖光滿，丹檻連楹碧嶂遙。蘭鷁對飛漁棹急，<br>彩虹翻影海旗搖。鬥疑斑虎歸三島，散作游龍上九霄。<br>鼉鼓若雷爭勝負，柳堤花岸萬人招。<br></p></body></html>
