  <body><p>548_56: 《送慶上人歸湖州因寄道儒座主》薛逢</p>
        <p>上人今去白蘋洲，霅水苕溪我舊遊。夜雨暗江漁火出，<br>夕陽沈浦雁花收。閑聽別鳥啼紅樹，醉看歸僧棹碧流。<br>若見儒公憑寄語，數莖霜鬢已驚秋。<br></p></body></html>
