  <body><p>457_10: 《洛下雪中頻與劉李二賓客宴集，因寄汴州李尚書》白居易</p>
        <p>水南水北雪紛紛，雪裏歡游莫厭頻。日日暗來唯老病，<br>年年少去是交親。碧氈帳暖梅花濕，紅燎爐香竹葉春。<br>今日鄒枚俱在洛，梁園置酒召何人。<br></p></body></html>
