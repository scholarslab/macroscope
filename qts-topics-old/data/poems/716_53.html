  <body><p>716_53: 《鉛山寫懷》曹松</p>
        <p>天涯兵火後，風景畏臨門。骨肉到時節，團圓因夢魂。<br>池塘營水眼，嶺嶠結花根。耳縱聽歌吹，中心不可論。<br></p></body></html>
