  <body><p>532_13: 《下第歸蒲城墅居》許渾</p>
        <p>失意歸三徑，傷春別九門。薄煙楊柳路，微雨杏花村。<br>牧豎還呼犢，鄰翁亦抱孫。不知餘正苦，迎馬問寒溫。<br></p></body></html>
