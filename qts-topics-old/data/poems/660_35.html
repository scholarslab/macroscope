  <body><p>660_35: 《病中上錢尚父》羅隱</p>
        <p>左腳方行右臂攣，每慚名跡汙賓筵。縱饒吳土容衰病，<br>爭奈燕台費料錢。藜杖已幹難更把，竹輿雖在不堪懸。<br>深恩重德無言處，回首浮生淚泫然。<br></p></body></html>
