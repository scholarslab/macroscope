  <body><p>282_5: 《賦得早燕送別》李益</p>
        <p>碧草縵如線，去來雙飛燕。長門未有春，先入班姬殿。<br>梁空繞不息，簷寒窺欲遍。今至隨紅萼，昔還悲素扇。<br>一別與秋鴻，差池詎相見。<br></p></body></html>
