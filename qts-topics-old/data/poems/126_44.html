  <body><p>126_44: 《初出濟州別城中故人（一作被出濟州）》王維</p>
        <p>微官易得罪，謫去濟川陰。執政方持法，明君照此心。<br>閭閻河潤上，井邑海雲深。縱有歸來日，各愁年鬢侵。<br></p></body></html>
