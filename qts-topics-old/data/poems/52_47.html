  <body><p>52_47: 《渡吳江別王長史》宋之問</p>
        <p>倚棹望茲川，銷魂獨黯然。鄉連江北樹，雲斷日南天。<br>劍別龍初沒，書成雁不傳。離舟意無限，催渡複催年。<br></p></body></html>
