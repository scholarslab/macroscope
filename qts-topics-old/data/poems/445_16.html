  <body><p>445_16: 《和微之詩二十三首。和雨中花》白居易</p>
        <p>真宰倒持生殺柄，閑物命長人短命。松枝上鶴蓍下龜，<br>千年不死仍無病。人生不得似龜鶴，少去老來同旦暝。<br>何異花開旦暝間，未落仍遭風雨橫。草得經年菜連月，<br>唯花不與多時節。一年三百六十日，花能幾日供攀折。<br>桃李無言難自訴，黃鶯解語憑君說。鶯雖為說不分明，<br>葉底枝頭謾饒舌。<br></p></body></html>
