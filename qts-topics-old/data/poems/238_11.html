  <body><p>238_11: 《游襄陽泉石晚歸》錢起</p>
        <p>遊目隨山勝，回橈愛浦長。往來幽不淺，昏旦興難忘。<br>木末看歸翼，蓮西失夕陽。人聲指閭井，野趣惜林塘。<br>稍近垂楊路，菱舟擁岸香。<br></p></body></html>
