  <body><p>457_2: 《和東川楊慕巢尚書府中獨坐感戚在懷見寄十四韻》白居易</p>
        <p>我是知君者，君今意若何。窮通時不定，苦樂事相和。<br>東蜀歡殊渥，西江歎逝波。只緣榮貴極，翻使感傷多。<br>行斷風驚雁，年侵日下坡。片心休慘戚，雙鬢已蹉跎。<br>紫綬黃金印，青幢白玉珂。老將榮補貼，愁用道銷磨。<br>外府饒杯酒，中堂有綺羅。應須引滿飲，何不放狂歌。<br>錦水通巴峽，香山對洛河。將軍馳鐵馬，少傅步銅駝。<br>深契憐松竹，高情憶薜蘿。懸車年甚遠，未敢故相過。<br></p></body></html>
