  <body><p>764_28: 《秋宿湘江遇雨》譚用之</p>
        <p>江上陰雲鎖夢魂，江邊深夜舞劉琨。秋風萬里芙蓉國，<br>暮雨千家薜荔村。鄉思不堪悲橘柚，旅遊誰肯重王孫。<br>漁人相見不相問，長笛一聲歸島門。<br></p></body></html>
