  <body><p>245_14: 《贈王隨》韓翃</p>
        <p>青雲自致晚應遙，朱邸新婚樂事饒。飲罷更憐雙袖舞，<br>試來偏愛五花驕。帳裏爐香春夢曉，堂前燭影早更朝。<br>更說球場新雨歇，王孫今日定相邀。<br></p></body></html>
