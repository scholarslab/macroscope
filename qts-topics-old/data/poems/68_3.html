  <body><p>68_3: 《西征軍行遇風》崔融1</p>
        <p>北風卷塵沙，左右不相識。颯颯吹萬里，昏昏同一色。<br>馬煩莫敢進，人急未遑食。草木春更悲，天景晝相匿。<br>夙齡慕忠義，雅尚存孤直。覽史懷浸驕，讀詩歎孔棘。<br>及茲戎旅地，忝從書記職。兵氣騰北荒，軍聲振西極。<br>坐覺威靈遠，行看氛祲息。愚臣何以報，倚馬申微力。<br></p></body></html>
