  <body><p>541_97: 《朱槿花二首》李商隱</p>
        <p>蓮後紅何患，梅先白莫誇。才飛建章火，又落赤城霞。<br>不卷錦步障，未登油壁車。日西相對罷，休浣向天涯。<br>勇多侵路去，恨有礙燈還。嗅自微微白，看成遝遝殷。<br>坐疑忘物外，歸去有簾間。君問傷春句，千辭不可刪。<br></p></body></html>
