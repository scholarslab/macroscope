  <body><p>755_30: 《文獻太子挽歌詞五首》徐鉉</p>
        <p>國有承祧重，人知秉哲尊。清風來望苑，遺烈在東藩。<br>此日升緱嶺，何因到寢門。天高不可問，煙靄共昏昏。<br>夏啟吾君子，周儲上帝賓。音容一飄忽，功業自紛綸。<br>露泣承華月，風驚麗正塵。空餘商嶺客，行淚下宜春。<br>出處成交讓，經綸有大功。淚碑瓜步北，棠樹蒜山東。<br>百揆方時敘，重離遂不融。故臣偏感咽，曾是歎三窮。<br>甲觀光陰促，園陵天地長。簫笳咽無韻，賓禦哭相將。<br>盛烈傳彝鼎，遺文被樂章。君臣知己分，零淚亂無行。<br>彩仗清晨出，非同齒胄時。愁煙鎖平甸，朔吹繞寒枝。<br>楚客來何補，緱山去莫追。回瞻飛蓋處，掩袂不勝悲。<br></p></body></html>
