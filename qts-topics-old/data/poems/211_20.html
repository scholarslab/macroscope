  <body><p>211_20: 《酬馬八效古見贈》高適</p>
        <p>深崖無綠竹，秀色徒氛氳。時代種桃李，無人顧此君。<br>奈何冰雪操，尚與蒿萊群。願托靈仙子，一聲吹入雲。<br></p></body></html>
