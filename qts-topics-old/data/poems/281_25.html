  <body><p>281_25: 《雪夜觀象闕待漏》張少博</p>
        <p>殘雪初晴後，鳴珂奉闕庭。九門傳曉漏，五夜候晨扃。<br>北斗橫斜漢，東方落曙星。煙氛初動色，簪佩未分形。<br>雪重猶垂白，山遙不辨青。雞人更唱處，偏入此時聽。<br></p></body></html>
