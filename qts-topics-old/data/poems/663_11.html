  <body><p>663_11: 《吳門晚泊寄句曲道友》羅隱</p>
        <p>采香徑在人不留，采香徑下停葉舟。桃花李花鬥紅白，<br>山鳥水鳥自獻酬。十萬梅鋗空寸土，三分孫策竟荒丘。<br>未知到了關身否，笑殺雷平許遠遊。<br></p></body></html>
