  <body><p>469_22: 《遊春引三首》張碧</p>
        <p>句芒愛弄春風權，開萌發翠無黨偏。<br>句芒小女精神巧，機羅杼綺滿平川。<br>五陵年少輕薄客，蠻錦花多春袖窄。<br>酌桂鳴金玩物華，星蹄繡轂填香陌。<br>千條碧綠輕拖水，金毛泣怕春江死。<br>萬匯俱含造化恩，見我春工無私理。<br></p></body></html>
