  <body><p>650_7: 《上張舍人》方幹</p>
        <p>海內芳聲誰可並，承家三代相門深。剖符已副東人望，<br>援筆曾傳聖主心。此地清廉惟飲水，四方焦熱待為霖。<br>他年莫學鴟夷子，遠泛扁舟用鑄金。<br></p></body></html>
