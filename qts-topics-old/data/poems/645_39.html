  <body><p>645_39: 《聞泉》李鹹用</p>
        <p>淅淅夢初驚，幽窗枕簟清。更無人共聽，只有月空明。<br>急想穿岩曲，低應過石平。欲將琴強寫，不是自然聲。<br></p></body></html>
