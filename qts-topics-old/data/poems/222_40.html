  <body><p>222_40: 《寄從孫崇簡》杜甫</p>
        <p>嵯峨白帝城東西，南有龍湫北虎溪。吾孫騎曹不騎馬，<br>業學屍鄉多養雞。龐公隱時盡室去，武陵春樹他人迷。<br>與汝林居未相失，近身藥裹酒長攜。牧豎樵童亦無賴，<br>莫令斬斷青雲梯。<br></p></body></html>
