  <body><p>568_26: 《傷思》李群玉</p>
        <p>八月白露濃，芙蓉抱香死。紅枯金粉墮，寥落寒塘水。<br>西風團葉下，疊縠參差起。不見棹歌人，空垂綠房子。<br></p></body></html>
