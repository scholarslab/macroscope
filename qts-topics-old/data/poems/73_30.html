  <body><p>73_30: 《餞潞州陸長史再守汾州》蘇頲</p>
        <p>河尹政成期，為汾昔所推。不榮三入地，還美再臨時。<br>擁傳雲初合，聞鶯日正遲。道傍多出餞，別有吏民思。<br></p></body></html>
