  <body><p>357_44: 《聞董評事疾因以書贈（董生奉內典）》劉禹錫</p>
        <p>繁露傳家學，青蓮譯梵書。火風乖四大，文字廢三餘。<br>欹枕晝眠靜，折巾秋鬢疏。武皇思視草，誰許茂陵居。<br></p></body></html>
