  <body><p>86_60: 《和張監游終南》張說</p>
        <p>宿懷終南意，及此語雲峰。夜聞竹澗靜，曉望林嶺重。<br>春煙生古石，時鳥戲幽松。豈無山中賞，但畏心莫從。<br></p></body></html>
