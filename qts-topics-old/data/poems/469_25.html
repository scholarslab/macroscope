  <body><p>469_25: 《秋日登岳陽樓晴望》張碧</p>
        <p>三秋倚練飛金盞，洞庭波定平如剗。天高雲卷綠羅低，<br>一點君山礙人眼。漫漫萬頃鋪琉璃，煙波闊遠無鳥飛。<br>西南東北競無際，直疑侵斷青天涯。屈原回日牽愁吟，<br>龍宮感激致應沈。賈生憔悴說不得，茫茫煙靄堆湖心。<br></p></body></html>
