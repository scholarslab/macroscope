  <body><p>494_104: 《贈女道士鄭玉華二首》施肩吾</p>
        <p>玄發新簪碧藕花，欲添肌雪餌紅砂。<br>世間風景那堪戀，長笑劉郎漫憶家。<br>明鏡湖中休採蓮，卻師阿母學神仙。<br>朱絲誤落青囊裏，猶是箜篌第幾弦。<br></p></body></html>
