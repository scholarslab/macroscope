  <body><p>681_22: 《漫作二首》韓偓</p>
        <p>暑雨灑和氣，香風吹日華。瞬龍驚汗漫，翥鳳綷雲霞。<br>懸圃珠為樹，天池玉作砂。丹霄能幾級，何必待乘槎。<br>黍谷純陽入，鸞霄瑞彩生。岳靈分正氣，仙衛借神兵。<br>汙俗迎風變，虛懷遇物傾。千鈞將一羽，輕重在平衡。<br></p></body></html>
