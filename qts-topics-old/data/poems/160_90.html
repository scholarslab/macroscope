  <body><p>160_90: 《舟中曉望》孟浩然</p>
        <p>掛席東南望，青山水國遙。舳艫爭利涉，來往接風潮。<br>問我今何去，天臺訪石橋。坐看霞色曉，疑是赤城標。<br></p></body></html>
