  <body><p>61_24: 《中秋月二首》李嶠</p>
        <p>盈缺青冥外，東風萬古吹。何人種丹桂，不長出輪枝。<br>圓魄上寒空，皆言四海同。安知千裏外，不有雨兼風。<br></p></body></html>
