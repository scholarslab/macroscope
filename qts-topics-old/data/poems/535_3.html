  <body><p>535_3: 《南陽道中》許渾</p>
        <p>月斜孤館傍村行，野店高低帶古城。籬上曉花齋後落，<br>井邊秋葉社前生。饑烏索哺隨雛叫，乳牸慵歸望犢鳴。<br>荒草連天風動地，不知誰學武侯耕。<br></p></body></html>
