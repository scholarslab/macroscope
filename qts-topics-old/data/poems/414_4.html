  <body><p>414_4: 《花栽二首（一作買花栽）》元稹</p>
        <p>買得山花一兩栽，離鄉別土易摧頹。<br>欲知北客居南意，看取南花北地來。<br>南花北地種應難，且向船中盡日看。<br>縱使將來眼前死，猶勝拋擲在空欄。<br></p></body></html>
