  <body><p>758_18: 《懷果上人》孟貫</p>
        <p>擁錫南遊去，名香幾處焚。別來無遠信，多恐在深雲。<br>好月曾同步，幽香省共聞。相思不相見，林下葉紛紛。<br></p></body></html>
