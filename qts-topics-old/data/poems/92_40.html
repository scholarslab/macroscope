  <body><p>92_40: 《奉和幸韋嗣立山莊侍宴應制》李乂</p>
        <p>曲榭回廊繞澗幽，飛泉噴下溢池流。<br>只應感發明王夢，遂得邀迎聖帝遊。<br></p></body></html>
