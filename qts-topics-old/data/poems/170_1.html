  <body><p>170_1: 《贈王判官，時余歸隱，居廬山屏風疊》李白</p>
        <p>昔別黃鶴樓，蹉跎淮海秋。俱飄零落葉，各散洞庭流。<br>中年不相見，蹭蹬游吳越。何處我思君，天臺綠蘿月。<br>會稽風月好，卻繞剡溪回。雲山海上出，人物鏡中來。<br>一度浙江北，十年醉楚台。荊門倒屈宋，梁苑傾鄒枚。<br>苦笑我誇誕，知音安在哉。大盜割鴻溝，如風掃秋葉。<br>吾非濟代人，且隱屏風疊。中夜天中望，憶君思見君。<br>明朝拂衣去，永與海鷗群。<br></p></body></html>
