  <body><p>717_65: 《吊北邙》曹松</p>
        <p>山下望山上，夕陽看又曛。無人醫白髮，少地著新墳。<br>歲代殊相遠，賢愚旋不分。東歸聊一吊，亂木倚寒雲。<br></p></body></html>
