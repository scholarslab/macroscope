  <body><p>555_42: 《塞下曲二首》馬戴</p>
        <p>旌旗倒北風，霜霰逐南鴻。夜救龍城急，朝焚虜帳空。<br>骨銷金鏃在，鬢改玉關中。卻想羲軒氏，無人尚戰功。<br>廣漠雲凝慘，日斜飛霰生。燒山搜猛獸，伏道擊回兵。<br>風折旗竿曲，沙埋樹杪平。黃雲飛旦夕，偏奏苦寒聲。<br></p></body></html>
