  <body><p>300_33: 《賀楊巨源博士拜虞部員外》王建</p>
        <p>合歸蘭署已多時，上得金梯亦未遲。兩省郎官開道路，<br>九州山澤屬曹司。諸生拜別收書卷，舊客看來讀制詞。<br>殘著幾丸仙藥在，分張還遣病夫知。<br></p></body></html>
