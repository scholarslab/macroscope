  <body><p>223_32: 《岳麓山道林二寺行》杜甫</p>
        <p>玉泉之南麓山殊，道林林壑爭盤紆。寺門高開洞庭野，<br>殿腳插入赤沙湖。五月寒風冷佛骨，六時天樂朝香爐。<br>地靈步步雪山草，僧寶人人滄海珠。塔劫宮牆壯麗敵，<br>香廚松道清涼俱。蓮花交響共命鳥，金榜雙回三足烏。<br>方丈涉海費時節，懸圃尋河知有無。暮年且喜經行近，<br>春日兼蒙暄暖扶。飄然斑白身奚適，傍此煙霞茅可誅。<br>桃源人家易制度，橘洲田土仍膏腴。潭府邑中甚淳古，<br>太守庭內不喧呼。昔遭衰世皆晦跡，今幸樂國養微軀。<br>依止老宿亦未晚，富貴功名焉足圖。久為野客尋幽慣，<br>細學何顒免興孤。一重一掩吾肺腑，山鳥山花吾友于。<br>宋公放逐曾題壁，物色分留與老夫。<br></p></body></html>
