  <body><p>168_11: 《贈丹陽橫山周處士惟長》李白</p>
        <p>周子橫山隱，開門臨城隅。連峰入戶牖，勝概淩方壺。<br>時作白紵詞，放歌丹陽湖。水色傲溟渤，川光秀菰蒲。<br>當其得意時，心與天壤俱。閑雲隨舒卷，安識身有無。<br>抱石恥獻玉，沉泉笑探珠。羽化如可作，相攜上清都。<br></p></body></html>
