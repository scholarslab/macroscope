  <body><p>680_56: 《送人棄官入道》韓偓</p>
        <p>仙李濃陰潤，皇枝密葉敷。俊才輕折桂，捷徑取紆朱。<br>斷絏三清路，揚鞭五達衢。側身期破的，縮手待呼盧。<br>社稷俄如綴，雄豪詎守株。忸怩非壯志，擺脫是良圖。<br>塵土留難住，纓緌棄若無。冥心歸大道，回首笑吾徒。<br>酒律應難忘，詩魔未肯徂。他年如拔宅，為我指清都。<br></p></body></html>
