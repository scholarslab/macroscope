  <body><p>356_43: 《酬令狐相公六言見寄》劉禹錫</p>
        <p>已嗟別離太遠，更被光陰苦催。吳苑燕辭人去，<br>汾川雁帶書來。愁吟月落猶望，憶夢天明未回。<br>今日便令歌者，唱兄詩送一杯。<br></p></body></html>
