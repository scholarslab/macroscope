  <body><p>468_26: 《歲暮題楊錄事江亭（楊生，蜀客）》劉言史</p>
        <p>垂絲蜀客涕濡衣，歲盡長沙未得歸。<br>腸斷錦帆風日好，可憐桐鳥出花飛。<br></p></body></html>
