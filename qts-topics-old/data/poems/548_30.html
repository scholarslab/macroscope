  <body><p>548_30: 《獵騎》薛逢</p>
        <p>兵印長封入衛稀，碧空雲盡早霜微。滻川桑落雕初下，<br>渭曲禾收兔正肥。陌上管弦清似語，草頭弓馬疾如飛。<br>豈知萬里黃雲戍，血迸金瘡臥鐵衣。<br></p></body></html>
