  <body><p>216_13: 《天育驃騎歌（天育，廄名，未詳所出）》杜甫</p>
        <p>吾聞天子之馬走千里，今之畫圖無乃是。<br>是何意態雄且傑，駿尾蕭梢朔風起。毛為綠縹兩耳黃，<br>眼有紫焰雙瞳方。矯矯龍性合變化，卓立天骨森開張。<br>伊昔太僕張景順，監牧攻駒閱清峻。遂令大奴守天育，<br>別養驥子憐神俊。當時四十萬匹馬，張公歎其材盡下。<br>故獨寫真傳世人，見之座右久更新。年多物化空形影，<br>嗚呼健步無由騁。如今豈無騕褭與驊騮，<br>時無王良伯樂死即休。<br></p></body></html>
