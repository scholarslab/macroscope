  <body><p>385_36: 《寒食內宴二首》張籍</p>
        <p>朝光瑞氣滿宮樓，彩纛魚龍四周稠。廊下禦廚分冷食，<br>殿前香騎逐飛球。千官盡醉猶教坐，百戲皆呈未放休。<br>共喜拜恩侵夜出，金吾不敢問行由。<br>城闕沉沉向曉寒，恩當令節賜餘歡，瑞煙深處開三殿，<br>春雨微時引百官，寶樹樓前分繡幕，彩花廊下映華欄。<br>宮筵戲樂年年別，已得三回對禦看。<br></p></body></html>
