  <body><p>139_11: 《詠山泉（一作題山中流泉）》儲光羲</p>
        <p>山中有流水，借問不知名。映地為天色，飛空作雨聲。<br>轉來深澗滿，分出小池平。恬澹無人見，年年長自清。<br></p></body></html>
