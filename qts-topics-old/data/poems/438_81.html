  <body><p>438_81: 《歲暮道情二首》白居易</p>
        <p>壯日苦曾驚歲月，長年都不惜光陰。<br>為學空門平等法，先齊老少死生心。<br>半故青衫半白頭，雪風吹面上江樓。<br>禪功自見無人覺，合是愁時亦不愁。<br></p></body></html>
