  <body><p>360_15: 《和樂天以鏡換酒》劉禹錫</p>
        <p>把取菱花百煉鏡，換他竹葉十旬杯。嚬眉厭老終難去，<br>蘸甲須歡便到來。妍醜太分迷忌諱，松喬俱傲絕嫌猜。<br>校量功力相千萬，好去從空白玉台。<br></p></body></html>
