  <body><p>98_22: 《美女篇》王琚</p>
        <p>東鄰美女實名倡，絕代容華無比方。濃纖得中非短長，<br>紅素天生誰飾妝。桂樓椒閣木蘭堂，繡戶雕軒文杏梁。<br>屈曲屏風繞象床，萎蕤翠帳綴香囊。玉台龍鏡洞徹光，<br>金爐沉煙酷烈芳。遙聞行佩音鏘鏘，含嬌欲笑出洞房。<br>二八三五閨心切，褰簾卷幔迎春節。清歌始發詞怨咽，<br>鳴琴一弄心斷絕。借問哀怨何所為，盛年情多心自悲。<br>須臾破顏倏斂態，一悲一喜並相宜。何能見此不注心，<br>惜無媒氏為傳音。可憐盈盈直千金，誰家君子為槁砧。<br></p></body></html>
