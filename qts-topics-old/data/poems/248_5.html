  <body><p>248_5: 《送孫願》郎士元</p>
        <p>悠然富春客，憶與暮潮歸。擢第人多羨，如君獨步稀。<br>亂流江渡淺，遠色海山微。若訪新安路，嚴陵有釣磯。<br></p></body></html>
