  <body><p>33_13: 《遊清都觀尋沈道士得仙字》劉孝孫</p>
        <p>紛吾因暇豫，行樂極留連。尋真謁紫府，披霧覿青天。<br>緬懷金闕外，遐想玉京前。飛軒俯松柏，抗殿接雲煙。<br>滔滔清夏景，嘒嘒早秋蟬。橫琴對危石，酌醴臨寒泉。<br>聊祛塵俗累，寧希龜鶴年。無勞生羽翼，自可狎神仙。<br></p></body></html>
