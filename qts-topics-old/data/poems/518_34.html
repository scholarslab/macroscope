  <body><p>518_34: 《蜀中戰後感事》雍陶</p>
        <p>蜀道英靈地，山重水又回。文章四子盛，道路五丁開。<br>詞客題橋去，忠臣叱馭來。臥龍同駭浪，躍馬比浮埃。<br>已謂無妖土，那知有禍胎。蕃兵依濮柳，蠻旆指江梅。<br>戰後悲逢血，燒餘恨見灰。空留犀厭怪，無複酒除災。<br>歲積萇弘怨，春深杜宇哀。家貧移未得，愁上望鄉台。<br></p></body></html>
