  <body><p>560_73: 《夏雨》薛能</p>
        <p>何處發天涯，風雷一道賒。去聲隨地急，殘勢傍樓斜。<br>透樹垂紅葉，沾塵帶落花。瀟湘無限思，閑看下蒹葭。<br></p></body></html>
