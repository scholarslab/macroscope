  <body><p>387_6: 《自詠三首》盧仝</p>
        <p>為報玉川子，知君未是賢。低頭雖有地，仰面輒無天。<br>骨肉清成瘦，萵蔓老覺膻。家書與心事，相伴過流年。<br>盧子躘踵也，賢愚總莫驚。蚊虻當家口，草石是親情。<br>萬卷堆胸朽，三光撮眼明。翻悲廣成子，閒氣說長生。<br>物外無知己，人間一癖王。生涯身是夢，耽樂酒為鄉。<br>日月黏髭須，雲山鎖肺腸。愚公只公是，不用謾驚張。<br></p></body></html>
