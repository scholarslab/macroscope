  <body><p>692_134: 《自敘》杜荀鶴</p>
        <p>酒甕琴書伴病身，熟諳時事樂於貧。寧為宇宙閑吟客，<br>怕作乾坤竊祿人。詩旨未能忘救物，世情奈值不容真。<br>平生肺腑無言處，白髮吾唐一逸人。<br></p></body></html>
