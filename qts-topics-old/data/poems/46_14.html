  <body><p>46_14: 《奉和立春遊苑迎春應制》崔日用</p>
        <p>乘時迎氣正璿衡，灞滻煙氛向晚清。剪綺裁紅妙春色，<br>宮梅殿柳識天情。瑤筐彩燕先呈瑞，金縷晨雞未學鳴。<br>聖澤陽和宜宴樂，年年捧日向東城。<br></p></body></html>
