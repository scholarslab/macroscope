  <body><p>606_2: 《送許棠先輩歸宣州》林寬</p>
        <p>發枯窮律韻，字字合塤篪。日月所到處，姓名無不知。<br>鶯啼謝守壘，苔老謫仙碑。詩道喪來久，東歸為吊之。<br></p></body></html>
