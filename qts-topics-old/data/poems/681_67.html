  <body><p>681_67: 《寄友人》韓偓</p>
        <p>傷時惜別心交加，支頤一向千咨嗟。曠野風吹寒食月，<br>廣庭煙著黃昏花。長擬醺酣遺世事，若為局促問生涯。<br>夫君亦是多情者，幾處將愁殢酒家。<br></p></body></html>
