  <body><p>333_43: 《和侯大夫秋原山觀征人回》楊巨源</p>
        <p>兩河戰罷萬方清，原上軍回識舊營。立馬望雲秋塞靜，<br>射雕臨水晚天晴。戍閑部伍分岐路，地遠家鄉寄旆旌。<br>聖代止戈資廟略，諸侯不復更長征。<br></p></body></html>
