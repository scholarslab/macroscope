  <body><p>530_31: 《過故友舊居》許渾</p>
        <p>往年公子宅，夜宴樂難忘。高竹動疏翠，早蓮飄暗香。<br>珠盤凝寶瑟，綺席遞華觴。今日皆何處，閉門春草長。<br></p></body></html>
