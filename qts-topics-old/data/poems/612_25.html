  <body><p>612_25: 《奉和魯望秋日遣懷次韻》皮日休</p>
        <p>高蹈為時背，幽懷是事兼。神仙君可致，江海我能淹。<br>共守庚申夜，同看乙巳占。藥囊除紫蠹，丹灶拂紅鹽。<br>與物深無競，於生亦太廉。鴻災因足警，魚禍為稀潛。<br>筆硯秋光洗，衣巾夏蘚沾。酒甔香竹院，魚籠掛茅簷。<br>琴忘因拋譜，詩存為致簽。茶旗經雨展，石筍帶雲尖。<br>鶴共心情慢，烏同面色黔。向陽裁白帢，終歲憶貂襜。<br>取嶺為山障，將泉作水簾。溪晴多晚鷺，池廢足秋蟾。<br>破衲雖雲補，閑齋未辦苫。共君還有役，竟夕得厭厭。<br></p></body></html>
