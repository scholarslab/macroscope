  <body><p>442_10: 《中書連直，寒食不歸，因懷元九》白居易</p>
        <p>去歲清明日，南巴古郡樓。今年寒食夜，西省鳳池頭。<br>並上新人直，難隨舊伴遊。誠知視草貴，未免對花愁。<br>鬢髮莖莖白，光陰寸寸流。經春不同宿，何異在忠州。<br></p></body></html>
