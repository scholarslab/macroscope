  <body><p>412_22: 《使東川。嘉陵江二首》元稹</p>
        <p>秦人惟識秦中水，長想吳江與蜀江。<br>今日嘉川驛樓下，可憐如練繞明窗。<br>千里嘉陵江水聲，何年重繞此江行。<br>只應添得清宵夢，時見滿江流月明。<br></p></body></html>
