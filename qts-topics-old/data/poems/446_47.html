  <body><p>446_47: 《重題別東樓》白居易</p>
        <p>東樓勝事我偏知，氣象多隨昏旦移。湖卷衣裳白重疊，<br>山張屏障綠參差。海仙樓塔晴方出，江女笙簫夜始吹。<br>春雨星攢尋蟹火，秋風霞颭弄濤旗。宴宜雲髻新梳後，<br>曲愛霓裳未拍時。太守三年嘲不盡，郡齋空作百篇詩。<br></p></body></html>
