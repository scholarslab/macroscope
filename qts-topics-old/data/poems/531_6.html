  <body><p>531_6: 《酬報先上人登樓見寄（上人自峽下來）》許渾</p>
        <p>丹葉下西樓，知君萬里愁。鐘非黔峽寺，帆是敬亭舟。<br>山色和雲暮，湖光共月秋。天臺多道侶，何惜更南遊。<br></p></body></html>
