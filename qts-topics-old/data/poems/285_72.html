  <body><p>285_72: 《臥病別鄭錫》李端</p>
        <p>病來喜無事，多臥竹林間。此日一相見，明朝還掩關。<br>幽人愛芳草，志士惜頹顏。歲晏不我棄，期君在故山。<br></p></body></html>
