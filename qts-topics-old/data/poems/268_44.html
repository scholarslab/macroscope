  <body><p>268_44: 《旅次漢故畤》耿湋</p>
        <p>我行過漢畤，寥落見孤城。邑裏經多難，兒童識五兵。<br>廣川桑遍綠，叢薄雉連鳴。惆悵蕭關道，終軍願請纓。<br></p></body></html>
