  <body><p>673_1: 《題甘露寺》周樸</p>
        <p>層閣疊危壁，瑞因千古名。幾連揚子路，獨倚潤州城。<br>雲近銜江色，雕高背磬聲。僧居上方久，端坐見營營。<br></p></body></html>
