  <body><p>586_16: 《題王母廟》劉滄</p>
        <p>寂寥珠翠想遺聲，門掩煙微水殿清。拂曙紫霞生古壁，<br>何年絳節下層城。鶴歸遼海春光晚，花落閑階夕雨晴。<br>武帝無名在仙籍，玉壇星月夜空明。<br></p></body></html>
