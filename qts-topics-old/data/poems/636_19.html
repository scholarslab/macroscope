  <body><p>636_19: 《早發鄴北經古城》聶夷中</p>
        <p>微月東南明，雙牛耕古城。但耕古城地，不知古城名。<br>當昔置此城，豈料今日耕。蔓草已離披，狐兔何縱橫。<br>秋雲零落散，秋風蕭條生。對古良可歎，念今轉傷情。<br>古人已冥冥，今人又營營。不知馬蹄下，誰家舊台亭。<br></p></body></html>
