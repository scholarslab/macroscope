  <body><p>264_30: 《望初月簡於吏部》顧況</p>
        <p>泬寥中秋夜，坐見如鉤月。始從西南升，又欲西南沒。<br>全移河上影，暫透林間缺。縱待三五時，終為千里別。<br></p></body></html>
