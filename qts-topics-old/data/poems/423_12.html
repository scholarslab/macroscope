  <body><p>423_12: 《贈毛仙翁》元稹</p>
        <p>仙駕初從蓬海來，相逢又說向天臺。一言親授希微訣，<br>三夕同傾沆瀣杯。此日臨風飄羽衛，他年嘉約指鹽梅。<br>花前揮手迢遙去，目斷霓旌不可陪。<br></p></body></html>
