  <body><p>759_13: 《夕》成彥雄</p>
        <p>台榭沉沉禁漏初，麝煙紅蠟透蝦須。<br>雕籠鸚鵡將棲宿，不許鴉鬟轉轆轤。<br></p></body></html>
