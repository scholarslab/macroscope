  <body><p>193_38a: 《鷓鴣啼（一作李嶠詩）》韋應物</p>
        <p>可憐鷓鴣飛，飛向樹南枝。南枝日照暖，北枝霜露滋。<br>露滋不堪棲，使我夜常啼。願逢雲中鶴，銜我向寥廓。<br>願作城上烏，一年生九雛。何不舊巢住，枝弱不得去。<br>何意道苦辛，客子常畏人。<br></p></body></html>
