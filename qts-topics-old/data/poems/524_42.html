  <body><p>524_42: 《宮祠二首》杜牧</p>
        <p>蟬翼輕綃傅體紅，玉膚如醉向春風。<br>深宮鎖閉猶疑惑，更取丹沙試辟宮。<br>監宮引出暫開門，隨例須朝不是恩。<br>銀鑰卻收金鎖合，月明花落又黃昏。<br></p></body></html>
