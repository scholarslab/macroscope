  <body><p>139_29: 《送王上人還襄陽》儲光羲</p>
        <p>朝看法雲散，知有至人還。送客臨伊水，行車出故關。<br>天花滿南國，精舍在空山。雖複時來去，中心長日閑。<br></p></body></html>
