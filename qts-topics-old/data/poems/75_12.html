  <body><p>75_12: 《題巴州光福寺楠木》史俊</p>
        <p>近郭城南山寺深，亭亭奇樹出禪林。結根幽壑不知歲，<br>聳幹摩天凡幾尋。翠色晚將嵐氣合，月光時有夜猿吟。<br>經行綠葉望成蓋，宴坐黃花長滿襟。此木嘗聞生豫章，<br>今朝獨秀在巴鄉。淩霜不肯讓松柏，作宇由來稱棟樑。<br>會待良工時一眄，應歸法水作慈航。<br></p></body></html>
