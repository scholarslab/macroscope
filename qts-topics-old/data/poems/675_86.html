  <body><p>675_86: 《燈》鄭谷</p>
        <p>雨向莎階滴未休，冷光孤恨兩悠悠。船中聞雁洞庭宿，<br>床下有蛩長信秋。背照翠簾新灑別，不挑紅燼正含愁。<br>蕭騷寒竹南窗靜，一局閑棋為爾留。<br></p></body></html>
