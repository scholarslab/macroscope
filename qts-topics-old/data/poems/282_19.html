  <body><p>282_19: 《入華山訪隱者經仙人石壇》李益</p>
        <p>三考四嶽下，官曹少休沐。久負青山諾，今還獲所欲。<br>嘗聞玉清洞，金簡受玄籙。夙駕升天行，雲遊恣霞宿。<br>平明矯輕策，捫石入空曲。仙人古石壇，苔繞青瑤局。<br>陽桂淩煙紫，陰羅冒水綠。隔世聞丹經，懸泉注明玉。<br>前驚羽人會，白日天居肅。問我將致辭，笑之自相目。<br>竦身雲遂起，仰見雙白鵠。墮其一紙書，文字類鳥足。<br>視之了不識，三返又三複。歸來問方士，舉世莫解讀。<br>何必若蜉蝣，然後為局促。鄙哉宦遊子，身志俱降辱。<br>再往不及期，勞歌叩山木。<br></p></body></html>
