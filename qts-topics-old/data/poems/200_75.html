  <body><p>200_75: 《陝州月城樓送辛判官入奏》岑參</p>
        <p>送客飛鳥外，城頭樓最高。樽前遇風雨，窗裏動波濤。<br>謁帝向金殿，隨身唯寶刀。相思灞陵月，只有夢偏勞。<br></p></body></html>
