  <body><p>316_62: 《酬崔使君寄麈尾》武元衡</p>
        <p>賢人嘉尚同，今制古遺風。寄我襟懷裏，辭君掌握中。<br>金聲勞振遠，玉柄借談空。執玩馳心處，迢迢巴峽東。<br></p></body></html>
