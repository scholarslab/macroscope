  <body><p>658_16: 《寄張侍郎》羅隱</p>
        <p>衰羸豈合話荊州，爭奈思多不自由。無路重趨桓典馬，<br>有詩曾上仲宣樓。塵銷別跡堪垂淚，樹拂他門懶舉頭。<br>一種人間太平日，獨教零落憶滄洲。<br></p></body></html>
