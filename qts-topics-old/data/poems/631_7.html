  <body><p>631_7: 《和魯望白菊》張賁</p>
        <p>雪彩冰姿號女華，寄身多是地仙家。有時南國和霜立，<br>幾處東籬伴月斜。謝客瓊枝空貯恨，袁郎金鈿不成誇。<br>自知終古清香在，更出梅妝弄晚霞。<br></p></body></html>
