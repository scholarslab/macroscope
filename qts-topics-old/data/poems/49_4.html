  <body><p>49_4: 《奉和聖制經河上公廟》張九齡</p>
        <p>昔者河邊叟，誰知隱與仙。姓名終不識，章句此空傳。<br>跡為坐忘晦，言猶強著詮。精靈竟何所，祠宇獨依然。<br>道在紆宸眷，風行動睿篇。從茲化天下，清淨複何先。<br></p></body></html>
