  <body><p>271_82: 《于闐鐘歌送靈徹上人歸越（鐘在越靈嘉寺，從天竺飛來）》竇庠</p>
        <p>海中有國傾神功，烹金化成九乳鐘。精氣激射聲沖瀜，<br>護持海底諸魚龍。聲有感，神無方，連天雲水無津梁。<br>不知飛在靈嘉寺，一國之人皆若狂。東南之美天下傳，<br>環文萬象無雕鐫。有靈飛動不敢懸，鎖在危樓五百年。<br>有時清秋日正中，繁霜滿地天無風。一聲洞徹八音盡，<br>萬籟悄然星漢空。徒言凡質千鈞重，一夫之力能振動。<br>大鳴小鳴須在君，不擊不考終不聞。高僧訪古稽山曲，<br>終日當之言不足。手提文鋒百煉成，恐刜此鐘無一聲。<br></p></body></html>
