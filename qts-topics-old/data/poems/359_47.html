  <body><p>359_47: 《題王郎中宣義裏新居》劉禹錫</p>
        <p>愛君新買街西宅，客到如游鄠杜間。雨後退朝貪種樹，<br>申時出省趁看山。門前巷陌三條近，牆內池亭萬境閑。<br>見擬移居作鄰里，不論時節請開關。<br></p></body></html>
