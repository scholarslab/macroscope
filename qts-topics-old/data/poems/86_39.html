  <body><p>86_39: 《灉湖山寺》張說</p>
        <p>楚老遊山寺，提攜觀畫壁。揚袂指辟支，睩眄相鬥鬩。<br>險哉透撞兒，千金賭一擲。成敗身自受，傍人那歎息。<br></p></body></html>
