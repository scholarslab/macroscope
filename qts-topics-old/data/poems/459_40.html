  <body><p>459_40: 《池上寓興二絕》白居易</p>
        <p>濠梁莊惠謾相爭，未必人情知物情。<br>獺捕魚來魚躍出，此非魚樂是魚驚。<br>水淺魚稀白鷺饑，勞心瞪目待魚時。<br>外容閒暇中心苦，似是而非誰得知。<br></p></body></html>
