  <body><p>412_9: 《使東川。駱口驛二首》元稹</p>
        <p>郵亭壁上數行字，崔李題名王白詩。<br>盡日無人共言語，不離牆下至行時。<br>二星徼外通蠻服，五夜燈前草禦文。<br>我到東川恰相半，向南看月北看雲。<br></p></body></html>
