  <body><p>456_60: 《惜春贈李尹》白居易</p>
        <p>春色有時盡，公門終日忙。兩衙但不闕，一醉亦何妨。<br>芳樹花團雪，衰翁鬢撲霜。知君倚年少，未苦惜風光。<br></p></body></html>
