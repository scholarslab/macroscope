  <body><p>191_22: 《往雲門郊居途經回流作》韋應物</p>
        <p>茲晨乃休暇，適往田家廬。原穀徑途澀，春陽草木敷。<br>才遵板橋曲，複此清澗紆。崩壑方見射，回流忽已舒。<br>明滅泛孤景，杳靄含夕虛。無將為邑志，一酌澄波餘。<br></p></body></html>
