  <body><p>84_18: 《送著作佐郎崔融等從梁王東征》陳子昂</p>
        <p>金天方肅殺，白露始專征。王師非樂戰，之子慎佳兵。<br>海氣侵南部，邊風掃北平。莫賣盧龍塞，歸邀麟閣名。<br></p></body></html>
