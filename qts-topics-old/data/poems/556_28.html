  <body><p>556_28: 《岐陽逢曲陽故人話舊》馬戴</p>
        <p>異地還相見，平生問可知。壯年俱欲暮，往事盡堪悲。<br>道路頻艱阻，親朋久別離。解兵逃白刃，謁帝值明時。<br>淹疾生涯故，因官事業移。雞鳴關月落，雁度朔風吹。<br>客淚翻岐下，鄉心落海湄。積愁何計遣，滿酌浣相思。<br></p></body></html>
