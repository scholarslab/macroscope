  <body><p>37_2: 《石竹詠》王績</p>
        <p>萋萋結綠枝，曄曄垂朱英。常恐零露降，不得全其生。<br>歎息聊自思，此生豈我情。昔我未生時，誰者令我萌。<br>棄置勿重陳，委化何足驚。<br></p></body></html>
