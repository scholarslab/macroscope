  <body><p>622_45: 《奉和襲美贈魏處士五貺詩。五瀉舟》陸龜蒙</p>
        <p>樣自桐川得，詞因隱地成。好漁翁亦喜，新白鳥還驚。<br>沙際擁江沫，渡頭橫雨聲。尚應嫌越相，遺禍不遺名。<br></p></body></html>
