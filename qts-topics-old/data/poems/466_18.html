  <body><p>466_18: 《膏澤多豐年》薛存誠</p>
        <p>帝德方多澤，莓莓井徑同。八方甘雨布，四遠報年豐。<br>廒庾千廂在，幽流萬壑通。候時勤稼穡，擊壤樂農功。<br>畎畝人無惰，田廬歲不空。何須憂伏臘，千載賀堯風。<br></p></body></html>
