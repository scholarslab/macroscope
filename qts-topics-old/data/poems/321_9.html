  <body><p>321_9: 《太原鄭尚書遠寄新詩，走筆酬贈，因代書賀》權德輿</p>
        <p>曉開閶闔出絲言，共喜全才鎮北門。職重油幢推上略，<br>榮兼革履見深恩。昔歲經過同二仲，登朝並命慚無用。<br>曲台分季奉齋祠，直筆系年陪侍從。芬芳雞舌向南宮，<br>伏奏丹墀跡又同。公望數承黃紙詔，虛懷自號白雲翁。<br>戎裝躞蹀紛出祖，金印煌煌寵司武。時看介士閱犀渠，<br>每狎儒生冠章甫。晉祠汾水古並州，千騎雙旌居上頭。<br>新握兵符應感激，遠緘詩句更風流。緇衣諸侯諒稱美，<br>白衣尚書何可比。只今麟閣待丹青，努力加餐報天子。<br></p></body></html>
