  <body><p>82_13a: 《代悲白頭翁（一作白頭吟）》劉希夷</p>
        <p>洛陽城東桃李花，飛來飛去落誰家。洛陽女兒惜顏色，<br>坐見落花長歎息。今年花落顏色改，明年花開複誰在。<br>已見松柏摧為薪，更聞桑田變成海。古人無複洛城東，<br>今人還對落花風。年年歲歲花相似，歲歲年年人不同。<br>寄言全盛紅顏子，應憐半死白頭翁。此翁白頭真可憐，<br>伊昔紅顏美少年。公子王孫芳樹下，清歌妙舞落花前。<br>光祿池台開錦繡，將軍樓閣畫神仙。一朝臥病無相識，<br>三春行樂在誰邊。宛轉蛾眉能幾時，須臾鶴發亂如絲。<br>但看古來歌舞地，惟有黃昏鳥雀悲。<br></p></body></html>
