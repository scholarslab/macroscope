  <body><p>605_25: 《覽張騫傳》邵謁</p>
        <p>采藥不得根，尋河不得源。此時虛白首，徒感武皇恩。<br>桑田未聞改，日月曾幾昏。仙骨若求得，壟頭無新墳。<br>不見杜陵草，至今空自繁。<br></p></body></html>
