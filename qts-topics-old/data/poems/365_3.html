  <body><p>365_3: 《楊枝詞二首》劉禹錫</p>
        <p>迎得春光先到來，淺黃輕綠映樓臺。<br>只緣嫋娜多情思，更被春風長倩猜。<br>巫峽巫山楊柳多，朝雲暮雨遠相和。<br>因想陽臺無限事，來君回唱竹枝歌。<br></p></body></html>
