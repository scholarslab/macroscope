  <body><p>747_72: 《贈上都先業大師》李中</p>
        <p>懶向人前著紫衣，虛堂閑倚一條藜。雖承雨露居龍闕，<br>終憶煙霞夢虎溪。睡起曉窗風淅淅，病來深院草萋萋。<br>有時乘興尋師去，煮茗同吟到日西。<br></p></body></html>
