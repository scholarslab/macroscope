  <body><p>748_49: 《海上載筆依韻酬左偃見寄》李中</p>
        <p>都城分別後，海嶠夢魂迷。吟興疏煙月，邊情起鼓鼙。<br>戍旗風颭小，營柳霧籠低。草檄無餘刃，難將阮瑀齊。<br></p></body></html>
