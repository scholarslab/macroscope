  <body><p>132_7: 《望鳴皋山白雲寄洛陽盧主簿》李頎</p>
        <p>飲馬伊水中，白雲鳴皋上。氛氳山絕頂，行子時一望。<br>照日龍虎姿，攢空冰雪狀。嵡嵸殊未已，崚嶒忽相向。<br>皎皎橫綠林，霏霏澹青嶂。遠映村更失，孤高鶴來傍。<br>勝氣欣有逢，仙遊且難訪。故人吏京劇，每事多閑放。<br>室畫峨眉峰，心格洞庭浪。惜哉清興裏，不見予所尚。<br></p></body></html>
