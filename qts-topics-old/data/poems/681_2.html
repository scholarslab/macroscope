  <body><p>681_2: 《向隅》韓偓</p>
        <p>守道得途遲，中兼遇亂離。剛腸成繞指，玄發轉垂絲。<br>客路少安處，病床無穩時。弟兄消息絕，獨斂問隅眉。<br></p></body></html>
