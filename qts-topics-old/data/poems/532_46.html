  <body><p>532_46: 《旅中別侄暐》許渾</p>
        <p>相見又南北，中宵淚滿襟。旅遊知世薄，貧別覺情深。<br>歌管一尊酒，山川萬里心。此身多在路，休誦異鄉吟。<br></p></body></html>
