  <body><p>475_123: 《憶平泉雜詠。憶晚眺》李德裕</p>
        <p>伊川新雨霽，原上見春山。緱嶺晴虹斷，龍門宿鳥還。<br>牛羊平野外，桑柘夕煙間。不及鄉園叟，悠悠盡日閑。<br></p></body></html>
