  <body><p>192_70: 《題從侄成緒西林精舍書齋》韋應物</p>
        <p>棲身齒多暮，息心君獨少。慕謝始精文，依僧欲觀妙。<br>冽泉前階注，清池北窗照。果藥雜芬敷，松筠疏蒨峭。<br>屢躋幽人境，每肆芳辰眺。采栗玄猿窟，擷芝丹林嶠。<br>紵衣豈寒禦，蔬食非饑療。雖甘巷北單，豈塞青紫耀。<br>郡有優賢榻，朝編貢士詔。欲同朱輪載，勿憚移文誚。<br></p></body></html>
