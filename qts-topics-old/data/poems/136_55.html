  <body><p>136_55: 《秦中歲晏馬舍人宅宴集》儲光羲</p>
        <p>冬暮久無樂，西行至長安。故人處東第，清夜多新歡。<br>廣庭竹陰靜，華池月色寒。知音盡詞客，方見交情難。<br></p></body></html>
