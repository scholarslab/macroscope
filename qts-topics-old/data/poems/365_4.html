  <body><p>365_4: 《竹枝詞二首》劉禹錫</p>
        <p>楊柳青青江水準，聞郎江上唱歌聲。<br>東邊日出西邊雨，道是無晴卻有晴。<br>楚水巴山江雨多，巴人能唱本鄉歌。<br>今朝北客思歸去，回入紇那披綠羅。<br></p></body></html>
