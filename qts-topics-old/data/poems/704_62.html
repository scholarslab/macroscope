  <body><p>704_62: 《河梁》黃滔</p>
        <p>五原人走馬，昨夜到京師。繡戶新夫婦，河梁生別離。<br>隴花開不豔，羌笛靜猶悲。惆悵良哉輔，鏘鏘立鳳池。<br></p></body></html>
