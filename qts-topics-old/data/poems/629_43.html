  <body><p>629_43: 《鄴宮詞二首》陸龜蒙</p>
        <p>魏武平生不好香，楓膠蕙炷潔宮房。<br>可知遺令非前事，卻有餘熏在繡囊。<br>花飛蝶駭不愁人，水殿雲廊別置春。<br>曉日靚妝千騎女，白櫻桃下紫綸巾。<br></p></body></html>
