  <body><p>362_22: 《令狐僕射與餘投分素深縱山川阻修…附於舊編之末》劉禹錫</p>
        <p>前日寢門慟，至今悲有餘。已嗟萬化盡，方見八行書。<br>滿紙傳相憶，裁詩怨索居。危弦音有絕，哀玉韻猶虛。<br>忽歎幽明異，俄驚歲月除。文章雖不朽，精魄竟焉如。<br>零淚沾青簡，傷心見素車。淒涼從此後，無複望雙魚。<br></p></body></html>
