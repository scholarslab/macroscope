  <body><p>659_7: 《秋日懷孟夷庚》羅隱</p>
        <p>秋日黃陂下，孤舟憶共誰。江山三楚分，風雨二妃祠。<br>知己秦貂沒，流年賈鵩悲。中原正兵馬，相見是何時。<br></p></body></html>
