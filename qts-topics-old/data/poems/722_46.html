  <body><p>722_46: 《題咸陽樓》李洞</p>
        <p>晚亞古城門，憑高黯客魂。塞侵秦舊國，河浸漢荒村。<br>客路颺書燼，人家帶水痕。獵頻虛塚穴，耕苦露松根。<br>牆外峰粘漢，冰中日晃原。斷碑移作砌，廣第灌成園。<br>北馬疑眠磧，南人憶釣湓。橋閑野鹿過，街靜禁鴉翻。<br>灘鼓城隍動，雲沖太白昏。標衣多呂裔，荷鍤或劉孫。<br>吊問難知主，登攀強滴樽。不能扶壯勢，冠劍惜乾坤。<br></p></body></html>
