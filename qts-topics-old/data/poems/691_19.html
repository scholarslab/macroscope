  <body><p>691_19: 《讀友人詩卷》杜荀鶴</p>
        <p>冰齒味瑤軸，只應神鬼知。坐當群靜後，吟到月沈時。<br>雪峽猿聲健，風檉鶴立危。篇篇一字字，誰複更言詩。<br></p></body></html>
