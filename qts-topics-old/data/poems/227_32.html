  <body><p>227_32: 《黃草》杜甫</p>
        <p>黃草峽西船不歸，赤甲山下行人稀。秦中驛使無消息，<br>蜀道兵戈有是非。萬里秋風吹錦水，誰家別淚濕羅衣。<br>莫愁劍閣終堪據，聞道松州已被圍。<br></p></body></html>
