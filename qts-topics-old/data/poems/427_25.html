  <body><p>427_25: 《古塚狐－戒豔色也》白居易</p>
        <p>古塚狐，妖且老，化為婦人顏色好。頭變雲鬟面變妝，<br>大尾曳作長紅裳。徐徐行傍荒村路，日欲暮時人靜處。<br>或歌或舞或悲啼，翠眉不舉花顏低。忽然一笑千萬態，<br>見者十人八九迷。假色迷人猶若是，真色迷人應過此。<br>彼真此假俱迷人，人心惡假貴重真。狐假女妖害猶淺，<br>一朝一夕迷人眼。女為狐媚害即深，日長月增溺人心。<br>何況褒妲之色善蠱惑，能喪人家覆人國。<br>君看為害淺深間，豈將假色同真色。<br></p></body></html>
