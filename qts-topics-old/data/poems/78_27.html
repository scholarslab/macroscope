  <body><p>78_27: 《鏤雞子》駱賓王</p>
        <p>幸遇清明節，欣逢舊練人。刻花爭臉態，寫月競眉新。<br>暈罷空餘月，詩成並道春。誰知懷玉者，含響未吟晨。<br></p></body></html>
