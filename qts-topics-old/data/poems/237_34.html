  <body><p>237_34: 《秋園晚沐》錢起</p>
        <p>黃卷在窮巷，歸來生道心。五株衰柳下，三徑小園深。<br>倒薤翻成字，寒花不假林。龐眉謝群彥，獨酌且閑吟。<br></p></body></html>
