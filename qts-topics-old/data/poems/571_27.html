  <body><p>571_27: 《送沈秀才下第東歸》賈島</p>
        <p>曲言惡者誰，悅耳如彈絲。直言好者誰，刺耳如長錐。<br>沈生才俊秀，心腸無邪欺。君子忌苟合，擇交如求師。<br>毀出疾夫口，騰入禮部闈。下第子不恥，遺才人恥之。<br>東歸家室遠，掉轡時參差。浙雲近吳見，汴柳接楚垂。<br>明年春光別，回首不復疑。<br></p></body></html>
