  <body><p>227_81: 《薄暮》杜甫</p>
        <p>江水長流地，山雲薄暮時。寒花隱亂草，宿鳥擇深枝。<br>舊國見何日，高秋心苦悲。人生不再好，鬢髮白成絲。<br></p></body></html>
