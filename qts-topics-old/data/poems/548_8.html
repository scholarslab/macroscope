  <body><p>548_8: 《觀競渡（一作劉禹錫詩，一作張建封詩）》薛逢</p>
        <p>三月三日天清明，楊花繞江啼曉鶯。使君未出郡齋內，<br>江上已聞齊和聲。使君出時皆有引，馬前已被紅旗陣。<br>兩岸羅衣破鼻香，銀釵照日如霜刃。鼓聲三下紅旗開，<br>兩龍躍出浮水來。擢影幹波飛萬劍，鼓聲劈浪鳴千雷。<br>雷聲沖急波相近，兩龍望標目如瞬。江上人呼霹靂聲，<br>竿頭彩掛虹霓暈。前船搶水已得標，後船失勢空揮橈。<br>瘡眉血首爭不定，輸岸一朋心似燒。只將標示輸贏賞，<br>兩岸十舟五來往。須臾戲罷各東西，竟脫文身請書上。<br>吾今細觀競渡兒，何殊當路權相持。不思得所各休去，<br>會到摧舟折楫時。<br></p></body></html>
