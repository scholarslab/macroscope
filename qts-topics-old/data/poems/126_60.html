  <body><p>126_60: 《終南別業（一作初至山中，一作入山寄城中故人）》王維</p>
        <p>中歲頗好道，晚家南山陲。興來每獨往，勝事空自知。<br>行到水窮處，坐看雲起時。偶然值林叟，談笑無還期。<br></p></body></html>
