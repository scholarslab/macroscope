  <body><p>277_48: 《難綰刀子歌》盧綸</p>
        <p>黃金鞘裏青蘆葉，麗若剪成銛且翣。輕冰薄玉狀不分，<br>一尺寒光堪決雲。吹毛可試不可觸，似有蟲搜闕裂文。<br>淬之幾墮前池水，焉知不是蛟龍子。割雞刺虎皆若空，<br>願應君心逐君指。並州難綰竟何人，每成此物如有神。<br></p></body></html>
