  <body><p>511_115: 《聽箏（一作題宋州田大夫家樂丘家箏）》張祜</p>
        <p>十指纖纖玉筍紅，雁行輕遏翠弦中。<br>分明似說長城苦，水咽雲寒一夜風。<br></p></body></html>
