  <body><p>160_61a: 《秋登張明府海亭》孟浩然</p>
        <p>海亭秋日望，委曲見江山。染翰聊題壁，傾壺一解顏。<br>歌逢彭澤令，歸賞故園間。予亦將琴史，棲遲共取閑。<br></p></body></html>
