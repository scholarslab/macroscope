  <body><p>645_46: 《冬夕喜友生至》李鹹用</p>
        <p>天涯行欲遍，此夜故人情。鄉國別來久，干戈還未平。<br>燈殘偏有焰，雪甚卻無聲。多少新聞見，應須語到明。<br></p></body></html>
