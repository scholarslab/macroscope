  <body><p>162_26: 《俠客行》李白</p>
        <p>趙客縵胡纓，吳鉤霜雪明。銀鞍照白馬，颯遝如流星。<br>十步殺一人，千里不留行。事了拂衣去，深藏身與名。<br>閑過信陵飲，脫劍膝前橫。將炙啖朱亥，持觴勸侯嬴。<br>三杯吐然諾，五嶽倒為輕。眼花耳熱後，意氣素霓生。<br>救趙揮金槌，邯鄲先震驚。千秋二壯士，煊赫大樑城。<br>縱死俠骨香，不慚世上英。誰能書合下，白首太玄經。<br></p></body></html>
