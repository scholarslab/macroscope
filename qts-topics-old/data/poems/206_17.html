  <body><p>206_17: 《裴侍禦見贈斑竹杖》李嘉佑</p>
        <p>騷人誇竹杖，贈我意何深。萬點湘妃淚，三年賈誼心。<br>願持終白首，誰道貴黃金。他日歸愚穀，偏宜綠綺琴。<br></p></body></html>
