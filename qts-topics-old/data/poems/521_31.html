  <body><p>521_31: 《朱坡》杜牧</p>
        <p>下杜鄉園古，泉聲繞舍啼。靜思長慘切，薄宦與乖暌。<br>北闕千門外，南山午穀西。倚川紅葉嶺，連寺綠楊堤。<br>迥野翹霜鶴，澄潭舞錦雞。濤驚堆萬岫，舸急轉千溪。<br>眉點萱牙嫩，風條柳幄迷。岸藤梢虺尾，沙渚印麑蹄。<br>火燎湘桃塢，波光碧繡畦。日痕縆翠巘，陂影墮晴霓。<br>蝸壁斕斑蘚，銀筵豆蔻泥。洞雲生片段，苔徑繚高低。<br>偃蹇松公老，森嚴竹陣齊。小蓮娃欲語，幽筍稚相攜。<br>漢館留餘趾，周台接故蹊。蟠蛟岡隱隱，班雉草萋萋。<br>樹老蘿紆組，岩深石啟閨。侵窗紫桂茂，拂面翠禽棲。<br>有計冠終掛，無才筆謾提。自塵何太甚，休笑觸藩羝。<br></p></body></html>
