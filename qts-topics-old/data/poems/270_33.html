  <body><p>270_33: 《送鄭煉師貶辰州》戎昱</p>
        <p>辰州萬裏外，想得逐臣心。謫去刑名枉，人間痛惜深。<br>誤將瑕指玉，遂使謾消金。計日西歸在，休為澤畔吟。<br></p></body></html>
