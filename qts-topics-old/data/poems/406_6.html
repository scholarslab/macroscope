  <body><p>406_6: 《酬竇校書二十韻（次本韻）》元稹</p>
        <p>鷗鷺元相得，杯觴每共傳。芳遊春爛熳，晴望月團圓。<br>調笑風流劇，論文屬對全。賞花珠並綴，看雪璧常連。<br>竹寺荒唯好，松齋小更憐。潛投孟公轄，狂乞莫愁錢。<br>塵土拋書卷，槍籌弄酒權。令誇齊箭道，力鬥抹弓弦。<br>但喜添樽滿，誰憂乏桂然。漸輕身外役，渾證飲中禪。<br>及我辭雲陛，逢君仕圃田。音徽千里斷，魂夢兩情偏。<br>足聽猿啼雨，深藏馬腹鞭。官醪半清濁，夷饌雜腥膻。<br>顧影無依倚，甘心守靜專。那知暮江上，俱會落英前。<br>款曲生平在，悲涼歲序遷。鶴方同北渚，鴻又過南天。<br>麗句慚虛擲，沉機懶強牽。粗酬珍重意，工拙定相懸。<br></p></body></html>
