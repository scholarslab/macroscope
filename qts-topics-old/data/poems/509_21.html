  <body><p>509_21: 《天津橋晚望》顧非熊</p>
        <p>晴登洛橋望，寒色古槐稀。流水東不息，翠華西未歸。<br>雲收中嶽近，鐘出後宮微。回首禁門路，群鴉度落暉。<br></p></body></html>
