  <body><p>597_1: 《賀襄陽副使節判同加章綬》徐商</p>
        <p>朱紫花前賀故人，兼榮此會頗關身。同年坐上聯賓榻，<br>宗姓亭中布錦裀。晴日照旗紅灼爍，韶光入隊影玢璘。<br>芳菲解助今朝喜，嫩蕊青條滿眼新。<br></p></body></html>
