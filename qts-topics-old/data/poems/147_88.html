  <body><p>147_88: 《秋杪江亭有作（一作秋杪幹越亭）》劉長卿</p>
        <p>寂寞江亭下，江楓秋氣斑。世情何處澹，湘水向人閑。<br>寒渚一孤雁，夕陽千萬山。扁舟如落葉，此去未知還。<br></p></body></html>
