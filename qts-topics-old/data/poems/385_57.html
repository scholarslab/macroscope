  <body><p>385_57: 《田司空入朝》張籍</p>
        <p>西來將相位兼雄，不與諸君覲禮同。早變山東知順命，<br>新收濟上立殊功。朝官敘謁趨門外，恩使喧迎滿路中。<br>閶闔曉開銅漏靜，身當受冊大明宮。<br></p></body></html>
