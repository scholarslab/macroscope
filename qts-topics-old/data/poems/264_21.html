  <body><p>264_21: 《嚴公釣台作》顧況</p>
        <p>靈芝產遐方，威鳳家重霄。嚴生何耿潔，托志肩夷巢。<br>漢後雖則貴，子陵不知高。糠秕當世道，長揖夔龍朝。<br>掃門彼何人，升降不同朝。舍舟遂長往，山谷多清飆。<br></p></body></html>
