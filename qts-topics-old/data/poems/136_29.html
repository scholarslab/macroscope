  <body><p>136_29: 《述華清宮五首》儲光羲</p>
        <p>上在蓬萊宮，莫若居華清。朝朝禮玄閣，日日聞體輕。<br>大聖不私己，精禋為群氓。<br>上出蓬萊時，六龍儼齊首。長道舒羽儀，彤雲映前後。<br>天聲殷宇宙，真氣到林藪。<br>昔在軒轅朝，五城十二樓。今我神泉宮，獨在驪山陬。<br>群方趨順動，百辟隨天遊。<br>正月開陽和，通門緝元化。穆穆睟容歸，豈為明燈夜。<br>高山大風起，肅肅隨龍駕。<br>上林神君宮，此地即明庭。山開鴻蒙色，天轉招搖星。<br>三雪報大有，孰為非我靈。<br></p></body></html>
