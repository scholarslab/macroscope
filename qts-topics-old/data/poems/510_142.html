  <body><p>510_142: 《贈廬山僧》張祜</p>
        <p>一室爐峰下，荒榛手自開。粉牌新薤葉，竹援小蔥台。<br>樹黑雲歸去，山明日上來。便知心是佛，堅坐對寒灰。<br></p></body></html>
