  <body><p>638_81: 《題古觀》張喬</p>
        <p>急景遞衰老，此經誰養真。松留千載鶴，碑隔六朝人。<br>洞水流花早，壺天閉雪春。其如為名利，歸踏五陵塵。<br></p></body></html>
