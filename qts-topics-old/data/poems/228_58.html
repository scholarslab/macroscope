  <body><p>228_58: 《嚴鄭公階下新松（得沾字）》杜甫</p>
        <p>弱質豈自負，移根方爾瞻。細聲聞玉帳，疏翠近珠簾。<br>未見紫煙集，虛蒙清露沾。何當一百丈，欹蓋擁高簷。<br></p></body></html>
