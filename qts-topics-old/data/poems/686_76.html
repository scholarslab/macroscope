  <body><p>686_76: 《簡州歸降賀京兆公》吳融</p>
        <p>分棟山前曙色開，三千鐵騎簡州回。雲間墮箭飛書去，<br>風裏擎竿露布來。古謂伐謀為上策，今看靜勝自中台。<br>功名一似淮西事，只是元臣不姓裴。<br></p></body></html>
