  <body><p>349_17: 《江夏留別華二（一作別辛三十）》歐陽詹</p>
        <p>弭棹已傷別，不堪離緒催。十年一心人，千里同舟來。<br>鄉路我尚遙，客遊君未回。將何慰兩端，互勉臨岐杯。<br></p></body></html>
