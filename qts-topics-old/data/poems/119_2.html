  <body><p>119_2: 《雜詩》崔國輔</p>
        <p>逢著平樂兒，論交鞍馬前。與酤一鬥酒，恰用十千錢。<br>後餘在關內，作事多迍邅。何肯相救援，徒聞寶劍篇。<br></p></body></html>
