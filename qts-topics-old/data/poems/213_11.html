  <body><p>213_11: 《送別》高適</p>
        <p>昨夜離心正郁陶，三更白露西風高。螢飛木落何淅瀝，<br>此時夢見西歸客。曙鐘寥亮三四聲，東鄰嘶馬使人驚。<br>攬衣出戶一相送，唯見歸雲縱複橫。<br></p></body></html>
