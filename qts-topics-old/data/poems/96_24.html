  <body><p>96_24: 《關山月》沈佺期</p>
        <p>漢月生遼海，朣朧出半暉。合昏玄菟郡，中夜白登圍。<br>暈落關山迥，光含霜霰微。將軍聽曉角，戰馬欲南歸。<br></p></body></html>
