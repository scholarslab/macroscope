  <body><p>200_47: 《送周子落第游荊南》岑參</p>
        <p>足下複不第，家貧尋故人。且傾湘南酒，羞對關西塵。<br>山店橘花發，江城楓葉新。若從巫峽過，應見楚王神。<br></p></body></html>
