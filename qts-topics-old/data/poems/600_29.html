  <body><p>600_29: 《九日衛使君筵上作》武瓘</p>
        <p>佳晨登賞喜還鄉，謝宇開筵晚興長。滿眼黃花初泛酒，<br>隔煙紅樹欲迎霜。千家門戶笙歌發，十裏江山白鳥翔。<br>共賀安人豐樂歲，幸陪珠履侍銀章。<br></p></body></html>
