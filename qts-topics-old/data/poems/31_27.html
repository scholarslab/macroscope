  <body><p>31_27: 《享太廟樂章。大成舞》魏征</p>
        <p>周穆王季，晉美帝文。明明盛德，穆穆齊芬。<br>藏用四履，屈道參分。鏗鏘鐘石，載紀鴻勳。<br></p></body></html>
