  <body><p>676_42: 《吊故禮部韋員外序》鄭穀</p>
        <p>臘雪初晴花舉杯，便期攜手上春台。高情唯怕酒不滿，<br>長逝可悲花正開。曉奠鶯啼殘漏在，風幃燕覓舊巢來。<br>杜陵芳草年年綠，醉魄吟魂無複回。<br></p></body></html>
