  <body><p>683_7: 《馬上見》韓偓</p>
        <p>驕馬錦連錢，乘騎是謫仙。和裙穿玉鐙，隔袖把金鞭。<br>去帶懵騰醉，歸成困頓眠。自憐輸廄吏，餘暖在香韉。<br></p></body></html>
