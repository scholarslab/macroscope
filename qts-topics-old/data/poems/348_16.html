  <body><p>348_16: 《小苑春望宮池柳色（一作禦溝新柳）》陳羽</p>
        <p>宛宛如絲柳，含黃一望新。未成溝上暗，且向日邊春。<br>嫋娜方遮水，低迷欲醉人。托空芳鬱鬱，逐溜影鱗鱗。<br>弄水滋宵露，垂枝染夕塵。夾堤連太液，還似映天津。<br></p></body></html>
