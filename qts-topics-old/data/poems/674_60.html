  <body><p>674_60: 《題嵩高隱者居》鄭谷</p>
        <p>豈易訪仙蹤，雲蘿千萬重。他年來卜隱，此景願相容。<br>亂水林中路，深山雪裏鐘。見君琴酒樂，回首興何慵。<br></p></body></html>
