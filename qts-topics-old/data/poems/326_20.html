  <body><p>326_20: 《觀葬者》權德輿</p>
        <p>塗芻隨晝哭，數裏至松門。貴盡人間禮，寧知逝者魂。<br>笳簫出古陌，煙雨閉寒原。萬古皆如此，傷心反不言。<br></p></body></html>
