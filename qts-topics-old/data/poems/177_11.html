  <body><p>177_11: 《送張秀才謁高中丞》李白</p>
        <p>秦帝淪玉鏡，留侯降氛氳。感激黃石老，經過滄海君。<br>壯士揮金槌，報仇六國聞。智勇冠終古，蕭陳難與群。<br>兩龍爭鬥時，天地動風雲。酒酣舞長劍，倉卒解漢紛。<br>宇宙初倒懸，鴻溝勢將分。英謀信奇絕，夫子揚清芬。<br>胡月入紫微，三光亂天文。高公鎮淮海，談笑卻妖氛。<br>采爾幕中畫，戡難光殊勳。我無燕霜感，玉石俱燒焚。<br>但灑一行淚，臨歧竟何雲。<br></p></body></html>
