  <body><p>624_30: 《正月十五惜春寄襲美》陸龜蒙</p>
        <p>六分春色一分休，滿眼東波儘是愁。花匠凝寒應束手，<br>酒龍多病尚垂頭。無窮懶惰齊中散，有底機謀敵右侯。<br>見織短篷裁小楫，拏煙閑弄個漁舟。<br></p></body></html>
