  <body><p>556_25: 《府試水始冰》馬戴</p>
        <p>南池寒色動，北陸歲陰生。薄薄流澌聚，漓漓翠瀲平。<br>暗沾霜稍厚，回照日還輕。乳竇懸殘滴，湘流減恨聲。<br>即堪金井貯，會映玉壺清。潔白心雖識，空期飲此明。<br></p></body></html>
