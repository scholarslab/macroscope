  <body><p>253_29: 《送陸渾主簿趙宗儒之任》姚系</p>
        <p>山中眇然意，此意乃平生。常日望鳴皋，遙對洛陽城。<br>故人吏為隱，懷此若蓬瀛。夕氣冒岩上，晨流瀉岸明。<br>存亡區中事，影響羽人情。溪寂值猿下，雲歸聞鶴聲。<br>及茲春始暮，花葛正明榮。會有攜手日，悠悠去無程。<br></p></body></html>
