  <body><p>685_40: 《華清宮四首》吳融</p>
        <p>中原無鹿海無波，鳳輦鸞旗出幸多。<br>今日故宮歸寂寞，太平功業在山河。<br>漁陽烽火照函關，玉輦匆匆下此山。<br>一曲羽衣聽不盡，至今遺恨水潺潺。<br>上皇鑾輅重巡遊，雨淚無言獨倚樓。<br>惆悵眼前多少事，落花明月滿宮秋。<br>別殿和雲鎖翠微，太真遺像夢依依。<br>玉皇掩淚頻惆悵，應歎僧繇彩筆飛。<br></p></body></html>
