  <body><p>503_51: 《送張諲之睦州》周賀</p>
        <p>遙憶新安舊，扁舟往復還。淺深看水石，來往逐雲山。<br>到縣餘花在，過門五柳閑。東征隨子去，俱隱薜蘿間。<br></p></body></html>
