  <body><p>253_15: 《登秦望山》薛據</p>
        <p>南登秦望山，目極大海空。朝陽半蕩漾，晃朗天水紅。<br>溪壑爭噴薄，江湖遞交通。而多漁商客，不悟歲月窮。<br>振緡迎早潮，弭棹候長風。予本萍泛者，乘流任西東。<br>茫茫天際帆，棲泊何時同。將尋會稽跡，從此訪任公。<br></p></body></html>
