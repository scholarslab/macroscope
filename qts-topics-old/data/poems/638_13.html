  <body><p>638_13: 《曲江春》張喬</p>
        <p>尋春與送春，多繞曲江濱。一片鳧鷖水，千秋輦轂塵。<br>岸涼隨眾木，波影逐遊人。自是遊人老，年年管吹新。<br></p></body></html>
