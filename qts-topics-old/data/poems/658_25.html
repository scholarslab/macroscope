  <body><p>658_25: 《送秦州從事》羅隱</p>
        <p>一枝何足解人愁，拋卻還隨定遠侯。紫陌紅塵今別恨，<br>九衢雙闕夜同遊。芳時易失勞行止，良會難期且駐留。<br>若到邊庭有來使，試批書尾話梁州。<br></p></body></html>
