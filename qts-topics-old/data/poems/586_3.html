  <body><p>586_3: 《春日游嘉陵江》劉滄</p>
        <p>獨泛扁舟映綠楊，嘉陵江水色蒼蒼。行看芳草故鄉遠，<br>坐對落花春日長。曲岸危檣移渡影，暮天棲鳥入山光。<br>今來誰識東歸意，把酒閑吟思洛陽。<br></p></body></html>
