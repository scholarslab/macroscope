  <body><p>277_50: 《賦得白鷗歌送李伯康歸使》盧綸</p>
        <p>積水深源，白鷗翻翻。倒影光素，於潭之間。<br>銜魚魚落亂驚鳴，爭撲蓮叢蓮葉傾。<br>爾不見波中鷗鳥閑無營，何必汲汲勞其生。<br>柳花冥蒙大堤口，悠揚相和乍無有。輕隨去浪杳不分，<br>細舞清風亦何有。似君換得白鵝時，獨憑闌幹雪滿池。<br>今日還同看鷗鳥，如何羽翮複參差。複參差，<br>海濤瀾漫何由期。<br></p></body></html>
