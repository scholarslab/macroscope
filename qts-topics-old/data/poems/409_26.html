  <body><p>409_26: 《寄胡靈之》元稹</p>
        <p>早歲顛狂伴，城中共幾年。有時潛步出，連夜小亭眠。<br>月影侵床上，花叢在眼前。今宵正風雨，空宅楚江邊。<br></p></body></html>
