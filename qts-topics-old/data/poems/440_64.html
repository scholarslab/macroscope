  <body><p>440_64: 《九日醉吟》白居易</p>
        <p>有恨頭還白，無情菊自黃。一為州司馬，三見歲重陽。<br>劍匣塵埃滿，籠禽日月長。身從漁父笑，門任雀羅張。<br>問疾因留客，聽吟偶置觴。歎時論倚伏，懷舊數存亡。<br>奈老應無計，治愁或有方。無過學王績，唯以醉為鄉。<br></p></body></html>
