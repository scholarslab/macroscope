  <body><p>212_25: 《宓公琴台詩三首》高適</p>
        <p>宓子昔為政，鳴琴登此台。琴和人亦閑，千載稱其才。<br>臨眺忽悽愴，人琴安在哉。悠悠此天壤，唯有頌聲來。<br>邦伯感遺事，慨然建琴堂。乃知靜者心，千載猶相望。<br>入室想其人，出門何茫茫。唯見白雲合，東臨鄒魯鄉。<br>皤皤邑中老，自誇邑中理。何必升君堂，然後知君美。<br>開門無犬吠，早臥常晏起。昔人不忍欺，今我還複爾。<br></p></body></html>
