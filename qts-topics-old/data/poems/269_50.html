  <body><p>269_50: 《登總持寺閣》耿湋</p>
        <p>今日登高閣，三休忽自悲。因知筋力減，不及往年時。<br>草樹還如舊，山河亦在茲。龍鍾兼老病，更有重來期。<br></p></body></html>
