  <body><p>220_39: 《贈別賀蘭銛》杜甫</p>
        <p>黃雀飽野粟，群飛動荊榛。今君抱何恨，寂寞向時人。<br>老驥倦驤首，蒼鷹愁易馴。高賢世未識，固合嬰饑貧。<br>國步初返正，乾坤尚風塵。悲歌鬢髮白，遠赴湘吳春。<br>我戀岷下芋，君思千里蓴。生離與死別，自古鼻酸辛。<br></p></body></html>
