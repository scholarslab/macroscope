  <body><p>86_24: 《代書寄吉十一》張說</p>
        <p>一雁雪上飛，值我衡陽道。口銜離別字，遠寄當歸草。<br>目想春來遲，心驚寒去早。憶鄉乘羽翮，慕侶盈懷抱。<br>零落答故人，將隨江樹老。<br></p></body></html>
