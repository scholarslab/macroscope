  <body><p>269_16: 《省試驪珠詩》耿湋</p>
        <p>是日重泉下，言探徑寸珠。龍鱗今不逆，魚目也應殊。<br>掌上星初滿，盤中月正孤。酬恩光莫及，照乘色難逾。<br>欲問投人否，先論按劍無。儻憐希代價，敢對此冰壺。<br></p></body></html>
