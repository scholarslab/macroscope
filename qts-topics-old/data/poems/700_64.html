  <body><p>700_64: 《江皋贈別》韋莊</p>
        <p>金管多情恨解攜，一聲歌罷客如泥。江亭系馬綠楊短，<br>野岸維舟春草齊。帝子夢魂煙水闊，謝公詩思碧雲低，<br>風前不用頻揮手，我有家山白日西。<br></p></body></html>
