  <body><p>269_53: 《新蟬（一作司空曙詩）》耿湋</p>
        <p>今朝蟬忽鳴，遷客若為情。便覺一年謝，能令萬感生。<br>微風方滿樹，落日稍沈城。為問同懷者，淒涼聽幾聲。<br></p></body></html>
