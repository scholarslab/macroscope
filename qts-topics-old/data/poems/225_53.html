  <body><p>225_53: 《寓目》杜甫</p>
        <p>一縣蒲萄熟，秋山苜蓿多。關雲常帶雨，塞水不成河。<br>羌女輕烽燧，胡兒制駱駝。自傷遲暮眼，喪亂飽經過。<br></p></body></html>
