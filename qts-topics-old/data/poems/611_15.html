  <body><p>611_15: 《奉和魯望漁具十五詠。笭箵》皮日休</p>
        <p>朝空笭箵去，暮實笭箵歸。歸來倒卻魚，掛在幽窗扉。<br>但聞蝦蜆氣，欲生蘋藻衣。十年佩此處，煙雨苦霏霏。<br></p></body></html>
