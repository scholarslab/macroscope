  <body><p>552_13: 《蠡澤旅懷》林滋</p>
        <p>誰言行旅日，況複桃花時。水即滄溟遠，星從天漢垂。<br>川光獨鳥暮，林色落英遲。豈是王程急，偏多遊子悲。<br></p></body></html>
