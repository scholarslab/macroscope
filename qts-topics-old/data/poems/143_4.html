  <body><p>143_4: 《題灞池二首》王昌齡</p>
        <p>腰鐮欲何之，東園刈秋韭。世事不復論，悲歌和樵叟。<br>開門望長川，薄暮見漁者。借問白頭翁，垂綸幾年也。<br></p></body></html>
