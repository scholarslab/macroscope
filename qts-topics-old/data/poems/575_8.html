  <body><p>575_8: 《錦城曲》溫庭筠</p>
        <p>蜀山攢黛留晴雪，簝筍蕨芽縈九折。江風吹巧剪霞綃，<br>花上千枝杜鵑血。杜鵑飛入岩下叢，夜叫思歸山月中。<br>巴水漾情情不盡，文君織得春機紅。怨魄未歸芳草死，<br>江頭學種相思子。樹成寄與望鄉人，白帝荒城五千里。<br></p></body></html>
