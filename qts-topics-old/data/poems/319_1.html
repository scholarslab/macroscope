  <body><p>319_1: 《白露為霜》顏粲</p>
        <p>悲秋將歲晚，繁露已成霜。遍渚蘆先白，沾籬菊自黃。<br>應鐘鳴遠寺，擁雁度三湘。氣逼襦衣薄，寒侵宵夢長。<br>滿庭添月色，拂水斂荷香。獨念蓬門下，窮年在一方。<br></p></body></html>
