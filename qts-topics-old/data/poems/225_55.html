  <body><p>225_55: 《即事》杜甫</p>
        <p>聞道花門破，和親事卻非。人憐漢公主，生得渡河歸。<br>秋思拋雲髻，腰支勝寶衣。群凶猶索戰，回首意多違。<br></p></body></html>
