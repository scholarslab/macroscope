  <body><p>229_14: 《奉漢中王手劄》杜甫</p>
        <p>國有乾坤大，王今叔父尊。剖符來蜀道，歸蓋取荊門。<br>峽險通舟過，水長注海奔。主人留上客，避暑得名園。<br>前後緘書報，分明饌玉恩。天雲浮絕壁，風竹在華軒。<br>已覺良宵永，何看駭浪翻。入期朱邸雪，朝傍紫微垣。<br>枚乘文章老，河間禮樂存。悲秋宋玉宅，失路武陵源。<br>淹薄俱崖口，東西異石根。夷音迷咫尺，鬼物傍黃昏。<br>犬馬誠為戀，狐狸不足論。從容草奏罷，宿昔奉清樽。<br></p></body></html>
