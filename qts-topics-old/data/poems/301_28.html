  <body><p>301_28: 《江南三臺詞四首》王建</p>
        <p>揚州橋邊少婦，長安城裏商人。<br>二年不得消息，各自拜鬼求神。<br>青草湖邊草色，飛猿嶺上猿聲。<br>萬里湘江客到，有風有雨人行。<br>樹頭花落花開，道上人去人來。<br>朝愁暮愁即老，百年幾度三台。<br>聞身強健且為，頭白齒落難追。<br>准擬百年千歲，能得幾許多時。<br></p></body></html>
