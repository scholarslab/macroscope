  <body><p>560_56: 《失鶴二首》薛能</p>
        <p>偶背雕籠與我違，四方端佇竟忘歸。誰家白日雲間見，<br>何處滄洲雨裏飛。曾啄稻粱殘粒在，舊翹泥潦半蹤稀。<br>憑人轉覺多相誤，盡道皤然作令威。<br>華表翹風未可期，變丁投衛兩堪疑。應緣失路防人損，<br>空有歸心最我知。但見空籠拋夕月，若何無樹宿荒陂。<br>不然直道高空外，白水青山屬臘師。<br></p></body></html>
