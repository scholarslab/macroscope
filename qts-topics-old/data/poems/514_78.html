  <body><p>514_78: 《哭胡遇》朱慶餘</p>
        <p>尋僧昨日尚相隨，忽見緋幡意可知。題處舊詩休更讀，<br>買來新馬憶曾騎。不應隨分空營奠，終擬求人與立碑。<br>每向宣陽裏中過，遙聞哭臨淚先垂。<br></p></body></html>
