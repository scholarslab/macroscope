  <body><p>453_18: 《途中作》白居易</p>
        <p>早起上肩舁，一杯平旦醉。晚憩下肩舁，一覺殘春睡。<br>身不經營物，心不思量事。但恐綺與裏，只如吾氣味。<br></p></body></html>
