  <body><p>701_34: 《宮池產瑞蓮（帖經日試）》王貞白</p>
        <p>雨露及萬物，嘉祥有瑞蓮。香飄雞樹近，榮占鳳池先。<br>聖日臨雙麗，恩波照並妍。願同指佞草，生向帝堯前。<br></p></body></html>
