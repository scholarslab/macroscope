  <body><p>514_44: 《韓協律相送精舍讀書四韻奉寄呈陸補闕》朱慶餘</p>
        <p>白鶴西山別，更看上去船。遙知尋寺路，應念宿江煙。<br>到處無閑日，回期已來年。何因陪夜坐，清論諫臣邊。<br></p></body></html>
