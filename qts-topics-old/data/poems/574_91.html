  <body><p>574_91: 《上杜駙馬》賈島</p>
        <p>玉山突兀壓乾坤，出得朱門入戟門。妻是九重天子女，<br>身為一品令公孫。鴛鴦殿裏參皇后，龍鳳堂前賀至尊。<br>今日澧陽非久駐，佇為霖雨拜新恩。<br></p></body></html>
