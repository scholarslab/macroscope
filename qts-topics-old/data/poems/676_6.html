  <body><p>676_6: 《將之瀘郡旅次遂州遇裴晤員外謫居於此話舊淒涼因寄二首》鄭谷</p>
        <p>誰解登高問上玄，謫仙何事謫詩仙，雲遮列宿離華省，<br>樹蔭澄江入野船。黃鳥晚啼愁瘴雨，青梅早落中蠻煙。<br>不知幾首南行曲，留與巴兒萬古傳。<br>昔年共照松溪影，松折溪荒僧已無。今日重思錦城事，<br>雪銷花謝夢何殊。亂離未定身俱老，騷雅全休道甚孤。<br>我拜師門更南去，荔枝春熟向渝瀘。<br></p></body></html>
