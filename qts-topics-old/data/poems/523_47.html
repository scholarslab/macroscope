  <body><p>523_47: 《商山富水驛（驛本名與陽諫議同姓名，因此改為富水驛）》杜牧</p>
        <p>益戇由來未覺賢，終須南去吊湘川。當時物議朱雲小，<br>後代聲華白日懸。邪佞每思當面唾，清貧長欠一杯錢。<br>驛名不合輕移改，留警朝天者惕然。<br></p></body></html>
