  <body><p>233_31: 《送盧十四弟侍禦護韋尚書靈櫬歸上都二十韻》杜甫</p>
        <p>素幕渡江遠，朱幡登陸微。悲鳴駟馬顧，失涕萬人揮。<br>參佐哭辭畢，門闌誰送歸。從公伏事久，之子俊才稀。<br>長路更執紼，此心猶倒衣。感恩義不小，懷舊禮無違。<br>墓待龍驤詔，台迎獬豸威。深衷見士則，雅論在兵機。<br>戎狄乘妖氣，塵沙落禁闈。往年朝謁斷，他日掃除非。<br>但促銅壺箭，休添玉帳旗。動詢黃閣老，肯慮白登圍。<br>萬姓瘡痍合，群凶嗜欲肥。刺規多諫諍，端拱自光輝。<br>儉約前王體，風流後代希。對揚期特達，衰朽再芳菲。<br>空裏愁書字，山中疾采薇。撥杯要忽罷，抱被宿何依。<br>眼冷看征蓋，兒扶立釣磯。清霜洞庭葉，故就別時飛。<br></p></body></html>
