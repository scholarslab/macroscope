  <body><p>285_61: 《題鄭少府林園》李端</p>
        <p>謝家今日晚，詞客願抽毫。櫪馬方回影，池鵝正理毛。<br>竹筒傳水遠，麈尾坐僧高。獨有宗雷賤，過君著敝袍。<br></p></body></html>
