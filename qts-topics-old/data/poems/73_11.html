  <body><p>73_11: 《小園納涼即事》蘇頲</p>
        <p>煩暑避蒸郁，居閑習高明。長風自遠來，層閣有餘清。<br>散灑納涼氣，蕭條遺世情。奈何誇大隱，終日系塵纓。<br></p></body></html>
