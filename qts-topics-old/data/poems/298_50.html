  <body><p>298_50: 《擣衣曲（一作送衣曲）》王建</p>
        <p>月明中庭擣衣石，掩帷下堂來搗帛。婦姑相對神力生，<br>雙揎白腕調杵聲。高樓敲玉節會成，家家不睡皆起聽。<br>秋天丁丁複凍凍，玉釵低昂衣帶動。夜深月落冷如刀，<br>濕著一雙纖手痛。回編易裂看生熟，鴛鴦紋成水波曲。<br>重燒熨斗帖兩頭，與郎裁作迎寒裘。<br></p></body></html>
