  <body><p>433_18: 《以鏡贈別》白居易</p>
        <p>人言似明月，我道勝明月。明月非不明，一年十二缺。<br>豈如玉匣裏，如水常澄澈。月破天暗時，圓明獨不歇。<br>我慚貌醜老，繞鬢斑斑雪。不如贈少年，回照青絲發。<br>因君千里去，持此將為別。<br></p></body></html>
