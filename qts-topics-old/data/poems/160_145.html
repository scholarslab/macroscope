  <body><p>160_145: 《臘月八日於剡縣石城寺禮拜》孟浩然</p>
        <p>石壁開金像，香山倚鐵圍。下生彌勒見，回向一心歸。<br>竹柏禪庭古，樓臺世界稀。夕嵐增氣色，餘照發光輝。<br>講席邀談柄，泉堂施浴衣。願承功德水，從此濯塵機。<br></p></body></html>
