  <body><p>111_8: 《奉和聖制送張尚書巡邊》許景先</p>
        <p>文武承邦式，風雲感國禎。王師親賦政，廟略久論兵。<br>漢主知三傑，周官統六卿。四方分閫受，千里坐謀成。<br>介胄辭前殿，壺觴宿左營。賞延頒賜重，宸贈出車榮。<br>龍武三軍氣，魚鈴五校名。郊雲駐旌羽，邊吹引金鉦。<br>訓旅方稱德，安人更克貞。佇看銘石罷，同聽凱歌聲。<br></p></body></html>
