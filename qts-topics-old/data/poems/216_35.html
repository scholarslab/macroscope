  <body><p>216_35: 《哀王孫》杜甫</p>
        <p>長安城頭頭白烏，夜飛延秋門上呼。又向人家啄大屋，<br>屋底達官走避胡。金鞭斷折九馬死。骨肉不待同馳驅。<br>腰下寶玦青珊瑚，可憐王孫泣路隅。問之不肯道姓名，<br>但道困苦乞為奴。已經百日竄荊棘，身上無有完肌膚。<br>高帝子孫盡隆准，龍種自與常人殊。豺狼在邑龍在野。<br>王孫善保千金軀。不敢長語臨交衢，且為王孫立斯須。<br>昨夜東風吹血腥，東來橐駝滿舊都。朔方健兒好身手，<br>昔何勇銳今何愚。竊聞天子已傳位，聖德北服南單于。<br>花門面請雪恥，慎勿出口他人狙。哀哉王孫慎勿疏，<br>五陵佳氣無時無。<br></p></body></html>
