  <body><p>709_28: 《寓題》徐夤</p>
        <p>酒壺棋局似閒人，竹笏藍衫老此身。托客買書重得卷，<br>愛山移宅近為鄰。鳴蛩閣上風吹病，落葉庭中月照貧。<br>見說天池波浪闊，也應涓滴濺窮鱗。<br></p></body></html>
