  <body><p>705_67: 《送翁員外承贊》黃滔</p>
        <p>誰言吾黨命多奇，榮美如君歷數稀。衣錦還鄉翻是客，<br>回車謁帝卻為歸。鳳旋北闕虛丹穴，星複南宮逼紫微。<br>已分十旬無急詔，天涯相送只沾衣。<br></p></body></html>
