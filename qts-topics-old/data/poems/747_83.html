  <body><p>747_83: 《落花》李中</p>
        <p>年年三月暮，無計惜殘紅。酷恨西園雨，生憎南陌風。<br>片隨流水遠，色逐斷霞空。悵望叢林下，悠悠飲興窮。<br></p></body></html>
