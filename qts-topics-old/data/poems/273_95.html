  <body><p>273_95: 《潭州使院書情寄江夏賀蘭副端》戴叔倫</p>
        <p>雲雨一蕭散，悠悠關複河。俱從泛舟役，近隔洞庭波。<br>楚水去不盡，秋風今又過。無因得相見，卻恨寄書多。<br></p></body></html>
