  <body><p>548_63: 《題上皇觀》薛逢</p>
        <p>狂寇窮兵犯帝畿，上皇曾此振戎衣。門前衛士傳清警，<br>砌下奚官掃翠微。雲駐壽宮三洞啟，日回仙仗六龍歸。<br>當時丹鳳銜書處，老柏蒼蒼已合圍。<br></p></body></html>
