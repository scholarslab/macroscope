  <body><p>197_20: 《過從弟制疑官舍竹齋》張謂</p>
        <p>羨爾方為吏，衡門獨晏如。野猿偷紙筆，山鳥汙圖書。<br>竹裏藏公事，花間隱使車。不妨垂釣坐，時膾小江魚。<br></p></body></html>
