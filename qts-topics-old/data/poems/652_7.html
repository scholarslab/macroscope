  <body><p>652_7: 《題龍泉寺絕頂》方幹</p>
        <p>未明先見海底日，良久遠雞方報晨。古樹含風長帶雨，<br>寒岩四月始知春。中天氣爽星河近，下界時豐雷雨勻。<br>前後登臨思無盡，年年改換去來人。<br></p></body></html>
