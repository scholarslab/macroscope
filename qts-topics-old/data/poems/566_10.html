  <body><p>566_10: 《贈釋疏言還道林寺詩》李節</p>
        <p>湘川狺狺兮俗獷且佷，利殺業偷兮吏莫之馴。<br>繄釋氏兮易暴使仁，釋何在兮釋在斯文，<br>湘水滔滔兮四望何依，猿狖騰拏兮雲樹飛飛。<br>月沉浦兮煙暝山，檣席捲兮櫓床閑。偃仰兮嘯詠，<br>鼓長江兮何時還。<br>湘川超忽兮落日啘啘，松覆秋亭兮蘭被春苑。<br>上人去兮幾千里，何日同遊兮湘川水。<br></p></body></html>
