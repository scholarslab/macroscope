  <body><p>276_55: 《秋晚河西縣樓送渾中允赴朝闕》盧綸</p>
        <p>高樓吹玉簫，車馬上河橋。岐路自奔隘，壺觴終寂寥。<br>芳蘭生貴裏，片玉立清朝。今日台庭望，心遙非地遙。<br></p></body></html>
