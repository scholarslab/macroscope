  <body><p>534_15: 《和人賀楊僕射致政》許渾</p>
        <p>蓮府公卿拜後塵，手持優詔掛朱輪。從軍幕下三千客，<br>聞禮庭中七十人。錦帳麗詞推北巷，畫堂清樂掩南鄰。<br>豈同王謝山陰會，空敘流杯醉暮春。<br></p></body></html>
