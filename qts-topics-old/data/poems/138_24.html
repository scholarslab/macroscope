  <body><p>138_24: 《貽閻處士防卜居終南》儲光羲</p>
        <p>春風搖雜樹，言別還江汜。堅冰生綠潭，又客三千里。<br>兆夢唯顏色，懸情乃文史。滌耳貴清言，披歡遲玉趾。<br>秦城疑舊廬，佇立問焉如。稚子跪而說，還山將隱居。<br>竹林既深遠，松宇複清虛。跡迥事多逸，心安趣有餘。<br>石門動高韻，草堂新著書。鶱飛久超絕，蹇足空躊躇。<br>猶有昔時意，望君當照車。驅車當六國，何以須潛默。<br>聖主常征賢，群公每舉德。此時方獨往，身志將何欲。<br>願謝山中人，回車首歸躅。<br></p></body></html>
