  <body><p>540_32: 《妓席暗記送同年獨孤雲之武昌》李商隱</p>
        <p>疊嶂千重叫恨猿，長江萬里洗離魂。<br>武昌若有山頭石，為拂蒼苔檢淚痕。<br></p></body></html>
