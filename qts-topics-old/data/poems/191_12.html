  <body><p>191_12: 《曉至園中憶諸弟、崔都水》韋應物</p>
        <p>山郭恒悄悄，林月亦娟娟。景清神已澄，事簡慮絕牽。<br>秋塘遍衰草，曉露洗紅蓮。不見心所愛，茲賞豈為妍。<br></p></body></html>
