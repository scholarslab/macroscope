  <body><p>511_21: 《送人歸蜀》張祜</p>
        <p>錦城春色溯江源，三峽經過幾夜猿。紅樹兩厓開霽色，<br>碧岩千仞漲波痕。蕭蕭暮雨荊王夢，漠漠春煙蜀帝魂。<br>長怨相如留滯處，富家還憶卓王孫。<br></p></body></html>
