  <body><p>681_68: 《見別離者因贈之》韓偓</p>
        <p>征人草草盡戎裝，征馬蕭蕭立路傍。尊酒闌珊將遠別，<br>秋山迤邐更斜陽。白髭兄弟中年後，瘴海程途萬里長。<br>曾向天涯懷此恨，見君嗚咽更淒涼。<br></p></body></html>
