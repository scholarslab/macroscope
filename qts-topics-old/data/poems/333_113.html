  <body><p>333_113: 《石水詞二首》楊巨源</p>
        <p>銀罌深鎖貯清光，無限來人不得嘗。<br>知共金丹爭氣力，一杯全勝五雲漿。<br>山叟和雲劚翠屏，煎時分日檢仙經。<br>天人持此扶衰病，勝得瑤池水一瓶。<br></p></body></html>
