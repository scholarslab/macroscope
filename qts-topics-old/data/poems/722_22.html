  <body><p>722_22: 《錦城秋寄懷弘播上人》李洞</p>
        <p>極頂雲兼凍，孤城露洗初。共辭嵩少雪，久絕貝多書。<br>遠照雁行細，寒條狖掛虛。分泉煎月色，憶就茗林居。<br></p></body></html>
