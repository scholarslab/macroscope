  <body><p>708_12: 《昔游》徐夤</p>
        <p>昔游紅杏苑，今隱刺桐村。歲計懸僧債，科名負國恩。<br>不書胝漸穩，頻鑷鬢無根。惟有經邦事，年年志尚存。<br></p></body></html>
