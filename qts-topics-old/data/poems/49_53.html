  <body><p>49_53: 《當塗界寄裴宣州》張九齡</p>
        <p>故人宣城守，亦在江南偏。如何分虎竹，相與間山川。<br>章綬胡為者，形骸非自然。含情津渡闊，倚望脰空延。<br>遠近聞佳政，平生仰大賢。推心徒有屬，會面良無緣。<br>目夕遵前渚，江村投暮煙。念行祗意默，懷遠豈言宣。<br>委曲風波事，難為尺素傳。<br></p></body></html>
