  <body><p>240_16: 《補樂歌十首。六英》元結</p>
        <p>我有金石兮，擊考崇崇。與汝歌舞兮，上帝之風。<br>由六合兮，英華渢渢。<br>我有絲竹兮，韻和泠泠。與汝歌舞兮，上帝之聲。<br>由六合兮，根底嬴嬴。<br></p></body></html>
