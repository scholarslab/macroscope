  <body><p>276_53: 《送暢當赴山南幕》盧綸</p>
        <p>含情脫佩刀，持以佐賢豪。是月霜霰下，伊人行役勞。<br>事將名共易，文與行空高。去矣奉戎律，悲君為我曹。<br></p></body></html>
