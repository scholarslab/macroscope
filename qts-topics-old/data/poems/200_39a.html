  <body><p>200_39a: 《晚過磐石寺禮鄭和尚》岑參</p>
        <p>暫詣高僧話，來尋野寺孤。岸花藏水碓，溪水映風爐。<br>頂上巢新鵲，衣中帶舊珠。談禪未得去，輟棹且踟躕。<br></p></body></html>
