  <body><p>509_18: 《雁》顧非熊</p>
        <p>逐暖來南國，迎寒背朔雲。下時波勢出，起處陣形分。<br>聲急奔前侶，行低續後群。何人寄書劄，絕域可知聞。<br></p></body></html>
