  <body><p>180_6: 《早望海霞邊》李白</p>
        <p>四明三千里，朝起赤城霞。日出紅光散，分輝照雪崖。<br>一餐咽瓊液，五內發金沙。舉手何所待，青龍白虎車。<br></p></body></html>
