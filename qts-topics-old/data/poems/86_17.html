  <body><p>86_17: 《新都南亭送郭元振盧崇道（一作盧崇道詩）》張說</p>
        <p>竹徑女蘿蹊，蓮洲文石堤。靜深人俗斷，尋玩往還迷。<br>碧潭秀初月，素林驚夕棲。褰幌納蟾影，理琴聽猿啼。<br>佳辰改宿昔，勝寄坐睽攜。長懷賞心愛，如玉複如珪。<br></p></body></html>
