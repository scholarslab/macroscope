  <body><p>676_101: 《讀故許昌薛尚書詩集》鄭穀</p>
        <p>篇篇高且真，真為國風陳。澹薄雖師古，縱橫得意新。<br>翦裁成幾篋，唱和是誰人。華岳題無敵，黃河句絕倫。<br>吟殘荔枝雨，詠徹海棠春。李白欺前輩，陶潛仰後塵。<br>難忘嵩室下，不負蜀江濱。屬思看山眼，冥搜倚樹身。<br>楷模勞夢想，諷誦爽精神。落筆空追愴，曾蒙借斧斤。<br></p></body></html>
