  <body><p>450_18: 《偶吟》白居易</p>
        <p>裏巷多通水，林園盡不扃。松身為外戶，池面是中庭。<br>元氏詩三帙，陳家酒一瓶。醉來狂發詠，鄰女映籬聽。<br></p></body></html>
