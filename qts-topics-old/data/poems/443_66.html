  <body><p>443_66: 《餘杭形勝》白居易</p>
        <p>餘杭形勝四方無，州傍青山縣枕湖。繞郭荷花三十裏，<br>拂城松樹一千株。夢兒亭古傳名謝，教妓樓新道姓蘇。<br>獨有使君年太老，風光不稱白髭須。<br></p></body></html>
