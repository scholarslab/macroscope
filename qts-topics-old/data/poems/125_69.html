  <body><p>125_69: 《納涼》王維</p>
        <p>喬木萬餘株，清流貫其中。前臨大川口，豁達來長風。<br>漣漪涵白沙，素鮪如遊空。偃臥磐石上，翻濤沃微躬。<br>漱流複濯足，前對釣魚翁。貪餌凡幾許，徒思蓮葉東。<br></p></body></html>
