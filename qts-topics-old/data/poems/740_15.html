  <body><p>740_15: 《中秋月》廖凝</p>
        <p>九十日秋色，今宵已半分。孤光含列宿，四面絕纖雲。<br>眾木排疏影，寒流疊細紋。遙遙望丹桂，心緒正紛紛。<br></p></body></html>
