  <body><p>48_63: 《初發曲江溪中》張九齡</p>
        <p>溪流清且深，松石複陰臨。正爾可嘉處，胡為無賞心。<br>我由不忍別，物亦有緣侵。自匪常行邁，誰能知此音。<br></p></body></html>
