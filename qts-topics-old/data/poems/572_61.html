  <body><p>572_61: 《原東居喜唐溫琪頻至》賈島</p>
        <p>曲江春草生，紫閣雪分明。汲井嘗泉味，聽鐘問寺名。<br>墨研秋日雨，茶試老僧鐺。地近勞頻訪，烏紗出送迎。<br></p></body></html>
