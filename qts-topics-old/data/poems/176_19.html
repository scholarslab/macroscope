  <body><p>176_19: 《送族弟綰從軍安西》李白</p>
        <p>漢家兵馬乘北風，鼓行而西破犬戎。爾隨漢將出門去，<br>剪虜若草收奇功。君王按劍望邊色，旄頭已落胡天空。<br>匈奴系頸數應盡，明年應入蒲萄宮。<br></p></body></html>
