  <body><p>644_14: 《升天行》李鹹用</p>
        <p>堂堂削玉青蠅喧，寒鴉啄鼠愁飛鸞。梳玄洗白逡巡間，<br>蘭言花笑俄衰殘。盤金束紫身屬官，強仁小德終無端。<br>不如服取長流丹，潛神卻入黃庭閑。志定功成飛九關，<br>逍遙長揖辭人寰。空中龍駕時迴旋，左雲右鶴翔翩聯。<br>雙童樹節當風翻，常娥倚桂開朱顏。河邊牛子星郎牽，<br>三清宮殿浮晴煙。玉皇據案方凝然，仙官立仗森幢幡。<br>引餘再拜歸仙班，清聲妙色視聽安。餐和飲順中腸寬，<br>虛無之樂不可言。<br></p></body></html>
