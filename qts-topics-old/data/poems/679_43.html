  <body><p>679_43: 《過陶征君隱居》崔塗</p>
        <p>陶令昔居此，弄琴遺世榮。田園三畝綠，軒冕一銖輕。<br>衰柳自無主，白雲猶可耕。不隨陵谷變，應只有高名。<br></p></body></html>
