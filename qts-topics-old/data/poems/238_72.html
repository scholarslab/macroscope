  <body><p>238_72: 《送李兵曹赴河中》錢起</p>
        <p>能荷鐘鼎業，不矜紈綺榮。侯門三事後，儒服一書生。<br>昔志學文史，立身為士英。驪珠難隱耀，皋鶴會長鳴。<br>休命且隨牒，候時常振纓。寒蟬思關柳，匹馬向蒲城。<br>秋日黯將暮，黃河如欲清。黎人思坐嘯，知子樹佳聲。<br></p></body></html>
