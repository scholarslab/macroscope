  <body><p>38_5: 《看新婚》鄭世翼</p>
        <p>初笄夢桃李，新妝應摽梅。疑逐朝雲去，翻隨暮雨來。<br>雜佩含風響，叢花隔扇開。姮娥對此夕，何用久裴回。<br></p></body></html>
