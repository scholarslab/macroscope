  <body><p>623_3: 《和襲美江南書情二十韻寄秘閣韋校書貽之商洛…次韻》陸龜蒙</p>
        <p>我志如魚樂，君詞稱鳳銜。暫來從露冕，何事買雲岩。<br>水石應容病，松篁未聽讒。罐香松蠹膩，山信藥苗緘。<br>愛鷺欹危立，思猿矍鑠獑。謝才偏許脁，阮放最憐鹹。<br>大樂寧忘缶，奇工肯顧瑊。客愁迷舊隱，鷹健想秋毚。<br>硯缺猶慵琢，文繁卻要芟。雨餘幽沼淨，霞散遠峰巉。<br>洗筆煙成段，培花土作杴。訪僧還覓伴，醫鶴自須監。<br>荒廟猶懷季，清灘幾夢嚴。背風開蠹簡，衝浪試新帆。<br>悶憶年支酒，閑裁古樣衫。釣家隨野舫，仙蘊逐雕函。<br>度歲賒羸馬，先春買小螊。共疏泉入竹，同坐月過杉。<br>染翰窮高致，懷賢發至諴。不堪潘子鬢，愁促易髟髟。<br></p></body></html>
