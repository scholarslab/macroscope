  <body><p>385_14: 《喜王起侍郎放牒》張籍</p>
        <p>東風節氣近清明，車馬爭來滿禁城。二十八人初上牒，<br>百千萬裏盡傳名。誰家不借花園看，在處多將酒器行。<br>共賀春司能鑒識，今年定合有公卿。<br></p></body></html>
