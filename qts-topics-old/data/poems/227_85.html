  <body><p>227_85: 《送李卿曄（曄，淮安忠公琇之子，時以罪貶嶺南）》杜甫</p>
        <p>王子思歸日，長安已亂兵。沾衣問行在，走馬向承明。<br>暮景巴蜀僻，春風江漢清。晉山雖自棄，魏闕尚含情。<br></p></body></html>
