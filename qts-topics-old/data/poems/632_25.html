  <body><p>632_25: 《陳疾》司空圖</p>
        <p>自憐旅舍亦酣歌，世路無機奈爾何。霄漢逼來心不動，<br>鬢毛白盡興猶多。殘陽暫照鄉關近，遠鳥因投嶽廟過。<br>閑得此身歸未得，磬聲深夏隔煙蘿。<br></p></body></html>
