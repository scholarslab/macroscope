  <body><p>160_106: 《除夜樂城逢張少府》孟浩然</p>
        <p>雲海泛甌閩，風潮泊島濱。何知歲除夜，得見故鄉親。<br>餘是乘槎客，君為失路人。平生複能幾，一別十餘春。<br></p></body></html>
