  <body><p>365_87: 《重寄表臣二首》劉禹錫</p>
        <p>對酒臨流奈別何，君今已醉我蹉跎。<br>分明記取星星鬢，他日相逢應更多。<br>世間人事有何窮，過後思量儘是空。<br>早晚同歸洛陽陌，卜鄰須近祝雞翁。<br></p></body></html>
