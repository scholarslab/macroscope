  <body><p>118_43: 《故程將軍妻南陽郡夫人樊氏挽歌》孫逖</p>
        <p>德配程休甫，名高魯季薑。寵榮蒼玉佩，宴夢郁金堂。<br>白日期偕老，幽泉忽悼亡。國風猶在詠，江漢近南陽。<br></p></body></html>
