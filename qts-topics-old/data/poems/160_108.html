  <body><p>160_108: 《寒夜》孟浩然</p>
        <p>閨夕綺窗閉，佳人罷縫衣。理琴開寶匣，就枕臥重幃。<br>夜久燈花落，熏籠香氣微。錦衾重自暖，遮莫曉霜飛。<br></p></body></html>
