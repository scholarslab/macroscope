  <body><p>453_26: 《詔下》白居易</p>
        <p>昨日詔下去罪人，今日詔下得賢臣。進退者誰非我事，<br>世間寵辱常紛紛。我心與世兩相忘，時事雖聞如不聞。<br>但喜今年飽飯吃，洛陽禾稼如秋雲。更傾一尊歌一曲，<br>不獨忘世兼忘身。<br></p></body></html>
