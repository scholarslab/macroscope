  <body><p>492_21: 《閒居》殷堯藩</p>
        <p>茂苑閒居木石同，旋開小徑翦蒿蓬。虛游心在鴻蒙外，<br>穴處身疑培塿中。花影一闌吟夜月，松聲半榻臥秋風。<br>百年寄傲聊容膝，何必高車駟馬通。<br></p></body></html>
