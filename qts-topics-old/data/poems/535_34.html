  <body><p>535_34: 《送沈卓少府任江都（一作趙嘏詩）》許渾</p>
        <p>煬帝都城春水邊，笙歌夜上木蘭船。三千宮女自塗地，<br>十萬人家如洞天。豔豔花枝官舍晚，重重雲影寺牆連。<br>少年作尉須兢慎，莫向樓前墜馬鞭。<br></p></body></html>
