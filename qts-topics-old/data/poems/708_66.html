  <body><p>708_66: 《荔枝二首》徐夤</p>
        <p>朱彈星丸粲日光，綠瓊枝散小香囊。龍綃殼綻紅紋粟，<br>魚目珠涵白膜漿。梅熟已過南嶺雨，橘酸空待洞庭霜。<br>蠻山蹋曉和煙摘，拜捧金盤奉越王。<br>日日熏風卷瘴煙，南園珍果荔枝先。靈鴉啄破瓊津滴，<br>寶器盛來蚌腹圓。錦裏只聞銷醉客，蕊宮惟合贈神仙。<br>何人刺出猩猩血，深染羅紋遍殼鮮。<br></p></body></html>
