  <body><p>371_21: 《送段九秀才歸澧州》呂溫</p>
        <p>湘南孤白芷，幽托在清潯。豈有馨香發，空勞知處深。<br>摧賢路已隔，賑乏力不任。慚我一言分，貞君千里心。<br>寸義薄聯組，片誠敵兼金。方期踐冰雪，無使弱思侵。<br></p></body></html>
