  <body><p>242_31: 《重經巴丘》張繼</p>
        <p>昔年高接李膺歡，日泛仙舟醉碧瀾。詩句亂隨青草落，<br>酒腸俱逐洞庭寬。浮生聚散雲相似，往事冥微夢一般。<br>今日片帆城下去，秋風回首淚闌幹。<br></p></body></html>
