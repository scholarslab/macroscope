  <body><p>72_14: 《晦日宴高氏林亭》弓嗣初</p>
        <p>上序春暉麗，中園物候華。高才盛文雅，逸興滿煙霞。<br>參差金穀樹，皎鏡碧塘沙。蕭散林亭晚，倒載欲還家。<br></p></body></html>
