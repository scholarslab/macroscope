  <body><p>361_16: 《張郎中籍遠寄長句開緘之日已及新秋因舉目前仰酬高韻》劉禹錫</p>
        <p>南宮詞客寄新篇，清似湘靈促柱弦。京邑舊游勞夢想，<br>曆陽秋色正澄鮮。雲銜日腳成山雨，風駕潮頭入渚田。<br>對此獨吟還獨酌，知音不見思愴然。<br></p></body></html>
