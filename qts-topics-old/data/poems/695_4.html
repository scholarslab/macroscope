  <body><p>695_4: 《下第題青龍寺僧房》韋莊</p>
        <p>千蹄萬轂一枝芳，要路無媒果自傷。題柱未期歸蜀國，<br>曳裾何處謁吳王。馬嘶春陌金羈鬧，鳥睡花林繡羽香。<br>酒薄恨濃消不得，卻將惆悵問支郎。<br></p></body></html>
