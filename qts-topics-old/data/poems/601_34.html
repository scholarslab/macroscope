  <body><p>601_34: 《登臨洮望蕭關》李昌符</p>
        <p>漸覺風沙暗，蕭關欲到時。兒童能探火，婦女解縫旗。<br>川少銜魚鷺，林多帶箭麋。暫來戎馬地，不敢苦吟詩。<br>　</p></body></html>
