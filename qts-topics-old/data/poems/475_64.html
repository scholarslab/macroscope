  <body><p>475_64: 《思山居一十首。憶葛勝木禪床》李德裕</p>
        <p>憶我齋中榻，寒宵幾獨眠。管甯穿亦坐，徐孺去常懸。<br>蟲網垂應遍，苔痕染更鮮。何人及身在，歸對老僧禪。<br></p></body></html>
