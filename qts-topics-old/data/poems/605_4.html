  <body><p>605_4: 《自歎》邵謁</p>
        <p>春蠶未成繭，已賀箱籠實。蟢子徒有絲，終年不成匹。<br>每念古人言，有得則有失。我命獨如何，憔悴長如一。<br>白日九衢中，幽獨暗如漆。流泉有枯時，窮賤無盡日。<br>惆悵複惆悵，幾回新月出。<br></p></body></html>
