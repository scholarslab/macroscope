  <body><p>317_11: 《崔敷歎春物將謝恨不同覽時余方為事牽束…不遇題之留贈》武元衡</p>
        <p>九陌遲遲麗景斜，禁街西訪隱淪賒。門依高柳空飛絮，<br>身逐閑雲不在家。軒冕強來趨世路，琴尊空負賞年華。<br>殘陽寂寞東城去，惆悵春風落盡花。<br></p></body></html>
