  <body><p>540_211: 《永樂縣所居一草一木無非自栽今春悉已芳茂因書即事一章》李商隱</p>
        <p>手種悲陳事，心期玩物華。柳飛彭澤雪，桃散武陵霞。<br>枳嫩棲鸞葉，桐香待鳳花。綬藤縈弱蔓，袍草展新芽。<br>學植功雖倍，成蹊跡尚賒。芳年誰共玩，終老邵平瓜。<br></p></body></html>
