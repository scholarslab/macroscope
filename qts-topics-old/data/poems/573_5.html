  <body><p>573_5: 《送李傅侍郎劍南行營》賈島</p>
        <p>走馬從邊事，新恩受外台。勇看雙節出，期破八蠻回。<br>許國家無戀，盤江棧不摧。移軍刁鬥逐，報捷劍門開。<br>角咽獼猴叫，鼙幹霹靂來。去年新甸邑，猶滯佐時才。<br></p></body></html>
