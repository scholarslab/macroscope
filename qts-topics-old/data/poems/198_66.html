  <body><p>198_66: 《太一石鱉崖口潭舊廬招王學士》岑參</p>
        <p>驟雨鳴淅瀝，颼飀溪穀寒。碧潭千餘尺，下見蛟龍蟠。<br>石門吞眾流，絕岸呀層巒。幽趣倏萬變，奇觀非一端。<br>偶逐幹祿徒，十年皆小官。抱板尋舊圃，弊廬臨迅湍。<br>君子滿清朝，小人思掛冠。釀酒漉松子，引泉通竹竿。<br>何必濯滄浪，不能釣嚴灘。此地可遺老，勸君來考盤。<br></p></body></html>
