  <body><p>502_22: 《劍器詞三首》姚合</p>
        <p>聖朝能用將，破敵速如神。掉劍龍纏臂，開旗火滿身。<br>積屍川沒岸，流血野無塵。今日當場舞，應知是戰人。<br>晝渡黃河水，將軍險用師。雪光偏著甲，風力不禁旗。<br>陣變龍蛇活，軍雄鼓角知。今朝重起舞，記得戰酣時。<br>破虜行千里，三軍意氣粗。展旗遮日黑，驅馬飲河枯。<br>鄰境求兵略，皇恩索陣圖。元和太平樂，自古恐應無。<br></p></body></html>
