  <body><p>456_88: 《歲除夜對酒》白居易</p>
        <p>衰翁歲除夜，對酒思悠然。草白經霜地，雲黃欲雪天。<br>醉依香枕坐，慵傍暖爐眠。洛下閑來久，明朝是十年。<br></p></body></html>
