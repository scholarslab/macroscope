  <body><p>659_48: 《初夏寄顧紹宗》羅隱</p>
        <p>江上偶分袂，四回寒暑更。青山無路入，白髮滿頭生。<br>郢浦雁尋過，鏡湖蟬又鳴。憐君未歸日，杯酒若為情。<br></p></body></html>
