  <body><p>303_18: 《胡笳十八拍。第八拍》劉商</p>
        <p>憶昔私家恣嬌小，遠取珍禽學馴擾。如今淪棄念故鄉，<br>悔不當初放林表。朔風蕭蕭寒日暮，星河寥落胡天曉。<br>旦夕思歸不得歸，愁心想似籠中鳥。<br></p></body></html>
