  <body><p>704_48: 《題友人山居》黃滔</p>
        <p>到君棲跡所，竹徑與衡門。亦在乾坤內，獨無塵俗喧。<br>新泉浮石蘚，崩壁露松根。更說尋僧處，孤峰上嘯猿。<br></p></body></html>
