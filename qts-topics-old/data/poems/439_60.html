  <body><p>439_60: 《石榴樹（一作石楠樹）》白居易</p>
        <p>可憐顏色好陰涼，葉翦紅箋花撲霜。傘蓋低垂金翡翠，<br>熏籠亂搭繡衣裳。春芽細炷千燈焰，夏蕊濃焚百和香。<br>見說上林無此樹，只教桃柳占年芳。<br></p></body></html>
