  <body><p>285_30: 《晚游東田寄司空曙》李端</p>
        <p>暮來思遠客，獨立在東田。片雨無妨景，殘虹不映天。<br>別愁逢夏果，歸興入秋蟬。莫作隳官意，陶潛未必賢。<br></p></body></html>
