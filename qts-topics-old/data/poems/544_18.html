  <body><p>544_18: 《昊天觀新栽竹》劉得仁</p>
        <p>清風枝葉上，山鳥已棲來。根別古溝岸，影生秋觀苔。<br>遍思諸草木，惟此出塵埃。恨為移君晚，空庭更擬栽。<br></p></body></html>
