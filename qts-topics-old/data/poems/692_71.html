  <body><p>692_71: 《塞上》杜荀鶴</p>
        <p>旌旗鬣鬣漢將軍，閑出巡邊帝命新。沙塞旋收饒帳幕，<br>犬戎時殺少煙塵。冰河夜渡偷來馬，雪嶺朝飛獵去人。<br>獨作書生疑不穩，軟弓輕劍也隨身。<br></p></body></html>
