  <body><p>452_30: 《池上清晨候皇甫郎中》白居易</p>
        <p>曉景麗未熱，晨飆鮮且涼。池幽綠蘋合，霜潔白蓮香。<br>深掃竹間徑，靜拂松下床。玉柄鶴翎扇，銀罌雲母漿。<br>屏除無俗物，瞻望唯清光。何人擬相訪，嬴女從蕭郎。<br></p></body></html>
