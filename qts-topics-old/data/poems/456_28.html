  <body><p>456_28: 《池上逐涼二首》白居易</p>
        <p>青苔地上消殘暑，綠樹陰前逐晚涼。輕屐單衫薄紗帽，<br>淺池平岸庳藤床。簪纓怪我情何薄，泉石諳君味甚長。<br>遍問交親為老計，多言宜靜不宜忙。<br>窗間睡足休高枕，水畔閑來上小船。棹遣禿頭奴子撥，<br>茶教纖手侍兒煎。門前便是紅塵地，林外無非赤日天。<br>誰信好風清簟上，更無一事但翛然。<br></p></body></html>
