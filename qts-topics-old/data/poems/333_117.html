  <body><p>333_117: 《聽李憑彈箜篌二首》楊巨源</p>
        <p>聽奏繁弦玉殿清，風傳曲度禁林明。<br>君王聽樂梨園暖，翻到雲門第幾聲。<br>花咽嬌鶯玉漱泉，名高半在禦筵前。<br>漢王欲助人間樂，從遣新聲墜九天。<br></p></body></html>
