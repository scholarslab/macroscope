  <body><p>542_25: 《送陳明府之任》潘鹹</p>
        <p>客見天台縣，閭閻樹色間。驂回幾臨水，帶緩獨開山。<br>吏散落花盡，人居遠島閑。過於老萊子，端簡獨承顏。<br></p></body></html>
