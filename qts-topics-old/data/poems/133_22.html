  <body><p>133_22: 《聽安萬善吹觱篥歌》李頎</p>
        <p>南山截竹為觱篥，此樂本自龜茲出。流傳漢地曲轉奇，<br>涼州胡人為我吹。傍鄰聞者多歎息，遠客思鄉皆淚垂。<br>世人解聽不解賞，長飆風中自來往。枯桑老柏寒颼飀，<br>九雛鳴鳳亂啾啾。龍吟虎嘯一時發，萬籟百泉相與秋。<br>忽然更作漁陽摻，黃雲蕭條白日暗。變調如聞楊柳春，<br>上林繁花照眼新。歲夜高堂列明燭，美酒一杯聲一曲。<br></p></body></html>
