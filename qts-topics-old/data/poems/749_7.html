  <body><p>749_7: 《安福縣秋吟寄陳銳秘書》李中</p>
        <p>縣庭事簡得餘功，詩興秋來不可窮。臥聽寒蛩莎砌月，<br>行沖落葉水村風。愁髭漸去人前白，醉面猶憐鑒裏紅。<br>苦恨交親多契闊，未知良會幾時同。<br></p></body></html>
