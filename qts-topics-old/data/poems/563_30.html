  <body><p>563_30: 《南歌子詞三首》裴諴</p>
        <p>不是廚中丳，爭知炙裏心。井邊銀釧落，輾轉恨還深。<br>不信長相憶，抬頭問取天。風吹荷葉動，無夜不搖蓮。<br>簳蠟為紅燭，情知不自由。細絲斜結網，爭奈眼相鉤。<br></p></body></html>
