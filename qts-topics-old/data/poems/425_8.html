  <body><p>425_8: 《秦中吟十首。輕肥》白居易</p>
        <p>意氣驕滿路，鞍馬光照塵。借問何為者，人稱是內臣。<br>朱紱皆大夫，紫綬或將軍。誇赴軍中宴，走馬去如雲。<br>尊罍溢九醞，水陸羅八珍。果擘洞庭橘，膾切天池鱗。<br>食飽心自若，酒酣氣益振。是歲江南旱，衢州人食人。<br></p></body></html>
