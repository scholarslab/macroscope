  <body><p>46_13: 《奉和聖制送張說巡邊》崔日用</p>
        <p>軒相推風後，周官重夏卿。廟謀能允迪，韜略又縱橫。<br>吉日四黃馬，宣王六月兵。擬清雞鹿塞，先指朔方城。<br>列將懷威撫，匈奴畏盛名。去當推轂送，來佇出郊迎。<br>絕漠蓬將斷，華筵槿正榮。壯心看舞劍，別緒應懸旌。<br>睿錫承優旨，幹文複寵行。暫勞期永逸，赫矣振天聲。<br></p></body></html>
