  <body><p>35_3: 《奉和入潼關》許敬宗</p>
        <p>曦馭循黃道，星陳引翠旗。濟潼紆萬乘，臨河耀六師。<br>前旌彌陸海，後騎發通伊。勢逾回地軸，威盛轉天機。<br>是節歲窮紀，關樹蕩涼颸。仙露含靈掌，瑞鼎照川湄。<br>沖襟賞臨睨，高詠入京畿。<br></p></body></html>
