  <body><p>98_24: 《遊灉湖上寺》王琚</p>
        <p>春山臨遠壑，水木自幽清。夙昔懷微尚，茲焉一放情。<br>雲間聽弄鳥，煙上摘初英。地僻方無悶，逾知道思精。<br></p></body></html>
