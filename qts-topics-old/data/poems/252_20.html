  <body><p>252_20: 《釋奠武成王樂章。亞獻終獻》于邵</p>
        <p>貳觴以獻，三變其終。顧此非馨，尚達斯衷。茅縮可致，<br>神歆載融。始神翊周，拯溺除凶。時維降佑，永絕興戎。<br></p></body></html>
