  <body><p>725_29: 《友人亭松》於鄴</p>
        <p>俯仰不能去，如逢舊友同。曾因春雪散，見在華山中。<br>何處有明月，訪君聽遠風。相將歸未得，各占石岩東。<br></p></body></html>
