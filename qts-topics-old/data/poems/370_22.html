  <body><p>370_22: 《道州弘道縣主簿知縣三年頗著廉慎秩滿…赴衡州題其廳事》呂溫</p>
        <p>為理賴同力，陟明非所任。廢田方墾草，新柘未成陰。<br>術淺功難就，人疲感易深。煩君駐歸棹，與慰不欺心。<br></p></body></html>
