  <body><p>573_44: 《贈僧》賈島</p>
        <p>亂山秋木穴，裏有靈蛇藏。鐵錫掛臨海，石樓聞異香。<br>出塵頭未白，入定衲凝霜。莫話五湖事，令人心欲狂。<br></p></body></html>
