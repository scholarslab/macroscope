  <body><p>244_13: 《送高員外赴淄青使幕》韓翃</p>
        <p>遠水流春色，回風送落暉。人趨雙節近，馬遞百花歸。<br>山驛嘗官酒，關城度客衣。從來赤管筆，提向幕中稀。<br></p></body></html>
