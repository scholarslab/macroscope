  <body><p>190_46: 《酬劉侍郎使君（劉太真）》韋應物</p>
        <p>瓊樹淩霜雪，蔥茜如芳春。英賢雖出守，本自玉階人。<br>宿昔陪郎署，出入仰清塵。孰雲俱列郡，比德豈為鄰。<br>風雨飄海氣，清涼悅心神。重門深夏晝，賦詩延眾賓。<br>方以歲月舊，每蒙君子親。繼作郡齋什，遠贈荊山珍。<br>高閑庶務理，遊眺景物新。朋友亦遠集，燕酌在佳辰。<br>始唱已慚拙，將酬益難伸。濡毫意黽勉，一用寫悁勤。<br></p></body></html>
