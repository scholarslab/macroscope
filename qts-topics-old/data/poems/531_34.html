  <body><p>531_34: 《傷馮秀才》許渾</p>
        <p>旅葬不可問，茫茫西隴頭。水雲青草濕，山月白楊愁。<br>琴信有時罷，劍傷無處留。淮南舊煙月，孤棹更逢秋。<br></p></body></html>
