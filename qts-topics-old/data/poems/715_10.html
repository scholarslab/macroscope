  <body><p>715_10: 《句》盧延讓</p>
        <p>只訛些子緣，應耗沒多光。<br>臂鷹健卒懸氊帽，騎馬佳人卷畫衫。<br>每過私第邀看鶴，長著公裳送上驢。<br>名紙毛生五門下，家僮骨立六街中。<br>雲間鬧鐸騾駝至，雪裏殘骸虎拽來。<br>樹上咨諏批頰鳥，窗間壁駁叩頭蟲。<br>莫欺零落殘牙齒，曾吃紅綾餅餤來。<br>渡水蹇驢雙耳直，避風羸僕一肩高。<br>高據襄陽播盛名，問人人道是詩星。<br>涼雨打低殘菡萏，急風吹散小蜻蜓。<br></p></body></html>
