  <body><p>32_27: 《在隴頭哭潘學士》褚亮</p>
        <p>隴底嗟長別，流襟一慟君。何言幽咽所，更作死生分。<br>轉蓬飛不息，悲松斷更聞。誰能駐征馬，回首望孤墳。<br></p></body></html>
