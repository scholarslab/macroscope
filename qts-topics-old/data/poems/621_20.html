  <body><p>621_20: 《祝牛宮辭》陸龜蒙</p>
        <p>四牸三牯，中一去乳。天霜降寒，納此室處。<br>老農拘拘，度地不畝。東西幾何，七舉其武。<br>南北幾何，丈二加五。偶楹當閑，載尺入土。<br>太歲在亥，餘不足數。上締蓬茅，下遠官府。<br>耕耨以時，飲食得所。或寢或臥，免風免雨。<br>宜爾子孫，實我倉庾。<br></p></body></html>
