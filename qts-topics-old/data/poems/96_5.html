  <body><p>96_5: 《幸梨園亭觀打球應制》沈佺期</p>
        <p>今春芳苑游，接武上瓊樓。宛轉縈香騎，飄颻拂畫球。<br>俯身迎未落，回轡逐傍流。只為看花鳥，時時誤失籌。<br></p></body></html>
