  <body><p>567_5: 《岸梅》崔櫓</p>
        <p>含情含怨一枝枝，斜壓漁家短短籬。惹袖尚餘香半日，<br>向人如訴雨多時。初開偏稱雕梁畫，未落先愁玉笛吹。<br>行客見來無去意，解帆煙浦為題詩。<br></p></body></html>
