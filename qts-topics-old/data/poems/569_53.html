  <body><p>569_53: 《自遣》李群玉</p>
        <p>翻覆升沉百歲中，前途一半已成空。浮生暫寄夢中夢，<br>世事如聞風裏風。修竹萬竿資闃寂，古書千卷要窮通。<br>一壺濁酒暄和景，誰會陶然失馬翁。<br></p></body></html>
