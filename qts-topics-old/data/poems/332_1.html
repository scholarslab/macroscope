  <body><p>332_1: 《早春對雨》羊士諤</p>
        <p>南館垂楊早，東風細雨頻。輕寒消玉斝，幽賞滯朱輪。<br>千里巴江守，三年故國春。含情非遲客，懸榻但生塵。<br></p></body></html>
