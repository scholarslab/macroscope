  <body><p>742_10: 《題華嚴寺木塔》張泌</p>
        <p>六街晴色動秋光，雨霽憑高只易傷。一曲晚煙浮渭水，<br>半橋斜日照咸陽。休將世路悲塵事，莫指雲山認故鄉。<br>回首漢宮樓閣暮，數聲鐘鼓自微茫。<br></p></body></html>
