  <body><p>370_10: 《和舍弟讓籠中鷹》呂溫</p>
        <p>未用且求安，無猜也不殘。九天飛勢在，六月目睛寒。<br>動觸樊籠倦，閑消肉食難。主人憎惡鳥，試待一呼看。<br></p></body></html>
