  <body><p>723_38: 《智新上人話舊》李洞</p>
        <p>蟋蟀燈前話舊游，師經幾夏我經秋。金陵市合月光裏，<br>甘露門開峰朵頭。晴眺遠帆飛入海，夜禪陰火吐當樓。<br>相看未得東歸去，滿壁寒濤瀉白鷗。<br></p></body></html>
