  <body><p>480_12: 《過鐘陵（余長慶三年除江西觀察使，奉詔不之任）》李紳</p>
        <p>龍沙江尾抱鐘陵，水郭村橋晚景澄。江對楚山千里月，<br>郭連漁浦萬家燈。省拋雙旆辭榮寵，遽落丹霄起愛憎。<br>惆悵舊遊同草露，卻思恩顧一沾膺。<br></p></body></html>
