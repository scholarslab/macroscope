  <body><p>80_19a: 《奉和聖制夏日游石淙山》楊敬述</p>
        <p>山中別有神仙地，屈曲幽深碧澗垂。岩前暫駐黃金輦，<br>席上還飛白玉卮。遠近風泉俱合雜，高低雲石共參差。<br>林壑偏能留睿賞，長天莫遽下丹曦。<br></p></body></html>
