  <body><p>582_26: 《宿雲際寺》溫庭筠</p>
        <p>白蓋微雲一徑深，東峰弟子遠相尋。蒼苔路熟僧歸寺，<br>紅葉聲幹鹿在林。高閣清香生靜境，夜堂疏磬發禪心。<br>自從紫桂岩前別，不見南能直至今。<br></p></body></html>
