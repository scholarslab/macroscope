  <body><p>30_15: 《出塞曲》竇威</p>
        <p>匈奴屢不平，漢將欲縱橫。看雲方結陣，卻月始連營。<br>潛軍度馬邑，揚旆掩龍城。會勒燕然石，方傳車騎名。<br></p></body></html>
