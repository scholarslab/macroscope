  <body><p>697_24: 《贈漁翁》韋莊</p>
        <p>草衣荷笠鬢如霜，自說家編楚水陽。滿岸秋風吹枳橘，<br>繞陂煙雨種菰蔣。蘆刀夜鱠紅鱗膩，水甑朝蒸紫芋香。<br>曾向五湖期範蠡，爾來空闊久相忘。<br></p></body></html>
