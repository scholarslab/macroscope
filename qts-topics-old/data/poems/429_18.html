  <body><p>429_18: 《寄同病者》白居易</p>
        <p>三十生二毛，早衰為沉屙。四十官七品，拙宦非由他。<br>年顏日枯槁，時命日蹉跎。豈獨我如此，聖賢無奈何。<br>回觀親舊中，舉目尤可嗟。或有終老者，沉賤如泥沙。<br>或有始壯者，飄忽如風花。窮餓與夭促，不如我者多。<br>以此反自慰，常得心平和。寄言同病者，回歎且為歌。<br></p></body></html>
