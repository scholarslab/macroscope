  <body><p>385_11: 《書懷寄王秘書》張籍</p>
        <p>白髮如今欲滿頭，從來百事盡應休。只於觸目須防病，<br>不擬將心更養愁。下藥遠求新熟酒，看山多上最高樓。<br>賴君同在京城住，每到花前免獨遊。<br></p></body></html>
