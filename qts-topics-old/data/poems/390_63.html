  <body><p>390_63: 《河南府試十二月樂詞。十一月》李賀</p>
        <p>宮城團回凜嚴光，白天碎碎墮瓊芳。撾鐘高飲千日酒，<br>卻天凝寒作君壽。禦溝泉合如環素，火井溫泉在何處。<br></p></body></html>
