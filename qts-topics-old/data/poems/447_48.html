  <body><p>447_48: 《馬墜強出，贈同座》白居易</p>
        <p>足傷遭馬墜，腰重倩人抬。只合窗間臥，何由花下來。<br>坐依桃葉枝，行呷地黃杯。強出非他意，東風落盡梅。<br></p></body></html>
