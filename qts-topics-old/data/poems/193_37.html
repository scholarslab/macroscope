  <body><p>193_37: 《秋夜》韋應物</p>
        <p>暗窗涼葉動，秋天寢席單。憂人半夜起，明月在林端。<br>一與清景遇，每憶平生歡。如何方惻愴，披衣露更寒。<br></p></body></html>
