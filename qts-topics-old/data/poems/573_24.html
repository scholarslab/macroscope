  <body><p>573_24: 《送劉式洛中覲省》賈島</p>
        <p>晴峰三十六，侍立上春台。同宿別離恨，共看星月回。<br>野鶯臨苑語，河棹曆江來。便寄相思劄，緘封花下開。<br></p></body></html>
