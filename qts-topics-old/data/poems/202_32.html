  <body><p>202_32: 《崔駙馬宅詠畫山水扇》梁鍠</p>
        <p>畫扇出秦樓，誰家贈列侯。小含吳剡縣，輕帶楚揚州。<br>掩作山雲暮，搖成隴樹秋。坐來傳與客，漢水又回流。<br></p></body></html>
