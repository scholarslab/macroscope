  <body><p>709_35: 《客廳》徐夤</p>
        <p>移卻松筠致客堂，淨泥環堵貯荷香。衡茅只要免風雨，<br>藻棁不須高棟樑。豐蔀仲尼明演易，作歌五子恨雕牆。<br>燕台漢閣王侯事，青史千年播耿光。<br></p></body></html>
