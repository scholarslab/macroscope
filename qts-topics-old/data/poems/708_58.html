  <body><p>708_58: 《依韻和尚書再贈牡丹花》徐夤</p>
        <p>爛銀基地薄紅妝，羞殺千花百卉芳。紫陌昔曾遊寺看，<br>朱門今在繞欄望。龍分夜雨資嬌態，天與春風發好香。<br>多著黃金何處買，輕橈挑過鏡湖光。<br></p></body></html>
