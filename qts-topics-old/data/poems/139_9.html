  <body><p>139_9: 《苑外至龍興院作》儲光羲</p>
        <p>朝游天苑外，忽見法筵開。山勢當空出，雲陰滿地來。<br>疏鐘清月殿，幽梵靜花台。日暮香林下，飄飄仙步回。<br></p></body></html>
