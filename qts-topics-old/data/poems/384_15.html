  <body><p>384_15: 《送越客》張籍</p>
        <p>見說孤帆去，東南到會稽。春雲剡溪口，殘月鏡湖西。<br>水鶴沙邊立，山鼯竹裏啼。謝家曾住處，煙洞入應迷。<br></p></body></html>
