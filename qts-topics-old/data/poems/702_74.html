  <body><p>702_74: 《夏日題老將林亭》張蠙</p>
        <p>百戰功成翻愛靜，侯門漸欲似仙家。牆頭雨細垂纖草，<br>水面風回聚落花。井放轆轤閑浸酒，籠開鸚鵡報煎茶。<br>幾人圖在淩煙閣，曾不交鋒向塞沙。<br></p></body></html>
