  <body><p>558_37: 《贈歌人》薛能</p>
        <p>溫燠坐相侵，羅襦一水沉。拜深知有意，令背不無心。<br>近住應名玉，前生約姓陰。東山期已定，相許便抽簪。<br></p></body></html>
