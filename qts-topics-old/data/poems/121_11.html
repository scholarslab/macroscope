  <body><p>121_11: 《曉次荊江》宋昱</p>
        <p>孤舟大江水，水涉無昏曙。雨暗迷津時，雲生望鄉處。<br>漁翁閑自樂，樵客紛多慮。秋色湖上山，歸心日邊樹。<br>徒稱竹箭美，未得楓林趣。向夕垂釣還，吾從落潮去。<br></p></body></html>
