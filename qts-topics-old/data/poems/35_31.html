  <body><p>35_31: 《在巂州遙敘封禪》李義府</p>
        <p>天齊標巨鎮，日觀啟崇期。岧嶢臨渤澥，隱嶙控河沂。<br>眺迥分吳乘，淩高屬漢祠。建嶽誠為長，升功諒在茲。<br>帝猷符廣運，玄范暢文思。飛聲總地絡，騰化撫幹維。<br>瑞策開珍鳳，禎圖薦寶龜。創封超昔夏，修禪掩前姬。<br>東後方肆覲，西都導六師。肅駕移星苑，揚罕馭風司。<br>沸鼓喧平陸，凝蹕靜通逵。汶陽馳月羽，蒙陰警電麾。<br>岩花飄曙輦，峰葉蕩春旗。石閭環藻衛，金壇映黼帷。<br>仙階溢秘秬，靈檢耀祥芝。張樂分韶濩，觀禮縱華夷。<br>佳氣浮丹谷，榮光泛綠坻。三始貽遐貺，萬歲受重厘。<br>菲質陶恩獎，趨跡奉軒墀。觸網淪幽裔，乘徼限明時。<br>周南昔已歎，邛西今複悲。<br></p></body></html>
