  <body><p>480_22: 《壽陽罷郡日有詩十首與追懷不殊今編…紀瑞物。別連理樹》李紳</p>
        <p>垂陰敢慕甘棠葉，附幹將呈瑞木符。十步蘭茶同秀彩，<br>萬年枝葉表皇圖。芟夷不及知無患，雨露曾沾自不枯。<br>好住孤根托桃李，莫令從此混樵蘇。<br></p></body></html>
