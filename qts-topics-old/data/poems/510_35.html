  <body><p>510_35: 《題僧壁》張祜</p>
        <p>出門無一事，忽忽到天涯。客地多逢酒，僧房卻厭花。<br>棋因王粲覆，鼓是禰衡撾。自喜疏成品，生前不怨嗟。<br></p></body></html>
