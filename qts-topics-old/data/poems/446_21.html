  <body><p>446_21: 《春題湖上》白居易</p>
        <p>湖上春來似畫圖，亂峰圍繞水準鋪。松排山面千重翠，<br>月點波心一顆珠。碧毯線頭抽早稻，青羅裙帶展新蒲。<br>未能拋得杭州去，一半句留是此湖。<br></p></body></html>
