  <body><p>529_54: 《京口津亭送張崔二侍禦（一作津亭送張崔侍禦府散北歸）》許渾</p>
        <p>愛樹滿西津，津亭墮淚頻。素車應度洛，珠履更歸秦。<br>水接三湘暮，山通五嶺春。傷離與懷舊，明日白頭人。<br></p></body></html>
