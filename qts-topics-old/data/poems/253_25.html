  <body><p>253_25: 《秋夕會友》姚系</p>
        <p>倦客易相失，歡遊無良辰。忽然一夕間，稍慰闔家貧。<br>白露下庭梧，孤琴始悲辛。回風入幽草，蟲響滿四鄰。<br>會遇更何時，持杯重殷勤。<br></p></body></html>
