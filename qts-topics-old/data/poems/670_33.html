  <body><p>670_33: 《採茶歌（一作紫筍茶歌）》秦韜玉</p>
        <p>天柱香芽露香發，爛研瑟瑟穿荻篾。太守憐才寄野人，<br>山童碾破團團月。倚雲便酌泉聲煮，獸炭潛然虯珠吐。<br>看著晴天早日明，鼎中颯颯篩風雨。老翠看塵下才熟，<br>攪時繞箸天雲綠，耽書病酒兩多情，坐對閩甌睡先足。<br>洗我胸中幽思清，鬼神應愁歌欲成。<br></p></body></html>
