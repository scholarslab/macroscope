  <body><p>547_23: 《和元常侍除浙東留題》路貫</p>
        <p>謝安致理逾三載，黃霸清聲徹九重。猶輟佩環歸鳳闕，<br>且將仁政到稽峰。林間立馬羅千騎，池上開筵醉一鐘。<br>共喜甘棠有新詠，獨慚霜鬢又攀龍。<br></p></body></html>
