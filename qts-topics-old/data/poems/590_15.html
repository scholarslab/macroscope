  <body><p>590_15: 《江亭春霽》李郢</p>
        <p>江蘺漠漠荇田田，江上雲亭霽景鮮。蜀客帆檣背歸燕，<br>楚山花木怨啼鵑。春風掩映千門柳，曉色淒涼萬井煙。<br>金磬泠泠水南寺，上方僧室翠微連。<br></p></body></html>
