  <body><p>164_37: 《秦女休行（魏協律都尉左延年所作，今擬之）》李白</p>
        <p>西門秦氏女，秀色如瓊花。手揮白楊刀，清晝殺讎家。<br>羅袖灑赤血，英氣淩紫霞。直上西山去，關吏相邀遮。<br>婿為燕國王，身被詔獄加。犯刑若履虎，不畏落爪牙。<br>素頸未及斷，摧眉伏泥沙。金雞忽放赦，大辟得寬賒。<br>何慚聶政姊，萬古共驚嗟。<br></p></body></html>
