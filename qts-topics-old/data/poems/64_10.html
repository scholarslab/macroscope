  <body><p>64_10: 《奉和聖制送張說巡邊》宋璟</p>
        <p>帝道薄存兵，王師尚有征。是關司馬法，爰命總戎行。<br>畫閫崇威信，分麾盛寵榮。聚觀方結轍，出祖遂傾城。<br>聖酒江河潤，天詞象緯明。德風邊草偃，勝氣朔雲平。<br>宰國推良器，為軍挹壯聲。至和常得體，不戰即亡精。<br>以智泉寧竭，其徐海自清。遲還廟堂坐，贈別故人情。<br></p></body></html>
