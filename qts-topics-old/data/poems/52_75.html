  <body><p>52_75: 《奉和春初幸太平公主南莊應制》宋之問</p>
        <p>青門路接鳳凰台，素滻宸游龍騎來。澗草自迎香輦合，<br>岩花應待禦筵開。文移北斗成天象，酒遞南山作壽杯。<br>此日侍臣將石去，共歡明主賜金回。<br></p></body></html>
