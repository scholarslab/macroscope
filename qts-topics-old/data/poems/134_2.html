  <body><p>134_2: 《寄鏡湖朱處士》李頎</p>
        <p>澄霽晚流闊，微風吹綠蘋。鱗鱗遠峰見，淡淡平湖春。<br>芳草日堪把，白雲心所親。何時可為樂，夢裏東山人。<br></p></body></html>
