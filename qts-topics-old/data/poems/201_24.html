  <body><p>201_24: 《早秋與諸子登虢州西亭觀眺》岑參</p>
        <p>亭高出鳥外，客到與雲齊。樹點千家小，天圍萬嶺低。<br>殘虹掛陝北，急雨過關西。酒榼緣青壁，瓜田傍綠溪。<br>微官何足道，愛客且相攜。唯有鄉園處，依依望不迷。<br></p></body></html>
