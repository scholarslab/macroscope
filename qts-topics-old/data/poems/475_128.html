  <body><p>475_128: 《臨海太守惠予赤城石，報以是詩》李德裕</p>
        <p>聞君采奇石，剪斷赤城霞。潭上倒虹影，波中搖日華。<br>仙岩接絳氣，溪路雜桃花。若值客星去，便應隨海槎。<br></p></body></html>
