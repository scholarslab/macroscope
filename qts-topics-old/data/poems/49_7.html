  <body><p>49_7: 《奉和聖制早登太行山率爾言志》張九齡</p>
        <p>孟月攝提貞，乘時我後征。晨嚴九折度，暮戒六軍行。<br>日禦馳中道，風師卷太清。戈鋋林表出，組練雪間明。<br>動植希皇豫，高深奉睿情。陪遊七聖列，望幸百神迎。<br>氣色煙猶喜，恩光草尚榮。之罘稱萬歲，今此複同聲。<br></p></body></html>
