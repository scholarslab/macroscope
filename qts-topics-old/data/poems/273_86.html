  <body><p>273_86: 《宿天竺寺曉發羅源》戴叔倫</p>
        <p>黃昏投古寺，深院一燈明。水砌長杉列，風廊敗葉鳴。<br>山雲留別偈，王事速歸程。迢遞羅源路，輕輿候曉行。<br></p></body></html>
