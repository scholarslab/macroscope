  <body><p>377_25: 《贈章仇將軍》孟郊</p>
        <p>將軍不誇劍，才氣為英雄。五嶽拽力內，百川傾意中。<br>本立誰敢拔，飛文自難窮。前時天地翻，已有扶正功。<br></p></body></html>
