  <body><p>753_14: 《寄外甥苗武仲》徐鉉</p>
        <p>放逐今來漲海邊，親情多在鳳台前。且將聚散為閒事，<br>須信華枯是偶然。蟬噪疏林村倚郭，鳥飛殘照水連天。<br>此中唯欠韓康伯，共對秋風詠數篇。<br></p></body></html>
