  <body><p>482_4: 《蘇州不住遙望武丘報恩兩寺》李紳</p>
        <p>秋山古寺東西遠，竹院松門悵望同。幽鳥靜時侵徑月，<br>野煙消處滿林風。塔分朱雁餘霞外，刹對金螭落照中。<br>官備散寮身卻累，往來慚謝二蓮宮。<br></p></body></html>
