  <body><p>202_38: 《詠木老人（一作傀儡吟，一作詠窟磊子人）》梁鍠</p>
        <p>刻木牽絲作老翁，雞皮鶴發與真同。<br>須臾弄罷寂無事，還似人生一夢中。<br></p></body></html>
