  <body><p>327_22: 《卦名詩》權德輿</p>
        <p>節變忽驚春，臨風騁望頻。支頤倦書幌，步履整山巾。<br>時鳥漸成曲，雜芳隨意新。曙霞連觀闕，綺陌麗咸秦。<br>天地今交泰，雲雷背遘屯。中孚諒可樂，書此示家人。<br></p></body></html>
