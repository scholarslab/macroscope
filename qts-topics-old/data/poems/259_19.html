  <body><p>259_19: 《雜詩》張彪</p>
        <p>富貴多勝事，貧賤無良圖。上德兼濟心，中才不如愚。<br>商者多巧智，農者爭膏腴。儒生未遇時，衣食不自如。<br>久與故交別，他榮我窮居。到門懶入門，何況千里餘。<br>君子有褊性，矧乃尋常徒。行行任天地，無為強親疏。<br></p></body></html>
