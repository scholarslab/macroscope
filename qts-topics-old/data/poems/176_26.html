  <body><p>176_26: 《魯中送二從弟赴舉之西京（一作送族弟鍠）》李白</p>
        <p>魯客向西笑，君門若夢中。霜凋逐臣發，日憶明光宮。<br>複羨二龍去，才華冠世雄。平衢騁高足，逸翰淩長風。<br>舞袖拂秋月，歌筵聞早鴻。送君日千里，良會何由同。<br></p></body></html>
