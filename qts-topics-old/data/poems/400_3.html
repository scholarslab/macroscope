  <body><p>400_3: 《與楊十二、李三早入永壽寺看牡丹》元稹</p>
        <p>曉入白蓮宮，琉璃花界淨。開敷多喻草，淩亂被幽徑。<br>壓砌錦地鋪，當霞日輪映。蝶舞香暫飄，蜂牽蕊難正。<br>籠處彩雲合，露湛紅珠瑩。結葉影自交，搖風光不定。<br>繁華有時節，安得保全盛。色見盡浮榮，希君了真性。<br></p></body></html>
