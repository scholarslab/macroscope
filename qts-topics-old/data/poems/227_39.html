  <body><p>227_39: 《秋盡》杜甫</p>
        <p>秋盡東行且未回，茅齋寄在少城隈。籬邊老卻陶潛菊，<br>江上徒逢袁紹杯。雪嶺獨看西日落，劍門猶阻北人來。<br>不辭萬里長為客，懷抱何時得好開。<br></p></body></html>
