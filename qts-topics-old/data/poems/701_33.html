  <body><p>701_33: 《述松》王貞白</p>
        <p>遠穀呈材幹，何由入棟樑。歲寒虛勝竹，功績不如桑。<br>秋露落松子，春深裛嫩黃。雖蒙匠者顧，樵采日難防。<br></p></body></html>
