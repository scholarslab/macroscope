  <body><p>249_41: 《九日寄鄭豐》皇甫冉</p>
        <p>重陽秋已晚，千里信仍稀。何處登高望，知君正憶歸。<br>還當采時菊，定未授寒衣。欲識離居恨，郊園正掩扉。<br></p></body></html>
