  <body><p>466_58: 《春雲》裴澄</p>
        <p>漠漠複溶溶，乘春任所從。映林初展葉，觸石未成峰。<br>旭日消寒翠，晴煙點淨容。霏微將似滅，深淺又如重。<br>薄彩臨溪散，輕陰帶雨濃。空餘負樵者，嶺上自相逢。<br></p></body></html>
