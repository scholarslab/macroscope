  <body><p>323_32: 《送靈武范司空》權德輿</p>
        <p>上略在安邊，吳鉤結束鮮。三公臨右地，七萃擁中堅。<br>舊壘銷烽火，新營辨井泉。伐謀師以律，賈勇士爭先。<br>塞迥晴看月，沙平遠際天。榮熏知屈指，應在盛秋前。<br></p></body></html>
