  <body><p>560_23: 《邊城寓題》薛能</p>
        <p>孤蹇複飄零，天涯若墮螢。東風吹痼疾，暖日極青冥。<br>蠶市歸農醉，漁舟釣客醒。論邦苦不早，只此負王庭。<br></p></body></html>
