  <body><p>319_37: 《賦得白雲起封中（一作陳希烈詩）》李正辭</p>
        <p>千年泰山頂，雲起漢皇封。不作奇峰狀，甯分觸石容。<br>為霖雖易得，表聖自難逢。冉冉排空上，依依疊影重。<br>素光非曳練，靈貺是從龍。豈學無心出，東西任所從。<br></p></body></html>
