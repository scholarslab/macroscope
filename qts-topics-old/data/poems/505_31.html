  <body><p>505_31: 《天門街西觀榮王聘妃（榮王，憲宗幼子）》張光朝</p>
        <p>仙媛來朱邸，名山出紫微。三周初展義，百兩遂言歸。<br>鄭國通梁苑，天津接帝畿。橋成烏鵲助，蓋轉鳳凰飛。<br>霜仗迎秋色，星缸滿夜輝。從茲磐石固，應為得賢妃。<br></p></body></html>
