  <body><p>447_40: 《戲和賈常州醉中二絕句》白居易</p>
        <p>聞道毗陵詩酒興，近來積漸學姑蘇。<br>罨頭新令從偷去，刮骨清吟得似無。<br>越調管吹留客曲，吳吟詩送暖寒杯。<br>娃宮無限風流事，好遣孫心暫學來。<br></p></body></html>
