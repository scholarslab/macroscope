  <body><p>702_1: 《登單于台》張蠙</p>
        <p>邊兵春盡回，獨上單于台。白日地中出，黃河天外來。<br>沙翻痕似浪，風急響疑雷。欲向陰關度，陰關曉不開。<br></p></body></html>
