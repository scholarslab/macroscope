  <body><p>449_23: 《和汴州令狐相公新于郡內栽竹百竿拆壁開軒…七言五韻》白居易</p>
        <p>梁園修竹舊傳名，園廢年深竹不生。千畝荒涼尋未得，<br>百竿青翠種新成。牆開乍見重添興，窗靜時聞別有情。<br>煙葉蒙籠侵夜色，風枝蕭颯欲秋聲。更登樓望尤堪重，<br>千萬人家無一莖。<br></p></body></html>
