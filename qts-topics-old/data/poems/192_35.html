  <body><p>192_35: 《游西山》韋應物</p>
        <p>時事方擾擾，幽賞獨悠悠。弄泉朝涉澗，採石夜歸州。<br>揮翰題蒼峭，下馬曆嵌丘。所愛唯山水，到此即淹留。<br></p></body></html>
