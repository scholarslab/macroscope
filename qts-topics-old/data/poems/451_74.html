  <body><p>451_74: 《歲暮言懷》白居易</p>
        <p>職與才相背，心將口自言。磨鉛教切玉，驅鶴遣乘軒。<br>只合居岩窟，何因入府門。年終若無替，轉恐負君恩。<br></p></body></html>
