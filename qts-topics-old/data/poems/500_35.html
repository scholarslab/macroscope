  <body><p>500_35: 《同諸公會太府韓卿宅》姚合</p>
        <p>九寺名卿才思雄，邀歡筆下與杯中。六街鼓絕塵埃息，<br>四座筵開語笑同。焰焰蘭缸明狹室，丁丁玉漏發深宮。<br>即聽雞唱天門曉，吏事相牽西複東。<br></p></body></html>
