  <body><p>110_14: 《奉和聖制瑞雪篇》劉庭琦</p>
        <p>紫宸飛雪曉裴回，層閣重門雪照開。九衢皛耀浮埃盡，<br>千品差池贄帛來。何處田中非種玉，誰家院裏不生梅。<br>埋雲翳景無窮已，因風落地吹還起。先過翡翠寶房中，<br>轉入鴛鴦金殿裏。美人含笑出聯翩，豔逸相輕鬥容止。<br>羅衣點著渾是花，玉手摶來半成水。奕奕紛紛何所如，<br>頓憶楊園二月初。羞同班女高秋扇，欲照明王乙夜書。<br>姑射山中符聖壽，芙蓉闕下降神車。願隨睿澤流無限，<br>長報豐年貴有餘。<br></p></body></html>
