  <body><p>305_30: 《送唐六赴舉》冷朝陽</p>
        <p>秋色生邊思，送君西入關。草衰空大野，葉落露青山。<br>故國煙霞外，新安道路間。碧霄知己在，香桂月中攀。<br></p></body></html>
