  <body><p>384_120: 《寒食後（一作王建詩）》張籍</p>
        <p>田舍清明日，家家出火遲。白衫眠古巷，紅索搭高枝。<br>紗帶生難結，銅釵重易垂。斬新衣著盡，還似去年時。<br></p></body></html>
