  <body><p>749_29: 《懷舊夜吟寄趙杞》李中</p>
        <p>長笛聲中海月飛，桃花零落滿庭墀。魂銷事去無尋處，<br>酒醒孤吟不寐時。萱草豈能忘積恨，尺書誰與達相思。<br>悠悠方寸何因解，明日江樓望渺彌。<br></p></body></html>
