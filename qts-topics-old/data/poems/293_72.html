  <body><p>293_72: 《望商山路》司空曙</p>
        <p>南見青山道，依然去國時。已甘長避地，誰料有還期。<br>雨霽殘陽薄，人愁獨望遲。空殘華髮在，前事不堪思。<br></p></body></html>
