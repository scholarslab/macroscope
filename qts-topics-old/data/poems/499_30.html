  <body><p>499_30: 《天竺寺殿前立石》姚合</p>
        <p>補天殘片女媧拋，撲落禪門壓地坳。霹靂劃深龍舊攫，<br>屈盤痕淺虎新抓。苔黏月眼風挑剔，塵結雲頭雨磕敲。<br>秋至莫言長矻立，春來自有薜蘿交。<br></p></body></html>
