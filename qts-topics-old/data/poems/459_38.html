  <body><p>459_38: 《達哉樂天行（一作健哉樂天行）》白居易</p>
        <p>達哉達哉白樂天，分司東都十三年。七旬才滿冠已掛，<br>半祿未及車先懸。或伴遊客春行樂，或隨山僧夜坐禪。<br>二年忘卻問家事，門庭多草廚少煙。庖童朝告鹽米盡，<br>侍婢暮訴衣裳穿。妻孥不悅甥侄悶，而我醉臥方陶然。<br>起來與爾畫生計，薄產處置有後先。先賣南坊十畝園，<br>次賣東都五頃田。然後兼賣所居宅，仿佛獲緡二三千。<br>半與爾充衣食費，半與吾供酒肉錢。吾今已年七十一，<br>眼昏須白頭風眩。但恐此錢用不盡，即先朝露歸夜泉。<br>未歸且住亦不惡，饑餐樂飲安穩眠。死生無可無不可，<br>達哉達哉白樂天。<br></p></body></html>
