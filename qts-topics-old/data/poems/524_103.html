  <body><p>524_103: 《寄杜子二首》杜牧</p>
        <p>不識長楊事北胡，且教紅袖醉來扶。<br>狂風烈焰雖千尺，豁得平生俊氣無。<br>武牢關吏應相笑，個裏年年往復來。<br>若問使君何處去，為言相憶首長回。<br></p></body></html>
