  <body><p>446_26: 《同諸客攜酒早看櫻桃花》白居易</p>
        <p>曉報櫻桃發，春攜酒客過。綠餳粘盞杓，紅雪壓枝柯。<br>天色晴明少，人生事故多。停杯替花語，不醉擬如何。<br></p></body></html>
