  <body><p>385_27: 《送楊少尹赴鳳翔》張籍</p>
        <p>詩名往日動長安，首首人家卷裏看。西學已行秦博士，<br>南宮新拜漢郎官。得錢只了還書鋪，借宅常時事藥欄。<br>今去岐州生計薄，移居偏近隴頭寒。<br></p></body></html>
