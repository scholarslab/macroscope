  <body><p>614_35: 《寒日書齋即事三首》皮日休</p>
        <p>參佐三間似草堂，恬然無事可成忙。移時寂曆燒松子，<br>盡日殷勤拂乳床。將近道齋先衣褐，欲清詩思更焚香。<br>空庭好待中宵月，獨禮星辰學步罡。<br>不知何事有生涯，皮褐親裁學道家。深夜數甌唯柏葉，<br>清晨一器是雲華。盆池有鷺窺蘋沫，石版無人掃桂花。<br>江漢欲歸應未得，夜來頻夢赤城霞。<br>方朔家貧未有車，肯從榮利舍樵漁。從公未怪多侵酒，<br>見客唯求轉借書。暫聽松風生意足，偶看溪月世情疏。<br>如鉤得貴非吾事，合向煙波為五魚。<br></p></body></html>
