  <body><p>210_40: 《遇風雨作（一作權德輿詩）》皇甫曾</p>
        <p>草草理夜裝，涉江又登陸。望路殊未窮，指期今已促。<br>傳呼戒徒馭，振轡轉林麓。陰雲擁岩端，沾雨當山腹。<br>震雷如在耳，飛電來照目。獸跡不敢窺，馬蹄惟務速。<br>虔心若齋禱，濡體如沐浴。萬竅相怒號，百泉暗奔瀑。<br>危梁慮足跌，峻阪憂車覆。問我何以然，前日愛微祿。<br>轉知人代事，纓組乃徽束。向若家居時，安枕春夢熟。<br>遵途稍已近，候吏來相續。曉霽心始安，林端見初旭。<br></p></body></html>
