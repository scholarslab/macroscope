  <body><p>160_20: 《東陂遇雨，率爾貽謝南池》孟浩然</p>
        <p>田家春事起，丁壯就東陂。殷殷雷聲作，森森雨足垂。<br>海虹晴始見，河柳潤初移。予意在耕鑿，因君問土宜。<br></p></body></html>
