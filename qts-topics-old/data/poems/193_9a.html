  <body><p>193_9a: 《夏花明》韋應物</p>
        <p>夏條綠已密，朱萼綴明鮮。炎炎日正午，灼灼火俱燃。<br>翻風適自亂，照水複成妍。歸視窗間字，熒煌滿眼前。<br></p></body></html>
