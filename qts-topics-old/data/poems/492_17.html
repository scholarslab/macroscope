  <body><p>492_17: 《早朝》殷堯藩</p>
        <p>曙鐘催入紫宸朝，列炬流虹映絳綃。天近鼇頭花簇仗，<br>風低豹尾樂鳴韶。衣冠一變無夷俗，律令重頒有正條。<br>昨日鐘山甘露降，玻璃滿賜出宮瓢。<br></p></body></html>
