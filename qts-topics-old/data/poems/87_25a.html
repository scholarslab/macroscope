  <body><p>87_25a: 《崔尚書挽詞》張說</p>
        <p>相宅隆坤寶，承家占海封。庭中男執雁，門外女乘龍。<br>鳴玉遊三省，摐金侍九重。一朝賓客散，留劍在青松。<br></p></body></html>
