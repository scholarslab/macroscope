  <body><p>231_9: 《十月一日》杜甫</p>
        <p>有瘴非全歇，為冬亦不難。夜郎溪日暖，白帝峽風寒。<br>蒸裹如千室，焦糟幸一柈。茲辰南國重，舊俗自相歡。<br></p></body></html>
