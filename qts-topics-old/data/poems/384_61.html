  <body><p>384_61: 《酬韓庶子》張籍</p>
        <p>西街幽僻處，正與懶相宜。尋寺獨行遠，借書常送遲。<br>家貧無易事，身病足閒時。寂寞誰相問，只應君自知。<br></p></body></html>
