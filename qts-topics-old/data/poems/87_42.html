  <body><p>87_42: 《嶽州別子均》張說</p>
        <p>離筵非燕喜，別酒正銷魂。念汝猶童孺，嗟予隔遠藩。<br>津亭拔心草，江路斷腸猿。他日將何見，愁來獨倚門。<br></p></body></html>
