  <body><p>755_24: 《和尉遲贊善病中見寄》徐鉉</p>
        <p>仙郎移病暑天過，卻似冥鴻避罻羅。晝夢乍驚風動竹，<br>夜吟時覺露沾莎。情親稍喜貧居近，性懶猶嫌上直多。<br>望苑恩深期勿藥，青雲岐路未蹉跎。<br></p></body></html>
