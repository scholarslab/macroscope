  <body><p>490_12: 《元夕京城和歐陽袞》陳去疾</p>
        <p>蘭焰芳芬徹曉開，珠光新靄映人來。歌迎甲夜催銀管，<br>影動繁星綴玉台。別有朱門春澹蕩，不妨芝火翠崔嵬。<br>此時月色同沾醉，何處遊輪陌上回。<br></p></body></html>
