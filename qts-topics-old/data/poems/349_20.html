  <body><p>349_20: 《初發太原，途中寄太原所思》歐陽詹</p>
        <p>驅馬覺漸遠，回頭長路塵。高城已不見，況複城中人。<br>去意自未甘，居情諒猶辛。五原東北晉，千里西南秦。<br>一屨不出門，一車無停輪。流萍與系匏，早晚期相親。<br></p></body></html>
