  <body><p>482_15: 《重別西湖》李紳</p>
        <p>浦邊梅葉看凋落，波上雙禽去寂寥。吹管曲傳花易失，<br>織文機學羽難飄。雪欺春早摧芳萼，隼勵秋深拂翠翹。<br>繁豔彩毛無處所，盡成愁歎別溪橋。<br></p></body></html>
