  <body><p>202_6: 《僧舍小池》張鼎</p>
        <p>引出白雲根，潺潺漲蘚痕。冷光搖砌錫，疏影露枝猿。<br>淨帶凋霜葉，香通洗藥源。貝多文字古，宜向此中翻。<br></p></body></html>
