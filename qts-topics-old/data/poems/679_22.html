  <body><p>679_22: 《秋夜興上人別》崔塗</p>
        <p>常時豈不別，此別異常情。南國初聞雁，中原未息兵。<br>暗蛩侵語歇，疏磬入吟清。曾聽無生說，辭師話此行。<br></p></body></html>
