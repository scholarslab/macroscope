  <body><p>674_21: 《送人之九江謁郡侯苗員外紳》鄭谷</p>
        <p>澤國尋知己，南浮不偶遊。湓城分楚塞，廬岳對江州。<br>曉飯臨孤嶼，春帆入亂流。雙旌相望處，月白庾公樓。<br></p></body></html>
