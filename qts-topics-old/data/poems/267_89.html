  <body><p>267_89: 《尋僧二首》顧況</p>
        <p>方丈玲瓏花竹閑，已將心印出人間。<br>家家門外長安道，何處相逢是寶山。<br>彌天釋子本高情，往往山中獨自行。<br>莫怪狂人游楚國，蓮花只在淤泥生。<br></p></body></html>
