  <body><p>569_30: 《贈花》李群玉</p>
        <p>酒為看花醞，花須趁酒紅。莫令芳樹晚，使我綠尊空。<br>金穀園無主，桃源路不通。縱非乘露折，長短盡隨風。<br></p></body></html>
