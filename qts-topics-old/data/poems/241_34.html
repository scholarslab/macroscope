  <body><p>241_34: 《窊尊詩（在道州）》元結</p>
        <p>巉巉小山石，數峰對窊亭。窊石堪為樽，狀類不可名。<br>巡迴數尺間，如見小蓬瀛。尊中酒初漲，始有島嶼生。<br>豈無日觀峰，直下臨滄溟。愛之不覺醉，醉臥還自醒。<br>醒醉在尊畔，始為吾性情。若以形勝論，坐隅臨郡城。<br>平湖近階砌，近山複青青。異木幾十株，林條冒簷楹。<br>盤根滿石上，皆作龍蛇形。酒堂貯釀器，戶牖皆罌瓶。<br>此尊可常滿，誰是陶淵明。<br></p></body></html>
