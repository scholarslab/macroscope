  <body><p>464_13: 《賦得玉水記方流》王鑒</p>
        <p>玉潤在中洲，光臨碕岸幽。氤氳冥瑞影，演漾度方流。<br>乍似輕漣合，還疑駭浪收。夤緣知有異，洞徹信無儔。<br>比德稱殊賞，含輝處至柔。沉淪如見念，況乃屬時休。<br></p></body></html>
