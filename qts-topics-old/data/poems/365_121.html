  <body><p>365_121: 《句》劉禹錫</p>
        <p>湖上收宿雨。<br>故國思如此，若為天外心。<br>東屯滄海闊，南讓洞庭寬。<br>翠粒照晴露。<br>銀花垂院榜，翠羽撼絛鈴。<br></p></body></html>
