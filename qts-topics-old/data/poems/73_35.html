  <body><p>73_35: 《送賈起居奉使入洛取圖書因便拜覲》蘇頲</p>
        <p>舊國才因地，當朝史命官。遺文征闕簡，還思采芳蘭。<br>傳發關門候，觴稱邑裏歡。早持京副入，旋佇洛書刊。<br></p></body></html>
