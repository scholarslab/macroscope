  <body><p>676_31: 《寄贈楊夔處士》鄭谷</p>
        <p>結茅只約釣魚臺，濺水鸕鷀去又回。春臥甕邊聽酒熟，<br>露吟庭際待花開。三江勝景遨遊遍，百氏群書講貫來。<br>國步未安風雅薄，可能高尚掞天才。<br></p></body></html>
