  <body><p>42_2: 《劉生》盧照鄰</p>
        <p>劉生氣不平，抱劍欲專征。報恩為豪俠，死難在橫行。<br>翠羽裝刀鞘，黃金飾馬鈴。但令一顧重，不吝百身輕。<br></p></body></html>
