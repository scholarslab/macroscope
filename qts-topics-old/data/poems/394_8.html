  <body><p>394_8: 《高平縣東私路》李賀</p>
        <p>侵侵槲葉香，木花滯寒雨。今夕山上秋，永謝無人處。<br>石溪遠荒澀，棠實懸辛苦。古者定幽尋，呼君作私路。<br></p></body></html>
