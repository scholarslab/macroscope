  <body><p>716_33: 《猿》曹松</p>
        <p>曾宿三巴路，今來不願聽。雲根啼片白，峰頂擲尖青。<br>護果憎禽啄，棲霜覷葉零。唯應臥嵐客，憐爾傍岩扃。<br></p></body></html>
