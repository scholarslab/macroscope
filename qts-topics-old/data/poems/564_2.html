  <body><p>564_2: 《東陽涵碧亭（《金華志》：興宗寶曆初令東陽創此亭）》于興宗</p>
        <p>高低竹雜松，積翠複留風。路劇陰溪裏，寒生暑氣中。<br></p></body></html>
