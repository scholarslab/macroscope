  <body><p>750_16: 《對酒招陳昭用》李中</p>
        <p>花開葉落堪悲，似水年光暗移。身世都如夢役，<br>是非空使神疲。良圖有分終在，所欲無勞妄思。<br>幸有一壺清酒，且來閑語希夷。<br></p></body></html>
