  <body><p>198_64: 《題華嚴寺瑰公禪房》岑參</p>
        <p>寺南幾十峰，峰翠晴可掬。朝從老僧飯，昨日崖口宿。<br>錫杖倚枯松，繩床映深竹。東溪草堂路，來往行自熟。<br>生事在雲山，誰能複羈束。<br></p></body></html>
