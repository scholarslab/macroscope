  <body><p>543_30: 《夏日龍翔寺居即事寄崔侍禦》喻鳧</p>
        <p>古刹一幡斜，吹門水過沙。數聲鐘裏飯，雙影樹間茶。<br>落日窮荒雨，微風古塹花。何當戴豸客，複此問生涯。<br></p></body></html>
