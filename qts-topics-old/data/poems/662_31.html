  <body><p>662_31: 《甘露寺看雪上周相公》羅隱</p>
        <p>篩寒灑白亂溟蒙，禱請功兼造化功。光薄乍迷京口月，<br>影交初轉海門風。細黏謝客衣裾上，輕墮梁王酒醆中。<br>一種為祥君看取，半禳災沴半年豐。<br></p></body></html>
