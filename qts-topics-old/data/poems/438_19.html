  <body><p>438_19: 《過顏處士墓》白居易</p>
        <p>向墳道徑沒荒榛，滿室詩書積暗塵。長夜肯教黃壤曉，<br>悲風不許白楊春。簞瓢顏子生仍促，布被黔婁死更貧。<br>未會悠悠上天意，惜將富壽與何人。<br></p></body></html>
