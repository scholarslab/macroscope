  <body><p>248_71: 《聞吹楊葉者二首》郎士元</p>
        <p>妙吹楊葉動悲笳，胡馬迎風起恨賒。<br>若是雁門寒月夜，此時應卷盡驚沙。<br>天生一藝更無倫，寥亮幽音妙入神。<br>吹向別離攀折處，當應合有斷腸人。<br></p></body></html>
