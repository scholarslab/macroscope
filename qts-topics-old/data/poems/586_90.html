  <body><p>586_90: 《送友人罷舉赴薊門從事》劉滄</p>
        <p>人生行止在知己，遠佐諸侯重所依。綠綬便當身是貴，<br>青霄休怨志相違。晚雲遼水疏殘雨，寒角邊城怨落暉。<br>此去黃金臺上客，相思應羨雁南歸。<br></p></body></html>
