  <body><p>144_34: 《古興》常建</p>
        <p>轆轤井上雙梧桐，飛鳥銜花日將沒。深閨女兒莫愁年，<br>玉指泠泠怨金碧。石榴裙裾蛺蝶飛，見人不語顰蛾眉。<br>青絲素絲紅綠絲，織成錦衾當為誰。<br></p></body></html>
