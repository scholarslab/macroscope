  <body><p>54_10: 《幸白鹿觀應制（一作鄭愔詩）》崔湜</p>
        <p>禦旗探紫籙，仙仗辟丹丘。捧藥芝童下，焚香桂女留。<br>鸞歌無歲月，鶴語記春秋。臣朔真何幸，常陪漢武遊。<br></p></body></html>
