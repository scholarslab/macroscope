  <body><p>454_23: 《微之敦詩晦叔相次長逝，巋然自傷，因成二絕》白居易</p>
        <p>並失鵷鸞侶，空留麋鹿身。只應嵩洛下，長作獨遊人。<br>長夜君先去，殘年我幾何。秋風滿衫淚，泉下故人多。<br></p></body></html>
