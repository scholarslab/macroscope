  <body><p>691_79: 《貽裏中同志》杜荀鶴</p>
        <p>鄉里為儒者，唯君見我心。詩書常共讀，雨雪亦相尋。<br>貧賤志氣在，子孫交契深。古人猶晚達，況未鬢霜侵。<br></p></body></html>
