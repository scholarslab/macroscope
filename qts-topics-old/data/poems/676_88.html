  <body><p>676_88: 《題莊嚴寺休公院》鄭穀</p>
        <p>秋深庭色好，紅葉間青松。病客殘無著，吾師甚見容。<br>疏鐘和細溜，高塔等遙峰。未省求名侶，頻於此地逢。<br></p></body></html>
