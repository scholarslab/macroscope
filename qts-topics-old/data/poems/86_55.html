  <body><p>86_55: 《山夜聞鐘》張說</p>
        <p>夜臥聞夜鐘，夜靜山更響。霜風吹寒月，窈窕虛中上。<br>前聲既舂容，後聲複晃蕩。聽之如可見，尋之定無像。<br>信知本際空，徒掛生滅想。<br></p></body></html>
