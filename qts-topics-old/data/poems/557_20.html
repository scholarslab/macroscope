  <body><p>557_20: 《和于興宗登越王樓詩》王鐸</p>
        <p>謝脁題詩處，危樓壓郡城。雨餘江水碧，雲斷雪山明。<br>錦繡來仙境，風光入帝京。恨無青玉案，何以報高情。<br></p></body></html>
