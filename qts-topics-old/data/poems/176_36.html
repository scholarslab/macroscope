  <body><p>176_36: 《送岑征君歸鳴皋山》李白</p>
        <p>岑公相門子，雅望歸安石。奕世皆夔龍，中台竟三拆。<br>至人達機兆，高揖九州伯。奈何天地間，而作隱淪客。<br>貴道能全真，潛輝臥幽鄰。探元入窅默，觀化遊無垠。<br>光武有天下，嚴陵為故人。雖登洛陽殿，不屈巢由身。<br>余亦謝明主，今稱偃蹇臣。登高覽萬古，思與廣成鄰。<br>蹈海寧受賞，還山非問津。西來一搖扇，共拂元規塵。<br></p></body></html>
