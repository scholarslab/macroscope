  <body><p>485_14: 《秋晚銅山道中宿隱者》鮑溶</p>
        <p>我鄉山川遙，秋晚空景促。天明共雲散，日落依鳥宿。<br>主人逃名子，鶴發臥空穀。野言得真風，山貌宜古服。<br>喜於無聲地，暫傲羲皇俗。秋窗照疏螢，寒犬吠落木。<br>朝隱留此處，一點天邊宿。今憶見此時，添悲覽止足。<br>遲遲清夜晝，幽路出深竹。笑謝萬戶侯，餘將恥幹祿。<br></p></body></html>
