  <body><p>216_6: 《陪李北海宴曆下亭》杜甫</p>
        <p>東藩駐皂蓋，北渚淩青荷。海內此亭古，濟南名士多。<br>雲山已發興，玉佩仍當歌。修竹不受暑，交流空湧波。<br>蘊真愜所遇，落日將如何。貴賤俱物役，從公難重過。<br></p></body></html>
