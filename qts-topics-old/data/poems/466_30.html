  <body><p>466_30: 《除夜書情》周弘亮</p>
        <p>何處風塵歲，雲陽古驛前。三冬不再稔，曉日又明年。<br>春入江南柳，寒歸塞北天。還傷知候客，花景對韋編。<br></p></body></html>
