  <body><p>291_1: 《奉酬韋滁州寄示》楊淩</p>
        <p>淮揚為郡暇，坐惜流芳歇。散懷累榭風，清暑澄潭月。<br>陪燕辭三楚，戒途綿百越。非當遠別離，雅奏何由發。<br></p></body></html>
