  <body><p>497_86: 《贈盧沙彌小師》姚合</p>
        <p>怕見世間事，削頭披佛衣。年小未受戒，會解如老師。<br>天與出家腸，一食齋不饑。麻履踏雪路，與馬不肯騎。<br>嫌我身腥膻，似我見戎夷。彼此見會異，對面成別離。<br>我師文宣王，立教垂書詩。但全仁義心，自然便慈悲。<br>兩教大體同，無處辨是非。莫以衣服別，到頭不相知。<br></p></body></html>
