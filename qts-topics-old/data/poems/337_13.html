  <body><p>337_13: 《合江亭》韓愈</p>
        <p>紅亭枕湘江，蒸水會其左。瞰臨眇空闊，綠淨不可唾。<br>維昔經營初，邦君實王佐。翦林遷神祠，買地費家貨。<br>梁棟巨集可愛，結構麗匪過。伊人去軒騰，茲宇遂頹挫。<br>老郎來何暮，高唱久乃和。樹蘭盈九畹，栽竹逾萬個。<br>長綆汲滄浪，幽蹊下坎坷。波濤夜俯聽，雲樹朝對臥。<br>初如遺宦情，終乃最郡課。人生誠無幾，事往悲豈奈。<br>蕭條綿歲時，契闊繼庸懦。勝事誰複論，醜聲日已播。<br>中丞黜凶邪，天子閔窮餓。君侯至之初，閭裏自相賀。<br>淹滯樂閑曠，勤苦勸慵惰。為餘掃塵階，命樂醉眾座。<br>窮秋感平分，新月憐半破。願書岩上石，勿使泥塵涴。<br></p></body></html>
