  <body><p>468_5: 《題茅山仙台藥院》劉言史</p>
        <p>擾擾浮生外，華陽一洞春。道書金字小，仙圃玉苗新。<br>芝草迎飛燕，桃花笑俗人。樓臺爭聳漢，雞犬亦嫌秦。<br>願得青芽散，長年駐此身。<br></p></body></html>
