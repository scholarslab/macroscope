  <body><p>437_29: 《新磨鏡》白居易</p>
        <p>衰容常晚櫛，秋鏡偶新磨。一與清光對，方知白髮多。<br>鬢毛從幻化，心地付頭陀。任意渾成雪，其如似夢何。<br></p></body></html>
