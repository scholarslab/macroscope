  <body><p>365_50: 《傷愚溪三首》劉禹錫</p>
        <p>溪水悠悠春自來，草堂無主燕飛回。<br>隔簾惟見中庭草，一樹山榴依舊開。<br>草聖數行留壞壁，木奴千樹屬鄰家。<br>唯見裏門通德榜，殘陽寂寞出樵車。<br>柳門竹巷依依在，野草青苔日日多。<br>縱有鄰人解吹笛，山陽舊侶更誰過。<br></p></body></html>
