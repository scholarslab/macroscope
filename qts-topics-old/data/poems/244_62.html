  <body><p>244_62: 《送夏侯校書歸上都》韓翃</p>
        <p>後輩傳佳句，高流愛美名。青春事賀監，黃卷問張生。<br>暮雪重裘醉，寒山匹馬行。此回將詣闕，幾日諫書成。<br></p></body></html>
