  <body><p>48_24: 《酬王六霽後書懷見示》張九齡</p>
        <p>雲雨俱行罷，江天已洞開。炎氛霽後滅，邊緒望中來。<br>作驥君垂耳，為魚我曝鰓。更憐湘水賦，還是洛陽才。<br></p></body></html>
