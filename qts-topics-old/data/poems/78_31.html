  <body><p>78_31: 《送郭少府探得憂字》駱賓王</p>
        <p>開筵枕德水，輟棹艤仙舟。貝闕桃花浪，龍門竹箭流。<br>當歌淒別曲，對酒泣離憂。還望青門外，空見白雲浮。<br></p></body></html>
