  <body><p>333_81: 《和元員外題升平裏新齋》楊巨源</p>
        <p>自知休沐諸幽勝，遂肯高齋枕廣衢。舊地已開新玉圃，<br>春山仍展綠雲圖。心源邀得閒詩證，肺氣宜將慢酒扶。<br>此外唯應任真宰，同塵敢是道門樞。<br></p></body></html>
