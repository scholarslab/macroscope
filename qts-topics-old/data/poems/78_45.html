  <body><p>78_45: 《秋晨同淄川毛司馬秋九詠。秋露》駱賓王</p>
        <p>玉關寒氣早，金塘秋色歸。泛掌光逾淨，添荷滴尚微。<br>變霜凝曉液，承月委圓輝。別有吳臺上，應濕楚臣衣。<br></p></body></html>
