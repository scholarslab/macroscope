  <body><p>278_42: 《偶宿山中憶暢當》盧綸</p>
        <p>深山夜雪晴，坐憶曉山明。讀易罷三卷，彈琴當五更。<br>薜蘿枯有影，岩壑凍無聲。此夕一相望，君應知我誠。<br></p></body></html>
