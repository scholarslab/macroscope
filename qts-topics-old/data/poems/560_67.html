  <body><p>560_67: 《贈禪師》薛能</p>
        <p>嗜欲本無性，此生長在禪。九州空有路，一室獨多年。<br>鳴磬微塵落，移瓶濕地圓。相尋偶同宿，星月坐忘眠。<br></p></body></html>
