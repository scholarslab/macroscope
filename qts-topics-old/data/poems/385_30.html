  <body><p>385_30: 《送楊少尹赴滿城》張籍</p>
        <p>官為本府當身榮，因得還鄉任野情。自廢田園今作主，<br>每逢耆老不呼名。舊游寺裏僧應識，新別橋邊樹已成。<br>公事況閑詩更好，將隨相逐上山行。<br></p></body></html>
