  <body><p>650_2: 《別從兄郜》方幹</p>
        <p>展翅開帆只待風，吹噓成事古今同。已呼斷雁歸行裏，<br>全勝枯鱗在轍中。若許死前恩少報，終期言下命潛通。<br>臨岐再拜無餘事，願取文章達聖聰。<br></p></body></html>
