  <body><p>69_17: 《早朝》韋元旦</p>
        <p>震維芳月季，宸極眾星尊。佩玉朝三陛，鳴珂度九門。<br>挈壺分早漏，伏檻耀初暾。北倚蒼龍闕，西臨紫鳳垣。<br>詞庭草欲奏，溫室樹無言。鱗翰空為忝，長懷聖主恩。<br></p></body></html>
