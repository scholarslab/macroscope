  <body><p>214_62: 《餞宋八充彭中丞判官之嶺南》高適</p>
        <p>睹君濟時略，使我氣填膺。長策竟不用，高才徒見稱。<br>一朝知己達，累日詔書征。羽翮忽然就，風飆誰敢淩。<br>舉鞭趨嶺嶠，屈指冒炎蒸。北雁送馳驛，南人思飲冰。<br>彼邦本倔強，習俗多驕矜。翠羽幹平法，黃金撓直繩。<br>若將除害馬，慎勿信蒼蠅。魑魅甯無患，忠貞適有憑。<br>猿啼山不斷，鳶跕路難登。海岸出交趾，江城連始興。<br>繡衣當節制，幕府盛威棱。勿憚九嶷險，須令百越澄。<br>立談多感激，行李即嚴凝。離別胡為者，雲霄遲爾升。<br></p></body></html>
