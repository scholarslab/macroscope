  <body><p>455_21a: 《和劉汝州酬侍中見寄長句因書集賢坊勝事戲而問之》白居易</p>
        <p>洛川汝海封畿接，履道集賢來往頻。一複時程雖不遠，<br>百餘步地更相親。朱門陪宴多投轄，青眼留歡任吐茵。<br>聞道郡齋還有酒，花前月下對何人。<br></p></body></html>
