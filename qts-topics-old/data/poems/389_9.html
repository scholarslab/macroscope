  <body><p>389_9: 《出山作》盧仝</p>
        <p>出山忘掩山門路，釣竿插在枯桑樹。當時只有鳥窺窬，<br>更亦無人得知處。家僮若失釣魚竿，定是猿猴把將去。<br></p></body></html>
