  <body><p>541_62: 《柳枝五首》李商隱</p>
        <p>花房與蜜脾，蜂雄蛺蝶雌。同時不同類，那複更相思。<br>本是丁香樹，春條結始生。玉作彈棋局，中心亦不平。<br>嘉瓜引蔓長，碧玉冰寒漿。東陵雖五色，不忍值牙香。<br>柳枝井上蟠，蓮葉浦中幹。錦鱗與繡羽，水陸有傷殘。<br>畫屏繡步障，物物自成雙。如何湖上望，只是見鴛鴦。<br></p></body></html>
