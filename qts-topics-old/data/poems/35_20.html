  <body><p>35_20: 《奉和宴中山應制》許敬宗</p>
        <p>飛雲旋碧海，解網宥青丘。養賢停八駿，觀風駐五牛。<br>張樂臨堯野，揚麾曆舜州。中山獻仙酤，趙媛發清謳。<br>塞門朱雁入，郊藪紫麟遊。一舉氛霓靜，千齡德化流。<br></p></body></html>
