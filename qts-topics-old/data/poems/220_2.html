  <body><p>220_2: 《又觀打魚》杜甫</p>
        <p>蒼江魚子清晨集，設網提綱萬魚急。能者操舟疾若風，<br>撐突波濤挺叉入。小魚脫漏不可記，半死半生猶戢戢。<br>大魚傷損皆垂頭，屈強泥沙有時立。東津觀魚已再來，<br>主人罷鱠還傾杯。日暮蛟龍改窟穴，山根鱣鮪隨雲雷。<br>干戈兵革鬥未止，鳳凰麒麟安在哉。吾徒胡為縱此樂，<br>暴殄天物聖所哀。<br></p></body></html>
