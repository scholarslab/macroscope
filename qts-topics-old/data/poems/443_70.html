  <body><p>443_70: 《悲歌》白居易</p>
        <p>白頭新洗鏡新磨，老逼身來不奈何。耳裏頻聞故人死，<br>眼前唯覺少年多。塞鴻遇暖猶回翅，江水因潮亦反波。<br>獨有衰顏留不得，醉來無計但悲歌。<br></p></body></html>
