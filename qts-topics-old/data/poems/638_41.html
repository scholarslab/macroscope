  <body><p>638_41: 《聞仰山禪師往曹溪因贈》張喬</p>
        <p>曹溪松下路，猿鳥重相親。四海求玄理，千峰繞定身。<br>異花天上墮，靈草雪中春。自惜經行處，焚香禮舊真。<br></p></body></html>
