  <body><p>352_58: 《戲題石門長老東軒》柳宗元</p>
        <p>石門長老身如夢，旃檀成林手所種。坐來念念非昔人，<br>萬遍蓮花為誰用。如今七十自忘機，貪愛都忘筋力微。<br>莫向東軒春野望，花開日出雉皆飛。<br></p></body></html>
