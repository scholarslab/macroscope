  <body><p>42_25: 《送鄭司倉入蜀》盧照鄰</p>
        <p>離人丹水北，遊客錦城東。別意還無已，離憂自不窮。<br>隴雲朝結陣，江月夜臨空。關塞疲征馬，霜氛落早鴻。<br>潘年三十外，蜀道五千中。送君秋水曲，酌酒對清風。<br></p></body></html>
