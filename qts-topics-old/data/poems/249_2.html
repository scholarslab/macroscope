  <body><p>249_2: 《祭張公洞二首（一本作排律一首）》皇甫冉</p>
        <p>堯心知稼穡，精意繞山川。風雨神祇應，笙鏞詔命傳。<br>沐蘭祇掃地，酌桂佇靈仙。拂霧陳金策，焚香拜玉筵。<br>雲開小有洞，日出大羅天。三鳥隨王母，雙童翊子先。<br>何時種桃核，幾度看桑田。倏忽煙霞散，空岩騎吏旋。<br></p></body></html>
