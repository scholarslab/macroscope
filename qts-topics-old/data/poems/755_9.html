  <body><p>755_9: 《贈奚道士（含象）》徐鉉</p>
        <p>先生曾有洞天期，猶傍天壇摘紫芝。處世自能心混沌，<br>全真誰見德支離。玉霄塵閉人長在，全鼎功成俗未知。<br>他日飆輪謁茅許，願同雞犬去相隨。<br></p></body></html>
