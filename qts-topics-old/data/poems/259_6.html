  <body><p>259_6: 《別李季友》王季友1</p>
        <p>棲鳥不戀枝，喈喈在同聲。行子馳出戶，依依主人情。<br>昔時霜台鏡，醜婦羞爾形。閉匣二十年，皎潔常獨明。<br>今日照離別，前途白髮生。<br></p></body></html>
