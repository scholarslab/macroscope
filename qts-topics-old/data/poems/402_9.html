  <body><p>402_9: 《和東川李相公慈竹十二韻（次本韻）》元稹</p>
        <p>慈竹不外長，密比青瑤華。矛攢有森束，玉粒無蹉跎。<br>纖粉妍膩質，細瓊交翠柯。亭亭霄漢近，靄靄雨露多。<br>冰碧寒夜聳，簫韶風晝羅。煙含朧朧影，月泛鱗鱗波。<br>鸞鳳一已顧，燕雀永不過。幽姿媚庭實，顥氣爽天涯。<br>峻節高轉露，貞筠寒更佳。托身仙壇上，靈物神所呵。<br>時與天籟合，日聞陽春歌。應憐孤生者，摧折成病痾。<br>　</p></body></html>
