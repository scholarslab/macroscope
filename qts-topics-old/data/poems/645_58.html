  <body><p>645_58: 《苔》李鹹用</p>
        <p>幾年風雨跡，疊在石孱顏。生處景長靜，看來情盡閑。<br>吟亭侵壞壁，藥院掩空關。每憶東行徑，移筇獨自還。<br></p></body></html>
