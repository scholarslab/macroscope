  <body><p>350_9: 《唐鐃歌鼓吹曲十二篇。李軌保河右師臨之…河右平第七》柳宗元</p>
        <p>河右澶漫，頑為之魁。王師如雷震，昆侖以頹。<br>上聾下聰，驁不可回。助仇抗有德，惟人之災。<br>乃潰乃奮，執縛歸厥命。萬室蒙其仁，一夫則病。<br>濡以鴻澤，皇之聖。威畏德懷，功以定。順之於理，<br>物鹹遂厥性。<br></p></body></html>
