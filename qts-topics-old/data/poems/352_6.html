  <body><p>352_6: 《酬徐二中丞普甯郡內池館即事見寄》柳宗元</p>
        <p>鵷鴻念舊行，虛館對芳塘。落日明朱檻，繁花照羽觴。<br>泉歸滄海近，樹入楚山長。榮賤俱為累，相期在故鄉。<br></p></body></html>
