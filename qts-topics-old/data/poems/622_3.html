  <body><p>622_3: 《秋熱》陸龜蒙</p>
        <p>自惜秋捐扇，今來意未衰。殷勤付柔握，淅瀝待清吹。<br>午氣朱崖近，宵聲白羽隨。總如南國候，無複婕妤悲。<br></p></body></html>
