  <body><p>465_13: 《寄贈田倉曹灣》楊衡</p>
        <p>芳蘭媚庭除，灼灼紅英舒。身為陋巷客，門有絳轅車。<br>朝覽夷胡傳，暮習潁陽書。盻雲高羽翼，待賈蘊璠璵。<br>纓弁雖雲阻，音塵豈複疏。若因風雨晦，應念寂寥居。<br></p></body></html>
