  <body><p>752_21: 《賦得擣衣》徐鉉</p>
        <p>江上多離別，居人夜擣衣。拂砧知露滴，促杵恐霜飛。<br>漏轉聲頻斷，愁多力自微。裁縫依夢見，腰帶定應非。<br></p></body></html>
