  <body><p>268_58: 《題藏公院》耿湋</p>
        <p>古院林公住，疏篁近井桃。俗年人見少，禪地自知高。<br>藥草誠多喻，滄溟在一毫。仍悲次宗輩，塵事日為勞。<br></p></body></html>
