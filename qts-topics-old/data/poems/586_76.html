  <body><p>586_76: 《送友人下第東歸》劉滄</p>
        <p>漠漠楊花灞岸飛，幾回傾酒話東歸。九衢春盡生鄉夢，<br>千里塵多滿客衣。流水雨餘芳草合，空山月晚白雲微。<br>金門自有西來約，莫待螢光照竹扉。<br></p></body></html>
