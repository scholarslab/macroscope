  <body><p>541_99: 《木蘭》李商隱</p>
        <p>二月二十二，木蘭開坼初。初當新病酒，複自久離居。<br>愁絕更傾國，驚新聞遠書。紫絲何日障，油壁幾時車。<br>弄粉知傷重，調紅或有餘。波痕空映襪，煙態不勝裾。<br>桂嶺含芳遠，蓮塘屬意疏。瑤姬與神女，長短定何如。<br></p></body></html>
