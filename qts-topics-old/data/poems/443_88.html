  <body><p>443_88: 《自歎二首》白居易</p>
        <p>形羸自覺朝餐減，睡少偏知夜漏長。<br>實事漸消虛事在，銀魚金帶繞腰光。<br>二毛曉落梳頭懶，兩眼春昏點藥頻。<br>唯有閑行猶得在，心情未到不如人。<br></p></body></html>
