  <body><p>237_72: 《隴右送韋三還京》錢起</p>
        <p>春風起東道，握手望京關。柳色從鄉至，鶯聲送客還。<br>嘶驂顧近驛，歸路出他山。舉目情難盡，羈離失志間。<br></p></body></html>
