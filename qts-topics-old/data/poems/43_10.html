  <body><p>43_10: 《安德山池宴集（安德，楊師道封號）》李百藥</p>
        <p>朝宰論思暇，高宴臨方塘。雲飛鳳台管，風動令君香。<br>細草開金埒，流霞泛羽觴。虹橋分水態，鏡石引菱光。<br>上才同振藻，小技謬連章。懷音自蘭室，徐步返山莊。<br></p></body></html>
