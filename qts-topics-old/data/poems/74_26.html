  <body><p>74_26: 《餞澤州盧使君赴任》蘇頲</p>
        <p>聞道降綸書，為邦建彩旟。政憑循吏往，才以貴卿除。<br>詞賦良無敵，聲華藹有餘。榮承四嶽後，請絕五天初。<br>關路通秦壁，城池接晉墟。撰期行子賦，分典列侯居。<br>別望喧追餞，離言系慘舒。平蕪寒蛩亂，喬木夜蟬疏。<br>寥泬秋先起，推移月向諸。舊交何以贈，客至待烹魚。<br></p></body></html>
