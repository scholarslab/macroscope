  <body><p>702_39: 《塞下曲》張蠙</p>
        <p>邊事多更變，天心亦為憂。胡兵來作寇，漢將也封侯。<br>夜燒沖星赤，寒塵翳日愁。無門展微略，空上望西樓。<br></p></body></html>
