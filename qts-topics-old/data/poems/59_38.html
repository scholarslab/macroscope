  <body><p>59_38: 《墨》李嶠</p>
        <p>長安分石炭，上黨結松心。繞畫蠅初落，含滋綬更深。<br>悲絲光易染，疊素彩還沉。別有張芝學，書池幸見臨。<br></p></body></html>
