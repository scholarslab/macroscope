  <body><p>709_29: 《偶題》徐夤</p>
        <p>閑補亡書見廢興，偶然前古也填膺。秦宮猶自拜張祿，<br>楚幕不知留範增。大道豈全關歷數，雄圖強半屬賢能。<br>燕台財力知多少，誰築黃金到九層。<br></p></body></html>
