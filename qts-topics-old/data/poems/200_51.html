  <body><p>200_51: 《送張升卿宰新滏》岑參</p>
        <p>官柳葉尚小，長安春未濃。送君潯陽宰，把酒青門鐘。<br>水驛楚雲冷，山城江樹重。遙知南湖上，只對香爐峰。<br></p></body></html>
