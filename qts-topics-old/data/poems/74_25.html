  <body><p>74_25: 《慈恩寺二月半寓言》蘇頲</p>
        <p>二月韶春半，三空霽景初。獻來應有受，滅盡竟無餘。<br>化跡傳官寺，歸誠謁梵居。殿堂花覆席，觀閣柳垂疏。<br>共命枝間鳥，長生水上魚。問津窺彼岸，迷路得真車。<br>行密幽關靜，談精俗態祛。稻麻欣所遇，蓬籜愴焉如。<br>不駐秦京陌，還題蜀郡輿。愛離方自此，回望獨躕躇。<br></p></body></html>
