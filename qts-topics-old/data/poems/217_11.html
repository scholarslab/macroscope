  <body><p>217_11: 《塞蘆子（蘆子關屬夏州，北去塞門鎮一十八裏）》杜甫</p>
        <p>五城何迢迢，迢迢隔河水。邊兵盡東征，城內空荊杞。<br>思明割懷衛，秀岩西未已。回略大荒來，崤函蓋虛爾。<br>延州秦北戶，關防猶可倚。焉得一萬人，疾驅塞蘆子。<br>岐有薛大夫，旁制山賊起。近聞昆戎徒，為退三百里。<br>蘆關扼兩寇，深意實在此。誰能叫帝閽，胡行速如鬼。<br></p></body></html>
