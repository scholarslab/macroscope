  <body><p>247_5: 《同岑郎中屯田韋員外花樹歌》獨孤及</p>
        <p>東風動地只花發，渭城桃李千樹雪。芳菲可愛不可留，<br>武陵歸客心欲絕。金華省郎惜佳辰，只持棣萼照青春。<br>君家自是成蹊處，況有庭花作主人。<br></p></body></html>
