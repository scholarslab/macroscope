  <body><p>692_102: 《題汪氏茅亭》杜荀鶴</p>
        <p>茅亭客到多稱奇，茅亭之上難題詩。出塵景物不可狀，<br>小手篇章徒爾為。牛畔稻苗新雨後，鶴邊松韻晚風時。<br>君今酷愛人間事，爭得安閒老在茲。<br></p></body></html>
