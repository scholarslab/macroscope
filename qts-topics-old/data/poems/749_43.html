  <body><p>749_43: 《江村晚秋作》李中</p>
        <p>高秋水村路，隔岸見人家。好是經霜葉，紅於帶露花。<br>臨罾魚易得，就店酒難賒。吟興胡能盡，風清日又斜。<br></p></body></html>
