  <body><p>200_34: 《送楊千牛趁歲赴汝南郡覲省便成婚（得寒字）》岑參</p>
        <p>問吉轉征鞍，安仁道姓潘。歸期明主賜，別酒故人歡。<br>珠箔障爐暖，狐裘耐臘寒。汝南遙倚望，早去及春盤。<br></p></body></html>
