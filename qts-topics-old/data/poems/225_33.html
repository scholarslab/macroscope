  <body><p>225_33: 《奉贈王中允（維）》杜甫</p>
        <p>中允聲名久，如今契闊深。共傳收庾信，不比得陳琳。<br>一病緣明主，三年獨此心。窮愁應有作，試誦白頭吟。<br></p></body></html>
