  <body><p>638_15: 《游華山雲際寺（一作游少華山甘露寺）》張喬</p>
        <p>少華中峰寺，高秋眾景歸。地連秦塞起，河隔晉山微。<br>晚木蟬相應，涼天雁並飛。殷勤記岩石，只恐再來稀。<br></p></body></html>
