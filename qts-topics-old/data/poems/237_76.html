  <body><p>237_76: 《送郭秀才制舉下第南游》錢起</p>
        <p>失志思浪跡，知君晦近名。出關塵漸遠，過郢興彌清。<br>山盡溪初廣，人閑舟自行。探幽無旅思，莫畏楚猿鳴。<br></p></body></html>
