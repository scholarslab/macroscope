  <body><p>518_28: 《秋居病中》雍陶</p>
        <p>幽居悄悄何人到，落日清涼滿樹梢。新句有時愁裏得，<br>古方無效病來拋。荒簷數蝶懸蛛網，空屋孤螢入燕巢。<br>獨臥南窗秋色晚，一庭紅葉掩衡茅。<br></p></body></html>
