  <body><p>569_78: 《送蕭十二校書赴郢州婚姻》李群玉</p>
        <p>蓬萊才子即蕭郎，彩服青書蔔鳳凰。玉佩定催紅粉色，<br>錦衾應惹翠雲香。馬穿暮雨荊山遠，人宿寒燈郢夢長。<br>領取和鳴好風景，石城花月送歸鄉。<br></p></body></html>
