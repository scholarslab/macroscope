  <body><p>238_81: 《裴僕射東亭》錢起</p>
        <p>鳳扆任匡濟，雲溪難退還。致君超列辟，得道在榮班。<br>朱戟繚垣下，高齋芳樹間。隔花開遠水，廢卷愛晴山。<br>晚沐值清興，知音同解顏。藉蘭開賜酒，留客下重關。<br>仙犬逐人靜，朝車映竹閑。則知真隱逸，未必謝區寰。<br>軒後三朝顧，赤松何足攀。<br></p></body></html>
