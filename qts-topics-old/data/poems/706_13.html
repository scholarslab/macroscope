  <body><p>706_13: 《出關言懷》黃滔</p>
        <p>又乞書題出，關西謁列侯。寄家僧許嶽，釣浦雨移洲。<br>賣馬登長陸，沾衣逐勝遊。菜腸終日餒，霜鬢度年秋。<br>詩苦無人愛，言公是世仇。卻憐庭際草，中有號忘憂。<br></p></body></html>
