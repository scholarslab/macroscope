  <body><p>702_99: 《送友尉蜀中》張蠙</p>
        <p>故友漢中尉，請為西蜀吟。人家多種橘，風土愛彈琴。<br>水向昆明闊，山通大夏深。理閑無別事，時寄一登臨。<br></p></body></html>
