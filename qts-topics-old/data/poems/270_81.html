  <body><p>270_81: 《冬夜宴梁十三廳》戎昱</p>
        <p>故人能愛客，秉燭會吾曹。家為朋徒罄，心緣翰墨勞。<br>夜寒銷臘酒，霜冷重綈袍。醉臥西窗下，時聞雁響高。<br></p></body></html>
