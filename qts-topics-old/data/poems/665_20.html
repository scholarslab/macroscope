  <body><p>665_20: 《送朗州張員外》羅隱</p>
        <p>聖朝綸閣最延才，須牧生民始入來。鳳藻已期他日用，<br>隼旟應是來年回。旗飄峴首嵐光重，酒奠湘江杜魄哀。<br>腸斷秦原二三月，好花全為使君開。<br></p></body></html>
