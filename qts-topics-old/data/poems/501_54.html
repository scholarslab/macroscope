  <body><p>501_54: 《喜馬戴冬夜見過期無可上人不至》姚合</p>
        <p>客來初夜裏，藥酒自開封。老漸多歸思，貧惟長病容。<br>苦寒燈焰細，近曉鼓聲重。僧可還相舍，深居閉古松。<br>內殿臣相命，開樽話舊時。夜鐘催鳥絕，積雪阻僧期。<br>林靜寒聲遠，天陰曙色遲。今宵複何夕，鳴佩坐相隨。<br></p></body></html>
