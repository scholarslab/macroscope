  <body><p>92_22: 《高安公主挽歌二首》李乂</p>
        <p>湯沐三千賦，樓臺十二重。銀爐稱貴幸，玉輦盛過逢。<br>嬪則留中饋，娥輝沒下舂。平陽百歲後，歌舞為誰容。<br>賓衛儼相依，橫門啟曙扉。靈陰蟾兔缺，仙影鳳凰飛。<br>一水秋難渡，三泉夜不歸。況臨青女節，瑤草更前哀。<br></p></body></html>
