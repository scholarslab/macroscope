  <body><p>273_6: 《江行》戴叔倫</p>
        <p>漾舟晴川裏，掛席候風生。臨泛何容與，愛此江水清。<br>蘆洲隱遙嶂，露日映孤城。自顧疏野性，屢忘鷗鳥情。<br>聊複于時顧，暫欲解塵纓。驅馳非吾願，虛懷浩已盈。<br></p></body></html>
