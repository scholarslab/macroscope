  <body><p>70_1: 《汾陰後土祠作》李適</p>
        <p>昔予讀舊史，遍睹漢世君。武皇實稽古，建茲百代勳。<br>號令垂懋典，舊經備闕文。西巡曆九嶷，舳艫被江濱。<br>勒兵十八萬，旌旗何紛紛。朅來茂陵下，英聲不復聞。<br>我行歲方晏，極望山河分。神光終冥漠，鼎氣獨氛氳。<br>攬涕步脽上，登高見彼汾。雄圖今安在，飛飛有白雲。<br></p></body></html>
