  <body><p>303_19: 《胡笳十八拍。第九拍》劉商</p>
        <p>當日蘇武單于問，道是賓鴻解傳信。學他刺血寫得書，<br>書上千重萬重恨。髯胡少年能走馬，彎弓射飛無遠近。<br>遂令邊雁轉怕人，絕域何由達方寸。<br></p></body></html>
