  <body><p>443_90: 《自詠》白居易</p>
        <p>悶發每吟詩引興，興來兼酌酒開顏。欲逢假日先招客，<br>正對衙時亦望山。句檢簿書多鹵莽，堤防官吏少機關。<br>誰能頭白勞心力，人道無才也是閑。<br></p></body></html>
