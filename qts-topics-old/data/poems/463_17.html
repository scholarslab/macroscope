  <body><p>463_17: 《月生》劉猛</p>
        <p>月生十五前，日望光彩圓。月滿十五後，日畏光彩瘦。<br>不見夜花色，一尊成暗酒。匣中苔背銅，光短不照空。<br>不惜補明月，慚無此良工。<br></p></body></html>
