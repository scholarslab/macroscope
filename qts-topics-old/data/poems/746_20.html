  <body><p>746_20: 《贈江南從事張侍郎》陳陶</p>
        <p>平南門館鳳凰毛，二十華軒立最高。幾處談天致雲雨，<br>早時文海得鯨鼇。姻聯紫府蕭窗貴，職稱青錢繡服豪。<br>江徼無虞才不展，銜杯終日詠離騷。<br></p></body></html>
