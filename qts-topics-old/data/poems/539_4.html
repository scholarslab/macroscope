  <body><p>539_4: 《令狐舍人說昨夜西掖玩月因戲贈》李商隱</p>
        <p>昨夜玉輪明，傳聞近太清。涼波沖碧瓦，曉暈落金莖。<br>露索秦宮井，風弦漢殿箏。幾時綿竹頌，擬薦子虛名。<br></p></body></html>
