  <body><p>186_6: 《大樑亭會李四棲梧作》韋應物</p>
        <p>梁王昔愛才，千古化不泯。至今蓬池上，遠集八方賓。<br>車馬平明合，城郭滿埃塵。逢君一相許，豈要平生親。<br>入仕三十載，如何獨未伸。英聲久籍籍，台閣多故人。<br>置酒發清彈，相與樂佳辰。孤亭得長望，白日下廣津。<br>富貴良可取，朅來西入秦。秋風旦夕起，安得客梁陳。<br></p></body></html>
