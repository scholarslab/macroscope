  <body><p>469_21: 《惜花三首》張碧</p>
        <p>千枝萬枝占春開，彤霞著地紅成堆。<br>一窖閒愁驅不去，殷勤對爾酌金杯。<br>老鴉拍翼盤空疾，准擬浮生如瞬息。<br>阿母蟠桃香未齊，漢皇骨葬秋山碧。<br>朝開暮落煎人老，無人為報東君道。<br>留取穠紅伴醉吟，莫教少女來吹掃。<br></p></body></html>
