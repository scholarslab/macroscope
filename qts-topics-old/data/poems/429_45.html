  <body><p>429_45: 《江州雪》白居易</p>
        <p>新雪滿前山，初晴好天氣。日西騎馬出，忽有京都意。<br>城柳方綴花，簷冰才結穗。須臾風日暖，處處皆飄墜。<br>行吟賞未足，坐歎銷何易。猶勝嶺南看，雰雰不到地。<br>　</p></body></html>
