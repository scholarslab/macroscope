  <body><p>332_48: 《玩槿花》羊士諤</p>
        <p>何乃詩人興，妍詞屬舜華。風流感異代，窈窕比同車。<br>凝豔垂清露，驚秋隔絳紗。蟬鳴複蟲思，惆悵竹陰斜。<br></p></body></html>
