  <body><p>691_119: 《送人宰德清》杜荀鶴</p>
        <p>亂世人多事，耕桑或失時。不聞寬賦斂，因此轉流離。<br>天意未如是，君心無自欺。能依四十字，可立德清碑。<br></p></body></html>
