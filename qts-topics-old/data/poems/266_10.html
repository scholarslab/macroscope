  <body><p>266_10: 《酬唐起居前後見寄二首》顧況</p>
        <p>愁人空望國，驚鳥不歸林。莫話彈冠事，誰知結襪心。<br>霜凋樹吹斷，土蝕劍痕深。欲作懷沙賦，明時恥自沉。<br>何處吊靈均，江邊一老人。漢儀君已接，楚奏我空頻。<br>直道其如命，平生不負神。自傷庚子日，鵩鳥上承塵。<br></p></body></html>
