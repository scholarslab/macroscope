  <body><p>569_69: 《和吳中丞悼笙妓》李群玉</p>
        <p>麗質仙姿煙逐風，鳳凰聲斷吹台空。多情草色怨還綠，<br>無主杏花春自紅。墮珥尚存芳樹下，餘香漸減玉堂中。<br>唯應去抱雲和管，從此長歸阿母宮。<br></p></body></html>
