  <body><p>191_51: 《同李二過亡友鄭子故第（李與之故，非予所識）》韋應物</p>
        <p>客車名未滅，沒世恨應長。斜月知何照，幽林判自芳。<br>故人驚逝水，寒雀噪空牆。不是平生舊，遺蹤要可傷。<br></p></body></html>
