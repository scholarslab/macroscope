  <body><p>507_8: 《藩臣戀魏闕》蔣防</p>
        <p>剖竹隨皇命，分憂鎮大藩。恩波懷魏闕，獻納望天閽。<br>政奉南風順，心依北極尊。夢魂通玉陛，動息寄朱軒。<br>直以蒸黎念，思陳政化源。如何子牟意，今古道斯存。<br></p></body></html>
