  <body><p>752_28: 《秋日盧龍村舍》徐鉉</p>
        <p>置卻人間事，閑從野老遊。樹聲村店晚，草色古城秋。<br>獨鳥飛天外，閑雲度隴頭。姓名君莫問，山木與虛舟。<br></p></body></html>
