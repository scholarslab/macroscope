  <body><p>285_56: 《送古之奇赴安西幕》李端</p>
        <p>疇昔十年兄，相逢五校營。今宵舉杯酒，隴月見軍城。<br>堠火經陰絕，邊人接曉行。殷勤送書記，強虜幾時平。<br></p></body></html>
