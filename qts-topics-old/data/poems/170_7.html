  <body><p>170_7: 《流夜郎贈辛判官》李白</p>
        <p>昔在長安醉花柳，五侯七貴同杯酒。氣岸遙淩豪士前，<br>風流肯落他人後。夫子紅顏我少年，章台走馬著金鞭。<br>文章獻納麒麟殿，歌舞淹留玳瑁筵。與君自謂長如此，<br>寧知草動風塵起。函谷忽驚胡馬來，秦宮桃李向明開。<br>我愁遠謫夜郎去，何日金雞放赦回。<br></p></body></html>
