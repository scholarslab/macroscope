  <body><p>558_39: 《詠柳花》薛能</p>
        <p>浮生失意頻，起絮又飄淪。發自誰家樹，飛來獨院春。<br>朝容縈斷砌，晴影過諸鄰。亂掩宮中蝶，繁沖陌上人。<br>隨波應到海，沾雨或依塵。會向慈恩日，輕輕對此身。<br></p></body></html>
