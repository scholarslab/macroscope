  <body><p>539_148: 《擬沈下賢》李商隱</p>
        <p>千二百輕鸞，春衫瘦著寬。倚風行稍急，含雪語應寒。<br>帶火遺金鬥，兼珠碎玉盤。河陽看花過，曾不問潘安。<br></p></body></html>
