  <body><p>762_3: 《冬日暮國清寺留題》劉昭禹</p>
        <p>天臺山下寺，冬暮景如屏。樹密風長在，年深像有靈。<br>高鐘疑到月，遠燒欲連星。因共真僧話，心中萬慮寧。<br></p></body></html>
