  <body><p>628_14: 《和襲美木蘭院次韻》陸龜蒙</p>
        <p>苦吟清漏迢迢極，月過花西尚未眠。<br>猶憶故山欹警枕，夜來嗚咽似流泉。<br></p></body></html>
