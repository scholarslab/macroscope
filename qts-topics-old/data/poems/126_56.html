  <body><p>126_56: 《慕容承攜素饌見過》王維</p>
        <p>紗帽烏皮幾，閒居懶賦詩。門看五柳識，年算六身知。<br>靈壽君王賜，雕胡弟子炊。空勞酒食饌，持底解人頤。<br></p></body></html>
