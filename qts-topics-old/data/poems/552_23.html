  <body><p>552_23: 《和主司王起（一作和主司酬周侍郎）》黃頗</p>
        <p>二十二年文教主，三千上士滿皇州。獨陪宣父蓬瀛奏，<br>方接顏生魯衛遊。多羨龍門齊變化，屢看雞樹第名流。<br>千堂何處最榮美，朱紫環尊幾處酬。<br></p></body></html>
