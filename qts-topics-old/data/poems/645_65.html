  <body><p>645_65: 《哭所知》李鹹用</p>
        <p>朝作青雲士，暮為玄夜人。風燈無定度，露薤亦逡巡。<br>乘馬驚新塚，書帷擺舊塵。只應從此去，何處福生民。<br></p></body></html>
