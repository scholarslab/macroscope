  <body><p>719_12: 《晚泊漢江渡》劉畋</p>
        <p>末秋雲木輕，蓮折晚香清。雨下侵苔色，雲涼出浪聲。<br>疊帆依岸盡，微照夾堤明。渡吏已頭白，遙知客姓名。<br></p></body></html>
