  <body><p>318_17: 《和武相公中秋錦樓玩月得蒼字（時為西川觀察判官）》張正一</p>
        <p>高秋今夜月，皓色正蒼蒼。遠水澄如練，孤鴻迥帶霜。<br>旅人方積思，繁宿稍沉光。朱檻叨陪賞，尤宜清漏長。<br></p></body></html>
