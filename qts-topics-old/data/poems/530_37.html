  <body><p>530_37: 《送客南歸有懷》許渾</p>
        <p>綠水暖青蘋，湘潭萬里春。瓦尊迎海客，銅鼓賽江神。<br>避雨松楓岸，看雲楊柳津。長安一杯酒，座上有歸人。<br></p></body></html>
