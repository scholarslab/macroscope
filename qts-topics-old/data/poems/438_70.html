  <body><p>438_70: 《盧侍禦與崔評事為予于黃鶴樓置宴，宴罷同望》白居易</p>
        <p>江邊黃鶴古時樓，勞置華筵待我遊。楚思淼茫雲水冷，<br>商聲清脆管弦秋。白花浪濺頭陀寺，紅葉林籠鸚鵡洲。<br>總是平生未行處，醉來堪賞醒堪愁。<br></p></body></html>
