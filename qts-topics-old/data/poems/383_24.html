  <body><p>383_24: 《病中寄白學士拾遺》張籍</p>
        <p>秋亭病客眠，庭樹滿枝蟬。涼風繞砌起，斜影入床前。<br>梨晚漸紅墜，菊寒無黃鮮。倦遊寂寞日，感歎蹉跎年。<br>塵歡久消委，華念獨迎延。自寓城闕下，識君弟事焉。<br>君為天子識，我方沉病纏。無因會同語，悄悄中懷煎。<br></p></body></html>
