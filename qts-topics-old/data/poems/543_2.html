  <body><p>543_2: 《元日即事》喻鳧</p>
        <p>斂板賀交親，稱觴詎有巡。年光悲擲舊，景色喜呈新。<br>水柳煙中重，山梅雪後真。不知將白髮，何以度青春。<br></p></body></html>
