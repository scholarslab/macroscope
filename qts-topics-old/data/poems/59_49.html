  <body><p>59_49: 《琴》李嶠</p>
        <p>名士竹林隈，鳴琴寶匣開。風前中散至，月下步兵來。<br>淮海多為室，梁岷舊作台。子期如可聽，山水響餘哀。<br></p></body></html>
