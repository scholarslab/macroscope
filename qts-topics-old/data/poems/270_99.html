  <body><p>270_99: 《開元觀陪杜大夫中元日觀樂》戎昱</p>
        <p>今朝歡稱玉京天，況值關東俗理年。舞態疑回紫陽女，<br>歌聲似遏彩雲仙。盤空雙鶴驚幾劍，灑砌三花度管弦。<br>落日香塵擁歸騎，□風油幕動高煙。<br></p></body></html>
