  <body><p>41_18: 《早度分水嶺》盧照鄰</p>
        <p>丁年遊蜀道，班鬢向長安。徒費周王粟，空彈漢吏冠。<br>馬蹄穿欲盡，貂裘敝轉寒。層冰橫九折，積石淩七盤。<br>重溪既下漱，峻峰亦上幹。隴頭聞戍鼓，嶺外咽飛湍。<br>瑟瑟松風急，蒼蒼山月團。傳語後來者，斯路誠獨難。<br></p></body></html>
