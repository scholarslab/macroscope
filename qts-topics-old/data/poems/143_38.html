  <body><p>143_38: 《武陵龍興觀黃道士房問易因題》王昌齡</p>
        <p>齋心問易太陽宮，八卦真形一氣中。<br>仙老言餘鶴飛去，玉清壇上雨濛濛。<br></p></body></html>
