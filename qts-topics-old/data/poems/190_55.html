  <body><p>190_55: 《答河南李士巽題香山寺》韋應物</p>
        <p>洛都遊宦日，少年攜手行。投杯起芳席，總轡振華纓。<br>關塞有佳氣，岩開伊水清。攀林憩佛寺，登高望都城。<br>蹉跎二十載，世務各所營。茲賞長在夢，故人安得並。<br>前歲守九江，恩詔赴鹹京。因途再登曆，山河屬晴明。<br>寂寞僧侶少，蒼茫林木成。牆宇或崩剝，不見舊題名。<br>舊遊況存歿，獨此淚交橫。交橫誰與同，書壁貽友生。<br>今茲守吳郡，綿思方未平。子複經陳跡，一感我深情。<br>遠蒙惻愴篇，中有金玉聲。反復終難答，金玉尚為輕。<br></p></body></html>
