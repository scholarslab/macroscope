  <body><p>716_63: 《貽住山僧》曹松</p>
        <p>罷講巡岩塢，無窮得野情。臘高猶伴鹿，夏滿不歸城。<br>雲朵緣崖發，峰陰截水清。自然雙洗耳，唯任白毫生。<br></p></body></html>
