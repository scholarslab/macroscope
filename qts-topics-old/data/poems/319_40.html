  <body><p>319_40: 《日暮碧雲合》許康佐</p>
        <p>日際愁陰生，天涯暮雲碧。重重不辨蓋，沉沉乍如積。<br>林色黯疑暝，隙光俄已夕。出岫且從龍，縈空甯觸石。<br>餘輝澹瑤草，浮影凝綺席。時景詎能留，幾思輕尺璧。<br></p></body></html>
