  <body><p>87_16a: 《荊州亭入朝》張說</p>
        <p>巫山雲雨峽，湘水洞庭波。九辨人猶擯，三秋雁始過。<br>旃裘吳地盡，髫薦楚言多。不果朝宗願，其如江漢何。<br></p></body></html>
