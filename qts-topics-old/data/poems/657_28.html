  <body><p>657_28: 《漢江上作》羅隱</p>
        <p>漢江波浪淥於苔，每到江邊病眼開。半雨半風終日恨，<br>無名無跡幾時回。雲生岸谷秋陰合，樹接帆檣晚思來。<br>對此空慚聖明代，忍教纓上有塵埃。<br></p></body></html>
