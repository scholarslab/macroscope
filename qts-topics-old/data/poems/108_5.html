  <body><p>108_5: 《奉和禦制旋師喜捷》裴漼</p>
        <p>殊類驕無長，王師示有征。中軍才受律，妖寇已亡精。<br>斬虜還遮塞，綏降更築城。從來攻必克，天策振奇兵。<br></p></body></html>
