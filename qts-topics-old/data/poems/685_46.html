  <body><p>685_46: 《西京道中聞蛙》吳融</p>
        <p>雨餘林外夕煙沉，忽有蛙聲伴客吟。<br>莫怪聞時倍惆悵，稚圭蓬蓽在山陰。<br></p></body></html>
