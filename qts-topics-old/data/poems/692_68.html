  <body><p>692_68: 《秋日泊浦江》杜荀鶴</p>
        <p>一帆程歇九秋時，漠漠蘆花拂浪飛。寒浦更無船並宿，<br>暮山時見鳥雙歸。照雲烽火驚離抱，剪葉風霜逼暑衣。<br>江月漸明汀露濕，靜驅吟魄入玄微。<br></p></body></html>
