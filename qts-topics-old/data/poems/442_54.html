  <body><p>442_54: 《寄白頭陀》白居易</p>
        <p>近見頭陀伴，雲師老更慵。性靈閑似鶴，顏狀古於松。<br>山裏猶難覓，人間豈易逢。仍聞移住處，太白最高峰。<br></p></body></html>
