  <body><p>214_70: 《赴彭州山行之作》高適</p>
        <p>峭壁連崆峒，攢峰疊翠微。鳥聲堪駐馬，林色可忘機。<br>怪石時侵徑，輕蘿乍拂衣。路長愁作客，年老更思歸。<br>且悅岩巒勝，寧嗟意緒違。山行應未盡，誰與玩芳菲。<br></p></body></html>
