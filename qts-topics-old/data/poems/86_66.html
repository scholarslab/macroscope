  <body><p>86_66: 《離會曲》張說</p>
        <p>何處送客洛橋頭，洛水泛泛中行舟。可憐河樹葉萎蕤，<br>關關河鳥聲相思。街鼓喧喧日將夕，去棹歸軒兩相迫。<br>何人送客故人情，故人今夜何處客。<br></p></body></html>
