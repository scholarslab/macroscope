  <body><p>749_66: 《經古寺》李中</p>
        <p>殿宇半隳摧，門臨野水開。雲凝何代樹，草蔽此時台。<br>繞塔堆黃葉，沿階積綠苔。踟躕日將暮，棲鳥入巢來。<br></p></body></html>
