  <body><p>616_22: 《懷鹿門縣名離合二首》皮日休</p>
        <p>山瘦更培秋後桂，溪澄閑數晚來魚。<br>台前過雁盈千百，泉石無情不寄書。<br>十裏松蘿陰亂石，門前幽事雨來新。<br>野霜濃處憐殘菊，潭上花開不見人。<br></p></body></html>
