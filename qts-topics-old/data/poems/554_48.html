  <body><p>554_48: 《巴中逢故人》項斯</p>
        <p>勞思空積歲，偶會更無由。以分難相舍，將行且暫留。<br>路岐何處極，江峽半猿愁。到此分南北，離懷豈易收。<br></p></body></html>
