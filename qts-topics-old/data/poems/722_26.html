  <body><p>722_26: 《送知己》李洞</p>
        <p>郡清官舍冷，枕席濺山泉。藥氣來人外，燈光到鶴邊。<br>夢秦書印鬥，思越畫漁船。擲笏南歸去，波濤路幾千。<br></p></body></html>
