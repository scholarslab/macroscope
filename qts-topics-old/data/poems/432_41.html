  <body><p>432_41: 《秋懷》白居易</p>
        <p>月出照北堂，光華滿階墀。涼風從西至，草木日夜衰。<br>桐柳減綠陰，蕙蘭消碧滋。感物私自念，我心亦如之。<br>安得長少壯，盛衰迫天時。人生如石火，為樂長苦遲。<br></p></body></html>
