  <body><p>475_118: 《憶平泉雜詠。憶寒梅》李德裕</p>
        <p>寒塘數樹梅，常近臘前開。雪映緣岩竹，香侵泛水苔。<br>遙思清景暮，還有野禽來。誰是攀枝客，茲辰醉始回。<br></p></body></html>
