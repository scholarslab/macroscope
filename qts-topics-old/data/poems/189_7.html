  <body><p>189_7: 《送令狐岫宰恩陽》韋應物</p>
        <p>大雪天地閉，群山夜來晴。居家猶苦寒，子有千里行。<br>行行安得辭，荷此蒲璧榮。賢豪爭追攀，飲餞出西京。<br>樽酒豈不歡，暮春自有程。離人起視日，僕禦促前征。<br>逶遲歲已窮，當造巴子城。和風被草木，江水日夜清。<br>從來知善政，離別慰友生。<br></p></body></html>
