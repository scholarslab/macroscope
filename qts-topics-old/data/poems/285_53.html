  <body><p>285_53: 《送客賦得巴江夜猿》李端</p>
        <p>巴水天邊路，啼猿傷客情。遲遲雲外盡，杳杳樹中生。<br>殘月暗將落，空霜寒欲明。楚人皆掩淚，聞到第三聲。<br></p></body></html>
