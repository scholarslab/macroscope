  <body><p>432_4: 《新栽竹》白居易</p>
        <p>佐邑意不適，閉門秋草生。何以娛野性，種竹百餘莖。<br>見此溪上色，憶得山中情。有時公事暇，盡日繞欄行。<br>勿言根未固，勿言陰未成。已覺庭宇內，稍稍有餘清。<br>最愛近窗臥，秋風枝有聲。<br></p></body></html>
