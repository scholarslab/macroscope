  <body><p>233_22: 《酬韋韶州見寄》杜甫</p>
        <p>養拙江湖外，朝廷記憶疏。深慚長者轍，重得故人書。<br>白髮絲難理，新詩錦不如。雖無南去雁，看取北來魚。<br></p></body></html>
