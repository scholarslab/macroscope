  <body><p>297_21: 《勵學》王建</p>
        <p>買地不肥實，其繁系耕鑿。良田少鋤理，蘭焦香亦薄。<br>勿以聽者迷，故使宮征錯。誰言三歲童，還能分善惡。<br>孜孜日求益，猶恐業未博。況我性頑蒙，複不勤修學。<br>有如朝暮食，暫虧憂隕獲。若使無六經，賢愚何所托。<br></p></body></html>
