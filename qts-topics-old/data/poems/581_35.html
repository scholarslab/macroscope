  <body><p>581_35: 《海榴》溫庭筠</p>
        <p>海榴開似火，先解報春風。葉亂裁箋綠，花宜插鬢紅。<br>蠟珠攢作蒂，緗彩剪成叢。鄭驛多歸思，相期一笑同。<br></p></body></html>
