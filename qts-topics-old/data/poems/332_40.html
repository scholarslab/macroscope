  <body><p>332_40: 《暮秋言懷》羊士諤</p>
        <p>城隅凝彩畫，紅樹帶青山。遲客金尊晚，談空玉柄閑。<br>馳暉三峽水，旅夢百勞關。非是淮陽薄，丘中只望還。<br></p></body></html>
