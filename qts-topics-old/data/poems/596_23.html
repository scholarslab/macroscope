  <body><p>596_23: 《上巳日曲江有感》司馬紮</p>
        <p>萬花明曲水，車馬動秦川。此日不得意，青春徒少年。<br>晴沙下鷗鷺，幽沚生蘭荃。向晚積歸念，江湖心渺然。<br></p></body></html>
