  <body><p>43_5: 《郢城懷古》李百藥</p>
        <p>客心悲暮序，登墉瞰平陸。林澤窅芊綿，山川鬱重複。<br>王公資設險，名都拒江隩。方城次北門，溟海窮南服。<br>長策挫吳豕，雄圖競周鹿。萬乘重沮漳，九鼎輕伊穀。<br>大搜雲夢掩，壯觀章華築。人世更盛衰，吉凶良倚伏。<br>遽見鄰交斷，仍睹賢臣逐。南風忽不競，西師日侵蹙。<br>運圯屬馳驅，時屯恣敲樸。莫救夷陵火，無複秦庭哭。<br>鄢郢遂丘墟，風塵俄慘黷。狐兔時遊踐，霜露日沾沐。<br>釣渚故池平，神台層宇覆。陣雲埋夏首，窮陰慘荒穀。<br>悵矣舟壑遷，悲哉年祀倏。雖異三春望，終傷千里目。<br></p></body></html>
