  <body><p>252_14a: 《讓皇帝廟樂章。酌獻》李紓</p>
        <p>八音具舉，三壽既盥。潔茲宗彝，瑟彼圭瓚。<br>蘭肴重錯，椒醑飄散。降祚維城，永為藩翰。<br></p></body></html>
