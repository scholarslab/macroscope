  <body><p>384_85: 《留別江陵王少府》張籍</p>
        <p>迢迢山上路，病客獨行遲。況此分手處，當君失意時。<br>寒林遠路驛，晚燒過荒陂。別後空回首，相逢未有期。<br></p></body></html>
