  <body><p>56_11: 《杜少府之任蜀州》王勃</p>
        <p>城闕輔三秦，風煙望五津。與君離別意，同是宦遊人。<br>海記憶體知己，天涯若比鄰。無為在岐路，兒女共沾巾。<br></p></body></html>
