  <body><p>603_25: 《五原書事》許棠</p>
        <p>西出黃雲外，東懷白浪遙。星河愁立夜，雷電獨行朝。<br>磧迥人防寇，天空雁避雕。如何非戰卒，弓劍不離腰。<br></p></body></html>
