  <body><p>264_34: 《酬本部韋左司》顧況</p>
        <p>好鳥依佳樹，飛雨灑高城。況與二三子，列坐分兩楹。<br>文雅一何盛，林塘含餘清。府君未歸朝，遊子不待晴。<br>白雲帝城遠，滄江楓葉鳴。卻略欲一言，零淚和酒傾。<br>寸心久摧折，別離重骨驚。安得淩風翰，肅肅賓天京。<br></p></body></html>
