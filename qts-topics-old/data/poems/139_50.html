  <body><p>139_50: 《明妃曲四首》儲光羲</p>
        <p>西行隴上泣胡天，南向雲中指渭川。<br>毳幕夜來時宛轉，何由得似漢王邊。<br>胡王知妾不勝悲，樂府皆傳漢國辭。<br>朝來馬上箜篌引，稍似宮中閑夜時。<br>日暮驚沙亂雪飛，傍人相勸易羅衣。<br>強來前殿看歌舞，共待單于夜獵歸。<br>彩騎雙雙引寶車，羌笛兩兩奏胡笳。<br>若為別得橫橋路，莫隱宮中玉樹花。<br></p></body></html>
