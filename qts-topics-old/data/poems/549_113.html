  <body><p>549_113: 《浙東贈李副使員外》趙嘏</p>
        <p>妙盡戎機佐上臺，少年清苦自霜台。馬嘶深竹閑宜貴，<br>花拂朱衣美稱才。早入半緣分務重，晚吟多是看山回。<br>名高漸少翻飛伴，幾度煙霄獨去來。<br></p></body></html>
