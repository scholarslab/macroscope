  <body><p>42_39: 《送幽州陳參軍赴任寄呈鄉曲父老》盧照鄰</p>
        <p>薊北三千里，關西二十年。馮唐猶在漢，樂毅不歸燕。<br>人同黃鶴遠，鄉共白雲連。郭隗池台處，昭王尊酒前。<br>故人當已老，舊壑幾成田。紅顏如昨日，衰鬢似秋天。<br>西蜀橋應毀，東周石尚全。灞池水猶綠，榆關月早圓。<br>塞雲初上雁，庭樹欲銷蟬。送君之舊國，揮淚獨潸然。<br></p></body></html>
