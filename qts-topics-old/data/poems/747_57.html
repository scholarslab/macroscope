  <body><p>747_57: 《思簡寂觀舊遊寄重道者》李中</p>
        <p>閑憶當年遊物外，羽人曾許駐仙鄉。溪頭烘藥煙霞暖，<br>花下圍棋日月長。偷摘蟠桃思曼倩，化成蝴蝶學蒙莊。<br>俗緣未斷歸浮世，空望林泉意欲狂。<br></p></body></html>
