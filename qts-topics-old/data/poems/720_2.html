  <body><p>720_2: 《懷素台歌（一作題懷素台）》裴說</p>
        <p>我呼古人名，鬼神側耳聽：杜甫李白與懷素，<br>文星酒星草書星。永州東郭有奇怪，筆塚墨池遺跡在。<br>筆塚低低高如山，墨池淺淺深如海。我來恨不已，<br>爭得青天化為一張紙，高聲喚起懷素書，<br>搦管研朱點湘水。欲歸家，重歎嗟。眼前有，三個字：<br>枯樹槎。烏梢蛇，墨老鴉。<br></p></body></html>
