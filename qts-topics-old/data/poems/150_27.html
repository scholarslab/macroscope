  <body><p>150_27: 《苕溪酬梁耿別後見寄》劉長卿</p>
        <p>清川永路何極，落日孤舟解攜。鳥向平蕪遠近，<br>人隨流水東西。白雲千里萬里，明月前溪後溪。<br>惆悵長沙謫去，江潭芳草萋萋。<br></p></body></html>
