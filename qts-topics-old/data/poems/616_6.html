  <body><p>616_6: 《奉酬魯望夏日四聲四首。平去聲》皮日休</p>
        <p>怡神時高吟，快意乍四顧。村深啼愁鵑，浪霽醒睡鷺。<br>書疲行終朝，罩困臥至暮。籲嗟當今交，暫貴便異路。<br></p></body></html>
