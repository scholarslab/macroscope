  <body><p>238_85: 《奉和中書常舍人晚秋集賢院即事寄徐薛二侍禦》錢起</p>
        <p>文星垂太虛，辭伯綜群書。彩筆下鴛掖，褒衣來石渠。<br>典墳探奧旨，造化睹權輿。述聖魯宣父，通經漢仲舒。<br>窗明宜縹帶，地肅近丹除。清晝刪詩暇，高秋作賦初。<br>露盤侵漢聳，宮柳度鴉疏。靜對連雲閣，晴聞過闕車。<br>舊僚雲出矣，晚歲複何如。海嶠瞻歸路，江城夢直廬。<br>含毫思兩鳳，望遠寄雙魚。定笑巴歌拙，還參麗曲餘。<br></p></body></html>
