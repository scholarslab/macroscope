  <body><p>578_55: 《山中與諸道友夜坐聞邊防不甯因示同志》溫庭筠</p>
        <p>龍砂鐵馬犯煙塵，跡近群鷗意倍親。風卷蓬根屯戊己，<br>月移松影守庚申。韜鈐豈足為經濟，岩壑何嘗是隱淪。<br>心許故人知此意，古來知者竟誰人。<br></p></body></html>
