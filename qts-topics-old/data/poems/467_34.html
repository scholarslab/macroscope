  <body><p>467_34: 《寫意二首》牟融</p>
        <p>寂寥荒館閉閑門，苔徑陰陰屐少痕。白髮顛狂塵夢斷，<br>青氈泠落客心存。高山流水琴三弄，明月清風酒一樽。<br>醉後曲肱林下臥，此生榮辱不須論。<br>蕭蕭華髮滿頭生，深遠蓬門倦送迎。獨喜冥心無外慕，<br>自憐知命不求榮。閒情欲賦思陶令。臥病何人問馬卿。<br>林下貧居甘困守，盡教城市不知名。<br></p></body></html>
