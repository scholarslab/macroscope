  <body><p>723_15: 《贈徐山人》李洞</p>
        <p>徐生何代降坤維，曾伴園公采紫芝。瓦礫變黃憂世換，<br>髭須放白怕人疑。山房古竹粗於樹，海島靈童壽等龜。<br>知歎有唐三百載，光陰未抵一先棋。<br></p></body></html>
