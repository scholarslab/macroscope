  <body><p>594_30: 《經故人舊居》儲嗣宗</p>
        <p>萬里訪遺塵，鶯聲淚濕巾。古書無主散，廢宅與山鄰。<br>宿草風悲夜，荒村月吊人。淒涼問殘柳，今日為誰春。<br></p></body></html>
