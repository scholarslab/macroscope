  <body><p>216_26: 《曲江三章，章五句》杜甫</p>
        <p>曲江蕭條秋氣高，菱荷枯折隨風濤，遊子空嗟垂二毛。<br>白石素沙亦相蕩，哀鴻獨叫求其曹。<br>即事非今亦非古，長歌激越梢林莽，比屋豪華固難數。<br>吾人甘作心似灰，弟侄何傷淚如雨。<br>自斷此生休問天，杜曲幸有桑麻田，故將移住南山邊。<br>短衣匹馬隨李廣，看射猛虎終殘年。<br></p></body></html>
