  <body><p>184_47: 《別內赴征三首》李白</p>
        <p>王命三征去未還，明朝離別出吳關。<br>白玉高樓看不見，相思須上望夫山。<br>出門妻子強牽衣，問我西行幾日歸。<br>歸時倘佩黃金印，莫學蘇秦不下機。<br>翡翠為樓金作梯，誰人獨宿倚門啼。<br>夜坐寒燈連曉月，行行淚盡楚關西。<br></p></body></html>
