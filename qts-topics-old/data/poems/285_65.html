  <body><p>285_65: 《宿山寺雪夜寄吉中孚》李端</p>
        <p>獨愛僧房竹，春來長到池。雲遮皆晃朗，雪壓半低垂。<br>不見侵山葉，空聞拂地枝。鄙夫今夜興，唯有子猷知。<br></p></body></html>
