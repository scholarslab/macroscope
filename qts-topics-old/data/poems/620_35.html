  <body><p>620_35: 《奉和襲美酒中十詠。酒壚》陸龜蒙</p>
        <p>錦裏多佳人，當壚自沽酒。高低過反坫，大小隨圓瓿。<br>數錢紅燭下，滌器春江口。若得奉君歡，十千求一鬥。<br></p></body></html>
