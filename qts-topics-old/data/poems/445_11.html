  <body><p>445_11: 《和微之詩二十三首。和知非》白居易</p>
        <p>因君知非問，詮較天下事。第一莫若禪，第二無如醉。<br>禪能泯人我，醉可忘榮悴。與君次第言，為我少留意。<br>儒教重禮法，道家養神氣。重禮足滋彰，養神多避忌。<br>不如學禪定，中有甚深味。曠廓了如空，澄凝勝於睡。<br>屏除默默念，銷盡悠悠思。春無傷春心，秋無感秋淚。<br>坐成真諦樂，如受空王賜。既得脫塵勞，兼應離慚愧。<br>除禪其次醉，此說非無謂。一酌機即忘，三杯性鹹遂。<br>逐臣去室婦，降虜敗軍帥。思苦膏火煎，憂深扃鎖秘。<br>須憑百杯沃，莫惜千金費。便似罩中魚，脫飛生兩翅。<br>勸君雖老大，逢酒莫回避。不然即學禪，兩途同一致。<br></p></body></html>
