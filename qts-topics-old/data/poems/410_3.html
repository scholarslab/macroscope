  <body><p>410_3: 《雪天》元稹</p>
        <p>故鄉千里夢，往事萬重悲。小雪沉陰夜，閑窗老病時。<br>獨聞歸去雁，偏詠別來詩。慚愧紅妝女，頻驚兩鬢絲。<br></p></body></html>
