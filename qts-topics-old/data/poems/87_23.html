  <body><p>87_23: 《鳳樓尋勝地》張說</p>
        <p>西掖持醇酒，東山就白雲。開軒綠池映，命席紫蘭芬。<br>舞度花為伴，鶯來管作群。太平多樂事，春物共氛氳。<br></p></body></html>
