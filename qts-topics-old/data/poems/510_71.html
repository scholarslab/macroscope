  <body><p>510_71: 《題程氏書齋》張祜</p>
        <p>僻巷難通馬，深園不藉籬。青蘿纏柏葉，紅粉墜蓮枝。<br>雨燕銜泥近，風魚咂網遲。緣君尋小阮，好是更題詩。<br></p></body></html>
