  <body><p>583_50: 《寒食節日寄楚望二首》溫庭筠</p>
        <p>芳蘭無意綠，弱柳何窮縷。心斷入淮山，夢長穿楚雨。<br>繁花如二八，好月當三五。愁碧竟平皋，韶紅換幽圃。<br>流鶯隱員樹，乳燕喧餘哺。曠望戀曾台，離憂集環堵。<br>當年不自遣，晚得終何補。鄭谷有樵蘇，歸來要腰斧。<br>家乏兩千萬，時當一百五。颸颸楊柳風，穰穰櫻桃雨。<br>年芳苦沉潦，心事如摧櫓。金犢近蘭汀，銅龍接花塢。<br>青蔥建楊宅，隱轔端門鼓。彩素拂庭柯，輕球落鄰圃。<br>三春謝遊衍，一笑牽規矩。獨有恩澤侯，歸來看楚舞。<br></p></body></html>
