  <body><p>750_19: 《再到山陽尋故人不遇二首》李中</p>
        <p>維舟登野岸，因訪故人居。亂後知何處，荊榛匝弊廬。<br>欲問當年事，耕人都不知。空餘堤上柳，依舊自垂絲。<br></p></body></html>
