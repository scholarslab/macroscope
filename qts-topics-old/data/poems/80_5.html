  <body><p>80_5: 《奉和宴小山池賦得溪字應制》武三思</p>
        <p>年光開碧沼，雲色斂青溪。凍解魚方戲，風暄鳥欲啼。<br>岩泉飛野鶴，石鏡舞山雞。柳發龍鱗出，松新麈尾齊。<br>九韶從此驗，三月定應迷。<br></p></body></html>
