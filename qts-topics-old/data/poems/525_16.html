  <body><p>525_16: 《漁父》杜牧</p>
        <p>白髮滄浪上，全忘是與非。秋潭垂釣去，夜月叩船歸。<br>煙影侵蘆岸，潮痕在竹扉。終年狎鷗鳥，來去且無機。<br></p></body></html>
