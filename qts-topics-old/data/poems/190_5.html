  <body><p>190_5: 《酬鄭戶曹驪山感懷》韋應物</p>
        <p>蒼山何鬱盤，飛閣淩上清。先帝昔好道，下元朝百靈。<br>白雲已蕭條，麋鹿但縱橫。泉水今尚暖，舊林亦青青。<br>我念綺襦歲，扈從當太平。小臣職前驅，馳道出灞亭。<br>翻翻日月旗，殷殷鼙鼓聲。萬馬自騰驤，八駿按轡行。<br>日出煙嶠綠，氛氳麗層甍。登臨起遐想，沐浴歡聖情。<br>朝燕詠無事，時豐賀國禎。日和絃管音，下使萬室聽。<br>海內湊朝貢，賢愚共歡榮。合遝車馬喧，西聞長安城。<br>事往世如寄，感深跡所經。申章報蘭藻，一望雙涕零。<br></p></body></html>
