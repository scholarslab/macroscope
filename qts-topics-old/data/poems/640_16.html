  <body><p>640_16: 《張碩重寄杜蘭香》曹唐</p>
        <p>碧落香銷蘭露秋，星河無夢夜悠悠。靈妃不降三清駕，<br>仙鶴空成萬古愁。皓月隔花追款別，瑞煙籠樹省淹留。<br>人間何事堪惆悵，海色西風十二樓。<br></p></body></html>
