  <body><p>269_49: 《安邑王校書居》耿湋</p>
        <p>秋來池館清，夜聞宮漏聲。迢遞玉山迥，泛灩銀河傾。<br>琴上松風至，窗裏竹煙生。多君不家食，孰雲事岩耕。<br></p></body></html>
