  <body><p>430_8: 《讀謝靈運詩》白居易</p>
        <p>吾聞達士道，窮通順冥數。通乃朝廷來，窮即江湖去。<br>謝公才廓落，與世不相遇。壯志鬱不用，須有所泄處。<br>泄為山水詩，逸韻諧奇趣。大必籠天海，細不遺草樹。<br>豈惟玩景物，亦欲攄心素。往往即事中，未能忘興諭。<br>因知康樂作，不獨在章句。<br></p></body></html>
