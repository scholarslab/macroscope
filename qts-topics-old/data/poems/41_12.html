  <body><p>41_12: 《紫騮馬》盧照鄰</p>
        <p>騮馬照金鞍，轉戰入皋蘭。塞門風稍急，長城水正寒。<br>雪暗鳴珂重，山長噴玉難。不辭橫絕漠，流血幾時幹。<br></p></body></html>
