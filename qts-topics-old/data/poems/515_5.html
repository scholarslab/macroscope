  <body><p>515_5: 《夢謝亭》朱慶餘</p>
        <p>夢後何人見，孤亭似舊時。褰開誠得地，冥感竟因詩。<br>不往過應少，悲來下獨遲。顧慚非謝客，靈貺杳難追。<br></p></body></html>
