  <body><p>281_22: 《下第獻座主張謂》閻濟美</p>
        <p>謇諤王臣直，文明雅量全。望爐金自躍，應物鏡何偏。<br>南國幽沉盡，東堂禮樂宣。轉令遊藝士，更惜至公年。<br>芳樹歡新景，青雲泣暮天。唯愁鳳池拜，孤賤更誰憐。<br></p></body></html>
