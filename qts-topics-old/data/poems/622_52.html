  <body><p>622_52: 《奉酬襲美秋晚見題二首》陸龜蒙</p>
        <p>為愛晚窗明，門前亦懶行。圖書看得熟，鄰里見還生。<br>鳥啄琴材響，僧傳藥味精。緣君多古思，攜手上空城。<br>何事樂漁樵，巾車或倚橈。和詩盈古篋，賒酒半寒瓢。<br>失雨園蔬赤，無風蚛葉凋。清言一相遺，吾道未全消。<br></p></body></html>
