  <body><p>301_27: 《宮中三臺詞二首》王建</p>
        <p>魚藻池邊射鴨，芙蓉園裏看花。<br>日色柘袍相似，不著紅鸞扇遮。<br>池北池南草綠，殿前殿后花紅。<br>天子千年萬歲，未央明月清風。<br></p></body></html>
