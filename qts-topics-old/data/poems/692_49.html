  <body><p>692_49: 《下第東歸道中作》杜荀鶴</p>
        <p>一回落第一寧親，多是途中過卻春。心火不銷雙鬢雪，<br>眼泉難濯滿衣塵。苦吟風月唯添病，遍識公卿未免貧。<br>馬壯金多有官者，榮歸卻笑讀書人。<br></p></body></html>
