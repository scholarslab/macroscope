  <body><p>135_21: 《登天竺寺》綦毋潛</p>
        <p>郡有化城最，西窮疊嶂深。松門當澗口，石路在峰心。<br>幽見夕陽霽，高逢暮雨陰。佛身瞻紺發，寶地踐黃金。<br>雲向竹溪盡，月從花洞臨。因物成真悟，遺世在茲岑。<br></p></body></html>
