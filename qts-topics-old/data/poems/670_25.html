  <body><p>670_25: 《送友人罷舉授南陵令》秦韜玉</p>
        <p>共言愁是酌離杯，況值弦歌枉大才。獻賦未為龍化去，<br>除書猶喜鳳銜來。花明驛路燕脂暖，山入江亭罨畫開。<br>莫把新詩題別處，謝家臨水有池台。<br></p></body></html>
