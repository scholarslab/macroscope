  <body><p>188_47: 《因省風俗，與從侄成緒游山水，中道先歸寄示》韋應物</p>
        <p>累宵同燕酌，十舍攜征騎。始造雙林寂，遐搜洞府秘。<br>群峰繞盤鬱，懸泉仰特異。陰壑雲松埋，陽崖煙花媚。<br>每慮觀省牽，中乖遊踐志。我尚山水行，子歸棲息地。<br>一操臨流袂，上聳幹雲轡。獨往倦危途，懷沖寡幽致。<br>賴爾還都期，方將登樓遲。<br></p></body></html>
