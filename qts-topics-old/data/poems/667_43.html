  <body><p>667_43: 《春鳩》溫憲</p>
        <p>村南微雨新，平綠淨無塵。散睡桑條暖，閑鳴屋脊春。<br>遠聞和曉夢，相應在諸鄰。行樂花時節，追飛見亦頻。<br></p></body></html>
