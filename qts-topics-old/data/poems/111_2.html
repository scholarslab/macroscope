  <body><p>111_2: 《奉和聖制送張說巡邊》韓休</p>
        <p>一德光台象，三軍掌夏卿。來威申廟略，出總葉師貞。<br>受鉞辭金殿，憑軒去鼎城。曙光搖組甲，疏吹繞雲旌。<br>左律方先凱，中鼙即訓兵。定功彰武事，陳頌紀天聲。<br>祖宴初留賞，宸章更寵行。車徒零雨送，林野夕陰生。<br>路極河流遠，川長朔氣平。東轅遲返旆，歸奏謁承明。<br></p></body></html>
