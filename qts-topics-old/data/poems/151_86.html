  <body><p>151_86: 《送杜越江佐覲省往新安江》劉長卿</p>
        <p>去帆楚天外，望遠愁複積。想見新安江，扁舟一行客。<br>清流數千丈，底下看白石。色混元氣深，波連洞庭碧。<br>鳴桹去未已，前路行可覿。猿鳥悲啾啾，杉松雨聲夕。<br>送君東赴歸寧期，新安江水遠相隨。見說江中孤嶼在，<br>此行應賦謝公詩。<br></p></body></html>
