  <body><p>203_3: 《鄭國夫人挽歌詞》趙良器</p>
        <p>淑德延公胄，宜家接帝姻。桂宮男掌僕，蘭殿女升嬪。<br>恩澤昭前命，盈虛變此辰。萬年今已矣，彤管列何人。<br></p></body></html>
