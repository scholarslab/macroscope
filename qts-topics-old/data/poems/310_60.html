  <body><p>310_60: 《溫泉僧房》於鵠</p>
        <p>雲裏前朝寺，修行獨幾年。山村無施食，盥漱亦安禪。<br>古塔巢溪鳥，深房閉穀泉。自言曾入室，知處梵王天。<br></p></body></html>
