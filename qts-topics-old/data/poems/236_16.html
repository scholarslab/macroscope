  <body><p>236_16: 《送馬明府赴江陵》錢起</p>
        <p>陶令南行心自永，江天極目澄秋景。萬室遙方犬不鳴，<br>雙鳧下處人皆靜。清風高興得湖山，門柳蕭條雙翟閑。<br>黃花滿把應相憶，落日登樓北望還。<br></p></body></html>
