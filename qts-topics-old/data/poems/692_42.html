  <body><p>692_42: 《贈友人罷舉赴交趾辟命》杜荀鶴</p>
        <p>罷卻名場擬入秦，南行無罪似流人。縱經商嶺非馳驛，<br>須過長沙吊逐臣。舶載海奴鐶硾耳，象駝蠻女彩纏身。<br>如何待取丹霄桂，別赴嘉招作上賓。<br></p></body></html>
