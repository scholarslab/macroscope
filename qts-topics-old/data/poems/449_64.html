  <body><p>449_64: 《酬夢得秋夕不寐見寄（次用本韻）》白居易</p>
        <p>碧簟絳紗帳，夜涼風景清。病聞和藥氣，渴聽碾茶聲。<br>露竹偷燈影，煙松護月明。何言千里隔，秋思一時生。<br></p></body></html>
