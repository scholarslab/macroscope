  <body><p>229_68: 《謁先主廟（劉昭烈廟在奉節縣東六裏）》杜甫</p>
        <p>慘澹風雲會，乘時各有人。力侔分社稷，志屈偃經綸。<br>複漢留長策，中原仗老臣。雜耕心未已，歐血事酸辛。<br>霸氣西南歇，雄圖歷數屯。錦江元過楚，劍閣複通秦。<br>舊俗存祠廟，空山立鬼神。虛簷交鳥道，枯木半龍鱗。<br>竹送清溪月，苔移玉座春。閭閻兒女換，歌舞歲時新。<br>絕域歸舟遠，荒城系馬頻。如何對搖落，況乃久風塵。<br>孰與關張並，功臨耿鄧親。應天才不小，得士契無鄰。<br>遲暮堪帷幄，飄零且釣緡。向來憂國淚，寂寞灑衣巾。<br></p></body></html>
