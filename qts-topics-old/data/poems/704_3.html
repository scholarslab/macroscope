  <body><p>704_3: 《長安書事》黃滔</p>
        <p>終不離青山，誰道雲無心。卻是白雲士，有時出中林。<br>昨日擎紫泥，明日要黃金。炎夏群木死，北海驚波深。<br>伏蒲無一言，草疏賀德音。<br></p></body></html>
