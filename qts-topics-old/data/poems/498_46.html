  <body><p>498_46: 《詠雪》姚合</p>
        <p>愁雲殘臘下陽臺，混卻乾坤六出開。與月交光呈瑞色，<br>共花爭豔傍寒梅。飛隨郢客歌聲遠，散逐宮娥舞袖回。<br>其那知音不相見，剡溪乘興為君來。<br></p></body></html>
