  <body><p>200_4: 《寄宇文判官》岑參</p>
        <p>西行殊未已，東望何時還。終日風與雪，連天沙複山。<br>二年領公事，兩度過陽關。相憶不可見，別來頭已斑。<br></p></body></html>
