  <body><p>379_11a: 《送超上人歸天臺（一作送天臺道士）》孟郊</p>
        <p>天臺山最高，動躡赤城霞。何以靜雙目，掃山除妄花。<br>何以潔其性，濾泉去泥沙。靈境物皆直，萬松無一斜。<br>月中見心近，雲外將俗賒。山獸護方丈，山猿捧袈裟。<br>遺身獨得身，笑我牽名華。<br></p></body></html>
