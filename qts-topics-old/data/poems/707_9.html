  <body><p>707_9: 《鸚鵡》殷文圭</p>
        <p>丹觜如簧翠羽輕，隨人呼物旋知名。金籠夜黯山西夢，<br>玉枕曉憎簾外聲。才子愛奇吟不足，美人憐爾繡初成。<br>應緣是我邯鄲客，相顧咬咬別有情。<br></p></body></html>
