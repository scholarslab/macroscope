  <body><p>663_17: 《寄前宣州竇常侍》羅隱</p>
        <p>往年西謁謝玄暉，樽酒留歡醉始歸。曲檻柳濃鶯未老，<br>小園花暖蝶初飛。噴香瑞獸金三尺，舞雪佳人玉一圍。<br>今日亂罹尋不得，滿蓑風雨釣魚磯。<br></p></body></html>
