  <body><p>482_19: 《望鶴林寺》李紳</p>
        <p>鶴棲峰下青蓮宇，花發江城世界春。紅照日高殷奪火，<br>紫凝霞曙瑩銷塵。每思載酒悲前事，欲問題詩想舊身。<br>自歎秋風勞物役，白頭拘束一閒人。<br></p></body></html>
