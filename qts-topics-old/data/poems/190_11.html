  <body><p>190_11: 《酬韓質舟行阻凍》韋應物</p>
        <p>晨坐枉嘉藻，持此慰寢興。中獲辛苦奏，長河結陰冰。<br>皓曜群玉發，淒清孤景凝。至柔反成堅，造化安可恒。<br>方舟未得行，鑿飲空兢兢。寒苦彌時節，待泮豈所能。<br>何必涉廣川，荒衢且升騰。殷勤宣中意，庶用達吾朋。<br></p></body></html>
