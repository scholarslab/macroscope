  <body><p>431_31: 《題小橋前新竹招客》白居易</p>
        <p>雁齒小紅橋，垂簷低白屋。橋前何所有，苒苒新生竹。<br>皮開坼褐錦，節露抽青玉。筠翠如可餐，粉霜不忍觸。<br>閑吟聲未已，幽玩心難足。管領好風煙，輕欺凡草木。<br>誰能有月夜，伴我林中宿。為君傾一杯，狂歌竹枝曲。<br></p></body></html>
