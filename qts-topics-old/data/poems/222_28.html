  <body><p>222_28: 《秋風二首》杜甫</p>
        <p>秋風淅淅吹巫山，上牢下牢修水關。吳檣楚柁牽百丈，<br>暖向神都寒未還。要路何日罷長戟，戰自青羌連百蠻。<br>中巴不曾消息好，暝傳戍鼓長雲間。<br>秋風淅淅吹我衣，東流之外西日微。天清小城搗練急，<br>石古細路行人稀。不知明月為誰好，早晚孤帆他夜歸。<br>會將白髮倚庭樹，故園池台今是非。<br></p></body></html>
