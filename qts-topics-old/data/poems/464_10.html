  <body><p>464_10: 《題馬侍中燧木香亭》邵楚萇</p>
        <p>春日遲遲木香閣，窈窕佳人褰繡幕。淋漓玉露滴紫蕤，<br>綿蠻黃鳥窺朱萼。橫漢碧雲歌處斷，滿地花鈿舞時落。<br>樹影參差斜入簷，風動玲瓏水晶箔。<br></p></body></html>
