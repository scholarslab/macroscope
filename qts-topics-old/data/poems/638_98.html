  <body><p>638_98: 《金山寺空上人院》張喬</p>
        <p>已老金山頂，無心上石橋。講移三楚遍，梵譯五天遙。<br>板閣禪秋月，銅瓶汲夜潮。自慚昏醉客，來坐亦通宵。<br></p></body></html>
