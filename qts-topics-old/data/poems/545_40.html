  <body><p>545_40: 《句》劉得仁</p>
        <p>外家雖是帝，當路且無親。<br>白日只如哭，黃泉免恨無。<br>身閑甘旨下，白髮太平人。<br>同遊芳草寺，見示白雲詩。<br>猶祈啟金口，一為動文權。<br>深山寺路千層石，竹杖棕鞋便可登。<br></p></body></html>
