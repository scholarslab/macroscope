  <body><p>47_3: 《南郊文武出入舒和之樂》張九齡</p>
        <p>祝史辭正，人神慶葉。福以德昭，享以誠接。<br>六變雲備，百禮斯浹。祀事孔明，祚流萬葉。<br></p></body></html>
