  <body><p>749_41: 《王昭君》李中</p>
        <p>蛾眉翻自累，萬里陷窮邊。滴淚胡風起，寬心漢月圓。<br>飛塵長翳日，白草自連天。誰貢和親策，千秋汙簡編。<br></p></body></html>
