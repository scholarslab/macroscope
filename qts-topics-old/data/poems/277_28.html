  <body><p>277_28: 《同兵部李紓侍郎刑部包佶侍郎哭皇甫侍禦曾》盧綸</p>
        <p>攀龍與泣麟，哀樂不同塵。九陌霄漢侶，一燈冥漠人。<br>舟沈驚海闊，蘭折怨霜頻。已矣複何見，故山應更春。<br></p></body></html>
