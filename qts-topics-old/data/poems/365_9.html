  <body><p>365_9: 《秋詞二首》劉禹錫</p>
        <p>自古逢秋悲寂寥，我言秋日勝春朝。<br>晴空一鶴排雲上，便引詩情到碧霄。<br>山明水淨夜來霜，數樹深紅出淺黃。<br>試上高樓清入骨，豈如春色嗾人狂。<br></p></body></html>
