  <body><p>174_13: 《廣陵贈別》李白</p>
        <p>玉瓶沽美酒，數裏送君還。系馬垂楊下，銜杯大道間。<br>天邊看淥水，海上見青山。興罷各分袂，何須醉別顏。<br></p></body></html>
