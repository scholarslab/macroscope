  <body><p>707_2: 《省試夜投獻座主》殷文圭</p>
        <p>辟開公道選時英，神鏡高懸鑒百靈。混沌分來融間氣，<br>欃槍滅處炫文星。燭然蘭省三條白，山束龍門萬仞青。<br>聖教中興周禮在，不勞幹羽舞明庭。<br></p></body></html>
