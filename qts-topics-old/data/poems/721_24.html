  <body><p>721_24: 《登樓》李洞</p>
        <p>川上值樓開，寒山四面來。竹吹人語遠，峰礙鳥飛回。<br>生死別離陌，朝昏雲雨堆。誰知獨立意，濺淚落莓苔。<br></p></body></html>
