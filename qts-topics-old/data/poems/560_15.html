  <body><p>560_15: 《春日寓懷》薛能</p>
        <p>幽拙未謀身，無端患不均。盜憎猶念物，花盡不知春。<br>井邑常多弊，江山豈有神。犍為何處在，一擬吊埋輪。<br></p></body></html>
