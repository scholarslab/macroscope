  <body><p>225_81: 《野望》杜甫</p>
        <p>清秋望不極，迢遞起曾陰。遠水兼天淨，孤城隱霧深。<br>葉稀風更落，山迥日初沈。獨鶴歸何晚，昏鴉已滿林。<br></p></body></html>
