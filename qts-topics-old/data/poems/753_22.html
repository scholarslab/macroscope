  <body><p>753_22: 《送楊郎中唐員外奉使湖南》徐鉉</p>
        <p>江邊微雨柳條新，握節含香二使臣。兩綬對懸雲夢日，<br>方舟齊泛洞庭春。今朝草木逢新律，昨日山川滿戰塵。<br>同是多情懷古客，不妨為賦吊靈均。<br></p></body></html>
