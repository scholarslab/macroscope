  <body><p>119_7: 《漂母岸》崔國輔</p>
        <p>泗水入淮處，南邊古岸存。秦時有漂母，于此飯王孫。<br>王孫初未遇，寄食何足論。後為楚王來，黃金答母恩。<br>事蹟遺在此，空傷千載魂。茫茫水中渚，上有一孤墩。<br>遙望不可到，蒼蒼煙樹昏。幾年崩塚色，每日落潮痕。<br>古地多堙圮，時哉不敢言。向夕淚沾裳，遂宿蘆洲村。<br></p></body></html>
