  <body><p>721_47: 《吊侯圭常侍》李洞</p>
        <p>我重君能賦，君褒我解詩。三堂一拜遇，四海兩心知。<br>影掛僧挑燭，名傳鶴拂碑。涪江吊孤塚，片月下峨嵋。<br></p></body></html>
