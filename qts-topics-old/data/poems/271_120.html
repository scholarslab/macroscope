  <body><p>271_120: 《新羅進白鷹》竇鞏</p>
        <p>禦馬新騎禁苑秋，白鷹來自海東頭。<br>漢皇無事須遊獵，雪亂爭飛錦臂鞲。<br></p></body></html>
