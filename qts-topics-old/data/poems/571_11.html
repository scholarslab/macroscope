  <body><p>571_11: 《玩月》賈島</p>
        <p>寒月破東北，賈生立西南。西南立倚何，立倚青青杉。<br>近月有數星，星名未詳諳。但愛杉倚月，我倚杉為三。<br>月乃不上杉，上杉難相參。眙愕子細視，睛瞳桂枝劖。<br>目常有熱疾，久視無煩炎。以手捫衣裳，零露已濡沾。<br>久立雙足凍，時向股髀淹。立久病足折，兀然黐膠粘。<br>他人應已睡，轉喜此景恬。此景亦胡及，而我苦淫耽。<br>無異市井人，見金不知廉。不知此夜中，幾人同無厭。<br>待得上頂看，未擬歸枕函。強步望寢齋，步步情不堪。<br>步到竹叢西，東望如隔簾。卻坐竹叢外，清思刮幽潛。<br>量知愛月人，身願化為蟾。<br></p></body></html>
