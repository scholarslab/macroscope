  <body><p>754_32: 《和蕭少卿見慶新居》徐鉉</p>
        <p>湘浦懷沙已不疑，京城賜第豈前期。鼓聲到晚知坊遠，<br>山色來多與靜宜。簪屨尚應憐故物，稻粱空自愧華池。<br>新詩問我偏饒思，還念鷦鷯得一枝。<br></p></body></html>
