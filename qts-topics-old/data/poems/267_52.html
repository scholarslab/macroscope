  <body><p>267_52: 《臨海所居三首》顧況</p>
        <p>此是昔年征戰處，曾經永日絕人行。<br>千家寂寂對流水，唯有汀洲春草生。<br>此去臨溪不是遙，樓中望見赤城標。<br>不知疊嶂重霞裏，更有何人度石橋。<br>家在雙峰蘭若邊，一聲秋磬發孤煙。<br>山連極浦鳥飛盡，月上青林人未眠。<br></p></body></html>
