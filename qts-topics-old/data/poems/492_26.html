  <body><p>492_26: 《寒夜》殷堯藩</p>
        <p>雲冷江空歲暮時，竹陰梅影月參差。雞催夢枕司晨早，<br>更咽寒城報點遲。人事紛華潛動息，天心靜默運推移。<br>憑誰蕩滌窮殘候，入眼東風喜在期。<br></p></body></html>
