  <body><p>250_111: 《招隱寺送閻判官還江州》皇甫冉</p>
        <p>離別那逢秋氣悲，東林更作上方期。共知客路浮雲外，<br>暫愛僧房墜葉時。長江九派人歸少，寒嶺千重雁度遲。<br>借問潯陽在何處，每看潮落一相思。<br></p></body></html>
