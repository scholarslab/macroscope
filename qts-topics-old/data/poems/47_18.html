  <body><p>47_18: 《登古陽雲台》張九齡</p>
        <p>庭樹日衰颯，風霜未雲已。駕言遣憂思，乘興求相似。<br>楚國茲故都，蘭台有餘址。傳聞襄王世，仍立巫山祀。<br>方此全盛時，豈無嬋娟子。色荒神女至，魂蕩宮觀啟。<br>蔓草今如積，朝雲為誰起。<br></p></body></html>
