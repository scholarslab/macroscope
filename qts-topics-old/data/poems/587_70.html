  <body><p>587_70: 《過巫峽》李頻</p>
        <p>擁棹向驚湍，巫峰直上看。削成從水底，聳出在雲端。<br>暮雨晴時少，啼猿渴下難。一聞神女去，風竹掃空壇。<br></p></body></html>
