  <body><p>608_17: 《正樂府十篇。惜義鳥》皮日休</p>
        <p>商顏多義鳥，義鳥實可嗟。危巢末累累，隱在栲木花。<br>他巢若有雛，乳之如一家。他巢若遭捕，投之同一羅。<br>商人每秋貢，所貴複如何。飽以稻粱滋，飾以組繡華。<br>惜哉仁義禽，委戲于宮娥。吾聞鳳之貴，仁義亦足誇。<br>所以不遭捕，蓋緣生不多。<br></p></body></html>
