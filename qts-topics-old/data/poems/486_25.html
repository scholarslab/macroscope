  <body><p>486_25: 《山中冬思二首》鮑溶</p>
        <p>山深先冬寒，敗葉與林齊。門巷非世路，何人念窮棲。<br>哀風破山起，夕雪誤鳴雞。巢鳥侵旦出，饑猿無聲啼。<br>晨興動煙火，開雲伐冰溪。老木寒更瘦，陰雲晴亦低。<br>我貧自求力，顏色常低迷。時思靈台下，遊子正淒淒。<br>雪壯冰亦堅，凍澗如平地。幽人毛褐暖，笑就糟床醉。<br>喚人空谷應，開火寒猿至。拾薪煮秋栗，看鼎書古字。<br>忽憶南澗遊，衣巾多雲氣。露腳尋逸僧，諮量意中事。<br></p></body></html>
