  <body><p>170_22: 《流夜郎半道承恩放還，兼欣克復之美書懷示息秀才》李白</p>
        <p>黃口為人羅，白龍乃魚服。得罪豈怨天，以愚陷網目。<br>鯨鯢未翦滅，豺狼屢翻履。悲作楚地囚，何日秦庭哭。<br>遭逢二明主，前後兩遷逐。去國愁夜郎，投身竄荒穀。<br>半道雪屯蒙，曠如鳥出籠。遙欣克復美，光武安可同。<br>天子巡劍閣，儲皇守扶風。揚袂正北辰，開襟攬群雄。<br>胡兵出月窟，雷破關之東。左掃因右拂，旋收洛陽宮。<br>回輿入鹹京，席捲六合通。叱吒開帝業，手成天地功。<br>大駕還長安，兩日忽再中。一朝讓寶位，劍璽傳無窮。<br>愧無秋毫力，誰念矍鑠翁。弋者何所慕，高飛仰冥鴻。<br>棄劍學丹砂，臨爐雙玉童。寄言息夫子，歲晚陟方蓬。<br></p></body></html>
