  <body><p>638_22: 《長安書事》張喬</p>
        <p>出送鄉人盡，滄洲未得還。秋風五陵樹，晴日六街山。<br>有景終年住，無機是處閑。何當向雲外，免老別離間。<br></p></body></html>
