  <body><p>481_6: 《早渡揚子江（時王璠在浙西）》李紳</p>
        <p>日沖海浪翻銀屋，江轉秋波走雪山。青嶂迥開蹲虎戍，<br>碧流潛伏躍龍關。地分吳楚星辰內，水迫滄溟宇宙間。<br>焚卻戍船無戰伐，使知風教被烏蠻。<br></p></body></html>
