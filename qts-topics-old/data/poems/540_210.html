  <body><p>540_210: 《賦得月照冰池》李商隱</p>
        <p>皓月方離海，堅冰正滿池。金波雙激射，璧彩兩參差。<br>影占徘徊處，光含的皪時。高低連素色，上下接清規。<br>顧兔飛難定，潛魚躍未期。鵲驚俱欲繞，狐聽始無疑。<br>似鏡將盈手，如霜恐透肌。獨憐遊玩意，達曉不知疲。<br></p></body></html>
