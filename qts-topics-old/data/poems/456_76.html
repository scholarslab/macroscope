  <body><p>456_76: 《感事》白居易</p>
        <p>服氣崔常侍，燒丹鄭舍人。常期生羽翼，那忽化灰塵。<br>每遇淒涼事，還思潦倒身。唯知趁杯酒，不解煉金銀。<br>睡適三屍性，慵安五藏神。無憂亦無喜，六十六年春。<br></p></body></html>
