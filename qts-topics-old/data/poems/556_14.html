  <body><p>556_14: 《答太原從軍楊員外送別》馬戴</p>
        <p>君將海月佩，贈之光我行。見知言不淺，懷報意非輕。<br>反照臨岐思，中年未達情。河梁人送別，秋漢雁相鳴。<br>衰柳搖邊吹，寒雲冒古城。西遊還獻賦，應許托平生。<br></p></body></html>
