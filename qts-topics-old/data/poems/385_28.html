  <body><p>385_28: 《送韓侍禦歸山》張籍</p>
        <p>聞君久臥在雲間，為佐嫖姚未得還。新結茅廬招隱逸，<br>獨騎驄馬入深山。九靈洞口行應到，五粒松枝醉亦攀。<br>明日珂聲出城去，家僮不復掃柴關。<br></p></body></html>
