  <body><p>85_1: 《唐封泰山樂章。豫和六首》張說</p>
        <p>挹泰壇，紫泰清。受天命，報天成。<br>竦皇心，薦樂聲。志上達，歌下迎。<br>億上帝，臨下庭。騎日月，陪列星。<br>嘉視信，大糦馨。澹神心，醉皇靈。<br>相百辟，貢八荒。九歌敘，萬舞翔。<br>肅振振，鏗皇皇。帝欣欣，福穰穰。<br>高在上，道光明。物資始，德難名。<br>承眷命，牧蒼生。寰宇謐，泰階平。<br>天道無親，至誠與鄰。山川遍禮，宮征惟新。<br>玉帛非盛，聰明會真。正斯一德，通乎百神。<br>享帝享親，維孝維聖。緝熙懿德，敷揚成命。<br>華夷志同，笙鏞禮盛。明靈降止，感此誠敬。<br></p></body></html>
