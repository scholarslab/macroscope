  <body><p>554_14: 《落第後寄江南親友》項斯</p>
        <p>古巷槐陰合，愁多晝掩扉。獨存過江馬，強拂看花衣。<br>送客心先醉，尋僧夜不歸。龍鍾易惆悵，莫遣寄書稀。<br></p></body></html>
