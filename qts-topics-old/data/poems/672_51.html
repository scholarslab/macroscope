  <body><p>672_51: 《鹹通中始聞褚河南歸葬陽翟是歲上平徐方…成二十韻》唐彥謙</p>
        <p>冊府藏餘烈，皇綱正本朝。不聽還笏諫，幾覆綴旒祧。<br>咫尺言終直，愴惶道已消。淚心傳位日，揮涕授遺朝。<br>飛燕潛來趙，黃龍豈見譙。既迷秦帝鹿，難問賈生雕。<br>穆卜緘縢秘，金根轍跡遙。北軍那奪印，東海漫難橋。<br>羅織黃門訟，笙簧白骨銷。炎方無信息，丹旐竟淪漂。<br>邂逅江魚食，淒涼楚客招。文忠徒諡議，子卯但簫韶。<br>未見公侯複，尋傷嗣續凋。流年隨水逝，高誼薄層霄。<br>柱石林公遠，縑緗故國饒。奇蹤天驥活，遺軸錦鸞翹。<br>近者淮夷戮，前年歸馬調。始聞移北葬，兼議蔭山苗。<br>聖澤覃將溥，貞魂喜定飄。異時窮巷客，懷古漫成謠。<br></p></body></html>
