  <body><p>449_21: 《贈朱道士》白居易</p>
        <p>儀容白皙上仙郎，方寸清虛內道場。兩翼化生因服藥，<br>三屍臥死為休糧。醮壇北向宵占鬥，寢室東開早納陽。<br>盡日窗間更無事，唯燒一炷降真香。<br></p></body></html>
