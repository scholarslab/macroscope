  <body><p>710_6: 《陳》徐夤</p>
        <p>三惑昏昏中紫宸，萬機拋卻醉臨春。書中不禮隋文帝，<br>井底常攜張貴嬪。玉樹歌聲移入哭，金陵天子化為臣。<br>兵戈半渡前江水，狎客猶聞爭酒巡。<br></p></body></html>
