  <body><p>574_55: 《病鶻吟》賈島</p>
        <p>俊鳥還投高處棲，騰身戛戛下雲梯。有時透霧淩空去，<br>無事隨風入草迷。迅疾月邊捎玉兔，遲回日裏拂金雞。<br>不緣毛羽遭零落，焉肯雄心向爾低。<br></p></body></html>
