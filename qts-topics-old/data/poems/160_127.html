  <body><p>160_127: 《贈蕭少府》孟浩然</p>
        <p>上德如流水，安仁道若山。聞君秉高節，而得奉清顏。<br>鴻漸升儀羽，牛刀列下班。處腴能不潤，居劇體常閑。<br>去詐人無諂，除邪吏息奸。欲知清與潔，明月照澄灣。<br></p></body></html>
