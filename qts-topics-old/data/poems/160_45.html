  <body><p>160_45: 《送崔遏》孟浩然</p>
        <p>片玉來誇楚，治中作主人。江山增潤色，詞賦動陽春。<br>別館當虛敞，離情任吐伸。因聲兩京舊，誰念臥漳濱。<br></p></body></html>
