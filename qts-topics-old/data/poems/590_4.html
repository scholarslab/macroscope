  <body><p>590_4: 《夏日登信州北樓》李郢</p>
        <p>高樓上長望，百里見靈山。雨歇河珠定，雲開穀鳥還。<br>田苗映林合，牛犢傍村閑。始得消憂處，蟬聲催入關。<br></p></body></html>
