  <body><p>140_34: 《巴陵別劉處士》王昌齡</p>
        <p>劉生隱岳陽，心遠洞庭水。偃帆入山郭，一宿楚雲裏。<br>竹映秋館深，月寒江風起。煙波桂陽接，日夕數千里。<br>嫋嫋清夜猿，孤舟坐如此。湘中有來雁，雨雪候音旨。<br></p></body></html>
