  <body><p>500_31: 《軍城夜會》姚合</p>
        <p>軍城夜禁樂，飲酒每題詩。坐穩吟難盡，寒多醉較遲。<br>遠鐘驚漏壓，微月被燈欺。此會誠堪惜，天明是別離。<br></p></body></html>
