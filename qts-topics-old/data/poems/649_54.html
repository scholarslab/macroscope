  <body><p>649_54: 《寄普州賈司倉島》方幹</p>
        <p>亂山重複疊，何路訪先生。豈料多才者，空垂不世名。<br>閑曹猶得醉，薄俸亦勝耕。莫問吟詩石，年年芳草平。<br></p></body></html>
