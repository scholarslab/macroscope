  <body><p>53_5: 《奉和幸神皋亭應制》宋之問</p>
        <p>清蹕喧黃道，乘輿降紫宸。霜戈凝曉日，雲管發陽春。<br>台古全疑漢，林餘半識秦。宴酣詩布澤，節改令行仁。<br>昔恃山河險，今依道德淳。多慚獻嘉頌，空累屬車塵。<br></p></body></html>
