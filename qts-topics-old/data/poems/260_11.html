  <body><p>260_11: 《送王道士》秦系</p>
        <p>真人俄整舄，雙鶴屢飛翔。恐入壺中住，須傳肘後方。<br>霓裳雲氣潤，石徑術苗香。一去何時見，仙家日月長。<br></p></body></html>
