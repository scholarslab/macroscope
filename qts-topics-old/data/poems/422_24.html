  <body><p>422_24: 《白衣裳二首》元稹</p>
        <p>雨濕輕塵隔院香，玉人初著白衣裳。<br>半含惆悵閑看繡，一朵梨花壓象床。<br>藕絲衫子柳花裙，空著沈香慢火熏。<br>閑倚屏風笑周昉，枉拋心力畫朝雲。<br></p></body></html>
