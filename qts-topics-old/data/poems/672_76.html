  <body><p>672_76: 《湘妃廟》唐彥謙</p>
        <p>劉表荒碑斷水濱，廟前幽草閉殘春。已將愁淚留斑竹，<br>又感悲風入白蘋。八族未來誰北拱，四凶猶在莫南巡。<br>九峰相似堪疑處，望見蒼梧不見人。<br></p></body></html>
