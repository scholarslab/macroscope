  <body><p>285_26: 《宿興善寺後堂池》李端</p>
        <p>草堂高樹下，月向後池生。野客如僧靜，新荷共水準。<br>錦鱗沉不食，繡羽亂相鳴。即事思江海，誰能萬里行。<br></p></body></html>
