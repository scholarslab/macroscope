  <body><p>588_53: 《長安送友人東歸》李頻</p>
        <p>白社思歸處，青門見去人。鄉遙茂苑樹，路入廣陵塵。<br>海日潮浮曉，湖山雪露春。猶期來帝裏，未是得閒人。<br></p></body></html>
