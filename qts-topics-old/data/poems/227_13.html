  <body><p>227_13: 《江頭四詠。花鴨》杜甫</p>
        <p>花鴨無泥滓，階前每緩行。羽毛知獨立，黑白太分明。<br>不覺群心妒，休牽眾眼驚。稻粱沾汝在，作意莫先鳴。<br></p></body></html>
