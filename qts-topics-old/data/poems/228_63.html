  <body><p>228_63: 《至後》杜甫</p>
        <p>冬至至後日初長，遠在劍南思洛陽。青袍白馬有何意，<br>金穀銅駝非故鄉。梅花欲開不自覺，棣萼一別永相望。<br>愁極本憑詩遣興，詩成吟詠轉淒涼。<br></p></body></html>
