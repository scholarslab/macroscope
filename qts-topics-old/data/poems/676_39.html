  <body><p>676_39: 《自適》鄭穀</p>
        <p>紫陌賓士不暫停，送迎終日在郊坰。年來鬢畔未垂白，<br>雨後江頭且蹋青。浮蟻滿杯難暫舍，貫珠一曲莫辭聽。<br>春風只有九十日，可合花前半日醒。<br></p></body></html>
