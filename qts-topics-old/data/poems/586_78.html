  <body><p>586_78: 《罷華原尉上座主尚書》劉滄</p>
        <p>自憐生計事悠悠，浩渺滄浪一釣舟。千里夢歸清洛近，<br>三年官罷杜陵秋。山連絕塞渾無色，水到平沙幾處流。<br>白露黃花歲時晚，不堪霜鬢鏡前愁。<br></p></body></html>
