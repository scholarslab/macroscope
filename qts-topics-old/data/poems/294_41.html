  <body><p>294_41: 《送馮八將軍奏事畢歸滑台幕府》崔峒</p>
        <p>王門別後到滄洲，帝裏相逢俱白頭。自歎馬卿常帶疾，<br>還嗟李廣不封侯。棠梨宮裏瞻龍袞，細柳營中著虎裘。<br>想到滑台桑葉落，黃河東注杏園秋。<br></p></body></html>
