  <body><p>520_37: 《赴京初入汴口，曉景即事，先寄兵部李郎中》杜牧</p>
        <p>清淮控隋漕，北走長安道。檣形櫛櫛斜，浪態迤迤好。<br>初旭紅可染，明河澹如掃。澤闊鳥來遲，村饑人語早。<br>露蔓蟲絲多，風蒲燕雛老。秋思高蕭蕭，客愁長嫋嫋。<br>因懷京洛間，宦游何戚草。什伍持津梁，澒湧爭追討。<br>翾便詎可尋，幾秘安能考。小人乏馨香，上下將何禱。<br>唯有君子心，顯豁知幽抱。<br></p></body></html>
