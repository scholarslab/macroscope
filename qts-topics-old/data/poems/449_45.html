  <body><p>449_45: 《老戒》白居易</p>
        <p>我有白頭戒，聞于韓侍郎。老多憂活計，病更戀班行。<br>矍鑠誇身健，周遮說話長。不知吾免否，兩鬢已成霜。<br></p></body></html>
