  <body><p>633_49: 《與伏牛長老偈二首》司空圖</p>
        <p>不算菩提與闡提，惟應執著便生迷。<br>無端指個清涼地，凍殺胡僧雪嶺西。<br>長繩不見系空虛，半偈傳心亦未疏。<br>推倒我山無一事，莫將文字縛真如。<br></p></body></html>
