  <body><p>736_1: 《從蜀後主幸秦川上梓潼山》王仁裕</p>
        <p>彩仗拂寒煙，鳴騶在半天。黃雲生馬足，白日下松巔。<br>盛德安疲俗，仁風扇極邊。前程問成紀，此去尚三千。<br></p></body></html>
