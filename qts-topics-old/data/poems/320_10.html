  <body><p>320_10: 《劉紹相訪夜話，因書即事》權德輿</p>
        <p>故人愴久別，茲夕款郊扉。山僮漉野醞，稚子褰書帷。<br>清露泫珠瑩，金波流玉徽。忘言我造適，瞪視君無違。<br>但令靜勝躁，自使臒者肥。不待蘧生年，從此知昔非。<br></p></body></html>
