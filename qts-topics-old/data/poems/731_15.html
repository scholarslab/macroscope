  <body><p>731_15: 《早夏》胡宿</p>
        <p>井轄投多思不禁，密垂珠箔晝沉沉。睡驚燕語頻移枕，<br>病起蛛絲半在琴。雨徑亂花埋宿豔，月軒修竹轉涼陰。<br>一春酒費知多少，探盡囊中換賦金。<br></p></body></html>
