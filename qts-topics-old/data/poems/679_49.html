  <body><p>679_49: 《讀侯道華真人傳》崔塗</p>
        <p>漢皇輕萬乘，方士說三丹。不得修心要，翻知出世難。<br>茂陵春竟綠，金掌曙空寒。何似先生去，翩翩逐彩鸞。<br></p></body></html>
