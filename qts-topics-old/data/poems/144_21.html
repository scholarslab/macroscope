  <body><p>144_21: 《第三峰》常建</p>
        <p>西山第三頂，茅宇依雙松。杳杳欲至天，雲梯升幾重。<br>瑩魄澄玉虛，以求鸞鶴蹤。逶迤非天人，執節乘赤龍。<br>旁映白日光，縹緲輕霞容。孤輝上煙霧，餘影明心胸。<br>願與黃麒麟，欲飛而莫從。因寂清萬象，輕雲自中峰。<br>山暝學棲鳥，月來隨暗蛩。尋空靜餘響，嫋嫋雲溪鐘。<br></p></body></html>
