  <body><p>133_3: 《緩歌行》李頎</p>
        <p>小來托身攀貴遊，傾財破產無所憂。暮擬經過石渠署，<br>朝將出入銅龍樓。結交杜陵輕薄子，謂言可生複可死。<br>一沉一浮會有時，棄我翻然如脫屣。男兒立身須自強，<br>十年閉戶潁水陽。業就功成見明主，擊鐘鼎食坐華堂。<br>二八蛾眉梳墮馬，美酒清歌曲房下。文昌宮中賜錦衣，<br>長安陌上退朝歸。五陵賓從莫敢視，三省官僚揖者稀。<br>早知今日讀書是，悔作從前任俠非。<br></p></body></html>
