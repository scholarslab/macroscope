  <body><p>681_77: 《湖南絕少含桃偶有人以新摘者見惠感事傷懷因成四韻》韓偓</p>
        <p>時節雖同氣候殊，不積堪薦寢園無。合充鳳食留三島，<br>誰許鶯偷過五湖。苦筍恐難同象匕，酪漿無複瑩玭珠。<br>金鑾歲歲長宣賜，忍淚看天憶帝都。<br></p></body></html>
