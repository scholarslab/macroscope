  <body><p>540_63: 《舊頓（頓，宿食處也。天子行幸住宿處，亦曰頓）》李商隱</p>
        <p>東人望幸久咨嗟，四海於今是一家。<br>猶鎖平時舊行殿，盡無宮戶有宮鴉。<br></p></body></html>
