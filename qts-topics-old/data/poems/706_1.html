  <body><p>706_1: 《塞上》黃滔</p>
        <p>掘地破重城，燒山搜伏兵。金徽互嗚咽，玉笛自淒清。<br>使發西都聳，塵空北嶽橫。長河涉有路，曠野宿無程。<br>沙雨黃鶯囀，轅門青草生。馬歸秦苑牧，人在虜雲耕。<br>落日牛羊聚，秋風鼓角鳴。如何漢天子，青塚杳含情。<br></p></body></html>
