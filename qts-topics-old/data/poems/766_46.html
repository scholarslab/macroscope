  <body><p>766_46: 《寄滑州文秀大師》劉兼</p>
        <p>分飛屈指十三年，菡萏峰前別社蓮。薄宦偶然來左蜀，<br>孤雲何事在南燕。一封瑤簡音初達，兩處金沙色共圓。<br>珍重湯休惠佳句，郡齋吟久不成眠。<br></p></body></html>
