  <body><p>611_51: 《茶中雜詠。茶舍》皮日休</p>
        <p>陽崖枕白屋，幾口嬉嬉活。棚上汲紅泉，焙前蒸紫蕨。<br>乃翁研茗後，中婦拍茶歇。相向掩柴扉，清香滿山月。<br></p></body></html>
