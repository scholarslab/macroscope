  <body><p>47_17: 《秋晚登樓望南江入始興郡路》張九齡</p>
        <p>潦收沙衍出，霜降天宇晶。伏檻一長眺，津途多遠情。<br>思來江山外，望盡煙雲生。滔滔不自辨，役役且何成。<br>我來颯衰鬢，孰雲飄華纓。櫪馬苦蜷局，籠禽念遐征。<br>歲陰向晼晚，日夕空屏營。物生貴得性，身累由近名。<br>內顧覺今是，追歎何時平。<br></p></body></html>
