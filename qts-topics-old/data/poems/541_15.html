  <body><p>541_15: 《過故崔兗海宅與崔明秀才話舊因寄舊僚杜趙李三掾》李商隱</p>
        <p>絳帳恩如昨，烏衣事莫尋。諸生空會葬，舊掾已華簪。<br>共入留賓驛，俱分市駿金。莫憑無鬼論，終負托孤心。<br></p></body></html>
