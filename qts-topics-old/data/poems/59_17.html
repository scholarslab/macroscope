  <body><p>59_17: 《海》李嶠</p>
        <p>習坎疏丹壑，朝宗合紫微。三山巨鼇湧，萬里大鵬飛。<br>樓寫春雲色，珠含明月輝。會因添霧露，方逐眾川歸。<br></p></body></html>
