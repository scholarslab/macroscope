  <body><p>280_27: 《酬包佶郎中覽拙卷後見寄》盧綸</p>
        <p>令伯支離晚讀書，豈知詞賦稱相如。枉逢花木無新思，<br>拙就溪潭損舊居。禁路看山歌自緩，雲司玩月漏應疏。<br>沉憂敢望金門召，空愧巴歈並子虛。<br></p></body></html>
