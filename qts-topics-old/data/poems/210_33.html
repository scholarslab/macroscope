  <body><p>210_33: 《送湯中丞和蕃》皇甫曾</p>
        <p>繼好中司出，天心外國知。已傳堯雨露，更說漢威儀。<br>隴上應回首，河源複載馳。孤峰問徒禦，空磧見旌麾。<br>春草鄉愁起，邊城旅夢移。莫嗟行遠地，此去答恩私。<br></p></body></html>
