  <body><p>325_37: 《江城夜泊寄所思》權德輿</p>
        <p>客程殊未極，艤棹泊回塘。水宿知寒早，愁眠覺夜長。<br>遠鐘和暗杵，曙月照晴霜。此夕相思意，搖搖不暫忘。<br></p></body></html>
