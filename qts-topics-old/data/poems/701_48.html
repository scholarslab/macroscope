  <body><p>701_48: 《仙岩二首》王貞白</p>
        <p>白煙晝起丹灶，紅葉秋書篆文。<br>二十四岩天上，一雞啼破晴雲。<br>風呼山鬼服役，月照衡薇結花。<br>江暖客尋瑤草，洞深人咽丹霞。<br></p></body></html>
