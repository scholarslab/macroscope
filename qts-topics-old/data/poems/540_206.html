  <body><p>540_206: 《七夕偶題》李商隱</p>
        <p>寶婺搖珠佩，常娥照玉輪。靈歸天上匹，巧遺世間人。<br>花果香千戶，笙竽濫四鄰。明朝曬犢鼻，方信阮家貧。<br></p></body></html>
