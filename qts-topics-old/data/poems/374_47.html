  <body><p>374_47: 《乙酉歲舍弟扶侍歸興義莊居後獨止舍待替人》孟郊</p>
        <p>誰言舊居止，主人忽成客。僮僕強與言，相懼終脈脈。<br>出亦何所求，入亦何所索。飲食迷精粗，衣裳失寬窄。<br>回風卷閑簟，新月生空壁。士有百役身，官無一姓宅。<br>丈夫恥自飾，衰須從颯白。蘭交早已謝，榆景徒相迫。<br>惟予心中鏡，不語光歷歷。<br></p></body></html>
