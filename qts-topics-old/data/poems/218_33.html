  <body><p>218_33: 《發同穀縣（幹元二年十二月一日自隴右赴劍南紀行）》杜甫</p>
        <p>賢有不黔突，聖有不暖席。況我饑愚人，焉能尚安宅。<br>始來茲山中，休駕喜地僻。奈何迫物累，一歲四行役。<br>忡忡去絕境，杳杳更遠適。停驂龍潭雲，回首白崖石。<br>臨岐別數子，握手淚再滴。交情無舊深，窮老多慘戚。<br>平生懶拙意，偶值棲遁跡。去住與願違，仰慚林間翮。<br></p></body></html>
