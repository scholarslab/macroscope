  <body><p>594_34: 《吳宮》儲嗣宗</p>
        <p>荒台荊棘多，忠諫竟如何。細草迷宮巷，閑花誤綺羅。<br>前溪徒自綠，子夜不聞歌。悵望清江暮，悠悠東去波。<br></p></body></html>
