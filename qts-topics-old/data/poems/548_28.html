  <body><p>548_28: 《送西川杜司空赴鎮》薛逢</p>
        <p>黑眉玄發尚依然，紫綬金章五十年。三入鳳池操國柄，<br>八分龍節付兵權。東周城闕中天外，西蜀樓臺落日邊。<br>莫遣洪壚曠真宰，九流人物待陶甄。<br></p></body></html>
