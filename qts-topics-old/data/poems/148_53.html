  <body><p>148_53: 《雲門寺訪靈一上人》劉長卿</p>
        <p>所思勞日夕，惆悵去西東。禪客知何在，春山到處同。<br>獨行殘雪裏，相見白雲中。請近東林寺，窮年事遠公。<br></p></body></html>
