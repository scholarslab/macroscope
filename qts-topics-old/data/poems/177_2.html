  <body><p>177_2: 《送通禪師還南陵隱靜寺》李白</p>
        <p>我聞隱靜寺，山水多奇蹤。岩種朗公橘，門深杯渡松。<br>道人制猛虎，振錫還孤峰。他日南陵下，相期穀口逢。<br></p></body></html>
