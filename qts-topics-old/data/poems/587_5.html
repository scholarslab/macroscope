  <body><p>587_5: 《長安即事》李頻</p>
        <p>長遇豪家不敢過，此身誰與取高科。故園久絕書來後，<br>南國空看雁去多。中夜永懷聽疊漏，先秋歸夢涉層波。<br>愁人白髮自生早，我獨少年能幾何。<br></p></body></html>
