  <body><p>519_26: 《長安即事寄友人》李遠</p>
        <p>綺陌千年思斷蓬，今來還宿鳳城東。瑤台鐘鼓長依舊，<br>巫陝煙花自不同。千結故心為怨網，萬條新景作愁籠。<br>何時更伴劉郎去，卻見夭桃滿樹紅。<br></p></body></html>
