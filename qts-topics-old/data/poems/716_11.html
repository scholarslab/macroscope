  <body><p>716_11: 《答匡山僧贈榔栗杖》曹松</p>
        <p>栗杖出匡頂，百中無一枝。雖因野僧得，猶畏嶽神知。<br>畫月冷光在，指雲秋片移。宜留引蹇步，他日訪峨嵋。<br></p></body></html>
