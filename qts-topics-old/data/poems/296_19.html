  <body><p>296_19: 《江北春望贈皇甫補闕》張南史</p>
        <p>閑園柳綠井桃紅，野徑荒墟左右通。清迥獨連江水北，<br>芳菲更似洛城東。時看雨歇人歸岫，每覺潮來樹起風。<br>聞道金門堪避世，何須身與海鷗同。<br></p></body></html>
