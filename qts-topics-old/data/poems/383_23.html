  <body><p>383_23: 《贈姚怤》張籍</p>
        <p>漏天日無光，澤土松不長。君今職下位，志氣安得揚。<br>白髮文思壯，才為國賢良。無人識高韻，薦于天子傍。<br>況我愚朴姿，強趨利名場。遠同幹貴人，身舉固難彰。<br>昔逢汴水濱，今會習池陽。豈無再來期，顧恐非此方。<br>願為石中泉，不為瓦上霜。離別勿複道，所貴不相忘。<br></p></body></html>
