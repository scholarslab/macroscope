  <body><p>229_42: 《瀼西寒望》杜甫</p>
        <p>水色含群動，朝光切太虛。年侵頻悵望，興遠一蕭疏。<br>猿掛時相學，鷗行炯自如。瞿唐春欲至，定卜瀼西居。<br></p></body></html>
