  <body><p>643_9: 《蒲關西道中作》李山甫</p>
        <p>國東王氣凝蒲關，樓臺帖出晴空間。紫煙橫捧大舜廟，<br>黃河直打中條山。地鎖咽喉千古壯，風傳歌吹萬家閑。<br>來來去去身依舊，未及潘年鬢已斑。<br></p></body></html>
