  <body><p>361_44: 《送周魯儒赴舉詩》劉禹錫</p>
        <p>宋日營陽內史孫，因家占得九疑村。童心便有愛書癖，<br>手指今餘把筆痕。自握蛇珠辭白屋，欲憑雞卜謁金門。<br>若逢廣坐問羊酪，從此知名在一言。<br></p></body></html>
