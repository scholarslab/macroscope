  <body><p>611_35: 《酒中十詠。酒壚》皮日休</p>
        <p>紅壚高幾尺，頗稱幽人意。火作縹醪香，灰為冬醷氣。<br>有槍盡龍頭，有主皆犢鼻。倘得作杜根，傭保何足愧。<br></p></body></html>
