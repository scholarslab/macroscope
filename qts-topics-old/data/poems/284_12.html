  <body><p>284_12: 《春遊樂》李端</p>
        <p>游童蘇合彈，倡女蒲葵扇。初日映城時，相思忽相見。<br>褰裳蹋路草，理鬢回花面。薄暮不同歸，留情此芳甸。<br></p></body></html>
