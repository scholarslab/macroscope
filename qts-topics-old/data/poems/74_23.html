  <body><p>74_23: 《先是新昌小園期京兆尹一訪兼郎官數子自頃沉屙…成章》蘇頲</p>
        <p>獨好中林隱，先期上月春。閑花傍戶落，喧鳥逼簷馴。<br>寂寞東坡叟，傳呼北裏人。在山琴易調，開甕酒歸醇。<br>佇望應三接，彌留忽幾旬。不疑丹火變，空負綠條新。<br>鬥蟻聞常日，歌龍值此辰。其如眾君子，嘉會阻清塵。<br></p></body></html>
