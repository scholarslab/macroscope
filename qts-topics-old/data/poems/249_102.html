  <body><p>249_102: 《題裴二十一新園（一作題裴固新園，又作裴周）》皇甫冉</p>
        <p>東郭訪先生，西郊尋隱路。久為江南客，自有雲陽樹。<br>已得閒園心，不知公府步。開門白日晚，倚杖青山暮。<br>果熟任霜封，籬疏從水度。窮年無牽綴，往事惜淪誤。<br>唯見耦耕人，朝朝自來去。<br></p></body></html>
