  <body><p>499_29: 《買太湖石》姚合</p>
        <p>我嘗遊太湖，愛石青嵯峨。波瀾取不得，自後長咨嗟。<br>奇哉賣石翁，不傍豪貴家。負石聽苦吟，雖貧亦來過。<br>貴我辨識精，取價複不多。比之昔所見，珍怪頗更加。<br>背面淙注痕，孔隙若琢磨。水稱至柔物，湖乃生壯波。<br>或雲此天生，嵌空亦非他。氣質偶不合，如地生江河。<br>置之書房前，曉霧常紛羅。碧光入四鄰，牆壁難蔽遮。<br>客來謂我宅，忽若岩之阿。<br></p></body></html>
