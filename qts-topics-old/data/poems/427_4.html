  <body><p>427_4: 《兩朱閣－刺佛寺浸多也》白居易</p>
        <p>兩朱閣，南北相對起。借問何人家，貞元雙帝子。<br>帝子吹簫雙得仙，五雲飄颻飛上天。第宅亭台不將去，<br>化為佛寺在人間。妝閣伎樓何寂靜，柳似舞腰池似鏡。<br>花落黃昏悄悄時，不聞歌吹聞鐘磬。寺門敕榜金字書，<br>尼院佛庭寬有餘。青苔明月多閑地，比屋疲人無處居。<br>憶昨平陽宅初置，吞併平人幾家地。仙去雙雙作梵宮，<br>漸恐人間盡為寺。<br></p></body></html>
