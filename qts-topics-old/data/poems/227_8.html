  <body><p>227_8: 《三絕句》杜甫</p>
        <p>楸樹馨香倚釣磯，斬新花蕊未應飛。<br>不如醉裏風吹盡，可忍醒時雨打稀。<br>門外鸕鷀去不來，沙頭忽見眼相猜。<br>自今已後知人意，一日須來一百回。<br>無數春筍滿林生，柴門密掩斷人行。<br>會須上番看成竹，客至從嗔不出迎。<br></p></body></html>
