  <body><p>682_27: 《冬日》韓偓</p>
        <p>蕭條古木銜斜日，戚瀝晴寒滯早梅。愁處雪煙連野起，<br>靜時風竹過牆來。故人每憶心先見，新酒偷嘗手自開。<br>景狀入詩兼入畫，言情不盡恨無才。<br></p></body></html>
