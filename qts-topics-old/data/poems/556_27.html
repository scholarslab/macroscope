  <body><p>556_27: 《宿王屋天壇》馬戴</p>
        <p>星斗半沈蒼翠色，紅霞遠照海濤分。折松曉拂天壇雪，<br>投簡寒窺玉洞雲。絕頂醮回人不見，深林磬度鳥應聞。<br>未知誰與傳金籙，獨向仙祠拜老君。<br></p></body></html>
