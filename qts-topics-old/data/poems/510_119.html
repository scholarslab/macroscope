  <body><p>510_119: 《病後訪山客》張祜</p>
        <p>久病倦衾枕，獨行來訪君。因逢歸馬客，共對出溪雲。<br>新月坐中見，暮蟬愁處聞。相歡貴無事，莫想路歧分。<br></p></body></html>
