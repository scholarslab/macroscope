  <body><p>703_12: 《奉使封王，次宜春驛》翁承贊</p>
        <p>微宦淹留鬢已斑，此心長憶舊林泉。不因列土封千乘，<br>爭得銜恩拜二天。雲斷自宜鄉樹出，月高猶伴客心懸。<br>夜來夢到南臺上，遍看江山勝往年。<br></p></body></html>
