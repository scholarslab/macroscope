  <body><p>160_46a: 《宴張別駕新齋》孟浩然</p>
        <p>世業傳珪組，江城佐股肱。高齋征學問，虛薄濫先登。<br>講論陪諸子，文章得舊朋。士元多賞激，衰病恨無能。<br></p></body></html>
