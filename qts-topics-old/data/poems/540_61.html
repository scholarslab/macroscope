  <body><p>540_61: 《哀箏》李商隱</p>
        <p>延頸全同鶴，柔腸素怯猿。湘波無限淚，蜀魄有餘冤。<br>輕幰長無道，哀箏不出門。何由問香炷，翠幕自黃昏。<br></p></body></html>
