  <body><p>59_58: 《舞》李嶠</p>
        <p>妙伎游金谷，佳人滿石城。霞衣席上轉，花岫雪前明。<br>儀鳳諧清曲，回鸞應雅聲。非君一顧重，誰賞素腰輕。<br></p></body></html>
