  <body><p>674_57: 《哭進士李洞二首》鄭穀</p>
        <p>所惜絕吟聲，不悲君不榮。李端終薄宦，賈島得高名。<br>旅葬新墳小，遺孤遠俗輕。猶疑隨計晚，昨夜草蟲鳴。<br>自聞東蜀病，唯我獨關情。若近長江死，想君勝在生。<br>瘴蒸丹旐濕，燈隔素帷清。塚樹僧栽後，新蟬一兩聲。<br></p></body></html>
