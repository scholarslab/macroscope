  <body><p>655_33: 《送魏校書兼呈曹使君》羅隱</p>
        <p>亂離無計駐生涯，又事東游惜歲華。村店酒旗沽竹葉，<br>野橋梅雨泊蘆花。讎書發跡官雖屈，負米安親路不賒。<br>應見使君論世舊，掃門重得向曹家。<br></p></body></html>
