  <body><p>748_3: 《海城秋日書懷寄朐山孫明府》李中</p>
        <p>槐柳蟬聲起渡頭，海城孤客思悠悠。青雲展志知何日，<br>皓月牽吟又入秋。鑒裏漸生潘嶽鬢，風前猶著卜商裘。<br>鳴琴良宰揮毫士，應笑蹉跎身未酬。<br></p></body></html>
