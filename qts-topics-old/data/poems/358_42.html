  <body><p>358_42: 《樂天池館夏景方妍白蓮初開彩舟空泊唯邀緇侶因以戲之》劉禹錫</p>
        <p>池館今正好，主人何寂然。白蓮方出水，碧樹未鳴蟬。<br>靜室宵聞磬，齋廚晚絕煙。蕃僧如共載，應不是神仙。<br></p></body></html>
