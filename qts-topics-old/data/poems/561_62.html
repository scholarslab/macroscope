  <body><p>561_62: 《影燈夜二首（一作上元詩）》薛能</p>
        <p>偃王燈塔古徐州，二十年來樂事休。<br>此日將軍心似海，四更身領萬人遊。<br>十萬軍城百萬燈，酥油香暖夜如烝。紅妝滿地煙光好，只恐笙歌引上升。<br></p></body></html>
