  <body><p>634_50: 《詩品二十四則。委曲》司空圖</p>
        <p>登彼太行，翠繞羊腸。杳靄流玉，悠悠花香。<br>力之于時，聲之於羌。似往已回，如幽匪藏。<br>水理漩洑，鵬風翱翔。道不自器，與之圓方。<br></p></body></html>
