  <body><p>731_11: 《憶薦福寺牡丹》胡宿</p>
        <p>十日春風隔翠岑，只應繁朵自成陰。樽前可要人頹玉，<br>樹底遙知地側金。花界三千春渺渺，銅盤十二夜沉沉。<br>雕盤分篸何由得，空作西州擁鼻吟。<br></p></body></html>
