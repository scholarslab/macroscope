  <body><p>581_33: 《春日寄岳州從事李員外二首》溫庭筠</p>
        <p>苒弱樓前柳，輕空花外窗。蝶高飛有伴，鶯早語無雙。<br>剪勝裁春字，開屏見曉江。從來共情戰，今日欲歸降。<br>從小識賓卿，恩深若弟兄。相逢在何日，此別不勝情。<br>紅粉座中客，彩斿江上城。尚平婚嫁累，無路逐雙旌。<br></p></body></html>
