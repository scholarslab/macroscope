  <body><p>352_32: 《游石角過小嶺至長烏村》柳宗元</p>
        <p>志適不期貴，道存豈偷生。久忘上封事，複笑升天行。<br>竄逐宦湘浦，搖心劇懸旌。始驚陷世議，終欲逃天刑。<br>歲月殺憂栗，慵疏寡將迎。追遊疑所愛，且複舒吾情。<br>石角恣幽步，長烏遂遐征。磴回茂樹斷，景晏寒川明。<br>曠望少行人，時聞田鸛鳴。風篁冒水遠，霜稻侵山平。<br>稍與人事閑，益知身世輕。為農信可樂，居寵真虛榮。<br>喬木餘故國，願言果丹誠。四支反田畝，釋志東皋耕。<br></p></body></html>
