  <body><p>140_3: 《塞上曲》王昌齡</p>
        <p>秋風夜渡河，吹卻雁門桑。遙見胡地獵，韝馬宿嚴霜。<br>五道分兵去，孤軍百戰場。功多翻下獄，士卒但心傷。<br></p></body></html>
