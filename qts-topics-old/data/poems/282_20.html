  <body><p>282_20: 《罷鏡》李益</p>
        <p>手中青銅鏡，照我少年時。衰颯一如此，清光難複持。<br>欲令孤月掩，從遣半心疑。縱使逢人見，猶勝自見悲。<br></p></body></html>
