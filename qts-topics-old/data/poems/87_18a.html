  <body><p>87_18a: 《詠塵》張說</p>
        <p>仙浦生羅襪，神京染素衣。裨山期益峻，照日幸增輝。<br>夕伴龍媒合，朝遊鳳輦歸。獨憐範甑下，思繞畫梁飛。<br></p></body></html>
