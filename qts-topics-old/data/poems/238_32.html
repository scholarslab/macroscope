  <body><p>238_32: 《過山人所居因寄諸遺補》錢起</p>
        <p>空谷春雲滿，愚公晦跡深。一隨玄豹隱，幾換綠蘿陰。<br>絕徑人稀到，芳蓀我獨尋。廚煙住峭壁，酒氣出重林。<br>蝴蝶晴還舞，黃鸝晚暫吟。所思青瑣客，瑤草寄幽心。<br></p></body></html>
