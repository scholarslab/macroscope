  <body><p>717_20: 《水精念珠》曹松</p>
        <p>等量紅縷貫晶熒，盡道勻圓別未勝。鑿斷玉潭盈尺水，<br>琢成金地兩條冰。輪時只恐星侵佛，掛處常疑露滴僧。<br>幾度夜深尋不著，琉璃為殿月為燈。<br></p></body></html>
