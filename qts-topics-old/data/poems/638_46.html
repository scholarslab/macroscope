  <body><p>638_46: 《宿昭應》張喬</p>
        <p>夜憶開元寺，淒涼裏巷間。薄煙通魏闕，明月照驪山。<br>半壁空宮閉，連天白道閑。清晨更回首，獨向灞陵還。<br></p></body></html>
