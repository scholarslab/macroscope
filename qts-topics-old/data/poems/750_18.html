  <body><p>750_18: 《送紹明上人之毗陵》李中</p>
        <p>忽起毗陵念，飄然不可留。聽蟬離古寺，攜錫上扁舟。<br>月出沙汀冷，風高葦岸秋。回期端的否，千里路悠悠。<br></p></body></html>
