  <body><p>555_66: 《送杜秀才東游》馬戴</p>
        <p>羈遊年複長，去日值秋殘。草出函關白，雲藏野渡寒。<br>鴻多霜雪重，山廣道途難。心事何人識，鬥牛應數看。<br></p></body></html>
