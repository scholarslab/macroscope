  <body><p>510_23: 《晚次荊溪館呈崔明府》張祜</p>
        <p>艤舟陽羨館，飛步繚疏楹。山暝水雲碧，月涼煙樹清。<br>長橋深漾影，遠櫓下搖聲。況是無三害，弦歌初政成。<br></p></body></html>
