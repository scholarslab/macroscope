  <body><p>505_7: 《雜嘲二首》崔涯</p>
        <p>二年不到宋家東，阿母深居僻巷中。<br>含淚向人羞不語，琵琶弦斷倚屏風。<br>日暮迎來香合中，百年心事一宵同。<br>寒雞鼓翼紗窗外，已覺恩情逐曉風。<br></p></body></html>
