  <body><p>273_51: 《客中言懷》戴叔倫</p>
        <p>白髮照烏紗，逢人只自嗟。官閑如致仕，客久似無家。<br>夜雨孤燈夢，春風幾度花。故園歸有日，詩酒老生涯。<br></p></body></html>
