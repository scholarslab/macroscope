  <body><p>285_103: 《晚次巴陵》李端</p>
        <p>雪後柳條新，巴陵城下人。烹魚邀水客，載酒奠山神。<br>雲去低斑竹，波回動白蘋。不堪逢楚老，日暮正江春。<br></p></body></html>
