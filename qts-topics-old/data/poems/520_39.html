  <body><p>520_39: 《惜春》杜牧</p>
        <p>春半年已除，其餘強為有。即此醉殘花，便同嘗臘酒。<br>悵望送春杯，殷勤掃花帚。誰為駐東流，年年長在手。<br></p></body></html>
