  <body><p>524_85: 《三川驛伏覽座主舍人留題》杜牧</p>
        <p>舊跡依然已十秋，雪山當面照銀鉤。<br>懷恩淚盡霜天曉，一片餘霞映驛樓。<br></p></body></html>
