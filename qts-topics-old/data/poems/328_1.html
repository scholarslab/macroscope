  <body><p>328_1: 《雜詩五首》權德輿</p>
        <p>婉彼嬴氏女，吹簫偶蕭史。彩鸞駕非煙，綽約兩仙子。<br>神期諒交感，相顧乃如此。豈比成都人，琴心中夜起。<br>陽臺巫山上，風雨忽清曠。朝雲與游龍，變化千萬狀。<br>魂交複目斷，縹緲難比況。蘭澤不可親，凝情坐惆悵。<br>淇水春正綠，上宮蘭葉齊。光風兩搖盪，鳴佩出中閨。<br>一顧授橫波，千金呈瓠犀。徒然路傍子，怳怳複淒淒。<br>碧樹泛鮮飆，玉琴含妙曲。佳人掩鸞鏡，婉婉凝相矚。<br>文袿映束素，香黛宜綠。寂寞遠懷春，何時來比目。<br>含顰倚瑤瑟，丹慊結繁慮。失身不自還，萬恨隨玉箸。<br>蘼蕪山下路，團扇秋風去。君看心斷時，猶在目成處。<br></p></body></html>
