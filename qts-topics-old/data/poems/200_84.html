  <body><p>200_84: 《送李司諫歸京（得長字）》岑參</p>
        <p>別酒為誰香，春官駁正郎。醉經秦樹遠，夢怯漢川長。<br>雨過風頭黑，雲開日腳黃。知君解起草，早去入文昌。<br></p></body></html>
