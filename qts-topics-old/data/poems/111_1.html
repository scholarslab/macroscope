  <body><p>111_1: 《奉和禦制平胡》韓休</p>
        <p>南牧正紛紛，長河起塞氛。玉符征選士，金鉞拜將軍。<br>疊鼓搖邊吹，連旌暗朔雲。祅星乘夜落，害氣入朝分。<br>始見幽烽警，俄看烈火焚。功成奏凱樂，戰罷策歸勳。<br>盛德陳清廟，神謨屬大君。叨榮逢偃羽，率舞詠時文。<br></p></body></html>
