  <body><p>132_28: 《題盧道士房》李頎</p>
        <p>秋砧響落木，共坐茅君家。惟見兩童子，林前汲井華。<br>空壇靜白日，神鼎飛丹砂。麈尾拂霜草，金鈴搖霽霞。<br>上章人世隔，看弈桐陰斜。稽首問仙要，黃精堪餌花。<br></p></body></html>
