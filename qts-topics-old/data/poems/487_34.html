  <body><p>487_34: 《羽林行》鮑溶</p>
        <p>朝出羽林宮，入參雲台議。獨請萬里行，不奏和親事。<br>君王重年少，深納開邊利。寶馬雕玉鞍，一朝從萬騎。<br>煌煌都門外，祖帳光七貴。歌鐘樂行軍，雲物慘別地。<br>簫笳整部曲，幢蓋動郊次。臨風親戚懷，滿袖兒女淚。<br>行行複何贈，長劍報恩字。<br></p></body></html>
