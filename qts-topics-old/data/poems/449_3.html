  <body><p>449_3: 《雨中招張司業宿》白居易</p>
        <p>過夏衣香潤，迎秋簟色鮮。斜支花石枕，臥詠蕊珠篇。<br>泥濘非遊日，陰沉好睡天。能來同宿否，聽雨對床眠。<br></p></body></html>
