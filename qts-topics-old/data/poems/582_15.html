  <body><p>582_15: 《休浣日西掖謁所知》溫庭筠</p>
        <p>赤墀高閣自從容，玉女窗扉報曙鐘。日麗九門青鎖闥，<br>雨晴雙闕翠微峰。毫端蕙露滋仙草，琴上熏風入禁松。<br>荀令鳳池春婉娩，好將餘潤變魚龍。<br></p></body></html>
