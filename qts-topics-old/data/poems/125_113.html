  <body><p>125_113: 《雙黃鵠歌送別（時為節度判官，在涼州作）》王維</p>
        <p>天路來兮雙黃鵠，雲上飛兮水上宿，撫翼和鳴整羽族。<br>不得已，忽分飛，家在玉京朝紫微，主人臨水送將歸。<br>悲笳嘹唳垂舞衣，賓欲散兮複相依。幾往返兮極浦，<br>尚裴回兮落暉。岸上火兮相迎，將夜入兮邊城。<br>鞍馬歸兮佳人散，悵離憂兮獨含情。<br></p></body></html>
