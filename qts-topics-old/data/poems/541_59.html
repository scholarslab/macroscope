  <body><p>541_59: 《和馬郎中移白菊見示》李商隱</p>
        <p>陶詩只采黃金實，郢曲新傳白雪英。素色不同籬下發，<br>繁花疑自月中生。浮杯小摘開雲母，帶露全移綴水精。<br>偏稱含香五字客，從茲得地始芳榮。<br></p></body></html>
