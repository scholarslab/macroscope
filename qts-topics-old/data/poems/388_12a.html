  <body><p>388_12a: 《雜興》盧仝</p>
        <p>意智未成百不解，見人富貴亦心愛。等閒對酒呼三達，<br>屠羊殺牛皆自在。放心為樂笙歌攢，壯氣激作風霜寒。<br>廚中玉饌盈金盤，方丈厭見嫌不餐。飛鷹躍馬實快性，<br>唇腐齒爛空巑岏。豈期福極翻成禍，禍成身誅家亦破。<br>昨朝惆悵不如君，今日悲君不如我。否泰交加無定主，<br>懶學風雲戢翎羽。綠酒清琴好養生，出將入相無心取。<br>三五圖書舊揣摩，五千道德新規矩。<br></p></body></html>
