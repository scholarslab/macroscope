  <body><p>294_23: 《送薛良史往越州謁從叔》崔峒</p>
        <p>辭家年已久，與子分偏深。易得相思淚，難為欲別心。<br>孤雲隨浦口，幾日到山陰。遙想蘭亭下，清風滿竹林。<br></p></body></html>
