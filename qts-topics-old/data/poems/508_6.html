  <body><p>508_6: 《婕妤怨》陳標</p>
        <p>掌上恩移玉帳空，香珠滿眼泣春風。飄零怨柳凋眉翠，<br>狼藉愁桃墜臉紅。鳳輦只應三殿北，鸞聲不向五湖中。<br>笙歌處處回天眷，獨自無情長信宮。<br></p></body></html>
