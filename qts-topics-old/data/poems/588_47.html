  <body><p>588_47: 《送友人游蜀》李頻</p>
        <p>東堂雖不捷，西去複何愁。蜀馬知歸路，巴山似舊遊。<br>星臨劍閣動，花落錦江流。鼓吹青林下，時聞祭武侯。<br></p></body></html>
