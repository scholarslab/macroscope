  <body><p>565_8: 《霞》韓琮</p>
        <p>應是行雲未擬歸，變成春態媚晴暉。深如綺色斜分閣，<br>碎似花光散滿衣。天際欲銷重慘澹，鏡中閑照正依稀。<br>曉來何處低臨水，無限鴛鴦妒不飛。<br></p></body></html>
