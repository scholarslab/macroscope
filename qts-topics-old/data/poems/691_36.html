  <body><p>691_36: 《懷廬岳書齋》杜荀鶴</p>
        <p>長憶在廬嶽，免低塵土顏。煮茶窗底水，采藥屋頭山。<br>是境皆遊遍，誰人不羨閑。無何一名系，引出白雲間。<br></p></body></html>
