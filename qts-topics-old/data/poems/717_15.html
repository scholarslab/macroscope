  <body><p>717_15: 《己亥歲二首（僖宗廣明元年）》曹松</p>
        <p>澤國江山入戰圖，生民何計樂樵蘇。<br>憑君莫話封侯事，一將功成萬骨枯。<br>傳聞一戰百神愁，兩岸強兵過未休。<br>誰道滄江總無事，近來長共血爭流。<br></p></body></html>
