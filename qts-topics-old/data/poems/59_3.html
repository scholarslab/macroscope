  <body><p>59_3: 《星》李嶠</p>
        <p>蜀郡靈槎轉，豐城寶劍新。將軍臨北塞，天子入西秦。<br>未作三台輔，寧為五老臣。今宵潁川曲，誰識聚賢人。<br></p></body></html>
