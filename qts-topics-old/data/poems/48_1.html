  <body><p>48_1: 《奉和聖制經孔子舊宅》張九齡</p>
        <p>孔門太山下，不見登封時。徒有先王法，今為明主思。<br>恩加萬乘幸，禮致一牢祠。舊宅千年外，光華空在茲。<br></p></body></html>
