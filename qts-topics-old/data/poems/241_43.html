  <body><p>241_43: 《石宮四詠》元結</p>
        <p>石宮春雲白，白雲宜蒼苔。拂雲踐石徑，俗士誰能來。<br>石宮夏水寒，寒水宜高林。遠風吹蘿蔓，野客熙清陰。<br>石宮秋氣清，清氣宜山谷。落葉逐霜風，幽人愛松竹。<br>石宮冬日暖，暖日宜溫泉。晨光靜水霧，逸者猶安眠。<br></p></body></html>
