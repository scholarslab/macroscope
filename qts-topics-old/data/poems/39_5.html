  <body><p>39_5: 《賦得妓》陳子良</p>
        <p>金穀多歡宴，佳麗正芳菲。流霞席上滿，回雪掌中飛。<br>明月臨歌扇，行雲接舞衣。何必桃將李，別有待春暉。<br></p></body></html>
