  <body><p>351_14: 《奉和楊尚書郴州追和故李中書夏日登北樓…依本詩韻次用》柳宗元</p>
        <p>郡樓有遺唱，新和敵南金。境以道情得，人期幽夢尋。<br>層軒隔炎暑，迥野恣窺臨。鳳去徽音續，芝焚芳意深。<br>遊鱗出陷浦，唳鶴繞仙岑。風起三湘浪，雲生萬里陰。<br>宏規齊德宇，麗藻競詞林。靜契分憂術，閑同遲客心。<br>驊騮當遠步，鶗鴂莫相侵。今日登高處，還聞梁父吟。<br></p></body></html>
