  <body><p>313_5: 《清明節郭侍禦偶與李侍禦孔校書王秀才…呈馬十八郎丞公》崔元翰</p>
        <p>山色入層城，鐘聲臨複岫。乘閑息邊事，探異憐春候。<br>曲閣下重階，回廊遙對溜。石間花遍落，草上雲時覆。<br>鑽火見樵人，飲泉逢野獸。道情親法侶，時望登朝右。<br>執憲糾奸邪，刊書正訛謬。茂才當時選，公子生人秀。<br>贈答繼篇章，歡娛重朋舊。垂簾獨衰疾，擊缶酬金奏。<br></p></body></html>
