  <body><p>748_31: 《經古觀有感》李中</p>
        <p>古觀寥寥枕碧溪，偶思前事立殘暉。漆園化蝶名空在，<br>柱史猶龍去不歸。丹井泉枯苔鎖合，醮壇松折鶴來稀。<br>回頭因歎浮生事，夢裏光陰疾若飛。<br></p></body></html>
