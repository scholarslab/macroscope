  <body><p>441_49: 《冬至夜》白居易</p>
        <p>老去襟懷常濩落，病來須鬢轉蒼浪。心灰不及爐中火，<br>鬢雪多於砌下霜。三峽南賓城最遠，一年冬至夜偏長。<br>今宵始覺房櫳冷，坐索寒衣托孟光。<br></p></body></html>
