  <body><p>586_84: 《留別山中友人》劉滄</p>
        <p>欲辭松月戀知音，去住多同羈鳥心。秋盡書窗驚白髮，<br>晚沖霜葉下青岑。大河風急寒聲遠，高嶺雲開夕影深。<br>別後寂寥無限意，野花門路草蟲吟。<br></p></body></html>
