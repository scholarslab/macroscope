  <body><p>608_12: 《正樂府十篇。貪官怨》皮日休</p>
        <p>國家省闥吏，賞之皆與位。素來不知書，豈能精吏理。<br>大者或宰邑，小者皆尉史。愚者若混沌，毒者如雄虺。<br>傷哉堯舜民，肉袒受鞭棰。吾聞古聖王，天下無遺士。<br>朝廷及下邑，治者皆仁義。國家選賢良，定制兼拘忌。<br>所以用此徒，令之充祿仕。何不廣取人，何不廣曆試。<br>下位既賢哉，上位何如矣。胥徒賞以財，俊造悉為吏。<br>天下若不平，吾當甘棄市。<br></p></body></html>
