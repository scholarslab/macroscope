  <body><p>132_32: 《李兵曹壁畫山水各賦得桂水帆》李頎</p>
        <p>片帆浮桂水，落日天涯時。飛鳥看共度，閑雲相與遲。<br>長波無曉夜，泛泛欲何之。<br></p></body></html>
