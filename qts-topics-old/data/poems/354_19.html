  <body><p>354_19: 《畬田行》劉禹錫</p>
        <p>何處好畬田，團團縵山腹。鑽龜得雨卦，上山燒臥木。<br>驚麏走且顧，群雉聲咿喔。紅焰遠成霞，輕煤飛入郭。<br>風引上高岑，獵獵度青林。青林望靡靡，赤光低複起。<br>照潭出老蛟，爆竹驚山鬼。夜色不見山，孤明星漢間。<br>如星複如月，俱逐曉風滅。本從敲石光，遂至烘天熱。<br>下種暖灰中，乘陽拆牙孽。蒼蒼一雨後，苕穎如雲發。<br>巴人拱手吟，耕耨不關心。由來得地勢，徑寸有餘金。<br></p></body></html>
