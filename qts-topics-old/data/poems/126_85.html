  <body><p>126_85: 《愚公穀三首（青龍寺與黎昕戲題）》王維</p>
        <p>愚穀與誰去，唯將黎子同。非須一處住，不那兩心空。<br>甯問春將夏，誰論西複東。不知吾與子，若個是愚公。<br>吾家愚穀裏，此谷本來平。雖則行無跡，還能回應聲。<br>不隨雲色暗，只待日光明。緣底名愚穀，都由愚所成。<br>借問愚公穀，與君聊一尋。不尋翻到谷，此穀不離心。<br>行處曾無險，看時豈有深。寄言塵世客，何處欲歸臨。<br></p></body></html>
