  <body><p>568_42: 《飯僧》李群玉</p>
        <p>好讀天竺書，為尋無生理。焚香面金偈，一室唯巾水。<br>交信方外言，二三空門子。峻范照秋霜，高標掩僧史。<br>清晨潔蔬茗，延請良有以。一落喧嘩競，棲心願依止。<br>奔曦入半百，冉冉頹蒙汜。雲泛名利心，風輕是非齒。<br>向為情愛縛，未盡金仙旨。以靜制猿心，將虞瞥然起。<br>綸巾與藜杖，此意真已矣。他日雲壑間，來尋幽居士。<br></p></body></html>
