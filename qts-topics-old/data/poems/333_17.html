  <body><p>333_17: 《春日有贈》楊巨源</p>
        <p>堤暖柳絲斜，風光屬謝家。晚心應戀水，春恨定因花。<br>步遠憐芳草，歸遲見綺霞。由來感情思，獨自惜年華。<br></p></body></html>
