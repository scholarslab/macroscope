  <body><p>168_6: 《早秋贈裴十七仲堪》李白</p>
        <p>遠海動風色，吹愁落天涯。南星變大火，熱氣餘丹霞。<br>光景不可回，六龍轉天車。荊人泣美玉，魯叟悲匏瓜。<br>功業若夢裏，撫琴發長嗟。裴生信英邁，屈起多才華。<br>曆抵海岱豪，結交魯朱家。複攜兩少女，豔色驚荷葩。<br>雙歌入青雲，但惜白日斜。窮溟出寶貝，大澤饒龍蛇。<br>明主倘見收，煙霞路非賒。時命若不會，歸應煉丹砂。<br></p></body></html>
