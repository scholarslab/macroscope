  <body><p>250_57: 《送處州裴使君赴京》皇甫冉</p>
        <p>使君朝北闕，車騎發東方。別喜天書召，寧憂地脈長。<br>山行朝複夕，水宿露為霜。秋草連秦塞，孤帆落漢陽。<br>新銜趨建禮，舊位識文昌。唯有東歸客，應隨南雁翔。<br></p></body></html>
