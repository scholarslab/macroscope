  <body><p>96_7: 《歲夜安樂公主滿月侍宴》沈佺期</p>
        <p>除夜子星回，天孫滿月杯。詠歌麟趾合，簫管鳳雛來。<br>歲炬常然桂，春盤預折梅。聖皇千萬壽，垂曉禦樓開。<br></p></body></html>
