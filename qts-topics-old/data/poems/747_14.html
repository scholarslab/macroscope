  <body><p>747_14: 《懷王道者》李中</p>
        <p>閑思王道者，逸格世難群。何處眠青嶂，從來愛白雲。<br>酒沽應獨醉，藥熟許誰分。正作趨名計，如何得見君。<br></p></body></html>
