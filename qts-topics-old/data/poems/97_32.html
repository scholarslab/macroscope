  <body><p>97_32: 《度安海入龍編》沈佺期</p>
        <p>我來交趾郡，南與貫胸連。四氣分寒少，三光置日偏。<br>尉佗曾馭國，翁仲久遊泉。邑屋遺甿在，魚鹽舊產傳。<br>越人遙捧翟，漢將下看鳶。北斗崇山掛，南風漲海牽。<br>別離頻破月，容鬢驟催年。昆弟推由命，妻孥割付緣。<br>夢來魂尚擾，愁委疾空纏。虛道崩城淚，明心不應天。<br></p></body></html>
