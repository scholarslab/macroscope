  <body><p>646_41: 《吳處士寄香兼勸入道》李咸用</p>
        <p>謝寄精專一撚香，勸予朝禮仕虛皇。須知十極皆臣妾，<br>豈止遺生奉混茫。空掛黃衣甯續壽，曾聞玄教在知常。<br>但居平易俟天命，便是長生不死鄉。<br></p></body></html>
