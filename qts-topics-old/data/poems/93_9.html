  <body><p>93_9: 《九月九日幸臨渭亭登高應制得涘字》岑羲</p>
        <p>重九開科曆，千齡逢聖紀。爰豫矚秦垌，升高臨灞涘。<br>玉醴浮仙菊，瓊筵薦芳芷。一聞帝舜歌，歡娛良未已。<br></p></body></html>
