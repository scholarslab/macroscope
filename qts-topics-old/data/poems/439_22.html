  <body><p>439_22: 《湖亭望水》白居易</p>
        <p>久雨南湖漲，新晴北客過。日沉紅有影，風定綠無波。<br>岸沒閭閻少，灘平船舫多。可憐心賞處，其奈獨游何。<br></p></body></html>
