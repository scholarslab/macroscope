  <body><p>372_21: 《貧女詞寄從叔先輩簡》孟郊</p>
        <p>蠶女非不勤，今年獨無春。二月冰雪深，死盡萬木身。<br>時令自逆行，造化豈不仁。仰企碧霞仙，高控滄海雲。<br>永別勞苦場，飄颻遊無垠。<br></p></body></html>
