  <body><p>381_6: 《悼吳興湯衡評事》孟郊</p>
        <p>君生霅水清，君歿霅水渾。空令骨肉情，哭得白日昏。<br>大夜不復曉，古松長閉門。琴弦綠水絕，詩句青山存。<br>昔為芳春顏，今為荒草根。獨問冥冥理，先儒未曾言。<br></p></body></html>
