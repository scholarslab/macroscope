  <body><p>447_74: 《晚起》白居易</p>
        <p>臥聽冬冬衙鼓聲，起遲睡足長心情。華簪脫後頭雖白，<br>堆案拋來眼校明。閑上籃輿乘興出，醉回花舫信風行。<br>明朝更濯塵纓去，聞道松江水最清。<br></p></body></html>
