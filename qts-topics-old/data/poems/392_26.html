  <body><p>392_26: 《畫角東城》李賀</p>
        <p>河轉曙蕭蕭，鴉飛睥睨高。帆長摽越甸，壁冷掛吳刀。<br>淡菜生寒日，鮞魚潠白濤。水花沾抹額，旗鼓夜迎潮。<br>《謝秀才有妾縞練改從于人秀才引留之不得…嘲謝複繼四首》<br>誰知泥憶雲，望斷梨花春。荷絲制機練，竹葉剪花裙。<br>月明啼阿姊，燈暗會良人。也識君夫婿，金魚掛在身。<br>銅鏡立青鸞，燕脂拂紫綿。腮花弄暗粉，眼尾淚侵寒。<br>碧玉破不復，瑤琴重撥弦。今日非昔日，何人敢正看。<br>洞房思不禁，蜂子作花心。灰暖殘香炷，發冷青蟲簪。<br>夜遙燈焰短，睡熟小屏深。好作鴛鴦夢，南城罷搗砧。<br>尋常輕宋玉，今日嫁文鴦。戟幹橫龍簴，刀環倚桂窗。<br>邀人裁半袖，端坐據胡床。淚濕紅輪重，棲烏上井梁。<br></p></body></html>
