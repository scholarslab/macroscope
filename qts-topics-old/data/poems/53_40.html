  <body><p>53_40: 《傷曹娘二首》宋之問</p>
        <p>鳳飛樓伎絕，鸞死鏡臺空。獨憐脂粉氣，猶著舞衣中。<br>河伯憐嬌態，馮夷要姝妓。寄言遊戲人，莫弄黃河水。<br></p></body></html>
