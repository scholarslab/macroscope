  <body><p>525_18: 《早秋客舍》杜牧</p>
        <p>風吹一片葉，萬物已驚秋。獨夜他鄉淚，年年為客愁。<br>別離何處盡，搖落幾時休。不及磻溪叟，身閑長自由。<br></p></body></html>
