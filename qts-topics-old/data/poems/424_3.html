  <body><p>424_3: 《哭孔戡》白居易</p>
        <p>洛陽誰不死，戡死聞長安。我是知戡者，聞之涕泫然。<br>戡佐山東軍，非義不可幹。拂衣向西來，其道直如弦。<br>從事得如此，人人以為難。人言明明代，合置在朝端。<br>或望居諫司，有事戡必言。或望居憲府，有邪戡必彈。<br>惜哉兩不諧，沒齒為閑官。竟不得一日，謇謇立君前。<br>形骸隨眾人，斂葬北邙山。平生剛腸內，直氣歸其間。<br>賢者為生民，生死懸在天。謂天不愛人，胡為生其賢。<br>謂天果愛民，胡為奪其年。茫茫元化中，誰執如此權。<br></p></body></html>
