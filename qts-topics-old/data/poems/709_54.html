  <body><p>709_54: 《送王校書往清源》徐夤</p>
        <p>南國賢侯待德風，長途仍借九花驄。清歌早貫驪龍頷，<br>丹桂曾攀玉兔宮。楊柳堤邊梅雨熟，鷓鴣聲裏麥田空。<br>吟詩臺上如相問，與說蟠溪直釣翁。<br></p></body></html>
