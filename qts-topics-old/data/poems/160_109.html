  <body><p>160_109: 《賦得盈盈樓上女》孟浩然</p>
        <p>夫婿久離別，青樓空望歸。妝成捲簾坐，愁思懶縫衣。<br>燕子家家入，楊花處處飛。空床難獨守，誰為報金徽。<br></p></body></html>
