  <body><p>337_28: 《齪齪》韓愈</p>
        <p>齪齪當世士，所憂在饑寒。但見賤者悲，不聞貴者歎。<br>大賢事業異，遠抱非俗觀。報國心皎潔，念時涕汍瀾。<br>妖姬坐左右，柔指發哀彈。酒肴雖日陳，感激寧為歡。<br>秋陰欺白日，泥潦不少幹。河堤決東郡，老弱隨驚湍。<br>天意固有屬，誰能詰其端。願辱太守薦，得充諫諍官。<br>排雲叫閶闔，披腹呈琅玕。致君豈無術，自進誠獨難。<br></p></body></html>
