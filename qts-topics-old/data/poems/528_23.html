  <body><p>528_23: 《長安旅夜》許渾</p>
        <p>久客怨長夜，西風吹雁聲。雲移河漢淺，月泛露華清。<br>掩瑟獨凝思，緩歌空寄情。門前有歸路，迢遞洛陽城。<br></p></body></html>
