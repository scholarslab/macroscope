  <body><p>219_9: 《戲為雙松圖歌（韋偃畫）》杜甫</p>
        <p>天下幾人畫古松，畢宏已老韋偃少。絕筆長風起纖末，<br>滿堂動色嗟神妙。兩株慘裂苔蘚皮，屈鐵交錯回高枝。<br>白摧朽骨龍虎死，黑入太陰雷雨垂，松根胡僧憩寂寞，<br>龐眉皓首無住著。偏袒右肩露雙腳，葉裏松子僧前落。<br>韋侯韋侯數相見，我有一匹好東絹，重之不減錦繡段。<br>已令拂拭光淩亂，請公放筆為直幹。<br></p></body></html>
