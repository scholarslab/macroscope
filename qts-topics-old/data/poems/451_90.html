  <body><p>451_90: 《雪夜對酒招客》白居易</p>
        <p>帳小青氈暖，杯香綠蟻新。醉憐今夜月，歡憶去年人。<br>暗落燈花燼，閑生草座塵。殷勤報弦管，明日有嘉賓。<br></p></body></html>
