  <body><p>149_21: 《自鄱陽還，道中寄褚征君》劉長卿</p>
        <p>南風日夜起，萬里孤帆漾。元氣連洞庭，夕陽落波上。<br>故人煙水隔，複此遙相望。江信久寂寥，楚雲獨惆悵。<br>愛君清川口，弄月時棹唱。白首無子孫，一生自疏曠。<br></p></body></html>
