  <body><p>476_1: 《至日荷李常侍過郊居》熊孺登</p>
        <p>賤子守柴荊，誰人記姓名。風雲千騎降，草木一陽生。<br>禮異江河動，歡殊裏巷驚。稱觴容侍坐，看竹許同行。<br>遇覺滄溟淺，恩疑太嶽輕。盡搜天地物，無諭此時情。<br></p></body></html>
