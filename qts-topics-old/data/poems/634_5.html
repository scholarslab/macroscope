  <body><p>634_5: 《雜題二首》司空圖</p>
        <p>先知左袒始同行，須待龍樓羽翼成。<br>若使只憑三傑力，猶應漢鼎一毫輕。<br>魚在枯池鳥在林，四時無奈雪霜侵。<br>若教激勸由真宰，亦獎青松徑寸心。<br></p></body></html>
