  <body><p>312_3: 《爛柯山四首。仙人棋》劉迥</p>
        <p>靈境偶一尋，洞天碧雲上。爛柯有遺跡，羽客何由訪。<br>日暮悵欲還，晴煙滿千嶂。<br></p></body></html>
