  <body><p>665_16: 《酬高崇節》羅隱</p>
        <p>舊遊雖一夢，別緒忽千般。敗草湯陵晚，衰槐楚寺寒。<br>數奇常自愧，時薄欲何干。猶賴君相勉，殷勤貢禹冠。<br></p></body></html>
