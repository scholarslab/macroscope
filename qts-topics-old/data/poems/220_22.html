  <body><p>220_22: 《將適吳楚，留別章使君留後，兼幕府諸公，得柳字》杜甫</p>
        <p>我來入蜀門，歲月亦已久。豈惟長兒童，自覺成老醜。<br>常恐性坦率，失身為杯酒。近辭痛飲徒，折節萬夫後。<br>昔如縱壑魚，今如喪家狗。既無游方戀，行止複何有。<br>相逢半新故，取別隨薄厚。不意青草湖，扁舟落吾手。<br>眷眷章梓州，開筵俯高柳。樓前出騎馬，帳下羅賓友。<br>健兒簸紅旗，此樂或難朽。日車隱昆侖，鳥雀噪戶牖。<br>波濤未足畏，三峽徒雷吼。所憂盜賊多，重見衣冠走。<br>中原消息斷，黃屋今安否。終作適荊蠻，安排用莊叟。<br>隨雲拜東皇，掛席上南斗。有使即寄書，無使長回首。<br></p></body></html>
