  <body><p>487_27: 《秋暮八月十五夜與王璠侍禦賞月因愴遠離聊以奉寄》鮑溶</p>
        <p>前月月明夜，美人同遠光。清塵一以間，今夕坐相忘。<br>風落芙蓉露，凝餘繡服香。<br></p></body></html>
