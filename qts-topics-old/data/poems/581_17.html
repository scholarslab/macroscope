  <body><p>581_17: 《送並州郭書記》溫庭筠</p>
        <p>賓筵得佳客，侯印有光輝。候騎不傳箭，回文空上機。<br>塞城收馬去，烽火射雕歸。惟有嚴家瀨，回環徑草微。<br></p></body></html>
