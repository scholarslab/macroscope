  <body><p>678_9: 《湘江》許彬</p>
        <p>孤舟方此去，嘉景稱于聞。煙盡九峰雪，雨生諸派雲。<br>沙寒鴻鵠聚，底極龜魚分。異日誰為侶，逍遙耕釣群。<br></p></body></html>
