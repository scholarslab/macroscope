  <body><p>86_49: 《游龍山靜勝寺》張說</p>
        <p>每上襄陽樓，遙望龍山樹。鬱茀吐岡嶺，微蒙在煙霧。<br>下車歲已成，飾馬閑餘步。苦霜裛野草，愛日揚江煦。<br>雲對石上塔，風吹松下路。禪室宴三空，神祠同六趣。<br>兒童共戲謔，猿鳥相驚顧。南識桓公台，北望先賢墓。<br>世上人何在，時聞心不住。但傳無盡燈，可使有情悟。<br></p></body></html>
