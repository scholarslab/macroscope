  <body><p>273_106: 《灞岸別友》戴叔倫</p>
        <p>車馬去遲遲，離言未盡時。看花一醉別，會面幾年期。<br>樵路高山館，漁洲楚帝祠。南登回首處，猶得望京師。<br></p></body></html>
