  <body><p>51_19: 《游法華寺》宋之問</p>
        <p>薄遊京都日，遙羨稽山名。分刺江海郡，朅來征素情。<br>松露洗心眷，象筵敷念誠。薄雲界青嶂，皎日鶱朱甍。<br>苔澗深不測，竹房閑且清。感真六象見，垂兆二鳥鳴。<br>古今信靈跡，中州莫與京。林巘永棲業，豈伊佐一生。<br>浮悟雖已久，事試去來成。觀念幸相續，庶幾最後明。<br></p></body></html>
