  <body><p>524_93: 《送張判官歸兼謁鄂州大夫》杜牧</p>
        <p>處士聞名早，游秦獻疏回。腹中書萬卷，身外酒千杯。<br>江雨春波闊，園林客夢催。今君拜旌戟，凜凜近霜台。<br></p></body></html>
