  <body><p>367_23: 《燕子樓詩三首（一作關盻盻詩）》張仲素</p>
        <p>樓上殘燈伴曉霜，獨眠人起合歡床。<br>相思一夜情多少，地角天涯不是長。<br>北邙松柏鎖愁煙，燕子樓人思悄然。<br>自埋劍履歌塵散，紅袖香消已十年。<br>適看鴻雁岳陽回，又睹玄禽逼社來。<br>瑤瑟玉簫無意緒，任從蛛網任從灰。<br></p></body></html>
