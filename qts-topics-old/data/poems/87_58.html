  <body><p>87_58: 《晦日》張說</p>
        <p>晦日嫌春淺，江浦看湔衣。道傍花欲合，枝上鳥猶稀。<br>共憶浮橋晚，無人不醉歸。寄書題此日，雁過洛陽飛。<br></p></body></html>
