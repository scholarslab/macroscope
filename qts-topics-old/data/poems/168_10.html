  <body><p>168_10: 《見京兆韋參軍量移東陽二首》李白</p>
        <p>潮水還歸海，流人卻到吳。相逢問愁苦，淚盡日南珠。<br>聞說金華渡，東連五百灘。全勝若耶好，莫道此行難。<br>猿嘯千溪合，松風五月寒。他年一攜手，搖艇入新安。<br></p></body></html>
