  <body><p>421_4: 《樹上烏（癸卯）》元稹</p>
        <p>樹上烏，洲中有樹巢若鋪。百巢一樹知幾烏，<br>一烏不下三四雛，雛又生雛知幾雛。老烏未死雛已烏，<br>散向人間何處無。攫麑啄卵方可食，男女群強最多力。<br>靈蛇萬古唯一珠，豈可抨彈千萬億。<br>吾不會天教爾輩多子孫，告訴天公天不言。<br></p></body></html>
