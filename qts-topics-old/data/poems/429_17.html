  <body><p>429_17: 《九日登西原宴望（同諸兄弟作）》白居易</p>
        <p>病愛枕席涼，日高眠未輟。弟兄呼我起，今日重陽節。<br>起登西原望，懷抱同一豁。移座就菊叢，糕酒前羅列。<br>雖無絲與管，歌笑隨情發。白日未及傾，顏酡耳已熱。<br>酒酣四向望，六合何空闊。天地自久長，斯人幾時活。<br>請看原下村，村人死不歇。一村四十家，哭葬無虛月。<br>指此各相勉，良辰且歡悅。<br></p></body></html>
