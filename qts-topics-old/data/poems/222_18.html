  <body><p>222_18: 《昔游》杜甫</p>
        <p>昔者與高李，晚登單父台。寒蕪際碣石，萬里風雲來。<br>桑柘葉如雨，飛藿去裴回。清霜大澤凍，禽獸有餘哀。<br>是時倉廩實，洞達寰區開。猛士思滅胡，將帥望三台。<br>君王無所惜，駕馭英雄材。幽燕盛用武，供給亦勞哉。<br>吳門轉粟帛，泛海陵蓬萊。肉食三十萬，獵射起黃埃。<br>隔河憶長眺，青歲已摧頹。不及少年日，無複故人杯。<br>賦詩獨流涕，亂世想賢才。有能市駿骨，莫恨少龍媒。<br>商山議得失，蜀主脫嫌猜。呂尚封國邑，傅說已鹽梅。<br>景晏楚山深，水鶴去低回。龐公任本性，攜子臥蒼苔。<br></p></body></html>
