  <body><p>357_59: 《答白刑部聞新蟬》劉禹錫</p>
        <p>蟬聲未發前，已自感流年。一入淒涼耳，如聞斷續弦。<br>晴清依露葉，晚急畏霞天。何事秋卿詠，逢時亦悄然。<br></p></body></html>
