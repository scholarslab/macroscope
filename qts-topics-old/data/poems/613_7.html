  <body><p>613_7: 《襄陽閒居與友生夜會》皮日休</p>
        <p>習隱悠悠世不知，林園幽事遞相期。舊絲再上琴調晚，<br>壞葉重燒酒暖遲。三徑引時寒步月，四鄰偷得夜吟詩。<br>草玄寂淡無人愛，不遇劉歆更語誰。<br></p></body></html>
