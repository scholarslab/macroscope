  <body><p>373_6: 《古別曲》孟郊</p>
        <p>山川古今路，縱橫無斷絕。來往天地間，人皆有離別。<br>行衣未束帶，中腸已先結。不用看鏡中，自知生白髮。<br>欲陳去留意，聲向言前咽。愁結填心胸，茫茫若為說。<br>荒郊煙莽蒼，曠野風淒切。處處得相隨，人那不如月。<br></p></body></html>
