  <body><p>292_68: 《送翰林張學士嶺南勒聖碑》司空曙</p>
        <p>漢恩天外洽，周頌日邊稱。文獨司空羨，書兼太尉能。<br>出關逢北雁，度嶺逐南鵬。使者翰林客，餘春歸灞陵。<br></p></body></html>
