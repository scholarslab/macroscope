  <body><p>216_27: 《麗人行》杜甫</p>
        <p>三月三日天氣新，長安水邊多麗人。態濃意遠淑且真，<br>肌理細膩骨肉勻。繡羅衣裳照暮春，蹙金孔雀銀麒麟。<br>頭上何所有，翠微葉垂鬢唇。背後何所見，<br>珠壓腰衱穩稱身。就中雲幕椒房親，賜名大國虢與秦。<br>紫駝之峰出翠釜，水精之盤行素鱗。犀箸厭飫久未下，<br>鑾刀縷切空紛綸。黃門飛鞚不動塵，禦廚絡繹送八珍。<br>簫鼓哀吟感鬼神，賓從雜遝實要津。後來鞍馬何逡巡，<br>當軒下馬入錦茵。楊花雪落覆白蘋，青鳥飛去銜紅巾。<br>炙手可熱勢絕倫，慎莫近前丞相嗔。<br></p></body></html>
