  <body><p>709_18: 《憶薦福寺南院》徐夤</p>
        <p>憶昔長安落第春，佛宮南院獨遊頻。燈前不動惟金像，<br>壁上曾題盡古人。鶗鴂聲中雙闕雨，牡丹花際六街塵。<br>啼猿溪上將歸去，合問升平詣秉鈞。<br></p></body></html>
