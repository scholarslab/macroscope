  <body><p>756_40: 《春盡日遊後湖贈劉起居（劉時方燒藥）》徐鉉</p>
        <p>今朝湖上送春歸，萬頃澄波照白髭。<br>笑折殘花勸君酒，金丹成熟是何時。<br></p></body></html>
