  <body><p>317_10: 《送溫況游蜀》武元衡</p>
        <p>遊人西去客三巴，身逐孤蓬不定家。山近峨眉飛暮雨，<br>江連濯錦起朝霞。雲深九折刀州遠，路繞千岩劍閣斜。<br>應到嚴君開卦處，將餘一為問生涯。<br></p></body></html>
