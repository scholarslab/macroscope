  <body><p>181_27: 《過四皓墓》李白</p>
        <p>我行至商洛，幽獨訪神仙。園綺複安在，雲蘿尚宛然。<br>荒涼千古跡，蕪沒四墳連。伊昔煉金鼎，何年閉玉泉。<br>隴寒惟有月，松古漸無煙。木魅風號去，山精雨嘯旋。<br>紫芝高詠罷，青史舊名傳。今日並如此，哀哉信可憐。<br></p></body></html>
