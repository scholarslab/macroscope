  <body><p>198_21: 《入劍門作，寄杜、楊二郎中，時二公並為杜元帥判官》岑參</p>
        <p>不知造化初，此山誰開坼。雙崖倚天立，萬仞從地劈。<br>雲飛不到頂，鳥去難過壁。速駕畏岩傾，單行愁路窄。<br>平明地仍黑，停午日暫赤。凜凜三伏寒，巉巉五丁跡。<br>與時忽開閉，作固或順逆。磅礴跨岷峨，巍蟠限蠻貊。<br>星當觜參分，地處西南僻。陡覺煙景殊，杳將華夏隔。<br>劉氏昔顛覆，公孫曾敗績。始知德不修，恃此險何益。<br>相公總師旅，遠近罷金革。杜母來何遲，蜀人應更惜。<br>暫回丹青慮，少用開濟策。二友華省郎，俱為幕中客。<br>良籌佐戎律，精理皆碩畫。高文出詩騷，奧學窮討賾。<br>聖朝無外戶，寰宇被德澤。四海今一家，徒然劍門石。<br></p></body></html>
