  <body><p>557_3: 《寄浙右舊幕僚》孟遲</p>
        <p>由來惡舌駟難追，自古無媒謗所歸。勾踐豈能容範蠡，<br>李斯何暇救韓非。巨拳豈為雞揮肋，強弩那因鼠發機。<br>慚愧故人同鮑叔，此心江柳尚依依。<br></p></body></html>
