  <body><p>643_25: 《早春微雨》李山甫</p>
        <p>怪來鶯蝶似凝愁，不覺看花暫濕頭。疏影未藏千里樹，<br>遠陰微翳萬家樓。青羅舞袖紛紛轉，紅臉啼珠旋旋收。<br>歲旱且須教濟物，為霖何事愛風流。<br></p></body></html>
