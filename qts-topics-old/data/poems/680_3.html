  <body><p>680_3: 《與吳子華侍郎同年玉堂同直懷恩敘懇因成…兼呈諸同年》韓偓</p>
        <p>往年鶯穀接清塵，今日鼇山作侍臣。二紀計偕勞筆研，<br>一朝宣入掌絲綸。聲名烜赫文章士，金紫雍容富貴身。<br>絳帳恩深無路報，語餘相顧卻酸辛。<br></p></body></html>
