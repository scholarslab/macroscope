  <body><p>384_132: 《罔象得玄珠》張籍</p>
        <p>赤水今何處，遺珠已渺然。離婁徒肆目，罔象乃通玄。<br>皎潔因成性，圓明不在泉。暗中看夜色，塵外照晴田。<br>無脛真難掬，懷疑實易遷。今朝搜擇得，應免媚晴川。<br></p></body></html>
