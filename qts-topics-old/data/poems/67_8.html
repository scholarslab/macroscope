  <body><p>67_8: 《孝和皇帝挽歌》賈曾</p>
        <p>新命千齡啟，鴻圖累聖餘。天行應潛躍，帝出受圖書。<br>禮若傳堯舊，功疑複夏初。夢游長不返，何國是華胥。<br></p></body></html>
