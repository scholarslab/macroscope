  <body><p>671_63: 《早行遇雪》唐彥謙</p>
        <p>下馬天未明，風高雪何急。須臾路欲迷，頃刻山盡白。<br>雞犬寂無聲，曙光射寒色。荒村絕煙火，髯凍布袍濕。<br>王事不可緩，行行動淒惻。<br></p></body></html>
