  <body><p>48_76: 《故滎陽君蘇氏挽歌詞三首》張九齡</p>
        <p>門緒公侯列，嬪風詩禮行。松蘿方有寄，桃李忽無成。<br>劍去雙龍別，雛哀九鳳鳴。何言嶧山樹，還似半心生。<br>永歎芳魂斷，行看草露滋。二宗榮盛日，千古別離時。<br>竟罷生芻贈，空留畫扇悲。容車候曉發，何歲是歸期。<br>縞服紛相送，玄扃翳不開。更悲泉火滅，徒見柳車回。<br>舊室容衣奠，新塋拱樹栽。唯應月照簟，潘嶽此時哀。<br></p></body></html>
