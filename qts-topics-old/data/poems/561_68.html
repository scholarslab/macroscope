  <body><p>561_68: 《柳枝四首》薛能</p>
        <p>數首新詩帶恨成，柳絲牽我我傷情。<br>柔娥幸有腰支穩，試踏吹聲作唱聲。<br>高出軍營遠映橋，賊兵曾斫火曾燒。<br>風流性在終難改，依舊春來萬萬條。<br>縣依陶令想嫌迂，營畔將軍即大粗。<br>此日與君除萬恨，數篇風調更應無。<br>狂似纖腰嫩勝綿，自多情態竟誰憐。<br>遊人不折還堪恨，拋向橋邊與路邊。<br></p></body></html>
