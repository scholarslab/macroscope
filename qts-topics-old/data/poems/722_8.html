  <body><p>722_8: 《段秀才溪居送從弟游涇隴》李洞</p>
        <p>抱疾寒溪臥，因循草木青。相留開夏蜜，辭去見秋螢。<br>朔雪痕侵雍，邊烽焰照涇。煙沈隴山色，西望涕交零。<br></p></body></html>
