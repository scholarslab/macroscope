  <body><p>470_1: 《妾換馬》盧殷</p>
        <p>伴鳳樓中妾，如龍櫪上宛。同年辭舊寵，異地受新恩。<br>香閣更衣處，塵蒙噴草痕。連嘶將忍淚，俱戀主人門。<br></p></body></html>
