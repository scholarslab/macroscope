  <body><p>231_26: 《第五弟豐獨在江左，近三四載寂無消息，覓使寄此二首》杜甫</p>
        <p>亂後嗟吾在，羈棲見汝難。草黃騏驥病，沙晚鶺鴒寒。<br>楚設關城險，吳吞水府寬。十年朝夕淚，衣袖不曾幹。<br>聞汝依山寺，杭州定越州。風塵淹別日，江漢失清秋。<br>影蓋啼猿樹，魂飄結蜃樓。明年下春水，東盡白雲求。<br></p></body></html>
