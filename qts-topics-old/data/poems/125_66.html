  <body><p>125_66: 《早入滎陽界》王維</p>
        <p>泛舟入滎澤，茲邑乃雄藩。河曲閭閻隘，川中煙火繁。<br>因人見風俗，入境聞方言。秋野田疇盛，朝光市井喧。<br>漁商波上客，雞犬岸旁村。前路白雲外，孤帆安可論。<br></p></body></html>
