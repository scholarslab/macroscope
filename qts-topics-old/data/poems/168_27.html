  <body><p>168_27: 《贈清漳明府侄聿》李白</p>
        <p>我李百萬葉，柯條布中州。天開青雲器，日為蒼生憂。<br>小邑且割雞，大刀佇烹牛。雷聲動四境，惠與清漳流。<br>弦歌詠唐堯，脫落隱簪組。心和得天真，風俗猶太古。<br>牛羊散阡陌，夜寢不扃戶。問此何以然，賢人宰吾土。<br>舉邑樹桃李，垂陰亦流芬。河堤繞綠水，桑柘連青雲。<br>趙女不冶容，提籠晝成群。繰絲鳴機杼，百里聲相聞。<br>訟息鳥下階，高臥披道帙。蒲鞭掛簷枝，示恥無撲抶。<br>琴清月當戶，人寂風入室。長嘯一無言，陶然上皇逸。<br>白玉壺冰水，壺中見底清。清光洞毫髮，皎潔照群情。<br>趙北美佳政，燕南播高名。過客覽行謠，因之誦德聲。<br></p></body></html>
