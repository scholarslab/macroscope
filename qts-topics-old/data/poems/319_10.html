  <body><p>319_10: 《劍化為龍》張聿</p>
        <p>古劍誠難屈，精明有所從。沉埋方出獄，合會卻成龍。<br>牛鬥光初歇，蜿蜒氣漸濃。雲濤透百丈，水府躍千重。<br>拖尾迷蓮鍔，張鱗露錦容。至今沙岸下，誰得睹玄蹤。<br></p></body></html>
