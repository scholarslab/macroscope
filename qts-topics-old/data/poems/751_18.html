  <body><p>751_18: 《贈王貞素先生》徐鉉</p>
        <p>先生嘗已佩真形，紺發朱顏骨氣清。道秘未傳鴻寶術，<br>院深時聽步虛聲。遼東幾度悲城郭，吳市終應變姓名。<br>三十六天皆有籍，他年何處問歸程。<br></p></body></html>
