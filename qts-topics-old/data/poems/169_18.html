  <body><p>169_18: 《游溧陽北湖亭望瓦屋山懷古贈同旅（一作贈孟浩然）》李白</p>
        <p>朝登北湖亭，遙望瓦屋山。天清白露下，始覺秋風還。<br>遊子托主人，仰觀眉睫間。目色送飛鴻，邈然不可攀。<br>長籲相勸勉，何事來吳關。聞有貞義女，振窮溧水灣。<br>清光了在眼，白日如披顏。高墳五六墩，崒兀棲猛虎。<br>遺跡翳九泉，芳名動千古。子胥昔乞食，此女傾壺漿。<br>運開展宿憤，入楚鞭平王。凜冽天地間，聞名若懷霜。<br>壯夫或未達，十步九太行。與君拂衣去，萬里同翱翔。<br></p></body></html>
