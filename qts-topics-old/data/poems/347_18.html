  <body><p>347_18: 《范成君擊洞陰磬》範傳正</p>
        <p>歷歷聞金奏，微微下玉京。為祥家諜久，偏識洞陰名。<br>澹佇人間聽，鏗鏘古曲成。何須百獸舞，自暢九天情。<br>注目看無見，留心記未精。雲霄如可托，借鶴向層城。<br></p></body></html>
