  <body><p>689_12: 《陽羨雜詠十九首。伏龜堂》陸希聲</p>
        <p>盤崖蹙縮似靈龜，鬼谷先生隱遁時。<br>不獨卷懷經世志，白雲流水是心期。<br></p></body></html>
