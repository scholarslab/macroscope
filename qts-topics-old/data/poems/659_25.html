  <body><p>659_25: 《亂後逢友人》羅隱</p>
        <p>滄海去未得，倚舟聊問津。生靈寇盜盡，方鎮改更貧。<br>夢裏舊行處，眼前新貴人。從來事如此，君莫獨沾巾。<br></p></body></html>
