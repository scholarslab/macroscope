  <body><p>184_7: 《題金陵王處士水亭（此亭蓋齊朝南苑，又是陸機故宅）》李白</p>
        <p>王子耽玄言，賢豪多在門。好鵝尋道士，愛竹嘯名園。<br>樹色老荒苑，池光蕩華軒。此堂見明月，更憶陸平原。<br>掃拭青玉簟，為余置金尊。醉罷欲歸去，花枝宿鳥喧。<br>何時複來此，再得洗囂煩。<br></p></body></html>
