  <body><p>632_29: 《重陽日訪元秀上人》司空圖</p>
        <p>紅葉黃花秋景寬，醉吟朝夕在樊川。卻嫌今日登山俗，<br>且共高僧對榻眠。別畫長懷吳寺壁，宜茶偏賞霅溪泉。<br>歸來童稚爭相笑，何事無人與酒船。<br></p></body></html>
