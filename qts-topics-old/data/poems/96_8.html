  <body><p>96_8: 《安樂公主移入新宅》沈佺期</p>
        <p>初聞衡漢來，移住鬥城隈。錦帳迎風轉，瓊筵拂霧開。<br>馬香遺舊埒，風吹繞新台。為問沈冥子，仙槎何處回。<br></p></body></html>
