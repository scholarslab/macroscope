  <body><p>233_10: 《祠南夕望》杜甫</p>
        <p>百丈牽江色，孤舟泛日斜。興來猶杖屨，目斷更雲沙。<br>山鬼迷春竹，湘娥倚暮花。湖南清絕地，萬古一長嗟。<br></p></body></html>
