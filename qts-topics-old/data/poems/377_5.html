  <body><p>377_5: 《獨宿峴首憶長安故人》孟郊</p>
        <p>月迥無隱物，況複大江秋。江城與沙村，人語風颼飀。<br>峴亭當此時，故人不同游。故人在長安，亦可將夢求。<br></p></body></html>
