  <body><p>53_32: 《早發韶州》宋之問</p>
        <p>炎徼行應盡，回瞻鄉路遙。珠厓天外郡，銅柱海南標。<br>日夜清明少，春冬霧雨饒。身經大火熱，顏入瘴江消。<br>觸影含沙怒，逢人女草搖。露濃看菌濕，風颶覺船飄。<br>直禦魑將魅，寧論鴟與鴞。虞翻思報國，許靖願歸朝。<br>綠樹秦京道，青雲洛水橋。故園長在目，魂去不須招。<br></p></body></html>
