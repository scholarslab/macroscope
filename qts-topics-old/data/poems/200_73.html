  <body><p>200_73: 《虢州送天平何丞入京市馬》岑參</p>
        <p>關樹晚蒼蒼，長安近夕陽。回風醒別酒，細雨濕行裝。<br>習戰邊塵黑，防秋塞草黃。知君市駿馬，不是學燕王。<br></p></body></html>
