  <body><p>179_10: 《同友人舟行游台越作》李白</p>
        <p>楚臣傷江楓，謝客拾海月。懷沙去瀟湘，掛席泛溟渤。<br>蹇予訪前跡，獨往造窮發。古人不可攀，去若浮雲沒。<br>願言弄倒景，從此煉真骨。華頂窺絕溟，蓬壺望超忽。<br>不知青春度，但怪綠芳歇。空持釣鼇心，從此謝魏闕。<br></p></body></html>
