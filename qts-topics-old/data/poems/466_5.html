  <body><p>466_5: 《賦得月照冰池》葉季良</p>
        <p>霽夕雲初斂，棲娥月未虧。圓光生碧海，素色滿瑤池。<br>天迥輪空見，波凝影詎窺。浮霜玉比彩，照像鏡同規。<br>皎潔寒偏淨，裴回夜轉宜。誰憐幽境在，長與賞心隨。<br></p></body></html>
