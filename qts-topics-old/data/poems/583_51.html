  <body><p>583_51: 《清明日》溫庭筠</p>
        <p>清娥畫扇中，春樹郁金紅。出犯繁花露，歸穿弱柳風。<br>馬驕偏避幰，雞駭乍開籠。柘彈何人發，黃鸝隔故宮。<br></p></body></html>
