  <body><p>191_48: 《悲故交》韋應物</p>
        <p>白璧眾求瑕，素絲易成汙。萬里顛沛還，高堂已長暮。<br>積憤方盈抱，纏哀忽逾度。念子從此終，黃泉竟誰訴。<br>一為時事感，豈獨平生故。唯見荒丘原，野草塗朝露。<br></p></body></html>
