  <body><p>758_25: 《酬東溪史處士》孟貫</p>
        <p>咫尺東溪路，年來偶訪遲。泉聲迷夜雨，花片落空枝。<br>石徑逢僧出，山床見鶴移。貧齋有琴酒，曾許月圓期。<br></p></body></html>
