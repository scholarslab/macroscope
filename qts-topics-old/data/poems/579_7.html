  <body><p>579_7: 《題李相公敕賜錦屏風》溫庭筠</p>
        <p>豐沛曾為社稷臣，賜書名畫墨猶新。<br>幾人同保山河誓，猶自棲棲九陌塵。<br></p></body></html>
