  <body><p>61_1: 《人日侍宴大明宮恩賜彩縷人勝應制》李嶠</p>
        <p>鳳城景色已含韶，人日風光倍覺饒。桂吐半輪迎此夜，<br>蓂開七葉應今朝。魚猜水凍行猶澀，鶯喜春熙弄欲嬌。<br>愧奉登高搖彩翰，欣逢禦氣上丹霄。<br></p></body></html>
