  <body><p>757_44: 《送德林郎中學士赴東府（得江）》喬舜</p>
        <p>摻袂向江頭，朝宗勢未休。何人乘桂楫，之子過揚州。<br>颯颯翹沙雁，漂漂逐浪鷗。欲知離別恨，半是淚和流。<br></p></body></html>
