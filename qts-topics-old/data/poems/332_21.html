  <body><p>332_21: 《和武相早朝中書候傳點書懷奉呈》羊士諤</p>
        <p>殿省秘清曉，夔龍升紫微。星辰拱帝座，劍履翊天機。<br>耿耿金波缺，沉沉玉漏稀。彩箋蹲鷙獸，畫扇列名翬。<br>志業丹青重，恩華雨露霏。三台昭建極，一德慶垂衣。<br>昌運瞻文教，雄圖本武威。殊勳如帶遠，佳氣似煙非。<br>抗節衷無隱，同心尚弼違。良哉致君日，維岳有光輝。<br></p></body></html>
