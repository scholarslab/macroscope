  <body><p>531_42: 《游茅山》許渾</p>
        <p>步步入山門，仙家鳥徑分。漁樵不到處，麋鹿自成群。<br>石面迸出水，松頭穿破雲。道人星月下，相次禮茅君。<br></p></body></html>
