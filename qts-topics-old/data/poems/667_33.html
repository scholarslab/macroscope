  <body><p>667_33: 《春》翁洮</p>
        <p>漠漠煙花處處通，遊人南北思無窮。林間鳥奏笙簧月，<br>野外花含錦繡風。鸑抱雲霞朝鳳闕，魚翻波浪化龍宮。<br>此時誰羨神仙客，車馬悠揚九陌中。<br></p></body></html>
