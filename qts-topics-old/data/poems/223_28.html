  <body><p>223_28: 《望岳》杜甫</p>
        <p>南嶽配朱鳥，秩禮自百王。欻吸領地靈，鴻洞半炎方。<br>邦家用祀典，在德非馨香。巡守何寂寥，有虞今則亡。<br>洎吾隘世網，行邁越瀟湘。渴日絕壁出，漾舟清光旁。<br>祝融五峰尊，峰峰次低昂。紫蓋獨不朝，爭長嶪相望。<br>恭聞魏夫人，群仙夾翱翔。有時五峰氣，散風如飛霜。<br>牽迫限修途，未暇杖崇岡。歸來覬命駕，沐浴休玉堂。<br>三歎問府主，曷以贊我皇。牲璧忍衰俗，神其思降祥。<br></p></body></html>
