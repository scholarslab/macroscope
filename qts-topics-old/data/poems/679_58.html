  <body><p>679_58: 《申州道中》崔塗</p>
        <p>風緊日淒淒，鄉心向此迷。水分平楚闊，山接故關低。<br>客路緣烽火，人家厭鼓鼙。那堪獨馳馬，江樹穆陵西。<br></p></body></html>
