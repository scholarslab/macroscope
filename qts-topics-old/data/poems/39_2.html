  <body><p>39_2: 《新成安樂宮（一作新宮詞）》陳子良</p>
        <p>春色照蘭宮，秦女坐窗中。柳葉來眉上，桃花落臉紅。<br>拂塵開扇匣，卷帳卻熏籠。衫薄偏憎日，裙輕更畏風。<br></p></body></html>
