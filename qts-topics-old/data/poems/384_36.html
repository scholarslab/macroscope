  <body><p>384_36: 《出塞（一作塞上曲）》張籍</p>
        <p>秋塞雪初下，將軍遠出師。分營長記火，放馬不收旗。<br>月冷邊帳濕，沙昏夜探遲。征人皆白首，誰見滅胡時。<br></p></body></html>
