  <body><p>503_89: 《宿李樞書齋》周賀</p>
        <p>小齋經暮雨，四面絕纖埃。眠客聞風覺，飛蟲入燭來。<br>夜涼書讀遍，月正戶全開。住遠稀相見，留連宿始回。<br></p></body></html>
