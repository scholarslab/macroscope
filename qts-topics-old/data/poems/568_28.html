  <body><p>568_28: 《送處士自番禺東游便歸蘇台別業》李群玉</p>
        <p>啞軋暮江上，櫓聲搖落心。宛陵三千里，路指吳雲深。<br>蓴菜動歸興，忽然聞會吟。南浮龍川月，東下敬亭岑。<br>多君詠逍遙，結蘿碧溪陰。高籠華表鶴，靜對幽蘭琴。<br>汗漫江海思，傲然抽冠簪。歸嶼未雲寂，還家應追尋。<br>二陸文苑秀，岧嶢懷所欽。惜我入洛晚，不睹雙南金。<br>江左風流盡，名賢成古今。送君無限意，別酒但加斟。<br></p></body></html>
