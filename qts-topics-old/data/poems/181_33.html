  <body><p>181_33: 《入彭蠡經松門觀石鏡，緬懷謝康樂題詩書遊覽之志》李白</p>
        <p>謝公之彭蠡，因此遊松門。余方窺石鏡，兼得窮江源。<br>將欲繼風雅，豈徒清心魂。前賞逾所見，後來道空存。<br>況屬臨泛美，而無洲渚喧。漾水向東去，漳流直南奔。<br>空蒙三川夕，回合千里昏。青桂隱遙月，綠楓鳴愁猿。<br>水碧或可采，金精秘莫論。吾將學仙去，冀與琴高言。<br></p></body></html>
