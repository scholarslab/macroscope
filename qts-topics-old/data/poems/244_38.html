  <body><p>244_38: 《同中書劉舍人題青龍上房》韓翃</p>
        <p>西掖歸來後，東林靜者期。遠峰春雪裏，寒竹暮天時。<br>笑說金人偈，閑聽寶月詩。更憐茶興在，好出下方遲。<br></p></body></html>
