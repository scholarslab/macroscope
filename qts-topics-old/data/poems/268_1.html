  <body><p>268_1: 《發南康夜泊灨石中》耿湋</p>
        <p>倦客乘歸舟，春溪杳將暮。群林結暝色，孤泊有佳趣。<br>夜山轉長江，赤月吐深樹。颯颯松上吹，泛泛花間露。<br>險石俯潭渦，跳湍礙沿溯。豈唯垂堂戒，兼以臨深懼。<br>稍出回雁峰，明登斬蛟柱。連雲向重山，杳未見鐘路。<br></p></body></html>
