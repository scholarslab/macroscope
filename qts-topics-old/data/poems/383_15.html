  <body><p>383_15: 《懷別》張籍</p>
        <p>僕人驅行軒，低昂出我門。離堂無留客，席上唯琴樽。<br>古道隨水曲，悠悠繞荒村。遠程未奄息，別念在朝昏。<br>端居愁歲永，獨此留清景。豈無經過人，尋歎門巷靜。<br>君如天上雨，我如屋下井。無因同波流，願作形與影。<br></p></body></html>
