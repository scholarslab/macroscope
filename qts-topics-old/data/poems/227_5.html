  <body><p>227_5: 《送段功曹歸廣州》杜甫</p>
        <p>南海春天外，功曹幾月程。峽雲籠樹小，湖日落船明。<br>交趾丹砂重，韶州白葛輕。幸君因旅客，時寄錦官城。<br></p></body></html>
