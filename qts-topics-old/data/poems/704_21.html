  <body><p>704_21: 《秋辭江南》黃滔</p>
        <p>灞陵橋上路，難負一年期。積雨鴻來夜，重江客去時。<br>勞生多故疾，漸老少新知。惆悵都堂內，無門雪滯遺。<br></p></body></html>
