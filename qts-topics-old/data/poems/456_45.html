  <body><p>456_45: 《齋戒滿夜，戲招夢得》白居易</p>
        <p>紗籠燈下道場前，白日持齋夜坐禪。無複更思身外事，<br>未能全盡世間緣。明朝又擬親杯酒，今夕先聞理管弦。<br>方丈若能來問疾，不妨兼有散花天。<br></p></body></html>
