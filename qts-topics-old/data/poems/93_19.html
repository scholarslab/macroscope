  <body><p>93_19: 《秋日還京陝西十裏作》薛稷</p>
        <p>驅車越陝郊，北顧臨大河。隔河望鄉邑，秋風水增波。<br>西登咸陽途，日暮憂思多。傅岩既紆鬱，首山亦嵯峨。<br>操築無昔老，采薇有遺歌。客游節回換，人生知幾何。<br></p></body></html>
