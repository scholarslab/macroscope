  <body><p>246_20: 《題思禪寺上方》獨孤及</p>
        <p>溪口聞法鼓，停橈登翠屏。攀雲到金界，合掌開禪扃。<br>鬱律眾山抱，空蒙花雨零。老僧指香樓，雲是不死庭。<br>眇眇于越路，茫茫春草青。遠山噴百穀，繚繞馳東溟。<br>目極道何在，境照心亦冥。騞然諸根空，破結如破瓶。<br>下視三界狹，但聞五濁腥。山中有良藥，吾欲隳天形。<br></p></body></html>
