  <body><p>261_14: 《早發湘潭寄杜員外院長》韋迢</p>
        <p>北風昨夜雨，江上早來涼。楚岫千峰翠，湘潭一葉黃。<br>故人湖外客，白首尚為郎。相憶無南雁，何時有報章。<br></p></body></html>
