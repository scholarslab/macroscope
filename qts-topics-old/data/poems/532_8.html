  <body><p>532_8: 《石池》許渾</p>
        <p>通竹引泉脈，泓澄瀲石盆。驚魚翻藻葉，浴鳥上松根。<br>殘月留山影，高風耗水痕。誰家秋洗藥，來往自開門。<br></p></body></html>
