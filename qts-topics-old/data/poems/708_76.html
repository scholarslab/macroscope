  <body><p>708_76: 《憶舊山》徐夤</p>
        <p>澗竹岩雲有舊期，二年頻長鬢邊絲。游魚不愛金杯水，<br>棲鳥敢求瓊樹枝。陶景戀深松檜影，留侯拋卻帝王師。<br>龍爭虎攫皆閒事，數疊山光在夢思。<br>　</p></body></html>
