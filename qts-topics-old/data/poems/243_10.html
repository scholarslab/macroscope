  <body><p>243_10: 《送山陰姚丞攜妓之任兼寄山陰蘇少府》韓翃</p>
        <p>東風香草路，南客心容與。白皙吳王孫，青蛾柳家女。<br>都門數騎出，河口片帆舉。夜簟眠橘洲，春衫傍楓嶼。<br>山陰政簡甚從容，到罷唯求物外蹤。落日花邊剡溪水，<br>晴煙竹裏會稽峰。才子風流蘇伯玉，同官曉暮應相逐。<br>加餐共愛鱸魚肥，醒酒仍憐甘蔗熟。知君煉思本清新，<br>季子如今德有鄰。他日如尋始寧墅，題詩早晚寄西人。<br></p></body></html>
