  <body><p>573_25: 《送空公往金州》賈島</p>
        <p>七百里山水，手中楖栗粗。松生師坐石，潭滌祖傳盂。<br>長擬老嶽嶠，又聞思海湖。惠能同俗姓，不是嶺南盧。<br></p></body></html>
