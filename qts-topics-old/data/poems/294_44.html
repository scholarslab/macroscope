  <body><p>294_44: 《送皇甫冉往白田》崔峒</p>
        <p>江邊盡日雉鳴飛，君向白田何日歸。楚地蒹葭連海迥，<br>隋朝楊柳映堤稀。津樓故市無行客，山館空庭閉落暉。<br>試問疲人與征戰，使君雙淚定沾衣。<br></p></body></html>
