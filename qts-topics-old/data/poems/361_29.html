  <body><p>361_29: 《和僕射牛相公寓言二首》劉禹錫</p>
        <p>兩度竿頭立定誇，回眸舉袖拂青霞。盡拋今日貴人樣，<br>複振前朝名相家。禦史定來休直宿，尚書依舊趁參衙。<br>具瞻尊重誠無敵，猶憶洛陽千樹花。<br>心如止水鑒常明，見盡人間萬物情。雕鶚騰空猶逞俊，<br>驊騮齧足自無驚。時來未覺權為祟，貴了方知退是榮。<br>只恐重重世緣在，事須三度副蒼生。<br></p></body></html>
