  <body><p>531_5: 《題官舍》許渾</p>
        <p>燕雁水鄉飛，京華信自稀。簟瓢貧守道，書劍病忘機。<br>疊鼓吏初散，繁鐘鳥獨歸。高梧與疏柳，風雨似郊扉。<br></p></body></html>
