  <body><p>586_63: 《宿題天壇觀》劉滄</p>
        <p>沐發清齋宿洞宮，桂花松韻滿岩風。紫霞曉色秋山霽，<br>碧落寒光霜月空。華表鶴聲天外迥，蓬萊仙界海門通。<br>冥心一悟虛無理，寂寞玄珠象罔中。<br></p></body></html>
