  <body><p>656_2: 《送臧濆下第謁竇鄜州》羅隱</p>
        <p>賦得長楊不直錢，卻來京口看鶯遷。也知絳灌輕才子，<br>好謁尤常醉少年。萬里故鄉雲縹緲，一春生計淚瀾汍。<br>多情柱史應相問，與話歸心正浩然。<br></p></body></html>
