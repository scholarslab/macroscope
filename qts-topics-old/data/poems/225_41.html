  <body><p>225_41: 《題鄭縣亭子（鄭縣遊春亭在西溪上一名西溪亭）》杜甫</p>
        <p>鄭縣亭子澗之濱，戶牖憑高發興新。雲斷岳蓮臨大路，<br>天晴宮柳暗長春。巢邊野雀群欺燕，花底山蜂遠趁人。<br>更欲題詩滿青竹，晚來幽獨恐傷神。<br></p></body></html>
