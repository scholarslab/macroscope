  <body><p>379_5: 《春日同韋郎中使君送鄒儒立少府扶侍赴雲陽》孟郊</p>
        <p>離思著百草，綿綿生無窮。側聞畿甸秀，三振詞策雄。<br>太守不韻俗，諸生皆變風。郡齋敞西清，楚瑟驚南鴻。<br>海畔帝城望，雲陽天色中。酒酣正芳景，詩綴新碧叢。<br>服彩老萊並，侍車江革同。過隋柳憔悴，入洛花蒙籠。<br>高步詎留足，前程在層空。獨慚病鶴羽，飛送力難崇。<br></p></body></html>
