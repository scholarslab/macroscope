  <body><p>252_6a: 《唐德明興聖廟樂章。迎俎》李紓</p>
        <p>盛牲實俎，涓選休成。鼎煁陽燧，玉盥陰精。<br>有飶嘉豆，既和大羹。侑以清樂，細齊人情。<br></p></body></html>
