  <body><p>686_72: 《送友赴闕》吳融</p>
        <p>故人歸去指翔鸞，樂帶離聲可有歡。驛路兩行秋吹急，<br>渭波千疊夕陽寒。空郊已歎周禾熟，舊苑應尋漢火殘。<br>遙羨從公無一事，探花先醉曲江幹。<br></p></body></html>
