  <body><p>177_3: 《送友人》李白</p>
        <p>青山橫北郭，白水繞東城。此地一為別，孤蓬萬里征。<br>浮雲遊子意，落日故人情。揮手自茲去，蕭蕭班馬鳴。<br></p></body></html>
