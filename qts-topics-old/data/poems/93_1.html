  <body><p>93_1: 《九日幸臨渭亭登高應制得開字》盧藏用</p>
        <p>上月重陽滿，中天萬乘來。萸依佩里發，菊向酒邊開。<br>聖澤煙雲動，宸文象緯回。小臣無以答，願奉億千杯。<br></p></body></html>
