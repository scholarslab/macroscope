  <body><p>39_30: 《昭君怨》張文琮</p>
        <p>戒途飛萬里，回首望三秦。忽見天山雪，還疑上苑春。<br>玉痕垂粉淚，羅袂拂胡塵。為得胡中曲，還悲遠嫁人。<br></p></body></html>
