  <body><p>535_6: 《早秋韶陽夜雨》許渾</p>
        <p>宋玉含淒夢亦驚，芙蓉山響一猿聲。陰雲迎雨枕先潤，<br>夜電引雷窗暫明。暗惜水花飄廣檻，遠愁風葉下高城。<br>西歸萬里未千里，應到故園春草生。<br></p></body></html>
