  <body><p>404_1: 《夜閑（此後並悼亡）》元稹</p>
        <p>感極都無夢，魂銷轉易驚。風簾半鉤落，秋月滿床明。<br>悵望臨階坐，沉吟繞樹行。孤琴在幽匣，時迸斷弦聲。<br></p></body></html>
