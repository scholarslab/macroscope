  <body><p>509_49: 《萬年厲員外宅殘菊》顧非熊</p>
        <p>才過重陽後，人心已為殘。近霜須苦惜，帶蝶更宜看。<br>色減頻經雨，香銷恐漸寒。今朝陶令宅，不醉卻應難。<br></p></body></html>
