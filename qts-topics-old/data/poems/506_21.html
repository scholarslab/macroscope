  <body><p>506_21: 《和滕邁先輩傷馬》章孝標</p>
        <p>浮雲變化失龍兒，始憶嘶風噴沫時。蹄想塵中翻碧玉，<br>尾休煙裏掉青絲。曾同客舍吞饑渴，久共名場踏嶮巇。<br>今日櫪前興一歎，不關行李乏金羈。<br></p></body></html>
