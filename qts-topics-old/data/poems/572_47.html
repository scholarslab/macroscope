  <body><p>572_47: 《送安南惟鑒法師》賈島</p>
        <p>講經春殿裏，花繞禦床飛。南海幾回渡，舊山臨老歸。<br>潮搖蠻草落，月濕島松微。空水既如彼，往來消息稀。<br></p></body></html>
