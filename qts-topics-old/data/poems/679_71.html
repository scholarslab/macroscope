  <body><p>679_71: 《讀留侯傳》崔塗</p>
        <p>覆楚讎韓勢有餘，男兒遭遇更難如。偶成漢室千年業，<br>唯讀圯橋一卷書。翻把壯心輕尺組，卻煩商皓正皇儲。<br>若能終始匡天子，何必□□□□□。<br></p></body></html>
