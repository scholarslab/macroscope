  <body><p>252_4: 《東峰亭同劉太真各賦一物得垂澗藤》袁傪</p>
        <p>寒澗流不息，古藤終日垂。迎風仍未定，拂水更相宜。<br>新花與舊葉，惟有幽人知。<br></p></body></html>
