  <body><p>569_83: 《廣州陪涼公從叔越台宴集》李群玉</p>
        <p>一徑松梢踏石梯，步窮身在白雲西。日銜赤浪金車沒，<br>天拂滄波翠幕低。高鳥散飛驚大旆，長風萬里卷秋鼙。<br>玉鉤掛海笙歌合，珠履三千半似泥。<br></p></body></html>
