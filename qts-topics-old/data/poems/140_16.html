  <body><p>140_16: 《秋山寄陳讜言》王昌齡</p>
        <p>岩間寒事早，眾山木已黃。北風何蕭蕭，茲夕露為霜。<br>感激未能寐，中宵時慨慷。黃蟲初悲鳴，玄鳥去我梁。<br>獨臥時易晚，離群情更傷。思君若不及，鴻雁今南翔。<br></p></body></html>
