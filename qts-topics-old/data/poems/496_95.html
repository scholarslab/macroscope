  <body><p>496_95: 《欲別》姚合</p>
        <p>山川重疊遠茫茫，欲別先憂別恨長。紅芍藥花雖共醉，<br>綠蘼蕪影又分將。鴛鴦有路高低去，鴻雁南飛一兩行。<br>惆悵與君煙景迥，不知何日到瀟湘。<br></p></body></html>
