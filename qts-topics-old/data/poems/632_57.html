  <body><p>632_57: 《即事九首》司空圖</p>
        <p>宿雨川原霽，憑高景物新。陂痕侵牧馬，雲影帶耕人。<br>十年深隱地，一雨太平心。匣澀休看劍，窗明複上琴。<br>明時那棄置，多病自遲留。疏磬和吟斷，殘燈照臥幽。<br>衰鬢閑生少，丹梯望覺危。松須依石長，鶴不傍人卑。<br>落葉頻驚鹿，連峰欲映雕。此生詩病苦，此病更蕭條。<br>旅思又驚夏，庭前長小松。遠峰生貴氣，殘月斂衰容。<br>林鳥頻窺靜，家人亦笑慵。舊居留穩枕，歸臥聽秋鐘。<br>華宇知難保，燒來又卻修。只應巢燕惜，未必主人留。<br>幽鳥穿籬去，鄰翁采藥回。雲從潭底出，花向佛前開。<br></p></body></html>
