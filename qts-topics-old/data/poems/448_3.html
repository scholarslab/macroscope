  <body><p>448_3: 《賦得邊城角》白居易</p>
        <p>邊角兩三枝，霜天隴上兒。望鄉相並立，向月一時吹。<br>戰馬頭皆舉，征人手盡垂。嗚嗚三奏罷，城上展旌旗。<br></p></body></html>
