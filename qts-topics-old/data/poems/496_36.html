  <body><p>496_36: 《送李植侍禦》姚合</p>
        <p>聖代無邪觸，空林獬豸歸。誰知隴山鳥，長繞玉樓飛。<br>風雨依山急，雲泉入郭微。無同昔年別，別後寄書稀。<br></p></body></html>
