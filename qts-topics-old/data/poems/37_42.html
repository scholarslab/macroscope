  <body><p>37_42: 《句》王績</p>
        <p>琴曲唯留古，書多半是經。<br>橫裁桑節杖，直剪竹皮巾。鶴警琴亭夜，鶯啼酒甕春。<br>顏回唯樂道，原憲豈傷貧。<br>寄身千載下，聊游萬物初。欲令無作有，翻覺實成虛。<br>雙關防易斷，只眼畏難全。魚鱗張九拒，鶴翅擁三邊。<br></p></body></html>
