  <body><p>723_19: 《贈三惠大師》李洞</p>
        <p>楓猿嶠角別多時，二教兼修內學師。藥樹影中頻綴偈，<br>蓮峰朵下幾窺棋。游歸筍長齊童子，病起巢成露鶴兒。<br>詔落五天開夏講，兩街人競禮長眉。<br></p></body></html>
