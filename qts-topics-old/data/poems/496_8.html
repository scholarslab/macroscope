  <body><p>496_8: 《送劉禹錫郎中赴蘇州》姚合</p>
        <p>三十年來天下名，銜恩東守闔閭城。初經咸穀眠山驛，<br>漸入梁園問水程。霽日滿江寒浪靜，春風繞郭白蘋生。<br>虎丘野寺吳中少，誰伴吟詩月裏行。<br>州城全是故吳宮，香徑難尋古蘚中。雲水計程千里遠，<br>軒車送別九衢空。鶴聲高下聽無盡，潮色朝昏望不同。<br>太守吟詩人自理，小齋閑臥白蘋風。<br></p></body></html>
