  <body><p>61_10: 《皇帝上禮撫事述懷》李嶠</p>
        <p>配極輝光遠，承天顧托隆。負圖濟多難，脫履歸成功。<br>聖道昭永錫，邕言讓在躬。還推萬方重，鹹仰四門聰。<br>恭已忘自逸，因人體至公。垂旒滄海晏，解網法星空。<br>雲散天五色，春還日再中。稱觴合纓弁，率舞應絲桐。<br>凱樂深居鎬，傳歌盛飲豐。小臣濫簪筆，無以頌唐風。<br></p></body></html>
