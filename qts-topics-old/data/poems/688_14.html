  <body><p>688_14: 《閑宵望月》李沇</p>
        <p>卷箔舒紅茵，當軒玩明月。懿哉深夜中，靜聽歌初發。<br>苔含殿華濕，竹影蟾光潔。轉扇來清風，援琴飛白雪。<br>行愁景候變，坐恐流芳歇。桂影有餘光，蘭燈任將滅。<br></p></body></html>
