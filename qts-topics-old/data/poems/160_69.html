  <body><p>160_69: 《遊精思，題觀主山房》孟浩然</p>
        <p>誤入桃源裏，初憐竹徑深。方知仙子宅，未有世人尋。<br>舞鶴過閑砌，飛猿嘯密林。漸通玄妙理，深得坐忘心。<br></p></body></html>
