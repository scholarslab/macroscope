  <body><p>200_34a: 《暮秋會嚴京兆後廳竹齋》岑參</p>
        <p>京兆小齋寬，公庭半藥闌。甌香茶色嫩，窗冷竹聲幹。<br>盛德中朝貴，清風畫省寒。能將吏部鏡，照取寸心看。<br></p></body></html>
