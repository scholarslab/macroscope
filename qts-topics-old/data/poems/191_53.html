  <body><p>191_53: 《至開化裏壽春公故宅》韋應物</p>
        <p>甯知府中吏，故宅一徘徊。曆階存往敬，瞻位泣餘哀。<br>廢井沒荒草，陰牖生綠苔。門前車馬散，非複昔時來。<br></p></body></html>
