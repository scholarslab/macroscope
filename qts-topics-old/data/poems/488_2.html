  <body><p>488_2: 《薦冰》範傳質</p>
        <p>乘春方啟閉，羞獻有常程。潔朗寒光徹，輝華素彩明。<br>色凝霜雪淨，影照冕旒清。肅肅將崇禮，兢兢示捧盈。<br>方圓陳玉座，小大表精誠。朝覿當西陸，桃弧每共行。<br></p></body></html>
