  <body><p>613_79: 《夏首病癒因招魯望》皮日休</p>
        <p>曉入清和尚袷衣，夏陰初合掩雙扉。一聲撥谷桑柘晚，<br>數點舂鋤煙雨微。貧養山禽能個瘦，病關芳草就中肥。<br>明朝早起非無事，買得蓴絲待陸機。<br></p></body></html>
