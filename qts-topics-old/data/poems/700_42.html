  <body><p>700_42: 《傷灼灼（灼灼，蜀之麗人也）》韋莊</p>
        <p>嘗聞灼灼麗於花，雲髻盤時未破瓜。桃臉曼長橫綠水，<br>玉肌香膩透紅紗。多情不住神仙界，薄命曾嫌富貴家。<br>流落錦江無處問，斷魂飛作碧天霞。<br></p></body></html>
