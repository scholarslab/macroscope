  <body><p>484_15: 《薦冰》趙蕃</p>
        <p>仲月開淩室，齋心感聖情。寒姿分玉坐，皓彩發丹楹。<br>積素因風壯，虛空向日明。遙涵窗戶冷，近映冕旒清。<br>在掌光逾澈，當軒質自輕。良辰方可致，由此表精誠。<br></p></body></html>
