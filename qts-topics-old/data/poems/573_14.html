  <body><p>573_14: 《送雍陶及第歸成都甯親》賈島</p>
        <p>不唯詩著籍，兼又賦知名。議論於題稱，春秋對問精。<br>半應陰騭與，全賴有司平。歸去峰巒眾，別來松桂生。<br>漲江流水品，當道白雲坑。勿以攻文捷，而將學劍輕。<br>制衣新濯錦，開醞舊燒罌。同日升科士，誰同膝下榮。<br></p></body></html>
