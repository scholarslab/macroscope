  <body><p>192_43: 《秋景詣琅琊精舍》韋應物</p>
        <p>屢訪塵外跡，未窮幽賞情。高秋天景遠，始見山水清。<br>上陟岩殿憩，暮看雲壑平。蒼茫寒色起，迢遞晚鐘鳴。<br>意有清夜戀，身為符守嬰。悟言緇衣子，蕭灑中林行。<br></p></body></html>
