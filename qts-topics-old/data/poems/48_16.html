  <body><p>48_16: 《和王司馬折梅寄京邑昆弟》張九齡</p>
        <p>離別念同嬉，芬榮欲共持。獨攀南國樹，遙寄北風時。<br>林惜迎春早，花愁去日遲。還聞折梅處，更有棣華詩。<br></p></body></html>
