  <body><p>85_19: 《唐享太廟樂章。大明舞》張說</p>
        <p>赤精亂德，四海困窮。黃旗舉義，三靈會同。<br>早望春雨，雲披大風。溥天來祭，高祖之功。<br></p></body></html>
