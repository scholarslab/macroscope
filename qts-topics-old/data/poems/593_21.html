  <body><p>593_21: 《始皇陵下作》曹鄴</p>
        <p>千金買魚燈，泉下照狐兔。行人上陵過，卻吊扶蘇墓。<br>累累壙中物，多於養生具。若使山可移，應將秦國去。<br>舜歿雖在前，今猶未封樹。<br></p></body></html>
