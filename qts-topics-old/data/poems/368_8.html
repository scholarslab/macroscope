  <body><p>368_8: 《春風扇微和》張匯</p>
        <p>木德生和氣，微微入曙風。暗催南向葉，漸翥北歸鴻。<br>澹蕩侵冰谷，悠揚轉蕙叢。拂塵回廣路，泛籟過遙空。<br>暖上煙光際，雲移律候中。扶搖如可借，從此戾蒼穹。<br></p></body></html>
