  <body><p>573_109: 《哭張籍》賈島</p>
        <p>精靈歸恍惚，石磬韻曾聞。即日是前古，誰人耕此墳。<br>舊遊孤棹遠，故域九江分。本欲蓬瀛去，餐芝禦白雲。<br></p></body></html>
