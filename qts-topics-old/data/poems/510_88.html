  <body><p>510_88: 《題常州水西館》張祜</p>
        <p>隙地叢筠植，修廊列堵環。樓臺疏占水，岡岸遠成山。<br>盡日草深映，無風舟自閑。聊當俟芳夕，一泛芰荷間。<br></p></body></html>
