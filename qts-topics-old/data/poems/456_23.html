  <body><p>456_23: 《酬鄭二司錄與李六郎中寒食日相過，同宴見贈》白居易</p>
        <p>偶因冷節會嘉賓，況是平生心所親。迎接須矜疏傅老，<br>只供莫笑阮家貧。杯盤狼藉宜侵夜，風景闌珊欲過春。<br>相對喜歡還悵望，同年只有此三人。<br></p></body></html>
