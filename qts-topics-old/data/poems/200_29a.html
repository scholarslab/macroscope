  <body><p>200_29a: 《登涼州尹台寺》岑參</p>
        <p>胡地三月半，梨花今始開。因從老僧飯，更上夫人台。<br>清唱雲不去，彈弦風颯來。應須一倒載，還似山公回。<br></p></body></html>
