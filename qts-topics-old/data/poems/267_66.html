  <body><p>267_66: 《贈僧二首》顧況</p>
        <p>家住義興東舍溪，溪邊莎草雨無泥。<br>上人一向心入定，春鳥年年空自啼。<br>出頭皆是新年少，何處能容老病翁。<br>更把浮榮喻生滅，世間無事不虛空。<br></p></body></html>
