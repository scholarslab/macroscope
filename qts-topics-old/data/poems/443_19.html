  <body><p>443_19: 《舟中晚起》白居易</p>
        <p>日高猶掩水窗眠，枕簟清涼八月天。泊處或依沽酒店，<br>宿時多伴釣魚船。退身江海應無用，憂國朝廷自有賢。<br>且向錢唐湖上去，冷吟閑醉二三年。<br></p></body></html>
