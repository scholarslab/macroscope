  <body><p>540_191: 《奉寄安國大師兼簡子蒙》李商隱</p>
        <p>憶奉蓮花座，兼聞貝葉經。岩光分蠟屐，澗響入銅瓶。<br>日下徒推鶴，天涯正對螢。魚山羨曹植，眷屬有文星。<br></p></body></html>
