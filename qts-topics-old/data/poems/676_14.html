  <body><p>676_14: 《少華甘露寺》鄭谷</p>
        <p>石門蘿徑與天鄰，雨檜風篁遠近聞。飲澗鹿喧雙派水，<br>上樓僧蹋一梯雲。孤煙薄暮關城沒，遠色初晴渭曲分。<br>長欲然香來此宿，北林猿鶴舊同群。<br></p></body></html>
