  <body><p>659_6: 《寄制誥李舍人》羅隱</p>
        <p>梁王握豹韜，雪裏見枚皋。上客趨丹陛，遊人歎二毛。<br>門閑知待詔，星動想濡毫。一首長楊賦，應嫌索價高。<br></p></body></html>
