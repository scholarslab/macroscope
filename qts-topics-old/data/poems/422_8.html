  <body><p>422_8: 《閨晚》元稹</p>
        <p>紅裙委磚階，玉爪朱橘。素臆光如砑，明瞳豔凝溢。<br>調弦不成曲，學書徒弄筆。夜色侵洞房，春煙透簾出。<br></p></body></html>
