  <body><p>180_5: 《天臺曉望》李白</p>
        <p>天臺鄰四明，華頂高百越。門標赤城霞，樓棲滄島月。<br>憑高登遠覽，直下見溟渤。雲垂大鵬翻，波動巨鼇沒。<br>風潮爭洶湧，神怪何翕忽。觀奇跡無倪，好道心不歇。<br>攀條摘朱實，服藥煉金骨。安得生羽毛，千春臥蓬闕。<br></p></body></html>
