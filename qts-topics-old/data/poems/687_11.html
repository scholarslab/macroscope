  <body><p>687_11: 《偶書》吳融</p>
        <p>青牛關畔寄孤村，山當屏風石當門。芳樹綠陰連蔽芾，<br>長河飛浪接昆侖。苔田綠後蛙爭聚，麥壟黃時雀更喧。<br>只此無心便無事，避人何必武陵源。<br></p></body></html>
