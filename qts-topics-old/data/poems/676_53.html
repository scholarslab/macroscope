  <body><p>676_53: 《駕部鄭郎中三十八丈尹貳東周榮加金紫穀以末派…因賀送》鄭穀</p>
        <p>香浮玉陛曉辭天，袍拂蒲茸稱少年。郎署轉曹雖久次，<br>京河亞尹是優賢。縱游雲水無公事，貴買琴書有俸錢。<br>今日龍門看松雪，探春明日向平泉。<br></p></body></html>
