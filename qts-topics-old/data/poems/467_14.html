  <body><p>467_14: 《寄羽士》牟融</p>
        <p>別來有路隔仙凡，幾度臨風欲去難。樂道無時忘鶴伴，<br>談玄何日到星壇。山中勝景常留客，林下清風好煉丹。<br>使我浮生塵鞅脫，相從應得一盤桓。<br></p></body></html>
