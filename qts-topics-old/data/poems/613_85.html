  <body><p>613_85: 《所居首夏，水木尤清，適然有作》皮日休</p>
        <p>病來無事草堂空，晝水休聞十二筒。桂靜似逢青眼客，<br>松閑如見綠毛翁。潮期暗動庭泉碧，梅信微侵地障紅。<br>盡日枕書慵起得，被君猶自笑從公。<br></p></body></html>
