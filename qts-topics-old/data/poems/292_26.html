  <body><p>292_26: 《雲陽寺石竹花》司空曙</p>
        <p>一自幽山別，相逢此寺中。高低俱出葉，深淺不分叢。<br>野蝶難爭白，庭榴暗讓紅。誰憐芳最久，春露到秋風。<br></p></body></html>
