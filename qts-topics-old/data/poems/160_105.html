  <body><p>160_105: 《九日得新字》孟浩然</p>
        <p>初九未成旬，重陽即此晨。登高聞古事，載酒訪幽人。<br>落帽恣歡飲，授衣同試新。茱萸正可佩，折取寄情親。<br></p></body></html>
