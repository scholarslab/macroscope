  <body><p>765_25: 《過武寧縣（九月十九日）》王周</p>
        <p>行過武甯縣，初晴物景和。岸回驚水急，山淺見天多。<br>細草濃藍潑，輕煙匹練拖。晚來何處宿，一笛起漁歌。<br></p></body></html>
