  <body><p>294_14: 《題崇福寺禪院》崔峒</p>
        <p>僧家竟何事，掃地與焚香。清磬度山翠，閑雲來竹房。<br>身心塵外遠，歲月坐中長。向晚禪堂掩，無人空夕陽。<br></p></body></html>
