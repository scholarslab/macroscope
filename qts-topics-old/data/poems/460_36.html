  <body><p>460_36: 《自詠老身示諸家屬》白居易</p>
        <p>壽及七十五，俸沾五十千。夫妻偕老日，甥侄聚居年。<br>粥美嘗新米，袍溫換故綿。家居雖濩落，眷屬幸團圓。<br>置榻素屏下，移爐青帳前。書聽孫子讀，湯看侍兒煎。<br>走筆還詩債，抽衣當藥錢。支分閒事了，爬背向陽眠。<br></p></body></html>
