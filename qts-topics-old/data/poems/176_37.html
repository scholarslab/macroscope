  <body><p>176_37: 《送範山人歸泰山》李白</p>
        <p>魯客抱白鶴，別余往泰山。初行若片雲，杳在青崖間。<br>高高至天門，日觀近可攀。雲山望不及，此去何時還。<br></p></body></html>
