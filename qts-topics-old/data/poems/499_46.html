  <body><p>499_46: 《題河上亭》姚合</p>
        <p>亭亭河上亭，魚躑水禽鳴。九曲何時盡，千峰今日清。<br>晨光秋更遠，暑氣夏常輕。杯裏移檣影，琴中有浪聲。<br>岸莎連砌靜，漁火入窗明。來此多沈醉，神高無宿酲。<br></p></body></html>
