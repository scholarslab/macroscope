  <body><p>724_12: 《舟行夜泊夔州》唐求</p>
        <p>維舟鏡面中，迥對白鹽峰。夜靜沙堤月，天寒水寺鐘。<br>故園何日到，舊友幾時逢。欲作還家夢，青山一萬重。<br></p></body></html>
