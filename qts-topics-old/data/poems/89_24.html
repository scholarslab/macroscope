  <body><p>89_24: 《傷妓人董氏四首》張說</p>
        <p>董氏嬌嬈性，多為窈窕名。人隨秋月落，韻入擣衣聲。<br>粉蕊粘妝簏，金花竭翠條。夜台無戲伴，魂影向誰嬌。<br>舊亭紅粉閣，宿處白雲關。春日雙飛去，秋風獨不還。<br>舞席沾殘粉，歌梁委舊塵。獨傷窗裏月，不見帳中人。<br></p></body></html>
