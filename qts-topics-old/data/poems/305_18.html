  <body><p>305_18: 《雜曲》劉複</p>
        <p>寶劍飾文犀，當風似切泥。逢君感意氣，貰酒杜陵西。<br>趙女顏雖少，宛駒齒正齊。嬌多不肯別，更待夜烏啼。<br></p></body></html>
