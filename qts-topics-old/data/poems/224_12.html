  <body><p>224_12: 《題張氏隱居二首》杜甫</p>
        <p>春山無伴獨相求，伐木丁丁山更幽。澗道餘寒曆冰雪，<br>石門斜日到林丘。不貪夜識金銀氣，遠害朝看麋鹿遊。<br>乘興杳然迷出處，對君疑是泛虛舟。<br>之子時相見，邀人晚興留。霽潭鱣發發，春草鹿呦呦。<br>杜酒偏勞勸，張梨不外求。前村山路險，歸醉每無愁。<br></p></body></html>
