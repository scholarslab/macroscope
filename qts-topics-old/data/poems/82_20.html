  <body><p>82_20: 《餞李秀才赴舉》劉希夷</p>
        <p>鴻鵠振羽翮，翻飛入帝鄉。朝鳴集銀樹，暝宿下金塘。<br>日月天門近，風煙夜路長。自憐窮浦雁，歲歲不隨陽。<br></p></body></html>
