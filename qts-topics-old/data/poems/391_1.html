  <body><p>391_1: 《金銅仙人辭漢歌》李賀</p>
        <p>茂陵劉郎秋風客，夜聞馬嘶曉無跡。畫欄桂樹懸秋香，<br>三十六宮土花碧。魏官牽車指千里，東關酸風射眸子。<br>空將漢月出宮門，憶君清淚如鉛水。衰蘭送客咸陽道，<br>天若有情天亦老。攜盤獨出月荒涼，渭城已遠波聲小。<br></p></body></html>
