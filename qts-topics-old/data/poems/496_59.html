  <body><p>496_59: 《送友人游蜀》姚合</p>
        <p>送君一壺酒，相別野庭邊。馬上過秋色，舟中到錦川。<br>峽猿啼夜雨，蜀鳥噪晨煙。莫便不回首，風光促幾年。<br></p></body></html>
