  <body><p>725_19: 《尋山》於鄴</p>
        <p>到此絕車輪，萋萋草樹春。青山如有利，白石亦成塵。<br>水闊應無路，松深不見人。如知巢與許，千載跡猶新。<br></p></body></html>
