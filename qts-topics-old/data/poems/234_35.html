  <body><p>234_35: 《閬州奉送二十四舅使自京赴任青城》杜甫</p>
        <p>聞道王喬舄，名因太史傳。如何碧雞使，把詔紫微天。<br>秦嶺愁回馬，涪江醉泛船。青城漫汙雜，吾舅意淒然。<br></p></body></html>
