  <body><p>162_17: 《夜坐吟》李白</p>
        <p>冬夜夜寒覺夜長，沉吟久坐坐北堂。冰合井泉月入閨，<br>金缸青凝照悲啼。金缸滅，啼轉多。掩妾淚，聽君歌。<br>歌有聲，妾有情。情聲合，兩無違。一語不入意，<br>從君萬曲梁塵飛。<br></p></body></html>
