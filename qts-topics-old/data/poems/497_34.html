  <body><p>497_34: 《寄陝州王司馬》姚合</p>
        <p>家寄秦城非本心，偶然頭上有朝簪。自當台直無因醉，<br>一別詩宗更懶吟。世事每將愁見擾，年光唯與老相侵。<br>欲知居處堪長久，須向山中學煮金。<br></p></body></html>
