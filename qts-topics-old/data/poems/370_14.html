  <body><p>370_14: 《蕃中拘留歲餘回至隴石先寄城中親故》呂溫</p>
        <p>蓬轉星霜改，蘭陔色養違。窮泉百死別，絕域再生歸。<br>鏡數成絲發，囊收抆血衣。酬恩有何力，只棄一毛微。<br></p></body></html>
