  <body><p>745_38: 《渡浙江》陳陶</p>
        <p>適越一輕艘，淩兢截鷺濤。曙光金海近，晴雪玉峰高。<br>靜寇思投筆，傷時欲釣鼇。壯心殊未展，登涉漫勞勞。<br></p></body></html>
