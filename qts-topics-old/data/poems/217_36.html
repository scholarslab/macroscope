  <body><p>217_36: 《無家別》杜甫</p>
        <p>寂寞天寶後，園廬但蒿藜。我裏百餘家，世亂各東西。<br>存者無消息，死者為塵泥。賤子因陣敗，歸來尋舊蹊。<br>人行見空巷，日瘦氣慘淒。但對狐與狸，豎毛怒我啼。<br>四鄰何所有，一二老寡妻。宿鳥戀本枝，安辭且窮棲。<br>方春獨荷鋤，日暮還灌畦。縣吏知我至，召令習鼓鞞。<br>雖從本州役，內顧無所攜。近行止一身，遠去終轉迷。<br>家鄉既蕩盡，遠近理亦齊。永痛長病母，五年委溝溪。<br>生我不得力，終身兩酸嘶。人生無家別，何以為烝黎。<br></p></body></html>
