  <body><p>535_12: 《登尉佗樓》許渾</p>
        <p>劉項持兵鹿未窮，自乘黃屋島夷中。南來作尉任囂力，<br>北向稱臣陸賈功。簫鼓尚陳今世廟，旌旗猶鎮昔時宮。<br>越人未必知虞舜，一奏熏弦萬古風。<br></p></body></html>
