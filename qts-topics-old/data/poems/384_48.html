  <body><p>384_48: 《送閩僧》張籍</p>
        <p>幾夏京城住，今朝獨遠歸。修行四分律，護淨七條衣。<br>溪寺黃橙熟，沙田紫芋肥。九龍潭上路，同去客應稀。<br></p></body></html>
