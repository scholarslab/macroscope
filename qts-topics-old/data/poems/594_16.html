  <body><p>594_16: 《送人歸故園》儲嗣宗</p>
        <p>遠節慘言別，況予心久違。從來憶家淚，今日送君歸。<br>野路正風雪，還鄉猶布衣。裏中耕稼者，應笑讀書非。<br></p></body></html>
