  <body><p>606_21: 《送升道靖恭相公分司》林寬</p>
        <p>東風時不遇，果見致君難。海嶽影猶動，鶤鵬勢未安。<br>星沉關鎖冷，雞唱驛燈殘。誰似二賓客，門閑嵩洛寒。<br></p></body></html>
