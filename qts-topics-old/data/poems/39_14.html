  <body><p>39_14: 《驄馬》庾抱</p>
        <p>櫪上浮雲驄，本出吳門中。發跡來東道，長鳴起北風。<br>回鞍拂桂白，赬汗類塵紅。滅沒徒留影，無因圖漢宮。<br></p></body></html>
