  <body><p>603_36: 《銀州北書事》許棠</p>
        <p>南辭採石遠，北背乞銀深。磧路雖多險，江人不廢吟。<br>雕依孤堠立，鷗向迥沙沈。因共邊人熟，行行起戰心。<br></p></body></html>
