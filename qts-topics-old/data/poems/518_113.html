  <body><p>518_113: 《送客二首》雍陶</p>
        <p>與君同在少年場，知己蕭條壯士傷。<br>可惜報恩無處所，卻提孤劍過咸陽。<br>行人立馬強盤回，別字猶含未忍開。<br>好去出門休落淚，不如前路早歸來。<br></p></body></html>
