  <body><p>424_17: 《答友問》白居易</p>
        <p>大圭廉不割，利劍用不缺。當其斬馬時，良玉不如鐵。<br>置鐵在洪爐，鐵消易如雪。良玉同其中，三日燒不熱。<br>君疑才與德，詠此知優劣。<br></p></body></html>
