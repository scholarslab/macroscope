  <body><p>111_17: 《奉和聖制送張說巡邊》張嘉貞</p>
        <p>天錫我宗盟，元戎付夏卿。多才兼將相，必勇獨橫行。<br>經緯稱人傑，文章作代英。山川看是陣，草木想為兵。<br>不待河冰合，猶防塞月明。有謀當系醜，無戰且綏氓。<br>閫外傳三略，雲中冀一平。感恩同義激，悵別屢魂驚。<br>直視前旌掣，遙聞後騎鳴。還期方定日，複此出郊迎。<br></p></body></html>
