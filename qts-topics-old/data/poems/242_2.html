  <body><p>242_2: 《登丹陽樓（一作郎士元詩）》張繼</p>
        <p>寒皋那可望，旅客又初還。迢遞高樓上，蕭疏涼野間。<br>暮晴依遠水，秋興屬連山。浮客時相見，霜凋朱翠顏。<br></p></body></html>
