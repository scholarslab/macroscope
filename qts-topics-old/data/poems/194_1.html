  <body><p>194_1: 《長安道》韋應物</p>
        <p>漢家宮殿含雲煙，兩宮十裏相連延。晨霞出沒弄丹闕，<br>春雨依微自甘泉。春雨依微春尚早，長安貴遊愛芳草。<br>寶馬橫來下建章，香車卻轉避馳道。貴遊誰最貴，<br>衛霍世難比。何能蒙主恩，幸遇邊塵起。<br>歸來甲第拱皇居，朱門峨峨臨九衢。<br>中有流蘇合歡之寶帳，一百二十鳳凰羅列含明珠。<br>下有錦鋪翠被之粲爛，博山吐香五雲散。<br>麗人綺閣情飄颻，頭上鴛釵雙翠翹。低鬟曳袖回春雪，<br>聚黛一聲愁碧霄。山珍海錯棄藩籬，烹犢炰羔如折葵。<br>既請列侯封部曲，還將金印授廬兒。歡榮若此何所苦，<br>但苦白日西南馳。<br></p></body></html>
