  <body><p>567_2: 《春日即事》崔櫓</p>
        <p>一百五日又欲來，梨花梅花參差開。行人自笑不歸去，<br>瘦馬獨吟真可哀。杏酪漸香鄰舍粥，榆煙將變舊爐灰。<br>畫橋春暖清歌夜，肯信愁腸日九回。<br></p></body></html>
