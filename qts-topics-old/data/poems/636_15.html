  <body><p>636_15: 《住京寄同志》聶夷中</p>
        <p>有京如在道，日日先雞起。不離十二街，日行一百里。<br>役役大塊上，周朝複秦市。貴賤與賢愚，古今同一軌。<br>白兔落天西，赤鴉飛海底。一日復一日，日日無終始。<br>自嫌性如石，不達榮辱理。試問九十翁，吾今尚如此。<br></p></body></html>
