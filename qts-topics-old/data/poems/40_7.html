  <body><p>40_7: 《八詠應制二首》上官儀</p>
        <p>啟重帷，重帷照文杏。翡翠藻輕花，流蘇媚浮影。<br>瑤笙燕始歸，金堂露初晞。風隨少女至，虹共美人歸。<br>羅薦已擘鴛鴦被，綺衣複有蒲萄帶。殘紅豔粉映簾中，<br>戲蝶流鶯聚窗外。洛濱春雪回，巫峽暮雲來。<br>雪花飄玉輦，雲光上璧台。共待新妝出，清歌送落梅。<br>入叢台，叢台裛春露。滴瀝間深紅，參差散輕素。<br>妝蝶驚複聚，黃鸝飛且顧。攀折殊未已，複值驚飛起。<br>送影舞衫前，飄香歌扇裏。望望惜春暉，行行猶未歸。<br>暫得佳遊趣，更愁花鳥稀。<br>且學鳥聲調鳳管，方移花影入鴛機。<br></p></body></html>
