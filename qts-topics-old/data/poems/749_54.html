  <body><p>749_54: 《甲子歲罷吉水縣過鐘陵時暮春維舟江渚謁柴太尉席上作》李中</p>
        <p>公侯延駐暫踟躕，況值風光三月初。亂落杯盤花片小，<br>靜籠池閣柳陰疏。舟維南浦程雖阻，飲預西園興有餘。<br>卻笑田家門下客，當時容易歎車魚。<br></p></body></html>
