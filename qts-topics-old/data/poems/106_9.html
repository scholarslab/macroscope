  <body><p>106_9: 《奉和九月九日登慈恩寺浮圖應制》鄭愔</p>
        <p>湧霄開寶塔，倒影駐仙輿。雁子乘堂處，龍王起藏初。<br>秋風聖主曲，佳氣史官書。願獻重陽壽，承歡萬歲餘。<br></p></body></html>
