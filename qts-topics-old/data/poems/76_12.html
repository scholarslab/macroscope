  <body><p>76_12: 《奉和送金城公主適西蕃應制》徐彥伯</p>
        <p>鳳扆憐簫曲，鸞閨念掌珍。羌庭遙築館，廟策重和親。<br>星轉銀河夕，花移玉樹春。聖心淒送遠，留蹕望征塵。<br></p></body></html>
