  <body><p>42_6: 《雨雪曲》盧照鄰</p>
        <p>虜騎三秋入，關雲萬里平。雪似胡沙暗，冰如漢月明。<br>高闕銀為闕，長城玉作城。節旄零落盡，天子不知名。<br></p></body></html>
