  <body><p>500_47: 《縣中秋宿》姚合</p>
        <p>鼓絕門方掩，蕭條作吏心。露垂庭際草，螢照竹間禽。<br>棋罷嫌無月，眠遲聽盡砧。還知未離此，時複更相尋。<br></p></body></html>
