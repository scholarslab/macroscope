  <body><p>200_59a: 《首秋輪台》岑參</p>
        <p>異域陰山外，孤城雪海邊。秋來唯有雁，夏盡不聞蟬。<br>雨拂氈牆濕，風搖毳幕膻。輪台萬里地，無事曆三年。<br></p></body></html>
