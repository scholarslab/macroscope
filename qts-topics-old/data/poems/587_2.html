  <body><p>587_2: 《鄂州頭陀寺上方》李頻</p>
        <p>高寺上方無不見，天涯行客思迢迢。西江帆掛東風急，<br>夏口城銜楚塞遙。沙渚漁歸多濕網，桑林蠶後盡空條。<br>感時歎物尋僧話，惟向禪心得寂寥。<br></p></body></html>
