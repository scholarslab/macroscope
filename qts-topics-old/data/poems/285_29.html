  <body><p>285_29: 《雲陽觀寄袁稠（一作元陽觀寄元稱）》李端</p>
        <p>花洞晚陰陰，仙壇隔杏林。漱泉春谷冷，搗藥夜窗深。<br>石上開仙酌，松間對玉琴。戴家溪北住，雪後去相尋。<br></p></body></html>
