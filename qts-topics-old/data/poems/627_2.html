  <body><p>627_2: 《築城詞二首》陸龜蒙</p>
        <p>城上一培土，手中千萬杵。築城畏不堅，堅城在何處。<br>莫歎將軍逼，將軍要卻敵。城高功亦高，爾命何勞惜。<br></p></body></html>
