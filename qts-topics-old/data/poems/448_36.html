  <body><p>448_36: 《酬皇甫賓客》白居易</p>
        <p>閑官兼慢使，著處易停輪。況欲逢新歲，仍初見故人。<br>冒寒尋到洛，待暖始歸秦。亦擬同攜手，城東略看春。<br></p></body></html>
