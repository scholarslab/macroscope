  <body><p>235_9: 《寓言二首》賈至</p>
        <p>春草紛碧色，佳人曠無期。悠哉千里心，欲采商山芝。<br>歎息良會晚，如何桃李時。懷君晴川上，佇立夏雲滋。<br>凜凜秋閨夕，綺羅早知寒。玉砧調鳴杵，始搗機中紈。<br>憶昨別離日，桐花覆井欄。今來思君時，白露盈階漙。<br>聞有關河信，欲寄雙玉盤。玉以委貞心，盤以薦嘉餐。<br>嗟君在萬里，使妾衣帶寬。<br></p></body></html>
