  <body><p>543_35: 《龍翔寺言懷》喻鳧</p>
        <p>眠雲喜道存，讀易過朝昏。喬木青連郭，長河白瀉門。<br>鐘沈殘月塢，鳥去夕陽村。搜此成閑句，期逢作者論。<br></p></body></html>
