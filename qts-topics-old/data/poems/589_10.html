  <body><p>589_10: 《送人歸吳》李頻</p>
        <p>何人不歸去，君去是閒人。帝裏求相識，山家即近鄰。<br>交情吾道可，離思柳條新。未飲青門酒，先如醉夢身。<br></p></body></html>
