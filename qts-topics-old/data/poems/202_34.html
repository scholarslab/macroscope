  <body><p>202_34: 《聞百舌鳥》梁鍠</p>
        <p>百舌聞他郡，間關媚物華。斂形藏一葉，分響出千花。<br>坐愛時褰幌，行藏或駐車。不須應獨感，三載已辭家。<br></p></body></html>
