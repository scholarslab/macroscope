  <body><p>667_28: 《贈方幹先生》翁洮</p>
        <p>由來箕踞任天真，別有詩名出世塵。不愛春宮分桂樹，<br>欲教天子枉蒲輪。城頭鼙鼓三聲曉，島外湖山一簇春。<br>獨向若耶溪上住，誰知不是釣鼇人。<br></p></body></html>
