  <body><p>648_40: 《清明日送鄧芮還鄉（一作戴叔倫詩）》方幹</p>
        <p>鐘鼓喧離室，車徒促夜裝。曉榆新變火，輕柳暗飛霜。<br>轉鏡看華髮，傳杯話故鄉。每嫌兒女淚，今日自沾裳。<br></p></body></html>
