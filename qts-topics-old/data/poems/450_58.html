  <body><p>450_58: 《嵩陽觀夜奏霓裳》白居易</p>
        <p>開元遺曲自淒涼，況近秋天調是商。愛者誰人唯白尹，<br>奏時何處在嵩陽。回臨山月聲彌怨，散入松風韻更長。<br>子晉少姨聞定怪，人間亦便有霓裳。<br></p></body></html>
