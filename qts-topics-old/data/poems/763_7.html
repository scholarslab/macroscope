  <body><p>763_7: 《送張相公出征》楊夔</p>
        <p>得意在當年，登壇秉國權。漢推周勃重，晉讓趙宣賢。<br>儒德尼丘降，兵鈐太白傳。援毫飛鳳藻，發匣吼龍泉。<br>曆火金難耗，零霜桂益堅。從來稱玉潔，此更讓朱妍。<br>鴛鷺臻門下，貔貅擁帳前。去知清朔漠，行不費陶甄。<br>獻畫符中旨，推誠契上玄。願將班固筆，書頌勒燕然。<br></p></body></html>
