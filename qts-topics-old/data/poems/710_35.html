  <body><p>710_35: 《詠錢》徐夤</p>
        <p>多蓄多藏豈足論，有誰還議濟王孫。能於禍處翻為福，<br>解向讎家買得恩。幾怪鄧通難免餓，須知夷甫不曾言。<br>朝爭暮競歸何處，盡入權門與幸門。<br></p></body></html>
