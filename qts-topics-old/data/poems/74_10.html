  <body><p>74_10: 《奉和聖制幸望春宮送朔方大總管張仁亶》蘇頲</p>
        <p>北風吹早雁，日夕渡河飛。氣冷膠應折，霜明草正腓。<br>老臣帷幄算，元宰廟堂機。餞飲回仙蹕，臨戎解禦衣。<br>軍裝乘曉發，師律候春歸。方佇勳庸盛，天詞降紫微。<br></p></body></html>
