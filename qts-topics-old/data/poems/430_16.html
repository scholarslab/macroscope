  <body><p>430_16: 《春遊二林寺》白居易</p>
        <p>下馬二林寺，翛然進輕策。朝為公府吏，暮作靈山客。<br>二月匡廬北，冰雪始消釋。陽叢抽茗芽，陰竇泄泉脈。<br>熙熙風土暖，藹藹雲嵐積。散作萬壑春，凝為一氣碧。<br>身閑易飄泊，官散無牽迫。緬彼十八人，古今同此適。<br>是年淮寇起，處處興兵革。智士勞思謀，戎臣苦征役。<br>獨有不才者，山中弄泉石。<br></p></body></html>
