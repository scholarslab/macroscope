  <body><p>616_9: 《苦雨中又作四聲詩寄魯望。平上聲》皮日休</p>
        <p>河平州橋危，壘晚水鳥上。沖崖搜松根，點沼寫芡響。<br>舟輕通縈紆，棧墮阻指掌。攜橈將尋君，渚滿坐可往。<br></p></body></html>
