  <body><p>447_85: 《江上對酒二首》白居易</p>
        <p>酒助疏頑性，琴資緩慢情。有慵將送老，無智可勞生。<br>忽忽忘機坐，倀倀任運行。家鄉安處是，那獨在神京。<br>久貯滄浪意，初辭桎梏身。昏昏常帶酒，默默不應人。<br>坐穩便箕踞，眠多愛欠伸。客來存禮數，始著白綸巾。<br></p></body></html>
