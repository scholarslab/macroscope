  <body><p>78_29: 《送宋五之問得涼字》駱賓王</p>
        <p>願言游泗水，支離去二漳。道術君所篤，筌蹄餘自忘。<br>雪威侵竹冷，秋爽帶池涼。欲驗離襟切，岐路在他鄉。<br></p></body></html>
