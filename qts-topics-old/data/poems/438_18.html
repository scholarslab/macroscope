  <body><p>438_18: 《重傷小女子》白居易</p>
        <p>學人言語憑床行，嫩似花房脆似瓊。才知恩愛迎三歲，<br>未辨東西過一生。汝異下殤應殺禮，吾非上聖詎忘情。<br>傷心自歎鳩巢拙，長墮春雛養不成。<br></p></body></html>
