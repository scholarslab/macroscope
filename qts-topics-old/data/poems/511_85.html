  <body><p>511_85: 《退宮人二首》張祜</p>
        <p>開元皇帝掌中憐，流落人間二十年。<br>長說承天門上宴，百官樓下拾金錢。<br>歌喉漸退出宮闈，泣話伶官上許歸。<br>猶說入時歡聖壽，內人初著五方衣。<br></p></body></html>
