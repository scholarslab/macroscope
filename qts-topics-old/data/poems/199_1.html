  <body><p>199_1: 《臨河客舍呈狄明府兄留題縣南樓》岑參</p>
        <p>黎陽城南雪正飛，黎陽渡頭人未歸。河邊酒家堪寄宿，<br>主人小女能縫衣。故人高臥黎陽縣，一別三年不相見。<br>邑中雨雪偏著時，隔河東郡人遙羨。鄴都唯見古時丘，<br>漳水還如舊日流。城上望鄉應不見，朝來好是懶登樓。<br></p></body></html>
