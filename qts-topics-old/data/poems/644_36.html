  <body><p>644_36: 《覽友生古風》李咸用</p>
        <p>伯牙鳴玉琴，幽音隨指發。不是鐘期聽，俗耳安能別。<br>高山閑巍峨，流水聲嗚咽。一卷冰雪言，清泠冷心骨。<br>分明古雅聲，諷諭成淒切。皴老松根，晃朗驪龍窟。<br>荊璞且深藏，瑉石方如雪。金多醜女妍，木朽良工拙。<br>奸宄欺雷霆，魑魅嫌日月。蝶迷桃李香，鮒惘江湖闊。<br>不寐孤燈前，舒卷忘饑渴。<br></p></body></html>
