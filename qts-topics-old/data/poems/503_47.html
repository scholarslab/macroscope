  <body><p>503_47: 《出關後寄賈島》周賀</p>
        <p>故國知何處，西風已度關。歸人值落葉，遠路入寒山。<br>多難喜相識，久貧寧自閑。唯將往來信，遙慰別離顏。<br></p></body></html>
