  <body><p>562_19: 《歐陽示新詩因貽四韻》劉威</p>
        <p>沖戛瑤瓊得至音，數篇清越應南金。都由苦思無休日，<br>已證前賢不到心。風入寒松聲自古，水歸滄海意皆深。<br>欲知字字驚神鬼，一氣秋時試夜吟。<br></p></body></html>
