  <body><p>276_23: 《送太常李主簿歸覲省》盧綸</p>
        <p>粲粲美仍都，清閒一貴儒。定交分玉劍，發詠寫冰壺。<br>風景隨台位，河山入障圖。上堂多慶樂，肯念穀中愚。<br></p></body></html>
