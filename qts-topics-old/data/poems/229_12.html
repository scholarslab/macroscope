  <body><p>229_12: 《十二月一日三首》杜甫</p>
        <p>今朝臘月春意動，雲安縣前江可憐。一聲何處送書雁，<br>百丈誰家上水船。未將梅蕊驚愁眼，要取楸花媚遠天。<br>明光起草人所羨，肺病幾時朝日邊。<br>寒輕市上山煙碧，日滿樓前江霧黃。負鹽出井此溪女，<br>打鼓發船何郡郎。新亭舉目風景切，茂陵著書消渴長。<br>春花不愁不爛漫，楚客唯聽棹相將。<br>即看燕子入山扉，豈有黃鸝曆翠微。短短桃花臨水岸，<br>輕輕柳絮點人衣。春來准擬開懷久，老去親知見面稀。<br>他日一杯難強進，重嗟筋力故山違。<br></p></body></html>
