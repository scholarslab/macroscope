  <body><p>640_31: 《哭陷邊許兵馬使》曹唐</p>
        <p>北風裂地黯邊霜，戰敗桑幹日色黃。故國暗回殘士卒，<br>新墳空葬舊衣裳。散牽細馬嘶青草，任去佳人吊白楊。<br>除卻陰符與兵法，更無一物在儀床。<br></p></body></html>
