  <body><p>510_126: 《烏夜啼》張祜</p>
        <p>忽忽南飛返，危絲共怨淒。暗霜移樹宿，殘夜繞枝啼。<br>咽絕聲重敘，愔淫思乍迷。不妨還報喜，誤使玉顏低。<br></p></body></html>
