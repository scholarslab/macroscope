  <body><p>237_23: 《開元觀遇張侍禦》錢起</p>
        <p>碧落忘歸處，佳期不厭逢。晚涼生玉井，新暑避煙松。<br>欲醉流霞酌，還醒度竹鐘。更憐琪樹下，歷歷見遙峰。<br></p></body></html>
