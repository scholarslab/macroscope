  <body><p>710_18: 《宮鶯》徐夤</p>
        <p>領得春光在帝家，早從深谷出煙霞。閑棲仙禁日邊柳，<br>饑啄禦園天上花。睍睆只宜陪閣鳳，間關多是問宮娃。<br>可憐鸚鵡矜言語，長閉雕籠歲月賒。<br></p></body></html>
