  <body><p>448_95: 《代夢得吟》白居易</p>
        <p>後來變化三分貴，同輩凋零太半無。世上爭先從盡汝，<br>人間鬥在不如吾。竿頭已到應難久，局勢雖遲未必輸。<br>不見山苗與林葉，迎春先綠亦先枯。<br></p></body></html>
