  <body><p>368_9: 《觀藏冰》張匯</p>
        <p>寒氣方窮律，陰精正結冰。體堅風帶壯，影素月臨凝。<br>冬賦淩人掌，春期命婦升。鑿來壺色徹，納處鏡光澄。<br>魯史曾留問，豳詩舊見稱。同觀裏射享，王道頌還興。<br></p></body></html>
