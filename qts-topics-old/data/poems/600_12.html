  <body><p>600_12: 《榆溪道上》歐陽玭</p>
        <p>初日在斜溪，山雲片片低。鄉愁夢裏失，馬色望中迷。<br>澗底淒泉氣，岩前遍綠荑。非關秦塞去，無事候晨雞。<br></p></body></html>
