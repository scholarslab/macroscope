  <body><p>539_178: 《送臻師二首》李商隱</p>
        <p>昔去靈山非拂席，今來滄海欲求珠。<br>楞伽頂上清涼地，善眼仙人憶我無。<br>苦海迷途去未因，東方過此幾微塵。<br>何當百億蓮花上，一一蓮花見佛身。<br></p></body></html>
