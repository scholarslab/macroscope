  <body><p>447_22: 《池上早秋》白居易</p>
        <p>荷芰綠參差，新秋水滿池。早涼生北檻，殘照下東籬。<br>露飽蟬聲懶，風乾柳意衰。過潘二十歲，何必更愁悲。<br></p></body></html>
