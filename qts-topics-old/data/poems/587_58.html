  <body><p>587_58: 《蜀中逢友人》李頻</p>
        <p>自古有行役，誰人免別家。相歡猶陌上，一醉任天涯。<br>積疊山藏蜀，潺湲水繞巴。他年複何處，共說海棠花。<br></p></body></html>
