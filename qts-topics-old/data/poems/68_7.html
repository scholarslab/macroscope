  <body><p>68_7: 《和宋之問寒食題黃梅臨江驛》崔融1</p>
        <p>春分自淮北，寒食渡江南。忽見潯陽水，疑是宋家潭。<br>明主閽難叫，孤臣逐未堪。遙思故園陌，桃李正酣酣。<br></p></body></html>
