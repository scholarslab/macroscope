  <body><p>656_23: 《春中湘中題嶽麓寺僧舍》羅隱</p>
        <p>蟾宮虎穴兩皆休，來憑危欄送遠愁。多事林鶯還謾語，<br>薄情邊雁不回頭。春融只待乾坤醉，水闊深知世界浮。<br>欲共高僧話心跡，野花芳草奈相尤。<br></p></body></html>
