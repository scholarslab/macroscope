  <body><p>452_6: 《秋涼閑臥》白居易</p>
        <p>殘暑晝猶長，早涼秋尚嫩。露荷散清香，風竹含疏韻。<br>幽閒竟日臥，衰病無人問。薄暮宅門前，槐花深一寸。<br></p></body></html>
