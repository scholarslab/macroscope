  <body><p>691_67: 《旅寓書事》杜荀鶴</p>
        <p>日日驚身事，淒淒欲斷魂。時清不自立，發白傍誰門。<br>中路殘秋雨，空山一夜猿。公卿得見面，懷抱細難言。<br></p></body></html>
