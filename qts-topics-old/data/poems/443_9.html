  <body><p>443_9: 《路上寄銀匙與阿龜》白居易</p>
        <p>謫宦心都慣，辭鄉去不難。緣留龜子住，涕淚一闌幹。<br>小子須嬌養，鄒婆為好看。銀匙封寄汝，憶我即加餐。<br></p></body></html>
