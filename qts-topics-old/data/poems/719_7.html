  <body><p>719_7: 《經費拾遺舊隱》胡駢</p>
        <p>林下茅齋已半傾，九華幽徑少人行。不將冠劍為榮事，<br>只向煙蘿寄此生。松竹漸荒池上色，琴書徒立世間名。<br>白楊風起秋山暮，時複哀猿啼一聲。<br></p></body></html>
