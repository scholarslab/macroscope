  <body><p>45_1: 《湘川新曲二首》杜易簡</p>
        <p>昭潭深無底，橘洲淺而浮。本欲淩波去，翻為目成留。<br>願君稍弭楫，無令賤妾羞。<br>二八相招攜，采菱渡前溪。弱腕隨橈起，纖腰向舸低。<br>自解看花笑，憎聞染竹啼。<br></p></body></html>
