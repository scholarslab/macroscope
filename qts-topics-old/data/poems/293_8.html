  <body><p>293_8: 《迎神》司空曙</p>
        <p>吉日兮臨水，沐青蘭兮白芷。假山鬼兮請東皇，<br>托靈均兮邀帝子。吹參差兮正苦。舞婆娑兮未已。<br>鸞旌圓蓋望欲來，山雨霏霏江浪起。神既降兮我獨知，<br>目成再拜為陳詞。<br></p></body></html>
