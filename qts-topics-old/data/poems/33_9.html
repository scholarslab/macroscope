  <body><p>33_9: 《安德山池宴集》岑文本</p>
        <p>甲第多清賞，芳辰命羽卮。書帷通行徑，琴台枕槿籬。<br>池疑夜壑徙，山似鬱洲移。雕楹網蘿薜，激瀨合塤篪。<br>鳥戲翻新葉，魚躍動清漪。自得淹留趣，甯勞攀桂枝。<br></p></body></html>
