  <body><p>273_54: 《臥病》戴叔倫</p>
        <p>門掩青山臥，莓苔積雨深。病多知藥性，客久見人心。<br>眾鳥趨林健，孤蟬抱葉吟。滄洲詩社散，無夢盍朋簪。<br></p></body></html>
