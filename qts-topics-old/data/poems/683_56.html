  <body><p>683_56: 《三憶》韓偓</p>
        <p>憶眠時，春夢困騰騰。輾轉不能起，玉釵垂枕棱。<br>憶行時，背手挼金雀。斂笑慢回頭，步轉闌幹角。<br>憶去時，向月遲遲行。強語戲同伴，圖郎聞笑聲。<br></p></body></html>
