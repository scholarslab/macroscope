  <body><p>303_30: 《春日臥病》劉商</p>
        <p>楚客經年病，孤舟人事稀。晚晴江柳變，春暮塞鴻歸。<br>今日方知命，前身自覺非。不能憂歲計，無限故山薇。<br></p></body></html>
