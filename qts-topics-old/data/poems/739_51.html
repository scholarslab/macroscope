  <body><p>739_51: 《醉中惜花更書與諸從事》李建勳</p>
        <p>公退尋芳已是遲，莫因他事更來稀。未經旬日唯憂落，<br>算有開時不合歸。歌檻宴餘風嫋嫋，閑園吟散雨霏霏。<br>高樓鼓絕重門閉，長為拋回恨解衣。<br></p></body></html>
