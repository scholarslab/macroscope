  <body><p>324_12: 《送崔端公郎君入京覲省》權德輿</p>
        <p>已見風姿美，仍聞藝業勤。清秋上國路，白皙少年人。<br>帶月輕帆疾，迎霜彩服新。過庭若有問，一為說漳濱。<br></p></body></html>
