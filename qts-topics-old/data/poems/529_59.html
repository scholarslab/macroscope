  <body><p>529_59: 《尋戴處士》許渾</p>
        <p>車馬長安道，誰知大隱心。蠻僧留古鏡，蜀客寄新琴。<br>曬藥竹齋暖，搗茶松院深。思君一相訪，殘雪似山陰。<br></p></body></html>
