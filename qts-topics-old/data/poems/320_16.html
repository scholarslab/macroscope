  <body><p>320_16: 《病中苦熱》權德輿</p>
        <p>三伏鼓洪爐，支離一病夫。倦眠身似火，渴歠汗如珠。<br>悸乏心難定，沉煩氣欲無。何時灑微雨，因與好風俱。<br></p></body></html>
