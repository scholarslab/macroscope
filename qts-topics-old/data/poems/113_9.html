  <body><p>113_9: 《詠月》康庭芝</p>
        <p>天使下西樓，光含萬里秋。台前疑掛鏡，簾外似懸鉤。<br>張尹將眉學，班姬取扇儔。佳期應借問，為報在刀頭。<br></p></body></html>
