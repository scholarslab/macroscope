  <body><p>227_53: 《甘園》杜甫</p>
        <p>春日清江岸，千甘二頃園。青雲羞葉密，白雪避花繁。<br>結子隨邊使，開筒近至尊。後於桃李熟，終得獻金門。<br></p></body></html>
