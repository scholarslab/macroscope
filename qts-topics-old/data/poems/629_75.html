  <body><p>629_75: 《開元雜題七首。繡嶺宮》陸龜蒙</p>
        <p>繡嶺花殘翠倚空，碧窗瑤砌舊行宮。<br>閑乘小駟濃陰下，時舉金鞭半袖風。<br></p></body></html>
