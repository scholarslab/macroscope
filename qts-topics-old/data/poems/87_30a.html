  <body><p>87_30a: 《徐高禦挽歌》張說</p>
        <p>蒲密遙千載，鳴琴始一追。公卿傳世范，仁義續靈基。<br>不待南游祿，何先北帝期。玉棺從此閉，金鼎代相欺。<br></p></body></html>
