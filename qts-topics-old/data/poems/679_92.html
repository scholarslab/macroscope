  <body><p>679_92: 《巴山道中除夜書懷》崔塗</p>
        <p>迢遞三巴路，羈危萬里身。亂山殘雪夜，孤燭異鄉春。<br>漸與骨肉遠，轉於僮僕親。那堪正漂泊，明日歲華新。<br></p></body></html>
