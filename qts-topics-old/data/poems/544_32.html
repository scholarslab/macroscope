  <body><p>544_32: 《夏日通濟裏居酬諸先輩見訪》劉得仁</p>
        <p>君子遠相尋，聯鑣到敝林。有詩誰索和，無酒可賒斟。<br>門列晴峰色，堂開古木陰。何因駐清聽，惟恐日西沉。<br></p></body></html>
