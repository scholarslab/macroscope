  <body><p>320_19: 《竹徑偶然作》權德輿</p>
        <p>退朝此休沐，閉戶無塵氛。杖策入幽徑，清風隨此君。<br>琴觴恣偃傲，蘭蕙相氛氳。幽賞方自適，林西煙景曛。<br></p></body></html>
