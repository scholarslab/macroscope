  <body><p>638_58: 《塞上（一作塞下曲）》張喬</p>
        <p>勒兵遼水邊，風急卷旌旃。絕塞寒無樹，平沙勢盡天。<br>雪晴回探騎，月落控鳴弦。永定山河誓，南歸改漢年。<br></p></body></html>
