  <body><p>147_113: 《集梁耿開元寺所居院》劉長卿</p>
        <p>到君幽臥處，為我掃莓苔。花雨晴天落，松風終日來。<br>路經深竹過，門向遠山開。豈得長高枕，中朝正用才。<br></p></body></html>
