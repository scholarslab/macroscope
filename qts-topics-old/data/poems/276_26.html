  <body><p>276_26: 《途中遇雨馬上口號留別張劉二端公》盧綸</p>
        <p>陰雷慢轉野雲長，駿馬雙嘶愛雨涼。<br>應念龍鍾在泥滓，欲摧肝膽事王章。<br></p></body></html>
