  <body><p>456_81: 《幽居早秋閑詠》白居易</p>
        <p>幽僻囂塵外，清涼水木間。臥風秋拂簟，步月夜開關。<br>且得身安泰，從他世險艱。但休爭要路，不必入深山。<br>軒鶴留何用，泉魚放不還。誰人知此味，臨老十年閑。<br></p></body></html>
