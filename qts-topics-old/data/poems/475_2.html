  <body><p>475_2: 《郊壇回輿中書二相公蒙聖慈召至禦馬前仰感恩…相公》李德裕</p>
        <p>七萃和鑾動，三條葆吹回。相星環日道，蒼馬近龍媒。<br>咫尺天顏接，光華喜氣來。自慚衰且病，無以效涓埃。<br></p></body></html>
