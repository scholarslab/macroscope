  <body><p>716_30: 《古塚》曹松</p>
        <p>代遠已難問，累累次古城。民田侵不盡，客路踏還平。<br>作穴蛇分蟄，依岡鹿繞行。唯應風雨夕，鬼火出林明。<br></p></body></html>
