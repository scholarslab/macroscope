  <body><p>196_8: 《遇旅鶴》孫昌胤</p>
        <p>靈鶴產絕境，昂昂無與儔。群飛滄海曙，一叫雲山秋。<br>野性方自得，人寰何所求。時因戲祥風，偶爾來中州。<br>中州帝王宅，園沼深且幽。希君惠稻粱，欲並離丹丘。<br>不然奮飛去，將適汗漫遊。肯作池上鶩，年年空沉浮。<br></p></body></html>
