  <body><p>486_12: 《始見二毛》鮑溶</p>
        <p>玄發迎憂光色闌，衰華因鏡強相看。百川赴海返潮易，<br>一葉報秋歸樹難。初弄藕絲牽欲斷，又驚機素翦仍殘。<br>顏生豈是光陰晚，余亦何人不自寬。<br></p></body></html>
