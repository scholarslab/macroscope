  <body><p>186_24: 《軍中冬燕》韋應物</p>
        <p>滄海已雲晏，皇恩猶念勤。式燕遍恒秩，柔遠及斯人。<br>茲邦實大藩，伐鼓軍樂陳。是時冬服成，戎士氣益振。<br>虎竹謬朝寄，英賢降上賓。旋罄周旋禮，愧無海陸珍。<br>庭中丸劍闌，堂上歌吹新。光景不知晚，觥酌豈言頻。<br>單醪昔所感，大醵況同忻。顧謂軍中士，仰答何由申。<br></p></body></html>
