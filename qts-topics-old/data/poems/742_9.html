  <body><p>742_9: 《秋晚過洞庭》張泌</p>
        <p>征帆初掛酒初酣，暮景離情兩不堪。千里晚霞雲夢北，<br>一洲霜橘洞庭南。溪風送雨過秋寺，澗石驚龍落夜潭。<br>莫把羈魂吊湘魄，九疑愁絕鎖煙嵐。<br></p></body></html>
