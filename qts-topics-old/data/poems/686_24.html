  <body><p>686_24: 《海棠二首》吳融</p>
        <p>太尉園林兩樹春，年年奔走探花人。<br>今來獨倚荊山看，回首長安落戰塵。<br>雲綻霞鋪錦水頭，占春顏色最風流。<br>若教更近天街種，馬上多逢醉五侯。<br></p></body></html>
