  <body><p>234_43: 《避地》杜甫</p>
        <p>避地歲時晚，竄身筋骨勞。詩書遂牆壁，奴僕且旌旄。<br>行在僅聞信，此生隨所遭。神堯舊天下，會見出腥臊。<br></p></body></html>
