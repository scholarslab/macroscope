  <body><p>273_103: 《留別宋處士》戴叔倫</p>
        <p>留歡方繼燭，此會豈他人。鄉里游從舊，兒童內外親。<br>夜深愁不醉，老去別何頻。莫折園中柳，相看惜暮春。<br></p></body></html>
