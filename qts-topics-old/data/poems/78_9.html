  <body><p>78_9: 《遊兗部逢孔君自衛來，欣然相遇若舊》駱賓王</p>
        <p>遊人自衛返，背客隔淮來。傾蓋金蘭合，忘筌玉葉開。<br>繁花明日柳，疏蕊落風梅。將期重交態，時慰不然灰。<br></p></body></html>
