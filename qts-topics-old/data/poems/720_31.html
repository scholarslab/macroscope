  <body><p>720_31: 《旅行聞寇》裴說</p>
        <p>動步憂多事，將行問四鄰。深山不畏虎，當路卻防人。<br>豪富田園廢，疲羸屋舍新。自慚為旅客，無計避煙塵。<br></p></body></html>
