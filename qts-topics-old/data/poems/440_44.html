  <body><p>440_44: 《聞李尚書拜相，因以長句寄賀微之》白居易</p>
        <p>憐君不久在通川，知已新提造化權。夔契定求才濟世，<br>張雷應辨氣沖天。那知淪落天涯日，正是陶鈞海內年。<br>肯向泥中拋折劍，不收重鑄作龍泉。<br></p></body></html>
