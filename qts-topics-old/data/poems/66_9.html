  <body><p>66_9: 《子夜四時歌六首。冬歌》郭震</p>
        <p>北極嚴氣升，南至溫風謝。調絲競短歌，拂枕憐長夜。<br>帷橫雙翡翠，被卷兩鴛鴦。婉態不自得，宛轉君王床。<br></p></body></html>
