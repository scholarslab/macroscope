  <body><p>452_25a: 《短歌曲》白居易</p>
        <p>世人求富貴，多為奉嗜欲。盛衰不自由，得失常相逐。<br>問君少年日，苦學將幹祿。負笈塵中游，抱書雪前讀。<br>布衾不周體，藜茹才充腹。三十登宦途，五十被朝服。<br>奴溫新挾纊，馬肥初食粟。未敢議歡游，尚為名檢束。<br>耳目聾暗後，堂上調絲竹。牙齒缺落時，盤中堆酒肉。<br>彼來此已去，外餘中不足。少壯與榮華，相避如寒燠。<br>青雲去地遠，白日經天速。從古無奈何，短歌聽一曲。<br></p></body></html>
