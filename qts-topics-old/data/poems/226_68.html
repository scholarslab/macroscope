  <body><p>226_68: 《寄杜位（位京中宅近西曲江，詩尾有述）》杜甫</p>
        <p>近聞寬法離新州，想見懷歸尚百憂。逐客雖皆萬里去，<br>悲君已是十年流。干戈況複塵隨眼，鬢髮還應雪滿頭。<br>玉壘題書心緒亂，何時更得曲江遊。<br></p></body></html>
