  <body><p>691_66: 《亂後山中作》杜荀鶴</p>
        <p>自從天下亂，日晚別庭闈。兄弟團圞樂，羈孤遠近歸。<br>文章甘世薄，耕種喜山肥。直待中興後，方應出隱扉。<br></p></body></html>
