  <body><p>540_36: 《寄裴衡》李商隱</p>
        <p>別地蕭條極，如何更獨來。秋應為黃葉，雨不厭青苔。<br>沈約只能瘦，潘仁豈是才。雜情堪底寄，惟有冷於灰。<br></p></body></html>
