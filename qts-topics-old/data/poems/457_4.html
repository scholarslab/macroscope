  <body><p>457_4: 《小歲日喜談氏外孫女孩滿月》白居易</p>
        <p>今旦夫妻喜，他人豈得知。自嗟生女晚，敢訝見孫遲。<br>物以稀為貴，情因老更慈。新年逢吉日，滿月乞名時。<br>桂燎熏花果，蘭湯洗玉肌。懷中有可抱，何必是男兒。<br></p></body></html>
