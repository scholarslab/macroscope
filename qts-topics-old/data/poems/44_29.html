  <body><p>44_29: 《酬賀遂亮》韓思彥</p>
        <p>古人一言重，嘗謂百年輕。今投歡會面，顧盼盡平生。<br>簪裾非所托，琴酒冀相並。累日同遊處，通宵款素誠。<br>霜飄知柳脆，雪冒覺松貞。願言何所道，幸得歲寒名。<br></p></body></html>
