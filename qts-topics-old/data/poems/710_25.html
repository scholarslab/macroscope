  <body><p>710_25: 《郡侯坐上觀琉璃瓶中游魚》徐夤</p>
        <p>寶器一泓銀漢水，錦鱗才動即先知。似涵明月波寧隔，<br>欲上輕冰律未移。薄霧罩來分咫尺，碧綃籠處較毫釐。<br>文翁未得沈香餌，擬置金盤召左慈。<br></p></body></html>
