  <body><p>543_51: 《春雨如膏》喻鳧</p>
        <p>冪冪斂輕塵，濛濛濕野春。細光添柳重，幽點濺花勻。<br>慘澹遊絲景，陰沈落絮辰。回低飛蝶翅，寒滴語禽身。<br>灑嶽摧餘雪，吹江疊遠蘋。東城與西陌，晴後趣何新。<br></p></body></html>
