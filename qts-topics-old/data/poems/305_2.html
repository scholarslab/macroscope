  <body><p>305_2: 《宴柏台》陳翊</p>
        <p>華台陳桂席，密榭宴清真。柏葉猶霜氣，桃花似漢津。<br>青尊照深夕，綠綺映芳春。欲憶相逢後，無言嶺海人。<br></p></body></html>
