  <body><p>91_6: 《酬崔光祿冬日述懷贈答》韋嗣立</p>
        <p>亭伯負高名，羽儀稱上京。魏珠能燭乘，秦璧許連城。<br>六月飛將遠，三冬學已精。洛陽推賈誼，江夏貴黃瓊。<br>推演中都術，旋參河尹聲。累遷登禦府，移拜踐名卿。<br>庭聚歌鐘麗，門羅棨戟榮。鸚杯飛廣席，獸火列前楹。<br>散誕林園意，殷勤敬愛情。無容抱衰疾，良宴每招迎。<br>契得心逾重，言忘道益真。相勖忠義節，共談詞賦英。<br>雕蟲曾靡棄，白鳳已先鳴。光接神愈駭，音來味不成。<br>短歌甘自思，鴻藻彌難清。東裏方希潤，西河敢竊明。<br>厚誣空見迫，喪德豈無誠。端守宮闈地，寒煙朝暮平。<br>顧才無術淺，懷器識憂盈。月下對雲闕，風前聞夜更。<br>昌年雖共偶，歡會此難並。為憐漳浦曲，沉痼有劉楨。<br></p></body></html>
