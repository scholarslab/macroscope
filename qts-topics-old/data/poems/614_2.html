  <body><p>614_2: 《魯望以竹夾膝見寄，因次韻酬謝》皮日休</p>
        <p>圓於玉柱滑于龍，來自衡陽彩翠中。拂潤恐飛清夏雨，<br>叩虛疑貯碧湘風。大勝書客裁成柬，頗賽溪翁截作筒。<br>從此角巾因爾戴，俗人相訪若為通。<br></p></body></html>
