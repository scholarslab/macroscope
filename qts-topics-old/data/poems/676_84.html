  <body><p>676_84: 《峨嵋山》鄭谷</p>
        <p>萬仞白雲端，經春雪未殘。夏消江峽滿，晴照蜀樓寒。<br>造境知僧熟，歸林認鶴難。會須朝闕去，只有畫圖看。<br></p></body></html>
