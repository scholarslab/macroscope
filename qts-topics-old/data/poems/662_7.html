  <body><p>662_7: 《關亭春望》羅隱</p>
        <p>關畔春雲拂馬頭，馬前春事共悠悠。風搖岸柳長條困，<br>露裛山花小朵愁。信越功名高似狗，裴王氣力大於牛。<br>未知至竟將何用，渭水涇川一向流。<br></p></body></html>
