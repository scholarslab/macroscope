  <body><p>321_1: 《奉和李相公早朝于中書候傳點偶書所懷奉呈門…中書相公》權德輿</p>
        <p>五更鐘漏歇，千門扃鑰開。紫宸殘月下，黃道曉光來。<br>辨色趨中禁，分班列上臺。祥煙初繚繞，威鳳正裴回。<br>斧藻歸全德，輪轅適眾材。化成風偃草，道合鼎調梅。<br>渥命隨三接，皇恩暢九垓。嘉言造膝去，喜氣沃心回。<br>東閣延多士，南山賦有台。陽春那敢和，空此詠康哉。<br></p></body></html>
