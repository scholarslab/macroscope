  <body><p>184_34: 《閨情》李白</p>
        <p>流水去絕國，浮雲辭故關。水或戀前浦，雲猶歸舊山。<br>恨君流沙去，棄妾漁陽間。玉箸夜垂流，雙雙落朱顏。<br>黃鳥坐相悲，綠楊誰更攀。織錦心草草，挑燈淚斑斑。<br>窺鏡不自識，況乃狂夫還。<br></p></body></html>
