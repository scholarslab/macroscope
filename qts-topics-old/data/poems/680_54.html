  <body><p>680_54: 《夢仙》韓偓</p>
        <p>紫霄宮闕五雲芝，九級壇前再拜時。鶴舞鹿眠春草遠，<br>山高水闊夕陽遲。每嗟阮肇歸何速，深羨張騫去不疑。<br>澡練純陽功力在，此心唯有玉皇知。<br></p></body></html>
