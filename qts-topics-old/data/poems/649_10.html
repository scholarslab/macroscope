  <body><p>649_10: 《汝南過訪田評事》方幹</p>
        <p>移家近漢陰，不復問華簪。買酒宜城遠，燒田夢澤深。<br>暮山逢鳥入，寒水見魚沈。與物皆無累，終年愜本心。<br></p></body></html>
