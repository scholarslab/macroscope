  <body><p>125_86: 《哭殷遙》王維</p>
        <p>人生能幾何，畢竟歸無形。念君等為死，萬事傷人情。<br>慈母未及葬，一女才十齡。泱漭寒郊外，蕭條聞哭聲。<br>浮雲為蒼茫，飛鳥不能鳴。行人何寂寞，白日自淒清。<br>憶昔君在時，問我學無生。勸君苦不早，令君無所成。<br>故人各有贈，又不及生平。負爾非一途，慟哭返柴荊。<br></p></body></html>
