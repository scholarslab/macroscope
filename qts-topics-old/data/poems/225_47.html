  <body><p>225_47: 《得舍弟消息》杜甫</p>
        <p>亂後誰歸得，他鄉勝故鄉。直為心厄苦，久念與存亡。<br>汝書猶在壁，汝妾已辭房。舊犬知愁恨，垂頭傍我床。<br></p></body></html>
