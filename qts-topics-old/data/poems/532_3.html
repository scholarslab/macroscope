  <body><p>532_3: 《西山草堂》許渾</p>
        <p>何處少人事，西山舊草堂。曬書秋日晚，洗藥石泉香。<br>浚嶺有朝雨，北窗生夜涼。從勞問歸路，峰疊繞家鄉。<br></p></body></html>
