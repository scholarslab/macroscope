  <body><p>392_62: 《石城曉》李賀</p>
        <p>月落大堤上，女垣棲烏起。細露濕團紅，寒香解夜醉。<br>女牛渡天河，柳煙滿城曲。上客留斷纓，殘蛾鬥雙綠。<br>春帳依微蟬翼羅，橫茵突金隱體花。帳前輕絮鶴毛起，<br>欲說春心無所似。<br></p></body></html>
