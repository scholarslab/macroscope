  <body><p>394_16: 《少年樂》李賀</p>
        <p>芳草落花如錦地，二十長遊醉鄉裏。紅纓不動白馬驕，<br>垂柳金絲香拂水。吳娥未笑花不開，綠鬢聳墮蘭雲起。<br>陸郎倚醉牽羅袂，奪得寶釵金翡翠。<br></p></body></html>
