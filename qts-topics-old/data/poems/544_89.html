  <body><p>544_89: 《訪曲江胡處士》劉得仁</p>
        <p>何況歸山后，而今已似仙。卜居天苑畔，閒步禁樓前。<br>落日明沙岸，微風上紙鳶。靜還林石下，坐讀養生篇。<br></p></body></html>
