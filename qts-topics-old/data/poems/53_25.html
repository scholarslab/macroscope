  <body><p>53_25: 《遊稱心寺》宋之問</p>
        <p>釋事懷三隱，清襟謁四禪。江鳴潮未落，林曉日初懸。<br>寶葉交香雨，金沙吐細泉。望諧舟客趣，思發海人煙。<br>顧櫪仍留馬，乘杯久棄船。未憂龜負嶽，且識鳥耘田。<br>理契都無象，心冥不寄筌。安期庶可揖，天地得齊年。<br></p></body></html>
