  <body><p>168_7: 《贈范金卿二首》李白</p>
        <p>君子枉清盼，不知東走迷。離家來幾月，絡緯鳴中閨。<br>桃李君不言，攀花願成蹊。那能吐芳信，惠好相招攜。<br>我有結綠珍，久藏濁水泥。時人棄此物，乃與燕瑉齊。<br>摭拭欲贈之，申眉路無梯。遼東慚白豕，楚客羞山雞。<br>徒有獻芹心，終流泣玉啼。只應自索漠，留舌示山妻。<br>範宰不買名，弦歌對前楹。為邦默自化，日覺冰壺清。<br>百里雞犬靜，千廬機杼鳴。浮人少蕩析，愛客多逢迎。<br>遊子睹嘉政，因之聽頌聲。<br></p></body></html>
