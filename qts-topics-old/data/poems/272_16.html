  <body><p>272_16: 《酬竇大閒居見寄》房孺複</p>
        <p>來自三湘到五溪，青楓無樹不猿啼。名慚竹使宦情少，<br>路隔桃源歸思迷。鵩鳥賦成知性命，鯉魚書至恨暌攜。<br>煩君強著潘年比，騎省風流詎可齊。<br></p></body></html>
