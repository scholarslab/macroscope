  <body><p>539_38: 《桂林》李商隱</p>
        <p>城窄山將壓，江寬地共浮。東南通絕域，西北有高樓。<br>神護青楓岸，龍移白石湫。殊鄉竟何禱，簫鼓不曾休。<br></p></body></html>
