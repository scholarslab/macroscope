  <body><p>549_84: 《送張又新除溫州》趙嘏</p>
        <p>東晉江山稱永嘉，莫辭紅旆向天涯。凝弦夜醉松亭月，<br>歇馬曉尋溪寺花。地與剡川分水石，境將蓬島共煙霞。<br>卻愁明詔征非晚，不得秋來見海槎。<br></p></body></html>
