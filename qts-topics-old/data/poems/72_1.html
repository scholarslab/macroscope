  <body><p>72_1: 《晦日置酒林亭》高正臣</p>
        <p>正月符嘉節，三春玩物華。忘懷寄尊酒，陶性狎山家。<br>柳翠含煙葉，梅芳帶雪花。光陰不相借，遲遲落景斜。<br></p></body></html>
