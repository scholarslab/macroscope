  <body><p>50_12: 《紫騮馬》楊炯</p>
        <p>俠客重周遊，金鞭控紫騮。蛇弓白羽箭，鶴轡赤茸秋。<br>發跡來南海，長鳴向北州。匈奴今未滅，畫地取封侯。<br></p></body></html>
