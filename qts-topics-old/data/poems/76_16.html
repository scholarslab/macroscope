  <body><p>76_16: 《採蓮曲》徐彥伯</p>
        <p>妾家越水邊，搖艇入江煙。既覓同心侶，複采同心蓮。<br>折藕絲能脆，開花葉正圓。春歌弄明月，歸棹落花前。<br></p></body></html>
