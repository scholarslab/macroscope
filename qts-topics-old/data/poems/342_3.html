  <body><p>342_3: 《山南鄭相公樊員外酬答為詩…樊封以示愈依賦十四韻以獻》韓愈</p>
        <p>梁維西南屏，山厲水刻屈。稟生肖剿剛，難諧在民物。<br>滎公鼎軸老，享斡力健倔。帝咨女予往，牙纛前岔坲。<br>威風挾惠氣，蓋壤兩劘拂。茫漫華黑間，指畫變恍欻。<br>誠既富而美，章匯霍炳蔚。日延講大訓，龜判錯袞黻。<br>樊子坐賓署，演孔刮老佛。金舂撼玉應，厥臭劇蕙鬱。<br>遺我一言重，跽受惕齋栗。辭慳義卓闊，呀豁疚掊掘。<br>如新去耵聹，雷霆逼颶2。綴此豈為訓，俚言紹莊屈。<br></p></body></html>
