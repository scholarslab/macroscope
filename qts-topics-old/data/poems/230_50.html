  <body><p>230_50: 《月三首》杜甫</p>
        <p>斷續巫山雨，天河此夜新。若無青嶂月，愁殺白頭人。<br>魍魎移深樹，蝦蟆動半輪。故園當北斗，直指照西秦。<br>並照巫山出，新窺楚水清。羈棲愁裏見，二十四回明。<br>必驗升沉體，如知進退情。不違銀漢落，亦伴玉繩橫。<br>萬里瞿塘峽，春來六上弦。時時開暗室，故故滿青天。<br>爽合風襟靜，高當淚臉懸。南飛有烏鵲，夜久落江邊。<br></p></body></html>
