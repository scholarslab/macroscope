  <body><p>692_90: 《長安道中有作》杜荀鶴</p>
        <p>回頭不忍看羸僮，一路行人我最窮。馬跡蹇於槐影裏，<br>釣船拋在月明中。帽檐曉滴淋蟬露，衫袖時飄卷雁風。<br>子細尋思底模樣，騰騰又過玉關東。<br></p></body></html>
