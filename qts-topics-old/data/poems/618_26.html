  <body><p>618_26: 《奉和襲美太湖詩二十首。初入太湖》陸龜蒙</p>
        <p>東南具區雄，天水合為一。高帆大弓滿，羿射爭箭疾。<br>時當暑雨後，氣象仍鬱密。乍如開雕笯，聳翅忽飛出。<br>行將十洲近，坐覺八極溢。耳目駭鴻蒙，精神寒佶栗。<br>坑來鬥呀豁，湧處驚嵯崒。嶮異拔龍湫，喧如破蛟室。<br>斯須風妥帖，若受命平秩。微茫誠端倪，遠嶠疑格筆。<br>巉巉見銅闕，左右皆輔弼。盤空儼相趨，去勢猶橫逸。<br>嘗聞咸池氣，下注作清質。至今涵赤霄，尚且浴白日。<br>又雲構浮玉，宛與昆閬匹。肅為靈官家，此事難致詰。<br>才迎沙嶼好，指顧俄已失。山川互蔽虧，魚鳥空聱耴。<br>何當授真檢，得召天吳術。一一問朝宗，方應可譚悉。<br></p></body></html>
