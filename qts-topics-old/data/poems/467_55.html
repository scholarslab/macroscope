  <body><p>467_55: 《有感》牟融</p>
        <p>盛世嗟沉伏，中情怏未舒。途窮悲阮籍，病久憶相如。<br>無客空塵榻，閑門閉草廬。不勝岑絕處，高臥半床書。<br></p></body></html>
