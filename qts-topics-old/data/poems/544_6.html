  <body><p>544_6: 《題吳先生山居》劉得仁</p>
        <p>先生此幽隱，便可謝人群。潭底見秋石，樹間飛霽雲。<br>山居心已慣，俗事耳憎聞。念我要多疾，開爐藥許分。<br></p></body></html>
