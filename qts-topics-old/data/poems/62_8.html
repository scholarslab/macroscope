  <body><p>62_8: 《大酺（永昌元年）》杜審言</p>
        <p>聖後乘幹日，皇明禦曆辰。紫宮初啟坐，蒼璧正臨春。<br>雷雨垂膏澤，金錢贈下人。詔酺歡賞遍，交泰睹惟新。<br></p></body></html>
