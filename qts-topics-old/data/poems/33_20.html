  <body><p>33_20: 《巫山高》陸敬</p>
        <p>巫岫鬱岧嶢，高高入紫霄。白雲抱危石，玄猿掛迥條。<br>懸崖激巨浪，脆葉隕驚飆。別有陽臺處，風雨共飄颻。<br></p></body></html>
