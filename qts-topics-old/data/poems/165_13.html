  <body><p>165_13: 《少年行二首》李白</p>
        <p>擊築飲美酒，劍歌易水湄。經過燕太子，結托並州兒。<br>少年負壯氣，奮烈自有時。因擊魯勾踐，爭博勿相欺。<br>五陵年少金市東，銀鞍白馬度春風。<br>落花踏盡遊何處，笑入胡姬酒肆中。<br></p></body></html>
