  <body><p>294_19: 《送張芬東歸》崔峒</p>
        <p>喧喧五衢上，鞍馬自驅馳。落日臨阡陌，貧交欲別離。<br>早知時事異，堪與世人隨。握手將何贈，君心我獨知。<br></p></body></html>
