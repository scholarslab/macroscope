  <body><p>219_14: 《枯棕》杜甫</p>
        <p>蜀門多棕櫚，高者十八九。其皮割剝甚，雖眾亦易朽。<br>徒布如雲葉，青黃歲寒後。交橫集斧斤，凋喪先蒲柳。<br>傷時苦軍乏，一物官盡取。嗟爾江漢人，生成複何有。<br>有同枯棕木，使我沈歎久。死者即已休，生者何自守。<br>啾啾黃雀啅，側見寒蓬走。念爾形影幹，摧殘沒藜莠。<br></p></body></html>
