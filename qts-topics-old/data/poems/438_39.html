  <body><p>438_39: 《贈楊秘書巨源》白居易</p>
        <p>早聞一箭取遼城，相識雖新有故情。清句三朝誰是敵，<br>白須四海半為兄。貧家薙草時時入，瘦馬尋花處處行。<br>不用更教詩過好，折君官職是聲名。<br></p></body></html>
