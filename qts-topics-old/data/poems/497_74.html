  <body><p>497_74: 《寄李餘臥疾》姚合</p>
        <p>窮節彌慘栗，我詎自雲樂。伊人嬰疾恙，所對唯苦藥。<br>寂寞行稍稀，清羸餐自薄。幽齋外浮事，夢寐亦簡略。<br>雪戶掩複明，風簾卷還落。方持數杯酒，勉子同斟酌。<br></p></body></html>
