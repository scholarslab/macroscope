  <body><p>237_44: 《晚次宿預館》錢起</p>
        <p>鄉心不可問，秋氣又相逢。飄泊方千里，離悲複幾重。<br>回雲隨去雁，寒露滴鳴蛩。延頸遙天末，如聞故國鐘。<br></p></body></html>
