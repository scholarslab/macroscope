  <body><p>739_57: 《中春寫懷寄沈彬員外》李建勳</p>
        <p>省從騎竹學謳吟，便殢光陰役此心。寓目不能閑一日，<br>閉門長勝得千金。窗懸夜雨殘燈在，庭掩春風落絮深。<br>唯有故人同此興，近來何事懶相尋。<br></p></body></html>
