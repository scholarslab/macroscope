  <body><p>328_6: 《古樂府》權德輿</p>
        <p>風光澹蕩百花吐，樓上朝朝學歌舞。身年二八婿侍中，<br>幼妹承恩兄尚主。綠窗珠箔繡鴛鴦，侍婢先焚百和香。<br>鶯啼日出不知曙，寂寂羅幃春夢長。<br></p></body></html>
