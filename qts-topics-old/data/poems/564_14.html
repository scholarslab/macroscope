  <body><p>564_14: 《題越王樓寄獻中丞使君》劉暌</p>
        <p>朱軒迥壓碧煙州，昔歲賢王是勝遊。山簇劍峰朝闕遠，<br>水如巴字繞城流。人間物象分千里，天上笙歌醉五侯。<br>今日登臨無限意，同沾惠化自銷愁。<br></p></body></html>
