  <body><p>187_14: 《自鞏洛舟行入黃河即事，寄府縣僚友》韋應物</p>
        <p>夾水蒼山路向東，東南山豁大河通。寒樹依微遠天外，<br>夕陽明滅亂流中。孤村幾歲臨伊岸，一雁初晴下朔風。<br>為報洛橋遊宦侶，扁舟不系與心同。<br></p></body></html>
