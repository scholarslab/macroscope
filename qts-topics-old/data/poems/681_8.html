  <body><p>681_8: 《李太舍池上玩紅薇醉題》韓偓</p>
        <p>花低池小水泙泙，花落池心片片輕。酩酊不能羞白鬢，<br>顛狂猶自眷紅英。乍為旅客顏常厚，每見同人眼暫明。<br>京洛園林歸未得，天涯相顧一含情。<br></p></body></html>
