  <body><p>599_36: 《早發》於濆</p>
        <p>綠野含曙光，東北雲如茜。棲鴉林際起，落月水中見。<br>此身何自苦，日日淩霜霰。流蘇帳裏人，猶在陽臺畔。<br></p></body></html>
