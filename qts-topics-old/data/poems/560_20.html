  <body><p>560_20: 《平蓋觀》薛能</p>
        <p>巨柏與山高，玄門靜有猱。春風開野杏，落日照江濤。<br>白璧心難說，青雲世未遭。天涯望不極，誰識詠離騷。<br></p></body></html>
