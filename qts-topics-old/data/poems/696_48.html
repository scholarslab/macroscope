  <body><p>696_48: 《和元秀才別業書事》韋莊</p>
        <p>僻居春事好，水曲亂花陰。浪過河移岸，雛成鳥別林。<br>綠錢榆貫重，紅障杏籬深。莫飲宜城酒，愁多醉易沈。<br></p></body></html>
