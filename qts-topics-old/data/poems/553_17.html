  <body><p>553_17: 《將歸蜀留獻恩地僕射二首》姚鵠</p>
        <p>自持衡鏡采幽沈，此事常聞曠古今。危葉只將終委地，<br>焦桐誰料卻為琴。蒿萊詎報生成德，犬馬空懷感戀心。<br>明日還家盈眼血，定應回首即沾襟。<br>江上長思狎釣翁，此心難與昨心同。自承丘壑新恩重，<br>已分煙霞舊隱空。龍變偶因資巨浪，鳥飛誰肯借高風。<br>應憐死節無門效，永歎潛懷似轉蓬。<br></p></body></html>
