  <body><p>459_70: 《春盡日》白居易</p>
        <p>芳景銷殘暑氣生，感時思事坐含情。無人開口共誰語，<br>有酒回頭還自傾。醉對數叢紅芍藥，渴嘗一碗綠昌明。<br>春歸似遣鶯留語，好住園林三兩聲。<br></p></body></html>
