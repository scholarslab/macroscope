  <body><p>240_3: 《二風詩。治風詩五篇。至勞》元結</p>
        <p>至哉勤績，不盈不延；誰能頌之，我請頌焉。<br>于戲勞王，勤亦何極；濟爾九土，山川溝洫。<br>至哉儉德，不豐不敷；誰能頌之，我請頌夫。<br>于戲勞王，儉亦何深；戒爾萬代，奢侈荒淫。<br>至哉茂功，不升不圮；誰能頌之，我請頌矣。<br>于戲勞王，功亦何大；去爾兆庶，洪湮災害。<br></p></body></html>
