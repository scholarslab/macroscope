  <body><p>117_18: 《游春》邢巨</p>
        <p>海岳三峰古，春皇二月寒。綠潭漁子釣，紅樹美人攀。<br>弱蔓環沙嶼，飛花點石關。溪山遊未厭，琴酌弄晴灣。<br></p></body></html>
