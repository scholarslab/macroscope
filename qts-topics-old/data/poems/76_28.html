  <body><p>76_28: 《夜宴安樂公主新宅應制》徐彥伯</p>
        <p>鳳樓開闔引明光，花酎連添醉益香。<br>欲知帝女熏天貴，金柯玉柱夜成行。<br></p></body></html>
