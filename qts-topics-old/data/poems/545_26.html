  <body><p>545_26: 《省試日上崔侍郎四首》劉得仁</p>
        <p>衣上年年淚血痕，只將懷抱訴乾坤。<br>如今主聖臣賢日，豈致人間一物冤。<br>如病如癡二十秋，求名難得又難休。<br>回看骨肉須堪恥，一著麻衣便白頭。<br>戚裏稱儒愧小才，禮闈公道此時開。<br>他人何事虛相指，明主無私不是媒。<br>方寸終朝似火然，為求白日上青天。<br>自嗟辜負平生眼，不識春光二十年。<br></p></body></html>
