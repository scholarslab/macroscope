  <body><p>511_18: 《哭京兆龐尹》張祜</p>
        <p>揚子江頭昔共迷，一為京兆隔雲泥。故人昨日同時吊，<br>舊馬今朝別處嘶。向壁愁眉無複畫，扶床稚齒已能啼。<br>也知世路名堪貴，誰信莊周論物齊。<br></p></body></html>
