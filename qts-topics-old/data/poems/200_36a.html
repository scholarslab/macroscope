  <body><p>200_36a: 《尋陽七郎中宅即事》岑參</p>
        <p>萬事信蒼蒼，機心久已忘。無端來出守，不是厭為郎。<br>雨滴芭蕉赤，霜催橘子黃。逢君開口笑，何處有他鄉。<br></p></body></html>
