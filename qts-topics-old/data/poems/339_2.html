  <body><p>339_2: 《鄭群贈簟》韓愈</p>
        <p>蘄州笛竹天下知，鄭君所寶尤瑰奇。攜來當晝不得臥，<br>一府傳看黃琉璃。體堅色淨又藏節，盡眼凝滑無瑕疵。<br>法曹貧賤眾所易，腰腹空大何能為，自從五月困暑濕，<br>如坐深甑遭蒸炊。手磨袖拂心語口，慢膚多汗真相宜。<br>日暮歸來獨惆悵，有賣直欲傾家資。誰謂故人知我意，<br>卷送八尺含風漪。呼奴掃地鋪未了，光彩照耀驚童兒。<br>青蠅側翅蚤虱避，肅肅疑有清飆吹。倒身甘寢百疾愈，<br>卻願天日恒炎曦。明珠青玉不足報，贈子相好無時衰。<br></p></body></html>
