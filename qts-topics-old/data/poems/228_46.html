  <body><p>228_46: 《寄李十四員外布十二韻》杜甫</p>
        <p>名參漢望苑，職述景題輿。巫峽將之郡，荊門好附書。<br>遠行無自苦，內熱比何如。正是炎天闊，那堪野館疏。<br>黃牛平駕浪，畫鷁上淩虛。試待盤渦歇，方期解纜初。<br>悶能過小徑，自為摘嘉蔬。渚柳元幽僻，村花不掃除。<br>宿陰繁素柰，過雨亂紅蕖。寂寂夏先晚，泠泠風有餘。<br>江清心可瑩，竹冷發堪梳。直作移巾幾，秋帆發弊廬。<br></p></body></html>
