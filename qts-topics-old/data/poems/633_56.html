  <body><p>633_56: 《南至四首》司空圖</p>
        <p>今冬臘後無殘日，故國燒來有幾家。<br>卻恨早梅添旅思，強偷春力報年華。<br>花時不是偏愁我，好事應難總取他。<br>已被詩魔長役思，眼中莫厭早梅多。<br>年華亂後偏堪惜，世路拋來已自生。<br>猶有玉真長命縷，樽前時唱緩羈情。<br>一任喧闐繞四鄰，閑忙皆是自由身。<br>人來客去還須議，莫遣他人作主人。<br></p></body></html>
