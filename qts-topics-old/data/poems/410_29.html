  <body><p>410_29: 《酬周從事望海亭見寄》元稹</p>
        <p>年老無流輩，行稀足薜蘿。熱時憐水近，高處見山多。<br>衣袖長堪舞，喉嚨轉解歌。不辭狂複醉，人世有風波。<br></p></body></html>
