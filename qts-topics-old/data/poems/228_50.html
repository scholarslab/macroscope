  <body><p>228_50: 《過故斛斯校書莊二首》杜甫</p>
        <p>此老已雲歿，鄰人嗟亦休。竟無宣室召，徒有茂陵求。<br>妻子寄他食，園林非昔遊。空餘繐帷在，淅淅野風秋。<br>燕入非旁舍，鷗歸只故池。斷橋無複板，臥柳自生枝。<br>遂有山陽作，多慚鮑叔知。素交零落盡，白首淚雙垂。<br></p></body></html>
