  <body><p>716_3: 《崇義裏言懷》曹松</p>
        <p>馬蹄京洛岐，複此少閒時。老積滄洲夢，秋乖白閣期。<br>平生五字句，一夕滿頭絲。把向侯門去，侯門未可知。<br></p></body></html>
