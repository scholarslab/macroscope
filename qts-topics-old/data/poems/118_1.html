  <body><p>118_1: 《和左司張員外自洛使入京中路先赴長安逢立春日…諸公》孫逖</p>
        <p>拜郎登省闥，奉使馳車乘。遙瞻使者星，便是郎官應。<br>台妙時相許，皇華德彌稱。二陝聽風謠，三秦望形勝。<br>此中暌益友，是日多詩興。寒盡歲陰催，春歸物華證。<br></p></body></html>
