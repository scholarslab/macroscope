  <body><p>513_45: 《寄婺州李給事二首》裴夷直</p>
        <p>心盡玉皇恩已遠，跡留江郡宦應孤。<br>不知壯氣今何似，猶得淩雲貫日無。<br>瘴鬼翻能念直心，五年相遇不相侵。<br>目前唯有思君病，無底滄溟未是深。<br></p></body></html>
