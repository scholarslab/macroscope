  <body><p>697_45: 《婺州屏居蒙右省王拾遺車枉降訪病中延候不得因成寄謝》韋莊</p>
        <p>三年流落臥漳濱，王粲思家拭淚頻。畫角莫吹殘月夜，<br>病心方憶故園春。自為江上樵蘇客，不識天邊侍從臣。<br>怪得白鷗驚去盡，綠蘿門外有朱輪。<br></p></body></html>
