  <body><p>442_31: 《連雨》白居易</p>
        <p>風雨暗蕭蕭，雞鳴暮複朝。碎聲籠苦竹，冷翠落芭蕉。<br>水鳥投簷宿，泥蛙入戶跳。仍聞蕃客見，明日欲追朝。<br></p></body></html>
