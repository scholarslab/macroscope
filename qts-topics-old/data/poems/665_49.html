  <body><p>665_49: 《答宗人袞》羅隱</p>
        <p>昆侖水色九般流，飲即神仙憩即休。敢恨守株曾失意，<br>始知緣木更難求。鴒原謾欲均餘力，鶴發那堪問舊遊。<br>遙望北辰當上國，羨君歸棹五諸侯。<br></p></body></html>
