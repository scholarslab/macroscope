  <body><p>181_46: 《姑孰十詠。桓公井》李白</p>
        <p>桓公名已古，廢井曾未竭。石甃冷蒼苔，寒泉湛孤月。<br>秋來桐暫落，春至桃還發。路遠人罕窺，誰能見清澈。<br></p></body></html>
