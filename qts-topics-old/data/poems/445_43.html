  <body><p>445_43: 《安穩眠》白居易</p>
        <p>家雖日漸貧，猶未苦饑凍。身雖日漸老，幸無急病痛。<br>眼逢鬧處合，心向閒時用。既得安穩眠，亦無顛倒夢。<br></p></body></html>
