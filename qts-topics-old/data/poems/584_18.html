  <body><p>584_18: 《柔卿解籍戲呈飛卿三首》段成式</p>
        <p>長擔犢車初入門，金牙新醞盈深樽。<br>良人為漬木瓜粉，遮卻紅腮交午痕。<br>最宜全幅碧鮫綃，自襞春羅等舞腰。<br>未有長錢求鄴錦，且令裁取一團嬌。<br>出意挑鬟一尺長，金為鈿鳥簇釵梁。<br>郁金種得花茸細，添入春衫領裏香。<br></p></body></html>
