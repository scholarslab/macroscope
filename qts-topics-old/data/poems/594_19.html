  <body><p>594_19: 《哭彭先生》儲嗣宗</p>
        <p>穀口溪聲客自傷，那堪嗚咽吊殘陽。空階鶴戀丹青影，<br>秋雨苔封白石床。主祭孤兒初學語，無媒旅櫬未還鄉。<br>門人遠赴心喪夜，月滿千山舊草堂。<br></p></body></html>
