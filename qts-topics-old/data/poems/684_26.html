  <body><p>684_26: 《商人》吳融</p>
        <p>百尺竿頭五兩斜，此生何處不為家。北拋衡岳南過雁，<br>朝發襄陽暮看花。蹭蹬也應無陸地，團圓應覺有天涯。<br>隨風逐浪年年別，卻笑如期八月槎。<br></p></body></html>
