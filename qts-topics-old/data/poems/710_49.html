  <body><p>710_49: 《萍》徐夤</p>
        <p>為實隨流瑞色新，泛風縈草護遊鱗。密行碧水澄涵月，<br>澀滯輕橈去采蘋。比物何名腰下劍，無根堪並鏡中身。<br>平湖春渚知何限，撥破閑投獨繭綸。<br></p></body></html>
