  <body><p>723_42: 《和壽中丞傷猿》李洞</p>
        <p>遺掛朱欄鎖半尋，清聲難買恨黃金。懸崖接果今何在，<br>淺井窺星影已沉。歸宅葉鋪曾睡石，入朝燈照舊啼林。<br>小山罷繞隨湘客，高樹休升對嶽禽。天竺省憐傷倍切，<br>親知寬和思難任。相門恩重無由報，竟托仙郎日夜吟。<br></p></body></html>
