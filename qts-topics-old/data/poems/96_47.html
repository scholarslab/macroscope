  <body><p>96_47: 《夜宿七盤嶺》沈佺期</p>
        <p>獨遊千裏外，高臥七盤西。曉月臨窗近，天河入戶低。<br>芳春平仲綠，清夜子規啼。浮客空留聽，褒城聞曙雞。<br></p></body></html>
