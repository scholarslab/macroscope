  <body><p>188_16: 《三月三日寄諸弟兼懷崔都水》韋應物</p>
        <p>暮節看已謝，茲晨愈可惜。風澹意傷春，池寒花斂夕。<br>對酒始依依，懷人還的的。誰當曲水行，相思尋舊跡。<br></p></body></html>
