  <body><p>683_54: 《後魏時相州人作李波小妹歌疑其未備因補之》韓偓</p>
        <p>李波小妹字雍容，窄衣短袖蠻錦紅。未解有情夢梁殿，<br>何曾自媚妒吳宮。難教牽引知酒味，因令悵望成春慵。<br>海棠花下秋千畔，背人撩鬢道匆匆。<br></p></body></html>
