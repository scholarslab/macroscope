  <body><p>116_15: 《贈司勳蕭郎中》張子容</p>
        <p>作相開黃閣，為郎奏赤墀。君臣道合體，父子貴同時。<br>國以推賢答，家無內舉疑。鳳池真水鏡，蘭省得華滋。<br>未睹風流日，先聞新賦詩。江山清謝脁，花木媚丘遲。<br>吏部來何暮，王言念在茲。丹青無不可，霖雨亦相期。<br>昔我投荒處，孤煙望島夷。群鷗終日狎，落葉數年悲。<br>漁父留歌詠，江妃入興詞。今將獻知己，相感勿吾欺。<br></p></body></html>
