  <body><p>225_65: 《除架》杜甫</p>
        <p>束薪已零落，瓠葉轉蕭疏。幸結白花了，寧辭青蔓除。<br>秋蟲聲不去，暮雀意何如。寒事今牢落，人生亦有初。<br></p></body></html>
