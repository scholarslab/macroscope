  <body><p>59_40: 《刀》李嶠</p>
        <p>列辟鳴鸞至，惟良佩犢旋。帶環疑寫月，引鑒似含泉。<br>入夢華梁上，含鋒彩筆前。莫驚開百煉，特擬定三邊。<br></p></body></html>
