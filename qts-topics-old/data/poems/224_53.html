  <body><p>224_53: 《陪諸貴公子丈八溝攜妓納涼，晚際遇雨二首》杜甫</p>
        <p>落日放船好，輕風生浪遲。竹深留客處，荷淨納涼時。<br>公子調冰水，佳人雪藕絲。片雲頭上黑，應是雨催詩。<br>雨來沾席上，風急打船頭。越女紅裙濕，燕姬翠黛愁。<br>纜侵堤柳系，幔宛浪花浮。歸路翻蕭颯，陂塘五月秋。<br></p></body></html>
