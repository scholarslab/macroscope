  <body><p>318_26: 《奉陪武相公西亭夜宴陸郎中》王良士</p>
        <p>芳氣襲猗蘭，青雲展舊歡。仙來紅燭下，花發彩毫端。<br>海岳期方遠，松筠歲正寒。仍聞言贈處，一字重琅玕。<br></p></body></html>
