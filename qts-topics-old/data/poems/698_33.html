  <body><p>698_33: 《寄湖州舍弟》韋莊</p>
        <p>半年江上愴離襟，把得新詩喜又吟。多病似逢秦氏藥，<br>久貧如得顧家金。雲煙但有穿楊志，塵土多無作吏心。<br>何況別來詞轉麗，不愁明代少知音。<br></p></body></html>
