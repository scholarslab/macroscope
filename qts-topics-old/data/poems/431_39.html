  <body><p>431_39: 《三年為刺史二首》白居易</p>
        <p>三年為刺史，無政在人口。唯向城郡中，題詩十餘首。<br>慚非甘棠詠，豈有思人不。<br>三年為刺史，飲冰複食檗。唯向天竺山，取得兩片石。<br>此抵有千金，無乃傷清白。<br></p></body></html>
