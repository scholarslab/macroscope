  <body><p>745_20: 《避世翁》陳陶</p>
        <p>海上一蓑笠，終年垂釣絲。滄洲有深意，冠蓋何由知。<br>直鉤不營魚，蝸室無妻兒。渴飲寒泉水，饑餐紫朮芝。<br>鶴發披兩肩，高懷如澄陂。嘗聞仙老言，雲是古鴟夷。<br>石竇閟雷雨，金潭養蛟螭。乘槎上玉津，騎鹿遊峨嵋。<br>以人為語默，與世為雄雌。茲焉乃磻溪，豹變應須時。<br>自古隱淪客，無非王者師。<br></p></body></html>
