  <body><p>433_40: 《再到襄陽訪問舊居》白居易</p>
        <p>昔到襄陽日，髯髯初有髭。今過襄陽日，髭鬢半成絲。<br>舊遊都是夢，乍到忽如歸。東郭蓬蒿宅，荒涼今屬誰。<br>故知多零落，閭井亦遷移。獨有秋江水，煙波似舊時。<br></p></body></html>
