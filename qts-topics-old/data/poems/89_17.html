  <body><p>89_17: 《嶽州守歲二首》張說</p>
        <p>夜風吹醉舞，庭戶對酣歌。愁逐前年少，歡迎今歲多。<br>桃枝堪辟惡，爆竹好驚眠。歌舞留今夕，猶言惜舊年。<br></p></body></html>
