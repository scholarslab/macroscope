  <body><p>160_129: 《同張明府碧溪贈答》孟浩然</p>
        <p>別業聞新制，同聲和者多。還看碧溪答，不羨綠珠歌。<br>自有陽臺女，朝朝拾翠過。綺筵鋪錦繡，妝牖閉藤蘿。<br>秩滿休閒日，春餘景氣和。仙鳧能作伴，羅襪共淩波。<br>曲島尋花藥，回潭折芰荷。更憐斜日照，紅粉豔青娥。<br></p></body></html>
