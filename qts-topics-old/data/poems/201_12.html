  <body><p>201_12: 《和刑部成員外秋夜寓直寄台省知己》岑參</p>
        <p>列宿光三署，仙郎直五宵。時衣天子賜，廚膳大官調。<br>長樂鐘應近，明光漏不遙。黃門持被覆，侍女捧香燒。<br>筆為題詩點，燈緣起草挑。竹喧交砌葉，柳嚲拂窗條。<br>粉署榮新命，霜台憶舊僚。名香播蘭蕙，重價蘊瓊瑤。<br>擊水翻滄海，摶風透赤霄。微才喜同舍，何幸忽聞韶。<br></p></body></html>
