  <body><p>765_14: 《再經秭歸二首》王周</p>
        <p>總角曾隨上峽船，尋思如夢可淒然。<br>夜來孤館重來宿，枕底灘聲似舊年。<br>秭歸城邑昔曾過，舊識無人奈老何。<br>獨有淒清難改處，月明聞唱竹枝歌。<br></p></body></html>
