  <body><p>349_47: 《蜀門與林蘊分路後屢有山川似閩中因寄林蘊蘊亦閩人也》歐陽詹</p>
        <p>村步如延壽，川原似福平。無人相共識，獨自故鄉情。<br></p></body></html>
