  <body><p>200_80: 《送梁判官歸女幾舊廬》岑參</p>
        <p>女幾知君憶，春雲相逐歸。草堂開藥裹，苔壁取荷衣。<br>老竹移時小，新花舊處飛。可憐真傲吏，塵事到山稀。<br></p></body></html>
