  <body><p>581_34: 《和段少常柯古》溫庭筠</p>
        <p>稱觴慚座客，懷刺即門人。素向寧知貴，清淡不厭貧。<br>野梅江上晚，堤柳雨中春。未報淮南詔，何勞問白蘋。<br></p></body></html>
