  <body><p>624_23: 《闔閭城北有賣花翁，討春之士往往造焉，因招襲美》陸龜蒙</p>
        <p>故城邊有賣花翁，水曲舟輕去盡通。十畝芳菲為舊業，<br>一家煙雨是元功。閑添藥品年年別，笑指生涯樹樹紅。<br>若要見春歸處所，不過攜手問東風。<br></p></body></html>
