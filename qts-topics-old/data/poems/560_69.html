  <body><p>560_69: 《寄題巨源禪師》薛能</p>
        <p>風雨禪思外，應殘木槿花。何年別鄉土，一衲代袈裟。<br>日氣侵瓶暖，雷聲動枕斜。還當掃樓影，天晚自煎茶。<br></p></body></html>
