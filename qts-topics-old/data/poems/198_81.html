  <body><p>198_81: 《使交河郡，郡在火山腳，其地苦熱無雨雪，獻封大夫》岑參</p>
        <p>奉使按胡俗，平明發輪台。暮投交河城，火山赤崔巍。<br>九月尚流汗，炎風吹沙埃。何事陰陽工，不遣雨雪來。<br>吾君方憂邊，分閫資大才。昨者新破胡，安西兵馬回。<br>鐵關控天涯，萬里何遼哉。煙塵不敢飛，白草空皚皚。<br>軍中日無事，醉舞傾金罍。漢代李將軍，微功合可咍。<br></p></body></html>
