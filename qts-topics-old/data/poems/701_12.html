  <body><p>701_12: 《長安道》王貞白</p>
        <p>曉鼓人已行，暮鼓人未息。梯航萬國來，爭先貢金帛。<br>不問賢與愚，但論官與職。如何貧書生，只獻安邊策。<br></p></body></html>
