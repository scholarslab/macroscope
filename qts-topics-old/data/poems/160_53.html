  <body><p>160_53: 《送賈升主簿之荊府》孟浩然</p>
        <p>奉使推能者，勤王不暫閑。觀風隨按察，乘騎度荊關。<br>送別登何處，開筵舊峴山。征軒明日遠，空望郢門間。<br></p></body></html>
