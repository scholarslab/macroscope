  <body><p>187_49: 《善福精舍示諸生》韋應物</p>
        <p>湛湛嘉樹陰，清露夜景沉。悄然群物寂，高閣似陰岑。<br>方以玄默處，豈為名跡侵。法妙不知歸，獨此抱沖襟。<br>齋舍無餘物，陶器與單衾。諸生時列坐，共愛風滿林。<br></p></body></html>
