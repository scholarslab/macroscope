  <body><p>210_37: 《贈沛禪師》皇甫曾</p>
        <p>南嶽滿湘沅，吾師經利涉。身歸沃洲老，名與支公接。<br>淨教傳荊吳，道緣止漁獵。觀空色不染，對境心自愜。<br>室中人寂寞，門外山重疊。天臺積幽夢，早晚當負笈。<br></p></body></html>
