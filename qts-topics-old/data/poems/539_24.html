  <body><p>539_24: 《北齊二首》李商隱</p>
        <p>一笑相傾國便亡，何勞荊棘始堪傷。<br>小憐玉體橫陳夜，已報周師入晉陽。<br>巧笑知堪敵萬幾，傾城最在著戎衣。<br>晉陽已陷休回顧，更請君王獵一圍。<br></p></body></html>
