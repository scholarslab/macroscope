  <body><p>572_85: 《寄顧非熊》賈島</p>
        <p>知君歸有處，山水亦難齊。猶去瀟湘遠，不聞猿狖啼。<br>穴通茆嶺下，潮滿石頭西。獨立生遙思，秋原日漸低。<br></p></body></html>
