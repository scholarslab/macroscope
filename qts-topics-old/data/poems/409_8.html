  <body><p>409_8: 《賦得雨後花》元稹</p>
        <p>紅芳憐靜色，深與雨相宜。餘滴下纖蕊，殘珠墮細枝。<br>浣花江上思，啼粉鏡中窺。念此低回久，風光幸一吹。<br></p></body></html>
