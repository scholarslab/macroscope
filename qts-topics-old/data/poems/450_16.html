  <body><p>450_16: 《同崔十八寄元浙東王陝州》白居易</p>
        <p>未能同隱雲林下，且複相招祿仕間。隨月有錢勝賣藥，<br>終年無事抵歸山。鏡湖水遠何由泛，棠樹枝高不易攀。<br>惆悵八科殘四在，兩人榮鬧兩人閑。<br></p></body></html>
