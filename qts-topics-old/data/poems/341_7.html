  <body><p>341_7: 《路傍堠（以下四篇並元和十四年出為潮州作）》韓愈</p>
        <p>堆堆路傍堠，一雙複一隻。迎我出秦關，送我入楚澤。<br>千以高山遮，萬以遠水隔。吾君勤聽治，照與日月敵。<br>臣愚幸可哀，臣罪庶可釋。何當迎送歸，緣路高歷歷。<br></p></body></html>
