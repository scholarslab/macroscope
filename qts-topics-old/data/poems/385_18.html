  <body><p>385_18: 《送從弟刪東歸》張籍</p>
        <p>雲水東南兩月程，貪歸慶節馬蹄輕。春橋欲醉攀花別，<br>野路閑吟觸雨行。詩價已高猶失意，禮司曾賞會成名。<br>舊山風月知應好，莫向秋時不到京。<br></p></body></html>
