  <body><p>486_32: 《春日言懷》鮑溶</p>
        <p>湛湛琴前酒，期自賞青春。胡為緘笑語，深念不思身。<br>寂寂花舞多，嚶嚶鳥言頻。心悲兄弟遠，願見相似人。<br>江界田土卑，競來東作勤。歲寒虛盡力，家外無強親。<br>杳窅青雲望，無途同苦辛。<br></p></body></html>
