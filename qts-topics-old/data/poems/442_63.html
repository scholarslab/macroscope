  <body><p>442_63: 《代人贈王員外》白居易</p>
        <p>好在王員外，平生記得不。共賒黃叟酒，同上莫愁樓。<br>靜接殷勤語，狂隨爛熳遊。那知今日眼，相見冷於秋。<br></p></body></html>
