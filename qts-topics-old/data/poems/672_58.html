  <body><p>672_58: 《鸂鶒》唐彥謙</p>
        <p>一宿南塘煙雨時，好風搖動綠波微。驚離曉岸沖花去，<br>暖下春汀照影飛。華屋撚弦彈鼓舞，綺窗含筆澹毛衣。<br>畫屏見後長回首，爭得雕籠莫放歸。<br></p></body></html>
