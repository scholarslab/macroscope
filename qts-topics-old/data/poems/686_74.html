  <body><p>686_74: 《文德初聞車駕東游》吳融</p>
        <p>龍旆叢叢下劍門，還將瑞氣入中原。鼇頭一蕩山雖沒，<br>烏足重安日不昏。晉客已知周禮在，秦人仍喜漢官存。<br>自憐閑坐漁磯石，萬級雲台落夢魂。<br></p></body></html>
