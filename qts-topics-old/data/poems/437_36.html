  <body><p>437_36: 《晚秋夜》白居易</p>
        <p>碧空溶溶月華靜，月裏愁人吊孤影。花開殘菊傍疏籬，<br>葉下衰桐落寒井。塞鴻飛急覺秋盡，鄰雞鳴遲知夜永。<br>凝情不語空所思，風吹白露衣裳冷。<br></p></body></html>
