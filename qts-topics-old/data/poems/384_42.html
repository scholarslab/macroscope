  <body><p>384_42: 《送友人歸山》張籍</p>
        <p>出山成北首，重去結茅廬。移石修廢井，掃龕盛舊書。<br>開田留杏樹，分洞與僧居。長在幽峰裏，樵人見亦疏。<br></p></body></html>
