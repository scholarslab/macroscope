  <body><p>539_7: 《題僧壁》李商隱</p>
        <p>舍生求道有前蹤，乞腦剜身結願重。大去便應欺粟顆，<br>小來兼可隱針鋒。蚌胎未滿思新桂，琥珀初成憶舊松。<br>若信貝多真實語，三生同聽一樓鐘。<br></p></body></html>
