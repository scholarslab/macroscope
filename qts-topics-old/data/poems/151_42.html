  <body><p>151_42: 《送台州李使君，兼寄題國清寺》劉長卿</p>
        <p>露冕新承明主恩，山城別是武陵源。花間五馬時行縣，<br>山外千峰常在門。晴江洲渚帶春草，古寺杉松深暮猿。<br>知到應真飛錫處，因君一想已忘言。<br></p></body></html>
