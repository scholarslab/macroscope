  <body><p>752_31: 《寄饒州王郎中效李白體》徐鉉</p>
        <p>珍重王光嗣，交情尚在不。蕪城連宅住，楚塞並車遊。<br>別後官三改，年來歲六周。銀鉤無一字，何以緩離愁。<br></p></body></html>
