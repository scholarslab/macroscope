  <body><p>139_5: 《漢陽即事》儲光羲</p>
        <p>楚國千里遠，孰知方寸違。春遊歡有客，夕寢賦無衣。<br>江水帶冰綠，桃花隨雨飛。九歌有深意，捐佩乃言歸。<br></p></body></html>
