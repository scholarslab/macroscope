  <body><p>696_31: 《清河縣樓作》韋莊</p>
        <p>有客微吟獨憑樓，碧雲紅樹不勝愁。盤雕迥印天心沒，<br>遠水斜牽日腳流。千里戰塵連上苑，九江歸路隔東周。<br>故人此地揚帆去，何處相思雪滿頭。<br></p></body></html>
