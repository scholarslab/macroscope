  <body><p>708_13: 《酒鬍子》徐夤</p>
        <p>紅筵絲竹合，用爾作歡娛。直指寧偏黨，無私絕覬覦。<br>當歌誰擐袖，應節漸輕軀。恰與真相似，氈裘滿頷須。<br></p></body></html>
