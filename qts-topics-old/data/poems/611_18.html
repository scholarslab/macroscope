  <body><p>611_18: 《添魚具詩。蓑衣》皮日休</p>
        <p>一領蓑正新，著來沙塢中。隔溪遙望見，疑是綠毛翁。<br>襟色裛靄，袖香褵褷風。前頭不施袞，何以為三公。<br></p></body></html>
