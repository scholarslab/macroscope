  <body><p>600_23: 《詠酒》翁綬</p>
        <p>逃暑迎春複送秋，無非綠蟻滿杯浮。百年莫惜千回醉，<br>一盞能消萬古愁。幾為芳菲眠細草，曾因雨雪上高樓。<br>平生名利關身者，不識狂歌到白頭。<br></p></body></html>
