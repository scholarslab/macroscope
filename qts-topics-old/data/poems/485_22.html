  <body><p>485_22: 《壯士行》鮑溶</p>
        <p>西方太白高，壯士羞病死。心知報恩處，對酒歌易水。<br>沙鴻嗥天末，橫劍別妻子。蘇武執節歸，班超束書起。<br>山河不足重，重在遇知己。<br></p></body></html>
