  <body><p>524_25: 《寄李播評事》杜牧</p>
        <p>子列光殊價，明時忍自高。寧無好舟楫，不泛惡風濤。<br>大翼終難戢，奇鋒且自韜。春來煙渚上，幾淨雪霜毫。<br></p></body></html>
