  <body><p>682_48: 《大慶堂賜宴元璫而有詩呈吳越王》韓偓</p>
        <p>非為親賢展綺筵，恒常甯敢恣遊盤。綠搓楊柳綿初軟，<br>紅暈櫻桃粉未幹。穀鳥乍啼聲似澀，甘霖方霽景猶寒。<br>笙歌風緊人酣醉，卻繞珍叢爛熳看。<br></p></body></html>
