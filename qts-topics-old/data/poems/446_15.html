  <body><p>446_15: 《蘇州李中丞以元日郡齋感懷詩寄微之及予輒依…兼呈微之》白居易</p>
        <p>白首餘杭白太守，落魄拋名來已久。一辭渭北故園春，<br>再把江南新歲酒。杯前笑歌徒勉強，鏡裏形容漸衰朽。<br>領郡慚當潦倒年，鄰州喜得平生友。長洲草接松江岸，<br>曲水花連鏡湖口。老去還能痛飲無，春來曾作閒遊否。<br>憑鶯傳語報李六，倩雁將書與元九。莫嗟一日日催人，<br>且貴一年年入手。<br></p></body></html>
