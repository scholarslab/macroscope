  <body><p>549_9: 《昔昔鹽二十首。花飛桃李蹊》趙嘏</p>
        <p>遠期難可托，桃李自依依。花徑無容跡，戎裘未下機。<br>隨風開又落，度日掃還飛。欲折枝枝贈，那知歸不歸。<br></p></body></html>
