  <body><p>321_31: 《酬趙尚書城南看花日晚先歸見寄》權德輿</p>
        <p>杜城韋曲遍尋春，處處繁花滿目新。<br>日暮歸鞍不相待，與君同是醉鄉人。<br></p></body></html>
