  <body><p>450_31: 《不出門》白居易</p>
        <p>不出門來又數旬，將何銷日與誰親。鶴籠開處見君子，<br>書卷展時逢古人。自靜其心延壽命，無求於物長精神。<br>能行便是真修道，何必降魔調伏身。<br></p></body></html>
