  <body><p>277_36: 《七夕詩（同用期字）》盧綸</p>
        <p>涼風吹玉露，河漢有幽期。星彩光仍隱，雲容掩複離。<br>良宵驚曙早，閏歲怨秋遲。何事金閨子，空傳得網絲。<br></p></body></html>
