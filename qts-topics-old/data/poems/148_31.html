  <body><p>148_31: 《送勤照和尚往睢陽赴太守請》劉長卿</p>
        <p>燃燈傳七祖，杖錫為諸侯。來去雲無意，東西水自流。<br>青山春滿目，白日夜隨舟。知到梁園下，蒼生賴此遊。<br></p></body></html>
