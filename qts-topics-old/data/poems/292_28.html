  <body><p>292_28: 《閑園書事招暢當》司空曙</p>
        <p>聞蟬晝眠後，欹枕對蓬蒿。羸病懶尋戴，田園方詠陶。<br>傍簷蟲掛靜，出樹蝶飛高。惆悵臨清鏡，思君見鬢毛。<br></p></body></html>
