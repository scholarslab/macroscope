  <body><p>675_73: 《卷末偶題三首》鄭穀</p>
        <p>一卷疏蕪一百篇，名成未敢暫忘筌。<br>何如海日生殘夜，一句能令萬古傳。<br>七歲侍行湖外去，岳陽樓上敢題詩。<br>如今寒晚無功業，何以勝任國士知。<br>一第由來是出身，垂名俱為國風陳。<br>此生若不知騷雅，孤宦如何作近臣。<br></p></body></html>
