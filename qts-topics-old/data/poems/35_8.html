  <body><p>35_8: 《奉和秋暮言志應制》許敬宗</p>
        <p>秋深桂初發，寒窗菊餘菲。波擁群鳧至，秋飄朔雁歸。<br>月莢生還落，雲枝似複非。凝宸閱棲畝，觀文佇少微。<br>聖敬韜前哲，先天諒不違。<br></p></body></html>
