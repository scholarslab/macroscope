  <body><p>514_63: 《自蕭關望臨洮》朱慶餘</p>
        <p>玉關西路出臨洮，風卷邊沙入馬毛。寺寺院中無竹樹，<br>家家壁上有弓刀。惟憐戰士垂金甲，不尚遊人著白袍。<br>日暮獨吟秋色裏，平原一望戍樓高。<br></p></body></html>
