  <body><p>508_30: 《天臺晴望（時左遷台州刺史。題一作喜晴）》李敬方</p>
        <p>天臺十二旬，一片雨中春。林果黃梅盡，山苗半夏新。<br>陽烏晴展翅，陰魄夜飛輪。坐冀無雲物，分明見北辰。<br></p></body></html>
