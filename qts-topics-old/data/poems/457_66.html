  <body><p>457_66: 《書事詠懷》白居易</p>
        <p>官俸將生計，雖貧豈敢嫌。金多輸陸賈，酒足勝陶潛。<br>床暖僧敷坐，樓晴妓捲簾。日遭齋破用，春賴閏加添。<br>老向歡彌切，狂于飲不廉。十年閑未足，亦恐涉無厭。<br></p></body></html>
