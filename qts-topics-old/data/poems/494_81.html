  <body><p>494_81: 《仙客歸鄉詞二首》施肩吾</p>
        <p>六合八荒遊未半，子孫零落暫歸來。<br>井邊不認捎雲樹，多是門人在後栽。<br>洞中日月洞中仙，不算離家是幾年。<br>出郭始知人代變，又須拋卻古時錢。<br></p></body></html>
