  <body><p>178_1: 《酬談少府》李白</p>
        <p>一尉居倏忽，梅生有仙骨。三事或可羞，匈奴哂千秋。<br>壯心屈黃綬，浪跡寄滄洲。昨觀荊峴作，如從雲漢遊。<br>老夫當暮矣，蹀足懼驊騮。<br></p></body></html>
