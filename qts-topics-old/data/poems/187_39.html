  <body><p>187_39: 《獨遊西齋，寄崔主簿》韋應物</p>
        <p>同心忽已別，昨事方成昔。幽徑還獨尋，綠苔見行跡。<br>秋齋正蕭散，煙水易昏夕。憂來結幾重，非君不可釋。<br></p></body></html>
