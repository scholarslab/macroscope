  <body><p>408_2: 《酬樂天待漏入閣見贈（時樂天為中書舍人予任翰林士）》元稹</p>
        <p>未勘銀台契，先排浴殿關。沃心因特召，承旨絕常班。<br>颭閃才人袖，嘔鴉軟舉鐶。宮花低作帳，雲從積成山。<br>密視樞機草，偷瞻咫尺顏。恩垂天語近，對久漏聲閑。<br>丹陛曾同立，金鑾恨獨攀。筆無鴻業潤，袍愧紫文殷。<br>河水通天上，瀛州接世間。謫仙名籍在，何不重來還。<br></p></body></html>
