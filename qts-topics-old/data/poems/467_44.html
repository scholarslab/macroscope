  <body><p>467_44: 《送報本寺分韻得通字》牟融</p>
        <p>幾度乘閑謁梵宮，此郎聲價重江東。貴侯知重曾忘勢，<br>閑客頻來也悟空。滿地新蔬和雨綠，半林殘葉帶霜紅。<br>□□□□□□□，□□□□□□□。<br></p></body></html>
