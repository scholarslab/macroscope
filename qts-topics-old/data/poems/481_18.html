  <body><p>481_18: 《杭州天竺、靈隱二寺頃歲亦布衣一遊…追思為詩二首》李紳</p>
        <p>翠岩幽谷高低寺，十裏松風碧嶂連。開盡春花芳草澗，<br>遍通秋水月明泉。石文照日分霞壁，竹影侵雲拂暮煙。<br>時有猿猱擾鐘磬，老僧無複得安禪。<br>人煙不隔江城近，水石雖清海氣深。波動只觀羅刹相，<br>靜居難識梵王心。魚扃晝鎖龍宮寶，雁塔高摩欲界金。<br>近日尤聞重雕飾，世人遙禮二檀林。<br></p></body></html>
