  <body><p>181_7: 《奔亡道中五首》李白</p>
        <p>蘇武天山上，田橫海島邊。萬重關塞斷，何日是歸年。<br>亭伯去安在，李陵降未歸。愁容變海色，短服改胡衣。<br>談笑三軍卻，交遊七貴疏。仍留一隻箭，未射魯連書。<br>函谷如玉關，幾時可生還。洛陽為易水，嵩岳是燕山。<br>俗變羌胡語，人多沙塞顏。申包惟慟哭，七日鬢毛斑。<br>淼淼望湖水，青青蘆葉齊。歸心落何處，日沒大江西。<br>歇馬傍春草，欲行遠道迷。誰忍子規鳥，連聲向我啼。<br></p></body></html>
