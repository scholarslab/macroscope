  <body><p>622_44: 《四明山詩。鞠侯》陸龜蒙</p>
        <p>何事鞠侯名，先封在四明。但為連臂飲，不作斷腸聲。<br>野蔓垂纓細，寒泉佩玉清。滿林遊宦子，誰為作君卿。<br></p></body></html>
