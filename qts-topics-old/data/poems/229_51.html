  <body><p>229_51: 《溪上》杜甫</p>
        <p>峽內淹留客，溪邊四五家。古苔生迮地，秋竹隱疏花。<br>塞俗人無井，山田飯有沙。西江使船至，時複問京華。<br></p></body></html>
