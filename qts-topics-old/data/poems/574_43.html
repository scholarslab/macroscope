  <body><p>574_43: 《早秋寄題天竺靈隱寺》賈島</p>
        <p>峰前峰後寺新秋，絕頂高窗見沃洲。人在定中聞蟋蟀，<br>鶴從棲處掛獼猴。山鐘夜渡空江水，汀月寒生古石樓。<br>心憶懸帆身未遂，謝公此地昔年遊。<br></p></body></html>
