  <body><p>554_54: 《送友人游河東》項斯</p>
        <p>停車曉燭前，一語幾潸然。路去干戈日，鄉遙饑饉年。<br>湖波晴見雁，槐驛晚無蟬。莫縱經時住，東南書信偏。<br></p></body></html>
