  <body><p>200_38a: 《春尋河陽陶處士別業》岑參</p>
        <p>風暖日暾暾，黃鸝飛近村。花明潘子縣，柳暗陶公門。<br>藥碗搖山影，魚竿帶水痕。南橋車馬客，何事苦喧喧。<br></p></body></html>
