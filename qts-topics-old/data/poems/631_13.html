  <body><p>631_13: 《送浙東德師侍禦罷府西歸》張賁</p>
        <p>孤雲獨鳥本無依，江海重逢故舊稀。<br>楊柳漸疏蘆葦白，可憐斜日送君歸。<br></p></body></html>
