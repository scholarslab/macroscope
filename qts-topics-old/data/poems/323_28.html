  <body><p>323_28: 《送別沅泛》權德輿</p>
        <p>念爾強學殖，非貫早從師。溫溫稟義方，慥慥習書詩。<br>計偕來上國，宴喜方怡怡。經術既修明，藝文亦葳蕤。<br>伊予諒無取，瑣質荷洪慈。偶來貳儀曹，量力何可支。<br>廢業固相受，避嫌誠自私。徇吾刺促心，婉爾康莊姿。<br>古人貴直道，內訟乖坦夷。用茲處大官，無乃玷清時。<br>羸車出門去，悵望交涕洟。琢磨貴分陰，歲月若飆馳。<br>千里起足下，豐年系鎡。苟令志氣堅，佇見纓佩隨。<br>斑斕五彩服，前路春物熙。舊遊憶江南，環堵留蓬茨。<br>湖水白於練，蓴羹細若絲。別來十三年，夢寐時見之。<br>寵榮忽逾量，荏苒不自知。晨興愧華簪，止足為靈龜。<br>遐路各自愛，大來行可期。青冥在目前，努力調羽儀。<br></p></body></html>
