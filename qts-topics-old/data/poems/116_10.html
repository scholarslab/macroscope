  <body><p>116_10: 《貶樂城尉日作》張子容</p>
        <p>竄謫邊窮海，川原近惡溪。有時聞虎嘯，無夜不猿啼。<br>地暖花長髮，岩高日易低。故鄉可憶處，遙指鬥牛西。<br></p></body></html>
