  <body><p>296_10: 《西陵懷靈一上人兼寄朱放》張南史</p>
        <p>淮海風濤起，江關憂思長。同悲鵲繞樹，獨坐雁隨陽。<br>山晚雲藏雪，汀寒月照霜。由來濯纓處，漁父愛滄浪。<br></p></body></html>
