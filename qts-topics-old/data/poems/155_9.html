  <body><p>155_9: 《緱山廟》崔曙</p>
        <p>遺廟宿陰陰，孤峰映綠林。步隨仙路遠，意入道門深。<br>澗水流年月，山雲變古今。只聞風竹裏，猶有鳳笙音。<br></p></body></html>
