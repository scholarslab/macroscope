  <body><p>457_68: 《問皇甫十》白居易</p>
        <p>苦樂心由我，窮通命任他。坐傾張翰酒，行唱接輿歌。<br>榮盛傍看好，優閑自適多。知君能斷事，勝負兩如何。<br></p></body></html>
