  <body><p>50_30: 《和劉侍郎入隆唐觀》楊炯</p>
        <p>福地陰陽合，仙都日月開。山川臨四險，城樹隱三台。<br>伏檻排雲出，飛軒繞澗回。參差淩倒影，瀟灑軼浮埃。<br>百果珠為實，群峰錦作苔。懸蘿暗疑霧，瀑布響成雷。<br>方士燒丹液，真人泛玉杯。還如問桃水，更似得蓬萊。<br>漢帝求仙日，相如作賦才。自然金石奏，何必上天臺。<br></p></body></html>
