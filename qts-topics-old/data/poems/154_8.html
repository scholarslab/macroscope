  <body><p>154_8: 《重陽日陪元魯山德秀登北城，矚對新霽，因以贈別》蕭穎士</p>
        <p>山縣繞古堞，悠悠快登望。雨餘秋天高，目盡無隱狀。<br>綿連滍川回，杳渺鴉路深。彭澤興不淺，臨風動歸心。<br>賴茲琴堂暇，傲睨傾菊酒。人和歲已登，從政複何有。<br>遠山十裏碧，一道銜長雲。青霞半落日，混合疑晴曛。<br>漸聞驚棲羽，坐歎清夜月。中歡愴有違，行子念明發。<br>僅能泯寵辱，未免傷別離。江湖不可忘，風雨勞相思。<br>明時當盛才，短伎安所設。何日謝百里，從君漢之澨。<br></p></body></html>
