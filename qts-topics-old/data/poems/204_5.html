  <body><p>204_5: 《湘靈鼓瑟》王邕</p>
        <p>寶瑟和琴韻，靈妃應樂章。依稀聞促柱，仿佛夢新妝。<br>波外聲初發，風前曲正長。淒清和萬籟，斷續繞三湘。<br>轉覺雲山迥，空懷杜若芳。誠能傳此意，雅奏在宮商。<br></p></body></html>
