  <body><p>648_6: 《送趙明府還北》方幹</p>
        <p>故園終不住，劍鶴在扁舟。盡室無餘俸，還家得白頭。<br>鐘催吳岫曉，月繞渭河流。曾是棲安邑，恩期異日酬。<br></p></body></html>
