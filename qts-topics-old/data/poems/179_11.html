  <body><p>179_11: 《下終南山過斛斯山人宿置酒》李白</p>
        <p>暮從碧山下，山月隨人歸。卻顧所來徑，蒼蒼橫翠微。<br>相攜及田家，童稚開荊扉。綠竹入幽徑，青蘿拂行衣。<br>歡言得所憩，美酒聊共揮。長歌吟松風，曲盡河星稀。<br>我醉君複樂，陶然共忘機。<br></p></body></html>
