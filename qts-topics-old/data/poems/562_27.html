  <body><p>562_27: 《傷曾秀才馬》劉威</p>
        <p>買得龍媒越水濆，輕桃細杏色初分。秋歸未過陽關日，<br>夜魄忽銷陰塞雲。吳練已知隨影沒，朔風猶想帶嘶聞。<br>臨軒振策休惆悵，坐致煙霄只在君。<br></p></body></html>
