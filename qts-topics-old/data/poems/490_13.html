  <body><p>490_13: 《送韓將軍之雁門》陳去疾</p>
        <p>荒塞峰煙百道馳，雁門風色暗旌旗。破圍鐵騎長驅疾，<br>飲血將軍轉戰危。畫角吹開邊月靜，縵纓不信虜塵窺。<br>歸來長揖功成後，黃石當年故有期。<br></p></body></html>
