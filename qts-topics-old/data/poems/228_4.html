  <body><p>228_4: 《奉待嚴大夫》杜甫</p>
        <p>殊方又喜故人來，重鎮還須濟世才。常怪偏裨終日待，<br>不知旌節來年回。欲辭巴徼啼鶯合，遠下荊門去鷁催。<br>身老時危思會面，一生襟抱向誰開。<br></p></body></html>
