  <body><p>266_3: 《鄱陽大雲寺一公房》顧況</p>
        <p>盡日陪遊處，斜陽竹院清。定中觀有漏，言外證無生。<br>色界聊傳法，空門不用情。欲知相去近，鐘鼓兩聞聲。<br></p></body></html>
