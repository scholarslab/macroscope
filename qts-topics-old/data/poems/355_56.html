  <body><p>355_56: 《晚步揚子游南塘望沙尾》劉禹錫</p>
        <p>淮海多夏雨，曉來天始晴。蕭條長風至，千里孤雲生。<br>卑濕久喧濁，搴開偶虛清。客遊廣陵郡，晚出臨江城。<br>郊外綠楊陰，江中沙嶼明。歸帆翳盡日，去棹聞遺聲。<br>鄉國殊渺漫，羈心目懸旌。悠然京華意，悵望懷遠程。<br>薄暮大山上，翩翩雙鳥征。<br></p></body></html>
