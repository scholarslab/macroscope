  <body><p>195_3: 《送褚校書歸舊山歌》韋應物</p>
        <p>握珠不返泉，匣玉不歸山。明皇重士亦如此，<br>忽怪褚生何得還。方稱羽獵賦，未拜蘭台職。<br>漢篋亡書已暗傳，嵩丘遺簡還能識。朝朝待詔青鎖闈，<br>中有萬年之樹蓬萊池。世人仰望棲此地，<br>生獨徘徊意何為。故山可往薇可采，一自人間星歲改。<br>藏書壁中苔半侵，洗藥泉中月還在。春風飲餞灞陵原，<br>莫厭歸來朝市喧。不見東方朔，避世從容金馬門。<br></p></body></html>
