  <body><p>340_12: 《贈劉師服》韓愈</p>
        <p>羨君齒牙牢且潔，大肉硬餅如刀截。我今呀豁落者多，<br>所存十餘皆兀臲。匙抄爛飯穩送之，合口軟嚼如牛呞。<br>妻兒恐我生悵望，盤中不飣栗與梨。只今年才四十五，<br>後日懸知漸莽鹵。朱顏皓頸訝莫親，此外諸餘誰更數。<br>憶昔太公仕進初，口含兩齒無贏餘。虞翻十三比豈少，<br>遂自惋恨形於書。丈夫命存百無害，誰能點檢形骸外。<br>巨緡東釣倘可期，與子共飽鯨魚膾。<br></p></body></html>
