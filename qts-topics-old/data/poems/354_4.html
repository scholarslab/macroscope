  <body><p>354_4: 《莫瑤歌》劉禹錫</p>
        <p>莫瑤自生長，名字無符籍。市易雜鮫人，婚姻通木客。<br>星居占泉眼，火種開山脊。夜渡千仞溪，含沙不能射。<br></p></body></html>
