  <body><p>566_12: 《岳麓道林寺》韋蟾</p>
        <p>石門迥接蒼梧野，愁色陰深二妃寡。廣殿崔嵬萬壑間，<br>長廓詰曲千岩下。靜聽林飛念佛鳥，細看壁畫馱經馬。<br>暖日斜明螮蝀梁，濕煙散冪鴛鴦瓦。北方部落檀香塑，<br>西國文書貝葉寫。壞欄迸竹醉好題，窄路垂藤困堪把。<br>沈裴筆力鬥雄壯，宋杜詞源兩風雅。他方居士來施齋，<br>彼岸上人投結夏。悲我未離擾擾徒，勸我休學悠悠者。<br>何時得與劉遺民，同入東林遠公社。<br></p></body></html>
