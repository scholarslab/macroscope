  <body><p>177_5: 《江上送女道士褚三清遊南嶽》李白</p>
        <p>吳江女道士，頭戴蓮花巾。霓衣不濕雨，特異陽臺雲。<br>足下遠遊履，淩波生素塵。尋仙向南嶽，應見魏夫人。<br></p></body></html>
