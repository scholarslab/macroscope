  <body><p>191_32: 《出還》韋應物</p>
        <p>昔出喜還家，今還獨傷意。入室掩無光，銜哀寫虛位。<br>淒淒動幽幔，寂寂驚寒吹。幼女複何知，時來庭下戲。<br>咨嗟日複老，錯莫身如寄。家人勸我餐，對案空垂淚。<br></p></body></html>
