  <body><p>515_8: 《和處州嚴郎中游南溪》朱慶餘</p>
        <p>四望非人境，從前洞穴深。潭清蒲遠岸，嵐積樹無陰。<br>看草初移屐，捫蘿忽並簪。世嫌山水僻，誰伴謝公吟。<br></p></body></html>
