  <body><p>194_21: 《彈棋歌》韋應物</p>
        <p>園天方地局，二十四氣子。劉生絕藝難對曹，<br>客為歌其能，請從中央起。中央轉鬥破欲闌，<br>零落勢背誰能彈。此中舉一得六七，旋風忽散霹靂疾。<br>履機乘變安可當，置之死地翻取強。<br>不見短兵反掌收已盡，唯有猛士守四方。四方又何難，<br>橫擊且緣邊。豈如昆明與碣石，一箭飛中隔遠天。<br>神安志愜動十全，滿堂驚視誰得然。<br></p></body></html>
