  <body><p>710_5: 《宋二首》徐夤</p>
        <p>天爵休將儋石論，一身恭儉萬邦尊。賭將金帶驚寰海，<br>留得耕衣誡子孫。締構不應饒漢祖，奸雄何足數王敦。<br>草中求活非吾事，豈啻橫身向廟門。<br>百萬人甘一擲輸，玄穹惟與道相符。豈知紫殿新天子，<br>只是丹徒舊嗇夫。五色龍章身早見，六終鴻業數難逾。<br>三年未得分明夢，卻為蘭陵起霸圖。<br></p></body></html>
