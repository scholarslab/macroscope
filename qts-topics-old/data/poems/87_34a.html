  <body><p>87_34a: 《扈從溫泉宮獻詩》張說</p>
        <p>溫泉啟蟄氣氛氳，渭浦歸鴻日數群。騎仗聯聯環北極，<br>鳴笳步步引南熏。松間彩殿籠佳氣，山上朱旗繞瑞雲。<br>不知遠夢華胥國，何如親奉帝堯君。<br></p></body></html>
