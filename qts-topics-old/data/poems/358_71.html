  <body><p>358_71: 《謝宣州崔相公賜馬》劉禹錫</p>
        <p>浮雲金絡膝，昨日別朱輪。銜草如懷戀，嘶風尚意頻。<br>曾將比君子，不是換佳人。從此西歸路，應容躡後塵。<br></p></body></html>
