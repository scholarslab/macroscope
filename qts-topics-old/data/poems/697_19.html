  <body><p>697_19: 《哭同舍崔員外》韋莊</p>
        <p>卻到同遊地，三年一電光。池塘春草在，風燭故人亡。<br>祭罷泉聲急，齋餘磬韻長。碧天應有恨，斜日吊松篁。<br></p></body></html>
