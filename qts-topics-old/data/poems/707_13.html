  <body><p>707_13: 《覽陸龜蒙舊集》殷文圭</p>
        <p>先生文價沸三吳，白雪千編酒一壺。吟去星辰筆下動，<br>醉來嵩華眼中無。峭如謝檜虯蟠活，清似緱山鳳路孤。<br>身後獨遺封禪草，何人尋得佐鴻圖。<br></p></body></html>
