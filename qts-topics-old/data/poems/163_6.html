  <body><p>163_6: 《雙燕離》李白</p>
        <p>雙燕複雙燕，雙飛令人羨。玉樓珠閣不獨棲，<br>金窗繡戶長相見。柏梁失火去，因入吳王宮。<br>吳宮又焚蕩，雛盡巢亦空。憔悴一身在，孀雌憶故雄。<br>雙飛難再得，傷我寸心中。<br></p></body></html>
