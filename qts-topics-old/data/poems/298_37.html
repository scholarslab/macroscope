  <body><p>298_37: 《東征行》王建</p>
        <p>桐柏水西賊星落，梟雛夜飛林木惡。相國刻日波濤清，<br>當朝自請東南征。舍人為賓侍郎副，曉覺蓬萊欠佩聲。<br>玉階舞蹈謝旌節，生死向前山可穴。同時賜馬並賜衣，<br>禦樓看帶弓刀發。馬前猛士三百人，金書左右紅旗新。<br>司庖常膳皆得對，好事將軍封爾身。男兒生殺在手裏，<br>營門老將皆憂死。曈曈白日當南山，不立功名終不還。<br></p></body></html>
