  <body><p>620_42: 《添酒中六詠。酒龍》陸龜蒙</p>
        <p>銅雀羽儀麗，金龍光彩奇。潛傾鄴宮酒，忽作商庭漦。<br>若怒鱗甲赤，如酣頭角垂。君臣坐相滅，安用驕奢為。<br></p></body></html>
