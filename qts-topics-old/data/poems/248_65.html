  <body><p>248_65: 《送李騎曹之靈武甯侍》郎士元</p>
        <p>一歲一歸寧，涼天數騎行。河來當塞曲，山遠與沙平。<br>縱獵旗風卷，聽笳帳月生。新鴻引寒色，回日滿京城。<br></p></body></html>
