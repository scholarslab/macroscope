  <body><p>112_13: 《奉和聖制送張說巡邊》賀知章</p>
        <p>荒憬盡懷忠，梯航已自通。九攻雖不戰，五月尚持戎。<br>遣戍征周牒，恢邊重漢功。選車命元宰，授律取文雄。<br>胄出天弧上，謀成帝幄中。詔旗分夏物，專土錫唐弓。<br>帳宿伊川右，鉦傳晉苑東。饔人藉蕡實，樂正理絲桐。<br>岐陌涵餘雨，離川照晚虹。恭聞詠方叔，千載舞皇風。<br></p></body></html>
