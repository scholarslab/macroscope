  <body><p>454_75: 《奉和晉公侍中蒙除留守行及洛師感悅發中斐然成詠之作》白居易</p>
        <p>鸞鳳翱翔在寥廓，貂蟬蕭灑出埃塵。致成堯舜升平代，<br>收得夔龍強健身。拋擲功名還史冊，分張歡樂與交親。<br>商山老皓雖休去，終是留侯門下人。<br></p></body></html>
