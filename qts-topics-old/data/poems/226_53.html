  <body><p>226_53: 《惡樹》杜甫</p>
        <p>獨繞虛齋徑，常持小斧柯。幽陰成頗雜，惡木剪還多。<br>枸杞因吾有，雞棲奈汝何。方知不材者，生長漫婆娑。<br></p></body></html>
