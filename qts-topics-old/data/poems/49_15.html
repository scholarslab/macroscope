  <body><p>49_15: 《酬宋使君見贈之作》張九齡</p>
        <p>時來不自意，宿昔謬樞衡。翊聖負明主，妨賢愧友生。<br>罷歸猶右職，待罪尚南荊。政有留棠舊，風因繼組成。<br>高軒問疾苦，烝庶荷仁明。衰廢時所薄，只言僚故情。<br></p></body></html>
