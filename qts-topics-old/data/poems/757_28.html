  <body><p>757_28: 《奉元宗命詠苑中白野鵲》王感化</p>
        <p>碧岩深洞恣遊遨，天與蘆花作羽毛。<br>要識此來棲宿處，上林瓊樹一枝高。<br></p></body></html>
