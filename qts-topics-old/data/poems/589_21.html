  <body><p>589_21: 《哭賈島》李頻</p>
        <p>秦樓吟苦夜，南望只悲君。一宦終遐徼，千山隔旅墳。<br>恨聲流蜀魄，冤氣入湘雲。無限風騷句，時來日夜聞。<br></p></body></html>
