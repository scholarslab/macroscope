  <body><p>588_60: 《送厲圖南往荊州覲伯》李頻</p>
        <p>雲水入荊湘，古來魚鳥鄉。故關重隔遠，春日獨行長。<br>山溜含清韻，江雷吐夜光。郡中詞客會，遊子更升堂。<br></p></body></html>
