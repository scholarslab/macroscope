  <body><p>393_36: 《呂將軍歌》李賀</p>
        <p>呂將軍，騎赤兔。獨攜大膽出秦門，金粟堆邊哭陵樹。<br>北方逆氣汙青天，劍龍夜叫將軍閑。將軍振袖揮劍鍔，<br>玉闕朱城有門閣。榼榼銀龜搖白馬，傅粉女郎火旗下。<br>恒山鐵騎請金槍，遙聞箙中花箭香。西郊寒蓬葉如刺，<br>皇天新栽養神驥。廄中高桁排蹇蹄，飽食青芻飲白水。<br>圓蒼低迷蓋張地，九州人事皆如此。赤山秀鋌禦時英，<br>綠眼將軍會天意。<br></p></body></html>
