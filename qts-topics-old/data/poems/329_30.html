  <body><p>329_30: 《湖南觀察使故相國袁公挽歌二首（一作劉禹錫詩）》權德輿</p>
        <p>五驅龍虎節，一入鳳凰池。令尹自無喜，羊公人不疑。<br>天歸京兆日，葉下洞庭時。湘水秋風至，淒涼吹素旗。<br>丹旐發江皋，人悲雁亦號。湘南罷亥市，漢上改詞曹。<br>表墓雙碑立，尊名一字褒。常聞平楚獄，為報裏門高。<br></p></body></html>
