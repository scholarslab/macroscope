  <body><p>206_75: 《送友人入湘》李嘉佑</p>
        <p>聞說湘川路，年年苦雨多。猿啼巫峽雨，月照洞庭波。<br>窮海人還去，孤城雁共過。青山不可極，來往自蹉跎。<br></p></body></html>
