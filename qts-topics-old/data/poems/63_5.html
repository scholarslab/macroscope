  <body><p>63_5: 《詠日》董思恭</p>
        <p>滄海十枝暉，懸圃重輪慶。蕣華髮晨楹，菱彩翻朝鏡。<br>忽遇驚風飄，自有浮雲映。更也人皆仰，無待揮戈正。<br></p></body></html>
