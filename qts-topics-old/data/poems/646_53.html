  <body><p>646_53: 《春日題陳正字林亭》李咸用</p>
        <p>周回勝異似仙鄉，稍減愁人日月長。幕繞虛簷高岫色，<br>鏡臨危檻小池光。絲垂楊柳當風軟，玉折含桃倚徑香。<br>南北近來多少事，數聲橫笛怨斜陽。<br></p></body></html>
