  <body><p>539_183: 《望喜驛別嘉陵江水二絕》李商隱</p>
        <p>嘉陵江水此東流，望喜樓中憶閬州。<br>若到閬中還赴海，閬州應更有高樓。<br>千里嘉陵江水色，含煙帶月碧于藍。<br>今朝相送東流後，猶自驅車更向南。<br></p></body></html>
