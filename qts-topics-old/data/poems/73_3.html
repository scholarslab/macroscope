  <body><p>73_3: 《奉和聖制登蒲州逍遙樓應制》蘇頲</p>
        <p>在昔堯舜禹，遺塵成典謨。聖皇東巡狩，況乃經此都。<br>樓觀紛迤邐，河山幾縈紆。緬懷祖宗業，相繼文武圖。<br>尚德既無險，觀風諒有孚。豈如汾水上，簫鼓事遊娛。<br></p></body></html>
