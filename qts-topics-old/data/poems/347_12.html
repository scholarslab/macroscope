  <body><p>347_12: 《賦得春風扇微和》郭遵</p>
        <p>微風飄淑氣，散漫及茲晨。習習何處至，熙熙與春親。<br>曖空看早辨，映日度逾頻。高拂非煙雜，低垂眾卉新。<br>霽天輕有靄，綺陌盡無塵。還似登臺意，元和欲煦人。<br></p></body></html>
