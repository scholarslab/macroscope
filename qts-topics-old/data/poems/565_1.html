  <body><p>565_1: 《春愁》韓琮</p>
        <p>金烏長飛玉兔走，青鬢長青古無有。秦娥十六語如弦，<br>未解貪花惜楊柳。吳魚嶺雁無消息，水誓蘭情別來久。<br>勸君年少莫遊春，暖風遲日濃於酒。<br></p></body></html>
