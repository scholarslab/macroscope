  <body><p>451_17: 《酬皇甫賓客》白居易</p>
        <p>玄晏家風黃綺身，深居高臥養精神。性慵無病常稱病，<br>心足雖貧不道貧。竹院君閑銷永日，花亭我醉送殘春。<br>自嫌詩酒猶多興，若比先生是俗人。<br></p></body></html>
