  <body><p>628_19: 《和襲美木蘭後池三詠。白蓮》陸龜蒙</p>
        <p>素花多蒙別豔欺，此花真合在瑤池。<br>還應有恨無人覺，月曉風清欲墮時。<br></p></body></html>
