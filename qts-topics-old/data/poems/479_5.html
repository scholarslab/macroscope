  <body><p>479_5: 《貢院樓北新栽小松》吳武陵</p>
        <p>拂檻愛貞容，移根自遠峰。已曾經草沒，終不任苔封。<br>葉少初陵雪，鱗生欲化龍。乘春濯雨露，得地近垣墉。<br>逐吹香微動，含煙色漸濃。時回日月照，為謝小山松。<br></p></body></html>
