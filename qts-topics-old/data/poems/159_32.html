  <body><p>159_32: 《宿業師山房，期丁大不至》孟浩然</p>
        <p>夕陽度西嶺，群壑倏已暝。松月生夜涼，風泉滿清聽。<br>樵人歸欲盡，煙鳥棲初定。之子期宿來，孤琴候蘿徑。<br></p></body></html>
