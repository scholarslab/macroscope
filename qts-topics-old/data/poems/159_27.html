  <body><p>159_27: 《雲門寺西六七裏，聞符公蘭若最幽，與薛八同往》孟浩然</p>
        <p>謂予獨迷方，逢子亦在野。結交指松柏，問法尋蘭若。<br>小溪劣容舟，怪石屢驚馬。所居最幽絕，所住皆靜者。<br>雲簇興座隅，天空落階下。上人亦何聞，塵念都已舍。<br>四禪合真如，一切是虛假。願承甘露潤，喜得惠風灑。<br>依止托山門，誰能效丘也。<br></p></body></html>
