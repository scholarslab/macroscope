  <body><p>456_22: 《雨中聽琴者彈別鶴操》白居易</p>
        <p>雙鶴分離一何苦，連陰雨夜不堪聞。<br>莫教遷客孀妻聽，嗟歎悲啼殺君。<br></p></body></html>
