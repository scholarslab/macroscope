  <body><p>143_15: 《出塞二首》王昌齡</p>
        <p>秦時明月漢時關，萬里長征人未還。<br>但使龍城飛將在，不教胡馬度陰山。<br>騮馬新跨白玉鞍，戰罷沙場月色寒。<br>城頭鐵鼓聲猶振，匣裏金刀血未幹。<br></p></body></html>
