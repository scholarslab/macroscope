  <body><p>233_28: 《奉贈盧五丈參謀（琚）》杜甫</p>
        <p>恭惟同自出，妙選異高標。入幕知孫楚，披襟得鄭僑。<br>丈人藉才地，門閥冠雲霄。老矣逢迎拙，相于契托饒。<br>賜錢傾府待，爭米駐船遙。鄰好艱難薄，氓心杼軸焦。<br>客星空伴使，寒水不成潮。素發幹垂領，銀章破在腰。<br>說詩能累夜，醉酒或連朝。藻翰惟牽率，湖山合動搖。<br>時清非造次，興盡卻蕭條。天子多恩澤，蒼生轉寂寥。<br>休傳鹿是馬，莫信鵩如鴞。未解依依袂，還斟泛泛瓢。<br>流年疲蟋蟀，體物幸鷦鷯。辜負滄洲願，誰雲晚見招。<br></p></body></html>
