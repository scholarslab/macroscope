  <body><p>126_74: 《登河北城樓作》王維</p>
        <p>井邑傅岩上，客亭雲霧間。高城眺落日，極浦映蒼山。<br>岸火孤舟宿，漁家夕鳥還。寂寥天地暮，心與廣川閑。<br></p></body></html>
