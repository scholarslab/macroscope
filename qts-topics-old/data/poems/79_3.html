  <body><p>79_3: 《蓬萊鎮》駱賓王</p>
        <p>旅客春心斷，邊城夜望高。野樓疑海氣，白鷺似江濤。<br>結綬疲三入，承冠泣二毛。將飛憐弱羽，欲濟乏輕舠。<br>賴有陽春曲，窮愁且代勞。<br></p></body></html>
