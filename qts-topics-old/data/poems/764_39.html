  <body><p>764_39: 《別何處士陵俊老》譚用之</p>
        <p>三皇上人春夢醒，東侯老大麒麟生。洞連龍穴全山冷，<br>窗透鼇波盡室清。計拙恥居岩麓老，氣狂慚與鬥牛平。<br>誰人為向青編上，直傍巢由寫一名。<br></p></body></html>
