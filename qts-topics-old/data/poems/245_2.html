  <body><p>245_2: 《送故人赴江陵尋庾牧》韓翃</p>
        <p>主人持節拜荊州，走馬應從一路遊。斑竹岡連山雨暗，<br>枇杷門向楚天秋。佳期笑把齋中酒，遠意閑登城上樓。<br>文體此時看又別，吾知小庾甚風流。<br></p></body></html>
