  <body><p>141_18: 《趙十四兄見訪》王昌齡</p>
        <p>客來舒長簟，開合延清風。但有無弦琴，共君盡尊中。<br>晚來常讀易，頃者欲還嵩。世事何須道，黃精且養蒙。<br>嵇康殊寡識，張翰獨知終。忽憶鱸魚鱠，扁舟往江東。<br></p></body></html>
