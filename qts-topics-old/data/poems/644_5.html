  <body><p>644_5: 《長歌行》李鹹用</p>
        <p>要衣須破束，欲炙須解牛。當年不快意，徒為他人留。<br>百歲之約何悠悠，華髮星星稀滿頭。峨眉螓首聊我仇，<br>圓紅闕白令人愁。何不夕引清奏，朝登翠樓，逢花便折，<br>聞勝即遊？鼓腕騰棍晴雷收，舞腰困褭垂楊柔。<br>象箸擊折歌勿休，玉山未到非風流。眼前有物俱是夢，<br>莫將身作黃金仇。死生同域不用懼，富貴在天何足憂！</p></body></html>
