  <body><p>683_57: 《六言三首》韓偓</p>
        <p>春樓處子傾城，金陵狎客多情。朝雲暮雨會合，<br>羅襪繡被逢迎。華山梧桐相覆，蠻江豆蔻連生。<br>幽歡不盡告別，秋河悵望平明。<br>一燈前雨落夜，三月盡草青時。半寒半暖正好，<br>花開花謝相思。惆悵空教夢見，懊惱多成酒悲。<br>紅袖不幹誰會，揉損聯娟澹眉。<br>此間青草更遠，不唯空繞汀洲。那裏朝日才出，<br>還應先照西樓。憶淚因成恨淚，夢游常續心遊。<br>桃源洞口來否，絳節霓旌久留。<br></p></body></html>
