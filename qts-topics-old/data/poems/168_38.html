  <body><p>168_38: 《上李邕（此首蕭士贇雲是偽作）》李白</p>
        <p>大鵬一日同風起，摶搖直上九萬里。假令風歇時下來，<br>猶能簸卻滄溟水。世人見我恒殊調，聞餘大言皆冷笑。<br>宣父猶能畏後生，丈夫未可輕年少。<br></p></body></html>
