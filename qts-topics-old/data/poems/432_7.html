  <body><p>432_7: 《曲江早秋》白居易</p>
        <p>秋波紅蓼水，夕照青蕪岸。獨信馬蹄行，曲江池四畔。<br>早涼晴後至，殘暑暝來散。方喜炎燠銷，複嗟時節換。<br>我年三十六，冉冉昏復旦。人壽七十稀，七十新過半。<br>且當對酒笑，勿起臨風歎。<br></p></body></html>
