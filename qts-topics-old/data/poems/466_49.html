  <body><p>466_49: 《寄大府兄侍史（見《雲煙過眼錄》）》沈傳師</p>
        <p>積雪山陰馬過難，殘更深夜鐵衣寒。<br>將軍破了單于陣，更把兵書仔細看。<br></p></body></html>
