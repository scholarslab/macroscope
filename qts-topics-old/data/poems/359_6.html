  <body><p>359_6: 《洛中送楊處厚入關便游蜀》劉禹錫</p>
        <p>洛陽秋日正淒淒，君去西秦更向西。舊學三冬今轉富，<br>曾傷六翮養初齊。王城曉入窺丹鳳，蜀路晴來見碧雞。<br>早識臥龍應有分，不妨從此躡丹梯。<br></p></body></html>
