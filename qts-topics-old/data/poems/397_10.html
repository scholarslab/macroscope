  <body><p>397_10: 《和樂天折劍頭》元稹</p>
        <p>聞君得折劍，一片雄心起。詎意鐵蛟龍，潛在延津水。<br>風雲會一合，呼吸期萬里。雷震山嶽碎，電斬鯨鯢死。<br>莫但寶劍頭，劍頭非此比。<br></p></body></html>
