  <body><p>216_16: 《歎庭前甘菊花》杜甫</p>
        <p>簷前甘菊移時晚，青蕊重陽不堪摘。明日蕭條醉盡醒，<br>殘花爛熳開何益。籬邊野外多眾芳，採擷細瑣升中堂。<br>念茲空長大枝葉，結根失所纏風霜。<br></p></body></html>
