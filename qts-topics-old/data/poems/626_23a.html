  <body><p>626_23a: 《和襲美傷開元觀顧道士》陸龜蒙</p>
        <p>何事神超入杳冥，不騎孤鶴上三清。多應白簡迎將去，<br>即是朱陵煉更生。藥奠肯同椒醑味，雲謠空替薤歌聲。<br>武皇徒有飄飄思，誰問山中宰相名。<br></p></body></html>
