  <body><p>454_41: 《同諸客題于家公主舊宅》白居易</p>
        <p>平陽舊宅少人游，應是遊人到即愁。布穀鳥啼桃李院，<br>絡絲蟲怨鳳凰樓。台傾滑石猶殘砌，簾斷珍珠不滿鉤。<br>聞道至今蕭史在，髭須雪白向明州。<br></p></body></html>
