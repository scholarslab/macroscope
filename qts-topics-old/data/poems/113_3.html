  <body><p>113_3: 《贈張丞相》宋鼎</p>
        <p>漢上登飛幰，荊南曆舊居。已嘗臨砌橘，更睹躍池魚。<br>盛德繼微渺，深衷能卷舒。義申蓬閣際，情切廟堂初。<br>郡挹文章美，人懷燮理餘。皇恩儻照亮，豈厭承明廬。<br></p></body></html>
