  <body><p>449_68: 《失婢》白居易</p>
        <p>宅院小牆庳，坊門帖榜遲。舊恩慚自薄，前事悔難追。<br>籠鳥無常主，風花不戀枝。今宵在何處，唯有月明知。<br></p></body></html>
