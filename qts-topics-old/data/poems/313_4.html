  <body><p>313_4: 《奉和登玄武樓觀射即事書懷賜孟涉應制》崔元翰</p>
        <p>甯歲常有備，殊方靡不賓。禁營列武衛，帝座彰威神。<br>講事一臨幸，加恩遍撫巡。城高鳳樓聳，場迥獸侯新。<br>飲羽連百中，控弦逾六鈞。揀材盡爪士，受任皆信臣。<br>光賞文藻麗，便繁心膂親。複如觀太清，昭爛垂芳辰。<br></p></body></html>
