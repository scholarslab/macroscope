  <body><p>307_11: 《秋夕宿石門館》丘丹</p>
        <p>暝從石門宿，搖落四岩空。潭月漾山足，天河瀉澗中。<br>杉松寒似雨，猿鳥夕驚風。獨臥不成寢，蒼然想謝公。<br></p></body></html>
