  <body><p>128_13: 《送楊少府貶郴州》王維</p>
        <p>明到衡山與洞庭，若為秋月聽猿聲。愁看北渚三湘遠，<br>惡說南風五兩輕。青草瘴時過夏口，白頭浪裏出湓城。<br>長沙不久留才子，賈誼何須吊屈平。<br></p></body></html>
