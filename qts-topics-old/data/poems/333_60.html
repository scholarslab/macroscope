  <body><p>333_60: 《早春即事呈劉員外》楊巨源</p>
        <p>明朝晴暖即相隨，肯信春光被雨欺。且任文書堆案上，<br>免令杯酒負花時。馬蹄經歷須應遍，鶯語叮嚀已怪遲。<br>更待雜芳成豔錦，鄴中爭唱仲宣詩。<br></p></body></html>
