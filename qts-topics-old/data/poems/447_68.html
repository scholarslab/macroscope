  <body><p>447_68: 《夜遊西武丘寺八韻》白居易</p>
        <p>不厭西丘寺，閑來即一過。舟船轉雲島，樓閣出煙蘿。<br>路入青松影，門臨白月波。魚跳驚秉燭，猿覷怪鳴珂。<br>搖曳雙紅旆，娉婷十翠娥。香花助羅綺，鐘梵避笙歌。<br>領郡時將久，遊山數幾何。一年十二度，非少亦非多。<br></p></body></html>
