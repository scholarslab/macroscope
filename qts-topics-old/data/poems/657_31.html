  <body><p>657_31: 《徐寇南逼感事獻江南知己次韻》羅隱</p>
        <p>酒闌離思浩無窮，西望維揚憶數公。萬里飄零身未了，<br>一家知獎意曾同。雲橫晉國塵應暗，路轉吳江信不通。<br>今日便成盧子諒，滿襟珠淚墮霜風。<br></p></body></html>
