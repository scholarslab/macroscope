  <body><p>84_13: 《春夜別友人二首》陳子昂</p>
        <p>銀燭吐青煙，金樽對綺筵。離堂思琴瑟，別路繞山川。<br>明月隱高樹，長河沒曉天。悠悠洛陽道，此會在何年。<br>紫塞白雲斷，青春明月初。對此芳樽夜，離憂悵有餘。<br>清冷花露滿，滴瀝簷宇虛。懷君欲何贈，願上大臣書。<br></p></body></html>
