  <body><p>157_9: 《傷情》孟雲卿</p>
        <p>為長心易憂，早孤意常傷。出門先躊躇，入戶亦彷徨。<br>此生一何苦，前事安可忘。兄弟先我沒，孤幼盈我傍。<br>舊居近東南，河水新為梁。松柏今在茲，安忍思故鄉。<br>四時與日月，萬物各有常。秋風已一起，草木無不霜。<br>行行當自勉，不忍再思量。<br></p></body></html>
