  <body><p>191_20: 《經函谷關》韋應物</p>
        <p>洪河絕山根，單軌出其側。萬古為要樞，往來何時息。<br>秦皇既恃險，海內被吞食。及嗣同覆顛，咽喉莫能塞。<br>炎靈詎西駕，婁子非經國。徒欲扼諸侯，不知恢至德。<br>聖朝及天寶，豺虎起東北。下沉戰死魂，上結窮冤色。<br>古今雖共守，成敗良可識。藩屏無俊賢，金湯獨何力。<br>馳車一登眺，感慨中自惻。<br></p></body></html>
