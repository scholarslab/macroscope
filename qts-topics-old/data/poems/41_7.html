  <body><p>41_7: 《中和樂九章。歌諸王第七》盧照鄰</p>
        <p>星陳帝子，岳列天孫。義光帶礪，象著乾坤。<br>我有明德，利建攸存。苴以茅社，錫以犧尊。<br>藩屏王室，翼亮堯門。八才兩獻，夫何足論。<br></p></body></html>
