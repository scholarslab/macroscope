  <body><p>125_85: 《別弟妹二首（一作盧象詩）》王維</p>
        <p>兩妹日成長，雙鬟將及人。已能持寶瑟，自解掩羅巾。<br>念昔別時小，未知疏與親。今來始離恨，拭淚方殷勤。<br>小弟更孩幼，歸來不相識。同居雖漸慣，見人猶未覓。<br>宛作越人語，殊甘水鄉食。別此最為難，淚盡有餘憶。<br></p></body></html>
