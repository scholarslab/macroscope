  <body><p>133_29: 《雜興》李頎</p>
        <p>沉沉牛渚磯，舊說多靈怪。行人夜秉生犀燭，<br>洞照洪深辟滂湃。乘車駕馬往復旋，赤紱朱冠何偉然。<br>波驚海若潛幽石，龍抱胡髯臥黑泉。水濱丈人曾有語，<br>物或惡之當害汝。武昌妖夢果為災，百代英威埋鬼府。<br>青青蘭艾本殊香，察見泉魚固不祥。濟水自清河自濁，<br>周公大聖接輿狂。千年魑魅逢華表，九日茱萸作佩囊。<br>善惡死生齊一貫，只應鬥酒任蒼蒼。<br></p></body></html>
