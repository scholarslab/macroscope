  <body><p>533_41: 《送郭秀才游天臺》許渾</p>
        <p>雲埋陰壑雪凝峰，半壁天臺已萬重。人度碧溪疑輟棹，<br>僧歸蒼嶺似聞鐘。暖眠鸂鶒晴灘草，高掛獼猴暮澗松。<br>曾約共遊今獨去，赤城西面水溶溶。<br></p></body></html>
