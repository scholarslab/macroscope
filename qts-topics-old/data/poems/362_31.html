  <body><p>362_31: 《奉和淮南李相公早秋即事，寄成都武相公》劉禹錫</p>
        <p>八柱共承天，東西別隱然。遠夷爭慕化，真相故臨邊。<br>並進夔龍位，仍齊龜鶴年。同心舟已濟，造膝璧常聯。<br>對領專征寄，遙持造物權。鬥牛添氣色，井絡靜氛煙。<br>獻可通三略，分甘出萬錢。漢南趨節制，趙北賜山川。<br>玉帳觀渝舞，虹旌獵楚田。步嫌雙綬重，夢入九城偏。<br>秋雨離情動，新詩樂府傳。聆音還竊抃，不覺撫麼弦。<br></p></body></html>
