  <body><p>510_98: 《觱篥》張祜</p>
        <p>一管妙清商，纖紅玉指長。雪藤新換束，霞錦旋抽囊。<br>並揭聲猶遠，深含曲未央。坐中知密顧，微笑是周郎。<br></p></body></html>
