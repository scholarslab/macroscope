  <body><p>651_38: 《敘錢塘異勝》方幹</p>
        <p>暖景融融寒景清，越颱風送曉鐘聲。四郊遠火燒煙月，<br>一道驚波撼郡城。夜雪未知東岸綠，春風猶放半江晴。<br>謝公吟處依稀在，千古無人繼盛名。<br></p></body></html>
