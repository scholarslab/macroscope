  <body><p>572_98: 《晚晴見終南諸峰》賈島</p>
        <p>秦分積多峰，連巴勢不窮。半旬藏雨裏，此日到窗中。<br>圓魄將升兔，高空欲叫鴻。故山思不見，碣石泬寥東。<br></p></body></html>
