  <body><p>167_16: 《曆陽壯士勤將軍名思齊歌》李白</p>
        <p>太古曆陽郡，化為洪川在。江山猶郁盤，龍虎秘光彩。<br>蓄泄數千載，風雲何霮。特生勤將軍，神力百夫倍。<br></p></body></html>
