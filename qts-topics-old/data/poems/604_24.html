  <body><p>604_24: 《長安寓居》許棠</p>
        <p>貧寄帝城居，交朋日自疏。愁迎離磧雁，夢逐出關書。<br>經雨蟬聲盡，兼風杵韻餘。誰知江徼塞，所憶在樵漁。<br></p></body></html>
