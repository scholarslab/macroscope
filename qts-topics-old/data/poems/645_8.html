  <body><p>645_8: 《秋日訪同人》李鹹用</p>
        <p>忽憶金蘭友，攜琴去自由。遠尋寒澗碧，深入亂山秋。<br>見後卻無語，別來長獨愁。幸逢三五夕，露坐對冥搜。<br></p></body></html>
