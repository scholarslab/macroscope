  <body><p>477_52: 《逢舊二首》李涉</p>
        <p>碧落高高雲萬重，當時孤鶴去無蹤。<br>不期陵穀遷朝市，今日遼東特地逢。<br>將作乘槎去不還，便尋雲海住三山。<br>不知留得支機石，卻逐黃河到世間。<br></p></body></html>
