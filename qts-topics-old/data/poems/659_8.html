  <body><p>659_8: 《送李右丞分司》羅隱</p>
        <p>分漕得洛川，讜議更昭然。在省曾批敕，中台肯避權。<br>所悲時漸薄，共賀道由全。賣與清平代，相兼直幾錢。<br></p></body></html>
