  <body><p>147_142: 《酬李侍禦登岳陽見寄》劉長卿</p>
        <p>想見孤舟去，無由此路尋。暮帆遙在眼，春色獨何心。<br>綠水瀟湘闊，青山鄠杜深。誰當北風至，為爾一開襟。<br></p></body></html>
