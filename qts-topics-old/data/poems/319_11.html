  <body><p>319_11: 《餘瑞麥》張聿</p>
        <p>瑞麥生堯日，芃芃雨露偏。兩岐分更合，異畝穎仍連。<br>冀獲明王慶，甯唯太守賢。仁風吹靡靡，甘雨長芊芊。<br>聖德應多稔，皇家配有年。已聞天下泰，誰為濟西田。<br></p></body></html>
