  <body><p>199_58: 《贈酒泉韓太守》岑參</p>
        <p>太守有能政，遙聞如古人。俸錢盡供客，家計常清貧。<br>酒泉西望玉關道，千山萬磧皆白草。辭君走馬歸長安，<br>憶君倏忽令人老。<br></p></body></html>
