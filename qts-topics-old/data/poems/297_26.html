  <body><p>297_26: 《喻時》王建</p>
        <p>去者如弊帷，來者如新衣。鮮華非久長，色落還棄遺。<br>詎知行者夭，豈悟壯者衰。區區未死間，回面相是非。<br>好聞苦不樂，好視忽生疵。乃明萬物情，皆逐人心移。<br>古今盡如此，達士將何為。<br></p></body></html>
