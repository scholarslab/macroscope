  <body><p>52_13: 《松山嶺應制》宋之問</p>
        <p>翼翼高旌轉，鏘鏘鳳輦飛。塵銷清蹕路，雲濕從臣衣。<br>白羽搖丹壑，天營逼翠微。芳聲耀今古，四海警宸威。<br></p></body></html>
