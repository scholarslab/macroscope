  <body><p>300_59: 《上崔相公》王建</p>
        <p>枯桂衰蘭一遍春，唯將道德定君臣。施行聖澤山川潤，<br>圖畫天文彩色新。開閣覆看祥瑞曆，封名直進薜蘿人。<br>應憐老病無知己，自別溪中滿鬢塵。<br></p></body></html>
