  <body><p>575_6: 《遐水謠》溫庭筠</p>
        <p>天兵九月渡遐水，馬踏沙鳴驚雁起。殺氣空高萬里情，<br>塞寒如箭傷眸子。狼煙堡上霜漫漫，枯葉號風天地幹。<br>犀帶鼠裘無暖色，清光炯冷黃金鞍。虜塵如霧昏亭障，<br>隴首年年漢飛將。麟閣無名期未歸，樓中思婦徒相望。<br></p></body></html>
