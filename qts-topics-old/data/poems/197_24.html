  <body><p>197_24: 《官舍早梅》張謂</p>
        <p>階下雙梅樹，春來畫不成。晚時花未落，陰處葉難生。<br>摘子防人到，攀枝畏鳥驚。風光先占得，桃李莫相輕。<br></p></body></html>
