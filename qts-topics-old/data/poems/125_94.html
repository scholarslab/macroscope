  <body><p>125_94: 《同崔傅答賢弟》王維</p>
        <p>洛陽才子姑蘇客，桂苑殊非故鄉陌。九江楓樹幾回青，<br>一片揚州五湖白。揚州時有下江兵，蘭陵鎮前吹笛聲。<br>夜火人歸富春郭，秋風鶴唳石頭城。周郎陸弟為儔侶，<br>對舞前溪歌白紵。曲幾書留小史家，草堂棋賭山陰野。<br>衣冠若話外台臣，先數夫君席上珍。更聞台閣求三語，<br>遙想風流第一人。<br></p></body></html>
