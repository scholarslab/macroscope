  <body><p>380_20: 《終南山下作》孟郊</p>
        <p>見此原野秀，始知造化偏。山村不假陰，流水自雨田。<br>家家梯碧峰，門門鎖青煙。因思蛻骨人，化作飛桂仙。<br></p></body></html>
