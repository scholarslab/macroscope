  <body><p>305_19: 《春雨》劉複</p>
        <p>細雨度深閨，鶯愁欲懶啼。如煙飛漠漠，似露濕淒淒。<br>草色行看靡，花枝暮欲低。曉聽鐘鼓動，早送錦障泥。<br></p></body></html>
