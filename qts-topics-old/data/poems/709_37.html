  <body><p>709_37: 《放榜日》徐夤</p>
        <p>喧喧車馬欲朝天，人探東堂榜已懸。萬里便隨金鸑鷟，<br>三台仍借玉連錢。花浮酒影彤霞爛，日照衫光瑞色鮮。<br>十二街前樓閣上，捲簾誰不看神仙。<br></p></body></html>
