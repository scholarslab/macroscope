  <body><p>255_7: 《奉和聖制次瓊岳應制》韋濟</p>
        <p>陸海披晴雪，千旗獵早陽。岳臨秦路險，河繞漢垣長。<br>行漏通鳷鵲，離宮接建章。都門信宿近，歌舞從周王。<br></p></body></html>
