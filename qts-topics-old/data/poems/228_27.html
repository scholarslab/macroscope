  <body><p>228_27: 《喜雨》杜甫</p>
        <p>南國旱無雨，今朝江出雲。入空才漠漠，灑迥已紛紛。<br>巢燕高飛盡，林花潤色分。晚來聲不絕，應得夜深聞。<br></p></body></html>
