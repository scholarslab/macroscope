  <body><p>423_15: 《三月三十日程氏館餞杜十四歸京》元稹</p>
        <p>江春今日盡，程館祖筵開。我正南冠縶，君尋北路回。<br>謀身誠太拙，從宦苦無媒。處困方明命，遭時不在才。<br>逾年長倚玉，連夜共銜杯。涸溜沾濡沫，餘光照死灰。<br>行看鴻欲翥，敢憚酒相催。拍逐飛觥絕，香隨舞袖來。<br>消梨拋五遍，娑葛三台。已許尊前倒，臨風淚莫頹。<br></p></body></html>
