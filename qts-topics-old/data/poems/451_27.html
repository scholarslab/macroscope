  <body><p>451_27: 《同王十七庶子李六員外鄭二侍禦同年四人游龍門有感而作》白居易</p>
        <p>一曲悲歌酒一尊，同年零落幾人存。世如閱水應堪歎，<br>名是浮雲豈足論。各從仕祿休明代，共感平生知己恩。<br>今日與君重上處，龍門不是舊龍門。<br></p></body></html>
