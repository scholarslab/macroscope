  <body><p>96_62: 《奉和立春遊苑迎春》沈佺期</p>
        <p>東郊暫轉迎春仗，上苑初飛行慶杯。風射蛟冰千片斷，<br>氣沖魚鑰九關開。林中覓草才生蕙，殿裏爭花並是梅。<br>歌吹銜恩歸路晚，棲烏半下鳳城來。<br></p></body></html>
