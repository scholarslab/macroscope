  <body><p>447_17: 《題籠鶴》白居易</p>
        <p>經旬不飲酒，逾月未聞歌。豈是風情少，其如塵事多。<br>虎丘慚客問，娃館妒人過。莫笑籠中鶴，相看去幾何。<br></p></body></html>
