  <body><p>443_23: 《郡樓夜宴留客》白居易</p>
        <p>北客勞相訪，東樓為一開。褰簾待月出，把火看潮來。<br>豔聽竹枝曲，香傳蓮子杯。寒天殊未曉，歸騎且遲回。<br></p></body></html>
