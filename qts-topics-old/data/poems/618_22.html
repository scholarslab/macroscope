  <body><p>618_22: 《奉和襲美公齋四詠次韻。小桂》陸龜蒙</p>
        <p>諷賦輕八植，擅名方一枝。才高不滿意，更自寒山移。<br>宛宛別雲態，蒼蒼出塵姿。煙歸助華杪，雪點迎芳蕤。<br>青條坐可結，白日如奔螭。諒無翦憂，即是蕭森時。<br>洛浦雖有蔭，騷人聊自怡。終為濟川楫，豈在論高卑。<br></p></body></html>
