  <body><p>516_14: 《送閬州妓人歸老》何扶</p>
        <p>竹翠嬋娟草徑幽，佳人歸老傍汀洲。玉蟾露冷梁塵暗，<br>金鳳花開雲鬢秋。十畝稻香新綠野，一聲歌斷舊青樓。<br>芭蕉半卷西池雨，日暮門前雙白鷗。<br></p></body></html>
