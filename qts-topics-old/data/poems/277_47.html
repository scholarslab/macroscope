  <body><p>277_47: 《棲岩寺隋文帝馬腦盞歌》盧綸</p>
        <p>天宮寶器隋朝物，鎖在金函比金骨。開函捧之光乃發，<br>阿修羅王掌中月。五雲如拳輕複濃，昔曾噀酒今藏龍。<br>規形環影相透徹，亂雪繁花千萬重。可憐貞質無今古，<br>可歎隋陵一抔土。宮中豔女滿宮春，得親此寶能幾人。<br>一留寒殿殿將壞，唯有幽光通隙塵。山中老僧眉似雪，<br>忍死相傳保扃鐍。<br></p></body></html>
