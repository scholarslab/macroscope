  <body><p>148_78: 《湘中紀行十首。雲母溪》劉長卿</p>
        <p>雲母映溪水，溪流知幾春。深藏武陵客，時過洞庭人。<br>白髮慚皎鏡，清光媚奫淪。寥寥古松下，歲晚掛頭巾。<br></p></body></html>
