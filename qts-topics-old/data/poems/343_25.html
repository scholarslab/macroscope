  <body><p>343_25: 《題張十一旅舍三詠。蒲萄》韓愈</p>
        <p>新莖未遍半猶枯，高架支離倒複扶。<br>若欲滿盤堆馬乳，莫辭添竹引龍須。<br></p></body></html>
