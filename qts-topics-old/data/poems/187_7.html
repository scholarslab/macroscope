  <body><p>187_7: 《趨府候曉，呈兩縣僚友》韋應物</p>
        <p>趨府不遑安，中宵出戶看。滿天星尚在，近壁燭仍殘。<br>立馬頻驚曙，垂簾卻避寒。可憐同宦者，應悟下流難。<br></p></body></html>
