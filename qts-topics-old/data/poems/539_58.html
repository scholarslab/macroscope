  <body><p>539_58: 《風雨》李商隱</p>
        <p>淒涼寶劍篇，羈泊欲窮年。黃葉仍風雨，青樓自管弦。<br>新知遭薄俗，舊好隔良緣。心斷新豐酒，銷愁鬥幾千。<br></p></body></html>
