  <body><p>375_11: 《游終南山》孟郊</p>
        <p>南山塞天地，日月石上生。高峰夜留景，深谷晝未明。<br>山中人自正，路險心亦平。長風驅松柏，聲拂萬壑清。<br>到此悔讀書，朝朝近浮名。<br></p></body></html>
