  <body><p>141_5: 《獨游》王昌齡</p>
        <p>林臥情每閑，獨游景常晏。時從灞陵下，垂釣往南澗。<br>手攜雙鯉魚，目送千里雁。悟彼飛有適，知此罹憂患。<br>放之清冷泉，因得省疏慢。永懷青岑客，回首白雲間。<br>神超物無違，豈系名與宦。<br></p></body></html>
