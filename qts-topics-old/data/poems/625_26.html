  <body><p>625_26: 《奉和襲美寄題羅浮軒轅先生所居》陸龜蒙</p>
        <p>鼎成仙馭入崆峒，百世猶傳至道風。暫應青詞為穴鳳，<br>卻思丹徼伴冥鴻。金公的的生爐際，瓊刃時時到夢中。<br>預恐浮山歸有日，載將雲室十洲東。<br></p></body></html>
