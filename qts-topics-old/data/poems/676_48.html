  <body><p>676_48: 《敷溪高士》鄭穀</p>
        <p>敷溪南岸掩柴荊，掛卻朝衣愛淨名。閑得林園栽樹法，<br>喜聞兒侄讀書聲。眠窗日暖添幽夢，步野風清散酒酲。<br>謫去征還何擾擾，片雲相伴看衰榮。<br></p></body></html>
