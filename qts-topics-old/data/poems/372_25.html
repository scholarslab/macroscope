  <body><p>372_25: 《結愛（一作古結愛）》孟郊</p>
        <p>心心複心心，結愛務在深。一度欲離別，千回結衣襟。<br>結妾獨守志，結君早歸意。始知結衣裳，不如結心腸。<br>坐結行亦結，結盡百年月。<br></p></body></html>
