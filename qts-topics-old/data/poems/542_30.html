  <body><p>542_30: 《秋晚同友人閒步》薛瑩</p>
        <p>藉草與行莎，相看日未斜。斷崖分鳥道，疏樹見人家。<br>望遠臨孤石，吟餘落片霞。野情看不足，歸路思猶賒。<br></p></body></html>
