  <body><p>160_150: 《上巳日澗南園期王山人、陳七諸公不至》孟浩然</p>
        <p>搖艇候明發，花源弄晚春。在山懷綺季，臨漢憶荀陳。<br>上巳期三月，浮杯興十旬。坐歌空有待，行樂恨無鄰。<br>日晚蘭亭北，煙開曲水濱。浴蠶逢姹女，采艾值幽人。<br>石壁堪題序，沙場好解紳。群公望不至，虛擲此芳晨。<br></p></body></html>
