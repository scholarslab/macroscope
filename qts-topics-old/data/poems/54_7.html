  <body><p>54_7: 《奉和登驪山高頂寓目應制》崔湜</p>
        <p>名山何壯哉，玄覽一徘徊。禦路穿林轉，旌門倚石開。<br>煙霞肘後發，河塞掌中來。不學蓬壺遠，經年猶未回。<br></p></body></html>
