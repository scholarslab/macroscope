  <body><p>58_20: 《和周記室從駕曉發合璧宮》李嶠</p>
        <p>濯龍春苑曙，翠鳳曉旗舒。野色開煙後，山光澹月餘。<br>風長笳響咽，川迥騎行疏。珠履陪仙駕，金聲振屬車。<br></p></body></html>
