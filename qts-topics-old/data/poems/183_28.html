  <body><p>183_28: 《題雍丘崔明府丹灶》李白</p>
        <p>美人為政本忘機，服藥求仙事不違。葉縣已泥丹灶畢，<br>瀛洲當伴赤松歸。先師有訣神將助，大聖無心火自飛。<br>九轉但能生羽翼，雙鳧忽去定何依。<br></p></body></html>
