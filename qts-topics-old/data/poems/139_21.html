  <body><p>139_21: 《秦中送人覲省》儲光羲</p>
        <p>二月清江外，遙遙餞故人。南山晴有雪，東陌霽無塵。<br>騎別章台晚，舟行洛水春。知君梁苑去，日見白華新。<br></p></body></html>
