  <body><p>285_129: 《都亭驛送郭判官之幽州幕府》李端</p>
        <p>幕府參戎事，承明伏奏歸。都亭使者出，杯酒故人違。<br>細雨沾官騎，輕風拂客衣。還從大夫後，吾党亦光輝。<br></p></body></html>
