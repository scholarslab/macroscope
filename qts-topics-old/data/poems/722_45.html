  <body><p>722_45: 《和知己赴任華州》李洞</p>
        <p>東門罷相郡，此拜動京華。落日開宵印，初燈見早麻。<br>鶴身紅旆拂，仙掌白雲遮。塞色侵三縣，河聲聒兩衙。<br>松根醒客酒，蓮座隱僧家。一道帆飛直，中筵嶽影斜。<br>書名尋雪石，澄鼎露金沙。鎖合眠關吏，杯寒啄廟鴉。<br>分台話嵩洛，賽雨戀煙霞。樹穀期招隱，吟詩煮柏茶。<br></p></body></html>
