  <body><p>603_37: 《寄趙能卿》許棠</p>
        <p>我命同君命，君詩似我詩。俱無中道計，各失半生期。<br>素業滄江遠，清時白髮垂。蹉跎一如此，何處卜棲遲。<br></p></body></html>
