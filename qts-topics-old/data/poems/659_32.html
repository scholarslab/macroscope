  <body><p>659_32: 《商于驛與於蘊玉話別》羅隱</p>
        <p>南朝徐庾流，洛下憶同遊。酒采閑坊菊，山登遠寺樓。<br>相思勞寄夢，偶別已經秋。還被青青桂，催君不自由。<br></p></body></html>
