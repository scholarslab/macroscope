  <body><p>226_25: 《寄賀蘭銛》杜甫</p>
        <p>朝野歡娛後，乾坤震盪中。相隨萬里日，總作白頭翁。<br>歲晚仍分袂，江邊更轉蓬。勿雲俱異域，飲啄幾回同。<br></p></body></html>
