  <body><p>206_72: 《九日送人》李嘉佑</p>
        <p>晴景應重陽，高臺愴遠鄉。水澄千室倒，霧卷四山長。<br>受節人逾老，驚寒菊半黃。席前愁此別，未別已沾裳。<br></p></body></html>
