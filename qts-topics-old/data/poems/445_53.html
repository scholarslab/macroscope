  <body><p>445_53: 《舒員外游香山寺數日不歸兼辱尺書大誇勝事…長句以贈之》白居易</p>
        <p>香山石樓倚天開，翠屏壁立波環回。黃菊繁時好客到，<br>碧雲合處佳人來。酡顏一笑夭桃綻，清吟數聲寒玉哀。<br>軒騎逶遲棹容與，留連三日不能回。白頭老尹府中坐，<br>早衙才退暮衙催。庭前階上何所有，累囚成貫案成堆。<br>豈無池塘長秋草，亦有絲竹生塵埃。今日清光昨夜月，<br>竟無人來勸一杯。<br></p></body></html>
