  <body><p>327_12: 《奉和禮部尚書酬楊著作竹亭歌》權德輿</p>
        <p>直城朱戶相邐連，九逵丹轂聲闐闐。春官自有花源賞，<br>終日南山當目前。晨搖玉佩趨溫室，莫入竹溪疑洞天。<br>煙銷雨過看不足，晴翠鮮飆逗深谷。獨謠一曲泛流霞，<br>閑對千竿連淨綠。縈回疏鑿隨勝地，石磴岩扉光景異。<br>虛齋寂寂清籟吟，幽澗紛紛雜英墜。家承麟趾貴，<br>劍有龍泉賜，上奉明時事無事。人間方外興偏多，<br>能以簪纓狎薜蘿。常通內學青蓮偈，更奏新聲白雪歌。<br>風入松，雲歸棟，鴻飛滅處猶目送。蝶舞閒時夢忽成，<br>蘭台有客敘交情，返照中林曳履聲。直為君恩催造膝，<br>東方辨色謁承明。<br></p></body></html>
