  <body><p>250_123: 《浪淘沙二首（一作皇甫松詩）》皇甫冉</p>
        <p>蠻歌豆蔻北人愁，松雨蒲風野艇秋。<br>浪起眠不得，寒沙細細入江流。<br>瀨頭細草接疏林，惡浪罾船半欲沈。<br>宿鷺眠洲非舊浦，去年沙觜是江心。<br></p></body></html>
