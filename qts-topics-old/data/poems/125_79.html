  <body><p>125_79: 《寓言二首（次首《律髓》入俠少類，作盧象《雜詩》）》王維</p>
        <p>朱紱誰家子，無乃金張孫。驪駒從白馬，出入銅龍門。<br>問爾何功德，多承明主恩。鬥雞平樂館，射雉上林園。<br>曲陌車騎盛，高堂珠翠繁。奈何軒冕貴，不與布衣言。<br>君家禦溝上，垂柳夾朱門。列鼎會中貴，鳴珂朝至尊。<br>生死在八議，窮達由一言。須識苦寒士，莫矜狐白溫。<br></p></body></html>
