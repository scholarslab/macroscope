  <body><p>447_26: 《東城桂三首》白居易</p>
        <p>子墮本從天竺寺，根盤今在闔閭城。<br>當時應逐南風落，落向人間取次生。<br>霜雪壓多雖不死，荊榛長疾欲相埋。<br>長憂落在樵人手，賣作蘇州一束柴。<br>遙知天上桂花孤，試問嫦娥更要無。<br>月宮幸有閒田地，何不中央種兩株。<br></p></body></html>
