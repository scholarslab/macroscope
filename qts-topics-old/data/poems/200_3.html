  <body><p>200_3: 《歲暮磧外寄元撝》岑參</p>
        <p>西風傳戍鼓，南望見前軍。沙磧人愁月，山城犬吠雲。<br>別家逢逼歲，出塞獨離群。發到陽關白，書今遠報君。<br></p></body></html>
