  <body><p>423_8: 《過東都別樂天二首》元稹</p>
        <p>君應怪我留連久，我欲與君辭別難。<br>白頭徒侶漸稀少，明日恐君無此歡。<br>自識君來三度別，這回白盡老髭須。<br>戀君不去君須會，知得後回相見無。<br></p></body></html>
