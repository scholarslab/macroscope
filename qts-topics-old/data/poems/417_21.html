  <body><p>417_21: 《和樂天重題別東樓》元稹</p>
        <p>山容水態使君知，樓上從容萬狀移。日映文章霞細麗，<br>風驅鱗甲浪參差。鼓催潮戶淩晨擊，笛賽婆官徹夜吹。<br>喚客潛揮遠紅袖，賣壚高掛小青旗。剩鋪床席春眠處，<br>乍捲簾帷月上時。光景無因將得去，為郎抄在和郎詩。<br></p></body></html>
