  <body><p>371_38: 《河南府試贖帖，賦得鄉飲酒詩》呂溫</p>
        <p>酌言修舊典，刈楚始登堂。百拜賓儀盡，三終樂奏長。<br>想同鶯出穀，看似雁成行。禮罷知何適，隨雲入帝鄉。<br></p></body></html>
