  <body><p>316_32: 《四川使宅有韋令公時孔雀…妓興嗟久之因賦此詩用廣其意》武元衡</p>
        <p>荀令昔居此，故巢留越禽。動搖金翠尾，飛舞碧梧陰。<br>上客徹瑤瑟，美人傷蕙心。會因南國使，得放海雲深。<br></p></body></html>
