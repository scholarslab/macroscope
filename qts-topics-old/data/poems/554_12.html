  <body><p>554_12: 《宿胡氏溪亭》項斯</p>
        <p>獨住水聲裏，有亭無熱時。客來因月宿，床勢向山移。<br>鶴睡松枝定，螢歸葛葉垂。寂寥猶欠伴，誰為報僧知。<br></p></body></html>
