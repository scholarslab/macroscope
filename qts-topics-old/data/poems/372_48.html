  <body><p>372_48: 《清東曲》孟郊</p>
        <p>櫻桃花參差，香雨紅霏霏。含笑競攀折，美人濕羅衣。<br>采采清東曲，明眸豔珪玉。青巾艑上郎，上下看不足。<br>南陽公首詞，編入新樂錄。<br></p></body></html>
