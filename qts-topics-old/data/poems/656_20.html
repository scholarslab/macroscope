  <body><p>656_20: 《淮南送李司空朝覲》羅隱</p>
        <p>聖君宵旰望時雍，丹詔西來雨露濃。宣父道高休歎鳳，<br>武侯才大本吟龍。九州似鼎終須負，萬物為銅只待熔。<br>臘後春前更何事，便看經度奏東封。<br></p></body></html>
