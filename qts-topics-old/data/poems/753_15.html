  <body><p>753_15: 《寄從兄憲兼示二弟》徐鉉</p>
        <p>別路吳將楚，離憂弟與兄。斷雲驚晚吹，秋色滿孤城。<br>信遠鴻初下，鄉遙月共明。一枝棲未穩，回首望三京。<br></p></body></html>
