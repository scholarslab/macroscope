  <body><p>310_51: 《宿王尊師隱居》於鵠</p>
        <p>夜愛雲林好，寒天月裏行。青牛眠樹影，白犬吠猿聲。<br>一磬山院靜，千燈溪路明。從來此峰客，幾個得長生。<br></p></body></html>
