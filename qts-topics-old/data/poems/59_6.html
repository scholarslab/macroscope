  <body><p>59_6: 《煙》李嶠</p>
        <p>瑞氣淩青合，空蒙上翠微。迥浮雙闕路，遙拂九仙衣。<br>桑柘迎寒色，松篁暗晚暉。還當紫霄上，時接彩鸞飛。<br></p></body></html>
