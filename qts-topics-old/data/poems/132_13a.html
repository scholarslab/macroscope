  <body><p>132_13a: 《送崔侍禦赴京》李頎</p>
        <p>綠槐蔭長路，駿馬垂青絲。柱史謁承明，翩翩將有期。<br>千官大朝日，奏事臨赤墀。肅肅儀仗裏，風生鷹隼姿。<br>一從登甲科，三拜皆憲司。按俗又如此，為郎何太遲。<br>送君暮春月，花落城南陲。惜別醉芳草，前山勞夢思。<br></p></body></html>
