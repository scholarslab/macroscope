  <body><p>359_17: 《送分司陳郎中只召直史館重修三聖實錄》劉禹錫</p>
        <p>蟬鳴官樹引行車，言自成周赴玉除。遠取南朝貴公子，<br>重修東觀帝王書。常時載筆窺金匱，暇日登樓到石渠。<br>若問舊人劉子政，如今白首在南徐。<br></p></body></html>
