  <body><p>508_29: 《近無西耗（一作李宣遠詩）》李敬方</p>
        <p>遠戎兵壓境，遷客淚橫襟。烽候驚春塞，縲囚困越吟。<br>自憐牛馬走，未識犬羊心。一月無消息，西看日又沈。<br></p></body></html>
