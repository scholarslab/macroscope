  <body><p>69_9: 《夜宴安樂公主新宅》閻朝隱</p>
        <p>鳳凰鳴舞樂昌年，蠟炬開花夜管弦。<br>半醉徐擊珊瑚樹，已聞鐘漏曉聲傳。<br></p></body></html>
