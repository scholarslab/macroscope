  <body><p>651_21: 《送何道者》方幹</p>
        <p>何事忽來還忽去，孤雲不定鶴情高。真經與術添年壽，<br>靈藥分功入鬢毛。必擬一身生羽翼，終看陸地作波濤。<br>遍尋岩洞求仙者，即恐無人似爾曹。<br></p></body></html>
