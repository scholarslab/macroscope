  <body><p>511_41: 《昭君怨二首》張祜</p>
        <p>萬裏邊城遠，千山行路難。舉頭唯見日，何處是長安。<br>漢庭無大議，戎虜幾先和。莫羨傾城色，昭君恨最多。<br></p></body></html>
