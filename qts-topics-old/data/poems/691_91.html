  <body><p>691_91: 《下第東歸別友人》杜荀鶴</p>
        <p>不得同君住，當春別帝鄉。年華落第老，岐路出關長。<br>芳草緣流水，殘花向夕陽。懷親暫歸去，非是釣滄浪。<br></p></body></html>
