  <body><p>480_15: 《守滁陽深秋憶登郡城望琅琊》李紳</p>
        <p>山城小閣臨青嶂，紅樹蓮宮接薜蘿。斜日半岩開古殿，<br>野煙浮水掩輕波。菊迎秋節西風急，雁引砧聲北思多。<br>深夜獨吟還不寐，坐看凝露滿庭莎。<br></p></body></html>
