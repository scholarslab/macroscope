  <body><p>451_61: 《不准擬二首》白居易</p>
        <p>籃輿騰騰一老夫，褐裘烏帽白髭須。早衰饒病多蔬食，<br>筋力消磨合有無。不准擬身年六十，上山仍未要人扶。<br>憶昔謫居炎瘴地，巴猿引哭虎隨行。多於賈誼長沙苦，<br>小校潘安白髮生。不准擬身年六十，遊春猶自有心情。主</p></body></html>
