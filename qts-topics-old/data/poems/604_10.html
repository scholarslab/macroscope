  <body><p>604_10: 《春夜同厲文學先輩會宿》許棠</p>
        <p>江漢久分路，京關重聚吟。更為他夜約，方盡昔年心。<br>月隔明河遠，花藏宿鳥深。無眠將及曙，多是說山陰。<br></p></body></html>
