  <body><p>586_21: 《浙江晚渡懷古》劉滄</p>
        <p>蟬噪秋風滿古堤，荻花寒渡思萋萋。潮聲歸海鳥初下，<br>草色連江人自迷。碧落晴分平楚外，青山晚出穆陵西。<br>此來一見垂綸者，卻憶舊居明月溪。<br></p></body></html>
