  <body><p>282_17: 《月下喜邢校書至自洛》李益</p>
        <p>天河夜未央，漫漫複蒼蒼。重君遠行至，及此明月光。<br>華星映衰柳，暗水入寒塘。客心定何似，餘歡方自長。<br></p></body></html>
