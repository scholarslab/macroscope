  <body><p>341_6: 《讀皇甫湜公安園池詩書其後二首》韓愈</p>
        <p>晉人目二子，其猶吹一吷。區區自其下，顧肯掛牙舌。<br>春秋書王法，不誅其人身。爾雅注蟲魚，定非磊落人。<br>湜也困公安，不自閑窮年。枉智思掎摭，<br>糞壤污穢豈有臧。誠不如兩忘，但以一概量。<br>我有一池水，蒲葦生其間。蟲魚沸相嚼，日夜不得閒。<br>我初往觀之，其後益不觀。觀之亂我意，不如不觀完。<br>用將濟諸人，捨得業孔顏。百年詎幾時，君子不可閑。<br></p></body></html>
