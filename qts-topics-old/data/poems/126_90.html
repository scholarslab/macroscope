  <body><p>126_90: 《故西河郡杜太守挽歌三首》王維</p>
        <p>天上去西征，雲中護北平。生擒白馬將，連破黑雕城。<br>忽見芻靈苦，徒聞竹使榮。空留左氏傳，誰繼卜商名。<br>返葬金符守，同歸石窌妻。卷衣悲畫翟，持翣待鳴雞。<br>容衛都人慘，山川駟馬嘶。猶聞隴上客，相對哭征西。<br>塗芻去國門，秘器出東園。太守留金印，夫人罷錦軒。<br>旌旗轉衰木，簫鼓上寒原。墳樹應西靡，長思魏闕恩。<br></p></body></html>
