  <body><p>530_12: 《將赴京師蒜山津送客還荊渚》許渾</p>
        <p>尊前萬里愁，楚塞與皇州。雲識瀟湘雨，風知鄠杜秋。<br>潮平猶倚棹，月上更登樓。他日滄浪水，漁歌對白頭。<br></p></body></html>
