  <body><p>344_62: 《和水部張員外宣政衙賜百官櫻桃詩》韓愈</p>
        <p>漢家舊種明光殿，炎帝還書本草經。豈似滿朝承雨露，<br>共看傳賜出青冥。香隨翠籠擎初到，色映銀盤寫未停。<br>食罷自知無所報，空然慚汗仰皇扃。<br></p></body></html>
