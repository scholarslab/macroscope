  <body><p>632_7: 《華下送文浦》司空圖</p>
        <p>郊居謝名利，何事最相親。漸與論詩久，皆知得句新。<br>川明虹照雨，樹密鳥沖人。應念從今去，還來嶽下頻。<br></p></body></html>
