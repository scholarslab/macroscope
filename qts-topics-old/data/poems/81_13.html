  <body><p>81_13: 《下山逢故夫》喬知之</p>
        <p>妾身本薄命，輕棄城南隅。庭前厭芍藥，山上采蘼蕪。<br>春風罥紈袖，零露濕羅襦。羞將憔悴日，提籠逢故夫。<br></p></body></html>
