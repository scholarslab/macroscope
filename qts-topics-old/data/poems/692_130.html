  <body><p>692_130: 《行次滎陽卻寄諸弟》杜荀鶴</p>
        <p>難把歸書說遠情，奉親多闕拙為兄。早知寸祿榮家晚，<br>悔不深山共汝耕。枕上算程關月落，帽前搜景嶽雲生。<br>如今已作長安計，只得辛勤取一名。<br></p></body></html>
