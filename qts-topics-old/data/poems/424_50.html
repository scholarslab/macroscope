  <body><p>424_50: 《新制布裘》白居易</p>
        <p>桂布白似雪，吳綿軟於雲。布重綿且厚，為裘有餘溫。<br>朝擁坐至暮，夜覆眠達晨。誰知嚴冬月，支體暖如春。<br>中夕忽有念，撫裘起逡巡。丈夫貴兼濟，豈獨善一身。<br>安得萬里裘，蓋裹週四垠。穩暖皆如我，天下無寒人。<br></p></body></html>
