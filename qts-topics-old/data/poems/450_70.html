  <body><p>450_70: 《自詠》白居易</p>
        <p>隨宜飲食聊充腹，取次衣裘亦暖身。未必得年非瘦薄，<br>無妨長福是單貧。老龜豈羨犧牲飽，蟠木寧爭桃李春。<br>隨分自安心自斷，是非何用問閒人。<br></p></body></html>
