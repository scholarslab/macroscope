  <body><p>749_39: 《吉水縣依韻酬華松秀才見寄》李中</p>
        <p>官況蕭條在水村，吏歸無事好論文。枕欹獨聽殘春雨，<br>夢去空尋五老雲。竹徑每憐和蘚步，禽聲偏愛隔花聞。<br>詩情冷淡知音少，獨喜江皋得見君。<br></p></body></html>
