  <body><p>710_65: 《露》徐夤</p>
        <p>鶴鳴先警雁來天，洗竹沾花處處鮮。散彩幾當蟬飲際，<br>凝光宜對蚌胎前。朝垂苑草煙猶重，夜滴宮槐月正圓。<br>怵惕與霜同降日，蘋蘩思薦獨淒然。<br></p></body></html>
