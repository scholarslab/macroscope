  <body><p>578_22: 《春日野行》溫庭筠</p>
        <p>雨漲西塘金堤斜，碧草芊芊晴吐芽。野岸明媚山芍藥，<br>水田叫噪官蝦蟆。鏡中有浪動菱蔓，陌上無風飄柳花。<br>何事輕橈句溪客，綠萍方好不歸家。<br></p></body></html>
