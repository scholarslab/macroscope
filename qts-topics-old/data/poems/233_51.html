  <body><p>233_51: 《贈韋七贊善》杜甫</p>
        <p>鄉里衣冠不乏賢，杜陵韋曲未央前。爾家最近魁三象，<br>時論同歸尺五天。北走關山開雨雪，南游花柳塞雲煙。<br>洞庭春色悲公子，鰕菜忘歸範蠡船。<br></p></body></html>
