  <body><p>645_13: 《秋興》李鹹用</p>
        <p>木葉亂飛盡，故人猶未還。心雖游紫闕，時合在青山。<br>近寺僧鄰靜，臨池鶴對閑。兵戈如未息，名位莫相關。<br></p></body></html>
