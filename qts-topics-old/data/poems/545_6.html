  <body><p>545_6: 《京兆府試目極千里》劉得仁</p>
        <p>獻賦多年客，低眉恨不前。此心常鬱矣，縱目忽超然。<br>送驥登長路，看鴻入遠天。古墟煙冪冪，窮野草綿綿。<br>樹與金城接，山疑桂水連。何當開霽日，無物翳平川。<br></p></body></html>
