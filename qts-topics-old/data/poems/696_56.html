  <body><p>696_56: 《東遊遠歸》韋莊</p>
        <p>扣角幹名計已疏，劍歌休恨食無魚。辭家柳絮三春半，<br>臨路槐花七月初。江上欲尋漁父醉，日邊時得故人書。<br>青雲不識楊生面，天子何由問子虛。<br></p></body></html>
