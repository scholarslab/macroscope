  <body><p>652_51: 《題新竹》方幹</p>
        <p>青苔劚破植貞堅，細碧竿排鬱眼鮮。小鳳凰聲吹嫩葉，<br>短蛟龍尾嫋輕煙。節環膩色端勻粉，根拔秋光暗長鞭。<br>怪得入門肌骨冷，綴風黏月滿庭前。<br></p></body></html>
