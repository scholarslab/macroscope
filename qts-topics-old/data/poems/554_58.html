  <body><p>554_58: 《杭州江亭留題登眺》項斯</p>
        <p>處處日馳銷，憑軒夕似朝。漁翁閑鼓棹，沙鳥戲迎潮。<br>樹間津亭密，城連塢寺遙。因誰報隱者，向此得耕樵。<br></p></body></html>
