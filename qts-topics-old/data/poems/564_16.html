  <body><p>564_16: 《洋州於中丞頃牧左綿題詩越王樓上朝賢繼和輒課四韻》劉璐</p>
        <p>隔政代君侯，多慚跡令猷。山光來戶牖，江鳥滿汀洲。<br>雅韻征朝客，清詞寫郡樓。至今謠未已，注意在洋州。<br></p></body></html>
