  <body><p>48_37: 《通化門外送別》張九齡</p>
        <p>屢別容華改，長愁意緒微。義將私愛隔，情與故人歸。<br>薄宦無時賞，勞生有事機。離魂今夕夢，先繞舊林飛。<br></p></body></html>
