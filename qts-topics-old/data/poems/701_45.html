  <body><p>701_45: 《折楊柳三首（一作段成式詩）》王貞白</p>
        <p>枝枝交影鎖長門，嫩色曾沾雨露恩。<br>鳳輦不來春欲盡，空留鶯語到黃昏。<br>水殿年年占早芳，柔條風裏禦爐香。<br>如今萬乘多巡狩，輦路無陰綠草長。<br>嫩葉初齊不耐寒，風和時拂玉欄幹。<br>征人去日曾攀折，泣雨傷春翠黛殘。<br></p></body></html>
