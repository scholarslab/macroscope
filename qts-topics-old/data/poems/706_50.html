  <body><p>706_50: 《馬嵬二首》黃滔</p>
        <p>鐵馬嘶風一渡河，淚珠零便作驚波。<br>鳴泉亦感上皇意，流下隴頭嗚咽多。<br>龍腦移香鳳輦留，可能千古永悠悠。<br>夜台若使香魂在，應作煙花出隴頭。<br></p></body></html>
