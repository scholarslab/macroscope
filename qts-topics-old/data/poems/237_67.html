  <body><p>237_67: 《送邊補闕東歸省覲》錢起</p>
        <p>東去有餘意，春風生賜衣。鳳凰銜詔下，才子采蘭歸。<br>鬥酒百花裏，情人一笑稀。別離須計日，相望在彤闈。<br></p></body></html>
