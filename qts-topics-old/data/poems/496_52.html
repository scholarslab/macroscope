  <body><p>496_52: 《送李餘及第歸蜀》姚合</p>
        <p>蜀山高岧嶢，蜀客無平才。日飲錦江水，文章盈其懷。<br>十年作貢賓，九年多邅回。春來登高科，升天得梯階。<br>手持冬集書，還家獻庭闈。人生此為榮，得如君者稀。<br>李白蜀道難，羞為無成歸。子今稱意行，所曆安覺危。<br>與子久相從，今朝忽乖離。風飄海中船，會合難自期。<br>長安米價高，伊我常渴饑。臨岐歌送子，無聲但陳詞。<br>義交外不親，利交內相違。勉子慎其道，急若食與衣。<br>苦爇道路赤，行人念前馳。一杯不可輕，遠別方自茲。<br></p></body></html>
