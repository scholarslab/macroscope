  <body><p>745_36: 《古鏡篇》陳陶</p>
        <p>紫皇玉鏡蟾蜍字，墮地千年光不死。發匣身沈古井寒，<br>懸台日照愁成水。海戶山窗幾梳綰，菱花開落何人見。<br>野老曾耕太白星，神狐夜哭秋天片。下國青銅旋磨滅，<br>回鸞萬影成枯骨。會待搏風雨泬寥，長恐莓苔蝕明月。<br></p></body></html>
