  <body><p>530_20: 《題宣州元處士幽居》許渾</p>
        <p>潺湲繞門水，未省濯纓塵。鳥散千岩曙，蜂來一徑春。<br>杉松還待客，芝朮不求人。寧學磻溪叟，逢時罷隱淪。<br></p></body></html>
