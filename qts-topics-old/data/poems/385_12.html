  <body><p>385_12: 《題韋郎中新亭》張籍</p>
        <p>起得幽亭景複新，碧莎地上更無塵。琴書著盡猶嫌少，<br>松竹栽多亦稱貧。藥酒欲開期好客，朝衣暫脫見閑身。<br>成名同日官連署，此處經過有幾人。<br></p></body></html>
