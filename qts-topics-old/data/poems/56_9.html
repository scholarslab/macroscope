  <body><p>56_9: 《餞韋兵曹》王勃</p>
        <p>征驂臨野次，別袂慘江垂。川霽浮煙斂，山明落照移。<br>鷹風凋晚葉，蟬露泣秋枝。亭皋分遠望，延想間雲涯。<br></p></body></html>
