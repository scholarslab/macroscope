  <body><p>36_16: 《侍宴歸雁堂》虞世南</p>
        <p>歌堂面淥水，舞館接金塘。竹開霜後翠，梅動雪前香。<br>鳧歸初命侶，雁起欲分行。刷羽同棲集，懷恩愧稻粱。<br></p></body></html>
