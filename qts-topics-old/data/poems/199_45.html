  <body><p>199_45: 《醉題匡城周少府廳壁》岑參</p>
        <p>婦姑城南風雨秋，婦姑城中人獨愁。愁雲遮卻望鄉處，<br>數日不上西南樓。故人薄暮公事閑，玉壺美酒琥珀殷。<br>潁陽秋草今黃盡，醉臥君家猶未還。<br></p></body></html>
