  <body><p>119_9: 《奉和華清宮觀行香應制》崔國輔</p>
        <p>天子蕊珠宮，樓臺碧落通。豫遊皆汗漫，齋處即崆峒。<br>雲物三光裏，君臣一氣中。道言何所說，寶曆自無窮。<br></p></body></html>
