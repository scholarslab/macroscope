  <body><p>545_2: 《山中尋道人不遇》劉得仁</p>
        <p>年過弱冠風塵裏，常擬隨師學煉形。石路特來尋道者，<br>雲房空見有仙經。棋於松底留殘局，鶴向潭邊退數翎。<br>便欲此居閑到老，先生何日下青冥。<br></p></body></html>
