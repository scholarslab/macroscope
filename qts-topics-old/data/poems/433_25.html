  <body><p>433_25: 《西原晚望》白居易</p>
        <p>花菊引閑行，行上西原路。原上晚無人，因高聊四顧。<br>南阡有煙火，北陌連墟墓。村鄰何蕭疏，近者猶百步。<br>吾廬在其下，寂寞風日暮。門外轉枯蓬，籬根伏寒兔。<br>故園汴水上，離亂不堪去。近歲始移家，飄然此村住。<br>新屋五六間，古槐八九樹。便是衰病身，此生終老處。<br></p></body></html>
