  <body><p>710_54: 《霜》徐夤</p>
        <p>應節誰窮造化端，菊黃豺祭問應難。紅窗透出鴛衾冷，<br>白草飛時雁塞寒。露結芝蘭瓊屑厚，日幹葵藿粉痕殘。<br>世間無比催搖落，松竹何人肯更看。<br></p></body></html>
