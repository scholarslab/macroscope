  <body><p>249_37: 《雜言月洲歌送趙冽還襄陽》皇甫冉</p>
        <p>漢之廣矣中有洲，洲如月兮水環流。流聒聒兮湍與瀨，<br>草青青兮春更秋。苦竹林，香楓樹，樵子罛師幾家住。<br>萬山飛雨一川來，巴客歸船傍洲去。歸人不可遲，<br>芳杜滿洲時。無限風煙皆自悲，莫辭貧賤阻心期。<br>家住洲頭定近遠，朝泛輕橈暮當返。不能隨爾臥芳洲，<br>自念天機一何淺。<br></p></body></html>
