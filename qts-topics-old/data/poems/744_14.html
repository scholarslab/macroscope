  <body><p>744_14: 《觀華夷圖》伍喬</p>
        <p>別手應難及此精，須知攢簇自心靈。始于毫末分諸國，<br>漸見圖中列四溟。關路欲伸通楚勢，蜀山俄聳入秦青。<br>筆端盡現寰區事，堪把長懸在戶庭。<br></p></body></html>
