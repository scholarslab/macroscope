  <body><p>42_30: 《山林休日田家》盧照鄰</p>
        <p>歸休乘暇日，饁稼返秋場。徑草疏王彗，岩枝落帝桑。<br>耕田虞訟寢，鑿井漢機忘。戎葵朝委露，齊棗夜含霜。<br>南澗泉初冽，東籬菊正芳。還思北窗下，高臥偃羲皇。<br></p></body></html>
