  <body><p>193_33a: 《述園鹿》韋應物</p>
        <p>野性本難畜，玩習亦逾年。麑班始力直，麚角已蒼然。<br>仰首嚼園柳，俯身飲清泉。見人若閒暇，蹶起忽低騫。<br>茲獸有高貌，凡類寧比肩。不得遊山澤，局促誠可憐。<br></p></body></html>
