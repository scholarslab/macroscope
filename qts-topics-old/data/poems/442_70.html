  <body><p>442_70: 《春夜宿直》白居易</p>
        <p>三月十四夜，西垣東北廊。碧梧葉重疊，紅藥樹低昂。<br>月砌漏幽影，風簾飄暗香。禁中無宿客，誰伴紫微郎。<br></p></body></html>
