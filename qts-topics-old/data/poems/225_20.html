  <body><p>225_20: 《宣政殿退朝晚出左掖（掖門在兩旁如人之臂掖）》杜甫</p>
        <p>天門日射黃金榜，春殿晴曛赤羽旗。宮草微微承委佩，<br>爐煙細細駐遊絲。雲近蓬萊常好色，雪殘鳷鵲亦多時。<br>侍臣緩步歸青瑣，退食從容出每遲。<br></p></body></html>
