  <body><p>486_15: 《溫泉宮》鮑溶</p>
        <p>憶昔開元天地平，武皇十月幸華清。山蒸陰火雲三素，<br>日落溫泉雞一鳴。彩羽鳥仙歌不死，翠霓童妾舞長生。<br>仍聞老叟垂黃發，猶說龍髯縹緲情。<br></p></body></html>
