  <body><p>275_1: 《競渡歌》張建封</p>
        <p>五月五日天晴明，楊花繞江啼曉鶯。使君未出郡齋外，<br>江上早聞齊和聲。使君出時皆有准，馬前已被紅旗引。<br>兩岸羅衣破暈香，銀釵照日如霜刃。鼓聲三下紅旗開，<br>兩龍躍出浮水來。棹影斡波飛萬劍，鼓聲劈浪鳴千雷。<br>鼓聲漸急標將近，兩龍望標目如瞬。坡上人呼霹靂驚，<br>竿頭彩掛虹蜺暈。前船搶水已得標，後船失勢空揮橈。<br>瘡眉血首爭不定，輸岸一朋心似燒。只將輸贏分罰賞，<br>兩岸十舟五來往。須臾戲罷各東西，競脫文身請書上。<br>吾今細觀競渡兒，何殊當路權相持。不思得岸各休去，<br>會到摧車折楫時。<br></p></body></html>
