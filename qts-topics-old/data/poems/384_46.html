  <body><p>384_46: 《靈都觀李道士》張籍</p>
        <p>仙觀雨來靜，繞房瓊草春。素書天上字，花洞古時人。<br>泥灶煮靈液，掃壇朝玉真。幾回游閬苑，青節亦隨身。<br></p></body></html>
