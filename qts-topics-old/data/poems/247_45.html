  <body><p>247_45: 《送李賓客荊南迎親》獨孤及</p>
        <p>宗室劉中壘，文場謝客兒。當為天北斗，曾使海西陲。<br>毛節精誠著，銅樓羽翼施。還申供帳別，言赴倚門期。<br>恩渥沾行李，晨昏在路岐。君親兩報遂，不敢議傷離。<br></p></body></html>
