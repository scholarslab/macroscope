  <body><p>509_1: 《秋日陝州道中作》顧非熊</p>
        <p>孤客秋風裏，驅車入陝西。關河午時路，村落一聲雞。<br>樹勢標秦遠，天形到嶽低。誰知我名姓，來往自棲棲。<br></p></body></html>
