  <body><p>756_1: 《送孟賓于員外還新淦》徐鉉</p>
        <p>暫來城闕不從容，卻佩銀魚隱玉峰。雙澗水邊欹醉石，<br>九仙台下聽風松。題詩翠壁稱逋客，采藥春畦狎老農。<br>野鶴乘軒雲出岫，不知何日再相逢。<br></p></body></html>
