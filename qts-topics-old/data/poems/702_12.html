  <body><p>702_12: 《送董卿赴台州》張蠙</p>
        <p>九陌除書出，尋僧問海城。家從中路挈，吏隔數州迎。<br>夜蚌侵燈影，春禽雜櫓聲。開圖見異跡，思上石橋行。<br></p></body></html>
