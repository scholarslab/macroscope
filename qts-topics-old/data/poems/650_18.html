  <body><p>650_18: 《漳州於使君罷郡如之任漳南去上國二十四州…親故》方幹</p>
        <p>漳南罷郡如之任，二十四州相次迎。泊岸旗幡郵吏拜，<br>連山風雨探人行。月中倚棹吟漁浦，花底垂鞭醉鳳城。<br>聖主此時思共理，又應何處救蒼生。<br></p></body></html>
