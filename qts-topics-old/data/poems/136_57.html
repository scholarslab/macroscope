  <body><p>136_57: 《上長史王公責躬》儲光羲</p>
        <p>覆舟無伯夷，覆車無仲尼。自咎失明義，甯由貝錦詩。<br>松柏日已堅，桃李日以滋。顧己獨暗昧，所居成蒺藜。<br>大賢薦時文，醜婦用蛾眉。惕惕愧不已，豈敢論其私。<br>方朔既有言，子建亦有詩。惻隱及先世，析薪成自悲。<br>靈鳥酬德輝，黃雀報仁慈。若公庶伏罪，此事安能遲。<br></p></body></html>
