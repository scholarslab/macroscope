  <body><p>134_31: 《送盧少府赴延陵》李頎</p>
        <p>問君從宦所，何日府中趨。遙指金陵縣，青山天一隅。<br>行人懷寸祿，小吏獻新圖。北固波濤險，南天風俗殊。<br>春江連橘柚，晚景媚菰蒲。漠漠花生渚，亭亭雲過湖。<br>灘沙映村火，水霧斂檣烏。回首東門路，鄉書不可無。<br></p></body></html>
