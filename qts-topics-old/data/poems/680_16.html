  <body><p>680_16: 《訪同年虞部李郎中（天複四年二月，在湖南）》韓偓</p>
        <p>策蹇相尋犯雪泥，廚煙未動日平西。門庭野水褵褷鷺，<br>鄰里短牆咿喔雞。未入慶霄君擇肉，畏逢華轂我吹齏。<br>地爐貰酒成狂醉，更覺襟懷得喪齊。<br></p></body></html>
