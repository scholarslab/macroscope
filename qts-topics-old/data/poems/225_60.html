  <body><p>225_60: 《擣衣》杜甫</p>
        <p>亦知戍不返，秋至拭清砧。已近苦寒月，況經長別心。<br>寧辭搗熨倦，一寄塞垣深。用盡閨中力，君聽空外音。<br></p></body></html>
