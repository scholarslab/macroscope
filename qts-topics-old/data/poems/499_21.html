  <body><p>499_21: 《陝下厲玄侍禦宅五題。濯纓溪》姚合</p>
        <p>舊山寧要去，此有濯纓泉。曉景松枝覆，秋光月色連。<br>行尋屐齒盡，坐對角巾偏。寂寂幽棲處，無妨請俸錢。<br></p></body></html>
