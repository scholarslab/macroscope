  <body><p>704_37: 《寄從兄璞》黃滔</p>
        <p>縱征終不起，相與避煙塵。待到中興日，同看上國春。<br>新詩說人盡，舊宅落花頻。移覓深山住，啼猿作四鄰。<br></p></body></html>
