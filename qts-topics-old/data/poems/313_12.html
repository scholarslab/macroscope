  <body><p>313_12: 《賦四相詩。中書令鐘紹京》皇甫澈</p>
        <p>景龍仙駕遠，中禁奸釁結。謀猷葉聖朝，披鱗奮英節。<br>青宮閶闔啟，滌穢氛沴滅。紫氣重昭回，皇天新日月。<br>從容廟堂上，肅穆人神悅。唐元佐命功，輝煥何烈烈。<br></p></body></html>
