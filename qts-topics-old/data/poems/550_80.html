  <body><p>550_80: 《遣興二首》趙嘏</p>
        <p>溪花入夏漸稀疏，雨氣如秋麥熟初。<br>終日苦吟人不會，海邊兄弟久無書。<br>讀徹殘書弄水回，暮天何處笛聲哀。<br>花前獨立無人會，依舊去年雙燕來。<br></p></body></html>
