  <body><p>175_14: 《對雪奉餞任城六父秩滿歸京》李白</p>
        <p>龍虎謝鞭策，鵷鸞不司晨。君看海上鶴，何似籠中鶉。<br>獨用天地心，浮雲乃吾身。雖將簪組狎，若與煙霞親。<br>季父有英風，白眉超常倫。一官即夢寐，脫屣歸西秦。<br>竇公敞華筵，墨客盡來臻。燕歌落胡雁，郢曲回陽春。<br>征馬百度嘶，游車動行塵。躊躇未忍去，戀此四座人。<br>餞離駐高駕，惜別空殷勤。何時竹林下，更與步兵鄰。<br></p></body></html>
