  <body><p>271_61: 《黔中書事》竇群</p>
        <p>萬事非京國，千山擁麗譙。佩刀看日曬，賜馬傍江調。<br>言語多重譯，壺觴每獨謠。沿流如著翅，不敢問歸橈。<br></p></body></html>
