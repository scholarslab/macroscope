  <body><p>379_26: 《送魏端公入朝》孟郊</p>
        <p>東洛尚淹玩，西京足芳妍。大賓威儀肅，上客冠劍鮮。<br>豈惟空戀闕，亦以將朝天。局促塵末吏，幽老病中弦。<br>徒懷青雲價，忽至白髮年。何當補風教，為薦三百篇。<br></p></body></html>
