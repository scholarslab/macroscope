  <body><p>354_42: 《偶作二首》劉禹錫</p>
        <p>終朝對尊酒，嗜興非嗜甘。終日偶眾人，縱言不縱談。<br>世情閒靜見，藥性病多諳。寄謝嵇中散，予無甚不堪。<br>萬卷堆床書，學者識其真。萬里長江水，征夫渡要津。<br>養生非但藥，悟佛不因人。燕石何須辨，逢時即至珍。<br></p></body></html>
