  <body><p>483_25: 《賦月》李紳</p>
        <p>月。光輝，皎潔。耀乾坤，靜空闊。圓滿中秋，玩爭詩哲。<br>玉兔鏑難穿，桂枝人共折。萬象照乃無私，瓊台豈遮君謁。<br>抱琴對彈別鶴聲，不得知音聲不切。<br></p></body></html>
