  <body><p>257_1: 《冬夜宴蕭十丈因餞殷郭二子西上》息夫牧</p>
        <p>有琴斯鳴，於宰之庭。君子蒞止，其心孔平。政既告成，<br>德以永貞。鳴琴有衎，於潁之畔。彼之才髦，其年未冠。<br>聞詩聞禮，斐兮璨璨。鳴琴其怡，於潁之湄。二子翰飛，<br>言戾京師。有郁者桂，爰攀其枝。琴既鳴矣，宵既清矣。<br>烘煁有煒，酒醴惟旨。喟我寤歎，籲其別矣。<br></p></body></html>
