  <body><p>299_23: 《林居》王建</p>
        <p>荒林四面通，門在野田中。頑僕長如客，貧居未勝蓬。<br>舊綿衣不暖，新草屋多風。唯去山南近，閑親販藥翁。<br></p></body></html>
