  <body><p>695_28: 《聽趙秀才彈琴》韋莊</p>
        <p>滿匣冰泉咽又鳴，玉音閑澹入神清。巫山夜雨弦中起，<br>湘水清波指下生。蜂簇野花吟細韻，蟬移高柳迸殘聲。<br>不須更奏幽蘭曲，卓氏門前月正明。<br></p></body></html>
