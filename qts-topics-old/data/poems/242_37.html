  <body><p>242_37: 《春申君祠》張繼</p>
        <p>春申祠宇空山裏，古柏陰陰石泉水。日暮江南無主人，<br>彌令過客思公子。蕭條寒景傍山村，寂寞誰知楚相尊。<br>當時珠履三千客，趙使懷慚不敢言。<br></p></body></html>
