  <body><p>436_26: 《春中與盧四周諒華陽觀同居》白居易</p>
        <p>性情懶慢好相親，門巷蕭條稱作鄰。背燭共憐深夜月，<br>蹋花同惜少年春。杏壇住僻雖宜病，芸閣官微不救貧。<br>文行如君尚憔悴，不知霄漢待何人。<br></p></body></html>
