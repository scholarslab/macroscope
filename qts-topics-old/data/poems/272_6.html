  <body><p>272_6: 《別張賈》韋夏卿</p>
        <p>束簡下高閣，買符驅短轅。故人惜分袂，結念醉芳樽。<br>切切別思纏，蕭蕭征騎煩。臨歸無限意，相視卻忘言。<br></p></body></html>
