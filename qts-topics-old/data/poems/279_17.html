  <body><p>279_17: 《奉陪侍中游石筍溪十二韻》盧綸</p>
        <p>朝日照靈山，山溪浩紛錯。圖書無舊記，鯀禹應新鑿。<br>雙壁瀉天河，一峰吐蓮萼。潭心亂雪卷，岩腹繁珠落。<br>彩蛤攢錦囊，芳蘿嫋花索。猿群曝陽嶺，龍穴腥陰壑。<br>靜得漁者言，閑聞洞仙博。欹松倚朱幰，廣石屯油幕。<br>國泰事留侯，山春縱康樂。間關殊狀鳥，爛熳無名藥。<br>欲驗少君方，還吟大隱作。旌幢不可駐，古塞新沙漠。<br></p></body></html>
