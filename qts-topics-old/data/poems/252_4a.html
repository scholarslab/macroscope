  <body><p>252_4a: 《唐德明興聖廟樂章。迎神》李紓</p>
        <p>元尊九德，佐堯光宅。烈祖太宗，方周作伯。<br>響懷霜露，樂變金石。白雲清風，仿佛來格。<br></p></body></html>
