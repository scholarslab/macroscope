  <body><p>367_20: 《秋思二首》張仲素</p>
        <p>碧窗斜日藹深暉，愁聽寒螿淚濕衣。<br>夢裏分明見關塞，不知何路向金微。<br>秋天一夜靜無雲，斷續鴻聲到曉聞。<br>欲寄征衣問消息，居延城外又移軍。<br></p></body></html>
