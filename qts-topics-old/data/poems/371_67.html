  <body><p>371_67: 《道州感興》呂溫</p>
        <p>當代知文字，先皇記姓名。七年天下立，萬里海西行。<br>苦節終難辨，勞生竟自輕。今朝流落處，嘯水繞孤城。<br></p></body></html>
