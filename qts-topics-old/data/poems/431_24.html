  <body><p>431_24: 《郡亭》白居易</p>
        <p>平旦起視事，亭午臥掩關。除親簿領外，多在琴書前。<br>況有虛白亭，坐見海門山。潮來一憑檻，賓至一開筵。<br>終朝對雲水，有時聽管弦。持此聊過日，非忙亦非閑。<br>山林太寂寞，朝闕空喧煩。唯茲郡閣內，囂靜得中間。<br></p></body></html>
