  <body><p>167_21: 《草書歌行》李白</p>
        <p>少年上人號懷素，草書天下稱獨步。墨池飛出北溟魚，<br>筆鋒殺盡中山兔。八月九月天氣涼，酒徒詞客滿高堂。<br>箋麻素絹排數廂，宣州石硯墨色光。吾師醉後倚繩床，<br>須臾掃盡數千張。飄風驟雨驚颯颯，落花飛雪何茫茫。<br>起來向壁不停手，一行數字大如鬥。怳怳如聞神鬼驚，<br>時時只見龍蛇走。左盤右蹙如驚電，狀同楚漢相攻戰。<br>湖南七郡凡幾家，家家屏障書題遍。王逸少，張伯英，<br>古來幾許浪得名。張顛老死不足數，我師此義不師古。<br>古來萬事貴天生，何必要公孫大娘渾脫舞。<br></p></body></html>
