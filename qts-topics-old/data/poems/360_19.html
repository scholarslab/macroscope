  <body><p>360_19: 《和令狐相公初歸京國賦詩言懷》劉禹錫</p>
        <p>淩雲羽翮掞天才，揚曆中樞與外台。相印昔辭東閣去，<br>將星還拱北辰來。殿庭捧日彯纓入，閣道看山曳履回。<br>口不言功心自適，吟詩釀酒待花開。<br></p></body></html>
