  <body><p>53_38: 《題鑒上人房二首》宋之問</p>
        <p>落花雙樹積，芳草一庭春。玩之堪興異，何必見幽人。<br>晚入應真理，經行尚未回。房中無俗物，林下有青苔。<br></p></body></html>
