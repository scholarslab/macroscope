  <body><p>54_4: 《冀北春望（一作崔液詩）》崔湜</p>
        <p>回首覽燕趙，春生兩河間。曠然萬里餘，際海不見山。<br>雨歇青林潤，煙空綠野閑。問鄉何處所，目送白雲還。<br></p></body></html>
