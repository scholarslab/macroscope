  <body><p>515_66: 《長城》朱慶餘</p>
        <p>秦帝防胡虜，關心倍可嗟。一人如有德，四海盡為家。<br>往事乾坤在，荒基草木遮。至今徒者骨，猶自哭風沙。<br></p></body></html>
