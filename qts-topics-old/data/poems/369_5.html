  <body><p>369_5: 《奉酬劉言史宴光風亭》李翱</p>
        <p>閏餘春早景沉沉，禊飲風亭恣賞心。<br>紅袖青娥留永夕，漢陰寧肯羨山陰。<br></p></body></html>
