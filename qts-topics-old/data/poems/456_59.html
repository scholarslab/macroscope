  <body><p>456_59: 《洛下閒居，寄山南令狐相公》白居易</p>
        <p>已收身向園林下，猶寄名於祿仕間。不鍛嵇康彌懶靜，<br>無金疏傅更貧閑。支分門內餘生計，謝絕朝中舊往還。<br>唯是相君忘未得，時思漢水夢巴山。<br></p></body></html>
