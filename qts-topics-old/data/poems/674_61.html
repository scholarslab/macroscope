  <body><p>674_61: 《趙璘郎中席上賦蝴蝶》鄭穀</p>
        <p>尋豔複尋香，似閑還似忙。暖煙沈蕙徑，微雨宿花房。<br>書幌輕隨夢，歌樓誤采妝。王孫深屬意，繡入舞衣裳。<br></p></body></html>
