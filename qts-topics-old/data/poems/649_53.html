  <body><p>649_53: 《贈中嶽僧》方幹</p>
        <p>坐來叢木大，誰見入岩年。多病長留藥，無憂亦是禪。<br>支床移片石，舂粟引高泉。盡願求心法，逢誰即擬傳。<br></p></body></html>
