  <body><p>456_14: 《早春題少室東岩》白居易</p>
        <p>三十六峰晴，雪銷嵐翠生。月留三夜宿，春引四山行。<br>遠草初含色，寒禽未變聲。東岩最高石，唯我有題名。<br></p></body></html>
