  <body><p>612_17: 《秋晚留題魯望郊居二首》皮日休</p>
        <p>竹樹冷濩落，入門神已清。寒蛩傍枕響，秋菜上牆生。<br>黃犬病仍吠，白驢饑不鳴。唯將一杯酒，盡日慰劉楨。<br>冷臥空齋內，餘酲夕未消。秋花如有恨，寒蝶似無憀。<br>簷上落鬥雀，籬根生晚潮。若輪羈旅事，猶自勝皋橋。<br></p></body></html>
