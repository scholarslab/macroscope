  <body><p>654_49: 《秋晚》羅鄴</p>
        <p>殘星殘月一聲鐘，穀際岩隈爽氣濃。不向碧台驚醉夢，<br>但來清鏡促愁容。繁金露潔黃籠菊，獨翠煙凝遠澗松。<br>閒步幽林與苔徑，漸移棲鳥及鳴蛩。<br></p></body></html>
