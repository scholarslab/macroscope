  <body><p>240_23: 《系樂府十二首。頌東夷》元結</p>
        <p>嘗聞古天子，朝會張新樂。金石無全聲，宮商亂清濁。<br>東驚且悲歎，節變何煩數。始知中國人，耽此亡純樸。<br>爾為外方客，何為獨能覺。其音若或在，蹈海吾將學。<br></p></body></html>
