  <body><p>317_85: 《中春亭雪夜寄西鄰韓李二舍人》武元衡</p>
        <p>廣庭飛雪對愁人，寒谷由來不悟春。<br>卻笑山陰乘興夜，何如今日戴家鄰。<br></p></body></html>
