  <body><p>53_48: 《郡宅中齋》宋之問</p>
        <p>郡宅枕層嶺，春湖繞芳甸。雲甍出萬家，臥覽皆已遍。<br>漁商汗成雨，廨邑明若練。越俗鏡中行，夏祠雲表見。<br>茲都信盤郁，英遠常棲眄。王子事黃老，獨樂恣遊衍。<br>謝公念蒼生，同憂感推薦。靈越多秀士，運闊無由面。<br>神理翳青山，風流滿黃卷。揆予謬承獎，自昔從纓弁。<br>瑤水執仙羈，金閨負時選。晨趨博望苑，夜直明光殿。<br>一朝罷台閣，萬里違鄉縣。風土足慰心，況悅年芳變。<br>淮廩佇滋實，沂歌非所羨。訟寢歸四明，齡頹親九轉。<br>微尚本江海，少留豈交戰。唯餘後凋色，竊比東南箭。<br></p></body></html>
