  <body><p>467_11: 《送客之杭》牟融</p>
        <p>西風吹冷透貂裘，行色匆匆不暫留。帆帶夕陽投越浦，<br>心隨明月到杭州。風清聽漏驚鄉夢，燈下聞歌亂別愁。<br>懸想到杭州興地，尊前應與話離憂。<br></p></body></html>
