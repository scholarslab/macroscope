  <body><p>569_42: 《東湖二首》李群玉</p>
        <p>晚景微雨歇，逍遙湖上亭。波閑魚弄餌，樹靜鳥遺翎。<br>性野難依俗，詩玄自入冥。何繇遂瀟灑，高枕對雲汀。<br>雨氣消殘暑，蒼蒼月欲升。林間風卷簟，欄下水搖燈。<br>迥野垂銀鏡，層巒掛玉繩。重期浮小楫，來摘半湖菱。<br></p></body></html>
