  <body><p>237_117: 《郭司徒廳夜宴》錢起</p>
        <p>秋堂複夜闌，舉目盡悲端。霜堞鳥聲苦，更樓月色寒。<br>美人深別意，鬥酒少留歡。明發將何贈，平生雙玉盤。<br></p></body></html>
