  <body><p>586_88: 《過北邙山》劉滄</p>
        <p>散漫黃埃滿北原，折碑橫路碾苔痕。空山夜月來松影，<br>荒塚春風變木根。漠漠兔絲羅古廟，翩翩丹旐過孤村。<br>白楊落日悲風起，蕭索寒巢鳥獨奔。<br></p></body></html>
