  <body><p>695_42: 《耒陽縣浮山神廟》韋莊</p>
        <p>一郡皆傳此廟靈，廟前松桂古今青。山曾堯代浮洪水，<br>地有唐臣奠綠醽。繞坐香風吹寶蓋，傍簷煙雨濕岩扃。<br>為霖自可成農歲，何用興師遠伐邢。<br></p></body></html>
