  <body><p>646_12: 《途中逢友人》李咸用</p>
        <p>大道將窮阮籍哀，紅塵深翳步遲回。皇天有意自寒暑，<br>白日無情空往來。霄漢何年征賦客，煙花隨處作愁媒。<br>相逢且快眼前事，莫厭狂歌酒百杯。<br></p></body></html>
