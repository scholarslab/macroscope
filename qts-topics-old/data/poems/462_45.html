  <body><p>462_45: 《宿張雲舉院》白居易</p>
        <p>不食胡麻飯，杯中自得仙。隔房招好客，可室致芳筵。<br>美醞香醪嫩，時新異果鮮。夜深唯畏曉，坐穩不思眠。<br>棋罷嫌無敵，詩成愧在前。明朝題壁上，誰得眾人傳。<br></p></body></html>
