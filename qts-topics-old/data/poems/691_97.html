  <body><p>691_97: 《江南逢李先輩》杜荀鶴</p>
        <p>李杜複李杜，彼時逢此時。干戈侵帝裏，流落向天涯。<br>歲月消于酒，平生斷在詩。懷才不得志，只恐滿頭絲。<br></p></body></html>
