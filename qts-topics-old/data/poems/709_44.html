  <body><p>709_44: 《贈垂光同年》徐夤</p>
        <p>丹桂攀來十七春，如今始見茜袍新。須知紅杏園中客，<br>終作金鑾殿裏臣。逸少家風惟筆劄，玄成世業是陶鈞。<br>他時黃閣朝元處，莫忘同年射策人。<br></p></body></html>
