  <body><p>477_13: 《岳陽別張祜》李涉</p>
        <p>十年蹭蹬為逐臣，鬢毛白盡巴江春。鹿鳴猿嘯雖寂寞，<br>水蛟山魅多精神。山瘧困中聞有赦，死灰不望光陰借。<br>半夜州符喚牧童，虛教衰病生驚怕。巫峽洞庭千里餘，<br>蠻陬水國何親疏。由來真宰不宰我，徒勞歎者懷吹噓。<br>霸橋昔與張生別，萬變桑田何處說。龍蛇縱在沒泥塗，<br>長衢卻為駑駘設。愛君氣堅風骨峭，文章真把江淹笑。<br>洛下諸生懼刺先，烏鳶不得齊鷹鷂。岳陽西南湖上寺，<br>水閣松房遍文字。新釘張生一首詩，自餘吟著皆無味。<br>策馬前途須努力，莫學龍鍾虛歎息。<br></p></body></html>
