  <body><p>305_33: 《立春》冷朝陽</p>
        <p>玉律傳佳節，青陽應此辰。土牛呈歲稔，彩燕表年春。<br>臘盡星回次，寒餘月建寅。風光行處好，雲物望中新。<br>流水初銷凍，潛魚欲振鱗。梅花將柳色，偏思越鄉人。<br></p></body></html>
