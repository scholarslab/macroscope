  <body><p>506_61: 《玄都觀栽桃十韻》章孝標</p>
        <p>驅使鬼神功，攢栽萬樹紅。熏香丹鳳闕，妝點紫瓊宮。<br>寶帳重庶日，妖金遍累空。色然燒藥火，影舞步虛風。<br>粉撲青牛過，枝驚白鶴沖。拜星春錦上，服食晚霞中。<br>棋局陰長合，簫聲秘不通。豔陽迷俗客，幽邃失壺公。<br>根柢終磐石，桑麻自轉蓬。求師飽靈藥，他日訪遼東。<br></p></body></html>
