  <body><p>598_32: 《塞上曲二首》高駢</p>
        <p>二年邊戍絕煙塵，一曲河灣萬恨新。<br>從此鳳林關外事，不知誰是苦心人。<br>隴上征夫隴下魂，死生同恨漢將軍。<br>不知萬里沙場苦，空舉平安火入雲。<br></p></body></html>
