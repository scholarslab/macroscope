  <body><p>390_49: 《蘇小小墓》李賀</p>
        <p>幽蘭露，如啼眼。無物結同心，煙花不堪剪。草如茵，<br>松如蓋。風為裳，水為佩。油壁車，夕相待。冷翠燭，<br>勞光彩。西陵下，風吹雨。<br></p></body></html>
