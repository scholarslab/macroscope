  <body><p>514_66: 《歸故園》朱慶餘</p>
        <p>桑柘駢闐數畝間，門前五柳正堪攀。尊中美酒長須滿，<br>身外浮名總是閑。竹徑有時風為掃，柴門無事日常關。<br>於焉已是忘機地，何用將金別買山。<br></p></body></html>
