  <body><p>271_25: 《奉寄辰州房使君郎中》竇常</p>
        <p>漢代文明今盛明，猶將賈傅暫專城。何妨密旨先符竹，<br>莫是除書誤姓名。蝸舍喜時春夢去，隼旟行處瘴江清。<br>新年只可三十二，卻笑潘郎白髮生。<br></p></body></html>
