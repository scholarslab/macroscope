  <body><p>197_19: 《夜同宴，用人字》張謂</p>
        <p>北斗回新歲，東園值早春。竹風能醒酒，花月解留人。<br>邑宰陶元亮，山家鄭子真。平生頗同道，相見日相親。<br></p></body></html>
