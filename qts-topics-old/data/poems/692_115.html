  <body><p>692_115: 《途中有作》杜荀鶴</p>
        <p>無論南北與西東，名利牽人處處同。枕上事仍多馬上，<br>山中心更甚關中。川原晚結陰沈氣，草樹秋生索漠風。<br>百歲此身如且健，大家閑作臥雲翁。<br></p></body></html>
