  <body><p>321_4: 《奉和韋曲莊言懷，貽東曲外族諸弟》權德輿</p>
        <p>韋曲冠蓋裏，鮮原鬱青蔥。公台睦中外，墅舍鄰西東。<br>騶馭出國門，晨曦正曈曨。燕居平外土，野服參華蟲。<br>疆畎分古渠，煙霞連灌叢。長幼序以齒，歡言無不同。<br>憶昔全盛時，勳劬播休功。代業擴宇內，光塵藹墟中。<br>慨息多永歎，歌詩厚時風。小生忝瓜葛，慕義斯無窮。<br></p></body></html>
