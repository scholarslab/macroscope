  <body><p>384_119: 《嶽州晚景》張籍</p>
        <p>晚景寒鴉集，秋聲旅雁歸。水光浮日去，霞彩映江飛。<br>洲白蘆花吐，園紅柿葉稀。長沙卑濕地，九月未成衣。<br></p></body></html>
