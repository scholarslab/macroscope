  <body><p>634_40: 《詩品二十四則。洗煉》司空圖</p>
        <p>猶礦出金，如鉛出銀。超心煉冶，絕愛緇磷。<br>空潭瀉春，古鏡照神。體素儲潔，乘月返真。<br>載瞻星辰，載歌幽人。流水今日，明月前身。<br></p></body></html>
