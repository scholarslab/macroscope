  <body><p>281_10: 《元日望含元殿禦扇開合（大曆十三年吏部試）》張莒</p>
        <p>萬國來朝歲，千年覲聖君。輦迎仙仗出，扇匝禦香焚。<br>俯對朝容近，先知曙色分。冕旒開處見，鐘磬合時聞。<br>影動承朝日，花攢似慶雲。蒲葵那可比，徒用隔炎氛。<br></p></body></html>
