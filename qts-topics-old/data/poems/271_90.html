  <body><p>271_90: 《酬韓愈侍郎登岳陽樓見贈（時予權知嶽州事）》竇庠</p>
        <p>巨浸連空闊，危樓在杳冥。稍分巴子國，欲近老人星。<br>昏旦呈新候，川原按舊經。地圖封七澤，天限鎖重扃。<br>萬象皆歸掌，三光豈遁形。月車才碾浪，日禦已翻溟。<br>落照金成柱，餘霞翠擁屏。夜光疑漢曲，寒韻辨湘靈。<br>山晚雲常碧，湖春草遍青。軒黃曾舉樂，範蠡幾揚舲。<br>有客初留鷁，貪程尚數蓂。自當徐孺榻，不是謝公亭。<br>雅論冰生水，雄材刃發硎。座中瓊玉潤，名下茝蘭馨。<br>假手誠知拙，齋心匪暫寧。每慚公府粟，卻憶故山苓。<br>苦調當三歎，知音願一聽。自悲由也瑟，敢墜孔悝銘。<br>野杏初成雪，松醪正滿瓶。莫辭今日醉，長恨古人醒。<br></p></body></html>
