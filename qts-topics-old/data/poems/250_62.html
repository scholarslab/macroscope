  <body><p>250_62: 《之京留別劉方平》皇甫冉</p>
        <p>客子慕儔侶，含淒整晨裝。邀歡日不足，況乃前期長。<br>離袂惜嘉月，遠還勞折芳。遲回越二陵，回首但蒼茫。<br>喬木清宿雨，故關愁夕陽。人言長安樂，其奈緬相望。<br></p></body></html>
