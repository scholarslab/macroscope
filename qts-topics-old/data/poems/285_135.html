  <body><p>285_135: 《青龍寺題故曇上人房》李端</p>
        <p>遠公留故院，一徑雪中微。童子逢皆老，門人問亦稀。<br>翻經徒有處，攜履遂無歸。空念尋巢鶴，時來傍影飛。<br></p></body></html>
