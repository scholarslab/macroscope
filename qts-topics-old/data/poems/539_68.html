  <body><p>539_68: 《槿花二首》李商隱</p>
        <p>燕體傷風力，雞香積露文。殷鮮一相雜，啼笑兩難分。<br>月裏甯無姊，雲中亦有君。三清與仙島，何事亦離群。<br>珠館熏燃久，玉房梳掃餘。燒蘭才作燭，襞錦不成書。<br>本以亭亭遠，翻嫌眽眽疏。回頭問殘照，殘照更空虛。<br></p></body></html>
