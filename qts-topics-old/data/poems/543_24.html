  <body><p>543_24: 《送武瑴之邠甯》喻鳧</p>
        <p>戍路少人蹤，邊煙淡複濃。詩寧寫別恨，酒不上離容。<br>燕拂沙河柳，鴉高石窟鐘。悠然一暌阻，山疊虜雲重。<br></p></body></html>
