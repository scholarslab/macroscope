  <body><p>216_32: 《悲陳陶》杜甫</p>
        <p>孟冬十郡良家子，血作陳陶澤中水。野曠天清無戰聲，<br>四萬義軍同日死。群胡歸來血洗箭，仍唱胡歌飲都市。<br>都人回面向北啼，日夜更望官軍至。<br></p></body></html>
