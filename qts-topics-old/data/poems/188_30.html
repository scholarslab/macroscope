  <body><p>188_30: 《簡郡中諸生》韋應物</p>
        <p>守郡臥秋閣，四面盡荒山。此時聽夜雨，孤燈照窗間。<br>藥園日蕪沒，書帷長自閑。惟當上客至，論詩一解顏。<br></p></body></html>
