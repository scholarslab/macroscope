  <body><p>652_26: 《送縉陵王少府赴舉》方幹</p>
        <p>相看不忍盡離觴，五兩牽風速去檣。遠驛新砧應弄月，<br>初程殘角未吹霜。越山直下分吳苑，淮水橫流入楚鄉。<br>珍重郤家好兄弟，明年祿位在何方。<br></p></body></html>
