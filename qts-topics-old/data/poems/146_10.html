  <body><p>146_10: 《南楚懷古》陶翰</p>
        <p>南國久蕪漫，我來空郁陶。君看章華宮，處處生黃蒿。<br>但見陵與穀，豈知賢與豪。精魂托古木，寶玉捐江皋。<br>倚棹下晴景，回舟隨晚濤。碧雲暮寥落，湖上秋天高。<br>往事那堪問，此心徒自勞。獨餘湘水上，千載聞離騷。<br></p></body></html>
