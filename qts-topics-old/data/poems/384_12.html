  <body><p>384_12: 《贈同溪客》張籍</p>
        <p>幽居得相近，煙景每寥寥。共伐臨溪樹，因為過水橋。<br>自教青鶴舞，分采紫芝苗。更愛南峰住，尋君路恐遙。<br></p></body></html>
