  <body><p>147_27: 《對酒寄嚴維》劉長卿</p>
        <p>陋巷喜陽和，衰顏對酒歌。懶從華髮亂，閑任白雲多。<br>郡簡容垂釣，家貧學弄梭。門前七裏瀨，早晚子陵過。<br></p></body></html>
