  <body><p>221_43: 《雨二首》杜甫</p>
        <p>青山澹無姿，白露誰能數。片片水上雲，蕭蕭沙中雨。<br>殊俗狀巢居，曾台俯風渚。佳客適萬里，沈思情延佇。<br>掛帆遠色外，驚浪滿吳楚。久陰蛟螭出，寇盜複幾許。<br>空山中宵陰，微冷先枕席。回風起清曙，萬象萋已碧。<br>落落出岫雲，渾渾倚天石。日假何道行，雨含長江白。<br>連檣荊州船，有士荷矛戟。南防草鎮慘，沾濕赴遠役。<br>群盜下辟山，總戎備強敵。水深雲光廓，鳴櫓各有適。<br>漁艇息悠悠，夷歌負樵客。留滯一老翁，書時記朝夕。<br></p></body></html>
