  <body><p>233_24: 《晚秋長沙蔡五侍禦飲筵，送殷六參軍歸澧州覲省》杜甫</p>
        <p>佳士欣相識，慈顏望遠遊。甘從投轄飲，肯作置書郵。<br>高鳥黃雲暮，寒蟬碧樹秋。湖南冬不雪，吾病得淹留。<br></p></body></html>
