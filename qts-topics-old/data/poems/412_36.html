  <body><p>412_36: 《送嶺南崔侍禦》元稹</p>
        <p>我是北人長北望，每嗟南雁更南飛。君今又作嶺南別，<br>南雁北歸君未歸。洞主參承驚豸角，島夷安集慕霜威。<br>黃家賊用鑹刀利，白水郎行旱地稀。蜃吐朝光樓隱隱，<br>鼇吹細浪雨霏霏。毒龍蛻骨轟雷鼓，野象埋牙劚石磯。<br>火布垢塵須火浣，木綿溫軟當綿衣。桄榔面磣檳榔澀，<br>海氣常昏海日微。蛟老變為妖婦女，舶來多賣假珠璣。<br>此中無限相憂事，請為殷勤事事依。<br></p></body></html>
