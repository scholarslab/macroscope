  <body><p>240_28: 《系樂府十二首。壽翁興》元結</p>
        <p>借問多壽翁，何方自修育。惟雲順所然，忘情學草木。<br>始知世上術，勞苦化金玉。不見充所求，空聞肆耽欲。<br>清和存王母，潛濩無亂黷。誰正好長生，此言堪佩服。<br></p></body></html>
