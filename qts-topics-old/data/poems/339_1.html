  <body><p>339_1: 《劉生詩》韓愈</p>
        <p>生名師命其姓劉，自少軒輊非常儔。棄家如遺來遠遊，<br>東走梁宋暨揚州。遂淩大江極東陬，洪濤舂天禹穴幽。<br>越女一笑三年留，南逾橫嶺入炎州。青鯨高磨波山浮，<br>怪魅炫曜堆蛟虯。山讙噪猩猩遊，毒氣爍體黃膏流。<br>問胡不歸良有由，美酒傾水炙肥牛。妖歌慢舞爛不收，<br>倒心回腸為青眸。千金邀顧不可酬，乃獨遇之盡綢繆。<br>瞥然一餉成十秋，昔須未生今白頭。五管曆遍無賢侯，<br>回望萬里還家羞。陽山窮邑惟猿猴，手持釣竿遠相投。<br>我為羅列陳前修，芟蒿斬蓬利鋤耰。天星回環數才周，<br>文學穰穰囷倉稠。車輕禦良馬力優，咄哉識路行勿休，<br>往取將相酬恩讎。<br></p></body></html>
