  <body><p>204_12: 《懷素上人草書歌》朱逵</p>
        <p>幾年出家通宿命，一朝卻憶臨池聖。轉腕摧鋒增崛崎，<br>秋毫繭紙常相隨。衡陽客舍來相訪，連飲百杯神轉王。<br>忽聞風裏度飛泉，紙落紛紛如跕鳶。形容脫略真如助，<br>心思周遊在何處。筆下惟看激電流，字成隻畏盤龍去。<br>怪狀崩騰若轉蓬，飛絲曆亂如回風。長松老死倚雲壁，<br>蹙浪相翻驚海鴻。於今年少尚如此，曆睹遠代無倫比。<br>妙絕當動鬼神泣，崔蔡幽魂更心死。<br></p></body></html>
