  <body><p>486_37: 《秋思三首》鮑溶</p>
        <p>胡風吹雁翼，遠別無人鄉。君近雁來處，幾回斷君腸。<br>昔奉千日書，撫心怨星霜。無書又千日，世路重茫茫。<br>燕國有佳麗，蛾眉富春光。自然君歸晚，花落君空堂。<br>君其若不然，歲晚雙鴛鴦。<br>顧兔蝕殘月，幽光不如星。女兒晚事夫，顏色同秋螢。<br>秋日邊馬思，武夫不遑甯。燕歌易水怨，劍舞蛟龍腥。<br>風折連枝樹，水翻無蒂萍。立身多門戶，何必燕山銘。<br>生世不如鳥，雙雙比翼翎。<br>季秋天地閑，萬物生意足。我憂長於生，安得及草木。<br>試從古人願，致酒歌秉燭。燕趙皆世人，詎能長似玉。<br>俯憐老期近，仰視日車速。蕭颯禦風君，魂夢願相逐。<br>百年夜銷半，端為重纓束。<br></p></body></html>
