  <body><p>318_14: 《和武相錦樓玩月得濃字（時為西川營田副使）》柳公綽</p>
        <p>此夜年年月，偏宜此地逢。近看江水淺，遙辨雪山重。<br>萬井金花肅，千林玉露濃。不唯樓上思，飛蓋亦陪從。<br></p></body></html>
