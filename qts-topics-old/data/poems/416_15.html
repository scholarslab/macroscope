  <body><p>416_15: 《黃草峽聽柔之琴二首》元稹</p>
        <p>胡笳夜奏塞聲寒，是我鄉音聽漸難。<br>料得小來辛苦學，又因知向峽中彈。<br>別鶴淒清覺露寒，離聲漸咽命雛難。<br>憐君伴我涪州宿，猶有心情徹夜彈。<br></p></body></html>
