  <body><p>207_16: 《題游仙閣白公廟》李嘉佑</p>
        <p>仙冠輕舉竟何之，薜荔緣階竹映祠。甲子不知風馭日，<br>朝昏唯見雨來時。霓旌翠蓋終難遇，流水青山空所思。<br>逐客自憐雙鬢改，焚香多負白雲期。<br></p></body></html>
