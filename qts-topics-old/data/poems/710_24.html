  <body><p>710_24: 《蝴蝶二首》徐夤</p>
        <p>縹緲青蟲脫殼微，不堪煙重雨霏霏。一枝穠豔留教住，<br>幾處春風借與飛。防患每憂雞雀口，憐香偏繞綺羅衣。<br>無情豈解關魂夢，莫信莊周說是非。<br>拂綠穿紅麗日長，一生心事住春光。最嫌神女來行雨，<br>愛伴西施去采香。風定只應攢蕊粉，夜寒長是宿花房。<br>鳴蟬性分殊迂闊，空解三秋噪夕陽。<br></p></body></html>
