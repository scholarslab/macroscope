  <body><p>52_43: 《初發荊府贈長史》宋之問</p>
        <p>□□□□□，□□□□□。仍隨五馬謫，載與兩禽奔。<br>明主無由見，群公莫與言。幸君逢聖日，何惜理虞翻。<br></p></body></html>
