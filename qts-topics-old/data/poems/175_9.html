  <body><p>175_9: 《送楊山人歸天臺》李白</p>
        <p>客有思天臺，東行路超忽。濤落浙江秋，沙明浦陽月。<br>今游方厭楚，昨夢先歸越。且盡秉燭歡，無辭淩晨發。<br>我家小阮賢，剖竹赤城邊。詩人多見重，官燭未曾然。<br>興引登山屐，情催泛海船。石橋如可度，攜手弄雲煙。<br></p></body></html>
