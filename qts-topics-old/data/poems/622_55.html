  <body><p>622_55: 《和張廣文賁旅泊吳門次韻》陸龜蒙</p>
        <p>高秋能叩觸，天籟忽成文。苦調雖潛倚，靈音自絕群。<br>茅峰曾醮鬥，笠澤久眠雲。許伴山中躅，三年任一醺。<br></p></body></html>
