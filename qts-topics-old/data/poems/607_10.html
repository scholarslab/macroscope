  <body><p>607_10: 《雪詩》張孜</p>
        <p>長安大雪天，鳥雀難相覓。其中豪貴家，搗椒泥四壁。<br>到處爇紅爐，周回下羅冪。暖手調金絲，蘸甲斟瓊液。<br>醉唱玉塵飛，困融香汗滴。豈知饑寒人，手腳生皴劈。<br></p></body></html>
