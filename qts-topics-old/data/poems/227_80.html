  <body><p>227_80: 《送陵州路使君赴任》杜甫</p>
        <p>王室比多難，高官皆武臣。幽燕通使者，岳牧用詞人。<br>國待賢良急，君當拔擢新。佩刀成氣象，行蓋出風塵。<br>戰伐乾坤破，瘡痍府庫貧。眾僚宜潔白，萬役但平均。<br>霄漢瞻佳士，泥途任此身。秋天正搖落，回首大江濱。<br></p></body></html>
