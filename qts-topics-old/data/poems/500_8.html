  <body><p>500_8: 《過杜氏江亭》姚合</p>
        <p>上國千餘裏，逢春且勝遊。暫聞新鳥戲，似解旅人愁。<br>野色吞山盡，江煙襯水流。村醪須一醉，無恨滯行舟。<br></p></body></html>
