  <body><p>286_36: 《宿薦福寺東池有懷故園因寄元校書》李端</p>
        <p>暮雨風吹盡，東池一夜涼。伏流回弱荇，明月入垂楊。<br>石竹閑開碧，薔薇暗吐黃。倚琴看鶴舞，搖扇引桐香。<br>舊筍方辭籜，新蓮未滿房。林幽花晚發，地遠草先長。<br>撫枕愁華鬢，憑欄想故鄉。露餘清漢直，雲卷白榆行。<br>驚鵲仍依樹，游魚不過梁。系舟偏憶戴，炊黍願期張。<br>末路還思借，前恩詎敢忘。從來叔夜懶，非是接輿狂。<br>眾病嬰公幹，群憂集孝璋。慚將多誤曲，今日獻周郎。<br></p></body></html>
