  <body><p>249_72: 《和樊潤州秋日登城樓》皇甫冉</p>
        <p>露冕臨平楚，寒城帶早霜。時同借河內，人是臥淮陽。<br>積水澄天塹，連山入帝鄉。因高欲見下，非是愛秋光。<br></p></body></html>
