  <body><p>263_18: 《贈送朱放》嚴維</p>
        <p>昔年居漢水，日醉習家池。道勝跡常在，名高身不知。<br>欲依天目住，新自始寧移。生事曾無長，惟將白接5。<br></p></body></html>
