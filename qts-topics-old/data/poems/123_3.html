  <body><p>123_3: 《嵩山十志十首。樾館》盧鴻一</p>
        <p>樾館者，蓋即林取材，基顛柘，架茅茨，居不期逸，<br>為不至勞，清談娛賓，斯為尚矣。及蕩者鄙其隘闃，<br>苟事宏湎，乖其賓矣。詞曰：<br>紫岩隈兮青溪側，雲松煙蔦兮千古色。芳靃蘼兮蔭蒙蘢，<br>幽人構館兮在其中。靃蘼蒙蘢兮開樾館，<br>臥風霄兮坐霞旦。粵有賓兮時戾止，樵蘇不爨兮清談已，<br>永歲終朝兮常若此。<br></p></body></html>
