  <body><p>702_66: 《贈丘衙推》張蠙</p>
        <p>仙都高處掩柴扉，人世聞名見者稀。詩逸不拘凡對屬，<br>易窮皆達聖玄微。偶攜童稚離青嶂，便被君侯換白衣。<br>任醉賓筵莫深隱，綺羅絲竹勝漁磯。<br></p></body></html>
