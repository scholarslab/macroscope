  <body><p>717_48: 《將入關行次湘陰》曹松</p>
        <p>背顧秦城在何處，圖書作伴過湘東。神鴉亂噪黃陵近，<br>候雁斜沉夢澤空。打槳天連晴水白，燒田雲隔夜山紅。<br>也知漸老岩棲穩，爭奈文闈有至公。<br></p></body></html>
