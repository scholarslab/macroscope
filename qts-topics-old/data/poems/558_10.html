  <body><p>558_10: 《贈隱者》薛能</p>
        <p>自得高閑性，平生向北棲。月潭雲影斷，山葉雨聲齊。<br>庭樹人書匝，欄花鳥坐低。相留永不忘，經宿話丹梯。<br></p></body></html>
