  <body><p>681_64: 《半醉》韓偓</p>
        <p>水向東流竟不回，紅顏白髮遞相催。壯心暗逐高歌盡，<br>往事空因半醉來。雲護雁霜籠澹月，雨連鶯曉落殘梅。<br>西樓悵望芳菲節，處處斜陽草似苔。<br></p></body></html>
