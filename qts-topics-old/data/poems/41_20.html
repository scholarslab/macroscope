  <body><p>41_20: 《奉使益州至長安發鐘陽驛》盧照鄰</p>
        <p>躋險方未夷，乘春聊騁望。落花赴丹穀，奔流下青嶂。<br>葳蕤曉樹滋，滉漾春江漲。平川看釣侶，狹徑聞樵唱。<br>蝶戲綠苔前，鶯歌白雲上。耳目多異賞，風煙有奇狀。<br>峻阻將長城，高標吞巨舫。聯翩事羈靮，辛苦勞疲恙。<br>夕濟幾潺湲，晨登每惆悵。誰念複芻狗，山河獨偏喪。<br></p></body></html>
