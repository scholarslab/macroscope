  <body><p>281_26: 《尚書郎上直聞春漏》周徹</p>
        <p>建禮通華省，含香直紫宸。靜聞銅史漏，暗識桂宮春。<br>滴瀝疑將絕，清泠發更新。寒聲臨雁沼，疏韻應雞人。<br>迥入千門徹，行催五夜頻。高臺閑自聽，非是駐征輪。<br></p></body></html>
