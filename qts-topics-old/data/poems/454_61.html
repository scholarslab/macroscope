  <body><p>454_61: 《家釀新熟每嘗輒醉妻侄等勸令少飲因成長句以諭之》白居易</p>
        <p>君應怪我朝朝飲，不說向君君不知。身上幸無疼痛處，<br>甕頭正是撇嘗時。劉妻勸諫夫休醉，王侄分疏叔不癡。<br>六十三翁頭雪白，假如醒黠欲何為。<br></p></body></html>
