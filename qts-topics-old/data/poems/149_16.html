  <body><p>149_16: 《送邵州判官往南（一作皇甫冉詩）》劉長卿</p>
        <p>看君發原隰，駟牡志皇皇。始罷滄江令，還隨粉署郎。<br>海沂軍未息，河兗歲仍荒。徵稅人全少，榛蕪虜近亡。<br>新知行宋遠，相望隔淮長。早晚裁書寄，銀鉤佇八行。<br></p></body></html>
