  <body><p>748_45: 《落花》李中</p>
        <p>殘紅引動詩魔，懷古牽情奈何。半落銅台月曉，<br>亂飄金穀風多。悠悠旋逐流水，片片輕粘短莎。<br>誰見長門深鎖，黃昏細雨相和。<br></p></body></html>
