  <body><p>87_7a: 《戲題草樹》張說</p>
        <p>忽驚石榴樹，遠出渡江來。戲問芭蕉葉，何愁心不開。<br>微霜拂宮桂，淒吹掃庭槐。榮盛更如此，慚君獨見哀。<br></p></body></html>
