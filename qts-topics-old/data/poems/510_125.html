  <body><p>510_125: 《傷遷客歿南中》張祜</p>
        <p>故人何處歿，謫宦極南天。遠地身狼狽，窮途事果然。<br>白須才過海，丹旐卻歸船。腸斷相逢路，新來客又遷。<br></p></body></html>
