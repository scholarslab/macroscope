  <body><p>56_21: 《秋日別王長史》王勃</p>
        <p>別路餘千里，深恩重百年。正悲西候日，更動北梁篇。<br>野色籠寒霧，山光斂暮煙。終知難再奉，懷德自潸然。<br></p></body></html>
