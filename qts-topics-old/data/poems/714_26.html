  <body><p>714_26: 《病起二首》崔道融</p>
        <p>病起春已晚，曳筇傷綠苔。強攀庭樹枝，喚作花未開。<br>病起繞庭除，春泥粘屐齒。如從萬里來，骨肉滿面喜。<br></p></body></html>
