  <body><p>667_11: 《題菖蒲廢觀》許三畏</p>
        <p>本是安期燒藥處，今來改作坐禪宮。數僧梵響滿樓月，<br>深谷猿聲半夜風。金簡事移松閣迥，彩雲影散閬山空。<br>我來不見修真客，卻得真如問遠公。<br></p></body></html>
