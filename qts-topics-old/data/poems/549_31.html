  <body><p>549_31: 《送友人鄭州歸覲》趙嘏</p>
        <p>為有趨庭戀，應忘道路賒。風消滎澤凍，雨靜圃田沙。<br>古陌人來遠，遙天雁勢斜。園林新到日，春酒酌梨花。<br></p></body></html>
