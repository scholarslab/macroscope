  <body><p>332_32: 《郡中玩月，寄江南李少尹虞部孟員外三首》羊士諤</p>
        <p>月滿自高丘，江通無狹流。軒窗開到曉，風物坐含秋。<br>鵲警銀河斷，蛩悲翠幕幽。清光望不極，耿耿下西樓。<br>桂華臨洛浦，如挹李膺仙。茲夕披雲望，還吟擲地篇。<br>鳳池分直夜，牛渚泛舟年。會是風流賞，惟君內史賢。<br>圓景曠佳賓，徘徊夜漏頻。金波徒泛酒，瑤瑟已生塵。<br>露白移長簟，風清掛幅巾。西園舊才子，想見洛陽人。<br></p></body></html>
