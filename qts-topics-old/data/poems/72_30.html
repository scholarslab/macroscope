  <body><p>72_30: 《晦日重宴》周彥暉</p>
        <p>春華歸柳樹，俯景落蓂枝。置驛銅街右，開筵玉浦陲。<br>林煙含障密，竹雨帶珠危。興闌巾倒戴，山公下習池。<br></p></body></html>
