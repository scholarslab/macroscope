  <body><p>192_17: 《陪元侍禦春遊》韋應物</p>
        <p>何處醉春風，長安西複東。不因俱罷職，豈得此時同。<br>貰酒宣平裏，尋芳下苑中。往來楊柳陌，猶避昔年驄。<br></p></body></html>
