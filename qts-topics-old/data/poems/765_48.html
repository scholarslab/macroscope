  <body><p>765_48: 《自喻》王周</p>
        <p>予念天之生，生本空疏器。五歲稟慈訓，憤悱讀書志。<br>七歲辨聲律，勤苦會詩賦。九歲執公卷，倜儻幹名意。<br>乞薦鄉老書，幸會春官試。折桂愧巍峨，依蓮何氣味。<br>性拙絕不佞，才短無餘地。前年會知己，薦章實非據。<br>甯見民說平，空荷君恩寄。瞿唐抵巴渝，往來名攬轡。<br>孤舟一水中，艱險實可畏。群操百丈牽，臨難無苟避。<br>濆向江底發，水在石中沸。槌鼓稱打寬，系紉呼下緯。<br>善惡胡可分，死生何足諱。騎衡與垂堂，非不知前喻。<br>臨淵與履冰，非不知深慮。我今縻搢紳，善地誰人致。<br>城狐與社鼠，巧佞誰從庇。奴顏與婢膝，醜直誰從媚。<br>妻兒夐限越，容顏幾憔悴。致身霄漢人，呃嚱盡賢智。<br></p></body></html>
