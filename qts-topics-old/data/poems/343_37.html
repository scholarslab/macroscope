  <body><p>343_37: 《題百葉桃花（知制誥時作）》韓愈</p>
        <p>百葉雙桃晚更紅，窺窗映竹見玲瓏。<br>應知侍史歸天上，故伴仙郎宿禁中。<br></p></body></html>
