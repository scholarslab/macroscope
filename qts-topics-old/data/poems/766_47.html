  <body><p>766_47: 《中春登樓》劉兼</p>
        <p>金杯不以滌愁腸，江郡芳時憶故鄉。兩岸煙花春富貴，<br>一樓風月夜淒涼。王章莫恥牛衣淚，潘嶽休驚鶴鬢霜。<br>歸去蓮花歸未得，白雲深處有茅堂。<br>古今通塞莫咨嗟，謾把霜髯敵歲華。失手已慚蛇有足，<br>用心休為鼠無牙。九天雲淨方憐月，一夜風高便厭花。<br>獨倚郡樓人不會，釣舟春浪接平沙。<br></p></body></html>
