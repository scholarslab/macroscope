  <body><p>310_75: 《古詞三首》於鵠</p>
        <p>素絲帶金地，窗間掬飛塵。偷得鳳凰釵，門前乞行人。<br>新長青絲發，啞啞言語黠。隨人敲銅鏡，街頭救明月。<br>東家新長兒，與妾同時生。並長兩心熟，到大相呼名。<br></p></body></html>
