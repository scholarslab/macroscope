  <body><p>687_3: 《秋日經別墅》吳融</p>
        <p>別墅蕭條海上村，偶期蘭菊與琴尊。簷橫碧嶂秋光近，<br>樹帶閑潮晚色昏。幸有白雲眠楚客，不勞芳草思王孫。<br>北山移去前文在，無複教人歎曉猿。<br></p></body></html>
