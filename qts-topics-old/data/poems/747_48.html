  <body><p>747_48: 《寄廬山白大師》李中</p>
        <p>長憶尋師處，東林寓泊時。一秋同看月，無夜不論詩。<br>泉美茶香異，堂深磬韻遲。鹿馴眠蘚徑，猿苦叫霜枝。<br>別後音塵隔，年來鬢髮衰。趨名方汲汲，未果再遊期。<br></p></body></html>
