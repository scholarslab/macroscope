  <body><p>384_1: 《薊北旅思（一作送遠人）》張籍</p>
        <p>日日望鄉國，空歌白苧詞。長因送人處，憶得別家時。<br>失意還獨語，多愁只自知。客亭門外柳，折盡向南枝。<br></p></body></html>
