  <body><p>193_13: 《休暇東齋》韋應物</p>
        <p>由來束帶士，請謁無朝暮。公暇及私身，何能獨閒步。<br>摘葉愛芳在，捫竹憐粉汙。岸幘偃東齋，夏天清曉露。<br>懷仙閱真誥，貽友題幽素。榮達頗知疏，恬然自成度。<br>綠苔日已滿，幽寂誰來顧。<br></p></body></html>
