  <body><p>116_9: 《送孟八浩然歸襄陽二首（下篇一作王維詩）》張子容</p>
        <p>東越相逢地，西亭送別津。風潮看解纜，雲海去愁人。<br>鄉在桃林岸，山連楓樹春。因懷故園意，歸與孟家鄰。<br>杜門不欲出，久與世情疏。以此為長策，勸君歸舊廬。<br>醉歌田舍酒，笑讀古人書。好是一生事，無勞獻子虛。<br></p></body></html>
