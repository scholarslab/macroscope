  <body><p>515_35: 《塞下曲》朱慶餘</p>
        <p>萬里去長征，連年慣野營。入群來擇馬，拋伴去擒生。<br>箭撚雕翎闊，弓盤鵲角輕。問看行近遠，西過受降城。<br></p></body></html>
