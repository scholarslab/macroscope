  <body><p>430_45: 《齊物二首》白居易</p>
        <p>青松高百尺，綠蕙低數寸。同生大塊間，長短各有分。<br>長者不可退，短者不可進。若用此理推，窮通兩無悶。<br>椿壽八千春，槿花不經宿。中間複何有，冉冉孤生竹。<br>竹身三年老，竹色四時綠。雖謝椿有餘，猶勝槿不足。<br></p></body></html>
