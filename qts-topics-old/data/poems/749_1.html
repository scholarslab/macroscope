  <body><p>749_1: 《登毗陵青山樓》李中</p>
        <p>高樓閑上對晴空，豁目開襟半日中。千里吳山清不斷，<br>一邊遼海浸無窮。人生歌笑開花霧，世界興亡落葉風。<br>吟罷倚欄何限意，回頭城郭暮煙籠。<br></p></body></html>
