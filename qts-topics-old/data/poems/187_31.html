  <body><p>187_31: 《寄子西》韋應物</p>
        <p>夏景已難度，懷賢思方續。喬樹落疏陰，微風散煩燠。<br>傷離枉芳劄，忻遂見心曲。藍上舍已成，田家雨新足。<br>托鄰素多欲，殘帙猶見束。日夕上高齋，但望東原綠。<br></p></body></html>
