  <body><p>717_59: 《山中》曹松</p>
        <p>要路豪家非往還，岩門先有不曾關。眾心惟恐地無剩，<br>吾意亦憂天惜閑。白練曳泉窗下石，絳羅垂果枕前山。<br>樵夫豈解營生業，貴欲自安麋鹿間。<br></p></body></html>
