  <body><p>549_123: 《春盡獨遊慈恩寺南池》趙嘏</p>
        <p>竹外池塘煙雨收，送春無伴亦遲留。秦城馬上半年客，<br>潘鬢水邊今日愁。氣變晚雲紅映闕，風含高樹碧遮樓。<br>杏園花落遊人盡，獨為圭峰一舉頭。<br></p></body></html>
