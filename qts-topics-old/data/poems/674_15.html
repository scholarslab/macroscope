  <body><p>674_15: 《送進士許彬》鄭穀</p>
        <p>泗上未休兵，壺關事可驚。流年催我老，遠道念君行。<br>殘雪臨晴水，寒梅發故城。何當食新稻，歲稔又時平。<br></p></body></html>
