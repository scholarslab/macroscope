  <body><p>458_1: 《病中詩十五首。初病風》白居易</p>
        <p>六十八衰翁，乘衰百疾攻。朽株難免蠹，空穴易來風。<br>肘痹宜生柳，頭旋劇轉蓬。恬然不動處，虛白在胸中。<br></p></body></html>
