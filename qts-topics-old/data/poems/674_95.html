  <body><p>674_95: 《駐蹕華下同年司封員外從翁許共遊西溪久違前契戲成寄贈》鄭穀</p>
        <p>北渚牽吟興，西溪爽共遊。指期乘禁馬，無暇狎沙鷗。<br>縱目懷青島，澄心想碧流。明公非不愛，應待泛龍舟。<br></p></body></html>
