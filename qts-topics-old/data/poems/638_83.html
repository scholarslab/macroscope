  <body><p>638_83: 《送樸充侍禦歸海東》張喬</p>
        <p>天涯離二紀，闕下曆三朝。漲海雖然闊，歸帆不覺遙。<br>驚波時失侶，舉火夜相招。來往尋遺事，秦皇有斷橋。<br></p></body></html>
