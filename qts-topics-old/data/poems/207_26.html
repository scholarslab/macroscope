  <body><p>207_26: 《暮春宜陽郡齋愁坐，忽枉劉七侍禦新詩，因以酬答》李嘉佑</p>
        <p>子規夜夜啼櫧葉，遠道逢春半是愁。芳草伴人還易老，<br>落花隨水亦東流。山臨睥睨恒多雨，地接瀟湘畏及秋。<br>唯羨君為周柱史，手持黃紙到滄洲。<br></p></body></html>
