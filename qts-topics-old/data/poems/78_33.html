  <body><p>78_33: 《送劉少府遊越州》駱賓王</p>
        <p>一丘余枕石，三越爾懷鉛。離亭分鶴蓋，別岸指龍川。<br>露下蟬聲斷，寒來雁影連。如何溝水上，淒斷聽離弦。<br></p></body></html>
