  <body><p>573_89: 《送韋瓊校書》賈島</p>
        <p>賓佐兼歸覲，此行江漢心。別離從闕下，道路向山陰。<br>孤嶼消寒沫，空城滴夜霖。若邪溪畔寺，秋色共誰尋。<br></p></body></html>
