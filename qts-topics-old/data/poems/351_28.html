  <body><p>351_28: 《同劉二十八哭呂衡州，兼寄江陵李元二侍禦》柳宗元</p>
        <p>衡嶽新摧天柱峰，士林憔悴泣相逢。只令文字傳青簡，<br>不使功名上景鐘。三畝空留懸磬室，九原猶寄若堂封。<br>遙想荊州人物論，幾回中夜惜元龍。<br></p></body></html>
