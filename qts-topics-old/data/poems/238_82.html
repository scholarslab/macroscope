  <body><p>238_82: 《中書王舍人輞川舊居》錢起</p>
        <p>幾年家絕壑，滿徑種芳蘭。帶石買松貴，通溪漲水寬。<br>誦經連穀響，吹律減雲寒。誰謂桃源裏，天書問考盤。<br>一從解蕙帶，三入偶蟬冠。今夕複何夕，歸休尋舊歡。<br>片雲隔蒼翠，春雨半林湍。藤長穿松蓋，花繁壓藥欄。<br>景深青眼下，興絕彩毫端。笑向同來客，登龍此地難。<br></p></body></html>
