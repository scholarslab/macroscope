  <body><p>207_19: 《晚發咸陽，寄同院遺補》李嘉佑</p>
        <p>征戰初休草又衰，咸陽晚眺淚堪垂。去路全無千里客，<br>秋田不見五陵兒。秦家故事隨流水，漢代高墳對石碑。<br>回首青山獨不語，羨君談笑萬年枝。<br></p></body></html>
