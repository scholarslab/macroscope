  <body><p>127_1: 《奉和聖制慶玄元皇帝玉像之作應制》王維</p>
        <p>明君夢帝先，寶命上齊天。秦後徒聞樂，周王恥蔔年。<br>玉京移大像，金籙會群仙。承露調天供，臨空敞禦筵。<br>鬥回迎壽酒，山近起爐煙。願奉無為化，齋心學自然。<br></p></body></html>
