  <body><p>290_5: 《春情》楊凝</p>
        <p>舊宅洛川陽，曾游遊俠場。水添楊柳色，花絆綺羅香。<br>趙瑟多愁曲，秦家足豔妝。江潭遠相憶，春夢不勝長。<br></p></body></html>
