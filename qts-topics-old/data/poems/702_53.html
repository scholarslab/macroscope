  <body><p>702_53: 《逢道者》張蠙</p>
        <p>縱意出山無遠近，還如孤鶴在空虛。昔年親種樹皆老，<br>此世相逢人自疏。野葉細苞深洞藥，岩蘿閑束古仙書。<br>只尋隱跡歸何處，方說煙霞不定居。<br></p></body></html>
