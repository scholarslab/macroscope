  <body><p>216_3: 《贈李白》杜甫</p>
        <p>二年客東都，所曆厭機巧。野人對膻腥，蔬食常不飽。<br>豈無青精飯，使我顏色好。苦乏大藥資，山林跡如掃。<br>李侯金閨彥，脫身事幽討。亦有梁宋游，方期拾瑤草。<br></p></body></html>
