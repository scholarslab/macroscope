  <body><p>502_29: 《哭賈島二首》姚合</p>
        <p>白日西邊沒，滄波東去流。名雖千古在，身已一生休。<br>豈料文章遠，那知瑞草秋。曾聞有書劍，應是別人收。<br>杳杳黃泉下，嗟君向此行。有名傳後世，無子過今生。<br>新墓松三尺，空階月二更。從今舊詩卷，人覓寫應爭。<br></p></body></html>
