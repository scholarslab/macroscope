  <body><p>260_10: 《題石室山王甯所居（罷官學道）》秦系</p>
        <p>白雲知所好，柏葉幸加餐。石鏡妻將照，仙書我借看。<br>鳥來翻藥碗，猿飲怕魚竿。借問簷前樹，何枝曾掛冠。<br></p></body></html>
