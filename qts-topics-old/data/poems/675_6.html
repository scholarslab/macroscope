  <body><p>675_6: 《蔡處士》鄭穀</p>
        <p>無著複無求，平生不解愁。鬻蔬貧潔淨，中酒病風流。<br>旨趣陶山相，詩篇沈隱侯。小齋江色裏，籬柱系漁舟。<br></p></body></html>
