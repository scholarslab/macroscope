  <body><p>142_12: 《謁焦煉師》王昌齡</p>
        <p>中峰青苔壁，一點雲生時。豈意石堂裏，得逢焦煉師。<br>爐香淨琴案，松影閑瑤墀。拜受長年藥，翩翻西海期。<br></p></body></html>
