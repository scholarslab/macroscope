  <body><p>503_74: 《上陝府姚中丞》周賀</p>
        <p>此心長愛狎禽魚，仍候登封獨著書。領郡只嫌生藥少，<br>在官長恨與山疏。成家儘是經綸後，得句應多諫諍餘。<br>見說養真求退靜，溪南泉石許同居。<br></p></body></html>
