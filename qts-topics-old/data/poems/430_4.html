  <body><p>430_4: 《泛湓水》白居易</p>
        <p>四月未全熱，麥涼江氣秋。湖山處處好，最愛湓水頭。<br>湓水從東來，一派入江流。可憐似縈帶，中有隨風舟。<br>命酒一臨泛，舍鞍揚棹謳。放回岸傍馬，去逐波間鷗。<br>煙浪始渺渺，風襟亦悠悠。初疑上河漢，中若尋瀛洲。<br>汀樹綠拂地，沙草芳未休。青蘿與紫葛，枝蔓垂相樛。<br>系纜步平岸，回頭望江州。城雉映水見，隱隱如蜃樓。<br>日入意未盡，將歸複少留。到官行半歲，今日方一遊。<br>此地來何暮，可以寫吾憂。<br></p></body></html>
