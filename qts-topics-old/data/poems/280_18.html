  <body><p>280_18: 《宿定陵寺（寺在陵內）》盧綸</p>
        <p>古塔荒台出禁牆，磬聲初盡漏聲長。雲生紫殿幡花濕，<br>月照青山松柏香。禪室夜聞風過竹，奠筵朝啟露沾裳。<br>誰悟威靈同寂滅，更堪砧杵發昭陽。<br></p></body></html>
