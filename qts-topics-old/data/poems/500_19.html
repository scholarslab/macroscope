  <body><p>500_19: 《游謝公亭》姚合</p>
        <p>行行方避夢，又到謝亭來。舉世皆如此，伊餘何處回。<br>竹鮮多透石，泉潔亦無苔。坐與僧同語，誰能顧酒杯。<br></p></body></html>
