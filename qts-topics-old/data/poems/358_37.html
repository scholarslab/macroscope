  <body><p>358_37: 《酬樂天小亭寒夜有懷》劉禹錫</p>
        <p>寒夜陰雲起，疏林宿鳥驚。斜風閃燈影，迸雪打窗聲。<br>竟夕不能寐，同年知此情。漢皇無奈老，何況本書生。<br></p></body></html>
