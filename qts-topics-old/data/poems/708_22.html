  <body><p>708_22: 《華清宮》徐夤</p>
        <p>十二瓊樓鎖翠微，暮霞遺卻六銖衣。桐枯丹穴鳳何去，<br>天在鼎湖龍不歸。簾影罷添新翡翠，露華猶濕舊珠璣。<br>君王魂斷驪山路，且向蓬瀛伴貴妃。<br></p></body></html>
