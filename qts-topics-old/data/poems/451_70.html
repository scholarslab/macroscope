  <body><p>451_70: 《六十拜河南尹》白居易</p>
        <p>六十河南尹，前途足可知。老應無處避，病不與人期。<br>幸遇芳菲日，猶當強健時。萬金何假藉，一醆莫推辭。<br>流水光陰急，浮雲富貴遲。人間若無酒，盡合鬢成絲。主</p></body></html>
