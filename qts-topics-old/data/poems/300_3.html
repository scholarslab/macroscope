  <body><p>300_3: 《江陵即事》王建</p>
        <p>瘴雲梅雨不成泥，十裏津樓壓大堤。蜀女下沙迎水客，<br>巴童傍驛賣山雞。寺多紅藥燒人眼，地足青苔染馬蹄。<br>夜半獨眠愁在遠，北看歸路隔蠻溪。<br></p></body></html>
