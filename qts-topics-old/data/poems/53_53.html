  <body><p>53_53: 《桂州陪王都督晦日宴逍遙樓》宋之問</p>
        <p>晦節高樓望，山川一半春。意隨蓂葉盡，愁共柳條新。<br>投刺登龍日，開懷納鳥晨。兀然心似醉，不覺有吾身。<br></p></body></html>
