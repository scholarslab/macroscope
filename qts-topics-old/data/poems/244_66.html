  <body><p>244_66: 《送韋秀才》韓翃</p>
        <p>東人相見罷，秋草獨歸時。幾日孫弘閣，當年謝脁詩。<br>寒山葉落早，多雨路行遲。好憶金門步，功名自有期。<br></p></body></html>
