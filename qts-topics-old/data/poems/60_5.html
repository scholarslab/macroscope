  <body><p>60_5: 《錢》李嶠</p>
        <p>漢日五銖建，姬年九府流。天龍帶泉寶，地馬列金溝。<br>趙壹囊初乏，何曾箸欲收。金門應入論，玉井冀來求。<br></p></body></html>
