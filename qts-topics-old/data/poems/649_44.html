  <body><p>649_44: 《清源標公》方幹</p>
        <p>師為眾人重，始得眾人師。年到白頭日，行如新戒時。<br>瓶添放魚澗，窗迥嫋猿枝。此地堪終老，迷癡自不知。<br></p></body></html>
