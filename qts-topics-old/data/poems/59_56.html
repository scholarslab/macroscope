  <body><p>59_56: 《笙》李嶠</p>
        <p>懸匏曲沃上，孤筱汶陽隈。形寫歌鸞翼，聲隨舞鳳哀。<br>歡娛分北裏，純孝即南陔。今日虞音奏，蹌蹌鳥獸來。<br></p></body></html>
