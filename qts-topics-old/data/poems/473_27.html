  <body><p>473_27: 《贈毛仙翁》李宗閔</p>
        <p>不知仙客占青春，肌骨才教稱兩旬。俗眼暫驚相見日，<br>疑心未測幾時人。閑推甲子經何代，笑說浮生老此身。<br>殘藥倘能沾朽質，願將霄漢永為鄰。<br></p></body></html>
