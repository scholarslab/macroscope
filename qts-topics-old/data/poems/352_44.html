  <body><p>352_44: 《夏初雨後尋愚溪》柳宗元</p>
        <p>悠悠雨初霽，獨繞清溪曲。引杖試荒泉，解帶圍新竹。<br>沉吟亦何事，寂寞固所欲。幸此息營營，嘯歌靜炎燠。<br></p></body></html>
