  <body><p>127_20: 《送熊九赴任安陽》王維</p>
        <p>魏國應劉後，寂寥文雅空。漳河如舊日，之子繼清風。<br>阡陌銅台下，閭閻金虎中。送車盈灞上，輕騎出關東。<br>相去千餘裏，西園明月同。<br></p></body></html>
