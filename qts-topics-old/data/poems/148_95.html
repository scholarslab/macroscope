  <body><p>148_95: 《過鄔三湖上書齋》劉長卿</p>
        <p>何事東南客，忘機一釣竿。酒香開甕老，湖色對門寒。<br>向郭青山送，臨池白鳥看。見君能浪跡，予亦厭微官。<br></p></body></html>
