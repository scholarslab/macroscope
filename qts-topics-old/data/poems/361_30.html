  <body><p>361_30: 《酬太原狄尚書見寄》劉禹錫</p>
        <p>家聲烜赫冠前賢，時望穹崇鎮北邊。身上官銜如座主，<br>幕中譚笑取同年。幽並俠少趨鞭弭，燕趙佳人奉管弦。<br>仍把天兵書號筆，遠題長句寄山川。<br></p></body></html>
