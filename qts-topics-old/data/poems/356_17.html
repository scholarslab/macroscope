  <body><p>356_17: 《百舌吟》劉禹錫</p>
        <p>曉星寥落春雲低，初聞百舌間關啼。花樹滿空迷處所，<br>搖動繁英墜紅雨。笙簧百囀音韻多，黃鸝吞聲燕無語。<br>東方朝日遲遲升，迎風弄景如自矜。數聲不盡又飛去，<br>何許相逢綠楊路。綿蠻宛轉似娛人，一心百舌何紛紛。<br>酡顏俠少停歌聽，墜珥妖姬和睡聞。可憐光景何時盡，<br>誰能低回避鷹隼。廷尉張羅自不關，潘郎挾彈無情損。<br>天生羽族爾何微，舌端萬變乘春暉。南方朱鳥一朝見，<br>索漠無言蒿下飛。<br></p></body></html>
