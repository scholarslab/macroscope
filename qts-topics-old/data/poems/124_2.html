  <body><p>124_2: 《從駕溫泉宮》徐安貞</p>
        <p>神女調溫液，年年待聖人。試開臨水殿，來洗屬車塵。<br>暖氣隨明主，恩波浹近臣。靈威自無極，從此獻千春。<br></p></body></html>
