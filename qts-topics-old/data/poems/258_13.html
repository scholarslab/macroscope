  <body><p>258_13: 《經埋輪地》蔣冽</p>
        <p>漢家張禦史，晉國綠珠樓。時代邈已遠，共謝洛陽秋。<br>洛陽大道邊，舊地尚依然。下馬獨太息，擾擾城市喧。<br>時人欣綠珠，詩滿金穀園。千載埋輪地，無人興一言。<br>正直死猶忌，況乃未死前。汨羅有翻浪，恐是嫌屈原。<br>我聞太古水，上與天相連。如何一落地，又作九曲泉。<br>萬古惟高步，可以旌我賢。<br></p></body></html>
