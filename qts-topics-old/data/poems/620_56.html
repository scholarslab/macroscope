  <body><p>620_56: 《奉和襲美茶具十詠。煮茶》陸龜蒙</p>
        <p>閑來松間坐，看煮松上雪。時於浪花裏，並下藍英末。<br>傾餘精爽健，忽似氛埃滅。不合別觀書，但宜窺玉劄。<br></p></body></html>
