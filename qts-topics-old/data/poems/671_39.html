  <body><p>671_39: 《晚秋遊中溪》唐彥謙</p>
        <p>淡竹岡前沙雁飛，小花尖下柘丸肥。山雲不卷雨自薄，<br>天氣欲寒人正歸。招伴只須新稻酒，臨風猶有舊苔磯。<br>故人舊業依稀在，怪石老松今是非。<br></p></body></html>
