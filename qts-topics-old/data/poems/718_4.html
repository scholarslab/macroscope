  <body><p>718_4: 《金谷園》蘇拯</p>
        <p>積金累作山，山高小於址。栽花比綠珠，花落還相似。<br>徒有敵國富，不能買東市。徒有絕世容，不能樓上死。<br>只此上高樓，何如在平地。<br></p></body></html>
