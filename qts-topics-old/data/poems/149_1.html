  <body><p>149_1: 《同諸公袁郎中宴筵喜加章服》劉長卿</p>
        <p>手詔來筵上，腰金向粉闈。勳名傳舊閣，蹈舞著新衣。<br>白社同遊在，滄洲此會稀。寒笳發後殿，秋草送西歸。<br>世難常摧敵，時閑已息機。魯連功可讓，千載一相揮。<br></p></body></html>
