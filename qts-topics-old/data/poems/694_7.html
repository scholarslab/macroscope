  <body><p>694_7: 《苦熱行》王轂</p>
        <p>祝融南來鞭火龍，火旗焰焰燒天紅。日輪當午凝不去，<br>萬國如在洪爐中。五嶽翠幹雲彩滅，陽侯海底愁波竭。<br>何當一夕金風發，為我掃卻天下熱。<br></p></body></html>
