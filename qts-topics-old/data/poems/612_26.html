  <body><p>612_26: 《江南書情二十韻寄秘閣韋校書貽之商洛宋先輩垂文二同年》皮日休</p>
        <p>四載加前字，今來未改銜。君批鳳尾詔，我住虎頭岩。<br>季氏唯謀逐，臧倉只擬讒。時訛輕五羖，俗淺重三緘。<br>瘦去形如鶴，憂來態似獑。才非師趙壹，直欲效陳鹹。<br>孤竹寧收笛，黃琮未作瑊。作羊寧免狠，為兔即須毚。<br>枕戶槐從亞，侵階草懶芟。壅泉教咽咽，壘石放巉巉。<br>掣釣隨心動，抽書任意杴。茶教弩父摘，酒遣僰童監。<br>默坐看山困，清齋飲水嚴。蘚生天竺屐，煙外洞庭帆。<br>病久新烏帽，閑多著白衫。藥苞陳雨匼，詩草蠹雲函。<br>遣客呼林狖，辭人寄海螊。室唯搜古器，錢只買秋杉。<br>寡合無深契，相期有至諴。他年如訪問，煙蔦暗髟髟。<br></p></body></html>
