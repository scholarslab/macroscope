  <body><p>78_2: 《王昭君（一作昭君怨）》駱賓王</p>
        <p>斂容辭豹尾，緘恨度龍鱗。金鈿明漢月，玉箸染胡塵。<br>古鏡菱花暗，愁眉柳葉顰。唯有清笳曲，時聞芳樹春。<br></p></body></html>
