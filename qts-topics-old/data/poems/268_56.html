  <body><p>268_56: 《渭上送李藏器移家東都》耿湋</p>
        <p>求名雖有據，學稼又無田。故國三千里，新春五十年。<br>移家還作客，避地莫知賢。洛浦今何處，風帆去渺然。<br></p></body></html>
