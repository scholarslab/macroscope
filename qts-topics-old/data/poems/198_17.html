  <body><p>198_17: 《懷葉縣關操、姚曠、韓涉、李叔齊》岑參</p>
        <p>數子皆故人，一時吏宛葉。經年總不見，書劄徒滿篋。<br>斜日半空庭，旋風走梨葉。去君千里地，言笑何時接。<br></p></body></html>
