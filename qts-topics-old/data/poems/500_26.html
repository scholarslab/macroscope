  <body><p>500_26: 《夏日登樓晚望》姚合</p>
        <p>避暑高樓上，平蕪望不窮。鳥窮山色去，人歇樹陰中。<br>數帶長河水，千條弱柳風。暗思多少事，懶話與芝翁。<br></p></body></html>
