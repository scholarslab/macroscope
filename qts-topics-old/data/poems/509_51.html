  <body><p>509_51: 《陳情上鄭主司》顧非熊</p>
        <p>登第久無緣，歸情思渺然。藝慚公道日，身賤太平年。<br>未識笙歌樂，虛逢歲月遷。羈懷吟獨苦，愁眼愧花妍。<br>求達非榮己，修辭欲繼先。秦城春十二，吳苑路三千。<br>茅屋山嵐入，柴門海浪連。遙心猶送雁，歸夢不離船。<br>時節思家夜，風霜作客天。庭闈乖旦暮，兄弟阻團圓。<br>朝乏新知己，村荒舊業田。受恩期望外，效死誓生前。<br>願察為裘意，彷徉和角篇。懇情今吐盡，萬一冀哀憐。<br></p></body></html>
