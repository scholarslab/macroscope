  <body><p>362_20: 《和令狐相公南齋小宴聽阮咸》劉禹錫</p>
        <p>阮巷久蕪沉，四弦有遺音。雅聲發蘭室，遠思含竹林。<br>座絕眾賓語，庭移芳樹陰。飛觴助真氣，寂聽無流心。<br>影似白團扇，調諧朱弦琴。一毫不平意，幽怨古猶今。<br></p></body></html>
