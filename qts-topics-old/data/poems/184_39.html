  <body><p>184_39: 《湖邊採蓮婦》李白</p>
        <p>小姑織白紵，未解將人語。大嫂采芙蓉，溪湖千萬重。<br>長兄行不在，莫使外人逢。願學秋胡婦，貞心比古松。<br></p></body></html>
