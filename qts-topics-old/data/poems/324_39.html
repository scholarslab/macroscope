  <body><p>324_39: 《雜言同用離騷體送張評事襄陽覲省》權德輿</p>
        <p>黯離堂兮日晚，儼壺觴兮送遠。遠水霽兮微明，<br>杜蘅秀兮白芷生。波泫泫兮煙冪冪，凝暮色於空碧。<br>紛離念兮隨君，溯九江兮經七澤。君之去兮不可留，<br>五彩裳兮木蘭舟。<br></p></body></html>
