  <body><p>671_13: 《留別四首》唐彥謙</p>
        <p>鵬程三萬里，別酒一千鐘。好景當三月，春光上國濃。<br>野花紅滴滴，江燕語喃喃。鼓吹翻新調，都亭酒正酣。<br>登庸趨俊乂，廁用野無遺。起喜賡歌日，明良際會時。<br>鹽車淹素志，長阪入青雲。老驥春風裏，奔騰獨異群。<br></p></body></html>
