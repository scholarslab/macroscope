  <body><p>388_8: 《秋夢行》盧仝</p>
        <p>客行一夜秋風起，客夢南游渡湘水。湘水泠泠徹底清，<br>二妃怨處無限情。娥皇不語啟嬌靨，女英目成轉心愜。<br>長眉入鬢何連娟，肌膚白玉秀且鮮。裴回共詠東方日，<br>沉吟再理南風弦。聲斷續，思綿綿，中含幽意兩不宣。<br>殷勤纖手驚破夢，中宵寂寞心淒然。心淒然，腸亦絕。<br>寐不寐兮玉枕寒，夜深夜兮霜似雪。鏡中不見雙翠眉，<br>台前空掛纖纖月。纖纖月，盈複缺，娟娟似眉意難訣。<br>願此眉兮如此月，千里萬里光不滅。<br></p></body></html>
