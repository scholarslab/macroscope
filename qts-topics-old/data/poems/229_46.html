  <body><p>229_46: 《暮春題瀼西新賃草屋五首》杜甫</p>
        <p>久嗟三峽客，再與暮春期。百舌欲無語，繁花能幾時。<br>谷虛雲氣薄，波亂日華遲。戰伐何由定，哀傷不在茲。<br>此邦千樹橘，不見比封君。養拙干戈際，全生麋鹿群。<br>畏人江北草，旅食瀼西雲。萬里巴渝曲，三年實飽聞。<br>彩雲陰複白，錦樹曉來青。身世雙蓬鬢，乾坤一草亭。<br>哀歌時自短，醉舞為誰醒。細雨荷鋤立，江猿吟翠屏。<br>壯年學書劍，他日委泥沙。事主非無祿，浮生即有涯。<br>高齋依藥餌，絕域改春華。喪亂丹心破，王臣未一家。<br>欲陳濟世策，已老尚書郎。未息豺虎鬥，空慚鴛鷺行。<br>時危人事急，風逆羽毛傷。落日悲江漢，中宵淚滿床。<br></p></body></html>
