  <body><p>283_16: 《述懷寄衡州令狐相公》李益</p>
        <p>調元方翼聖，軒蓋忽言東。道以中樞密，心將外理同。<br>白頭生遠浪，丹葉下高楓。江上蕭疏雨，何人對謝公。<br></p></body></html>
