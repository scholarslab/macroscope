  <body><p>233_17: 《雙楓浦（在瀏陽縣）》杜甫</p>
        <p>輟棹青楓浦，雙楓舊已摧。自驚衰謝力，不道棟樑材。<br>浪足浮紗帽，皮須截錦苔。江邊地有主，暫借上天回。<br></p></body></html>
