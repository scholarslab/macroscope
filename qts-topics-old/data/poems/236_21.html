  <body><p>236_21: 《行路難》錢起</p>
        <p>君不見明星映空月，太陽朝升光盡歇。<br>君不見凋零委路蓬，長風飄舉入雲中。<br>由來人事何嘗定，且莫驕奢笑賤窮。<br></p></body></html>
