  <body><p>674_12: 《從叔郎中諴輟自秋曹分符安陸屬群盜倡熾流毒…因有寄獻》鄭谷</p>
        <p>華省稱前任，何慚削一麾。滄洲失孤壘，白髮出重圍。<br>苦節翻多難，空山自喜歸。悠悠清漢上，漁者日相依。<br></p></body></html>
