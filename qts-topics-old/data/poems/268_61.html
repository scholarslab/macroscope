  <body><p>268_61: 《春日即事》耿湋</p>
        <p>鄰里朝光遍，披衣夜醉醒。庖廚非舊火，林木發新青。<br>接果移天性，疏泉逐地形。清明來幾日，戴勝已堪聽。<br></p></body></html>
