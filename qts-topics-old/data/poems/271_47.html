  <body><p>271_47: 《天津曉望因寄呈分司一二省郎》竇牟</p>
        <p>萬乘西都去，千門正位虛。鑿龍橫碧落，提象出華胥。<br>望幸宮嬪老，迎春海燕初。保厘才半仗，容衛盡空廬。<br>要自詞難擬，繇來畫不如。散郎無所屬，聊事穆清居。<br></p></body></html>
