  <body><p>652_17: 《贈李郢端公》方幹</p>
        <p>非唯孤峭與世絕，吟處斯須能變通。物外搜羅歸大雅，<br>毫端剪削有餘功。山川正氣侵靈府，雪月清輝引思風。<br>別得人間上升術，丹霄路在五言中。<br></p></body></html>
