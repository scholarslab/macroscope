  <body><p>595_4: 《友人南游不回因而有寄》于武陵</p>
        <p>相思春樹綠，千里亦依依。鄠杜月頻滿，瀟湘人未歸。<br>桂花風半落，煙草蝶雙飛。一別無消息，水南車跡稀。<br></p></body></html>
