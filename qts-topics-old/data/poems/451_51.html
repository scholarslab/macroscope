  <body><p>451_51: 《疑夢二首》白居易</p>
        <p>莫驚寵辱虛憂喜，莫計恩讎浪苦辛。<br>黃帝孔丘無處問，安知不是夢中身。<br>鹿疑鄭相終難辨，蝶化莊生詎可知。<br>假使如今不是夢，能長於夢幾多時。<br></p></body></html>
