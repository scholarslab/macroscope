  <body><p>583_47a: 《觀棋（一作段成式詩）》溫庭筠</p>
        <p>閑對楸枰傾一壺，黃華坪上幾成盧。<br>他時謁帝銅龍水，便賭宣城太守無。<br></p></body></html>
