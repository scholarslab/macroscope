  <body><p>227_71: 《送元二適江左》杜甫</p>
        <p>亂後今相見，秋深複遠行。風塵為客日，江海送君情。<br>晉室丹陽尹，公孫白帝城。經過自愛惜，取次莫論兵。<br></p></body></html>
