  <body><p>639_63: 《歸舊山》張喬</p>
        <p>昔年山下結茅茨，村落重來野徑移。樵客相逢悲往事，<br>林僧閑坐問歸期。異藤遍樹無空處，幽草緣溪少歇時。<br>此景一拋吟欲老，可能文字聖朝知。<br></p></body></html>
