  <body><p>332_80: 《永寧裏小園與沈校書接近，悵然題寄》羊士諤</p>
        <p>故里心期奈別何，手移芳樹憶庭柯。<br>東皋黍熟君應醉，梨葉初紅白露多。<br></p></body></html>
