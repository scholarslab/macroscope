  <body><p>543_9: 《遊北山寺》喻鳧</p>
        <p>煙岡影畔寺，游步此時孤。庭靜眾藥在，鶴閑雙檜枯。<br>藍峰露秋院，灞水入春廚。便可棲心跡，如何返舊途。<br></p></body></html>
