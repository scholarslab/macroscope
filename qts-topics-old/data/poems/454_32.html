  <body><p>454_32: 《醉別程秀才》白居易</p>
        <p>五度龍門點額回，卻緣多藝複多才。貧泥客路黏難出，<br>愁鎖鄉心掣不開。何必更游京國去，不如且入醉鄉來。<br>吳弦楚調瀟湘弄，為我殷勤送一杯。<br></p></body></html>
