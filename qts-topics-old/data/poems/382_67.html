  <body><p>382_67: 《新桃行》張籍</p>
        <p>桃生葉婆娑，枝葉四向多。高未出牆顛，蒿莧相淩摩。<br>植之三年餘，今年初試花。秋來已成實，其陰良已嘉。<br>青蟬不來鳴，安得迅羽過。常惡牽絲蟲，蒙冪成網羅。<br>顧托戲兒童，勿折吾柔柯。明年結其實，磊磊充汝家。<br></p></body></html>
