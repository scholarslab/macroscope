  <body><p>679_56: 《宿廬山絕頂山舍》崔塗</p>
        <p>一磴出林端，千峰次第看。長閑如未遂，暫到亦應難。<br>穀樹雲埋老，僧窗瀑影寒。自嫌心不達，向此夢長安。<br></p></body></html>
