  <body><p>440_15: 《潯陽春三首。春去》白居易</p>
        <p>一從澤畔為遷客，兩度江頭送暮春。白髮更添今日鬢，<br>青衫不改去年身。百川未有回流水，一老終無卻少人。<br>四十六時三月盡，送春爭得不殷勤。<br></p></body></html>
