  <body><p>684_13: 《寄僧》吳融</p>
        <p>柳拂池光一點清，紫方袍袖杖藜行。偶傳新句來中禁，<br>誰把閒書寄上卿。錫倚山根重蘚破，棋敲石面碎雲生。<br>應憐正視淮王詔，不識東林物外情。<br></p></body></html>
