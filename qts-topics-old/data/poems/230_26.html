  <body><p>230_26: 《江上》杜甫</p>
        <p>江上日多雨，蕭蕭荊楚秋。高風下木葉，永夜攬貂裘。<br>勳業頻看鏡，行藏獨倚樓。時危思報主，衰謝不能休。<br></p></body></html>
