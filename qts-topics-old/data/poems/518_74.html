  <body><p>518_74: 《聞杜鵑二首》雍陶</p>
        <p>碧竿微露月玲瓏，謝豹傷心獨叫風。<br>高處已應聞滴血，山榴一夜幾枝紅。<br>蜀客春城聞蜀鳥，思歸聲引未歸心。<br>卻知夜夜愁相似，爾正啼時我正吟。<br></p></body></html>
