  <body><p>283_28: 《過馬嵬二首（第二首一作李遠詩）》李益</p>
        <p>路至牆垣問樵者，顧予雲是太真宮。太真血染馬蹄盡，<br>朱閣影隨天際空。丹壑不聞歌吹夜，玉階唯有薜蘿風。<br>世人莫重霓裳曲，曾致干戈是此中。<br>金甲銀旌盡已回，蒼茫羅袖隔風埃。濃香猶自隨鸞輅，<br>恨魄無由離馬嵬。南內真人悲帳殿，東溟方士問蓬萊。<br>唯留坡畔彎環月，時送殘輝入夜台。<br></p></body></html>
