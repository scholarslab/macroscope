  <body><p>71_8: 《奉和聖制登驪山高頂寓目應制》劉憲</p>
        <p>驪阜鎮皇都，鑾游眺八區。原隰旌門裏，風雲扆座隅。<br>直城如斗柄，官樹似星榆。從臣詞賦末，濫得上天衢。<br></p></body></html>
