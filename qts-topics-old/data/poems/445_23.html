  <body><p>445_23: 《秋池二首》白居易</p>
        <p>身閑無所為，心閑無所思。況當故園夜，複此新秋池。<br>岸暗鳥棲後，橋明月出時。菱風香散漫，桂露光參差。<br>靜境多獨得，幽懷竟誰知。悠然心中語，自問來何遲。<br>朝衣薄且健，晚簟清仍滑。社近燕影稀，雨餘蟬聲歇。<br>閑中得詩境，此境幽難說。露荷珠自傾，風竹玉相戛。<br>誰能一同宿，共玩新秋月。暑退早涼歸，池邊好時節。<br></p></body></html>
