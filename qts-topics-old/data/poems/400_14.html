  <body><p>400_14: 《楊子華畫三首》元稹</p>
        <p>楊畫遠于展，何言今在茲。依然古妝服，但感時節移。<br>念君一朝意，遺我千載思。子亦幾時客，安能長苦悲。<br>皓腕卷紅袖，錦鞲臂蒼鶚。故人斷弦心，稚齒從禽樂。<br>當年惜貴遊，遺形寄丹雘。骨象或依稀，鉛華已寥落。<br>似對古人民，無複昔城郭。子亦觀病身，色空俱寂寞。<br>顛倒世人心，紛紛乏公是。真賞畫不成，畫賞真相似。<br>丹青各所尚，工拙何足恃。求此妄中精，嗟哉子華子。<br></p></body></html>
