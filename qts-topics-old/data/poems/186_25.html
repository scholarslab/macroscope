  <body><p>186_25: 《司空主簿琴席》韋應物</p>
        <p>煙華方散薄，蕙氣猶含露。澹景發清琴，幽期默玄悟。<br>流連白雪意，斷續回風度。掩抑雖已終，忡忡在幽素。<br></p></body></html>
