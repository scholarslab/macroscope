  <body><p>585_12: 《桑婦》劉駕</p>
        <p>牆下桑葉盡，春蠶半未老。城南路迢迢，今日起更早。<br>四鄰無去伴，醉臥青樓曉。妾顏不如誰，所貴守婦道。<br>一春常在樹，自覺身如鳥。歸來見小姑，新妝弄百草。<br></p></body></html>
