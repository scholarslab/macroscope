  <body><p>536_53: 《經古行宮》許渾</p>
        <p>台閣參差倚太陽，年年花發滿山香。重門勘鎖青春晚，<br>深院垂簾白晝長。草色芊綿侵禦路，泉聲嗚咽繞宮牆。<br>先皇一去無回駕，紅粉雲鬟空斷腸。<br></p></body></html>
