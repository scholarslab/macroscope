  <body><p>603_60: 《題汧湖二首》許棠</p>
        <p>偶得湖中趣，都忘隴坻愁。邊聲風下雁，楚思浪移舟。<br>靜極亭連寺，涼多島近樓。吟遊終不厭，還似曲江頭。<br>隴首時無事，湖邊日縱吟。遊魚來複去，浴鳥出還沉。<br>蜃氣藏孤嶼，波光到遠林。無人見垂釣，暗起洞庭心。<br></p></body></html>
