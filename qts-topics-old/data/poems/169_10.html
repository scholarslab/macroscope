  <body><p>169_10: 《贈裴司馬》李白</p>
        <p>翡翠黃金縷，繡成歌舞衣。若無雲間月，誰可比光輝。<br>秀色一如此，多為眾女譏。君恩移昔愛，失寵秋風歸。<br>愁苦不窺鄰，泣上流黃機。天寒素手冷，夜長燭複微。<br>十日不滿匹，鬢蓬亂若絲。猶是可憐人，容華世中稀。<br>向君發皓齒，顧我莫相違。<br></p></body></html>
