  <body><p>532_7: 《秋日》許渾</p>
        <p>有計自安業，秋風罷苦吟。買山兼種竹，對客更彈琴。<br>煙起藥園晚，杵聲松院深。閑眠得真性，惆悵舊時心。<br></p></body></html>
