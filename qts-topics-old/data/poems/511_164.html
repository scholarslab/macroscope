  <body><p>511_164: 《句》張祜</p>
        <p>萬國見清道，一身成白頭。<br>此地榮辱盛，豈宜山中人。<br>椿兒繞樹春園裏，桂子尋花夜月中。<br>一身扶杖二兒隨。<br>夏雨蓮苞破，秋風桂子凋。<br>杜鵑花發杜鵑叫，烏臼花生烏臼啼。<br>茶風無奈筆，酒禿不勝簪。<br></p></body></html>
