  <body><p>59_26: 《池》李嶠</p>
        <p>彩棹浮太液，清觴醉習家。詩情對明月，雲曲拂流霞。<br>煙散龍形淨，波含鳳影斜。安仁動秋興，魚鳥思空賒。<br></p></body></html>
