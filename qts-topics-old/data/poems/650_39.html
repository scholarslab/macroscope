  <body><p>650_39: 《睦州呂郎中郡中環溪亭》方幹</p>
        <p>為是仙才登望處，風光便似武陵春。閑花半落猶迷蝶，<br>白鳥雙飛不避人。樹影興餘侵枕簟，荷香坐久著衣巾。<br>暫來此地非多日，明主那容借寇恂。<br></p></body></html>
