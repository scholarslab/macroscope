  <body><p>556_46: 《酬田卿送西游》馬戴</p>
        <p>華堂開翠簟，惜別玉壺深。客去當煩暑，蟬鳴複此心。<br>廢城喬木在，古道濁河侵。莫慮西遊遠，西關絕隴陰。<br></p></body></html>
