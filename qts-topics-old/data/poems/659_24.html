  <body><p>659_24: 《秋日懷賈隨進士》羅隱</p>
        <p>邊寇日騷動，故人音信稀。長纓慚賈誼，孤憤憶韓非。<br>曉匣魚腸冷，春園鴨掌肥。知君安未得，聊且示忘機。<br></p></body></html>
