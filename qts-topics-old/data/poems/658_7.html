  <body><p>658_7: 《湘中見進士喬詡》羅隱</p>
        <p>吳公台下別經秋，破虜城邊暫駐留。一笑有情堪解夢，<br>數年無故不同遊。雲牽楚思橫魚艇，柳送鄉心入酒樓。<br>且酌松醪依舊醉，誰能相見向春愁。<br></p></body></html>
