  <body><p>651_14: 《路支使小池》方幹</p>
        <p>廣狹偶然非制定，猶將方寸像滄溟。一泓春水無多浪，<br>數尺晴天幾個星。露滿玉盤當半夜，匣開金鏡在中庭。<br>主人垂釣常來此，雖把魚竿醉未醒。<br></p></body></html>
