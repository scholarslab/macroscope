  <body><p>345_1: 《鄆州溪堂詩》韓愈</p>
        <p>帝奠九廛，有葉有年。有荒不條，河岱之間。及我憲考，<br>一收正之。視邦選侯，以公來屍。公來屍之，人始未信。<br>公不飲食，以訓以徇。孰饑無食，孰呻孰歎。孰冤不問，<br>不得分願。孰為邦蟊，節根之螟。羊很狼貪，以口覆城。<br>吹之喣之，摩手拊之。箴之石之，膊而磔之。凡公四封，<br>既富以強。謂公吾父，孰違公令。可以師征，不寧守邦。<br>公作溪堂。播播流水。淺有蒲蓮，深有葭葦。公以賓燕，<br>其鼓駭駭。公燕溪堂，賓校醉飽。流有跳魚，岸有集鳥。<br>既歌以舞，其鼓考考。公在溪堂，公禦琴瑟。公暨賓贊，<br>稽經諏律。施用不差，人用不屈。溪有蘋苽，有龜有魚。<br>公在中流，右詩左書。無我斁遺，此邦是庥。<br></p></body></html>
