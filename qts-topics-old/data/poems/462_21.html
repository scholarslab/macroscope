  <body><p>462_21: 《初冬即事憶皇甫十》白居易</p>
        <p>冷竹風成韻，荒街葉作堆。欲尋聯句卷，先飲暖寒杯。<br>帽為迎霜戴，爐因試火開。時時還有客，終不當君來。<br></p></body></html>
