  <body><p>558_52: 《寄唁張喬喻坦之》薛能</p>
        <p>何事盡參差，惜哉吾子詩。日令銷此道，天亦負明時。<br>有路當重振，無門即不知。何當見堯日，相與啜澆漓。<br></p></body></html>
