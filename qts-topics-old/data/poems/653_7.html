  <body><p>653_7: 《許員外新陽別業》方幹</p>
        <p>蘭汀橘島映亭台，不是經心即手栽。滿閣白雲隨雨去，<br>一池寒月逐潮來。小松出屋和巢長，新徑通村避筍開。<br>柳絮風前欹枕臥，荷花香裏棹舟回。園中認葉封林草，<br>簷下攀枝落野梅。莫恣高情求逸思，須防急詔用長材。<br>若因螢火終殘卷，便把漁歌送幾杯。多謝郢中賢太守，<br>常時談笑許追陪。<br></p></body></html>
