  <body><p>429_8: 《適意二首》白居易</p>
        <p>十年為旅客，常有饑寒愁。三年作諫官，複多屍素羞。<br>有酒不暇飲，有山不得遊。豈無平生志，拘牽不自由。<br>一朝歸渭上，泛如不系舟。置心世事外，無喜亦無憂。<br>終日一蔬食，終年一布裘。寒來彌懶放，數日一梳頭。<br>朝睡足始起，夜酌醉即休。人心不過適，適外複何求。<br>早歲從旅遊，頗諳時俗意。中年忝班列，備見朝廷事。<br>作客誠已難，為臣尤不易。況余方且介，舉動多忤累。<br>直道速我尤，詭遇非吾志。胸中十年內，消盡浩然氣。<br>自從返田畝，頓覺無憂愧。蟠木用難施，浮雲心易遂。<br>悠悠身與世，從此兩相棄。<br></p></body></html>
