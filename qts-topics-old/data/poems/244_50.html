  <body><p>244_50: 《送李舍人攜家歸江東覲省》韓翃</p>
        <p>二十青宮吏，成名似者稀。承顏陸郎去，攜手謝娘歸。<br>夜月回孤燭，秋風試夾衣。扁舟楚水上，來往速如飛。<br></p></body></html>
