  <body><p>589_30: 《送友人游塞北》李頻</p>
        <p>朔野正秋風，前程見磧鴻。日西身獨遠，山轉路無窮。<br>樹隔高關斷，沙連大漠空。君看河外將，早晚擬平戎。<br></p></body></html>
