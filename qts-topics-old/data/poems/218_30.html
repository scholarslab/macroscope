  <body><p>218_30: 《泥功山（貞元五年于同穀西境泥公山權置行成州）》杜甫</p>
        <p>朝行青泥上，暮在青泥中。泥濘非一時，版築勞人功。<br>不畏道途永，乃將汩沒同。白馬為鐵驪，小兒成老翁。<br>哀猿透卻墜，死鹿力所窮。寄語北來人，後來莫匆匆。<br></p></body></html>
