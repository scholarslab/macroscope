  <body><p>203_30: 《感寓二首》梁德裕</p>
        <p>彩雲呈瑞質，五色發人寰。獨作龍虎狀，孤飛天地間。<br>隱隱臨北極，峨峨象南山。恨在帝鄉外，不逢枝葉攀。<br>幽澗生蕙若，幽渚老江蘺。榮落人不見，芳香徒爾為。<br>不及綠萍草，生君紅蓮池。左右美人弄，朝夕春風吹。<br>葉洗玉泉水，珠清湛露滋。心亦願如此，托君君不知。<br></p></body></html>
