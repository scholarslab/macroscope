  <body><p>268_37: 《東郊別業》耿湋</p>
        <p>東皋占薄田，耕種過餘年。護藥栽山刺，澆蔬引竹泉。<br>晚雷期稔歲，重霧報晴天。若問幽人意，思齊沮溺賢。<br></p></body></html>
