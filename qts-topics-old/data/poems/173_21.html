  <body><p>173_21: 《三山望金陵，寄殷淑》李白</p>
        <p>三山懷謝脁，水澹望長安。蕪沒河陽縣，秋江正北看。<br>盧龍霜氣冷，鳷鵲月光寒。耿耿憶瓊樹，天涯寄一歡。<br></p></body></html>
