  <body><p>612_27: 《憶洞庭觀步十韻》皮日休</p>
        <p>前時登觀步，暑雨正錚摐。上戍看綿蕝，登村度石矼。<br>崦花時有蔟，溪鳥不成雙。遠樹點黑槊，遙峰露碧幢。<br>岩根瘦似殼，杉破腹如腔。漁人服，筕篖野店窗。<br>多攜白木鍤，愛買紫泉缸。仙犬聲音古，遺民意緒厖。<br>何文堪緯地，底策可經邦。自此將妻子，歸山不姓龐。<br></p></body></html>
