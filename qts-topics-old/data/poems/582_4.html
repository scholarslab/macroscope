  <body><p>582_4: 《旅泊新津卻寄一二知己》溫庭筠</p>
        <p>維舟息行役，霽景近江村。並起別離恨，似聞歌吹喧。<br>高林月初上，遠水霧猶昏。王粲平生感，登臨幾斷魂。<br></p></body></html>
