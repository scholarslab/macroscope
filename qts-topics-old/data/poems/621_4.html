  <body><p>621_4: 《五歌。水鳥》陸龜蒙</p>
        <p>水鳥山禽雖異名，天工各與雙翅翎。雛巢吞啄即一例，<br>游處高卑殊不停。則有觜鈹爪戟勁立直視者，<br>擊搏挽裂圖膻腥。如此等色恣豪橫，聳身往往淩青冥。<br>為人羅絆取材力，韋鞲彩綬懸金鈴。三驅不以鳥捕鳥，<br>矢下先得聞諸經。超然可繼義勇後，恰似有志行天刑。<br>鷗閑鶴散兩自遂，意思不受人丁寧。今朝棹倚寒江汀，<br>舂鉏翡翠參。孤翹側睨瞥滅沒，未是即肯馴簷楹。<br>婦女衣襟便佞舌，始得金籠日提挈。精神卓犖背人飛，<br>冷抱蒹葭宿煙月。我與時情大乖剌，只是江禽有毛髮。<br>殷勤謝汝莫相猜，歸來長短同群活。<br></p></body></html>
