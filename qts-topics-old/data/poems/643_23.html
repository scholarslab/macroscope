  <body><p>643_23: 《賀邢州盧員外》李山甫</p>
        <p>紫泥飛詔下金鑾，列象分明世仰觀。北省諫書藏舊草，<br>南宮郎署握新蘭。春歸鳳沼恩波暖，曉入鴛行瑞氣寒。<br>偏是此生棲息者，滿衣零淚一時幹。<br></p></body></html>
