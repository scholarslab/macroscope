  <body><p>157_6: 《放歌行》孟雲卿</p>
        <p>吾觀天地圖，世界亦可小。落落大海中，飄浮數洲島。<br>賢愚與蟻虱，一種同草草。地脈日夜流，天衣有時掃。<br>東山謁居士，了我生死道。目見難噬臍，心通可親腦。<br>軒皇竟磨滅，周孔亦衰老。永謝當時人，吾將寶非寶。<br></p></body></html>
