  <body><p>71_15: 《奉和幸大薦福寺應制》劉憲</p>
        <p>地靈傳景福，天駕儼鉤陳。佳哉藩邸舊，赫矣梵宮新。<br>香塔魚山下，禪堂雁水濱。珠幡映白日，鏡殿寫青春。<br>甚歡延故吏，大覺拯生人。幸承歌頌末，長奉屬車塵。<br></p></body></html>
