  <body><p>118_59: 《晦日湖塘》孫逖</p>
        <p>吉日初成晦，方塘遍是春。落花迎二月，芳樹曆三旬。<br>公子能留客，巫陽好解神。夜還何慮暗，秉燭向城闉。<br></p></body></html>
