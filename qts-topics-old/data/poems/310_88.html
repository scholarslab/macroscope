  <body><p>310_88: 《野田行（一作李益詩）》於鵠</p>
        <p>日暮出古城，野田何茫茫。寒狐上孤塚，鬼火燒白楊。<br>昔人未為泉下客，若到此中還斷腸。<br></p></body></html>
