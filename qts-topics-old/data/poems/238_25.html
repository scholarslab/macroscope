  <body><p>238_25: 《哭常征君》錢起</p>
        <p>萬化一朝盡，窮泉悲此君。如何丹灶術，能誤紫芝焚。<br>不遂蒼生望，空留封禪文。遠年隨逝水，真氣盡浮雲。<br>山閉龍蛇蟄，林寒麋鹿群。傷心載酒地，仙菊為誰熏。<br></p></body></html>
