  <body><p>87_8a: 《嶽州贈廣平公宋大夫》張說</p>
        <p>亞相本時英，歸來複國楨。朝推長孺直，野慕隱之清。<br>傳節還閩嶂，皇華入漢京。甯思江上老，歲晏獨無成。<br></p></body></html>
