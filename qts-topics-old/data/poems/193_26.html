  <body><p>193_26: 《寓居永定精舍（蘇州）》韋應物</p>
        <p>政拙忻罷守，閒居初理生。家貧何由往，夢想在京城。<br>野寺霜露月，農興羈旅情。聊租二頃田，方課子弟耕。<br>眼暗文字廢，身閑道心精。即與人群遠，豈謂是非嬰。<br></p></body></html>
