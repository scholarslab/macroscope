  <body><p>614_17: 《友人以人參見惠因以詩謝之》皮日休</p>
        <p>神草延年出道家，是誰披露記三椏。開時的定涵雲液，<br>劚後還應帶石花。名士寄來消酒渴，野人煎處撇泉華。<br>從今湯劑如相續，不用金山焙上茶。<br></p></body></html>
