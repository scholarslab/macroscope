  <body><p>118_49: 《和左衛武倉曹衛中對雨創韻贈右衛李騎曹》孫逖</p>
        <p>林父同官意，宣尼久敬交。文場刊玉篆，武事掌金鐃。<br>道合宜連茹，時清豈系匏。克勤居簿領，多暇屏讙譊。<br>美酒懷公宴，玄談俟客嘲。薄雲生北闕，飛雨自西郊。<br>院暑便清曠，庭蕪覺漸苞。高門關詎閉，逸韻柱難膠。<br>枳棘鸞無歎，椅梧鳳必巢。忽聞征並作，觀海愧堂坳。<br></p></body></html>
