  <body><p>745_46: 《哭寶月三藏大禪師》陳陶</p>
        <p>五峰習聖罷，幹竺化身歸。帝子傳真印，門人哭寶衣。<br>一囊窮海沒，三藏故園稀。無複天花落，悲風滿鐵圍。<br></p></body></html>
