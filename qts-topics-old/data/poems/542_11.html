  <body><p>542_11: 《省試霓裳羽衣曲》李肱</p>
        <p>開元太平時，萬國賀豐歲。梨園獻舊曲，玉座流新制。<br>鳳管遞參差，霞衣競搖曳。宴罷水殿空，輦餘春草細。<br>蓬壺事已久，仙樂功無替。詎肯聽遺音，聖明知善繼。<br></p></body></html>
