  <body><p>560_58: 《陳州刺史寄鶴》薛能</p>
        <p>臨風高視聳奇形，渡海沖天想盡經。因得羽儀來合浦，<br>便無魂夢去華亭。春飛見境乘桴切，夜唳聞時醉枕醒。<br>南守欲知多少重，撫毛千萬喚丁丁。<br></p></body></html>
