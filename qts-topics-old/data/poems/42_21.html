  <body><p>42_21: 《晚渡滹沱敬贈魏大》盧照鄰</p>
        <p>津穀朝行遠，冰川夕望曛。霞明深淺浪，風卷去來雲。<br>澄波泛月影，激浪聚沙文。誰忍仙舟上，攜手獨思君。<br></p></body></html>
