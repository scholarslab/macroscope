  <body><p>349_39: 《及第後酬故園親故》歐陽詹</p>
        <p>才非天授學非師，以此成名曩豈期。楊葉射頻因偶中，<br>桂枝材美敢當之。稱文作藝方慚德，相賀投篇料愧詞。<br>猶著褐衣何足羨，如君即是載鳴時。<br></p></body></html>
