  <body><p>708_39: 《經故廣平員外舊宅》徐夤</p>
        <p>門巷蕭條引涕洟，遺孤三歲著麻衣。綠楊樹老垂絲短，<br>翠竹林荒著筍稀。結社僧因秋朔吊，買書船近葬時歸。<br>平生欲獻匡君策，抱病猶言未息機。<br></p></body></html>
