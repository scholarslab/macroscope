  <body><p>293_41: 《送李嘉佑正字括圖書兼往揚州覲省》司空曙</p>
        <p>不事蘭台貴，全多韋帶風。儒官比劉向，使者得陳農。<br>晚燒平蕪外，朝陽疊浪東。歸來喜調膳，寒筍出林中。<br></p></body></html>
