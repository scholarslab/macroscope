  <body><p>229_11: 《三絕句》杜甫</p>
        <p>前年渝州殺刺史，今年開州殺刺史。<br>群盜相隨劇虎狼，食人更肯留妻子。<br>二十一家同入蜀，惟殘一人出駱穀。<br>自說二女齧臂時，回頭卻向秦雲哭。<br>殿前兵馬雖驍雄，縱暴略與羌渾同。<br>聞道殺人漢水上，婦女多在官軍中。<br></p></body></html>
