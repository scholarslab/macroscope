  <body><p>451_56: 《病眼花》白居易</p>
        <p>頭風目眩乘衰老，只有增加豈有瘳。花發眼中猶足怪，<br>柳生肘上亦須休。大窠羅綺看才辨，小字文書見便愁。<br>必若不能分黑白，卻應無悔複無尤。<br></p></body></html>
