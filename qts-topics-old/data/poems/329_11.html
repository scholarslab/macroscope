  <body><p>329_11: 《端午日禮部宿齋有衣服彩結之貺以詩還答》權德輿</p>
        <p>良辰當五日，偕老祝千年。彩縷同心麗，輕裾映體鮮。<br>寂寥齋畫省，款曲擘香箋。更想傳觴處，孫孩遍目前。<br></p></body></html>
