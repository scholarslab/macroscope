  <body><p>234_38: 《去蜀》杜甫</p>
        <p>五載客蜀郡，一年居梓州。如何關塞阻，轉作瀟湘遊。<br>世事已黃發，殘生隨白鷗。安危大臣在，不必淚長流。<br></p></body></html>
