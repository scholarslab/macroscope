  <body><p>52_8: 《上陽宮侍宴應制得林字》宋之問</p>
        <p>廣樂張前殿，重裘感聖心。砌蓂霜月盡，庭樹雪雲深。<br>舊渥驂宸禦，慈恩忝翰林。微臣一何幸，再得聽瑤琴。<br></p></body></html>
