  <body><p>268_42: 《春日洪州即事》耿湋</p>
        <p>鐘陵春日好，春水滿南塘。竹宇分朱閣，桐花間綠楊。<br>蹉跎看鬢色，留滯惜年芳。欲問羈愁發，秦關道路長。<br></p></body></html>
