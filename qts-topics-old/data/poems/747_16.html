  <body><p>747_16: 《思舊遊有感》李中</p>
        <p>長憶銜杯處，酕醄尚未闌。江南正煙雨，樓上恰春寒。<br>好樹藏鶯密，平蕪徹野寬。如今無處覓，音信隔波瀾。<br></p></body></html>
