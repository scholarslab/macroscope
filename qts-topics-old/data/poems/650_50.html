  <body><p>650_50: 《湖北有茅齋湖西有松島輕棹往返頗諧素心因成四韻》方幹</p>
        <p>湖北湖西往復還，朝昏只處自由間。暑天移榻就深竹，<br>月夜乘舟歸淺山。繞砌紫鱗欹枕釣，垂簷野果隔窗攀。<br>古賢暮齒方如此，多笑愚儒鬢未斑。<br></p></body></html>
