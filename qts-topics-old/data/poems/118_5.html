  <body><p>118_5: 《丹陽行》孫逖</p>
        <p>丹陽古郡洞庭陰，落日扁舟此路尋。傳是東南舊都處，<br>金陵中斷碧江深。在昔風塵起，京都亂如毀。<br>雙闕戎虜間，千門戰場裏。傳聞一馬化為龍，<br>南渡衣冠亦願從。石頭橫帝裏，京口拒戎鋒。<br>青楓林下回天蹕，杜若洲前轉國容。都門不見河陽樹，<br>輦道唯聞建業鐘。中原悠悠幾千里，欲掃欃槍未雲已。<br>英雄傾奪何紛然，一盛一衰如逝川。可憐宮觀重江裏，<br>金鏡相傳三百年。自從龍見聖人出，六合車書混為一。<br>昔年王氣今何在，並向長安就堯日。荊榛古木閉荒阡，<br>共道繁華不復全。赤縣唯餘江樹月，黃圖半入海人煙。<br>暮來山水登臨遍，覽古愁吟淚如霰。唯有空城多白雲，<br>春風淡蕩無人見。<br></p></body></html>
