  <body><p>151_61: 《秋夜有懷高三十五適兼呈空上人》劉長卿</p>
        <p>晚節逢君趣道深，結茅栽樹近東林。吾師幾度曾摩頂，<br>高士何年遂發心。北渚三更聞過雁，西城萬里動寒砧。<br>不見支公與玄度，相思擁膝坐長吟。<br></p></body></html>
