  <body><p>92_32: 《陪幸韋嗣立山莊應制（一作宋之問詩）》李乂</p>
        <p>樞掖調梅暇，林園種槿初。入朝榮劍履，退食偶琴書。<br>地隱東岩室，天回北斗車。旌門臨窈窕，輦道屬扶疏。<br>雲罕明丹穀，霜笳徹紫虛。水疑投石處，溪似釣璜餘。<br>帝澤頒卮酒，人歡頌裏閭。一承黃竹詠，長奉白茆居。<br></p></body></html>
