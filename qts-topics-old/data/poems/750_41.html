  <body><p>750_41: 《貽毗陵正勤禪院奉長老》李中</p>
        <p>隨緣駐瓶錫，心已悟無生。默坐煙霞散，閑觀水月明。<br>竹深風倍冷，堂迥磬偏清。願作傳燈者，忘言學淨名。<br></p></body></html>
