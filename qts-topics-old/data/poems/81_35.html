  <body><p>81_35: 《梨園亭子侍宴》喬知之</p>
        <p>年光陌上發，香輦禁中游。草綠鴛鴦殿，花紅翡翠樓。<br>天杯承露酌，仙管雜風流。今日陪歡豫，皇恩不可酬。<br></p></body></html>
