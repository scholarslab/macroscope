  <body><p>496_23: 《送田使君赴蔡州》姚合</p>
        <p>長年離別情，百盞酒須傾。詩外應無思，人間半是行。<br>路遙嘶白馬，林斷出紅旌。功業今應立，淮西有勁兵。<br></p></body></html>
