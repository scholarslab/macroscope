  <body><p>236_18: 《送褚大落第東歸》錢起</p>
        <p>離琴彈苦調，美人慘向隅。頃來荷策幹明主，<br>還複扁舟歸五湖。漢家側席明揚久，豈意遺賢在林藪。<br>玉堂金馬隔青雲，墨客儒生皆白首。昨夢芳洲采白蘋，<br>歸期且喜故園春。稚子只思陶令至，文君不厭馬卿貧。<br>剡中風月久相憶，池上舊游應再得。酒熟甯孤芳杜春，<br>詩成不枉青山色。念此那能不羨歸，長楊諫獵事皆違。<br>他日東流一乘興，知君為我掃荊扉。<br></p></body></html>
