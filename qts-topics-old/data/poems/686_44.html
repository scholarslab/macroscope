  <body><p>686_44: 《送于員外歸隱藍田》吳融</p>
        <p>曾吟工部兩峰寒，今日星郎得掛冠。吾道不行歸始是，<br>世情如此住應難。圍棋已訪生雲石，把釣先尋急雨灘。<br>若遇秦時雪髯客，紫芝兼可備朝餐。<br></p></body></html>
