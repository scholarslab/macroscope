  <body><p>73_38: 《邊秋薄暮（一作出塞）》蘇頲</p>
        <p>海外秋鷹擊，霜前旅雁歸。邊風思鞞鼓，落日慘旌麾。<br>浦暗漁舟入，川長獵騎稀。客悲逢薄暮，況乃事戎機。<br></p></body></html>
