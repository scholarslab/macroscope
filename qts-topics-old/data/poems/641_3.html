  <body><p>641_3: 《題武陵洞五首》曹唐</p>
        <p>此生終使此身閑，不是春時且要還。<br>寄語桃花與流水，莫辭相送到人間。<br>溪口回舟日已昏，卻聽雞犬隔前村。<br>殷勤重與秦人別，莫使桃花閉洞門。<br>卻恐重來路不通，殷勤回首謝春風。<br>白雞黃犬不將去，且寄桃花深洞中。<br>桃花夾岸杳何之，花滿春山水去遲。<br>三宿武陵溪上月，始知人世有秦時。<br>渡水傍山尋絕壁，白雲飛處洞天開。<br>仙人來往無行跡，石徑春風長綠苔。<br></p></body></html>
