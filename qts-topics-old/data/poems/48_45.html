  <body><p>48_45: 《道逢北使題贈京邑親知》張九齡</p>
        <p>征驂稍靡靡，去國方遲遲。路繞南登岸，情搖北上旗。<br>故人憐別日，旅雁逐歸時。歲晏無芳草，將何寄所思。<br></p></body></html>
