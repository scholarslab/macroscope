  <body><p>585_1: 《皎皎詞》劉駕</p>
        <p>皎皎複皎皎，逢時即為好。高秋亦有花，不及當春草。<br>班姬入後宮，飛燕舞東風。青娥中夜起，長歎月明裏。<br></p></body></html>
