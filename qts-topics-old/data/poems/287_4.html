  <body><p>287_4: 《天柱隱所重答江州應物》暢當</p>
        <p>寂寞一悵望，秋風山景清。此中惟草色，翻意見人行。<br>荒徑饒松子，深蘿絕鳥聲。陽崖全帶日，寬嶂偶通耕。<br>拙昧難容世，貧寒別有情。煩君瓊玖贈，幽懶百無成。<br></p></body></html>
