  <body><p>409_34: 《湘南登臨湘樓》元稹</p>
        <p>高處望瀟湘，花時萬井香。雨餘憐日嫩，歲閨覺春長。<br>霞刹分危榜，煙波透遠光。情知樓上好，不是仲宣鄉。<br></p></body></html>
