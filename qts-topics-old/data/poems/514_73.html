  <body><p>514_73: 《林下招胡長官（一作寄招胡明府）》朱慶餘</p>
        <p>語低清貌似休糧，稱著朱衣入草堂。<br>銷暑近來無別物，桂陰當午滿繩床。<br></p></body></html>
