  <body><p>222_32: 《錦樹行（因篇內有錦樹二字摘以為題非正賦錦樹也）》杜甫</p>
        <p>今日苦短昨日休，歲雲暮矣增離憂。霜凋碧樹待錦樹。<br>萬壑東逝無停留。荒戍之城石色古，東郭老人住青丘。<br>飛書白帝營鬥粟，琴瑟幾杖柴門幽。青草萋萋盡枯死，<br>天馬跂足隨犛牛。自古聖賢多薄命，奸雄惡少皆封侯。<br>故國三年一消息。終南渭水寒悠悠。五陵豪貴反顛倒，<br>鄉里小兒狐白裘。生男墮地要膂力，一生富貴傾邦國。<br>莫愁父母少黃金，天下風塵兒亦得。<br></p></body></html>
