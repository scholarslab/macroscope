  <body><p>227_25: 《奉送嚴公入朝十韻》杜甫</p>
        <p>鼎湖瞻望遠，象闕憲章新。四海猶多難，中原憶舊臣。<br>與時安反側，自昔有經綸。感激張天步，從容靜塞塵。<br>南圖回羽翮，北極捧星辰。漏鼓還思晝，宮鶯罷囀春。<br>空留玉帳術，愁殺錦城人。閣道通丹地，江潭隱白蘋。<br>此生那老蜀，不死會歸秦。公若登臺輔，臨危莫愛身。<br></p></body></html>
