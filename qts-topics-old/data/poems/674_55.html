  <body><p>674_55: 《梁燭處士辭金陵，相國杜公歸舊山，因以寄贈》鄭穀</p>
        <p>相庭留不得，江野有苔磯。兩浙尋山遍，孤舟載鶴歸。<br>世間書讀盡，雲外客來稀。諫署搜賢急，應難惜布衣。<br></p></body></html>
