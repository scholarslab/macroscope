  <body><p>383_16: 《學仙》張籍</p>
        <p>樓觀開朱門，樹木連房廊。中有學仙人，少年休谷糧。<br>高冠如芙蓉，霞月披衣裳。六時朝上清，佩玉紛鏘鏘。<br>自言天老書，秘覆雲錦囊。百年度一人，妄泄有災殃。<br>每佔有仙相，然後傳此方。先生坐中堂，弟子跪四廂。<br>金刀截身發，結誓焚靈香。弟子得其訣，清齋入空房。<br>守神保元氣，動息隨天罡。爐燒丹砂盡，晝夜候火光。<br>藥成既服食，計日乘鸞凰。虛空無靈應，終歲安所望。<br>勤勞不能成，疑慮積心腸。虛羸生疾疹，壽命多夭傷。<br>身歿懼人見，夜埋山谷傍。求道慕靈異，不如守尋常。<br>先王知其非，戒之在國章。<br></p></body></html>
