  <body><p>115_19: 《應詔賦得除夜（一作王諲詩）》史青</p>
        <p>今歲今宵盡，明年明日催。寒隨一夜去，春逐五更來。<br>氣色空中改，容顏暗裏回。風光人不覺，已著後園梅。<br></p></body></html>
