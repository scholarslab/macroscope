  <body><p>608_19: 《正樂府十篇。哀隴民》皮日休</p>
        <p>隴山千萬仞，鸚鵡巢其巔。窮危又極嶮，其山猶不全。<br>蚩蚩隴之民，懸度如登天。空中覘其巢，墮者爭紛然。<br>百禽不得一，十人九死焉。隴川有戍卒，戍卒亦不閑。<br>將命提雕籠，直到金台前。彼毛不自珍，彼舌不自言。<br>胡為輕人命，奉此玩好端。吾聞古聖王，珍禽皆舍旃。<br>今此隴民屬，每歲啼漣漣。<br></p></body></html>
