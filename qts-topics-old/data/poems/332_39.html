  <body><p>332_39: 《九月十日郡樓獨酌》羊士諤</p>
        <p>掾史當授衣，郡中稀物役。嘉辰悵已失，殘菊誰為惜。<br>欞軒一尊泛，天景洞虛碧。暮節獨賞心，寒江鳴湍石。<br>歸期北州裏，舊友東山客。飄蕩雲海深，相思桂花白。<br></p></body></html>
