  <body><p>421_9: 《志堅師》元稹</p>
        <p>嵩山老僧披破衲，七十八年三十臘。靈武朝天遼海征，<br>宇宙曾行三四匝。初因怏怏薙卻頭，便繞嵩山寂師塔。<br>淮西未返半年前，已見淮西陣雲合。<br></p></body></html>
