  <body><p>434_20: 《東樓竹》白居易</p>
        <p>瀟灑城東樓，繞樓多修竹。森然一萬竿，白粉封青玉。<br>捲簾睡初覺，欹枕看未足。影轉色入樓，床席生浮綠。<br>空城絕賓客，向夕彌幽獨。樓上夜不歸，此君留我宿。<br></p></body></html>
