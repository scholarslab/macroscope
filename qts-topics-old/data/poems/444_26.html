  <body><p>444_26: 《除日答夢得同發楚州》白居易</p>
        <p>共作千里伴，俱為一郡回。歲陰中路盡，鄉思先春來。<br>山雪晚猶在，淮冰晴欲開。歸歟吟可作，休戀主人杯。<br></p></body></html>
