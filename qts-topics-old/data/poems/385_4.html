  <body><p>385_4: 《贈王秘書》張籍</p>
        <p>不曾浪出謁公侯，唯向花間水畔遊。每著新衣看藥灶，<br>多收古器在書樓。有官只作山人老，平地能開洞穴幽。<br>自領閑司了無事，得來君處喜相留。<br></p></body></html>
