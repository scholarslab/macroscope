  <body><p>223_7: 《白馬》杜甫</p>
        <p>白馬東北來，空鞍貫雙箭。可憐馬上郎，意氣今誰見。<br>近時主將戮，中夜商于戰。喪亂死多門，嗚呼淚如霰。<br></p></body></html>
