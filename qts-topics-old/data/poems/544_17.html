  <body><p>544_17: 《西園》劉得仁</p>
        <p>夏圃秋涼入，樹低逢幘欹。水聲翻敗堰，山翠濕疏籬。<br>綠滑莎藏徑，紅連果壓枝。幽人更何事，旦夕與僧期。<br></p></body></html>
