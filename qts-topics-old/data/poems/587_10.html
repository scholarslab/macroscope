  <body><p>587_10: 《太和公主還宮》李頻</p>
        <p>天驕發使犯邊塵，漢將推功遂奪親。離亂應無初去貌，<br>死生難有卻回身。禁花半老曾攀樹，宮女多非舊識人。<br>重上鳳樓追故事，幾多愁思向青春。<br></p></body></html>
