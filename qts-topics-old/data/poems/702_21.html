  <body><p>702_21: 《途次績溪先寄陳明府》張蠙</p>
        <p>入境風煙好，幽人不易傳。新居多是客，舊隱半成仙。<br>山斷雲沖騎，溪長柳拂船。何當許過縣，聞有篋中篇。<br></p></body></html>
