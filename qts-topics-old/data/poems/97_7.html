  <body><p>97_7: 《奉和晦日駕幸昆明池應制》沈佺期</p>
        <p>法駕乘春轉，神池象漢回。雙星移舊石，孤月隱殘灰。<br>戰鷁逢時去，恩魚望幸來。山花緹綺繞，堤柳幔城開。<br>思逸橫汾唱，歡留宴鎬杯。微臣雕朽質，羞睹豫章材。<br></p></body></html>
