  <body><p>122_15: 《送綦毋潛》盧象</p>
        <p>夫君不得意，本自滄海來。高足未雲騁，虛舟空複回。<br>淮南楓葉落，灞岸桃花開。出處暫為耳，沉浮安系哉。<br>如何天覆物，還遣世遺才。欲識秦將漢，嘗聞王與裴。<br>離筵對寒食，別雨乘春雷。會有征書到，荷衣且漫裁。<br></p></body></html>
