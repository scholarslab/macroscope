  <body><p>475_35: 《遙傷茅山縣孫尊師三首》李德裕</p>
        <p>蟬蛻遺虛白，蜺飛入上清。同人悲劍解，舊友覺衣輕。<br>黃鵠遙將舉，斑麟儼未行。惟應鮑靚室，中夜識琴聲。<br>金格期初至，飆輪去不停。山摧武擔石，天隕少微星。<br>弟子悲徐甲，門人泣蔡經。空聞留玉舄，猶在阜鄉亭。<br>空宇留丹灶，層霞被羽衣。舊山聞鹿化，遺舄尚鳧飛。<br>數日奇香在，何年白鶴歸。想君旋下淚，方款裏閭扉。<br></p></body></html>
