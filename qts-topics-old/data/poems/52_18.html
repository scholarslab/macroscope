  <body><p>52_18: 《牛女（一作沈佺期詩）》宋之問</p>
        <p>粉席秋期緩，針樓別怨多。奔龍爭渡月，飛鵲亂填河。<br>失喜先臨鏡，含羞未解羅。誰能留夜色，來夕倍還梭。<br></p></body></html>
