  <body><p>149_51: 《奉寄婺州李使君舍人》劉長卿</p>
        <p>建隼罷鳴珂，初傳來暮歌。漁樵識太古，草樹得陽和。<br>東道諸生從，南依遠客過。天清婺女出，土厚絳人多。<br>永日空相望，流年複幾何。崖開當夕照，葉去逐寒波。<br>眼暗經難受，身閑劍懶磨。似鴞占賈誼，上馬試廉頗。<br>窮分安藜藿，衰容勝薜蘿。只應隨越鳥，南翥托高柯。<br></p></body></html>
