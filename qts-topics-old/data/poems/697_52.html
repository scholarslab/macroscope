  <body><p>697_52: 《東陽酒家贈別二絕句》韋莊</p>
        <p>送君同上酒家樓，酩酊翻成一笑休。<br>正是落花饒悵望，醉鄉前路莫回頭。<br>天涯方歎異鄉身，又向天涯別故人。<br>明日五更孤店月，醉醒何處淚沾巾。<br></p></body></html>
