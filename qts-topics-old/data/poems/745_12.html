  <body><p>745_12: 《種蘭》陳陶</p>
        <p>種蘭幽谷底，四遠聞馨香。春風長養深，枝葉趁人長。<br>智水潤其根，仁鋤護其芳。蒿藜不生地，惡鳥弓已藏。<br>椒桂夾四隅，茅茨居中央。左鄰桃花塢，右接蓮子塘。<br>一月熏手足，兩月熏衣裳。三月熏肌骨，四月熏心腸。<br>幽人饑如何，采蘭充餱糧。幽人渴如何，醞蘭為酒漿。<br>地無青苗租，白日如散王。不嘗仙人藥，端坐紅霞房。<br>日夕望美人，佩花正煌煌。美人久不來，佩花徒生光。<br>刈獲及葳蕤，無令見雪霜。清芬信神鬼，一葉豈可忘。<br>舉頭愧青天，鼓腹詠時康。下有賢公卿，上有聖明王。<br>無階答風雨，願獻蘭一筐。<br></p></body></html>
