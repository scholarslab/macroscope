  <body><p>487_35: 《鳴雁行》鮑溶</p>
        <p>七月朔方雁心苦，聯影翻空落南土。八月江南陰複晴，<br>浮雲繞天難夜行。羽翼勞痛心虛驚，一聲相呼百處鳴。<br>楚童夜宿煙波側，沙上布羅連草色。月暗風悲欲下天，<br>不知何處容棲息。楚童胡為傷我神，爾不曾作遠行人。<br>江南羽族本不少，寧得網羅此客鳥。<br></p></body></html>
