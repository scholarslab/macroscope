  <body><p>294_31: 《宿江西竇主簿廳（與此公亡兄聯官）》崔峒</p>
        <p>廣庭方緩步，星漢話中移。月滿關山道，烏啼霜樹枝。<br>時艱難會合，年長重親知。前事成金石，淒然淚欲垂。<br></p></body></html>
