  <body><p>187_17: 《初發揚子，寄元大校書》韋應物</p>
        <p>淒淒去親愛，泛泛入煙霧。歸棹洛陽人，殘鐘廣陵樹。<br>今朝此為別，何處還相遇。世事波上舟，沿洄安得住。<br></p></body></html>
