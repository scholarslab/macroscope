  <body><p>293_69: 《登秦嶺》司空曙</p>
        <p>南登秦嶺頭，回首始堪憂。漢闕青門遠，商山藍水流。<br>三湘遷客去，九陌故人游。從此思鄉淚，雙垂不復收。<br></p></body></html>
