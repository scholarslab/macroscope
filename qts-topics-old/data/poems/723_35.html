  <body><p>723_35: 《寄東蜀幕中友》李洞</p>
        <p>官亭池碧海榴殷，遙想清才倚畫欄。柳絮漲天籠地暖，<br>角聲經雨透雲寒。曉侵台座香煙濕，夜草軍書蠟炬幹。<br>為話門人吟太苦，風摧蘭秀一枝殘。<br></p></body></html>
