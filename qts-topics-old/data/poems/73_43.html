  <body><p>73_43: 《故右散騎常侍舒國公褚公挽詞》蘇頲</p>
        <p>陽翟疏豐構，臨平演慶源。學筵尊授幾，儒服寵乘軒。<br>審諭留中密，開陳與上言。徂暉一不借，空有賜東園。<br></p></body></html>
