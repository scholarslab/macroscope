  <body><p>524_66: 《郡齋秋夜即事，寄斛斯處士許秀才》杜牧</p>
        <p>有客誰人肯夜過，獨憐風景奈愁何。邊鴻怨處迷霜久，<br>庭樹空來見月多。故國杳無千里信，采弦時伴一聲歌。<br>馳心只待城烏曉，幾對虛簷望白河。<br></p></body></html>
