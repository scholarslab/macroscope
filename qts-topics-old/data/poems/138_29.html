  <body><p>138_29: 《貽崔太祝》儲光羲</p>
        <p>天都分禮閣，肅肅臨清渠。春山照前屏，高槐蔭內除。<br>惟賢尚廩祿，弟去兄來居。文雅更驤首，風流信有餘。<br>中年幸從事，乃遇兩吹噓。何以知君子，交情複淡如。<br></p></body></html>
