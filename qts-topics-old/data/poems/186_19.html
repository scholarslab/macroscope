  <body><p>186_19: 《春宵燕萬年吉少府中孚南館》韋應物</p>
        <p>始見斗柄回，複茲霜月霽。河漢上縱橫，春城夜迢遞。<br>賓筵接時彥，樂燕淩芳歲。稍愛清觴滿，仰歎高文麗。<br>欲去返郊扉，端為一歡滯。<br></p></body></html>
