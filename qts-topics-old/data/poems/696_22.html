  <body><p>696_22: 《早秋夜作》韋莊</p>
        <p>翠簟初清暑半銷，撇簾松韻送輕飆。莎庭露永琴書潤，<br>山郭月明砧杵遙。傍砌綠苔鳴蟋蟀，繞簷紅樹織蠨蛸。<br>不須更作悲秋賦，王粲辭家鬢已凋。<br></p></body></html>
