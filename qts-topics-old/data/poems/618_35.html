  <body><p>618_35: 《奉和襲美太湖詩二十首。明月灣》陸龜蒙</p>
        <p>昔聞明月觀，只傷荒野基。今逢明月灣，不值三五時。<br>擇此二明月，洞庭看最奇。連山忽中斷，遠樹分毫釐。<br>周回二十裏，一片澄風漪。見說秋半夜，淨無雲物欺。<br>兼之星斗藏，獨有神仙期。初聞鏘鐐跳，積漸調參差。<br>空中卓羽衛，波上停龍螭。蹤舞玉煙節，高歌碧霜詞。<br>清光悄不動，萬象寒咿咿。此會非俗致，無由得旁窺。<br>但當乘扁舟，酒翁仍相隨。或徹三弄笛，或成數聯詩。<br>自然瑩心骨，何用神仙為。<br></p></body></html>
