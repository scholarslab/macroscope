  <body><p>49_12: 《和崔尚書喜雨》張九齡</p>
        <p>積陽雖有晦，經月未為災。上念人天重，先祈雲漢回。<br>仁心及草木，號令起風雷。照爛陰霞止，交紛瑞雨來。<br>三辰破黍稷，四達屏氛埃。池溜因添滿，林芳為灑開。<br>聽中聲滴瀝，望處影徘徊。惠澤成豐歲，昌言發上才。<br>無論驗石鼓，不是禦雲台。直頌皇恩浹，崇朝遍九垓。<br></p></body></html>
