  <body><p>306_18: 《箏柱子》朱灣</p>
        <p>散木今何幸，良工不棄捐。力微慚一柱，材薄仰群弦。<br>且喜聲相應，寧辭跡屢遷。知音如見賞，雅調為君傳。<br></p></body></html>
