  <body><p>298_44: 《尋橦歌》王建</p>
        <p>人間百戲皆可學，尋橦不比諸餘樂。重梳短髻下金鈿，<br>紅帽青巾各一邊。身輕足捷勝男子，繞竿四面爭先緣。<br>習多倚附欹竿滑，上下蹁躚皆著襪。翻身垂頸欲落地，<br>卻住把腰初似歇。大竿百夫擎不起，嫋嫋半在青雲裏。<br>纖腰女兒不動容，戴行直舞一曲終。回頭但覺人眼見，<br>矜難恐畏天無風。險中更險何曾失，山鼠懸頭猿掛膝。<br>小垂一手當舞盤，斜慘雙蛾看落日。斯須改變曲解新，<br>貴欲歡他平地人。散時滿面生顏色，行步依前無氣力。<br></p></body></html>
