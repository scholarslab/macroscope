  <body><p>482_12: 《鑒玄影堂》李紳</p>
        <p>香燈寂寞網塵中，煩惱身須色界空。龍缽已傾無法雨，<br>虎床猶在有悲風。定心池上浮泡沒，招手岩邊夢幻通。<br>深夜月明松子落，儼然聽法侍生公。<br></p></body></html>
