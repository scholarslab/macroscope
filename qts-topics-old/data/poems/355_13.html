  <body><p>355_13: 《有僧言羅浮事，因為詩以寫之》劉禹錫</p>
        <p>君言羅浮上，容易見九垠。漸高元氣壯，洶湧來翼身。<br>夜宿最高峰，瞻望浩無鄰。海黑天宇曠，星辰來逼人。<br>是時當朏魄，陰物恣騰振。日光吐鯨背，劍影開龍鱗。<br>倏若萬馬馳，旌旗聳奫淪。又如廣樂奏，金石含悲辛。<br>疑其有巨靈，怪物盡來賓。陰陽迭用事，乃俾夜作晨。<br>咿喔天雞鳴，扶桑色昕昕。赤波千萬裏，湧出黃金輪。<br>下視生物息，霏如隙中塵。醯雞仰甕口，亦謂雲漢津。<br>世人信耳目，方寸度大鈞。安知視聽外，怪愕不可陳。<br>悠悠想大方，此乃杯水濱。知小天地大，安能識其真。<br></p></body></html>
