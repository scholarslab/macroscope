  <body><p>88_3: 《奉和聖制寒食作應制》張說</p>
        <p>寒食春過半，花穠鳥複嬌。從來禁火日，會接清明朝。<br>鬥敵雞殊勝，爭球馬絕調。晴空數雲點，香樹百風搖。<br>改木迎新燧，封田表舊燒。皇情愛嘉節，傳曲與簫韶。<br></p></body></html>
