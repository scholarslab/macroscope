  <body><p>468_69: 《江陵客舍留別樊尚書》劉言史</p>
        <p>信陵門館下，多病有歸思。墜履忘情後，寒灰更濕時。<br>委欄芳蕙晚，憑幾雪髫垂。明日秋關外，單車風雨隨。<br></p></body></html>
