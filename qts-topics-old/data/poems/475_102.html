  <body><p>475_102: 《思平泉樹石雜詠一十首。白鷺鶿》李德裕</p>
        <p>餘心憐白鷺，潭上日相依。拂石疑星落，淩風似雪飛。<br>碧沙常獨立，清景自忘歸。所樂惟煙水，徘徊戀釣磯。<br></p></body></html>
