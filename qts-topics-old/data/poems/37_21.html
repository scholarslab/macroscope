  <body><p>37_21: 《黃頰山》王績</p>
        <p>別有青溪道，斜亙碧岩隈。崩榛橫古蔓，荒石擁寒苔。<br>野心長寂寞，山徑本幽回。步步攀藤上，朝朝負藥來。<br>幾看松葉秀，頻值菊花開。無人堪作伴，歲晚獨悠哉。<br></p></body></html>
