  <body><p>577_61: 《詠春幡》溫庭筠</p>
        <p>閒庭見早梅，花影為誰栽。碧煙隨刃落，蟬鬢覺春來。<br>代郡嘶金勒，梵聲悲鏡臺。玉釵風不定，香步獨徘徊。<br></p></body></html>
