  <body><p>310_49a: 《惜花》於鵠</p>
        <p>夜來花欲盡，始惜兩三枝。早起尋稀處，閑眠記落時。<br>蕊焦蜂自散，蒂折蝶還移。攀著殷勤別，明年更有期。<br></p></body></html>
