  <body><p>286_5: 《題元注林園》李端</p>
        <p>謝家門館似山林，碧石青苔滿樹陰。乳鵲眄巢花巷靜，<br>鳴鳩鼓翼竹園深。桔槔轉水兼通藥，方丈留僧共聽琴。<br>獨有野人箕踞慣，過君始得一長吟。<br></p></body></html>
