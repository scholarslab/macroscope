  <body><p>511_16: 《秋夜登潤州慈和寺上方》張祜</p>
        <p>清夜浮埃暫歇鄽，塔輪金照露華鮮。人行中路月生海，<br>鶴語上方星滿天。樓影半連深岸水，鐘聲寒徹遠林煙。<br>僧房閉盡下樓去，一半夢魂離世緣。<br></p></body></html>
