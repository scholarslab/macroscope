  <body><p>265_18: 《同裴觀察東湖望山歌》顧況</p>
        <p>浴鮮積翠棲靈異，石洞花宮橫半空。夜光潭上明星啟，<br>風雨壇邊樹如洗。水淹徐孺宅恒幹，繩墜洪崖井無底。<br>主人載酒東湖陰，遙望西山三四岑。<br></p></body></html>
