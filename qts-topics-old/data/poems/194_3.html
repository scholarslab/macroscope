  <body><p>194_3: 《橫塘行》韋應物</p>
        <p>妾家住橫塘，夫婿郗家郎。玉盤的曆雙白魚，<br>寶簟玲瓏透象床。象床可寢魚可食，不知郎意何南北。<br>岸上種蓮豈得生，池中種槿豈得成。丈夫一去花落樹，<br>妾獨夜長心未平。<br></p></body></html>
