  <body><p>325_25: 《豐城劍池驛感題》權德輿</p>
        <p>龍劍昔未發，泥沙相晦藏。向非張茂先，孰辨鬥牛光。<br>神物不自達，聖賢亦彷徨。我行豐城野，慷慨心內傷。<br></p></body></html>
