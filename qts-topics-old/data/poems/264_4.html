  <body><p>264_4: 《上古之什補亡訓傳十三章。築城二章》顧況</p>
        <p>築城登登，於以作固。咨爾寺兮，發郊外塚墓。<br>死而無知，猶或不可；若其有知，惟上帝是愬。<br>築城奕奕，於以固敵。咨爾寺兮，發郊外塚甓。<br>死而無知，猶或不可。若其有知，惟上帝是謫。<br></p></body></html>
