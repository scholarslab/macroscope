  <body><p>102_14: 《奉和聖制幸韋嗣立山莊應制》武平一</p>
        <p>鳴鑾赫奕下重樓，羽蓋逍遙向一丘。<br>漢日唯聞白衣寵，唐年更睹赤松遊。<br></p></body></html>
