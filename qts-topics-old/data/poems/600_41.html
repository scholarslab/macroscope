  <body><p>600_41: 《九華山謠》王季文</p>
        <p>九華崢嶸占南陸，蓮花擢本山半腹。翠屏橫截萬里天，<br>瀑水落深千丈玉。雲梯石磴入杳冥，俯看四極如中庭。<br>丹崖壓下廬霍勢，白日隱出牛鬥星。杉松一歲抽數尺，<br>瓊草夤緣秀層壁。南風拂曉煙霧開，滿山蔥蒨鋪鮮碧。<br>雷霆往往從地發，龍臥豹藏安可別。峻極遙看戛昊蒼，<br>挺生豈得無才傑。神仙憚險莫敢登，馭風駕鶴循丘陵。<br>陽烏不見峰頂樹，大火尚結岩中冰。靈光爽氣曛複旭，<br>晴天倒影西江淥。具區彭蠡夾兩旁，正可別作一岳當少陽。<br></p></body></html>
