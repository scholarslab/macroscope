  <body><p>339_21: 《縣齋讀書（在陽山作）》韓愈</p>
        <p>出宰山水縣，讀書松桂林。蕭條捐末事，邂逅得初心。<br>哀狖醒俗耳，清泉潔塵襟。詩成有共賦，酒熟無孤斟。<br>青竹時默釣，白雲日幽尋。南方本多毒，北客恒懼侵。<br>謫譴甘自守，滯留愧難任。投章類縞帶，佇答逾兼金。<br></p></body></html>
