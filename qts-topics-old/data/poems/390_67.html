  <body><p>390_67: 《浩歌》李賀</p>
        <p>南風吹山作平地，帝遣天吳移海水。王母桃花千遍紅，<br>彭祖巫鹹幾回死。青毛驄馬參差錢，嬌春楊柳含細煙。<br>箏人勸我金屈卮，神血未凝身問誰。不須浪飲丁都護，<br>世上英雄本無主。買絲繡作平原君，有酒惟澆趙州土。<br>漏催水咽玉蟾蜍，衛娘發薄不勝梳。看見秋眉換新綠，<br>二十男兒那刺促。<br></p></body></html>
