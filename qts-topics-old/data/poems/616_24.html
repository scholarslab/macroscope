  <body><p>616_24: 《胥口即事六言二首》皮日休</p>
        <p>波光杳杳不極，霽景澹澹初斜。黑蛺蝶粘蓮蕊，<br>紅蜻蜓嫋菱花。鴛鴦一處兩處，舴艋三家五家。<br>會把酒船偎荻，共君作個生涯。<br>拂釣清風細麗，飄蓑暑雨霏微。湖雲欲散未散，<br>嶼鳥將飛不飛。換酒帩頭把看，載蓮艇子撐歸。<br>斯人到死還樂，誰道剛須用機？</p></body></html>
