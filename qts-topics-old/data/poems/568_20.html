  <body><p>568_20: 《登宜春醉宿景星寺寄鄭判官兼簡空上人》李群玉</p>
        <p>曉發碧水陽，暝宿金山寺。松風灑寒雨，淅瀝醒餘醉。<br>夜中香積飯，蔬粒俱精異。境寂滅塵愁，神高得詩思。<br>皎皎滎陽子，芳春富才義。漲海豁心源，冰壺見門地。<br>碧霄有鳩序，未展聯行翅。俱笑一尺繩，三年絆騏驥。<br>摧藏擔簦客，鬱抑胸襟事。名業爾未從，臨風嘿舒志。<br>一身渺雲嶺，中夜空涕泗。側枕對孤燈，衾寒不成寐。<br>糧薪極桂玉，大道生榛刺。恥息惡木陰，難書劍歌意。<br>揚鞭入莽蒼，山驛淩煙翠。越鳥日南飛，芳音願相次。<br></p></body></html>
