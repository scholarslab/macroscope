  <body><p>276_40: 《送從叔牧永州》盧綸</p>
        <p>五侯軒蓋行何疾，零陵太守登車日。零陵太守淚盈巾，<br>此日長安方欲春。虎府龍節照岐路，何苦愁為江海人。<br>彼方韶景無時節，山水諸花恣開發。客投津戍少聞猿，<br>雁過瀟湘更逢雪。郡齋無事好閑眠，粳稻油油綠滿川。<br>浪裏爭迎三蜀貨，月中喧泊九江船。今朝小阮同夷老，<br>欲問明年借幾年。<br></p></body></html>
