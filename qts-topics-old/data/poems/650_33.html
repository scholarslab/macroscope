  <body><p>650_33: 《敘雪寄喻鳧》方幹</p>
        <p>密片無聲急複遲，紛紛猶勝落花時。從容不覺藏苔徑，<br>宛轉偏宜傍柳絲。透室虛明非月照，滿空回散是風吹。<br>高人坐臥才方逸，援筆應成六出詞。<br></p></body></html>
