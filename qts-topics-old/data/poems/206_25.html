  <body><p>206_25: 《送王正字山寺讀書》李嘉佑</p>
        <p>欲究先儒教，還過支遁居。山階閑聽法，竹徑獨看書。<br>向日荷新卷，迎秋柳半疏。風流有佳句，不似帶經鋤。<br></p></body></html>
