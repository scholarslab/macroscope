  <body><p>591_6: 《和友人鴛鴦之什》崔玨</p>
        <p>翠鬣紅衣舞夕暉，水禽情似此禽稀。暫分煙島猶回首，<br>只渡寒塘亦共飛。映霧乍迷珠殿瓦，逐梭齊上玉人機。<br>採蓮無限蘭橈女，笑指中流羨爾歸。<br>寂寂春塘煙晚時，兩心和影共依依。溪頭日暖眠沙穩，<br>渡口風寒浴浪稀。翡翠莫誇饒彩飾，鸊鵜須羨好毛衣。<br>蘭深芷密無人見，相逐相呼何處歸。<br>舞鶴翔鸞俱別離，可憐生死兩相隨。紅絲毳落眠汀處，<br>白雪花成蹙浪時。琴上只聞交頸語，窗前空展共飛詩。<br>何如相見長相對，肯羨人間多所思。<br></p></body></html>
