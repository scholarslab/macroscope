  <body><p>118_47: 《奉和李右相中書壁畫山水》孫逖</p>
        <p>廟堂多暇日，山水契中情。欲寫高深趣，還因藻繪成。<br>九江臨戶牖，三峽繞簷楹。花柳窮年發，煙雲逐意生。<br>能令萬里近，不覺四時行。氣染荀香馥，光含樂鏡清。<br>詠歌齊出處，圖畫表沖盈。自保千年遇，何論八載榮。<br></p></body></html>
