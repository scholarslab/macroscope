  <body><p>273_80: 《送道虔上人游方（一作方幹詩）》戴叔倫</p>
        <p>律儀通外學，詩思入禪關。煙景隨緣到，風姿與道閑。<br>貫花留靜室，咒水度空山。誰識浮雲意，悠悠天地間。<br></p></body></html>
