  <body><p>459_18: 《贈夢得》白居易</p>
        <p>前日君家飲，昨日王家宴。今日過我廬，三日三會面。<br>當歌聊自放，對酒交相勸。為我盡一杯，與君發三願。<br>一願世清平，二願身強健。三願臨老頭，數與君相見。<br></p></body></html>
