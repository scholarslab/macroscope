  <body><p>190_40: 《答裴丞說歸京所獻》韋應物</p>
        <p>執事頗勤久，行去亦傷乖。家貧無僮僕，吏卒升寢齋。<br>衣服藏內篋，藥草曝前階。誰複知次第，濩落且安排。<br>還期在歲晏，何以慰吾懷。<br></p></body></html>
