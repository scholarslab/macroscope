  <body><p>661_1: 《送梅處士歸甯國》羅隱</p>
        <p>十五年前即別君，別時天下未紛紜。亂罹且喜身俱在，<br>存沒那堪耳更聞。良會謾勞悲曩跡，舊交誰去吊荒墳。<br>殷勤為謝逃名客，想望千秋嶺上雲。<br></p></body></html>
