  <body><p>576_11: 《三洲詞》溫庭筠</p>
        <p>團圓莫作波中月，潔白莫為枝上雪。月隨波動碎潾潾，<br>雪似梅花不堪折。李娘十六青絲發，畫帶雙花為君結。<br>門前有路輕別離，唯恐歸來舊香滅。<br></p></body></html>
