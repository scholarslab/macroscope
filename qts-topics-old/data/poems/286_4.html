  <body><p>286_4: 《送馬尊師（一作送侯道士）》李端</p>
        <p>南入商山松路深，石床溪水晝陰陰。雲中采藥隨青節，<br>洞裏耕田映綠林。直上煙霞空舉手，回經丘壟自傷心。<br>武陵花木應長在，願與漁人更一尋。<br></p></body></html>
