  <body><p>540_167: 《陸發荊南始至商洛》李商隱</p>
        <p>昔去真無奈，今還豈自知。青辭木奴橘，紫見地仙芝。<br>四海秋風闊，千岩暮景遲。向來憂際會，猶有五湖期。<br></p></body></html>
