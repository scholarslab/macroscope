  <body><p>465_36: 《廣州石門寺重送李尚赴朝，時兼宗正卿》楊衡</p>
        <p>象闕趨雲陛，龍宮憩石門。清鐃猶啟路，黃發重攀轅。<br>藻變朝天服，珠懷委地言。那令蓬蒿客，茲席未離尊。<br></p></body></html>
