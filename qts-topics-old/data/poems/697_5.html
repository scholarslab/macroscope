  <body><p>697_5: 《聞再幸梁洋》韋莊</p>
        <p>才喜中原息戰鼙，又聞天子幸巴西。延燒魏闕非關燕，<br>大狩陳倉不為雞。興慶玉龍寒自躍，昭陵石馬夜空嘶。<br>遙思萬里行宮夢，太白山前月欲低。<br></p></body></html>
