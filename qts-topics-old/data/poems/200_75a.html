  <body><p>200_75a: 《河西太守杜公挽歌四首》岑參</p>
        <p>蒙叟悲藏壑，殷宗惜濟川。長安非舊日，京兆是新阡。<br>黃霸官猶屈，蒼生望已愆。唯餘卿月在，留向杜陵懸。<br>鼓角城中出，墳塋郭外新。雨隨思太守，雲從送夫人。<br>蒿裏埋雙劍，松門閉萬春。回瞻北堂上，金印已生塵。<br>憶昨明光殿，新承天子恩。剖符移北地，授鉞領西門。<br>塞草迎軍幕，邊雲拂使軒。至今聞隴外，戎虜尚亡魂。<br>漫漫澄波闊，沉沉大廈深。秉心常匪席，行義每揮金。<br>汲引窺蘭室，招攜入翰林。多君有令子，猶注世人心。<br></p></body></html>
