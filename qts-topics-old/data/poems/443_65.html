  <body><p>443_65: 《贈沙鷗》白居易</p>
        <p>老逼教垂白，官科遣著緋。形骸雖有累，方寸卻無機。<br>遇酒多先醉，逢山愛晚歸。沙鷗不知我，猶避隼旟飛。<br></p></body></html>
