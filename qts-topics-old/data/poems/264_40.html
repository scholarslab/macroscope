  <body><p>264_40: 《哭從兄萇》顧況</p>
        <p>洞庭違鄂渚，嫋嫋秋風時。何人不客遊，獨與帝子期。<br>黃鵠鎩飛翅，青雲歎沈姿。身終一騎曹，高蓋者為誰。<br>從駕至梁漢，金根複京師。皇恩溢九垠，不記屠沽兒。<br>立身有高節，滿卷多好詩。赫赫承明庭，群公默無詞。<br>草木正搖落，哭兄鄱水湄。共居雲陽裏，轗軻多別離。<br>人生倏忽間，旅襯飄若遺。稚子新學拜，枯楊生一枝。<br>人生倏忽間，精爽無不之。舊國數千里，家人由未知。<br>人生倏忽間，安用才士為。<br></p></body></html>
