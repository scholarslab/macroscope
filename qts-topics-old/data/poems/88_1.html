  <body><p>88_1: 《扈從幸韋嗣立山莊應制》張說</p>
        <p>寒灰飛玉管，湯井駐金輿。既得方明相，還尋大隗居。<br>懸泉珠貫下，列帳錦屏舒。騎遠林逾密，笳繁穀自虛。<br>門旗塹複磴，殿幕裹通渠。舞鳳迎公主，雕龍賦婕妤。<br>地幽天賞洽，酒樂禦筵初。菲才叨侍從，連藻愧應徐。<br></p></body></html>
