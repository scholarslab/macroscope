  <body><p>523_46: 《商山麻澗》杜牧</p>
        <p>雲光嵐彩四面合，柔柔垂柳十餘家。雉飛鹿過芳草遠，<br>牛巷雞塒春日斜。秀眉老父對樽酒，蒨袖女兒簪野花。<br>征車自念塵土計，惆悵溪邊書細沙。<br></p></body></html>
