  <body><p>541_98: 《寓懷》李商隱</p>
        <p>彩鸞餐顥氣，威鳳入卿雲。長養三清境，追隨五帝君。<br>煙波遺汲汲，矰繳任云云。下界圍黃道，前程合紫氛。<br>金書惟是見，玉管不勝聞。草為回生種，香緣卻死熏。<br>海明三島見，天迥九江分。搴樹無勞援，神禾豈用耘。<br>鬥龍風結陣，惱鶴露成文。漢嶺霜何早，秦宮日易曛。<br>星機拋密緒，月杵散靈氛。陽鳥西南下，相思不及群。<br></p></body></html>
