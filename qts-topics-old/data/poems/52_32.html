  <body><p>52_32: 《送田道士使蜀投龍》宋之問</p>
        <p>風馭忽泠然，雲台路幾千。蜀門峰勢斷，巴字水形連。<br>人隔壺中地，龍遊洞裏天。贈言回馭日，圖畫彼山川。<br></p></body></html>
