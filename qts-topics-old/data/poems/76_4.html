  <body><p>76_4: 《贈劉舍人古意》徐彥伯</p>
        <p>女床閟靈鳥，文章世所希。巢君碧梧樹，舞君青瑣闈。<br>或言鳳池樂，撫翼更西飛。鳳池環禁林，仙閣靄沉沉。<br>璿題激流日，珠綴綿清陰。郁穆絲言重，熒煌台座深。<br>風張丹戺翮，月弄紫庭音。眾彩結不散，孤英跂莫尋。<br>浩歌在西省，經傳恣潛心。<br></p></body></html>
