  <body><p>233_33: 《哭韋大夫之晉》杜甫</p>
        <p>悽愴郇瑕色，差池弱冠年。丈人叨禮數，文律早周旋。<br>台閣黃圖裏，簪裾紫蓋邊。尊榮真不忝，端雅獨翛然。<br>貢喜音容間，馮招病疾纏。南過駭倉卒，北思悄聯綿。<br>鵩鳥長沙諱，犀牛蜀郡憐。素車猶慟哭，寶劍谷高懸。<br>漢道中興盛，韋經亞相傳。沖融標世業，磊落映時賢。<br>城府深朱夏，江湖眇霽天。綺樓關樹頂，飛旐泛堂前。<br>帟幕疑風燕，笳簫急暮蟬。興殘虛白室，跡斷孝廉船。<br>童孺交遊盡，喧卑俗事牽。老來多涕淚，情在強詩篇。<br>誰寄方隅理，朝難將帥權。春秋褒貶例，名器重雙全。<br></p></body></html>
