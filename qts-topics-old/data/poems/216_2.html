  <body><p>216_2: 《送高三十五書記》杜甫</p>
        <p>崆峒小麥熟，且願休王師。請公問主將，焉用窮荒為。<br>饑鷹未飽肉，側翅隨人飛。高生跨鞍馬，有似幽並兒。<br>脫身簿尉中，始與捶楚辭。借問今何官，觸熱向武威。<br>答雲一書記，所愧國士知。人實不易知，更須慎其儀。<br>十年出幕府，自可持旌麾。此行既特達，足以慰所思。<br>男兒功名遂，亦在老大時。常恨結歡淺，各在天一涯。<br>又如參與商，慘慘中腸悲。驚風吹鴻鵠，不得相追隨。<br>黃塵翳沙漠，念子何當歸。邊城有餘力，早寄從軍詩。<br></p></body></html>
