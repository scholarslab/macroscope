  <body><p>497_48: 《友人南游不回因寄》姚合</p>
        <p>相思春樹綠，千里亦依依。鄠杜月頻滿，瀟湘人不歸。<br>桂花風畔落，煙草蝶雙飛。一別無消息，水南車跡稀。<br></p></body></html>
