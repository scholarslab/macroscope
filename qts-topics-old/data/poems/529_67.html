  <body><p>529_67: 《途經李翰林墓》許渾</p>
        <p>氣逸何人識，才高舉世疑。禰生狂善賦，陶令醉能詩。<br>碧水鱸魚思，青山鵩鳥悲。至今孤塚在，荊棘楚江湄。<br></p></body></html>
