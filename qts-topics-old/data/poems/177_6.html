  <body><p>177_6: 《送友人入蜀》李白</p>
        <p>見說蠶叢路，崎嶇不易行。山從人面起，雲傍馬頭生。<br>芳樹籠秦棧，春流繞蜀城。升沉應已定，不必問君平。<br></p></body></html>
