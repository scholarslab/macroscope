  <body><p>411_21: 《同醉（呂子元、庾及之、杜歸和同隱客泛韋氏池）》元稹</p>
        <p>柏樹台中推事人，杏花壇上煉形真。<br>心源一種閑如水，同醉櫻桃林下春。<br></p></body></html>
