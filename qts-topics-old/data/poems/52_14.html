  <body><p>52_14: 《緱山廟》宋之問</p>
        <p>王子賓仙去，飄颻笙鶴飛。徒聞滄海變，不見白雲歸。<br>天路何其遠，人間此會稀。空歌日雲幕，霜月漸微微。<br></p></body></html>
