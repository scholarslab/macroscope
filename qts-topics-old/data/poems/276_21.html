  <body><p>276_21: 《送張成季往江上賦得垂楊》盧綸</p>
        <p>垂楊真可憐，地勝覺春偏。一穗雨聲裏，千條池色前。<br>露繁光的皪，日麗影團圓。若到隋堤望，應逢花滿船。<br></p></body></html>
