  <body><p>365_119: 《洛濱病臥戶部李侍郎見惠藥物謔以文星之句斐然仰謝》劉禹錫</p>
        <p>隱幾支頤對落暉，故人書信到柴扉。<br>周南留滯商山老，星象如今屬少微。<br></p></body></html>
