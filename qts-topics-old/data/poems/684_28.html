  <body><p>684_28: 《雨後聞思歸樂二首》吳融</p>
        <p>山禽連夜叫，兼雨未嘗休。盡道思歸樂，應多離別愁。<br>我家方旅食，故國在滄洲。聞此不能寐，青燈茆屋幽。<br>一夜鳥飛鳴，關關徹五更。似因歸路隔，長使別魂驚。<br>未省愁雨暗，就中傷月明。須知越吟客，欹枕不勝情。<br></p></body></html>
