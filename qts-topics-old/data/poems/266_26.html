  <body><p>266_26: 《義川公主挽詞》顧況</p>
        <p>弄玉吹簫後，湘靈鼓瑟時。月邊丹桂落，風底白楊悲。<br>雜佩分泉戶，餘香出繐帷。夜台飛鏡匣，偏共掩蛾眉。<br></p></body></html>
