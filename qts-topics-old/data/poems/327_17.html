  <body><p>327_17: 《離合詩贈張監閣老（一作以離合詩贈秘書監張薦）》權德輿</p>
        <p>黃葉從風散，暗嗟時節換。忽見鬢邊霜，勿辭林下觴。<br>躬行君子道，身負芳名早。帳殿漢官儀，巾車塞垣草。<br>交情劇斷金，文律每招尋。始知蓬山下，如見古人心。<br></p></body></html>
