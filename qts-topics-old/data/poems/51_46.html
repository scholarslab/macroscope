  <body><p>51_46: 《高山引》宋之問</p>
        <p>攀雲窈窕兮上躋懸峰，長路浩浩兮此去何從。<br>水一曲兮腸一曲，山一重兮悲一重。松檟邈已遠，<br>友于何日逢。況滿室兮童稚，攢眾慮於心胸。<br>天高難訴兮遠負明德，卻望鹹京兮揮涕龍鍾。<br></p></body></html>
