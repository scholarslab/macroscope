  <body><p>486_36: 《長安言懷》鮑溶</p>
        <p>殷殷生念厚，戚戚勞者多。二時晝夜等，百歲詎幾何。<br>日下文翰苑，側身識經過。千慮恐一失，翔陽已蹉跎。<br>臨觴翦眾憂，靜寄絲桐歌。思歸繞十指，五聲不相和。<br>暮天還巢翼，明日隕葉柯。高謝岩谷人，鹿衣帶女蘿。<br>生不去親愛，浮名若風波。誰令不及此，親愛隔山河。<br></p></body></html>
