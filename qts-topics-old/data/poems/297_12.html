  <body><p>297_12: 《七泉寺上方》王建</p>
        <p>長年好名山，本性今得從。回看塵跡遙，稍見麋鹿蹤。<br>老僧雲中居，石門青重重。陰泉養成龜，古壁飛卻龍。<br>掃石禮新經，懸幡上高峰。日夕猿鳥合，覓食聽山鐘。<br>將火尋遠泉，煮茶傍寒松。晚隨收藥人，便宿南澗中。<br>晨起沖露行，濕花枝茸茸。歸依向禪師，願作香火翁。<br></p></body></html>
