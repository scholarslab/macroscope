  <body><p>78_11: 《同辛簿簡仰酬思玄上人林泉四首》駱賓王</p>
        <p>聞君招隱地，仿佛武陵春。緝芰知還楚，披榛似避秦。<br>崩查年祀積，幽草歲時新。一謝滄浪水，安知有逸人。<br>芳晨臨上月，幽賞狎中園。有蝶堪成夢，無羊可觸藩。<br>忘懷南澗藻，蠲思北堂萱。坐歎華滋歇，思君誰為言。<br>林泉恣探曆，風景暫裴徊。客有遷鶯處，人無結駟來。<br>聚花如薄雪，沸水若輕雷。今日徒招隱，終知異鑿壞。<br>俗遠風塵隔，春還初服遲。林疑中散地，人似上皇時。<br>芳杜湘君曲，幽蘭楚客詞。山中有春草，長似寄相思。<br></p></body></html>
