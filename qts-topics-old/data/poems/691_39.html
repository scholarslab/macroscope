  <body><p>691_39: 《贈廬嶽隱者》杜荀鶴</p>
        <p>自見來如此，未嘗離洞門。結茅遮雨雪，采藥給晨昏。<br>古樹藤纏殺，春泉鹿過渾。悠悠無一事，不似屬乾坤。<br></p></body></html>
