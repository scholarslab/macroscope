  <body><p>160_51a: 《晚泊潯陽望廬山》孟浩然</p>
        <p>掛席幾千里，名山都未逢。泊舟潯陽郭，始見香爐峰。<br>嘗讀遠公傳，永懷塵外蹤。東林精舍近，日暮但聞鐘。<br></p></body></html>
