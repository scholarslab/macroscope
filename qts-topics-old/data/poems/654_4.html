  <body><p>654_4: 《秋夕寄友人》羅鄴</p>
        <p>秋夕蒼茫一雁過，西風白露滿宮莎。昨來京洛逢歸客，<br>猶說軒車未渡河。莫把少年空倚賴，須知孤立易蹉跎。<br>想君懷抱哀吟夜，銅雀台前皓月多。<br></p></body></html>
