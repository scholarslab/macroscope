  <body><p>717_55: 《夜飲》曹松</p>
        <p>良宵公子宴蘭堂，濃麝熏人獸吐香。雲帶金龍銜畫燭，<br>星羅銀鳳瀉瓊漿。滿屏珠樹開春景，一曲歌聲繞翠梁。<br>席上未知簾幕曉，青娥低語指東方。<br></p></body></html>
