  <body><p>103_16: 《奉和幸韋嗣立山莊侍燕應制》趙彥昭</p>
        <p>賢族唯題裏，儒門但署鄉。何如表岩洞，宸翰發輝光。<br>地在茲山曲，家臨合水陽。六龍駐旌罕，四牡耀旗常。<br>北斗臨台座，東山入廟堂。天高羽翼近，主聖股肱良。<br>野竹池亭氣，村花澗穀香。縱然懷豹隱，空愧躡鵷行。<br></p></body></html>
