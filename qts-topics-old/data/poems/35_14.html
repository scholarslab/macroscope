  <body><p>35_14: 《奉和詠雨應詔》許敬宗</p>
        <p>舞商初赴節，湘燕遠迎秋。飄絲交殿網，亂滴起池漚。<br>激溜分龍闕，斜飛灑鳳樓。崇朝方浹宇，宸盼俯凝旒。<br></p></body></html>
