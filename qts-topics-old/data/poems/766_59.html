  <body><p>766_59: 《新竹》劉兼</p>
        <p>近窗臥砌兩三叢，佐靜添幽別有功。影鏤碎金初透月，<br>聲敲寒玉乍搖風。無憑費叟煙波碧，莫信湘妃淚點紅。<br>自是子猷偏愛爾，虛心高節雪霜中。<br></p></body></html>
