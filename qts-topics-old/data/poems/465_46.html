  <body><p>465_46: 《贈廬山道士》楊衡</p>
        <p>寂寥高室古松寒，松下仙人字委鸞。頭垂白髮朝鳴磬，<br>手把青芝夜繞壇。物像自隨塵外滅，真源長向性中看。<br>悠悠萬古皆如此，秋比松枝春比蘭。<br></p></body></html>
