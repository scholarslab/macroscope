  <body><p>176_30: 《送長沙陳太守二首》李白</p>
        <p>長沙陳太守，逸氣淩青松。英主賜五馬，本是天池龍。<br>湘水回九曲，衡山望五峰。榮君按節去，不及遠相從。<br>七郡長沙國，南連湘水濱。定王垂舞袖，地窄不回身。<br>莫小二千石，當安遠俗人。洞庭鄉路遠，遙羨錦衣春。<br></p></body></html>
