  <body><p>235_15: 《對酒麴二首》賈至</p>
        <p>梅發柳依依，黃鸝曆亂飛。當歌憐景色，對酒惜芳菲。<br>曲水浮花氣，流風散舞衣。通宵留暮雨，上客莫言歸。<br>春來酒味濃，舉酒對春叢。一酌千憂散，三杯萬事空。<br>放歌乘美景，醉舞向東風。寄語尊前客，生涯任轉蓬。<br></p></body></html>
