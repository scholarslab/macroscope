  <body><p>260_19: 《山中枉皇甫溫大夫見招書》秦系</p>
        <p>十年木屐步苔痕，石上松間水自喧。三辟草堂仍被褐，<br>數行書劄忽臨門。臥多共息嵇康病，才劣虛同郭隗尊。<br>亞相已能憐潦倒，山花笑處莫啼猿。<br></p></body></html>
