  <body><p>409_19: 《東台去》元稹</p>
        <p>陶君喜不遇，予每為君言。今日東台去，澄心在陸渾。<br>旋抽隨日俸，並買近山園。千萬崔兼白，殷勤承主恩。<br></p></body></html>
