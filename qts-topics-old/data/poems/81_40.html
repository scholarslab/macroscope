  <body><p>81_40: 《出塞》喬備</p>
        <p>沙場三萬里，猛將五千兵。旌斷冰溪戍，笳吹鐵關城。<br>陰雲暮下雪，寒日晝無晶。直為懷恩苦，誰知邊塞情。<br></p></body></html>
