  <body><p>441_85: 《太平樂詞二首（已下七首在翰林院時奉敕撰進）》白居易</p>
        <p>歲豐仍節儉，時泰更銷兵。聖念長如此，何憂不太平。<br>湛露浮堯酒，熏風起舜歌。願同堯舜意，所樂在人和。<br></p></body></html>
