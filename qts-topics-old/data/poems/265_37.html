  <body><p>265_37: 《洛陽行送洛陽韋七明府》顧況</p>
        <p>始上龍門望洛川，洛陽桃李豔陽天。最好當年二三月，<br>上陽宮樹千花發。疏家父子錯掛冠，梁鴻夫妻虛適越。<br></p></body></html>
