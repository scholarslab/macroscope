  <body><p>702_58: 《投翰林蕭侍郎》張蠙</p>
        <p>九仞牆邊絕路岐，野才非合自求知。靈湫豈要魚棲浪，<br>仙桂那容鳥寄枝。纖草不銷春氣力，微塵還助嶽形儀。<br>從來為學投文鏡，文鏡如今更有誰。<br></p></body></html>
