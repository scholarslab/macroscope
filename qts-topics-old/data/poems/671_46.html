  <body><p>671_46: 《過浩然先生墓》唐彥謙</p>
        <p>人間萬卷龐眉老，眼見堂堂入草萊。行客須當下馬過，<br>故交誰複裹雞來。山花不語如聽講，溪水無情自薦哀。<br>猶勝黃金買碑碣，百年名字已煙埃。<br></p></body></html>
