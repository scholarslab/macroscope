  <body><p>676_60: 《郊墅》鄭谷</p>
        <p>韋曲樊川雨半晴，竹莊花院遍題名。畫成煙景垂楊色，<br>滴破春愁壓酒聲。滿野紅塵誰得路，連天紫閣獨關情。<br>渼陂水色澄於鏡，何必滄浪始濯纓。<br></p></body></html>
