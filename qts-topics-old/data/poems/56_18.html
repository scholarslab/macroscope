  <body><p>56_18: 《春日還郊》王勃</p>
        <p>閒情兼嘿語，攜杖赴岩泉。草綠縈新帶，榆青綴古錢。<br>魚床侵岸水，鳥路入山煙。還題平子賦，花樹滿春田。<br></p></body></html>
