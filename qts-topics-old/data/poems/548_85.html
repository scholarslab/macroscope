  <body><p>548_85: 《送盧緘歸揚州》薛逢</p>
        <p>曾向雷塘寄掩扉，荀家燈火有餘輝。關河日暮望空極，<br>楊柳渡頭人獨歸。隋苑荒颱風嫋嫋，灞陵殘雨夢依依。<br>今年春色還相誤，為我江邊謝釣磯。<br></p></body></html>
