  <body><p>413_22: 《奉和竇容州》元稹</p>
        <p>明公莫訝容州遠，一路瀟湘景氣濃。斑竹初成二妃廟，<br>碧蓮遙聳九疑峰。禁林聞道長傾鳳，池水那能久滯龍。<br>自歎風波去無極，不知何日又相逢。<br></p></body></html>
