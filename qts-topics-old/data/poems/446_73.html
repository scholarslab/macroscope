  <body><p>446_73: 《河南王尹初到，以詩代書先問之》白居易</p>
        <p>別來王閣老，三歲似須臾。鬢上斑多少，杯前興有無。<br>官從分緊慢，情莫問榮枯。許入朱門否，籃輿一病夫。<br></p></body></html>
