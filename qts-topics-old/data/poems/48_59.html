  <body><p>48_59: 《湞陽峽》張九齡</p>
        <p>行舟傍越岑，窈窕越溪深。水暗先秋冷，山晴當晝陰。<br>重林間五色，對壁聳千尋。惜此生遐遠，誰知造化心。<br></p></body></html>
