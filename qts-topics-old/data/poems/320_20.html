  <body><p>320_20: 《拜昭陵過咸陽墅》權德輿</p>
        <p>季子乏二頃，揚雄才一廛。伊予此南畝，數已逾前賢。<br>頃歲辱明命，銘勳鏤貞堅。遂茲操書致，內顧增缺然。<br>乃葺場圃事，迨今三四年。適因昭陵拜，得抵咸陽田。<br>田夫競致辭，鄉耋爭來前。村盤既羅列，雞黍皆珍鮮。<br>古稱祿代耕，人以食為天。自慚廩給厚，諒使井稅先。<br>塗塗溝塍霧，漠漠桑柘煙。荒蹊沒古木，精舍臨秋泉。<br>池籠豈所安，樵牧乃所便。終當解纓絡，田裏諧因緣。<br></p></body></html>
