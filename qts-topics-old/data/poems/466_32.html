  <body><p>466_32: 《故鄉除夜》周弘亮</p>
        <p>三百六十日雲終，故鄉還與異鄉同。非唯律變情堪恨，<br>抑亦才疏命未通。何處夜歌銷臘酒，誰家高燭候春風。<br>詩成始欲吟將看，早是去年牽課中。<br></p></body></html>
