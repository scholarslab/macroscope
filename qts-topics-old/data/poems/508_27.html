  <body><p>508_27: 《遣興》李敬方</p>
        <p>果窺丹灶鶴，莫羨白頭翁。日月仙壺外，筋骸藥臼中。<br>雲歸無定所，鳥跡不留空。何必勞方寸，嶇崎問遠公。<br></p></body></html>
