  <body><p>189_16: 《餞雍聿之潞州謁李中丞》韋應物</p>
        <p>鬱鬱雨相遇，出門草青青。酒酣拔劍舞，慷慨送子行。<br>驅馬涉大河，日暮懷洛京。前登太行路，志士亦未平。<br>薄遊五府都，高步振英聲。主人才且賢，重士百金輕。<br>絲竹促飛觴，夜宴達晨星。娛樂易淹暮，諒在執高情。<br></p></body></html>
