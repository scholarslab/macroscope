  <body><p>474_21: 《和嵩陽客月夜憶上清人》徐凝</p>
        <p>獨夜嵩陽憶上仙，月明三十六峰前。<br>瑤池月勝嵩陽月，人在玉清眠不眠。<br></p></body></html>
