  <body><p>428_19: 《夏日獨直，寄蕭侍禦》白居易</p>
        <p>憲台文法地，翰林清切司。鷹猜課野鶴，驥德責山麋。<br>課責雖不同，同歸非所宜。是以方寸內，忽忽暗相思。<br>夏日獨上直，日長何所為。澹然無他念，虛靜是吾師。<br>形委有事牽，心與無事期。中臆一以曠，外累都若遺。<br>地貴身不覺，意閑境來隨。但對松與竹，如在山中時。<br>情性聊自適，吟詠偶成詩。此意非夫子，餘人多不知。<br></p></body></html>
