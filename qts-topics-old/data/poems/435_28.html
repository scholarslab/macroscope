  <body><p>435_28: 《醉後狂言，酬贈蕭、殷二協律》白居易</p>
        <p>餘杭邑客多羈貧，其間甚者蕭與殷。天寒身上猶衣葛，<br>日高甑中未拂塵。江城山寺十一月，北風吹沙雪紛紛。<br>賓客不見綈袍惠，黎庶未沾襦袴恩。此時太守自慚愧，<br>重衣複衾有餘溫。因命染人與針女，先制兩裘贈二君。<br>吳綿細軟桂布密，柔如狐腋白似雲。勞將詩書投贈我，<br>如此小惠何足論。我有大裘君未見，寬廣和暖如陽春。<br>此裘非繒亦非纊，裁以法度絮以仁。刀尺鈍拙制未畢，<br>出亦不獨裹一身。若令在郡得五考，與君展覆杭州人。<br></p></body></html>
