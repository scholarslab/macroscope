  <body><p>604_31: 《宿靈山蘭若》許棠</p>
        <p>江心天半寺，一夕萬緣空。地出浮雲上，星搖積浪中。<br>滴漚垂閣雨，吹檜送帆風。旦夕聞清磬，唯應是釣翁。<br></p></body></html>
