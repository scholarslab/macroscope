  <body><p>298_10a: 《空城雀》王建</p>
        <p>空城雀，何不飛來人家住，空城無人種禾黍。<br>土間生子草間長，滿地蓬蒿幸無主。近村雖有高樹枝，<br>雨中無食長苦饑。八月小兒挾弓箭，家家畏向田頭飛。<br>但能不出空城裏，秋時百草皆有子。報言黃口莫啾啾，<br>長爾得成無橫死。<br></p></body></html>
