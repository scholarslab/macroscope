  <body><p>312_1: 《爛柯山四首。最高頂》劉迥</p>
        <p>白雲引策杖，苔徑誰往還。漸見松樹偃，時聞鳥聲閑。<br>豁然喧氛盡，獨對萬重山。<br></p></body></html>
