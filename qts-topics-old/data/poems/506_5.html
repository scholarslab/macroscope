  <body><p>506_5: 《山中送進士劉蟾赴舉》章孝標</p>
        <p>去住跡雖異，愛憎情不同。因君向帝裏，使我厭山中。<br>故友多朝客，新文盡國風。藝精心更苦，何患不成功。<br></p></body></html>
