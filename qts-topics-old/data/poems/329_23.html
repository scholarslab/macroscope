  <body><p>329_23: 《酬南園新亭宴會璩新第慰慶之作，時任賓客》權德輿</p>
        <p>南宮煙景濃，平視中南峰。官閑似休沐，盡室來相從。<br>日抱漢陰甕，或成蝴蝶夢。樹老欲連雲，竹深疑入洞。<br>歡言交羽觴，列坐儼成行。歌吟不能去，待此明月光。<br>好逑蘊明識，內顧多慚色。不厭梁鴻貧，常譏伯宗直。<br>予婿信時英，諫垣金玉聲。男兒才弱冠，射策幸成名。<br>偃放斯自足，翛然去營欲。散木固無堪，虛舟常任觸。<br>大隱本吾心，喜君流好音。相期懸車歲，此地即中林。<br></p></body></html>
