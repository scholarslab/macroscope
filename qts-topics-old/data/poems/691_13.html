  <body><p>691_13: 《贈歐陽明府》杜荀鶴</p>
        <p>賢宰宰斯邑，政聞閭里間。都緣民訟少，長覺吏徒閑。<br>帆落樽前浦，鐘鳴枕上山。回舟卻惆悵，數宿釣魚灣。<br></p></body></html>
