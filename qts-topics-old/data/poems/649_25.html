  <body><p>649_25: 《登雪竇僧家（一作書竇雲禪者壁）》方幹</p>
        <p>登寺尋盤道，人煙遠更微。石窗秋見海，山靄暮侵衣。<br>眾木隨僧老，高泉盡日飛。誰能厭軒冕，來此便忘機。<br></p></body></html>
