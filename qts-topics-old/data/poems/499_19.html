  <body><p>499_19: 《杏溪十首。楓林堰》姚合</p>
        <p>森森楓樹林，護此石門堰。杏堤數裏餘，楓影覆亦遍。<br>鸕鷀與釣童，質異同所願。<br></p></body></html>
