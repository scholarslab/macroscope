  <body><p>675_17: 《送吏部曹郎中免官南歸》鄭谷</p>
        <p>高名向己求，古韻古無儔。風月拋蘭省，江山複桂州。<br>賢人知止足，中歲便歸休。雲鶴深相待，公卿不易留。<br>滿朝張祖席，半路上仙舟。篋重藏吳畫，茶新換越甌。<br>郡迎紅燭宴，寺宿翠嵐樓。觸目成幽興，全家是勝遊。<br>篷聲漁叟雨，葦色鷺鷥秋。久別郊園改，將歸裏巷修。<br>桑麻勝祿食，節序免鄉愁。陽朔花迎棹，崇賢葉滿溝。<br>席春歡促膝，簷日暖梳頭。道暢應為蝶，時來必問牛。<br>終須康庶品，未爽漱寒流。議在歸群望，情難戀自由。<br>小生誠淺拙，早歲便依投。夏課每垂獎，雪天常見憂。<br>遠招陪宿直，首薦向公侯。攀送偏揮灑，龍鍾志未酬。<br></p></body></html>
