  <body><p>447_72: 《九日寄微之》白居易</p>
        <p>眼闇頭風事事妨，繞籬新菊為誰黃。閒遊日久心慵倦，<br>痛飲年深肺損傷。吳郡兩回逢九月，越州四度見重陽。<br>怕飛杯酒多分數，厭聽笙歌舊曲章。蟋蟀聲寒初過雨，<br>茱萸色淺未經霜。去秋共數登高會，又被今年減一場。<br></p></body></html>
