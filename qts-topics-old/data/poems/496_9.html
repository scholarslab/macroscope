  <body><p>496_9: 《送賈謨赴共城營田》姚合</p>
        <p>上國羞長選，戎裝貴所從。山田依法種，兵食及時供。<br>水氣詩書軟，嵐煙筆硯濃。幾時無事擾，相見得從容。<br></p></body></html>
