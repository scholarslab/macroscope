  <body><p>577_55: 《芙蓉》溫庭筠</p>
        <p>剌莖澹蕩碧，花片參差紅。吳歌秋水冷，湘廟夜雲空。<br>濃豔香露裏，美人青鏡中。南樓未歸客，一夕練塘東。<br></p></body></html>
