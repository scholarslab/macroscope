  <body><p>542_3: 《送溫庭筠尉方城》紀唐夫</p>
        <p>何事明時泣玉頻，長安不見杏園春。鳳凰詔下雖沾命，<br>鸚鵡才高卻累身。且盡綠醽銷積恨，莫辭黃綬拂行塵。<br>方城若比長沙路，猶隔千山與萬津。<br></p></body></html>
