  <body><p>379_17: 《同溧陽宰送孫秀才》孟郊</p>
        <p>廢瑟難為弦，南風難為歌。幽幽拙疾中，忽忽浮夢多。<br>清韻始嘯侶，雅言相與和。訟閑每往招，祖送奈若何。<br>牽苦強為贈，邦邑光峨峨。<br></p></body></html>
