  <body><p>213_17: 《寄宿田家》高適</p>
        <p>田家老翁住東陂，說道平生隱在茲。鬢白未曾記日月，<br>山青每到識春時。門前種柳深成巷，野穀流泉添入池。<br>牛壯日耕十畝地，人閑常掃一茅茨。客來滿酌清尊酒，<br>感興平吟才子詩。岩際窟中藏鼴鼠，潭邊竹裏隱鸕鷀。<br>村墟日落行人少，醉後無心怯路歧。今夜只應還寄宿，<br>明朝拂曙與君辭。<br></p></body></html>
