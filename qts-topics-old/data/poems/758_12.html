  <body><p>758_12: 《寄暹上人》孟貫</p>
        <p>聞罷城中講，來安頂上禪。夜燈明石室，清磬出岩泉。<br>欲訪慚多事，相思恨來年。終期息塵慮，接話虎溪邊。<br></p></body></html>
