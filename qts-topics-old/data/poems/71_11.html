  <body><p>71_11: 《奉和立春日內出彩花樹應制（一作人日大明宮應制）》劉憲</p>
        <p>禁苑韶年此日歸，東郊道上轉青旗。柳色梅芳何處所，<br>風前雪裏覓芳菲。開冰池內魚新躍，剪綵花間燕始飛。<br>欲識王游布陽氣，為觀天藻競春暉。<br></p></body></html>
