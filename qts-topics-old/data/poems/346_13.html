  <body><p>346_13: 《閨人贈遠五首》王涯</p>
        <p>花明綺陌春，柳拂禦溝新。為報遼陽客，流芳不待人。<br>遠戍功名薄，幽閨年貌傷。妝成對春樹，不語淚千行。<br>形影一朝別，煙波千里分。君看望君處，只是起行雲。<br>啼鶯綠樹深，語燕雕梁晚。不省出門行，沙場知近遠。<br>洞房今夜月，如練複如霜。為照離人恨，亭亭到曉光。<br></p></body></html>
