  <body><p>264_9: 《上古之什補亡訓傳十三章。陵霜之華一章》顧況</p>
        <p>陵霜之華，我心憂嗟。陰之勝矣，而陽不加。坱軋陶鈞，<br>乃帝乃神，乃舒乃屯。烈烈嚴秋，熙熙陽春，職生有倫。<br>今華髮非其辰，辰屬東方之仁，遐想三五。黃帝登雲，<br>堯年百餘。二儀分位，六氣不渝。二景如璧，五星如珠。<br>陵霜之華兮，何不妄敷。<br></p></body></html>
