  <body><p>510_47: 《贈僧雲棲》張祜</p>
        <p>麈尾與筇枝，幾年離石壇。梵餘林雪厚，棋罷岳鐘殘。<br>開卷喜先悟，漱瓶知早寒。衡陽寺前雁，今日到長安。<br></p></body></html>
