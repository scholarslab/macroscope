  <body><p>61_12: 《倡婦行》李嶠</p>
        <p>十年倡家婦，三秋邊地人。紅妝樓上歇，白髮隴頭新。<br>夜夜風霜苦，年年征戍頻。山西長落日，塞北久無春。<br>團扇辭恩寵，回文贈苦辛。胡兵屢攻戰，漢使絕和親。<br>消息如瓶井，沉浮似路塵。空餘千里月，照妾兩眉嚬。<br></p></body></html>
