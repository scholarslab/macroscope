  <body><p>756_36: 《北使還襄邑道中作（九月三十日）》徐鉉</p>
        <p>九月三十日，獨行梁宋道。河流激似飛，林葉翻如掃。<br>程遙苦晝短，野迥知寒早。還家亦不閑，要且還家了。<br></p></body></html>
