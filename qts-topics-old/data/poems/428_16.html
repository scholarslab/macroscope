  <body><p>428_16: 《松齋自題（時為翰林學士）》白居易</p>
        <p>非老亦非少，年過三紀餘。非賤亦非貴，朝登一命初。<br>才小分易足，心寬體長舒。充腸皆美食，容膝即安居。<br>況此松齋下，一琴數帙書。書不求甚解，琴聊以自娛。<br>夜直入君門，晚歸臥吾廬。形骸委順動，方寸付空虛。<br>持此將過日，自然多晏如。昏昏複默默，非智亦非愚。<br></p></body></html>
