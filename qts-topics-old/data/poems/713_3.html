  <body><p>713_3: 《送友人游東川》喻坦之</p>
        <p>食盡須分散，將行幾願留。春兼三月閏，人擬半年遊。<br>風俗同吳地，山川擁梓州。思君登棧道，猿嘯始應愁。<br></p></body></html>
