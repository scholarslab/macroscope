  <body><p>124_11: 《奉和聖制答二相出雀鼠谷》徐安貞</p>
        <p>兩臣初入夢，二月扈巡邊。澗北寒猶在，山南春半傳。<br>頌聲先奉禦，辰象複回天。雲日明千里，旌旗照一川。<br>柳陰低輦路，草色變新田。還望汾陽近，宸遊自窅然。<br></p></body></html>
