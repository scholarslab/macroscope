  <body><p>443_60: 《東樓南望八韻》白居易</p>
        <p>不厭東南望，江樓對海門。風濤生有信，天水合無痕。<br>鷁帶雲帆動，鷗和雪浪翻。魚鹽聚為市，煙火起成村。<br>日腳金波碎，峰頭鈿點繁。送秋千裏雁，報暝一聲猿。<br>已豁煩襟悶，仍開病眼昏。郡中登眺處，無勝此東軒。<br></p></body></html>
