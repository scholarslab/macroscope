  <body><p>500_11: 《過無可上人院》姚合</p>
        <p>寥寥聽不盡，孤磬與疏鐘。煩惱師長別，清涼我暫逢。<br>蟻行經古蘚，鶴毳落深松。自想歸時路，塵埃複幾重。<br></p></body></html>
