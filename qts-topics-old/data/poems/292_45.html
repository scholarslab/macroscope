  <body><p>292_45: 《送盧使君赴夔州》司空曙</p>
        <p>鐃管隨旌旆，高秋遠上巴。白波連霧雨，青壁斷蒹葭。<br>憑幾雙童靜，登樓萬井斜。政成知變俗，當應畫輪車。<br></p></body></html>
