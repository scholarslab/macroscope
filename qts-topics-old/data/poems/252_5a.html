  <body><p>252_5a: 《唐德明興聖廟樂章。登歌奠幣》李紓</p>
        <p>四時有典，百事來祭。尊祖奉宗，嚴禋大帝。<br>禮先蒼璧，奠備黝制。于萬期年，熙成帝系。<br></p></body></html>
