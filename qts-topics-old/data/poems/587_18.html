  <body><p>587_18: 《感懷獻門下相公》李頻</p>
        <p>誰雲郎選不由詩，上相憐才積有時。卻是龍鍾到門晚，<br>終非稽古致身遲。謀將郡印歸難遂，讀著家書坐欲癡。<br>日望南宮看列宿，迢迢婺女與鄉比。<br></p></body></html>
