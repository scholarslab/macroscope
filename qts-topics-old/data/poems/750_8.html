  <body><p>750_8: 《游茅山二首》李中</p>
        <p>綠蘚深迎步，紅霞爛滿衣。洞天應不遠，鸞鶴向人飛。<br>茅許仙蹤在，煙霞一境清。夷希何許叩，松徑月空明。<br></p></body></html>
