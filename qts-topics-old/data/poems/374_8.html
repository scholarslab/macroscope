  <body><p>374_8: 《求友》孟郊</p>
        <p>北風臨大海，堅冰臨河面。下有大波瀾，對之無由見。<br>求友須在良，得良終相善。求友若非良，非良中道變。<br>欲知求友心，先把黃金煉。<br></p></body></html>
