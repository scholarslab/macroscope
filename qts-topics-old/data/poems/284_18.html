  <body><p>284_18: 《送從叔赴洪州》李端</p>
        <p>榮家兼佐幕，叔父似還鄉。王粲名雖重，郤超髯未長。<br>鳴橈過夏口，斂笏見潯陽。後夜相思處，中庭月一方。<br></p></body></html>
