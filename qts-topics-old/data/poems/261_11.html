  <body><p>261_11: 《巴嶺答杜二見憶》嚴武</p>
        <p>臥向巴山落月時，兩鄉千里夢相思。可但步兵偏愛酒，<br>也知光祿最能詩。江頭赤葉楓愁客，籬外黃花菊對誰。<br>跂馬望君非一度，冷猿秋雁不勝悲。<br></p></body></html>
