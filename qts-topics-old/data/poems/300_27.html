  <body><p>300_27: 《寄分司張郎中》王建</p>
        <p>一別京華年歲久，卷中多見嶺南詩。聲名已壓眾人上，<br>愁思未平雙鬢知。江郡遷移猶遠地，仙官榮寵是分司。<br>青天白日當頭上，會有求閑不得時。<br></p></body></html>
