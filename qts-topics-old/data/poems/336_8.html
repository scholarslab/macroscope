  <body><p>336_8: 《琴操十首。履霜操》韓愈</p>
        <p>本詞雲：朝履霜兮采晨寒，考不明其心兮信讒言。<br>孤恩別離兮摧肺肝，何辜皇天兮遭斯愆。<br>父兮兒寒，母兮兒饑。兒罪當笞，逐兒何為。<br>兒在中野，以宿以處。四無人聲，誰與兒語。<br>兒寒何衣，兒饑何食。兒行于野，履霜以足。<br>母生眾兒，有母憐之。獨無母憐，兒甯不悲。<br></p></body></html>
