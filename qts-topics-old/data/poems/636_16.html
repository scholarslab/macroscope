  <body><p>636_16: 《贈農（一作孟郊詩）》聶夷中</p>
        <p>勸爾勤耕田，盈爾倉中粟。勸爾無伐桑，減爾身上服。<br>清霜一委地，萬草色不綠。狂風一飄林，萬葉不著木。<br>青春如不耕，何以自拘束。<br></p></body></html>
