  <body><p>234_14: 《狂歌行，贈四兄》杜甫</p>
        <p>與兄行年校一歲，賢者是兄愚者弟。兄將富貴等浮雲，<br>弟切功名好權勢。長安秋雨十日泥，我曹韝馬聽晨雞。<br>公卿朱門未開鎖，我曹已到肩相齊。吾兄睡穩方舒膝，<br>不襪不巾蹋曉日。男啼女哭莫我知，身上須繒腹中實。<br>今年思我來嘉州。嘉州酒重花繞樓。樓頭吃酒樓下臥，<br>長歌短詠還相酬。四時八節還拘禮，女拜弟妻男拜弟。<br>幅巾鞶帶不掛身，頭脂足垢何曾洗。吾兄吾兄巢許倫，<br>一生喜怒長任真。日斜枕肘寢已熟，啾啾唧唧為何人。<br></p></body></html>
