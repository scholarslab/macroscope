  <body><p>549_60: 《早發剡中石城寺》趙嘏</p>
        <p>暫息勞生樹色間，平明機慮又相關。吟辭宿處煙霞去，<br>心負秋來水石閑。竹戶半開鐘未絕，松枝靜霽鶴初還。<br>明朝一倍堪惆悵，回首塵中見此山。<br></p></body></html>
