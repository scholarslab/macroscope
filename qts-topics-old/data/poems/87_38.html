  <body><p>87_38: 《廣州蕭都督入朝過嶽州宴餞得冬字》張說</p>
        <p>孤城抱大江，節使往朝宗。果是台中舊，依然水上逢。<br>京華遙比日，疲老颯如冬。竊羨能言鳥，銜恩向九重。<br></p></body></html>
