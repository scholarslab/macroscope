  <body><p>347_20: 《賦得春風扇微和》豆盧榮</p>
        <p>春晴生縹緲，軟吹和初遍。池影動淵淪，山容發蔥蒨。<br>遲遲入綺閣，習習流芳甸。樹杪颺鶯啼，階前落花片。<br>韶光恐閑放，旭日宜遊宴。文客拂塵衣，仁風願回扇。<br></p></body></html>
