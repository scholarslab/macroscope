  <body><p>51_20: 《宿雲門寺》宋之問</p>
        <p>雲門若邪裏，泛鷁路才通。夤緣綠筱岸，遂得青蓮宮。<br>天香眾壑滿，夜梵前山空。漾漾潭際月，飀飀杉上風。<br>茲焉多嘉遁，數子今莫同。鳳歸慨處士，鹿化聞仙公。<br>樵路鄭州北，舉井阿岩東。永夜豈雲寐，曙華忽蔥蘢。<br>谷鳥囀尚澀，源桃驚未紅。再來期春暮，當造林端窮。<br>庶幾蹤謝客，開山投剡中。<br></p></body></html>
