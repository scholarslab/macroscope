  <body><p>224_18: 《登兗州城樓》杜甫</p>
        <p>東郡趨庭日，南樓縱目初。浮雲連海岳，平野入青徐。<br>孤嶂秦碑在，荒城魯殿餘。從來多古意，臨眺獨躊躇。<br></p></body></html>
