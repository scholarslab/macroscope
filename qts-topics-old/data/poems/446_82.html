  <body><p>446_82: 《贈皇甫庶子》白居易</p>
        <p>何因散地共徘徊，人道君才我不才。騎少馬蹄生易蹶，<br>用稀印鎖澀難開。妻知年老添衣絮，婢報天寒撥酒醅。<br>更愧小胥咨拜表，單衫沖雪夜深來。<br></p></body></html>
