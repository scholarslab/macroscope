  <body><p>328_11: 《旅館雪晴，又睹新月，眾興所感，因成雜言》權德輿</p>
        <p>寥寥深夜雪初晴，樓上雲開月漸明。池中片影依稀見，<br>簾外清光遠近生。皎皎晴空疑破鏡，廣庭積素偏相映。<br>珠簾卷卻光更深，玉指持來色逾淨。夢覺青樓最可憐，<br>嬋娟素魄滿寒天。天地寥寥同一色，秦淮楚江無限極。<br>歸鴻斷猿何處聲，深閨旅館遙相憶。長安五侯華閣開，<br>嘉賓列坐傾金罍。賞明月，玩流雪，纖手蛾眉座中設，<br>清歌一聲無斷絕。夜已央，樂未闌。狐裘獸炭不知寒，<br>珠環翠佩聲珊珊。履舄紛紜桂袖攢，朱顏倚醉盡君歡。<br>人生少年全不久，相看且勸杯中酒。丈夫富貴自有期，<br>映雪讀書徒白首。<br></p></body></html>
