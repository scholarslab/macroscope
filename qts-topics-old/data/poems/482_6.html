  <body><p>482_6: 《姑蘇台雜句》李紳</p>
        <p>越王巧破夫差國，來獻黃金重雕刻。西施醉舞花豔傾，<br>妒月嬌娥恣妖惑。姑蘇百尺曉鋪開，樓楣盡化黃金台。<br>歌清管咽歡未極，越師戈甲浮江來。伍胥抉目看吳滅，<br>範蠡全身霸西越。寂寞千年盡古墟，蕭條兩地皆明月。<br>靈岩香徑掩禪扉，秋草荒涼遍落暉。江浦回看鷗鳥沒，<br>碧峰斜見鷺鷥飛。如今白髮星星滿，卻作閑官不閒散。<br>野寺經過懼悔尤，公程迫蹙悲秋館。吳鄉越國舊淹留，<br>草樹煙霞昔遍遊。雲木夢回多感歎，不惟惆悵至長洲。<br></p></body></html>
