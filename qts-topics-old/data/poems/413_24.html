  <body><p>413_24: 《醉別盧頭陀》元稹</p>
        <p>醉迷狂象別吾師，夢覺觀空始自悲。盡日笙歌人散後，<br>滿江風雨獨醒時。心超幾地行無處，雲到何天住有期。<br>頓見佛光身上出，已蒙衣內綴摩尼。<br></p></body></html>
