  <body><p>433_57: 《南湖晚秋》白居易</p>
        <p>八月白露降，湖中水方老。旦夕秋風多，衰荷半傾倒。<br>手攀青楓樹，足蹋黃蘆草。慘澹老容顏，冷落秋懷抱。<br>有兄在淮楚，有弟在蜀道。萬里何時來，煙波白浩浩。<br></p></body></html>
