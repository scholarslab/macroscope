  <body><p>443_14: 《贈江州李十使君員外十二韻》白居易</p>
        <p>我本江湖上，悠悠任運身。朝隨賣藥客，暮伴釣魚人。<br>跡為燒丹隱，家緣嗜酒貧。經過剡溪雪，尋覓武陵春。<br>豈有疏狂性，堪為侍從臣。仰頭驚鳳闕，下口觸龍鱗。<br>劍佩辭天上，風波向海濱。非賢虛偶聖，無屈敢求伸。<br>昔去曾同日，今來即後塵。中年俱白髮，左宦各朱輪。<br>長短才雖異，榮枯事略均。殷勤李員外，不合不相親。<br></p></body></html>
