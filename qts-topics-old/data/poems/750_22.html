  <body><p>750_22: 《思朐陽春遊感舊寄柴司徒五首》李中</p>
        <p>王孫昔日甚相親，共賞西園正媚春。<br>醉臥如茵芳草上，覺來花月影籠身。<br>煙鋪芳草正綿綿，藉草傳杯似列仙。<br>暫輟笙歌且聯句，含毫花下破香箋。<br>南陌風和舞蝶狂，惜春公子戀斜陽。<br>高歌飲罷將回轡，衣上花兼百草香。<br>春郊飲散暮煙收，卻引絲簧上翠樓。<br>紅袖歌長金斝亂，銀蟾飛出海東頭。<br>昔年常接五陵狂，洪飲花間數十場。<br>別後或驚如夢覺，音塵難問水茫茫。<br></p></body></html>
