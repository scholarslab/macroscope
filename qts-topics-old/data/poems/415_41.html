  <body><p>415_41: 《酬樂天書後三韻》元稹</p>
        <p>今日廬峰霞繞寺，昔時鸞殿鳳回書。兩封相去八年後，<br>一種俱雲五夜初。漸覺此生都是夢，不能將淚滴雙魚。<br></p></body></html>
