  <body><p>211_5: 《效古贈崔二》高適</p>
        <p>十月河洲時，一看有歸思。風飆生慘烈，雨雪暗天地。<br>我輩今胡為，浩哉迷所至。緬懷當途者，濟濟居聲位。<br>邈然在雲霄，寧肯更淪躓。周旋多燕樂，門館列車騎。<br>美人芙蓉姿，狹室蘭麝氣。金爐陳獸炭，談笑正得意。<br>豈論草澤中，有此枯槁士。我慚經濟策，久欲甘棄置。<br>君負縱橫才，如何尚憔悴。長歌增鬱怏，對酒不能醉。<br>窮達自有時，夫子莫下淚。<br></p></body></html>
