  <body><p>467_5: 《送羅約》牟融</p>
        <p>雨晴江館柳依依，握手那堪此別離。獨鶴孤琴隨遠旆，<br>紅亭綠酒惜分岐。月明野店聞雞早，花暗關城匹馬遲。<br>後夜定知相憶處，東風回首不勝悲。<br></p></body></html>
