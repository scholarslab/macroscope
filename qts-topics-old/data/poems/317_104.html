  <body><p>317_104: 《塞外月夜寄荊南熊侍禦》武元衡</p>
        <p>南依劉表北劉琨，征戰年年簫鼓喧。<br>雲雨一乖千萬裏，長城秋月洞庭猿。<br></p></body></html>
