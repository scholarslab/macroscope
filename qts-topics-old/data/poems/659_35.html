  <body><p>659_35: 《投寄韋右丞》羅隱</p>
        <p>赤壁徵文聘，中台拜郤詵。官資參令僕，曹署轄星辰。<br>襆被從誰起，持綱自此新。舉朝明典教，封納詔書頻。<br>禁樹曾摛藻，台烏舊避塵。便應酬倚注，何處話窮鱗。<br></p></body></html>
