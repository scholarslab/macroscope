  <body><p>104_28: 《奉和聖制龍池篇》盧懷慎</p>
        <p>代邸東南龍躍泉，清漪碧浪遠浮天。樓臺影就波中出，<br>日月光疑鏡裏懸。雁沼洄流成舜海，龜書薦社應堯年。<br>大川既濟慚為楫，報德空思奉細涓。<br></p></body></html>
