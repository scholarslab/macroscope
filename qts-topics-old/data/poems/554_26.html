  <body><p>554_26: 《遠水》項斯</p>
        <p>渺渺浸天色，一邊生晚光。闊浮萍思遠，寒入雁愁長。<br>北極連平地，東流即故鄉。扁舟來宿處，仿佛似瀟湘。<br></p></body></html>
