  <body><p>554_91: 《送宮人入道》項斯</p>
        <p>願隨仙女董雙成，王母前頭作伴行。初戴玉冠多誤拜，<br>欲辭金殿別稱名。將敲碧落新齋磬，卻進昭陽舊賜箏。<br>旦暮焚香繞壇上，步虛猶作按歌聲。<br></p></body></html>
