  <body><p>681_69: 《傷亂》韓偓</p>
        <p>岸上花根總倒垂，水中花影幾千枝。一枝一影寒山裏，<br>野水野花清露時。故國幾年猶戰鬥，異鄉終日見旌旗。<br>交親流落身羸病，誰在誰亡兩不知。<br></p></body></html>
