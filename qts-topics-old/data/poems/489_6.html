  <body><p>489_6: 《贈李翱》舒元輿</p>
        <p>湘江舞罷忽成悲，便脫蠻靴出絳帷。<br>誰是蔡邕琴酒客，魏公懷舊嫁文姬。<br>　</p></body></html>
