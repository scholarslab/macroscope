  <body><p>505_19: 《白雲向空盡（一作周成詩）》焦郁</p>
        <p>白雲升遠岫，搖曳入晴空。乘化隨舒卷，無心任始終。<br>欲銷仍帶日，將斷更因風。勢薄飛難定，天高色易窮。<br>影收元氣表，光滅太虛中。倘若從龍去，還施濟物功。<br></p></body></html>
