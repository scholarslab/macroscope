  <body><p>56_1: 《聖泉宴》王勃</p>
        <p>披襟乘石磴，列籍俯春泉。蘭氣熏山酌，松聲韻野弦。<br>影飄垂葉外，香度落花前。興洽林塘晚，重岩起夕煙。<br></p></body></html>
