  <body><p>248_53: 《賦得長洲苑送李惠》郎士元</p>
        <p>草深那可訪，地久阻相傳。散漫三秋雨，疏蕪萬里煙。<br>都迷采蘭處，強記館娃年。客有游吳者，臨風思眇然。<br></p></body></html>
