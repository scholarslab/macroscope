  <body><p>50_3: 《巫峽》楊炯</p>
        <p>三峽七百里，唯言巫峽長。重岩窅不極，疊嶂淩蒼蒼。<br>絕壁橫天險，莓苔爛錦章。入夜分明見，無風波浪狂。<br>忠信吾所蹈，泛舟亦何傷。可以涉砥柱，可以浮呂梁。<br>美人今何在，靈芝徒有芳。山空夜猿嘯，征客淚沾裳。<br></p></body></html>
