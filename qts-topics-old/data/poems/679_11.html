  <body><p>679_11: 《巫山廟》崔塗</p>
        <p>雙黛儼如嚬，應傷故國春。江山非舊主，雲雨是前身。<br>夢覺傳詞客，靈猶福楚人。不知千載後，何處又為神。<br></p></body></html>
