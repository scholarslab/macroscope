  <body><p>636_8: 《燕台二首》聶夷中</p>
        <p>燕台累黃金，上欲招儒雅。貴得賢士來，更下於隗者。<br>自然樂毅徒，趨風走天下。何必馳鳳書，旁求向林野。<br>燕台高百尺，燕滅台亦平。一種是亡國，猶得禮賢名。<br>何似章華畔，空餘禾黍生。<br></p></body></html>
