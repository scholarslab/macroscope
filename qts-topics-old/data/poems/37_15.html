  <body><p>37_15: 《贈程處士》王績</p>
        <p>百年長擾擾，萬事悉悠悠。日光隨意落，河水任情流。<br>禮樂囚姬旦，詩書縛孔丘。不如高枕枕，時取醉消愁。<br></p></body></html>
