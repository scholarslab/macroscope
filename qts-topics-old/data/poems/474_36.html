  <body><p>474_36: 《宮中曲二首》徐凝</p>
        <p>披香侍宴插山花，厭著龍綃著越紗。<br>恃賴傾城人不及，檀妝唯約數條霞。<br>身輕入寵盡恩私，腰細偏能舞柘枝。<br>一日新妝拋舊樣，六宮爭畫黑煙眉。<br></p></body></html>
