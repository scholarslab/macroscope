  <body><p>598_7: 《遣興》高駢</p>
        <p>浮世忙忙蟻子群，莫嗔頭上雪紛紛。沈憂萬種與千種，<br>行樂十分無一分。越外險巇防俗事，就中拘檢信人文。<br>醉鄉日月終須覓，去作先生號白雲。<br></p></body></html>
