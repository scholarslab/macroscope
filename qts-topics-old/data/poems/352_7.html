  <body><p>352_7: 《酬賈鵬山人郡內新栽松寓興見贈二首》柳宗元</p>
        <p>芳朽自為別，無心乃玄功。夭夭日放花，榮耀將安窮。<br>青松遺澗底，擢蒔茲庭中。積雪表明秀，寒花助蔥蘢。<br>貞幽夙有慕，持以延清風。<br>無能常閉閣，偶以靜見名。奇姿來遠山，忽似人家生。<br>勁色不改舊，芳心與誰榮。喧卑豈所安，任物非我情。<br>清韻動竽瑟，諧此風中聲。<br></p></body></html>
