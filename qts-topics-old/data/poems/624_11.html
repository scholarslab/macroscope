  <body><p>624_11: 《小雪後書事》陸龜蒙</p>
        <p>時候頻過小雪天，江南寒色未曾偏。楓汀尚憶逢人別，<br>麥隴唯應欠雉眠。更擬結茅臨水次，偶因行藥到村前。<br>鄰翁意緒相安慰，多說明年是稔年。<br></p></body></html>
