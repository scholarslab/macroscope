  <body><p>54_26: 《贈蘇少府赴任江南余時還京》崔湜</p>
        <p>丈夫不歎別，達士自安卑。攬泣固無趣，銜杯空爾為。<br>流雲春窈窕，去水暮逶迤。行舟忽東泛，歸騎亦西馳。<br>秦地多芳草，江潭有桂枝。誰言阻遐闊，所貴在相知。<br></p></body></html>
