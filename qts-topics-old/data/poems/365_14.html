  <body><p>365_14: 《洛中送韓七中丞之吳興口號五首》劉禹錫</p>
        <p>昔年意氣結群英，幾度朝回一字行。<br>海北江南零落盡，兩人相見洛陽城。<br>自從雲散各東西，每日歡娛卻慘淒。<br>離別苦多相見少，一生心事在書題。<br>今朝無意訴離杯，何況清弦急管催。<br>本欲醉中輕遠別，不知翻引酒悲來。<br>駱駝橋上蘋風急，鸚鵡杯中箬下春。<br>水碧山青知好處，開顏一笑向何人。<br>溪中士女出笆籬，溪上鴛鴦避畫旗。<br>何處人間似仙境，春山攜妓採茶時。<br></p></body></html>
