  <body><p>52_1: 《奉和立春日侍宴內出剪綵花應制》宋之問</p>
        <p>金閣妝新杏，瓊筵弄綺梅。人間都未識，天上忽先開。<br>蝶繞香絲住，蜂憐豔粉回。今年春色早，應為剪刀催。<br></p></body></html>
