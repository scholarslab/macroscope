  <body><p>600_3: 《春詩》蕭遘</p>
        <p>南國韶光早，春風送臘來。水堤煙報柳，山寺雪驚梅。<br>練色鋪江晚，潮聲逐渚回。青旗問沽酒，何處撥寒醅。<br></p></body></html>
