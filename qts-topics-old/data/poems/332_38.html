  <body><p>332_38: 《書樓懷古》羊士諤</p>
        <p>何獨文翁化，風流與代深。泉雲無舊轍，騷雅有遺音。<br>遠目窮巴漢，閒情閱古今。忘言意不極，日暮但橫琴。<br></p></body></html>
