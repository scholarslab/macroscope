  <body><p>155_8: 《途中曉發》崔曙</p>
        <p>曉霽長風裏，勞歌赴遠期。雲輕歸海疾，月滿下山遲。<br>旅望因高盡，鄉心遇物悲。故林遙不見，況在落花時。<br></p></body></html>
