  <body><p>51_1: 《息夫人》宋之問</p>
        <p>可憐楚破息，腸斷息夫人。仍為泉下骨，不作楚王嬪。<br>楚王寵莫盛，息君情更親。情親怨生別，一朝俱殺身。<br></p></body></html>
