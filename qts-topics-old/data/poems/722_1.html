  <body><p>722_1: 《題薛少府莊》李洞</p>
        <p>何須鑿井飲，門占古溪居。寂寞苔床臥，寒虛玉柄書。<br>有期登白閣，又得賞紅蕖。清淺蒲根水，時看鷺啄魚。<br></p></body></html>
