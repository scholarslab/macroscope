  <body><p>654_50: 《長安春夕旅懷》羅鄴</p>
        <p>幾年棲旅寄西秦，不識花枝醉過春。短艇閑思五湖浪，<br>羸蹄愁傍九衢塵。關河風雨迷歸夢，鐘鼓朝昏老此身。<br>忽向太平時節過，一竿持去老遺民。<br></p></body></html>
