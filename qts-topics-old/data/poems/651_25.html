  <body><p>651_25: 《出山寄蘇從事》方幹</p>
        <p>寸心似火頻求薦，兩鬢如霜始息機。隔岸雞鳴春耨去，<br>鄰家犬吠夜漁歸。倚松長嘯宜疏拙，拂石欹眠絕是非。<br>多謝元瑜憐野賤，時回車馬發光輝。<br></p></body></html>
