  <body><p>756_3: 《納後夕侍宴》徐鉉</p>
        <p>天上軒星正，雲間湛露垂。禮容過渭水，宴喜勝瑤池。<br>彩霧籠花燭，升龍肅羽儀。君臣歡樂日，文物盛明時。<br>簾卷銀河轉，香凝玉漏遲。華封傾祝意，觴酒與聲詩。<br>時平物茂歲功成，重翟排雲到玉京。<br>四海未知春色至，今宵先入九重城。<br>銀燭金爐禁漏移，月輪初照萬年枝。<br>造舟已似文王事，卜世應同八百期。<br>漢主承幹帝道光，天家花燭宴昭陽。<br>六衣盛禮如金屋，彩筆分題似柏梁。<br></p></body></html>
