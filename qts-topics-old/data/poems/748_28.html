  <body><p>748_28: 《下蔡春偶作》李中</p>
        <p>旅館飄飄類斷蓬，悠悠心緒有誰同。一宵風雨花飛後，<br>萬里鄉關夢自通。多難不堪容鬢改，沃愁惟怕酒杯空。<br>采蘭扇枕何時遂，洗慮焚香叩上穹。<br></p></body></html>
