  <body><p>514_76: 《題王丘長史宅》朱慶餘</p>
        <p>更無人吏在門前，不似居官似學仙。藥氣暗侵朝服上，<br>花陰晚到簿書邊。玉琴閑把看山坐，筒簟長鋪與客眠。<br>時見街中騎瘦馬，低頭只是為詩篇。<br></p></body></html>
