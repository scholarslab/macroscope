  <body><p>404_18: 《張舊蚊幬》元稹</p>
        <p>逾年間生死，千里曠南北。家居無見期，況乃異鄉國。<br>破盡裁縫衣，忘收遺翰墨。獨有纈紗幬，憑人遠攜得。<br>施張合歡榻，展卷雙鴛翼。已矣長空虛，依然舊顏色。<br>裴回將就寢，徙倚情何極。昔透香田田，今無魂惻惻。<br>隙穿斜月照，燈背空床黑。達理強開懷，夢啼還過臆。<br>平生貧寡歡，夭枉勞苦憶。我亦距幾時，胡為自摧逼。<br>燭蛾焰中舞，繭蠶叢上織。燋爛各自求，他人顧何力。<br>多離因苟合，惡影當務息。往事勿複言，將來幸前識。<br></p></body></html>
