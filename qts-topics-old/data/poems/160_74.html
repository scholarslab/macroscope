  <body><p>160_74: 《晚春題遠上人南亭》孟浩然</p>
        <p>給園支遁隱，虛寂養身和。春晚群木秀，間關黃鳥歌。<br>林棲居士竹，池養右軍鵝。炎月北窗下，清風期再過。<br></p></body></html>
