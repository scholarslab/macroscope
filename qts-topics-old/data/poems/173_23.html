  <body><p>173_23: 《寄上吳王三首》李白</p>
        <p>淮王愛八公，攜手綠雲中。小子忝枝葉，亦攀丹桂叢。<br>謬以詞賦重，而將枚馬同。何日背淮水，東之觀土風。<br>坐嘯廬江靜，閑聞進玉觴。去時無一物，東壁掛胡床。<br>英明廬江守，聲譽廣平籍。灑掃黃金台，招邀青雲客。<br>客曾與天通，出入清禁中。襄王憐宋玉，願入蘭台宮。<br></p></body></html>
