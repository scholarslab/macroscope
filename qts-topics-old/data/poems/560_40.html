  <body><p>560_40: 《嘉陵驛》薛能</p>
        <p>盡室可招魂，蠻餘出蜀門。雹涼隨雨氣，江熱傍山根。<br>蠶月繰絲路，農時碌碡村。幹將磨欲盡，無位可酬恩。<br></p></body></html>
