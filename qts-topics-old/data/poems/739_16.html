  <body><p>739_16: 《柏梁隔句韻詩》李建勳</p>
        <p>不喜長亭柳，枝枝擬送君。惟憐北窗□，樹樹解留人。<br>圓缺都如月，東西只似雲。愁看離席散，歸蓋動行塵。<br></p></body></html>
