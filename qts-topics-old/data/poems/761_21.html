  <body><p>761_21: 《句》幸夤遜</p>
        <p>苦教作鎮居中國，爭得泥金在泰山。<br>才聞暖律先偷眼，既待和風始展眉。<br>蒙君知重惠瓊實，薄起金刀釘玉深。<br>嚼處春冰敲齒冷，咽時雪液沃心寒。<br>深妝玉瓦平無壟，亂拂蘆花細有聲。<br>日回禽影穿疏木，風遞猿聲入小樓。<br></p></body></html>
