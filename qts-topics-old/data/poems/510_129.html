  <body><p>510_129: 《題杭州孤山寺》張祜</p>
        <p>樓臺聳碧岑，一徑入湖心。不雨山長潤，無雲水自陰。<br>斷橋荒蘚澀，空院落花深。猶憶西窗月，鐘聲在北林。<br></p></body></html>
