  <body><p>44_19: 《和長孫秘監七夕》任希古</p>
        <p>二秋葉神媛，七夕望仙妃。影照河陽妓，色麗平津闈。<br>鵲橋波里出，龍車霄外飛。露泫低珠佩，雲移薦錦衣。<br>更深黃月落，夜久靨星稀。空接靈台下，方恧辨支機。<br></p></body></html>
