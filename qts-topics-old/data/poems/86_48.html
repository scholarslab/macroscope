  <body><p>86_48: 《五君詠五首。趙耿公彥昭》張說</p>
        <p>耿公山嶽秀，才傑心亦妙。鷙鳥峻標立，哀玉扣清調。<br>協贊休明啟，恩華日月照。何意瑤台雲，風吹落江徼。<br>湘流下潯陽，灑淚一投吊。<br></p></body></html>
