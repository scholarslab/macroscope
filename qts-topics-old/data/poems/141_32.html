  <body><p>141_32: 《城傍曲》王昌齡</p>
        <p>秋風鳴桑條，草白狐兔驕。邯鄲飲來酒未消，<br>城北原平掣皂雕。射殺空營兩騰虎，回身卻月佩弓弰。<br></p></body></html>
