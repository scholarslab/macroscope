  <body><p>229_47: 《園》杜甫</p>
        <p>仲夏流多水，清晨向小園。碧溪搖艇闊，朱果爛枝繁。<br>始為江山靜，終防市井喧。畦蔬繞茅屋，自足媚盤餐。<br></p></body></html>
