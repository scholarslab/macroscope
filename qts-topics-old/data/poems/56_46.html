  <body><p>56_46: 《別人四首》王勃</p>
        <p>久客逢餘閏，他鄉別故人。自然堪下淚，誰忍望征塵。<br>江上風煙積，山幽雲霧多。送君南浦外，還望將如何。<br>桂軺雖不駐，蘭筵幸未開。林塘風月賞，還待故人來。<br>霜華淨天末，霧色籠江際。客子常畏人，何為久留滯。<br></p></body></html>
