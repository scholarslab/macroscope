  <body><p>94_4: 《哭富嘉謨》吳少微</p>
        <p>吾友適不死，於戲社稷臣。直祿非造利，長懷大庇人。<br>乃通承明籍，遘此敦牂春。藥厲其可畏，皇穹故匪仁。<br>疇昔與夫子，孰雲異天倫。同病一相失，茫茫不重陳。<br>子之文章在，其殆尼父新。鼓興斡河嶽，貞詞毒鬼神。<br>可悲不可朽，車輤沒荒榛。聖主賢為寶，籲茲大國貧。<br></p></body></html>
