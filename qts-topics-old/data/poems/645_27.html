  <body><p>645_27: 《贈來進士鵬》李鹹用</p>
        <p>語玄人不到，星漢在靈空。若使無良遇，虛言有至公。<br>月明千嶠雪，灘急五更風。此際若吟力，分將造化功。<br></p></body></html>
