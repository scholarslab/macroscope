  <body><p>214_11: 《宋中別司功叔，各賦一物得商丘》高適</p>
        <p>商丘試一望，隱隱帶秋天。地與辰星在，城將大路遷。<br>干戈悲昔事，墟落對窮年。即此傷離緒，淒淒賦酒筵。<br></p></body></html>
