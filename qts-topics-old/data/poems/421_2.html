  <body><p>421_2: 《紫躑躅》元稹</p>
        <p>紫躑躅，滅紫攏裙倚山腹。文君新寡乍歸來，<br>羞怨春風不能哭。我從相識便相憐，但是花叢不回目。<br>去年春別湘水頭，今年夏見青山曲。迢迢遠在青山上，<br>山高水闊難容足。願為朝日早相暾，願作輕風暗相觸。<br>樂躑躅，我向通州爾幽獨。可憐今夜宿青山，<br>何年卻向青山宿。山花漸暗月漸明，月照空山滿山綠。<br>山空月午夜無人，何處知我顏如玉。<br></p></body></html>
