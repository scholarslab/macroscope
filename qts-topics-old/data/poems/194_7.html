  <body><p>194_7: 《烏引雛》韋應物</p>
        <p>日出照東城，春烏鴉鴉雛和鳴。雛和鳴，羽猶短。<br>巢在深林春正寒，引飛欲集東城暖。群雛縭褷睥睨高，<br>舉翅不及墜蓬蒿。雄雌來去飛又引，音聲上下懼鷹隼。<br>引雛烏，爾心急急將何如，何得比日搜索雀卵啖爾雛。<br></p></body></html>
