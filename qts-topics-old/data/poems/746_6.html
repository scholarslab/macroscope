  <body><p>746_6: 《贈江南李偕副使》陳陶</p>
        <p>世祿三朝壓鳳池，杜陵公子漢庭知。雷封始賀堂溪劍，<br>花府尋邀玉樹枝。幾日坐談誅叛逆，列城歸美見歌詩。<br>從軍莫厭千場醉，即是金鑾寵命時。<br></p></body></html>
