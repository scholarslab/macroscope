  <body><p>502_27: 《哭費拾遺征君》姚合</p>
        <p>服儒師道旨，糲食臥中林。誰識先生事，無身是本心。<br>空山流水遠，故國白雲深。日夕誰來哭，唯應猿鳥吟。<br></p></body></html>
