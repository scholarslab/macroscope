  <body><p>334_11: 《節度宣武酬樂天夢得》令狐楚</p>
        <p>蓬萊仙監客曹郎，曾枉高車客大樑。見擁旌旄治軍旅，<br>知親筆硯事文章。愁看柳色懸離恨，憶遞花枝助酒狂。<br>洛下相逢肯相寄，南金璀錯玉淒涼。<br></p></body></html>
