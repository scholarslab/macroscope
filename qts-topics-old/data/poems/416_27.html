  <body><p>416_27: 《和王侍郎酬廣宣上人觀放榜後相賀》元稹</p>
        <p>渥窪徒自有權奇，伯樂書名世始知。競走牆前希得俊，<br>高懸日下表無私。都中紙貴流傳後，海外金填姓字時。<br>珍重劉繇因首薦，為君送和碧雲詩。<br></p></body></html>
