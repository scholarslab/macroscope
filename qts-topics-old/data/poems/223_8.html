  <body><p>223_8: 《白鳧行》杜甫</p>
        <p>君不見黃鵠高於五尺童，化為白鳧似老翁。<br>故畦遺穗已蕩盡，天寒歲暮波濤中。鱗介腥膻素不食，<br>終日忍饑西複東。魯門鶢鶋亦蹭蹬，聞道如今猶避風。<br></p></body></html>
