  <body><p>232_42: 《重題》杜甫</p>
        <p>涕泗不能收，哭君餘白頭。兒童相識盡，宇宙此生浮。<br>江雨銘旌濕，湖風井徑秋。還瞻魏太子，賓客減應劉。<br></p></body></html>
