  <body><p>643_34: 《早秋山中作》李山甫</p>
        <p>榮枯無路入千峰，肥遁誰諧此志同。司寇亦曾遭魯黜，<br>步兵何事哭途窮。檜松瘦健滴秋露，戶牖虛明生晚風。<br>山思更清人影絕，隴雲飛入草堂中。<br></p></body></html>
