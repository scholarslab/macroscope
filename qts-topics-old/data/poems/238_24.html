  <body><p>238_24: 《藥堂秋暮》錢起</p>
        <p>隱來未得道，歲去愧雲松。茅屋空山暮，荷衣白露濃。<br>唯憐石苔色，不染世人蹤。潭靜宜孤鶴，山深絕遠鐘。<br>有時丹灶上，數點彩霞重。勉事壺公術，仙期待赤龍。<br></p></body></html>
