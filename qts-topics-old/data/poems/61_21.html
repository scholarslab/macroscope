  <body><p>61_21: 《田假限疾不獲還莊載想田園兼思親友率成短韻…贈杜幽素》李嶠</p>
        <p>游宦勞牽網，風塵久化衣。跡馳東苑路，望阻北岩扉。<br>及此承休告，聊將狎遁肥。十旬俄委疾，三徑且殊歸。<br>茂陵窅難即，靈台暫可依。疲痾旅城寺，延想屬郊畿。<br>夕夢園林是，晨瞻邑裏非。綠疇良已穢，清濠曠不追。<br>野花何處落，山月幾秋輝。彼美符商政，優遊絕漢機。<br>高情物累遣，逸氣煙霞飛。樂道方無悶，懷賢獨有違。<br>尊虛舊園酒，琴靜故人徽。夏沼蓮初發，秋田麥稍稀。<br>何當攜手去，歲暮采芳菲。<br></p></body></html>
