  <body><p>708_64: 《司直巡官無諸移到玫瑰花》徐夤</p>
        <p>芳菲移自越王台，最似薔薇好並栽。穠豔盡憐勝彩繪，<br>嘉名誰贈作玫瑰。春藏錦繡風吹拆，天染瓊瑤日照開。<br>為報朱衣早邀客，莫教零落委蒼苔。<br></p></body></html>
