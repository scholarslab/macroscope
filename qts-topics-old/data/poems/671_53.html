  <body><p>671_53: 《過三山寺》唐彥謙</p>
        <p>三山江上寺，宮殿望岧嶢。石徑侵高樹，沙灘半種苗。<br>一僧歸晚日，群鷺宿寒潮。遙聽風鈴語，興亡話六朝。<br></p></body></html>
