  <body><p>53_3: 《奉和幸三會寺應制》宋之問</p>
        <p>六飛回玉輦，雙樹謁金仙。瑞鳥呈書字，神龍吐浴泉。<br>淨心遙證果，睿想獨超禪。塔湧香花地，山圍日月天。<br>梵音迎漏徹，空樂倚雲懸。今日登仁壽，長看法鏡圓。<br></p></body></html>
