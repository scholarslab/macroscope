  <body><p>739_81: 《遊棲霞寺》李建勳</p>
        <p>養花天氣近平分，瘦馬來敲白下門。曉色未開山意遠，<br>春容猶淡月華昏。琅琊冷落存遺跡，籬舍稀疏帶舊村。<br>此地幾經人聚散，只今王謝獨名存。<br></p></body></html>
