  <body><p>208_12: 《和程員外春日東郊即事》包何</p>
        <p>郎官休浣憐遲日，野老歡娛為有年。幾處折花驚蝶夢，<br>數家留葉待蠶眠。藤垂宛地縈珠履，泉迸侵階浸綠錢。<br>直到閉關朝謁去，鶯聲不散柳含煙。<br></p></body></html>
