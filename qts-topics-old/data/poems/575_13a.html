  <body><p>575_13a: 《漢皇迎春詞》溫庭筠</p>
        <p>春草芊芊晴掃煙，宮城大錦紅殷鮮。海日初融照仙掌，<br>淮王小隊纓鈴響。獵獵東風焰赤旗，畫神金甲蔥龍網。<br>钜公步輦迎句芒，複道掃塵燕彗長。豹尾竿前趙飛燕，<br>柳風吹盡眉間黃。碧草含情杏花喜，上林鶯囀遊絲起。<br>寶馬搖環萬騎歸，恩光暗入簾櫳裏。<br></p></body></html>
