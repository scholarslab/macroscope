  <body><p>762_51: 《詠蒲鞋》劉章</p>
        <p>吳江浪浸白蒲春，越女初挑一樣新。才自繡窗離玉指，<br>便隨羅襪上香塵。石榴裙下從容久，玳瑁筵前整頓頻。<br>今日高樓鴛瓦上，不知拋擲是何人。<br></p></body></html>
