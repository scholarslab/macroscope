  <body><p>253_6: 《晚秋石門禮拜（一作禮佛）》閻防</p>
        <p>輕策臨絕壁，招提謁金仙。舟車無由徑，岩嶠乃屬天。<br>躑躅淹昃景，夷猶望新弦。石門變暝色，穀口生人煙。<br>陽雁叫平楚，秋風急寒川。馳暉苦代謝，浮脆慚貞堅。<br>永欲臥丘壑，息心依梵筵。誓將曆劫願，無以外物牽。<br></p></body></html>
