  <body><p>385_34: 《贈趙將軍》張籍</p>
        <p>當年膽略已縱橫，每見妖星氣不平。身貴早登龍尾道，<br>功高自破鹿頭城。尋常得對論邊事，委曲承恩掌內兵。<br>會取安西將報國，淩煙閣上大書名。<br></p></body></html>
