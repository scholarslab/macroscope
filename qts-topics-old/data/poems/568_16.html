  <body><p>568_16: 《感興四首》李群玉</p>
        <p>子雲吞白鳳，遂吐太玄書。幽微十萬字，枝葉何扶疏。<br>婉孌猛虎口，甘言累其初。一睹美新作，斯瑕安可除。<br>昔竊不死藥，奔空有嫦娥。盈盈天上豔，孤潔棲金波。<br>織女了無語，長宵隔銀河。軋軋揮素手，幾時停玉梭。<br>洞房三五夕，金釭凝焰滅。美人抱雲和，斜倚紗窗月。<br>沈吟想幽夢，閨思深不說。弦冷玉指寒，含顰待明發。<br>朔雁銜邊秋，寒聲落燕代。先驚愁人耳，顏發潛消改。<br>凝雲蔽洛浦，夢寐勞光彩。天邊無書來，相思淚成海。<br></p></body></html>
