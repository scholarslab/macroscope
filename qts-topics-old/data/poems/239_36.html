  <body><p>239_36: 《贈闕下裴舍人》錢起</p>
        <p>二月黃鶯飛上林，春城紫禁曉陰陰。長樂鐘聲花外盡，<br>龍池柳色雨中深。陽和不散窮途恨，霄漢長懷捧日新。<br>獻賦十年猶未遇，羞將白髮對華簪。<br></p></body></html>
