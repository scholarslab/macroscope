  <body><p>332_4: 《過三鄉望女幾山，早歲有蔔築之志》羊士諤</p>
        <p>女幾山頭春雪消，路傍仙杏發柔條。<br>心期欲去知何日，惆悵回車上野橋。<br></p></body></html>
