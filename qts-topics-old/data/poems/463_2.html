  <body><p>463_2: 《七老會詩（皎年八十八）》吉皎</p>
        <p>休官罷任已閒居，林苑園亭興有餘。對酒最宜花藻發，<br>邀歡不厭柳條初。低腰醉舞垂緋袖，擊築謳歌任褐裾。<br>寧用管弦來合雜，自親松竹且清虛。飛觥酒到須先酌，<br>賦詠成詩不住書。借問商山賢四皓，不知此後更何如。<br></p></body></html>
