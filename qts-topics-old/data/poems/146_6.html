  <body><p>146_6: 《晚出伊闕寄河南裴中丞》陶翰</p>
        <p>退無偃息資，進無當代策。冉冉時將暮，坐為周南客。<br>前登闕塞門，永眺伊城陌。長川黯已空，千里寒氣白。<br>家本渭水西，異日同所適。秉志師禽尚，微言祖莊易。<br>一辭林壑間，共系風塵役。交朋忽先進，天道何紛劇。<br>豈念嘉遁時，依依偶沮溺。<br></p></body></html>
