  <body><p>250_67: 《送劉兵曹還隴山居》皇甫冉</p>
        <p>離堂徒宴語，行子但悲辛。雖是還家路，終為隴上人。<br>先秋雪已滿，近夏草初新。唯有聞羌笛，梅花曲裏春。<br></p></body></html>
