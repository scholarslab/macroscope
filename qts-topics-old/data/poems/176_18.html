  <body><p>176_18: 《送別》李白</p>
        <p>尋陽五溪水，沿洄直入巫山裏。勝境由來人共傳，<br>君到南中自稱美。送君別有八月秋，颯颯蘆花複益愁。<br>雲帆望遠不相見，日暮長江空自流。<br></p></body></html>
