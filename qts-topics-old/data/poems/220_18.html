  <body><p>220_18: 《春日戲題惱郝使君兄》杜甫</p>
        <p>使君意氣淩青霄，憶昨歡娛常見招。細馬時鳴金騕褭，<br>佳人屢出董嬌饒。東流江水西飛燕，可惜春光不相見。<br>願攜王趙兩紅顏，再騁肌膚如素練。通泉百里近梓州，<br>請公一來開我愁。舞處重看花滿面，尊前還有錦纏頭。<br></p></body></html>
