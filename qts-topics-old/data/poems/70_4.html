  <body><p>70_4: 《奉和聖制九日侍宴應制得高字》李適</p>
        <p>禁苑秋光入，宸游霽色高。萸房頒彩笥，菊蕊薦香醪。<br>後騎縈堤柳，前旌拂禦桃。王枚俱得從，淺淺愧飛毫。<br></p></body></html>
