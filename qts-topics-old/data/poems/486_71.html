  <body><p>486_71: 《寄峨嵋山楊煉師》鮑溶</p>
        <p>道士夜誦蕊珠經，白鶴下繞香煙聽。<br>夜移經盡人上鶴，仙風吹入秋冥冥。<br></p></body></html>
