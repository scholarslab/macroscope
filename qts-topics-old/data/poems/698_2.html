  <body><p>698_2: 《江邊吟》韋莊</p>
        <p>江邊烽燧幾時休，江上行人雪滿頭。誰信亂離花不見，<br>只應惆悵水東流。陶潛政事千杯酒，張翰生涯一葉舟。<br>若有片帆歸去好，可堪重倚仲宣樓。<br></p></body></html>
