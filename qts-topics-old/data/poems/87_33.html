  <body><p>87_33: 《送王尚一嚴嶷二侍禦赴司馬都督軍》張說</p>
        <p>漢掖通沙塞，邊兵護草腓。將行司馬令，助以鐵冠威。<br>白露鷹初下，黃塵騎欲飛。明年春酒熟，留酌二星歸。<br></p></body></html>
