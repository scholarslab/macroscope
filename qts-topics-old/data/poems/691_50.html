  <body><p>691_50: 《秋夜晚泊》杜荀鶴</p>
        <p>一望一蒼然，蕭騷起暮天。遠山橫落日，歸鳥度平川。<br>家是去秋別，月當今夕圓。漁翁似相伴，徹曉葦叢邊。<br></p></body></html>
