  <body><p>320_29: 《寓興》權德輿</p>
        <p>弱冠無所就，百憂鐘一身。世德既顛墜，素懷亦堙淪。<br>風煙隔嵩丘，羸疾滯漳濱。昭代未通籍，豐年猶食貧。<br>敢求庖有魚，但慮甑生塵。俯首愧僮僕，蹇步羞親賓。<br>豈伊當途者，一一由中人。已矣勿複言，吾將問秋旻。<br></p></body></html>
