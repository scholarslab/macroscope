  <body><p>549_119: 《洞庭寄所思》趙嘏</p>
        <p>日斷蘭台空望歸，錦衾香冷夢來稀。書中自報刀頭約，<br>天上三看破鏡飛。孤浪謾疑紅臉笑，輕雲忽似舞羅衣。<br>遙知不語坐相憶，寂寞洞房寒燭微。<br></p></body></html>
