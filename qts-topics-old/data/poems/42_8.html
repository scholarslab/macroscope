  <body><p>42_8: 《折楊柳》盧照鄰</p>
        <p>倡樓啟曙扉，楊柳正依依。鶯啼知歲隔，條變識春歸。<br>露葉凝愁黛，風花亂舞衣。攀折聊將寄，軍中音信稀。<br></p></body></html>
