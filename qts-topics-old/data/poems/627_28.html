  <body><p>627_28: 《懷仙三首》陸龜蒙</p>
        <p>聞道陽都女，連娟耳細長。自非黃犢客，不得到雲房。<br>但服鐶剛子，兼吟曲素詞。須知臣漢客，還見布龍兒。<br>神燭光華麗，靈祛羽翼生。已傳餐玉粒，猶自買雲英。<br></p></body></html>
