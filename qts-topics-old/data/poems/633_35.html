  <body><p>633_35: 《狂題二首》司空圖</p>
        <p>草堂舊隱猶招我，煙閣英才不見君。<br>惆悵故山歸未得，酒狂叫斷暮天雲。<br>須知世亂身難保，莫喜天晴菊並開。<br>長短此身長是客，黃花更助白頭催。<br></p></body></html>
