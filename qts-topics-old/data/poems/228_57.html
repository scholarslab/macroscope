  <body><p>228_57: 《送舍弟頻赴齊州三首》杜甫</p>
        <p>岷嶺南蠻北，徐關東海西。此行何日到，送汝萬行啼。<br>絕域惟高枕，清風獨杖藜。危時暫相見，衰白意都迷。<br>風塵暗不開，汝去幾時來。兄弟分離苦，形容老病催。<br>江通一柱觀，日落望鄉台。客意長東北，齊州安在哉。<br>諸姑今海畔，兩弟亦山東。去傍干戈覓，來看道路通。<br>短衣防戰地，匹馬逐秋風。莫作俱流落，長瞻碣石鴻。<br></p></body></html>
