  <body><p>665_27: 《哭張博士太常》羅隱</p>
        <p>前輩倏雲歿，愧君曾比方。格卑雖不稱，言重亦難忘。<br>諫草猶青瑣，悲風已白楊。只應移理窟，泉下對真長。<br></p></body></html>
