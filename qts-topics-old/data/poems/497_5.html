  <body><p>497_5: 《寄陸渾縣尉李景先》姚合</p>
        <p>微俸還同請，唯君獨自閑。地偏無驛路，藥賤管仙山。<br>月色生松裏，泉聲在石間。吟詩複飲酒，何事更相關。<br></p></body></html>
