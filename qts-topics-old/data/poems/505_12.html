  <body><p>505_12: 《松》王睿</p>
        <p>寒松聳拔倚蒼岑，綠葉扶疏自結陰。丁固夢時還有意，<br>秦王封日豈無心。常將正節棲孤鶴，不遣高枝宿眾禽。<br>好是特凋群木後，護霜淩雪翠逾深。<br></p></body></html>
