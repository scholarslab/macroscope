  <body><p>744_1: 《僻居謝何明府見訪》伍喬</p>
        <p>公退琴堂動逸懷，閑披煙靄訪微才。馬嘶窮巷蛙聲息，<br>轍到衡門草色開。風引柳花當坐起，日將林影入庭來。<br>滿齋塵土一床蘚，多謝從容水飯回。<br></p></body></html>
