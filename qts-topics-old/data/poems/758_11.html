  <body><p>758_11: 《贈隱者》孟貫</p>
        <p>世路爭名利，深山獨結茅。安情自得所，非道豈相交。<br>百尺松當戶，千年鶴在巢。知君于此景，未欲等閒拋。<br></p></body></html>
