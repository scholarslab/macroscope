  <body><p>127_8: 《奉和聖制十五夜然燈繼以酺宴應制》王維</p>
        <p>上路笙歌滿，春城漏刻長。遊人多晝日，明月讓燈光。<br>魚鑰通翔鳳，龍輿出建章。九衢陳廣樂，百福透名香。<br>仙伎來金殿，都人繞玉堂。定應偷妙舞，從此學新妝。<br>奉引迎三事，司儀列萬方。願將天地壽，同以獻君王。<br></p></body></html>
