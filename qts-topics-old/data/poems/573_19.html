  <body><p>573_19: 《送僧》賈島</p>
        <p>出家從丱歲，解論造玄門。不惜揮談柄，誰能聽至言。<br>中時山果熟，後夏竹陰繁。此去逢何日，峨嵋曉複昏。<br></p></body></html>
