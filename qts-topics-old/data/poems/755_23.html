  <body><p>755_23: 《送禮部潘尚書致仕還建安》徐鉉</p>
        <p>名遂功成累複輕，鱸魚因起舊鄉情。履聲初下金華省，<br>帆影看離石首城。化劍津頭尋故老，同亭會上問仙卿。<br>冥鴻高舉真難事，相送何須淚滿纓。<br></p></body></html>
