  <body><p>591_3: 《門前柳》崔玨</p>
        <p>門前蜀柳□知春，風淡暖煙愁殺人。將謂只栽郡樓下，<br>不知迤邐連南津。南津柳色連南市，南市戎州三百里。<br>夷陬蠻落相連接，故鄉莫道心先死。我今帝裏尚有家，<br>門前嫩柳插仙霞。晨沾太一壇邊雨，暮宿鳳凰城裏鴉。<br>別來三載當誰道，門前年年綠陰好。春來定解飛雪花，<br>雨後還應庇煙草。憶昔當年栽柳時，新芽茁茁嫌生遲。<br>如今宛轉稊著地，常向綠陰勞夢思。不道彼樹好，<br>不道此樹惡。試將此意問野人，野人盡道生處樂。<br>為報門前楊柳栽，我應來歲當歸來。縱令樹下能攀折，<br>白髮如絲心似灰。<br></p></body></html>
