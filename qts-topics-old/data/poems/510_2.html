  <body><p>510_2: 《送蜀客》張祜</p>
        <p>楚客去岷江，西南指天末。平生不達意，萬里船一發。<br>行行三峽夜，十二峰頂月。哀猿別曾林，忽忽聲斷咽。<br>嘉陵水初漲，岩嶺耗積雪。不妨高唐雲，卻藉宋玉說。<br>峨眉遠凝黛，腳底穀洞穴。錦城晝氳氳，錦水春活活。<br>成都滯遊地，酒客須醉殺。莫戀卓家壚，相如已屑屑。<br></p></body></html>
