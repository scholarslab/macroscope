  <body><p>706_19: 《投刑部裴郎中》黃滔</p>
        <p>兩榜驅牽別海涔，佗門不合覓知音。瞻恩雖隔雲雷賜，<br>向主終知犬馬心。禮闈後人窺作鏡，廟堂前席待為霖。<br>已齊日月懸千古，肯誤風塵使陸沉。拜首敢將誠吐血，<br>蛻形唯待諾如金。愁聞南院看期到，恐被東牆舊恨侵。<br>緇化衣空難抵雪，黑銷頭盡不勝簪。數行淚裏依投志，<br>直比滄溟未是深。<br></p></body></html>
