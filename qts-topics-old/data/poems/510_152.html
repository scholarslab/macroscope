  <body><p>510_152: 《夏日梅溪館寄龐舍人》張祜</p>
        <p>東陽賓禮重，高館望行期。埽簟因松葉，篸瓜使竹枝。<br>捲簾聞鳥近，翻枕夢人遲。坐聽津橋說，今營太守碑。<br></p></body></html>
