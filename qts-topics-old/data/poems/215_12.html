  <body><p>215_12: 《行路難》馮著</p>
        <p>男兒轗軻徒搔首，入市脫衣且沽酒。行路難，<br>權門慎勿幹，平人爭路相摧殘。春秋四氣更回換，<br>人事何須再三歎。君不見雀為鴿，鷹為鳩，<br>東海成田穀為岸。負薪客，歸去來。龜反顧，鶴裴回，<br>黃河岸上起塵埃。相逢未相識，何用強相猜。行路難，<br>故山應不改，茅舍漢中在。白酒杯中聊一歌，<br>蒼蠅蒼蠅奈爾何。<br></p></body></html>
