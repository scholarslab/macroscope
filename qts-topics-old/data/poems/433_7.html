  <body><p>433_7: 《歎老三首》白居易</p>
        <p>晨興照青鏡，形影兩寂寞。少年辭我去，白髮隨梳落。<br>萬化成於漸，漸衰看不覺。但恐鏡中顏，今朝老於昨。<br>人年少滿百，不得長歡樂。誰會天地心，千齡與龜鶴。<br>吾聞善醫者，今古稱扁鵲。萬病皆可治，唯無治老藥。<br>我有一握發，梳理何稠直。昔似玄雲光，今如素絲色。<br>匣中有舊鏡，欲照先歎息。自從頭白來，不欲明磨拭。<br>鴉頭與鶴頸，至老常如墨。獨有人鬢毛，不得終身黑。<br>前年種桃核，今歲成花樹。去歲新嬰兒，今年已學步。<br>但驚物長成，不覺身衰暮。去矣欲何如，少年留不住。<br>因書今日意，遍寄諸親故。壯歲不歡娛，長年當悔悟。<br></p></body></html>
