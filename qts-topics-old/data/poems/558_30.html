  <body><p>558_30: 《詠島》薛能</p>
        <p>孤島如江上，詩家猶閉門。一池分倒影，空舸系荒根。<br>煙濕高吟石，雲生偶坐痕。登臨有新句，公退與誰論。<br></p></body></html>
