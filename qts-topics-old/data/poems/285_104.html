  <body><p>285_104: 《送荀道士歸廬山》李端</p>
        <p>先生歸有處，欲別笑無言。綠水到山口，青林連洞門。<br>月明尋石路，雲霽望花源。早晚還乘鶴，悲歌向故園。<br></p></body></html>
