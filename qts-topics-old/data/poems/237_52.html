  <body><p>237_52: 《奉陪使君十四叔晚憩大雲門寺》錢起</p>
        <p>野寺千家外，閑行晚暫過。炎氛臨水盡，夕照傍林多。<br>境對知心妄，人安覺政和。繩床搖麈尾，佳趣滿滄波。<br></p></body></html>
