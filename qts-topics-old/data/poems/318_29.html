  <body><p>318_29: 《奉陪武相公西亭夜宴陸郎中》盧士政</p>
        <p>華堂良宴開，星使自天來。舞轉朱絲逐，歌餘素扇回。<br>水光淩曲檻，夜色靄高臺。不在賓階末，何由接上臺。<br></p></body></html>
