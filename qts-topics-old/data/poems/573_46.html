  <body><p>573_46: 《思游邊友人》賈島</p>
        <p>凝愁對孤燭，昨日飲離杯。葉下故人去，天中新雁來。<br>連沙秋草薄，帶雪暮山開。苑北紅塵道，何時見遠回。<br></p></body></html>
