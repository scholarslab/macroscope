  <body><p>214_20: 《送蹇秀才赴臨洮》高適</p>
        <p>悵望日千里，如何今二毛。猶思陽谷去，莫厭隴山高。<br>倚馬見雄筆，隨身唯寶刀。料君終自致，勳業在臨洮。<br></p></body></html>
