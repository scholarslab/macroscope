  <body><p>84_23: 《夏日游暉上人房》陳子昂</p>
        <p>山水開精舍，琴歌列梵筵。人疑白樓賞，地似竹林禪。<br>對戶池光亂，交軒岩翠連。色空今已寂，乘月弄澄泉。<br></p></body></html>
