  <body><p>218_2: 《遣興三首》杜甫</p>
        <p>下馬古戰場，四顧但茫然。風悲浮雲去，黃葉墜我前。<br>朽骨穴螻蟻，又為蔓草纏。故老行歎息，今人尚開邊。<br>漢虜互勝負，封疆不常全。安得廉恥將，三軍同晏眠。<br>高秋登塞山，南望馬邑州。降虜東擊胡，壯健盡不留。<br>穹廬莽牢落，上有行雲愁。老弱哭道路，願聞甲兵休。<br>鄴中事反復，死人積如丘。諸將已茅土，載驅誰與謀。<br>豐年孰雲遲，甘澤不在早。耕田秋雨足，禾黍已映道。<br>春苗九月交，顏色同日老。勸汝衡門士，忽悲尚枯槁。<br>時來展材力，先後無醜好。但訝鹿皮翁，忘機對芳草。<br></p></body></html>
