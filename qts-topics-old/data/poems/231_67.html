  <body><p>231_67: 《見螢火》杜甫</p>
        <p>巫山秋夜螢火飛，簾疏巧入坐人衣。忽驚屋裏琴書冷，<br>複亂簷邊星宿稀。卻繞井闌添個個，偶經花蕊弄輝輝。<br>滄江白發愁看汝，來歲如今歸未歸。<br></p></body></html>
