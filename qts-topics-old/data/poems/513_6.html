  <body><p>513_6: 《觀淬龍泉劍》裴夷直</p>
        <p>歐冶將成器，風胡幸見逢。發硎思剸玉，投水化為龍。<br>詎肯藏深匣，終朝用刜鐘。蓮花生寶鍔，秋日勵霜鋒。<br>煉質才三尺，吹毛過百重。擊磨如不倦，提握願長從。<br></p></body></html>
