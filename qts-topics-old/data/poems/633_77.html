  <body><p>633_77: 《王官二首》司空圖</p>
        <p>風荷似醉和花舞，沙鳥無情伴客閑。<br>總是此中皆有恨，更堪微雨半遮山。<br>荷塘煙罩小齋虛，景物皆宜入畫圖。<br>盡日無人只高臥，一雙白鳥隔紗廚。<br></p></body></html>
