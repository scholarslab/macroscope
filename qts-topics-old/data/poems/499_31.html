  <body><p>499_31: 《杭州觀潮》姚合</p>
        <p>樓有章亭號，濤來自古今。勢連滄海闊，色比白雲深。<br>怒雪驅寒氣，狂雷散大音。浪高風更起，波急石難沈。<br>鳥懼多遙過，龍驚不敢吟。坳如開玉穴，危似走瓊岑。<br>但褫千人魄，那知伍相心。岸摧連古道，洲漲踣叢林。<br>跳沫山皆濕，當江日半陰。天然與禹鑿，此理遣誰尋。<br></p></body></html>
