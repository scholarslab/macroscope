  <body><p>491_6: 《魚上冰》王季則</p>
        <p>北陸收寒盡，東風解凍初。冰消通淺溜，氣變躍潛魚。<br>應節似知化，揚鬐任所如。浮沉非樂藻，沿溯異傳書。<br>結網時空久，臨川意有餘。為龍將可望，今日愧才虛。<br></p></body></html>
