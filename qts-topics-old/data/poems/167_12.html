  <body><p>167_12: 《酬殷明佐見贈五雲裘歌》李白</p>
        <p>我吟謝脁詩上語，朔風颯颯吹飛雨。謝脁已沒青山空，<br>後來繼之有殷公。粉圖珍裘五雲色，曄如晴天散彩虹。<br>文章彪炳光陸離，應是素娥玉女之所為。<br>輕如松花落金粉，濃似苔錦含碧滋。遠山積翠橫海島，<br>殘霞飛丹映江草。凝毫采掇花露容，幾年功成奪天造。<br>故人贈我我不違，著令山水含清暉。頓驚謝康樂，<br>詩興生我衣。襟前林壑斂暝色，袖上雲霞收夕霏。<br>群仙長歎驚此物，千崖萬嶺相縈鬱。身騎白鹿行飄颻，<br>手翳紫芝笑披拂。相如不足跨鷫鸘，王恭鶴氅安可方。<br>瑤台雪花數千點，片片吹落春風香。為君持此淩蒼蒼，<br>上朝三十六玉皇。下窺夫子不可及，矯首相思空斷腸。<br></p></body></html>
