  <body><p>679_74: 《春夕》崔塗</p>
        <p>水流花謝兩無情，送盡東風過楚城。蝴蝶夢中家萬里，<br>子規枝上月三更。故園書動經年絕，華髮春唯滿鏡生。<br>自是不歸歸便得，五湖煙景有誰爭。<br></p></body></html>
