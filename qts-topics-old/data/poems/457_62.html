  <body><p>457_62: 《白髮》白居易</p>
        <p>白髮生來三十年，而今須鬢盡皤然。歌吟終日如狂叟，<br>衰疾多時似瘦仙。八戒夜持香火印，三光朝念蕊珠篇。<br>其餘便被春收拾，不作閒遊即醉眠。<br></p></body></html>
