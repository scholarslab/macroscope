  <body><p>585_6: 《送李垣先輩歸嵩少舊居》劉駕</p>
        <p>高秋灞滻路，遊子多慘戚。君於此地行，獨似尋春色。<br>文章滿人口，高第非苟得。要路在長安，歸山卻為客。<br>□□□□□，狂歌罷歎息。我豈無故山，千里同外國。<br></p></body></html>
