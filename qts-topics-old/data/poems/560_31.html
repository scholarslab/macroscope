  <body><p>560_31: 《自廣漢遊三學山》薛能</p>
        <p>殘陽終日望棲賢，歸路攜家得訪禪。世缺一來應薄命，<br>雨留三宿是前緣。詩題不忍離岩下，屐齒難忘在水邊。<br>猿鳥可知僧可會，此心常似有香煙。<br></p></body></html>
