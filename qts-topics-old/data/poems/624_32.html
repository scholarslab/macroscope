  <body><p>624_32: 《春雨即事寄襲美》陸龜蒙</p>
        <p>小謝輕埃日日飛，城邊江上阻春暉。雖愁野岸花房凍，<br>還得山家藥筍肥。雙屐著頻看齒折，敗裘披苦見毛稀。<br>比鄰釣叟無塵事，灑笠鳴蓑夜半歸。<br></p></body></html>
