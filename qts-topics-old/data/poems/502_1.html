  <body><p>502_1: 《和李補闕曲江看蓮花》姚合</p>
        <p>露荷迎曙發，灼灼複田田。乍見神應駭，頻來眼尚顛。<br>光凝珠有蒂，焰起火無煙。粉膩黃絲蕊，心重碧玉錢。<br>日浮秋轉麗，雨灑晚彌鮮。醉豔酣千朵，愁紅思一川。<br>綠莖扶萼正，翠菂滿房圓。淡暈還殊眾，繁英得自然。<br>高名猶不厭，上客去爭先。景逸傾芳酒，懷濃習彩箋。<br>海霞寧有態，蜀錦不成妍。客至應消病，僧來欲破禪。<br>曉多臨水立，夜只傍堤眠。金似明沙渚，燈疑宿浦船。<br>風驚叢乍密，魚戲影微偏。穠彩燒晴霧，殷姿纈碧泉。<br>畫工投粉筆，宮女棄花鈿。鳥戀驚難起，蜂偷困不前。<br>繞行香爛熳，折贈意纏綿。誰計江南曲，風流合管弦。<br></p></body></html>
