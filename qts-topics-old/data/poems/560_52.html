  <body><p>560_52: 《行徑》薛能</p>
        <p>盤徑入依依，旋驚幽鳥飛。尋多苔色古，踏碎籜聲微。<br>鞭節橫妨戶，枝梢動拂衣。前溪聞到處，應接釣魚磯。<br></p></body></html>
