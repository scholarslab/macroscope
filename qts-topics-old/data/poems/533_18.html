  <body><p>533_18: 《送嶺南盧判官罷職歸華陰山居》許渾</p>
        <p>曾事劉琨雁塞空，十年書劍任飄蓬。東堂舊屈移山志，<br>南國新留煮海功。還掛一帆青海上，更開三徑碧蓮中。<br>關西舊友如相問，已許滄浪伴釣翁。<br></p></body></html>
