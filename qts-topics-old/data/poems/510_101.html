  <body><p>510_101: 《箜篌》張祜</p>
        <p>星漢夜牢牢，深簾調更高。亂流公莫度，沉骨嫗空嗥。<br>向月輕輪甲，迎風重紉條。不堪聞別引，滄海恨波濤。<br></p></body></html>
