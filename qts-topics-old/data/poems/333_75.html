  <body><p>333_75: 《奉酬端公春雪見寄》楊巨源</p>
        <p>造化多情狀物親，剪花鋪玉萬重新。閑飄上路呈豐歲，<br>狂舞中庭學醉春。興逸何妨尋剡客，唱高還肯寄巴人。<br>遙知獨立芝蘭閣，滿眼清光壓俗塵。<br></p></body></html>
