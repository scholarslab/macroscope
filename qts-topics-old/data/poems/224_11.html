  <body><p>224_11: 《重題鄭氏東亭（在新安界）》杜甫</p>
        <p>華亭入翠微，秋日亂清暉。崩石欹山樹，清漣曳水衣。<br>紫鱗沖岸躍，蒼隼護巢歸。向晚尋征路，殘雲傍馬飛。<br></p></body></html>
