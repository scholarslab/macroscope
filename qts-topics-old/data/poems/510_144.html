  <body><p>510_144: 《題虎丘寺》張祜</p>
        <p>輕棹駐回流，門登西虎丘。霧青山月曉，雲白海天秋。<br>倚殿松株澀，欹庭石片幽。青蛾幾時墓，空色尚悠悠。<br></p></body></html>
