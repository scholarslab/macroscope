  <body><p>247_42: 《傷春贈遠》獨孤及</p>
        <p>去水流年日並馳，年光客思兩相隨。咨嗟斑鬢今承弁，<br>慚愧新荷又發池。楊柳逶迤愁遠道，鷓鴣啁哳怨南枝。<br>憶君何啻同瓊樹，但向春風送別離。<br></p></body></html>
