  <body><p>572_39: 《過唐校書書齋》賈島</p>
        <p>池滿風吹竹，時時得爽神。聲齊雛鳥語，畫卷老僧真。<br>月出行幾步，花開到四鄰。江湖心自切，未可掛頭巾。<br></p></body></html>
