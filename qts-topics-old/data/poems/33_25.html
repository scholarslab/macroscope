  <body><p>33_25: 《七夕賦詠成篇》何仲宣</p>
        <p>日日思歸勤理鬢，朝朝佇望懶調梭。淩風寶扇遙臨月，<br>映水仙車遠渡河。歷歷珠星疑拖佩，冉冉雲衣似曳羅。<br>通宵道意終無盡，向曉離愁已複多。<br></p></body></html>
