  <body><p>440_13: 《潯陽春三首（元和十二年作）。春生》白居易</p>
        <p>春生何處暗周遊，海角天涯遍始休。先遣和風報消息，<br>續教啼鳥說來由。展張草色長河畔，點綴花房小樹頭。<br>若到故園應覓我，為傳淪落在江州。<br></p></body></html>
