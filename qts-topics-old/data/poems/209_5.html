  <body><p>209_5: 《送蕭穎士赴東府，得引字》元晟</p>
        <p>吾見夫子德，誰雲習相近。數仞不可窺，言味終難盡。<br>處喧慮常澹，作吏心亦隱。更有嵩少峰，東南為勝引。<br></p></body></html>
