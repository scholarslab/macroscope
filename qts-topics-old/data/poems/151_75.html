  <body><p>151_75: 《弄白鷗歌》劉長卿</p>
        <p>泛泛江上鷗，毛衣皓如雪。朝飛瀟湘水，夜宿洞庭月。<br>歸客正夷猶，愛此滄江閑白鷗。<br></p></body></html>
