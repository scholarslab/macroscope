  <body><p>211_23: 《酬龐十兵曹》高適</p>
        <p>憶昔游京華，自言生羽翼。懷書訪知己，末路空相識。<br>許國不成名，還家有慚色。托身從畎畝，浪跡初自得。<br>雨澤感天時，耕耘忘帝力。同人洛陽至，問我睢水北。<br>遂爾款津涯，淨然見胸臆。高談懸物象，逸韻投翰墨。<br>別岸迥無垠，海鶴鳴不息。梁城多古意，攜手共淒惻。<br>懷賢想鄒枚，登高思荊棘。世情惡疵賤，之子憐孤直。<br>酬贈感並深，離憂豈終極。<br></p></body></html>
