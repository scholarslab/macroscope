  <body><p>56_16: 《山居晚眺贈王道士》王勃</p>
        <p>金壇疏俗宇，玉洞侶仙群。花枝棲晚露，峰葉度晴雲。<br>斜照移山影，回沙擁籀文。琴尊方待興，竹樹已迎曛。<br></p></body></html>
