  <body><p>536_51: 《及第後春情》許渾</p>
        <p>世間得意是春風，散誕經過觸處通。細搖柳臉牽長帶，<br>慢撼桃株舞碎紅。也從吹幌驚殘夢，何處飄香別故叢。<br>猶以西都名下客，今年一月始相逢。<br></p></body></html>
