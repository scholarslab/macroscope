  <body><p>247_1: 《雨後公超谷北原眺望寄高拾遺》獨孤及</p>
        <p>崖口雨足收，清光洗高天。虹蜺斂殘靄，山水含碧鮮。<br>遠空霞破露月輪，薄雲片片成魚鱗。五陵如薺渭如帶，<br>目極千里關山春。朝來爽氣未易說，畫取花峰贈遠人。<br></p></body></html>
