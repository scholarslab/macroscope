  <body><p>692_34: 《獻長沙王侍郎》杜荀鶴</p>
        <p>文星漸見射台星，皆仰為霖沃眾情。天澤逼來逢聖主，<br>辭林盛去得書生。雲妝岳色供吟景，月浩湘流遞政聲。<br>美化事多難諷誦，未如耕釣口分明。<br></p></body></html>
