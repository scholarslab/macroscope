  <body><p>35_15: 《奉和過慈恩寺應制》許敬宗</p>
        <p>鳳闕鄰金地，龍旗拂寶台。雲楣將葉並，風牖送花來。<br>月宮清晚桂，虹梁絢早梅。梵境留宸矚，掞發麗天才。<br></p></body></html>
