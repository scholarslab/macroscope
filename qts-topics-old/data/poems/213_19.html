  <body><p>213_19: 《送田少府貶蒼梧》高適</p>
        <p>沉吟對遷客，惆悵西南天。昔為一官未得意，<br>今向萬里令人憐。念茲鬥酒成暌間，停舟歎君日將晏。<br>遠樹應憐北地春，行人卻羨南歸雁。丈夫窮達未可知，<br>看君不合長數奇。江山到處堪乘興，楊柳青青那足悲。<br></p></body></html>
