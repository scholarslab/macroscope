  <body><p>125_71: 《李陵詠（時年十九）》王維</p>
        <p>漢家李將軍，三代將門子。結髮有奇策，少年成壯士。<br>長驅塞上兒，深入單于壘。旌旗列相向，簫鼓悲何已。<br>日暮沙漠陲，戰聲煙塵裏。將令驕虜滅，豈獨名王侍。<br>既失大軍援，遂嬰穹廬恥。少小蒙漢恩，何堪坐思此。<br>深衷欲有報，投軀未能死。引領望子卿，非君誰相理。<br></p></body></html>
