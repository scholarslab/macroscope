  <body><p>705_23: 《新野道中》黃滔</p>
        <p>野堂如雪草如茵，光武城邊一水濱。越客歸遙春有雨，<br>杜鵑啼苦夜無人。東堂歲去銜杯懶，南浦期來落淚頻。<br>莫道還家不惆悵，蘇秦羈旅長卿貧。<br></p></body></html>
