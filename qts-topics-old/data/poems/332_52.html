  <body><p>332_52: 《野夫采鞭於東山偶得元者》羊士諤</p>
        <p>追風豈無策，持斧有遐想。鳳去留孤根，岩懸非朽壤。<br>苔斑自天生，玉節垂雲長。勿謂山之幽，丹梯亦可上。<br></p></body></html>
