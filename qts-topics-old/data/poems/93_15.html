  <body><p>93_15: 《儀坤廟樂章二首》薛稷</p>
        <p>陽靈配德，陰魄昭升。堯壇鳳下，漢室龍興。伣天作對，<br>前旒是凝。化行南國，道盛西陵。造舟集灌，無德而稱。<br>我粢既潔，我醴既澄。陰陰靈廟，光靈若憑。德馨惟饗，<br>孝思烝烝。幹道既亨，坤元以貞。肅雍攸在，輔佐斯成。<br>外睦九族，內光一庭。克生睿哲，祚我休明。欽若徽範，<br>悠哉淑靈。建茲清宮，於彼上京。縮茅以獻，絜秬惟馨。<br>實受其福，斯乎億齡。<br></p></body></html>
