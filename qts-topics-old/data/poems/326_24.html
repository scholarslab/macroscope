  <body><p>326_24: 《題柳郎中茅山故居（一作柳穀汧故居）》權德輿</p>
        <p>下馬荒階日欲曛，潺潺石溜靜中聞。<br>鳥啼花落人聲絕，寂寞山窗掩白雲。<br></p></body></html>
