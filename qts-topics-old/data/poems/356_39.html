  <body><p>356_39: 《傷我馬詞》劉禹錫</p>
        <p>生於磧礪善馳走，萬里南來困丘阜。青菰寒菽非適口，<br>病聞北風猶舉首。金台已平骨空朽，投之龍淵從爾友。<br></p></body></html>
