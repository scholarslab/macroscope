  <body><p>634_27: 《雜題二首》司空圖</p>
        <p>棋局長攜上釣船，殺中棋殺勝絲牽。<br>洪爐任鑄千鈞鼎，只在磻溪一縷懸。<br>曉鏡高窗氣象深，自憐清格笑塵心。<br>世間不為蛾眉誤，海上方應鶴背吟。<br></p></body></html>
