  <body><p>433_6: 《秋霽》白居易</p>
        <p>金火不相待，炎涼雨中變。林晴有殘蟬，巢冷無留燕。<br>沉吟卷長簟，愴惻收團扇。向夕稍無泥，閒步青苔院。<br>月出砧杵動，家家搗秋練。獨對多病妻，不能理針線。<br>冬衣殊未制，夏服行將綻。何以迎早秋，一杯聊自勸。<br></p></body></html>
