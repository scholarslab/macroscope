  <body><p>548_25: 《送劉郎中牧杭州》薛逢</p>
        <p>一州橫制浙江灣，台榭參差積翠間。樓下潮回滄海浪，<br>枕邊雲起剡溪山。吳江水色連堤闊，越俗舂聲隔岸還。<br>聖代牧人無遠近，好將能事濟清閒。<br></p></body></html>
