  <body><p>711_7: 《和尚書詠泉山瀑布十二韻》徐夤</p>
        <p>名齊火浣溢山椒，誰把驚虹掛一條。天外倚來秋水刃，<br>海心飛上白龍綃。民田鑿斷雲根引，僧圃穿通竹影澆。<br>噴石似煙輕漠漠，濺崖如雨冷瀟瀟。水中蠶緒纏蒼壁，<br>日裏虹精掛絳霄。寒漱綠陰仙桂老，碎流紅豔野桃夭。<br>千尋練寫長年在，六出花開夏日消。急恐劃分青嶂骨，<br>久應繃裂翠微腰。濯纓便可譏漁父，洗耳還宜傲帝堯。<br>林際猿猱偏得飯，岸邊烏鵲擬為橋。赤城未到詩先寄，<br>廬阜曾遊夢已遙。數夜積霖聲更遠，郡樓欹枕聽良宵。<br></p></body></html>
