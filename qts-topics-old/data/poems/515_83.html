  <body><p>515_83: 《送璧州劉使君》朱慶餘</p>
        <p>王府登朝後，巴鄉典郡新。江分入峽路，山見采鞭人。<br>舊業孤城夢，生祠幾處身。知君素清儉，料得卻來貧。<br></p></body></html>
