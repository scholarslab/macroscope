  <body><p>151_92: 《遊四窗》劉長卿</p>
        <p>四明山絕奇，自古說登陸。蒼崖倚天立，覆石如覆屋。<br>玲瓏開戶牖，落落明四目。箕星分南野，有鬥掛簷北。<br>日月居東西，朝昏互出沒。我來遊其間，寄傲巾半幅。<br>白雲本無心，悠然伴幽獨。對此脫塵鞅，頓忘榮與辱。<br>長笑天地寬，仙風吹佩玉。<br></p></body></html>
