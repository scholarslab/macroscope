  <body><p>453_19: 《小台》白居易</p>
        <p>新樹低如帳，小台平似掌。六尺白藤床，一莖青竹杖。<br>風飄竹皮落，苔印鶴跡上。幽境與誰同，閒人自來往。<br></p></body></html>
