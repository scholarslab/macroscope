  <body><p>626_33: 《新定陪太守一百五夜南館玩月》陸龜蒙</p>
        <p>風雨教春處處傷，一宵雲盡見滄浪。全無片燭侵光彩，<br>只有清灘助雪霜。煙蔽棹歌歸浦漵，露將花影到衣裳。<br>卻嫌殷浩南樓夕，一帶秋聲入恨長。<br></p></body></html>
