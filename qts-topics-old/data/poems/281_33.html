  <body><p>281_33: 《賦得花發上林》周渭</p>
        <p>灼灼花凝雪，春來發上林。向風初散蕊，垂葉欲成陰。<br>人過香隨遠，煙晴色自深。淨時空結霧，疏處未藏禽。<br>菶茸何年值，間關幾日吟。一枝如可冀，不負折芳心。<br></p></body></html>
