  <body><p>214_4: 《途中寄徐錄事（比以王書見贈）》高適</p>
        <p>落日風雨至，秋天鴻雁初。離憂不堪比，旅館複何如。<br>君又幾時去，我知音信疏。空多篋中贈，長見右軍書。<br></p></body></html>
