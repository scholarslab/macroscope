  <body><p>697_51: 《送範評事入關》韋莊</p>
        <p>寂寥門戶寡相親，日日頻來只有君。正喜琴尊長作伴，<br>忽攜書劍遠辭群。傷心柳色離亭見，耳蟬聲故國聞。<br>為報明年杏園客，與留絕豔待終軍。<br></p></body></html>
