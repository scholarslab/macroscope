  <body><p>529_62: 《夜歸丁卯橋村舍》許渾</p>
        <p>月涼風靜夜，歸客泊岩前。橋響犬遙吠，庭空人散眠。<br>紫蒲低水檻，紅葉半江船。自有還家計，南湖二頃田。<br></p></body></html>
