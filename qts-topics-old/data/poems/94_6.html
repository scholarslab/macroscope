  <body><p>94_6: 《古意》吳少微</p>
        <p>洛陽芳樹向春開，洛陽女兒平旦來。流車走馬紛相催，<br>折芳瑤華向曲台。曲台自有千萬行，重花累葉間垂楊。<br>北林朝日鏡明光，南國微風蘇合香。可憐窈窕女，<br>不作邯鄲娼。妙舞輕回拂長袖，高歌浩唱發清商。<br>歌終舞罷歡無極，樂往悲來長歎息。陽春白日不少留，<br>紅榮碧樹無顏色。碧樹風花先春度，珠簾粉澤無人顧。<br>如何年少忽遲暮，坐見明月與白露。明月白露夜已寒，<br>香衣錦帶空珊珊。今日陽春一妙曲，鳳凰樓上與君彈。<br></p></body></html>
