  <body><p>528_20: 《寓懷》許渾</p>
        <p>南國浣紗伴，盈盈天下姝。盤金明繡帶，動佩響羅襦。<br>素手怨瑤瑟，清心悲玉壺。春華坐銷落，未忍泣蘼蕪。<br></p></body></html>
