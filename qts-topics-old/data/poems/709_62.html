  <body><p>709_62: 《邑宰相訪，翼日有寄》徐夤</p>
        <p>淵明深念郤詵貧，踏破莓苔看甑塵。碧沼共攀紅菡萏，<br>金鞍不卸紫麒麟。殘陽妒害催歸客，薄酒甘嘗罰主人。<br>夜半夢醒追複想，欲長攀接有何因。<br></p></body></html>
