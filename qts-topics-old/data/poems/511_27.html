  <body><p>511_27: 《題靈隱寺師一上人十韻》張祜</p>
        <p>八十空門子，深山土木骸。片衣閑自衲，單食老長齋。<br>道性終能遣，人情少不乖。樔枸居上院，薜荔俯層階。<br>洗缽前臨水，窺門外有柴。朗吟揮竹拂，高楫曳芒鞋。<br>迸筍斜穿塢，飛泉下噴崖。種花忻土潤，撥石慮沙埋。<br>舊往師招隱，初臨我詠懷。何當緣興玩，更為表新牌。<br></p></body></html>
