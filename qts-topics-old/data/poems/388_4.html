  <body><p>388_4: 《月下寄徐希仁》盧仝</p>
        <p>夜半沙上行，月瑩天心明。沙月浩無際，此中離思生。<br>上天何寥廓，下地何崢嶸。吾道豈已矣，為君傾兕觥。<br></p></body></html>
