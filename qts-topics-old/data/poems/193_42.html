  <body><p>193_42: 《對春雪》韋應物</p>
        <p>蕭屑杉松聲，寂寥寒夜慮。州貧人吏稀，雪滿山城曙。<br>春塘看幽谷，棲禽愁未去。開闈正亂流，寧辨花枝處。<br></p></body></html>
