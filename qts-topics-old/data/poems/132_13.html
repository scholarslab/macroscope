  <body><p>132_13: 《光上座廊下眾山五韻》李頎</p>
        <p>名嶽在廡下，吾師居一床。每聞楞伽經，只對清翠光。<br>百穀聚雪色，莓苔侵屋樑。氣盤古壁轉，勢引幽階長。<br>願游薜葉下，日見金爐香。<br></p></body></html>
