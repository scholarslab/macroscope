  <body><p>459_74: 《病中看經贈諸道侶》白居易</p>
        <p>右眼昏花左足風，金篦石水用無功。不如回念三乘樂，<br>便得浮生百病空。無子同居草庵下，有妻偕老道場中。<br>何煩更請僧為侶，月上新歸伴病翁。<br></p></body></html>
