  <body><p>760_5: 《蜀馱引》馮涓</p>
        <p>昂藏大步蠶叢國，曲頸微伸高九尺。<br>卓女窺窗莫我知，嚴仙據案何曾識。<br>自古皆傳蜀道難，爾何能過拔蛇山。<br>忽驚登得雞翁磧，又恐礙著鹿頭關。<br></p></body></html>
