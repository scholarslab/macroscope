  <body><p>259_8: 《雜詩》王季友1</p>
        <p>采山仍采隱，在山不在深。持斧事遠遊，固非匠者心。<br>翳翳青桐枝，樵爨日所侵。斧聲出岩壑，四聽無知音。<br>豈為鼎下薪，當複堂上琴。鳳鳥久不棲，且與枳棘林。<br></p></body></html>
