  <body><p>327_28: 《六府詩》權德輿</p>
        <p>金罍映玉俎，賓友紛宴喜。木蘭泛方塘，桂酒啟皓齒。<br>水榭臨空迥，酣歌當座起。火雲散奇峰，瑤瑟韻清征。<br>土梗乃虛論，康莊有逸軌。谷成一編書，談笑佐天子。<br></p></body></html>
