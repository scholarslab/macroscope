  <body><p>590_50: 《張郎中宅戲贈二首》李郢</p>
        <p>薄雪燕蓊紫燕釵，釵垂簏簌抱香懷。<br>一聲歌罷劉郎醉，脫取明金壓繡鞋。<br>謝家青妓邃重關，誰省春風見玉顏。<br>聞道彩鸞三十六，一雙雙對碧池蓮。<br></p></body></html>
