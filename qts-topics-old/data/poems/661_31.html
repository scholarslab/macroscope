  <body><p>661_31: 《鶯聲》羅隱</p>
        <p>井上梧桐暗，花間霧露晞。一枝晴複暖，百囀是兼非。<br>金屋夢初覺，玉關人未歸。不堪閑日聽，因爾又沾衣。<br></p></body></html>
