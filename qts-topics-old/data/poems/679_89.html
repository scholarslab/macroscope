  <body><p>679_89: 《幽蘭》崔塗</p>
        <p>幽植眾甯知，芬芳只暗持。自無君子佩，未是國香衰。<br>白露沾長早，春風到每遲。不如當路草，芬馥欲何為。<br></p></body></html>
