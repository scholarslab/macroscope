  <body><p>160_57a: 《與白明府游江》孟浩然</p>
        <p>故人來自遠，邑宰複初臨。執手恨為別，同舟無異心。<br>沿洄洲渚趣，演漾弦歌音。誰識躬耕者，年年梁甫吟。<br></p></body></html>
