  <body><p>686_68: 《八月十五夜禁直寄同僚》吳融</p>
        <p>中秋月滿盡相尋，獨入非煙宿禁林。曾恨人間千里隔，<br>更堪天上九門深。明涵太液魚龍定，靜鎖圓靈象緯沈。<br>目斷枚皋何處在，闌幹十二憶登臨。<br></p></body></html>
