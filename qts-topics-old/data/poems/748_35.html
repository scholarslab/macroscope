  <body><p>748_35: 《秋夕病中作》李中</p>
        <p>臥病當秋夕，悠悠枕上情。不堪拋月色，無計避蟲聲。<br>煎藥惟憂澀，停燈又怕明。曉臨清鑒裏，應有白髭生。<br></p></body></html>
