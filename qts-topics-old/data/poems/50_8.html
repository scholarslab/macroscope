  <body><p>50_8: 《出塞》楊炯</p>
        <p>塞外欲紛紜，雌雄猶未分。明堂占氣色，華蓋辨星文。<br>二月河魁將，三千太乙軍。丈夫皆有志，會見立功勳。<br></p></body></html>
