  <body><p>448_40: 《和劉郎中傷鄂姬》白居易</p>
        <p>不獨君嗟我亦嗟，西風北雪殺南花。<br>不知月夜魂歸處，鸚鵡洲頭第幾家。<br></p></body></html>
