  <body><p>47_9: 《巫山高》張九齡</p>
        <p>巫山與天近，煙景長青熒。此中楚王夢，夢得神女靈。<br>神女去已久，雲雨空冥冥。唯有巴猿嘯，哀音不可聽。<br></p></body></html>
