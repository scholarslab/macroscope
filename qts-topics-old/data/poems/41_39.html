  <body><p>41_39: 《七日登樂遊故墓》盧照鄰</p>
        <p>四序周緹鑰，三正紀璿耀。綠野變初黃，暘山開曉眺。<br>中天擢露掌，匝地分星徼。漢寢眷遺靈，秦江想餘吊。<br>蟻泛青田酌，鶯歌紫芝調。柳色搖歲華，冰文蕩春照。<br>遠跡謝群動，高情符眾妙。蘭遊澹未歸，傾光下岩窈。<br></p></body></html>
