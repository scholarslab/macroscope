  <body><p>133_32: 《送劉昱》李頎</p>
        <p>八月寒葦花，秋江浪頭白。北風吹五兩，誰是潯陽客。<br>鸕鷀山頭微雨晴，揚州郭裏暮潮生。行人夜宿金陵渚，<br>試聽沙邊有雁聲。<br></p></body></html>
