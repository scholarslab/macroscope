  <body><p>279_16: 《春日喜雨奉和馬侍中宴白樓》盧綸</p>
        <p>鸛鶴相呼綠野寬，鼎臣閑倚玉欄幹。洪河擁沫流仍急，<br>蒼嶺和雲色更寒。豔豔風光呈瑞歲，泠泠歌頌振雕盤。<br>今朝醉舞共鄉老，不覺傾欹獬豸冠。<br></p></body></html>
