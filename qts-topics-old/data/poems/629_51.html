  <body><p>629_51: 《連昌宮詞二首。階》陸龜蒙</p>
        <p>草沒苔封疊翠斜，墜紅千葉擁殘霞。<br>年年直為秋霖苦，滴陷青瑉隱起花。<br></p></body></html>
