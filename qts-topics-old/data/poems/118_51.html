  <body><p>118_51: 《送趙大夫護邊（一作送趙都護赴安西）》孫逖</p>
        <p>外域分都護，中台命職方。欲傳清廟略，先取劇曹郎。<br>已佩登壇印，猶懷伏奏香。百壺開祖餞，駟牡戒戎裝。<br>青海連西掖，黃河帶北涼。關山瞻漢月，戈劍宿胡霜。<br>體國才先著，論兵策複長。果持文武術，還繼杜當陽。<br></p></body></html>
