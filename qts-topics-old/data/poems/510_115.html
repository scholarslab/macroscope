  <body><p>510_115: 《憶雲陽宅》張祜</p>
        <p>一別雲陽宅，深愁度歲華。翠濃春檻柳，紅滿夜庭花。<br>鳥影垂纖竹，魚行踐淺沙。聊當因寤寐，歸思浩無涯。<br></p></body></html>
