  <body><p>286_33: 《雪夜尋太白道士》李端</p>
        <p>雪路夜朦朧，尋師杏樹東。石壇連竹靜，醮火照山紅。<br>再拜開金籙，焚香使玉童。蓬瀛三島至，天地一壺通。<br>別客曾留藥，逢舟或借風。出遊居鶴上，避禍入羊中。<br>過洞偏回首，登門未發蒙。桑田如可見，滄海幾時空。<br></p></body></html>
