  <body><p>482_1: 《宿越州天王寺》李紳</p>
        <p>海隅布政慚期月，江上沾巾愧萬人。休按簿書懲黠吏，<br>未齊風俗昧良臣。壺冰自潔中無玷，鏡水非求下見鱗。<br>清夜佛宮觀色相，卻歸前老更前身。<br></p></body></html>
