  <body><p>340_14: 《聽穎師彈琴》韓愈</p>
        <p>昵昵兒女語，恩怨相爾汝。劃然變軒昂，勇士赴敵場。<br>浮雲柳絮無根蒂，天地闊遠隨飛揚。喧啾百鳥群，<br>忽見孤鳳凰。躋攀分寸不可上，失勢一落千丈強。<br>嗟餘有兩耳，未省聽絲篁。自聞穎師彈，起坐在一旁。<br>推手遽止之，濕衣淚滂滂。穎乎爾誠能，無以冰炭置我腸。<br></p></body></html>
