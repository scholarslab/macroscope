  <body><p>466_56: 《李都尉重陽日得蘇屬國書》白行簡</p>
        <p>降虜意何如，窮荒九月初。三秋異鄉節，一紙故人書。<br>對酒情無極，開緘思有餘。感時空寂寞，懷舊幾躊躇。<br>雁盡平沙迥，煙銷大漠虛。登臺南望處，掩淚對雙魚。<br></p></body></html>
