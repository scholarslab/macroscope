  <body><p>698_9: 《春雲》韋莊</p>
        <p>春雲春水兩溶溶，倚郭樓臺晚翠濃。山好只因人化石，<br>地靈曾有劍為龍。官辭鳳闕頻經歲，家住峨嵋第幾峰。<br>王粲不知多少恨，夕陽吟斷一聲鐘。<br></p></body></html>
