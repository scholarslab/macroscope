  <body><p>188_2: 《寄令狐侍郎》韋應物</p>
        <p>三山有瓊樹，霜雪色逾新。始自風塵交，中結綢繆姻。<br>西掖方掌誥，南宮複司春。夕燕華池月，朝奉玉階塵。<br>眾寶歸和氏，吹噓多俊人。群公共然諾，聲問邁時倫。<br>孤鴻既高舉，燕雀在荊榛。翔集且不同，豈不欲殷勤。<br>一旦遷南郡，江湖渺無垠。寵辱良未定，君子豈緇磷。<br>寒暑已推斥，別離生苦辛。非將會面目，書劄何由申。<br></p></body></html>
