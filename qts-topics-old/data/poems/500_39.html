  <body><p>500_39: 《西掖寓直春曉聞殘漏》姚合</p>
        <p>直廬仙掖近，春氣曙猶寒。隱隱銀河在，丁丁玉漏殘。<br>微風飄更切，萬籟雜應難。鳳閣明初啟，雞人唱漸闌。<br>靜宜來禁裏，清是下雲端。我識朝天路，從容自整冠。<br></p></body></html>
