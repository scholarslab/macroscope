  <body><p>455_41: 《送姚杭州赴任，因思舊遊二首》白居易</p>
        <p>與君細話杭州事，為我留心莫等閒。閭裏固宜勤撫恤，<br>樓臺亦要數躋攀。笙歌縹緲虛空裏，風月依稀夢想間。<br>且喜詩人重管領，遙飛一醆賀江山。<br>渺渺錢唐路幾千，想君到後事依然。靜逢竺寺猿偷橘，<br>閑看蘇家女採蓮。故妓數人憑問訊，新詩兩首倩留傳。<br>舍人雖健無多興，老校當時八九年。<br></p></body></html>
