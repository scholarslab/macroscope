  <body><p>501_25: 《和裴令公游南莊憶白二十、韋七二賓客》姚合</p>
        <p>四郊初雨歇，高樹滴猶殘。池滿紅蓮濕，雲收綠野寬。<br>花開半山曉，竹動數村寒。鬥雀翻衣袂，驚魚觸釣竿。<br>樽前多野客，膝下盡郎官。劚石通泉脈，移松出藥欄。<br>關東分務重，天下似公難。半醉思韋白，題詩染彩翰。<br></p></body></html>
