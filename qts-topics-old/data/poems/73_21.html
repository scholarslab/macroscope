  <body><p>73_21: 《游禁苑幸臨渭亭遇雪應制》蘇頲</p>
        <p>平明敞帝居，霰雪下淩虛。寫月含珠綴，從風薄綺疏。<br>年驚花絮早，春夜管弦初。已屬雲天外，欣承霈澤餘。<br></p></body></html>
