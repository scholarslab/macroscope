  <body><p>585_7: 《苦寒吟》劉駕</p>
        <p>百泉凍皆咽，我吟寒更切。半夜倚喬松，不覺滿衣雪。<br>竹竿有甘苦，我愛抱苦節。鳥聲有悲歡，我愛口流血。<br>潘生若解吟，更早生白髮。<br></p></body></html>
