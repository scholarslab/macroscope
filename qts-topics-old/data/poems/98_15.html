  <body><p>98_15: 《和燕公別灉湖》趙冬曦</p>
        <p>南湖美泉石，君子玩幽奇。灣澳陪臨泛，岩峿共踐窺。<br>秋風赬桂竦，春景綠楊垂。郢路委分竹，湘濱擁去麾。<br>枉帆懷勝賞，留景惜差池。水木且不棄，情由良可知。<br></p></body></html>
