  <body><p>455_32a: 《龍門送別皇甫澤州赴任、韋山人南遊》白居易</p>
        <p>隼旟歸洛知何日，鶴駕還嵩莫過春。<br>惆悵香山雲水冷，明朝便是獨遊人。<br></p></body></html>
