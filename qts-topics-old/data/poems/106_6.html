  <body><p>106_6: 《奉和幸上官昭容院獻詩四首》鄭愔</p>
        <p>地軸樓居遠，天臺闕路賒。何如遊帝宅，即此對仙家。<br>座拂金壺電，池搖玉酒霞。無雲秦漢隔，別訪武陵花。<br>堯茨姑射近，漢苑建章連。十五蓂知月，三千桃紀年。<br>鸞歌隨鳳吹，鶴舞向鶤弦。更覓瓊妃伴，來過玉女泉。<br>宮掖賢才重，山林高尚難。不言辭輦地，更有結廬歡。<br>池棟清溫燠，岩窗起冱寒。幽亭有仙桂，聖主萬年看。<br>槎流天上轉，茅宇禁中開。河鵲填橋至，山熊避檻來。<br>庭花采菉蓐，岩石步莓苔。願奉輿圖泰，長開錦翰裁。<br></p></body></html>
