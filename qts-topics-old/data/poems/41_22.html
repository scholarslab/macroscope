  <body><p>41_22: 《望宅中樹有所思》盧照鄰</p>
        <p>我家有庭樹，秋葉正離離。上舞雙棲鳥，中秀合歡枝。<br>勞思複勞望，相見不相知。何當共攀折，歌笑此堂垂。<br></p></body></html>
