  <body><p>454_21: 《喜照密閑實四上人見過》白居易</p>
        <p>紫袍朝士白髯翁，與俗乖疏與道通。官秩三回分洛下，<br>交遊一半在僧中。臭帑世界終須出，香火因緣久願同。<br>齋後將何充供養，西軒泉石北窗風。<br></p></body></html>
