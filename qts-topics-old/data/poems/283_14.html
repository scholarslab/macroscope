  <body><p>283_14: 《送同落第者東歸》李益</p>
        <p>東門有行客，落日滿前山。聖代誰知者，滄洲今獨還。<br>片雲歸海暮，流水背城閑。餘亦依嵩潁，松花深閉關。<br></p></body></html>
