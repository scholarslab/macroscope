  <body><p>554_82: 《憶朝陽峰前居》項斯</p>
        <p>每憶閑眠處，朝陽最上峰。溪僧來自遠，林路出無蹤。<br>敗褐黏苔遍，新題出石重。霞光侵曙發，嵐翠近秋濃。<br>健羨機能破，安危道不逢。雪殘猿到閣，庭午鶴離松。<br>此地虛為別，人間久未容。何時無一事，卻去養疏慵。<br></p></body></html>
