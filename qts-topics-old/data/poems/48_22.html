  <body><p>48_22: 《贈澧陽韋明府》張九齡</p>
        <p>君有百煉刃，堪斷七重犀。誰開太阿匣，持割武城雞。<br>竟與尚書佩，遙應天子提。何時遇操宰，當使玉如泥。<br></p></body></html>
