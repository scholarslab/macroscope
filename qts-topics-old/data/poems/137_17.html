  <body><p>137_17: 《秋庭貽馬九》儲光羲</p>
        <p>伊昔好觀國，自鄉西入秦。往復萬餘裏，相逢皆眾人。<br>大君幸東嶽，世哲扈時巡。予亦從此去，閒居清洛濱。<br>稍稍寒木直，彩彩陽華新。迭宕孔文舉，風流石季倫。<br>妙年一相得，白首定相親。重此虛賓館，歡言冬及春。<br>哲兄盛文史，出入馳高軌。令德本同人，深心重知己。<br>絳衣朝聖主，紗帳延才子。伯淮與季江，清浚各孤峙。<br>群芳趨泛愛，萬物通情理。而我信空虛，提攜過杞梓。<br>夫君美聲德，直道期終始。孰謂忽離居，優遊鄭東裏。<br>東裏近王城，山連路亦平。何言相去遠，閑言獨淒清。<br>萬里鴻雁度，四鄰砧杵鳴。其如久離別，重以霜風驚。<br></p></body></html>
