  <body><p>727_31: 《秋晚途次》任翻</p>
        <p>秋色滿行路，此時心不閑。孤貧游上國，少壯有衰顏。<br>眾鳥已歸樹，旅人猶過山。蕭條遠林外，風急水潺潺。<br></p></body></html>
