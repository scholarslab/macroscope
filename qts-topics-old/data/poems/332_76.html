  <body><p>332_76: 《夜聽琵琶三首》羊士諤</p>
        <p>掩抑危弦咽又通，朔雲邊月想朦朧。<br>當時誰佩將軍印，長使蛾眉怨不窮。<br>一曲徘徊星漢稀，夜蘭幽怨重依依。<br>忽似摐金來上馬，南枝棲鳥盡驚飛。<br>破撥聲繁恨已長，低鬟斂黛更摧藏。<br>潺湲隴水聽難盡，並覺風沙繞杏梁。<br></p></body></html>
