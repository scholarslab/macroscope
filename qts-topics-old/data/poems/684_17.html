  <body><p>684_17: 《和峽州馮使君題所居》吳融</p>
        <p>三年拔薤成仁政，一日誅茅葺所居。曉岫近排吟閣冷，<br>夜江遙響寢堂虛。唯懷避地逃多難，不羨朝天臥直廬。<br>記得街西鄰舍否，投荒南去五千餘。<br></p></body></html>
