  <body><p>149_57: 《賈侍郎自會稽使回篇什盈卷兼蒙見寄一首…數事率成十韻》劉長卿</p>
        <p>江上逢星使，南來自會稽。驚年一葉落，按俗五花嘶。<br>上國悲蕪梗，中原動鼓鼙。報恩看鐵劍，銜命出金閨。<br>風物催歸緒，雲峰發詠題。天長百越外，潮上小江西。<br>鳥道通閩嶺，山光落剡溪。暮帆千里思，秋夜一猿啼。<br>柏樹榮新壟，桃源憶故蹊。若能為休去，行複草萋萋。<br></p></body></html>
