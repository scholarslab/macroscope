  <body><p>176_13: 《送張遙之壽陽幕府》李白</p>
        <p>壽陽信天險，天險橫荊關。苻堅百萬眾，遙阻八公山。<br>不假築長城，大賢在其間。戰夫若熊虎，破敵有餘閑。<br>張子勇且英，少輕衛霍孱。投軀紫髯將，千里望風顏。<br>勖爾效才略，功成衣錦還。<br></p></body></html>
