  <body><p>544_78: 《贈王尊師》劉得仁</p>
        <p>為道常日損，尊師修此心。掛肩黃布被，穿發白蒿簪。<br>符劄靈砂字，弦彈古素琴。囊中曾有藥，點土亦成金。<br></p></body></html>
