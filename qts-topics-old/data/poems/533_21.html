  <body><p>533_21: 《南亭夜坐，貽開元禪定二道者》許渾</p>
        <p>暮暮焚香何處宿，西岩一室映疏藤。光陰難駐跡如客，<br>寒暑不驚心似僧。高樹有風聞夜磬，遠山無月見秋燈。<br>身閑境靜日為樂，若問其餘非我能。<br></p></body></html>
