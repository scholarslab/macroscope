  <body><p>355_50: 《海陽十詠。棼絲瀑》劉禹錫</p>
        <p>飛流透嵌隙，噴灑如絲棼。含暈迎初旭，翻光破夕曛。<br>餘波繞石去，碎響隔溪聞。卻望瓊沙際，逶迤見脈分。<br></p></body></html>
