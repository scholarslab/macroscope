  <body><p>560_45: 《褒斜道中》薛能</p>
        <p>十驛褒斜到處慵，眼前常似接靈蹤。江遙旋入旁來水，<br>山豁猶藏向後峰。鳥徑惡時應立虎，畬田閑日自燒松。<br>行吟卻笑公車役，夜發星馳半不逢。<br></p></body></html>
