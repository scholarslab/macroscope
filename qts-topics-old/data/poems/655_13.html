  <body><p>655_13: 《送章碣赴舉》羅隱</p>
        <p>蘋鹿歌中別酒催，粉闈星彩動昭回。久經罹亂心應破，<br>乍睹升平眼漸開。顧我昔年悲玉石，憐君今日蘊風雷。<br>龍門盛事無因見，費盡黃金老隗台。<br></p></body></html>
