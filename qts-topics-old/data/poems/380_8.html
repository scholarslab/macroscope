  <body><p>380_8: 《品松》孟郊</p>
        <p>追悲謝靈運，不得殊常封。縱然孔與顏，亦莫及此松。<br>此松天格高，聳異千萬重。抓拏巨靈手，擘裂少室峰。<br>擘裂風雨獰，抓拏指爪傭。道入難抱心，學生易墮蹤。<br>時時數點仙，嫋嫋一線龍。霏微嵐浪際，遊戲顥興濃。<br>品松徒高高，雌鳴詎嗈嗈。賞異尚可貴，賞潛誰能容。<br>名華非典實，翦棄徒纖茸。刻削大雅文，所以不敢慵。<br></p></body></html>
