  <body><p>662_29: 《登宛陵條風樓寄竇常侍》羅隱</p>
        <p>亂罹時節懶登臨，試借條風半日吟。只有遠山含暖律，<br>不知高閣動歸心。溪喧晚棹千聲浪，雲護寒郊數丈陰。<br>自笑疏慵似麋鹿，也教臺上費黃金。<br></p></body></html>
