  <body><p>746_54: 《隴西行四首》陳陶</p>
        <p>漢主東封報太平，無人金闕議邊兵。<br>縱饒奪得林胡塞，磧地桑麻種不生。<br>誓掃匈奴不顧身，五千貂錦喪胡塵。<br>可憐無定河邊骨，猶是春閨夢裏人。<br>隴戍三看塞草青，樓煩新替護羌兵。<br>同來死者傷離別，一夜孤魂哭舊營。<br>黠虜生擒未有涯，黑山營陣識龍蛇。<br>自從貴主和親後，一半胡風似漢家。<br></p></body></html>
