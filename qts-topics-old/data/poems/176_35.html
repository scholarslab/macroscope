  <body><p>176_35: 《送殷淑三首》李白</p>
        <p>海水不可解，連江夜為潮。俄然浦嶼闊，岸去酒船遙。<br>惜別耐取醉，鳴榔且長謠。天明爾當去，應便有風飄。<br>白鷺洲前月，天明送客回。青龍山后日，早出海雲來。<br>流水無情去，征帆逐吹開。相看不忍別，更進手中杯。<br>痛飲龍筇下，燈青月複寒。醉歌驚白鷺，半夜起沙灘。<br></p></body></html>
