  <body><p>193_20a: 《花徑》韋應物</p>
        <p>山花夾徑幽，古甃生苔澀。胡床理事餘，玉琴承露濕。<br>朝與詩人賞，夜攜禪客入。自是塵外蹤，無令吏趨急。<br></p></body></html>
