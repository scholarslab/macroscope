  <body><p>650_32: 《題桐廬謝逸人江居》方幹</p>
        <p>少小高眠無一事，五侯勳盛欲如何。湖邊倚杖寒吟苦，<br>石上橫琴夜醉多。鳥自樹梢隨果落，人從窗外卸帆過。<br>由來朝市為真隱，可要棲身向薜蘿。<br></p></body></html>
