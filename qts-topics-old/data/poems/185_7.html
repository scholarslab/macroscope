  <body><p>185_7: 《曉晴（一作晚晴）》李白</p>
        <p>野涼疏雨歇，春色遍萋萋。魚躍青池滿，鶯吟綠樹低。<br>野花妝面濕，山草紐斜齊。零落殘雲片，風吹掛竹溪。<br></p></body></html>
