  <body><p>42_33: 《首春貽京邑文士》盧照鄰</p>
        <p>寂寂罷將迎，門無車馬聲。橫琴答山水，披卷閱公卿。<br>忽聞歲雲晏，倚仗出簷楹。寒辭楊柳陌，春滿鳳凰城。<br>梅花扶院吐，蘭葉繞階生。覽鏡改容色，藏書留姓名。<br>時來不假問，生死任交情。<br></p></body></html>
