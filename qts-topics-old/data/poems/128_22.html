  <body><p>128_22: 《班婕妤三首》王維</p>
        <p>玉窗螢影度，金殿人聲絕。秋夜守羅帷，孤燈耿不滅。<br>宮殿生秋草，君王恩幸疏。那堪聞鳳吹，門外度金輿。<br>怪來妝閣閉，朝下不相迎。總向春園裏，花間笑語聲。<br></p></body></html>
