  <body><p>259_15: 《玉壺冰》王季友1</p>
        <p>玉壺知素結，止水複中澄。堅白能虛受，清寒得自凝。<br>分形同曉鏡，照物掩宵燈。壁映圓光入，人驚爽氣淩。<br>金罍何足貴，瑤席幾回升。正值求珪瓚，提攜共飲冰。<br></p></body></html>
