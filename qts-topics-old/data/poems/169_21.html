  <body><p>169_21: 《贈崔秋浦三首》李白</p>
        <p>吾愛崔秋浦，宛然陶令風。門前五楊柳，井上二梧桐。<br>山鳥下廳事，簷花落酒中。懷君未忍去，惆悵意無窮。<br>崔令學陶令，北窗常晝眠。抱琴時弄月，取意任無弦。<br>見客但傾酒，為官不愛錢。東皋春事起，種黍早歸田。<br>河陽花作縣，秋浦玉為人。地逐名賢好，風隨惠化春。<br>水從天漢落，山逼畫屏新。應念金門客，投沙吊楚臣。<br></p></body></html>
