  <body><p>672_70: 《柳》唐彥謙</p>
        <p>春思春愁一萬枝，遠村遙岸寄相思。西園有雨和苔長，<br>南內無人拂檻垂。遊客寂寥緘遠恨，暮鶯啼叫惜芳時。<br>晚來飛絮如霜鬢，恐為多情管別離。<br></p></body></html>
