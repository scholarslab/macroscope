  <body><p>265_25: 《嵇山道芬上人畫山水歌》顧況</p>
        <p>鏡中真僧白道芬，不服朱審李將軍。淥汗平鋪洞庭水，<br>筆頭點出蒼梧雲。且看八月十五夜，月下看山盡如畫。<br></p></body></html>
