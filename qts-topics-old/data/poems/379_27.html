  <body><p>379_27: 《送盧郎中汀》孟郊</p>
        <p>洛水春渡闊，別離心悠悠。一生空吟詩，不覺成白頭。<br>向事每計較，與山實綢繆。太華天上開，其下車轍流。<br>縣街無塵土，過客多淹留。坐飲孤驛酒，行思獨山遊。<br>逸關嵐氣明，照渭空漪浮。玉珂擺新歡，聲與鸞鳳儔。<br>朝謁大家事，唯餘去無由。<br></p></body></html>
