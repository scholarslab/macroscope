  <body><p>371_44: 《上官昭容書樓歌》呂溫</p>
        <p>漢家婕妤唐昭容，工詩能賦千載同。自言才藝是天真，<br>不服丈夫勝婦人。歌闌舞罷閑無事，縱恣優遊弄文字。<br>玉樓寶架中天居，緘奇秘異萬卷餘。水精編帙綠鈿軸，<br>雲母搗紙黃金書。風吹花露清旭時，綺窗高掛紅綃帷。<br>香囊盛煙繡結絡，翠羽拂案青琉璃。吟披嘯卷終無已，<br>皎皎淵機破研理。詞縈彩翰紫鸞回，思耿寥天碧雲起。<br>碧雲起，心悠哉，境深轉苦坐自摧。金梯珠履聲一斷，<br>瑤階日夜生青苔。青苔秘空關，曾比群玉山。<br>神仙杳何許，遺逸滿人間。君不見洛陽南市賣書肆，<br>有人買得研神記。紙上香多蠹不成，昭容題處猶分明，<br>令人惆悵難為情。<br></p></body></html>
