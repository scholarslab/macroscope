  <body><p>357_45: 《詠庭梅寄人（一作庭梅詠寄人）》劉禹錫</p>
        <p>早花常犯寒，繁實常苦酸。何事上春日，坐令芳意闌。<br>夭桃定相笑，遊妓肯回看。君問調金鼎，方知正味難。<br></p></body></html>
