  <body><p>541_41: 《子直晉昌李花（得分字）》李商隱</p>
        <p>吳館何時熨，秦台幾夜熏。綃輕誰解卷，香異自先聞。<br>月裏誰無姊，雲中亦有君。樽前見飄蕩，愁極客襟分。<br></p></body></html>
