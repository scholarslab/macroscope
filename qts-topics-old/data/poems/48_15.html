  <body><p>48_15: 《三月三日登龍山》張九齡</p>
        <p>伊川與灞津，今日祓除人。豈似龍山上，還同湘水濱。<br>衰顏憂更老，淑景望非春。禊飲豈吾事，聊將偶俗塵。<br></p></body></html>
