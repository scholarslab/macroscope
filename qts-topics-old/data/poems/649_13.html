  <body><p>649_13: 《詹碏山居》方幹</p>
        <p>愛此棲心靜，風塵路已賒。十餘莖野竹，一兩樹山花。<br>繞石開泉細，穿羅引徑斜。無人會幽意，來往在煙霞。<br></p></body></html>
