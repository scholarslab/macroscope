  <body><p>88_51: 《巴丘春作》張說</p>
        <p>日出洞庭水，春山掛斷霞。江涔相映發，卉木共紛華。<br>湘戍南浮闊，荊關北望賒。湖陰窺魍魎，丘勢辨巴蛇。<br>島戶巢為館，漁人艇作家。自憐心問景，三歲客長沙。<br></p></body></html>
