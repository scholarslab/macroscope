  <body><p>692_62: 《獻新安于尚書》杜荀鶴</p>
        <p>九土雄師竟若何，未如良牧與天和。月留清俸資家少，<br>歲計陰功及物多。四野綠雲籠稼穡，千山明月靜干戈。<br>行人耳滿新安事，儘是無愁父老歌。<br></p></body></html>
