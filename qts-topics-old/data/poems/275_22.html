  <body><p>275_22: 《秋暮登北樓》王武陵</p>
        <p>秋滿空山悲客心，山樓晴望散幽襟。一川紅樹迎霜老，<br>數曲清溪繞寺深。寒氣急催遙塞雁，夕風高送遠城砧。<br>三年海上音書絕，鄉國蕭條惟夢尋。<br></p></body></html>
