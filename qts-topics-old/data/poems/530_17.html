  <body><p>530_17: 《晨別翛然上人》許渾</p>
        <p>吳僧誦經罷，敗衲倚蒲團。鐘韻花猶斂，樓陰月向殘。<br>晴山開殿響，秋水捲簾寒。獨恨孤舟去，千灘複萬灘。<br></p></body></html>
