  <body><p>223_24: 《次空靈岸》杜甫</p>
        <p>沄沄逆素浪，落落展清眺。幸有舟楫遲，得盡所曆妙。<br>空靈霞石峻，楓栝隱奔峭。青春猶無私，白日亦偏照。<br>可使營吾居，終焉托長嘯。毒瘴未足憂，兵戈滿邊徼。<br>向者留遺恨，恥為達人誚。回帆覬賞延，佳處領其要。<br></p></body></html>
