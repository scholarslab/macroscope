  <body><p>187_37: 《朝請後還邑，寄諸友生》韋應物</p>
        <p>宰邑分甸服，夙駕朝上京。是時當暮春，休沐集友生。<br>抗志青雲表，俱踐高世名。樽酒且歡樂，文翰亦縱橫。<br>良遊昔所希，累宴夜複明。晨露含瑤琴，夕風殞素英。<br>一旦遵歸路，伏軾出京城。誰言再念別，忽若千里行。<br>閑合寡喧訟，端居結幽情。況茲晝方永，輾轉何由平。<br></p></body></html>
