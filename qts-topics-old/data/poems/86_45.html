  <body><p>86_45: 《五君詠五首。蘇許公瑰》張說</p>
        <p>許公信國楨，克美具瞻情。百事資朝問，三章廣世程。<br>處高心不有，臨節自為名。朱戶傳新戟，青松拱舊塋。<br>淒涼丞相府，餘慶在玄成。<br></p></body></html>
