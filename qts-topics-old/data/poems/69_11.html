  <body><p>69_11: 《明月歌》閻朝隱</p>
        <p>梅花雪白柳葉黃，雲霧四起月蒼蒼。箭水泠泠刻漏長。<br>揮玉指，拂羅裳，為君一奏楚明光。<br></p></body></html>
