  <body><p>646_48: 《和人詠雪》李鹹用</p>
        <p>輕輕玉疊向風加，襟袖誰能認六葩。高岫人迷千尺布，<br>平林天與一般花。橫空絡繹雲遺屑，撲浪翩聯蝶寄槎。<br>公子樽前流遠思，不知何處客程賒。<br></p></body></html>
