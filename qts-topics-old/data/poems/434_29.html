  <body><p>434_29: 《哭王質夫》白居易</p>
        <p>仙遊寺前別，別來十年餘。生別猶怏怏，死別複何如。<br>客從梓潼來，道君死不虛。驚疑心未信，欲哭複踟躕。<br>踟躕寢門側，聲發涕亦俱。衣上今日淚，篋中前月書。<br>憐君古人風，重有君子儒。篇詠陶謝輩，風流嵇阮徒。<br>出身既蹇屯，生世仍須臾。誠知天至高，安得不一呼。<br>江南有毒蟒，江北有妖狐。皆享千年壽，多於王質夫。<br>不知彼何德，不識此何辜。<br></p></body></html>
