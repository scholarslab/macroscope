  <body><p>514_28: 《夏日題武功姚主簿》朱慶餘</p>
        <p>亭午無公事，垂簾樹色間。僧來茶灶動，吏去印床閑。<br>傍竹行尋巷，當門立看山。吟詩老不倦，未省話官班。<br></p></body></html>
