  <body><p>708_30: 《潤屋》徐夤</p>
        <p>潤屋豐家莫妄求，眼看多是與身讎。百禽羅得皆黃口，<br>四皓山居始白頭。玉爍火光爭肯變，草芳崎岸不曾秋。<br>朱門粉署何由到，空寄新詩謝列侯。<br></p></body></html>
