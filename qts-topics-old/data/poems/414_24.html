  <body><p>414_24: 《留呈夢得、子厚、致用（題藍橋驛）》元稹</p>
        <p>泉溜才通疑夜磬，燒煙餘暖有春泥。千層玉帳鋪松蓋，<br>五出銀區印虎蹄。暗落金烏山漸黑，深埋粉堠路渾迷。<br>心知魏闕無多地，十二瓊樓百里西。<br></p></body></html>
