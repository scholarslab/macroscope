  <body><p>645_22: 《宿隱者居》李鹹用</p>
        <p>永日連清夜，因君識躁君。竹扉難掩月，岩樹易延雲。<br>曙鳥枕前起，寒泉夢裏聞。又須隨計吏，雞鶴迥然分。<br></p></body></html>
