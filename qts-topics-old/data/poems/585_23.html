  <body><p>585_23: 《唐樂府十首。獻賀觴》劉駕</p>
        <p>莫但取河湟，河湟非邊疆。願今日入處，亦似天中央。<br>天子壽萬歲，再拜獻此觴。<br></p></body></html>
