  <body><p>651_30: 《題寶林山禪院》方幹</p>
        <p>山捧亭台郭繞山，遙盤蒼翠到山巔。岩中古井雖通海，<br>窟裏陰雲不上天。羅列眾星依木末，周回萬室在簷前。<br>我來可要歸禪老，一寸寒灰已達玄。<br></p></body></html>
