  <body><p>486_59: 《晚山蟬》鮑溶</p>
        <p>山蟬秋晚妨人語，客子驚心馬亦嘶。能閱幾時新碧樹，<br>不知何日寂金閨。若逢海月明千里，莫忘何郎寄一題。<br></p></body></html>
