  <body><p>356_32: 《八月十五日夜桃源玩月》劉禹錫</p>
        <p>塵中見月心亦閑，況是清秋仙府間。凝光悠悠寒露墜，<br>此時立在最高山。碧虛無雲風不起，山上長松山下水。<br>群動翛然一顧中，天高地平千萬裏。少君引我升玉壇，<br>禮空遙請真仙官。雲輧欲下星斗動，天樂一聲肌骨寒。<br>金霞昕昕漸東上，輪欹影促猶頻望。絕景良時難再並，<br>他年此日應惆悵。<br></p></body></html>
