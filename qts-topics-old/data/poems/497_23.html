  <body><p>497_23: 《寄東都分司白賓客》姚合</p>
        <p>闕下高眠過十旬，南宮印綬乞離身。詩中得意應千首，<br>海內嫌官只一人。賓客分司真是隱，山泉繞宅豈辭貧。<br>竹齋晚起多無事，唯到龍門寺裏頻。<br></p></body></html>
