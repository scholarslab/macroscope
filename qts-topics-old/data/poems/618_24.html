  <body><p>618_24: 《奉和襲美公齋四詠次韻。鶴屏》陸龜蒙</p>
        <p>時人重花屏，獨即胎化狀。叢毛練分彩，疏節筇相望。<br>曾無氃氋態，頗得連軒樣。勢擬搶高尋，身猶在函丈。<br>如憂雞鶩鬥，似憶煙霞向。塵世任縱橫，霜襟自閑放。<br>空資明遠思，不待浮丘相。何由振玉衣，一舉棲瀛閬。<br></p></body></html>
