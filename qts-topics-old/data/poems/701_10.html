  <body><p>701_10: 《少年行二首》王貞白</p>
        <p>遊宴不知厭，杜陵狂少年。花時輕暖酒，春服薄裝綿。<br>戲馬上林苑，鬥雞寒食天。魯儒甘被笑，對策鬢皤然。<br>弱冠投邊急，驅兵夜渡河。追奔鐵馬走，殺虜寶刀訛。<br>威靜黑山路，氣含清海波。常聞為突騎，天子賜長戈。<br></p></body></html>
