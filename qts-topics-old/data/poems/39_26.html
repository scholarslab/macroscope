  <body><p>39_26: 《道失》歐陽詢</p>
        <p>已惑孔貴嬪，又被辭人侮。花箋一何榮，七字誰曾許。<br>不下結綺閣，空迷江令語。雕戈動地來，誤殺陳後主。<br></p></body></html>
