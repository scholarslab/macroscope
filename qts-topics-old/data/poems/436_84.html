  <body><p>436_84: 《自河南經亂關內阻饑兄弟離散各在一處…符離及下邽弟妹》白居易</p>
        <p>時難年饑世業空，弟兄羈旅各西東。田園寥落干戈後，<br>骨肉流離道路中。吊影分為千里雁，辭根散作九秋蓬。<br>共看明月應垂淚，一夜鄉心五處同。<br></p></body></html>
