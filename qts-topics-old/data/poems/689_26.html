  <body><p>689_26: 《山中寄崔諫議》李昭象</p>
        <p>半生猿鳥共山居，吟月吟風兩鬢疏。新句未嘗忘教化，<br>上才爭忍不吹噓。全家欲去干戈後，大國中興禮樂初。<br>從此升騰休說命，只希公道數封書。<br></p></body></html>
