  <body><p>532_35: 《題愁》許渾</p>
        <p>聚散竟無形，回腸百結成。古今銷不得，離別覺潛生。<br>降虜將軍思，窮秋遠客情。何人更憔悴，落第泣秦京。<br></p></body></html>
