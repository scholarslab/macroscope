  <body><p>766_34: 《再見從弟舍人》劉兼</p>
        <p>屈指依稀十五年，鸞台秘閣位相懸。分飛淮甸雁行斷，<br>重見江樓蟾影圓，滯跡未偕朝北闕，高才方命入西川。<br>願君通理須還早，拜慶慈親幾杖前。<br></p></body></html>
