  <body><p>700_40: 《和同年韋學士華下途中見寄》韋莊</p>
        <p>綠楊城郭雨淒淒，過盡千輪與萬蹄。送我獨游三蜀路，<br>羨君新上九霄梯。馬驚門外山如活，花笑尊前客似泥。<br>正是清和好時節，不堪離恨劍門西。<br></p></body></html>
