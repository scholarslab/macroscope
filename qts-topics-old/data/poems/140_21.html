  <body><p>140_21: 《代扶風主人答》王昌齡</p>
        <p>殺氣凝不流，風悲日彩寒。浮埃起四遠，遊子彌不歡。<br>依然宿扶風，沽酒聊自寬。寸心亦未理，長鋏誰能彈。<br>主人就我飲，對我還慨歎。便泣數行淚，因歌行路難。<br>十五役邊地，三回討樓蘭。連年不解甲，積日無所餐。<br>將軍降匈奴，國使沒桑幹。去時三十萬，獨自還長安。<br>不信沙場苦，君看刀箭瘢。鄉親悉零落，塚墓亦摧殘。<br>仰攀青松枝，慟絕傷心肝。禽獸悲不去，路傍誰忍看。<br>幸逢休明代，寰宇靜波瀾。老馬思伏櫪，長鳴力已殫。<br>少年與運會，何事發悲端。天子初封禪，賢良刷羽翰。<br>三邊悉如此，否泰亦須觀。<br></p></body></html>
