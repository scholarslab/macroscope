  <body><p>188_58: 《寄皎然上人》韋應物</p>
        <p>吳興老釋子，野雪蓋精廬。詩名徒自振，道心長晏如。<br>想茲棲禪夜，見月東峰初。鳴鐘驚岩壑，焚香滿空虛。<br>叨慕端成舊，未識豈為疏。願以碧雲思，方君怨別餘。<br>茂苑文華地，流水古僧居。何當一遊詠，倚閣吟躊躇。<br></p></body></html>
