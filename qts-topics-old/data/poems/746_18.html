  <body><p>746_18: 《登寶曆寺閣》陳陶</p>
        <p>金碧高層世界空，憑蜺長嘯八蠻風。橫軒水壯蛟龍府，<br>倚棟星開牛鬥宮。三楚故墟殘景北，六朝荒苑斷山東。<br>不堪懷古勞悲笑，安得鵬摶顥氣中。<br></p></body></html>
