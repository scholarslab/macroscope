  <body><p>739_47: 《尊前》李建勳</p>
        <p>官為將相複何求，世路多端早合休。漸老更知春可惜，<br>正歡唯怕客難留。雨催草色還依舊，晴放花枝始自由。<br>莫厭百壺相勸倒，免教無事結閒愁。<br></p></body></html>
