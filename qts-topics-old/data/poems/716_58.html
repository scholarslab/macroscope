  <body><p>716_58: 《塞上》曹松</p>
        <p>邊寒來所闊，今日複明朝。河淩堅通馬，胡雲缺見雕。<br>砂中程獨泣，鄉外隱誰招。回首若經歲，靈州生柳條。<br></p></body></html>
