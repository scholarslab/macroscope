  <body><p>548_7: 《靈台家兄古鏡歌》薛逢</p>
        <p>一尺圓潭深黑色，篆文如絲人不識。耕夫雲住赫連城，<br>赫連城下親耕得。鏡上磨瑩一月餘，日中漸見菱花舒。<br>金膏洗拭鉎澀盡，黑雲吐出新蟾蜍。人言此是千年物，<br>百鬼聞之形暗栗，玉匣曾經龍照來，豈宜更鑒農夫質。<br>有時霹靂半夜驚，窗中飛電如晦明。盤龍鱗脹玉匣溢，<br>牙爪觸風時有聲。耕夫不解珍靈異，翻懼赫連神作祟。<br>十千賣與靈台兄，百丈靈湫坐中至。溢匣水色如玉傾，<br>兒童不敢窺泓澄。寒光照人近不得，坐愁雷電湫中生。<br>吾兄吾兄須愛惜，將來慎勿虛拋擲。興雲致雨會有時，<br>莫遣紅妝穢靈跡。<br></p></body></html>
