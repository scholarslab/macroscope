  <body><p>746_52: 《泉州刺桐花詠兼呈趙使君》陳陶</p>
        <p>仿佛三株植世間，風光滿地赤城閑。<br>無因秉燭看奇樹，長伴劉公醉玉山。<br>海曲春深滿郡霞，越人多種刺桐花。<br>可憐虎竹西樓色，錦帳三千阿母家。<br>石氏金園無此豔，南都舊賦乏靈材。<br>只因赤帝宮中樹，丹鳳新銜出世來。<br>猗猗小豔夾通衢，晴日熏風笑越姝。<br>只是紅芳移不得，刺桐屏障滿中都。<br>不勝攀折悵年華，紅樹南看見海涯。<br>故國春風歸去盡，何人堪寄一枝花。<br>赤帝常聞海上游，三千幢蓋擁炎州。<br>今來樹似離宮色，紅翠斜欹十二樓。<br></p></body></html>
