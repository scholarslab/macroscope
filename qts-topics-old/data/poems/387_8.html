  <body><p>387_8: 《送邵兵曹歸江南》盧仝</p>
        <p>春風楊柳陌，連騎醉離觴。千里遠山碧，一條歸路長。<br>花開愁北渚，雲去渡南湘。東望濛濛處，煙波是故鄉。<br></p></body></html>
