  <body><p>442_45: 《酬嚴十八郎中見示》白居易</p>
        <p>口厭含香握厭蘭，紫微青瑣舉頭看。忽驚鬢後蒼浪發，<br>未得心中本分官。夜酌滿容花色暖，秋吟切骨玉聲寒。<br>承明長短君應入，莫憶家江七裏灘。<br></p></body></html>
