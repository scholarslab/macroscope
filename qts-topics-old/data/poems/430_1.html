  <body><p>430_1: 《題潯陽樓（自此後詩江州司馬時作）》白居易</p>
        <p>常愛陶彭澤，文思何高玄。又怪韋江州，詩情亦清閒。<br>今朝登此樓，有以知其然。大江寒見底，匡山青倚天。<br>深夜湓浦月，平旦爐峰煙。清輝與靈氣，日夕供文篇。<br>我無二人才，孰為來其間。因高偶成句，俯仰愧江山。<br></p></body></html>
