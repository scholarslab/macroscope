  <body><p>224_49: 《崔駙馬山亭宴集（京城東有崔惠童駙馬山池）》杜甫</p>
        <p>蕭史幽棲地，林間蹋鳳毛。洑流何處入，亂石閉門高。<br>客醉揮金碗，詩成得繡袍。清秋多宴會，終日困香醪。<br></p></body></html>
