  <body><p>613_51: 《病中有人惠海蟹轉寄魯望》皮日休</p>
        <p>紺甲青筐染菭衣，島夷初寄北人時。離居定有石帆覺，<br>失伴唯應海月知。族類分明連瑣，形容好個似蟛蜞。<br>病中無用霜螯處，寄與夫君左手持。<br></p></body></html>
