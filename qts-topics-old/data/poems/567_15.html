  <body><p>567_15: 《句》崔櫓</p>
        <p>強半瘦因前夜雪，數枝愁向晚天來。<br>無人解把無塵袖，盛取殘香盡日憐。<br>一番春雨吹巢冷，半朵山花咽觜香。<br>雲生柱礎降龍地，露洗林巒放鶴天。<br>菱葉乍翻人采後，荇花初沒舸行時。<br></p></body></html>
