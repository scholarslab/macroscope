  <body><p>41_29: 《送梓州高參軍還京》盧照鄰</p>
        <p>京洛風塵遠，褒斜煙露深。北游君似智，南飛我異禽。<br>別路琴聲斷，秋山猿鳥吟。一乖青岩酌，空佇白雲心。<br></p></body></html>
