  <body><p>457_32: 《晚夏閒居，絕無賓客，欲尋夢得，先寄此詩》白居易</p>
        <p>魚筍朝餐飽，蕉紗暑服輕。欲為窗下寢，先傍水邊行。<br>晴引鶴雙舞，秋生蟬一聲。無人解相訪，有酒共誰傾。<br>老更諳時事，閑多見物情。只應劉與白，二叟自相迎。<br></p></body></html>
