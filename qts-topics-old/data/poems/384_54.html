  <body><p>384_54: 《舟行寄李湖州》張籍</p>
        <p>客愁無次第，川路重辛勤。藻密行舟澀，灣多轉楫頻。<br>薄游空感惠，失計自憐貧。賴有汀洲句，時時慰遠人。<br></p></body></html>
