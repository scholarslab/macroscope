  <body><p>570_70: 《重陽日上渚宮楊尚書》李群玉</p>
        <p>落帽台邊菊半黃，行人惆悵對重陽。<br>荊州一見桓宣武，為趁悲秋入帝鄉。<br></p></body></html>
