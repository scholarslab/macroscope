  <body><p>455_50: 《和楊同州寒食幹坑會後聞楊工部欲到知予與工部有宿酲》白居易</p>
        <p>夜飲歸常晚，朝眠起更遲。舉頭中酒後，引手索茶時。<br>拂枕青長袖，欹簪白接5。宿酲無興味，先是肺神知。<br></p></body></html>
