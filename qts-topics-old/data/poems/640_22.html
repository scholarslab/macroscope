  <body><p>640_22: 《送劉尊師祗詔闕庭三首》曹唐</p>
        <p>海風葉葉駕霓旌，天路悠悠接上清。錦誥淒涼遺去恨，<br>玉簫哀絕醉離情。五湖夜月幡幢濕，雙闕清風劍佩輕。<br>從此暫辭華表柱，便應千載是歸程。<br>五峰已別隔人間，雙闕何年許再還。既掃山川收地脈，<br>須留日月駐天顏。霞觴共飲身雖在，風馭難陪跡未閑。<br>從此枕中唯有夢，夢魂何處訪三山。<br>仙老閑眠碧草堂，帝書征入白雲鄉。龜台欲署長生籍，<br>鸞殿還論不死方。紅露想傾延命酒，素煙思爇降真香。<br>五千言外無文字，更有何詞贈武皇。<br></p></body></html>
