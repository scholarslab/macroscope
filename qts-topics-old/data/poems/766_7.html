  <body><p>766_7: 《春宵》劉兼</p>
        <p>春雲春日共朦朧，滿院梨花半夜風。宿酒未醒珠箔卷，<br>豔歌初闋玉樓空。五湖範蠡才堪重，六印蘇秦道不同。<br>再取素琴聊假寐，南柯靈夢莫相通。<br></p></body></html>
