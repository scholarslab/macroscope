  <body><p>348_41: 《湘君祠（一作湘妃怨）》陳羽</p>
        <p>二妃怨處雲沉沉，二妃哭處湘水深。<br>商人酒滴廟前草，蕭索風生斑竹林。<br></p></body></html>
