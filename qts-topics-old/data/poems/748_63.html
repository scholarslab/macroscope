  <body><p>748_63: 《石棋局獻時宰》李中</p>
        <p>得從嶽叟誠堪重，卻獻皋夔事更宜。公退啟枰書院靜，<br>日斜收子竹陰移。適情豈待樵柯爛，罷局還應屐齒隳。<br>預想幽窗風雨夜，一燈閑照覆圖時。<br></p></body></html>
