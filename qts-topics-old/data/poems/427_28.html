  <body><p>427_28: 《秦吉了－哀冤民也》白居易</p>
        <p>秦吉了，出南中，彩毛青黑花頸紅。耳聰心慧舌端巧，<br>鳥語人言無不通。昨日長爪鳶，今朝大觜烏。<br>鳶捎乳燕一窠覆，烏啄母雞雙眼枯。雞號墮地燕驚去，<br>然後拾卵攫其雛。豈無雕與鶚，嗉中肉飽不肯搏。<br>亦有鸞鶴群，閑立高颺如不聞。秦吉了，人雲爾是能言鳥，<br>豈不見雞燕之冤苦。吾聞鳳凰百鳥主，<br>爾竟不為鳳凰之前致一言，安用噪噪閑言語。<br></p></body></html>
