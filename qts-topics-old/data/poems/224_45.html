  <body><p>224_45: 《重過何氏五首》杜甫</p>
        <p>問訊東橋竹，將軍有報書。倒衣還命駕，高枕乃吾廬。<br>花妥鶯捎蝶，溪喧獺趁魚。重來休沐地，真作野人居。<br>山雨尊仍在，沙沈榻未移。犬迎曾宿客，鴉護落巢兒。<br>雲薄翠微寺，天清黃子陂。向來幽興極，步屣過東籬。<br>落日平臺上，春風啜茗時。石闌斜點筆，桐葉坐題詩。<br>翡翠鳴衣桁，蜻蜓立釣絲。自今幽興熟，來往亦無期。<br>頗怪朝參懶，應耽野趣長。雨拋金鎖甲，苔臥綠沈槍。<br>手自移蒲柳，家才足稻粱。看君用幽意，白日到羲皇。<br>到此應常宿，相留可判年。蹉跎暮容色，悵望好林泉。<br>何路沾微祿，歸山買薄田。斯遊恐不遂，把酒意茫然。<br></p></body></html>
