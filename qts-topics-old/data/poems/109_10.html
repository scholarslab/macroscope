  <body><p>109_10: 《享太廟樂章。保大舞》郭子儀</p>
        <p>于穆文考，聖神昭彰。簫勺群慝，含光遠方。<br>萬物茂遂，九夷賓王。愔愔雲韶，德音不忘。<br></p></body></html>
