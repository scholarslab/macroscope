  <body><p>529_50: 《送南陵李少府（李公自淮楚之南昌）》許渾</p>
        <p>高人亦未閑，來往楚雲間。劍在心應壯，書窮鬢已斑。<br>落帆秋水寺，驅馬夕陽山。明日南昌尉，空齋又掩關。<br></p></body></html>
