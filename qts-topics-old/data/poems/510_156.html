  <body><p>510_156: 《塞上曲》張祜</p>
        <p>邊風卷地時，日暮帳初移。磧迥三通角，山寒一點旗。<br>連收榻索馬，引滿射雕兒。莫道功勳細，將軍昔戍師。<br></p></body></html>
