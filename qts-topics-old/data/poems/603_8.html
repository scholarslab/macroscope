  <body><p>603_8: 《將歸江南留別友人》許棠</p>
        <p>連春不得意，所業已疑非。舊國亂離後，新年惆悵歸。<br>雪開還楚地，花惹別秦衣。江徼多留滯，高秋會恐違。<br></p></body></html>
