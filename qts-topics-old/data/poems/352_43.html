  <body><p>352_43: 《溪居》柳宗元</p>
        <p>久為簪組累，幸此南夷謫。閑依農圃鄰，偶似山林客。<br>曉耕翻露草，夜榜響溪石。來往不逢人，長歌楚天碧。<br></p></body></html>
