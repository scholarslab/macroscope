  <body><p>40_16: 《奉和秋日即目應制》上官儀</p>
        <p>上苑通平樂，神池邇建章。樓臺相掩映，城闕互相望。<br>緹油泛行幔，簫吹轉浮梁。晚雲含朔氣，斜照蕩秋光。<br>落葉飄蟬影，平流寫雁行。槿散淩風縟，荷銷裛露香。<br>仙歌臨枍詣，玄豫曆長楊。歸路乘明月，千門開未央。<br></p></body></html>
