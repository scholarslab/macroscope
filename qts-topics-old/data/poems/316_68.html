  <body><p>316_68: 《德宗皇帝挽歌詞三首》武元衡</p>
        <p>道啟軒皇聖，威揚夏禹功。謳歌亭育外，文武盛明中。<br>日月光連璧，煙塵屏大風。為人祈福處，台樹與天通。<br>聖曆□勤政，瑤圖慶運長。壽宮開此地，仙駕緲何鄉。<br>風斷清笳調，雲愁綠旆揚。上升知不恨，弘濟任城王。<br>嘗聞閶闔前，星拱北辰籙。今來大明祖，輦駕橋山曲。<br>松柏韻幽音，魚龍焰寒燭。歲歲秋風辭，兆人歌不足。<br></p></body></html>
