  <body><p>475_54: 《近臘對雪有懷林居》李德裕</p>
        <p>蓬門常晝掩，竹徑寂無人。鳥起飄松霰，麇行動穀榛。<br>應知禽魚侶，合與薜蘿親。遙憶平皋望，溪煙已發春。<br></p></body></html>
