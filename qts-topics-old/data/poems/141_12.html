  <body><p>141_12: 《觀江淮名勝圖》王昌齡</p>
        <p>刻意吟雲山，尤知隱淪妙。遠公何為者，再詣臨海嶠。<br>而我高其風，披圖得遺照。援毫無逃境，遂展千里眺。<br>淡掃荊門煙，明標赤城燒。青蔥林間嶺，隱見淮海徼。<br>但指香爐頂，無聞白猿嘯。沙門既雲滅，獨往豈殊調。<br>感對懷拂衣，胡寧事漁釣。安期始遺舄，千古謝榮耀。<br>投跡庶可齊，滄浪有孤棹。<br></p></body></html>
