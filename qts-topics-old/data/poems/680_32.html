  <body><p>680_32: 《早起五言三韻》韓偓</p>
        <p>萬樹綠楊垂，千般黃鳥語。庭花風雨餘，岑寂如村塢。<br>依依官渡頭，晴陽照行旅。<br></p></body></html>
