  <body><p>454_19: 《和夢得》白居易</p>
        <p>綸閣沉沉天寵命，蘇台籍籍有能聲。豈唯不得清文力，<br>但恐空傳冗吏名。郎署回翔何水部，江湖留滯謝宣城。<br>所嗟非獨君如此，自古才難共命爭。<br></p></body></html>
