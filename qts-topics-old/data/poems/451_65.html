  <body><p>451_65: 《初喪崔兒報微之晦叔》白居易</p>
        <p>書報微之晦叔知，欲題崔字淚先垂。世間此恨偏敦我，<br>天下何人不哭兒。蟬老悲鳴拋蛻後，龍眠驚覺失珠時。<br>文章十帙官三品，身後傳誰庇蔭誰。<br></p></body></html>
