  <body><p>498_33: 《春晚雨中》姚合</p>
        <p>寂寂春將老，閒人強自歡。迎風鶯語澀，帶雨蝶飛難。<br>傍砌木初長，眠花景漸闌。臨軒平目望，情思若為寬。<br></p></body></html>
