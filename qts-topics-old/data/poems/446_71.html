  <body><p>446_71: 《秋晚》白居易</p>
        <p>煙景淡濛濛，池邊微有風。覺寒蛩近壁，知暝鶴歸籠。<br>長貌隨年改，衰情與物同。夜來霜厚薄，梨葉半低紅。<br></p></body></html>
