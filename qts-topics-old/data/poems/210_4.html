  <body><p>210_4: 《酬竇拾遺秋日見呈（時此公自江陰令除諫官）》皇甫曾</p>
        <p>孤城永巷時相見，衰柳閑門日半斜。<br>欲送近臣朝魏闕，猶憐殘菊在陶家。<br></p></body></html>
