  <body><p>61_25: 《侍宴桃花園詠桃花應制》李嶠</p>
        <p>歲去無言忽憔悴，時來含笑吐氛氳。<br>不能擁路迷仙客，故欲開蹊待聖君。<br></p></body></html>
