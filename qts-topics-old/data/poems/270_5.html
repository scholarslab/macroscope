  <body><p>270_5: 《羅江客舍》戎昱</p>
        <p>山縣秋雲暗，茅亭暮雨寒。自傷庭葉下，誰問客衣單。<br>有興時添酒，無聊懶整冠。近來鄉國夢，夜夜到長安。<br></p></body></html>
