  <body><p>134_33: 《龍門送裴侍禦監五嶺選》李頎</p>
        <p>萬里番禺地，官人繼帝憂。君為柱下史，將命出東周。<br>歇馬傍川路，張燈臨石樓。棱棱靜疏木，濞濞響寒流。<br>榔葉四荒外，梅花五嶺頭。明珠尉佗國，翠羽夜郎洲。<br>夷俗富珍產，土風資宦遊。心清物不雜，弊革事無留。<br>舉善必稱最，持奸當去尤。何辭桂江遠，今日用賢秋。<br></p></body></html>
