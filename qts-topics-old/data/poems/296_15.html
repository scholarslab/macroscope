  <body><p>296_15: 《獨孤常州北亭》張南史</p>
        <p>北洫敞高明，憑軒見野情。朝回五馬跡，更勝百花名。<br>海樹凝煙遠，湖田見鶴清。雲光侵素壁，水影蕩閑楹。<br>俗賴褰帷謁，人歡倒屣迎。始能崇結構，獨有謝宣城。<br></p></body></html>
