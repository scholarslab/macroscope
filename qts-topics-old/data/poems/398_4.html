  <body><p>398_4: 《酬別致用》元稹</p>
        <p>風行自委順，雲合非有期。神哉心相見，無眹安得離。<br>我有懇憤志，三十無人知。修身不言命，謀道不擇時。<br>達則濟億兆，窮亦濟毫釐。濟人無大小，誓不空濟私。<br>研幾未淳熟，與世忽參差。意氣一為累，猜仍良已隨。<br>昨來竄荊蠻，分與平生隳。那言返為遇，獲見心所奇。<br>一見肺肝盡，坦然無滯疑。感念交契定，淚流如斷縻。<br>此交定生死，非為論盛衰。此契宗會極，非謂同路歧。<br>君今虎在柙，我亦鷹就羈。馴養保性命，安能奮殊姿。<br>玉色深不變，井水撓不移。相看各年少，未敢深自悲。<br></p></body></html>
