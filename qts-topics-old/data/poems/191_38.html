  <body><p>191_38: 《歎楊花》韋應物</p>
        <p>空蒙不自定，況值暄風度。舊賞逐流年，新愁忽盈素。<br>才縈下苑曲，稍滿東城路。人意有悲歡，時芳獨如故。<br></p></body></html>
