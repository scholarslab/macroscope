  <body><p>159_58: 《和盧明府送鄭十三還京兼寄之什》孟浩然</p>
        <p>昔時風景登臨地，今日衣冠送別筵。醉坐自傾彭澤酒，<br>思歸長望白雲天。洞庭一葉驚秋早，濩落空嗟滯江島。<br>寄語朝廷當世人，何時重見長安道。<br></p></body></html>
