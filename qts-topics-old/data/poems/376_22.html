  <body><p>376_22: 《題林校書花嚴寺書窗》孟郊</p>
        <p>隱詠不誇俗，問禪徒淨居。翻將白雲字，寄向青蓮書。<br>擬古投松坐，就明開紙疏。昭昭南山景，獨與心相如。<br></p></body></html>
