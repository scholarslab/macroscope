  <body><p>326_26: 《題亡友江畔舊居》權德輿</p>
        <p>寥落留三徑，柴扉對楚江。蠨蛸集暗壁，蜥蜴走寒窗。<br>松蓋欹書幌，苔衣上酒缸。平生斷金契，到此淚成雙。<br></p></body></html>
