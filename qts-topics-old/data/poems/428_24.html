  <body><p>428_24: 《秋居書懷》白居易</p>
        <p>門前少賓客，階下多松竹。秋景下西牆，涼風入東屋。<br>有琴慵不弄，有書閑不讀。盡日方寸中，澹然無所欲。<br>何須廣居處，不用多積蓄。丈室可容身，鬥儲可充腹。<br>況無治道術，坐受官家祿。不種一株桑，不鋤一壟穀。<br>終朝飽飯餐，卒歲豐衣服。持此知愧心，自然易為足。<br></p></body></html>
