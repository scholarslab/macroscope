  <body><p>307_6: 《奉酬韋使君送歸山之作》丘丹</p>
        <p>側聞郡守至，偶乘黃犢出。不別桃源人，一見經累日。<br>蟬鳴念秋稼，蘭酌動離瑟。臨水降麾幢，野艇才容膝。<br>參差碧山路，目送江帆疾。涉海得驪珠，棲梧慚鳳質。<br>愧非鄭公里，歸掃蒙籠室。</p></body></html>
