  <body><p>613_53: 《魯望以花翁之什見招因次韻酬之》皮日休</p>
        <p>九十攜鋤傴僂翁，小園幽事盡能通。劚煙栽藥為身計，<br>負水澆花是世功。婚嫁定期杉葉紫，蓋藏應待桂枝紅。<br>不知家道能多少，只在句芒一夜風。<br></p></body></html>
