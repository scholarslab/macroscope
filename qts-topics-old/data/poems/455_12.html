  <body><p>455_12: 《春早秋初，因時即事，兼寄浙東李侍郎》白居易</p>
        <p>春早秋初晝夜長，可憐天氣好年光。和風細動簾帷暖，<br>清露微凝枕簟涼。窗下曉眠初減被，池邊晚坐乍移床。<br>閑從蕙草侵階綠，靜任槐花滿地黃。理曲管弦聞後院，<br>熨衣燈火映深房。四時新景何人別，遙憶多情李侍郎。<br></p></body></html>
