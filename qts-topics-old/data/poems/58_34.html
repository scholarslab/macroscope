  <body><p>58_34: 《八月奉教作》李嶠</p>
        <p>黃葉秋風起，蒼葭曉露團。鶴鳴初警候，雁上欲淩寒。<br>月鏡如開匣，雲纓似綴冠。清尊對旻序，高宴有餘歡。<br></p></body></html>
