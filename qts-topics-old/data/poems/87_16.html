  <body><p>87_16: 《奉和聖制溫泉言志應制》張說</p>
        <p>溫谷媚新豐，驪山橫半空。湯池熏水殿，翠木暖煙宮。<br>起疾逾仙藥，無私合聖功。始知堯舜德，心與萬人同。<br></p></body></html>
