  <body><p>282_31: 《城傍少年（一作漢宮少年行）》李益</p>
        <p>生長邊城傍，出身事弓馬。少年有膽氣，獨獵陰山下。<br>偶與匈奴逢，曾擒射雕者。名懸壯士籍，請君少相假。<br></p></body></html>
