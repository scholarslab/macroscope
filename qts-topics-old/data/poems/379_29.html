  <body><p>379_29: 《別妻家》孟郊</p>
        <p>芙蓉濕曉露，秋別南浦中。鴛鴦卷新贈，遙戀東床空。<br>碧水不息浪，清溪易生風。參差坐成阻，飄颻去無窮。<br>孤雲目雖斷，明月心相通。私情詎銷鑠，積芳在春叢。<br></p></body></html>
