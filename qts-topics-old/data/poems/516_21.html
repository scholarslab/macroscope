  <body><p>516_21: 《享太廟樂章》蕭仿</p>
        <p>聖祚無疆，慶傳樂章。金枝繁茂，玉葉延長。<br>海瀆常晏，波濤不揚。汪汪美化，垂范今王。<br></p></body></html>
