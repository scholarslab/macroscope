  <body><p>704_15: 《書崔少府居（一作贈李補闕）》黃滔</p>
        <p>魯史蜀琴旁，陶然舉一觴。夕陽明島嶼，秋水淺池塘。<br>世亂憐官替，家貧值歲荒。前峰亦曾宿，知有辟寒方。<br></p></body></html>
