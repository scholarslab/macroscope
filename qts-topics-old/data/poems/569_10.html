  <body><p>569_10: 《登蒲澗寺後二岩三首》李群玉</p>
        <p>五仙騎五羊，何代降茲鄉。澗有堯年韭，山餘禹日糧。<br>樓臺籠海色，草樹發天香。浩嘯波光裏，浮溟興甚長。<br>行盡崎嶇路，驚從汗漫遊。青天豁眼快，碧海醒心秋。<br>便欲尋河漢，因之犯鬥牛。九霄身自致，何必遇浮丘。<br>南溟吞越絕，極望碧鴻蒙。龍渡潮聲裏，雷喧雨氣中。<br>趙佗丘壟滅，馬援鼓鼙空。遐想魚鵬化，開襟九萬風。<br></p></body></html>
