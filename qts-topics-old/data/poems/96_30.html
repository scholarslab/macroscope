  <body><p>96_30: 《被試出塞》沈佺期</p>
        <p>十年通大漠，萬里出長平。寒日生戈劍，陰雲拂旆旌。<br>饑烏啼舊壘，疲馬戀空城。辛苦皋蘭北，胡霜損漢兵。<br></p></body></html>
