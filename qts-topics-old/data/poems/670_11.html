  <body><p>670_11: 《題刑部李郎中山亭》秦韜玉</p>
        <p>儂家雲水本相知，每到高齋強展眉。瘦竹嚲煙遮板閣，<br>卷荷擎雨出盆池。笑吟山色同欹枕，閑背庭陰對覆棋。<br>不是主人多野興，肯開青眼重漁師。<br></p></body></html>
