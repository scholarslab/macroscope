  <body><p>708_74: 《勸酒》徐夤</p>
        <p>休向尊前訴羽觥，百壺清酌與君傾。身同綠樹年年老，<br>事比紅塵日日生。六國英雄徒反復，九原松柏甚分明。<br>醉鄉路與乾坤隔，豈信人間有利名。<br></p></body></html>
