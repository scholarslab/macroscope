  <body><p>418_4: 《采珠行》元稹</p>
        <p>海波無底珠沉海，采珠之人判死采。萬人判死一得珠，<br>斛量買婢人何在。年年采珠珠避人。今年采珠由海神。<br>海神采珠珠盡死，死盡明珠空海水。珠為海物海屬神，<br>神今自采何況人。<br></p></body></html>
