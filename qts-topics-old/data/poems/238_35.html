  <body><p>238_35: 《酬劉起居臥病見寄》錢起</p>
        <p>承顏看彩服，不覺別丹墀。味道能忘病，過庭更學詩。<br>繚垣多畫戟，遠岫入書帷。竹靜攜琴處，林香讓果時。<br>聲同叨眷早，交澹在年衰。更枉兼金贈，難為繼組詞。<br></p></body></html>
