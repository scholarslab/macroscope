  <body><p>60_53: 《龍》李嶠</p>
        <p>銜燭耀幽都，含章擬鳳雛。西秦飲渭水，東洛薦河圖。<br>帶火移星陸，升雲出鼎湖。希逢聖人步，庭闕正晨趨。<br></p></body></html>
