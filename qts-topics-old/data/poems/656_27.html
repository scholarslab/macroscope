  <body><p>656_27: 《金陵寄竇尚書》羅隱</p>
        <p>二年岐路有西東，長憶優遊楚驛中。虎帳談高無客繼，<br>馬卿官傲少人同。世危肯使依劉表，山好猶能憶謝公。<br>此去此恩言不得，謾將閑淚對春風。<br></p></body></html>
