  <body><p>379_14: 《送黃構擢第後歸江南》孟郊</p>
        <p>澹澹滄海氣，結成黃香才。幼齡思奮飛，弱冠遊靈台。<br>一鶚顧喬木，眾禽不敢猜。一驥騁長衢，眾獸不敢陪。<br>遂得會風雨，感通如雲雷。至矣小宗伯，確乎心不回。<br>能令幽靜人，聲實喧九垓。卻憶江南道，祖筵花裏開。<br>春風不能別，別罷空徘徊。<br></p></body></html>
