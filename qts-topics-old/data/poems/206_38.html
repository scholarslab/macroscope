  <body><p>206_38: 《晚春送吉校書歸楚州（吉中孚曾為道士）》李嘉佑</p>
        <p>詩人饒楚思，淮上及春歸。舊浦菱花發，閑門柳絮飛。<br>高名鄉曲重，少事道流稀。定向漁家醉，殘陽臥釣磯。<br></p></body></html>
