  <body><p>199_71: 《優缽羅花歌》岑參</p>
        <p>白山南，赤山北。其間有花人不識，綠莖碧葉好顏色。<br>葉六瓣，花九房。夜掩朝開多異香，<br>何不生彼中國兮生西方。移根在庭，媚我公堂。<br>恥與眾草之為伍，何亭亭而獨芳。何不為人之所賞兮，<br>深山窮谷委嚴霜。吾竊悲陽關道路長，曾不得獻于君王。<br></p></body></html>
