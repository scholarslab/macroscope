  <body><p>535_37: 《陪宣城大夫崔公泛後池兼北樓宴二首》許渾</p>
        <p>陪泛芳池醉北樓，水花繁豔照膺舟。亭台陰合樹初晝，<br>弦管韻高山欲秋。皆賀虢岩終選傅，自傷燕谷未逢鄒。<br>昔時恩遇今能否，一尉滄洲已白頭。<br>江上西來共鳥飛，剪荷浮泛似輕肥。王珣作簿公曾喜，<br>劉表為邦客盡依。雲外軒窗通早景，風前簫鼓送殘暉。<br>宛陵行樂金陵住，遙對家山未憶歸。<br></p></body></html>
