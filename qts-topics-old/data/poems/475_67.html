  <body><p>475_67: 《初歸平泉，過龍門南嶺，遙望山居即事》李德裕</p>
        <p>初歸故鄉陌，極望且徐輪。近野樵蒸至，平泉煙火新。<br>農夫饋雞黍，漁子薦霜鱗。惆悵懷楊僕，慚為關外人。<br></p></body></html>
