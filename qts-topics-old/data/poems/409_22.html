  <body><p>409_22: 《夜飲》元稹</p>
        <p>燈火隔簾明，竹梢風雨聲。詩篇隨意贈，杯酒越巡行。<br>漫唱江朝曲，閑征藥草名。莫辭終夜飲，朝起又營營。<br></p></body></html>
