  <body><p>330_13: 《享文恭太子廟樂章二首》馮伉</p>
        <p>撰日瞻景，誠陳樂張。禮容秩秩，羽舞煌煌。<br>肅將滌濯，祗薦芬芳。永錫繁祉，思深享嘗。<br>幹旄羽鑰相虧蔽，一進一退殊行綴。<br>昔獻三雍盛禮容，今陳六佾崇儀制。<br></p></body></html>
