  <body><p>88_34: 《寄許八》張說</p>
        <p>萬類春皆樂，徂顏獨不怡。年來人更老，花發意先衰。<br>乳鵲穿壇畫，巢蜂觸網絲。平生美容色，宿昔影中疑。<br>遠道何由夢，同心在者誰。西風欲誰語，憫默遂無詞。<br></p></body></html>
