  <body><p>78_16: 《秋日送尹大赴京》駱賓王</p>
        <p>掛瓢餘隱舜，負鼎爾幹湯。竹葉離樽滿，桃花別路長。<br>低河耿秋色，落月抱寒光。素書如可嗣，幽谷佇賓行。<br></p></body></html>
