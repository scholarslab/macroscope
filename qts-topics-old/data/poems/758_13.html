  <body><p>758_13: 《江邊閒步》孟貫</p>
        <p>閑來南渡口，迤邐看江楓。一路波濤畔，數家蘆葦中。<br>遠汀排晚樹，深浦漾寒鴻。吟罷慵回首，此情誰與同。<br></p></body></html>
