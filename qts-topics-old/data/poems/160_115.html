  <body><p>160_115: 《歲除夜有懷（一題作除夜）》孟浩然</p>
        <p>迢遞三巴路，羈危萬里身。亂山殘雪夜，孤燭異鄉人。<br>漸與骨肉遠，轉于奴僕親。那堪正飄泊，來日歲華新。<br></p></body></html>
