  <body><p>209_6: 《送蕭穎士赴東府，得淺字》劉太沖</p>
        <p>吾師繼微言，贊述在墳典。寸祿聊自資，平生宦情鮮。<br>逶遲東州路，春草深複淺。日遠夫子門，中心曷由展。<br></p></body></html>
