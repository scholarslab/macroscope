  <body><p>650_37: 《旅次洋州寓居郝氏林亭》方幹</p>
        <p>舉目縱然非我有，思量似在故山時。鶴盤遠勢投孤嶼，<br>蟬曳殘聲過別枝。涼月照窗欹枕倦，澄泉繞石泛觴遲。<br>青雲未得平行去，夢到江南身旅羈。<br></p></body></html>
