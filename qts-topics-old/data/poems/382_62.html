  <body><p>382_62: 《江村行》張籍</p>
        <p>南塘水深蘆筍齊，下田種稻不作畦。耕場磷磷在水底，<br>短衣半染蘆中泥。田頭刈莎結為屋，歸來系牛還獨宿。<br>水淹手足盡有瘡，山虻繞身飛颺颺。桑林椹黑蠶再眠，<br>婦姑采桑不向田。江南熱旱天氣毒，雨中移秧顏色鮮。<br>一年耕種長苦辛，田熟家家將賽神。<br></p></body></html>
