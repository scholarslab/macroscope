  <body><p>115_4: 《銅雀妓》李邕</p>
        <p>西陵望何及，弦管徒在茲。誰言死者樂，但令生者悲。<br>丈夫有餘志，兒女焉足私。擾擾多俗情，投跡互相師。<br>直節豈感激，荒淫乃淒其。潁水有許由，西山有伯夷。<br>頌聲何寥寥，唯聞銅雀詩。君舉良未易，永為後代嗤。<br></p></body></html>
