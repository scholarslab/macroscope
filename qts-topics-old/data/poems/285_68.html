  <body><p>285_68: 《送從兄赴洪州別駕兄善琴》李端</p>
        <p>援琴兼愛竹，遙夜在湘沅。鶴舞月將下，烏啼霜正繁。<br>亂流喧橘岸，飛雪暗荊門。佐郡無辭屈，其如相府恩。<br></p></body></html>
