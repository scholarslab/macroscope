  <body><p>217_33: 《石壕吏（陝縣有石壕鎮）》杜甫</p>
        <p>暮投石壕村，有吏夜捉人。老翁逾牆走，老婦出門看。<br>吏呼一何怒，婦啼一何苦。聽婦前致詞，三男鄴城戍。<br>一男附書至，二男新戰死。存者且偷生，死者長已矣。<br>室中更無人，惟有乳下孫。有孫母未去，出入無完裙。<br>老嫗力雖衰，請從吏夜歸。急應河陽役，猶得備晨炊。<br>夜久語聲絕，如聞泣幽咽。天明登前途，獨與老翁別。<br></p></body></html>
