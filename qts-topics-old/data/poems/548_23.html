  <body><p>548_23: 《五峰隱者》薛逢</p>
        <p>煙霞壁立水溶溶，路轉崖回旦暮中。鸂鶒畏人沈澗月，<br>山羊投石掛岩松。高齋既許陪雲宿，晚稻何妨為客舂。<br>今日見君嘉遁處，悔將名利役疏慵。<br></p></body></html>
