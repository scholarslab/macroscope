  <body><p>523_44: 《江上雨寄崔碣》杜牧</p>
        <p>春半平江雨，圓文破蜀羅。聲眠篷底客，寒濕釣來蓑。<br>暗澹遮山遠，空蒙著柳多。此時懷舊恨，相望意如何。<br></p></body></html>
