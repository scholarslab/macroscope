  <body><p>313_8: 《賦得沈珠於泉》獨孤良器</p>
        <p>皎潔沈泉水，熒煌照乘珠。沈非將寶契，還與不貪符。<br>風折璿成浪，空涵影似浮。深看星併入，靜向月同無。<br>光價憐時重，亡情通道樞。不應無脛至，自為暗投殊。<br></p></body></html>
