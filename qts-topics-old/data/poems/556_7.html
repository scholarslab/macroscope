  <body><p>556_7: 《雒中寒夜姚侍禦宅懷賈島》馬戴</p>
        <p>夜木動寒色，雒陽城闕深。如何異鄉思，更抱故人心。<br>微月關山遠，閑階霜霰侵。誰知石門路，待與子同尋。<br></p></body></html>
