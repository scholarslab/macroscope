  <body><p>271_19: 《北固晚眺》竇常</p>
        <p>水國芒種後，梅天風雨涼。露蠶開晚簇，江燕繞危檣。<br>山趾北來固，潮頭西去長。年年此登眺，人事幾銷亡。<br></p></body></html>
