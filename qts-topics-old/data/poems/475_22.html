  <body><p>475_22: 《秋日登郡樓望贊皇山感而成詠》李德裕</p>
        <p>昔人懷井邑，為有掛冠期。顧我飄蓬者，長隨泛梗移。<br>越吟因病感，潘鬢入秋悲。北指邯鄲道，應無歸去期。<br></p></body></html>
