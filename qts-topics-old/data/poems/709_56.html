  <body><p>709_56: 《賀清源太保王延彬》徐夤</p>
        <p>蕊珠宮裏謫神仙，八載溫陵萬戶閑。心地闊於雲夢澤，<br>官資高卻太行山。姜牙兆寄熊羆內，陶侃文成掌握間。<br>應笑清溪舊門吏，年年扶病掩柴關。<br>武榮江畔蔭祥雲，寵拜天人慶郡人。五色鶴綾花上敕，<br>九霄龍尾道邊臣。英雄達處誰言命，富貴來時自逼身。<br>更待春風飛吉語，紫泥分付與陶鈞。<br></p></body></html>
