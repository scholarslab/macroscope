  <body><p>651_34: 《聽段處士彈琴》方幹</p>
        <p>幾年調弄七條絲，元化分功十指知。泉迸幽音離石底，<br>松含細韻在霜枝。窗中顧兔初圓夜，竹上寒蟬盡散時。<br>唯有此時心更靜，聲聲可作後人師。<br></p></body></html>
