  <body><p>573_96: 《宿山寺》賈島</p>
        <p>眾岫聳寒色，精廬向此分。流星透疏木，走月逆行雲。<br>絕頂人來少，高松鶴不群。一僧年八十，世事未曾聞。<br></p></body></html>
