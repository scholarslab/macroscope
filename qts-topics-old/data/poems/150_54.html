  <body><p>150_54: 《將赴南巴，至餘幹別李十二》劉長卿</p>
        <p>江上花催問禮人，鄱陽鶯報越鄉春。<br>誰憐此別悲歡異，萬里青山送逐臣。<br></p></body></html>
