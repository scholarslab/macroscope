  <body><p>89_32: 《十五日夜御前口號踏歌詞二首》張說</p>
        <p>花萼樓前雨露新，長安城裏太平人。<br>龍銜火樹千重焰，雞踏蓮花萬歲春。<br>帝宮三五戲春台，行雨流風莫妒來。<br>西域燈輪千影合，東華金闕萬重開。<br></p></body></html>
