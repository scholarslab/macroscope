  <body><p>597_21: 《柳枝詞詠篙水濺妓衣》裴虔餘</p>
        <p>半額微黃金縷衣，玉搔頭嫋鳳雙飛。<br>從教水濺羅裙濕，還道朝來行雨歸。<br></p></body></html>
