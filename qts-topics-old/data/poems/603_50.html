  <body><p>603_50: 《送友人游蜀》許棠</p>
        <p>巴興千萬尋，此去若為心。蟋蟀既將定，彌猴應正吟。<br>劍門秋斷雁，褒穀夜多砧。自古西南路，艱難直至今。<br></p></body></html>
