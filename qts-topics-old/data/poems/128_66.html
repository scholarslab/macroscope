  <body><p>128_66: 《闕題二首》王維</p>
        <p>荊溪白石出，天寒紅葉稀。山路元無雨，空翠濕人衣。<br>相看不忍發，慘澹暮潮平。語罷更攜手，月明洲渚生。<br></p></body></html>
