  <body><p>87_20a: 《深渡驛》張說</p>
        <p>旅泊青山夜，荒庭白露秋。洞房懸月影，高枕聽江流。<br>猿響寒岩樹，螢飛古驛樓。他鄉對搖落，並覺起離憂。<br></p></body></html>
