  <body><p>674_34: 《寄題方幹處士》鄭穀</p>
        <p>山雪照湖水，漾舟湖畔歸。松篁調遠籟，台榭發清輝。<br>野岫分閑徑，漁家並掩扉。暮年詩力在，新句更幽微。<br></p></body></html>
