  <body><p>228_67: 《絕句六首》杜甫</p>
        <p>日出籬東水，雲生舍北泥。竹高鳴翡翠，沙僻舞鶤雞。<br>藹藹花蕊亂，飛飛蜂蝶多。幽棲身懶動，客至欲如何。<br>鑿井交棕葉，開渠斷竹根。扁舟輕褭纜，小徑曲通村。<br>急雨捎溪足，斜暉轉樹腰。隔巢黃鳥並，翻藻白魚跳。<br>捨下筍穿壁，庭中藤刺簷。地晴絲冉冉，江白草纖纖。<br>江動月移石，溪虛雲傍花。鳥棲知故道，帆過宿誰家。<br></p></body></html>
