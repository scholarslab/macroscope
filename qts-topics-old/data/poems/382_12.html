  <body><p>382_12: 《沙堤行，呈裴相公》張籍</p>
        <p>長安大道沙為堤，早風無塵雨無泥。宮中玉漏下三刻，<br>朱衣導騎丞相來。路傍高樓息歌吹，千車不行行者避。<br>街官閭吏相傳呼，當前十裏惟空衢。白麻詔下移相印，<br>新堤未成舊堤盡。<br></p></body></html>
