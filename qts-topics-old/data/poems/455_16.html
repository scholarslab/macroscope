  <body><p>455_16: 《奉酬侍中夏中雨後游城南莊見示八韻》白居易</p>
        <p>島樹間林巒，雲收雨氣殘。四山嵐色重，五月水聲寒。<br>老鶴兩三隻，新篁千萬竿。化成天竺寺，移得子陵灘。<br>心覺閑彌貴，身緣健更歡。帝將風後待，人作謝公看。<br>甪裏年雖老，高陽興未闌。佳辰不見召，爭免趁杯盤。<br></p></body></html>
