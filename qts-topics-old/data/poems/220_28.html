  <body><p>220_28: 《送韋諷上閬州錄事參軍》杜甫</p>
        <p>國步猶艱難，兵革未衰息。萬方哀嗷嗷，十載供軍食。<br>庶官務割剝，不暇憂反側。誅求何多門，賢者貴為德。<br>韋生富春秋，洞徹有清識。操持紀綱地，喜見朱絲直。<br>當令豪奪吏，自此無顏色。必若救瘡痍，先應去蟊賊。<br>揮淚臨大江，高天意淒惻。行行樹佳政，慰我深相憶。<br></p></body></html>
