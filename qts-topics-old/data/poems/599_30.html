  <body><p>599_30: 《巫山高》于濆</p>
        <p>何山無朝雲，彼雲亦悠揚。何山無暮雨，彼雨亦蒼茫。<br>宋玉恃才者，恁虛構高唐。自垂文賦名，荒淫歸楚襄。<br>峨峨十二峰，永作妖鬼鄉。<br></p></body></html>
