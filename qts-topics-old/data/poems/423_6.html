  <body><p>423_6: 《酬樂天初冬早寒見寄》元稹</p>
        <p>乍起衣猶冷，微吟帽半欹。霜凝南屋瓦，雞唱後園枝。<br>洛水碧雲曉，吳宮黃葉時。兩傳千里意，書劄不如詩。<br></p></body></html>
