  <body><p>278_3: 《古豔詩》盧綸</p>
        <p>殘妝色淺髻鬟開，笑映朱簾覷客來。<br>推醉唯知弄花鈿，潘郎不敢使人催。<br>自拈裙帶結同心，暖處偏知香氣深。<br>愛捉狂夫問閒事，不知歌舞用黃金。<br></p></body></html>
