  <body><p>322_14: 《初秋月夜中書宿直，因呈楊閣老》權德輿</p>
        <p>欹枕直廬暇，風蟬迎早秋。沉沉玉堂夕，皎皎金波流。<br>對掌喜新命，分曹諧舊遊。相思玩華彩，因感庾公樓。<br></p></body></html>
