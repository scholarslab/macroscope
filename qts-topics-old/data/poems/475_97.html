  <body><p>475_97: 《思平泉樹石雜詠一十首。釣台》李德裕</p>
        <p>我有嚴湍思，懷人訪故台。客星依釣隱，仙石逐槎回。<br>倒影含清沚，凝陰長碧苔。飛泉信可挹，幽客未歸來。<br></p></body></html>
