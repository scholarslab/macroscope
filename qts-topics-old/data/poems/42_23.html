  <body><p>42_23: 《七夕泛舟二首》盧照鄰</p>
        <p>汀葭肅徂暑，江樹起初涼。水疑通織室，舟似泛仙潢。<br>連橈渡急響，鳴棹下浮光。日晚菱歌唱，風煙滿夕陽。<br>鳳杼秋期至，鳧舟野望開。微吟翠塘側，延想白雲隈。<br>石似支機罷，槎疑犯宿來。天潢殊漫漫，日暮獨悠哉。<br></p></body></html>
