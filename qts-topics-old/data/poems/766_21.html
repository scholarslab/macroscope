  <body><p>766_21: 《咸陽懷古》劉兼</p>
        <p>高秋鹹鎬起霜風，秦漢荒陵樹葉紅。七國鬥雞方賈勇，<br>中原逐鹿更爭雄。南山漠漠雲常在，渭水悠悠事旋空。<br>立馬舉鞭遙望處，阿房遺址夕陽東。<br></p></body></html>
