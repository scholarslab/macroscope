  <body><p>207_20: 《早秋京口旅泊，章侍禦寄書相問，因以贈之，時七夕》李嘉佑</p>
        <p>移家避寇逐行舟，厭見南徐江水流。吳越征徭非舊日，<br>秣陵凋弊不宜秋。千家閉戶無砧杵，七夕何人望鬥牛。<br>只有同時驄馬客，偏宜尺牘問窮愁。<br></p></body></html>
