  <body><p>752_7: 《走筆送義興令趙宣輔》徐鉉</p>
        <p>聞君孤棹泛荊溪，隴首雲隨別恨飛。<br>杜牧舊居憑買取，他年藜杖願同歸。<br></p></body></html>
