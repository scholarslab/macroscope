  <body><p>370_6: 《吐蕃別館和周十一郎中楊七錄事望白水山作》呂溫</p>
        <p>純精結奇狀，皎皎天一涯。玉嶂擁清氣，蓮峰開白花。<br>半岩晦雲雪，高頂澄煙霞。朝昏對賓館，隱映如仙家。<br>夙聞蘊孤尚，終欲窮幽遐。暫因行役暇，偶得志所嘉。<br>明時無外戶，勝境即中華。況今舅甥國，誰道隔流沙。<br></p></body></html>
