  <body><p>33_1: 《冬日宴群公於宅各賦一字得杯》于志寧</p>
        <p>陋巷朱軒擁，衡門緹騎來。俱裁七步詠，同傾三雅杯。<br>色動迎春柳，花發犯寒梅。賓筵未半醉，驪歌不用催。<br></p></body></html>
