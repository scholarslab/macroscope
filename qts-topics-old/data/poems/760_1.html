  <body><p>760_1: 《寄禪月大師》周庠</p>
        <p>昨日塵遊到幾家，就中偏省近宣麻。水田鋪座時移畫，<br>金地譚空說盡沙。傍竹欲添犀浦石，栽松更碾味江茶。<br>有時撚得休公卷，倚柱閑吟見落霞。<br></p></body></html>
