  <body><p>223_2: 《敬寄族弟唐十八使君》杜甫</p>
        <p>與君陶唐後，盛族多其人。聖賢冠史籍，枝派羅源津。<br>在今氣磊落，巧偽莫敢親。介立實吾弟，濟時肯殺身。<br>物白諱受玷，行高無汙真。得罪永泰末，放之五溪濱。<br>鸞鳳有鎩翮，先儒曾抱麟。雷霆霹長松，骨大卻生筋。<br>一失不足傷，念子孰自珍。泊舟楚宮岸，戀闕浩酸辛。<br>除名配清江，厥土巫峽鄰。登陸將首途，筆劄枉所申。<br>歸朝局病肺，敘舊思重陳。春風洪濤壯，穀轉頗彌旬。<br>我能泛中流，搪突鼉獺瞋。長年已省柁，慰此貞良臣。<br></p></body></html>
