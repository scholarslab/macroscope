  <body><p>132_29: 《題神力師院》李頎</p>
        <p>大師神傑貌，五嶽森禪房。堅持日月珠，豁見滄江長。<br>隨病拔諸苦，致身如法王。階庭藥草遍，飯食天花香。<br>樹色向高閣，晝陰橫半牆。每聞第一義，心淨琉璃光。<br></p></body></html>
