  <body><p>157_5: 《古挽歌》孟雲卿</p>
        <p>草草閭巷喧，塗車儼成位。冥冥何所須，盡我生人意。<br>北邙路非遠，此別終天地。臨穴頻撫棺，至哀反無淚。<br>爾形未衰老，爾息才童稚。骨肉安可離，皇天若容易。<br>房帷即靈帳，庭宇為哀次。薤露歌若斯，人生盡如寄。<br></p></body></html>
