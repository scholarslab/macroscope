  <body><p>678_8: 《重經漢南》許彬</p>
        <p>分散多如此，人情豈自由。重來看月夕，不似去年秋。<br>息慮雖孤寢，論空未識愁。須同醉鄉者，萬事付江流。<br></p></body></html>
