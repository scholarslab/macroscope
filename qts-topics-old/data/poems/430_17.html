  <body><p>430_17: 《出山吟》白居易</p>
        <p>朝詠遊仙詩，暮歌采薇曲。臥雲坐白石，山中十五宿。<br>行隨出洞水，回別緣岩竹。早晚重來遊，心期瑤草綠。<br></p></body></html>
