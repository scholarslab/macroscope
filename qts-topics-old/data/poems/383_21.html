  <body><p>383_21: 《獻從兄》張籍</p>
        <p>悠悠旱天雲，不遠如飛塵。賢達失其所，沉飄同眾人。<br>擢秀登王畿，出為良使賓。名高滿朝野，幼賤誰不聞。<br>一朝遇讒邪，流竄八九春。詔書近遷移，組綬未及身。<br>冬井無寒冰，玉潤難為焚。虛懷日迢遙，榮辱常保純。<br>我念出遊時，勿吟康樂文。願言靈溪期，聊欲相依因。<br></p></body></html>
