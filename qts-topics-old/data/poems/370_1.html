  <body><p>370_1: 《白雲起封中詩（題中用韻，六十字成）》呂溫</p>
        <p>封開白雲起，漢帝坐齋宮。望在泥金上，疑生秘玉中。<br>攢柯初繚繞，布葉漸蒙籠。日觀祥光合，天門瑞氣通。<br>無心已出岫，有勢欲淩風。倘遣成膏澤，從茲遍大空。<br></p></body></html>
