  <body><p>357_50: 《傷丘中丞》劉禹錫</p>
        <p>鄴下殺才子，蒼茫冤氣凝。枯楊映漳水，野火上西陵。<br>馬鬣今無所，龍門昔共登。何人為吊客，唯是有青蠅。<br></p></body></html>
