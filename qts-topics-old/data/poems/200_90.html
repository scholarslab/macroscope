  <body><p>200_90: 《送顏評事入京》岑參</p>
        <p>顏子人歎屈，宦游今未遲。佇聞明主用，豈負青雲姿。<br>江柳秋吐葉，山花寒滿枝。知君客愁處，月滿巴川時。<br></p></body></html>
