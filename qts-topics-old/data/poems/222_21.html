  <body><p>222_21: 《同元使君舂陵行》杜甫</p>
        <p>遭亂髮盡白，轉衰病相嬰。沈綿盜賊際，狼狽江漢行。<br>歎時藥力薄，為客羸瘵成。吾人詩家秀，博采世上名。<br>粲粲元道州，前聖畏後生。觀乎舂陵作，欻見俊哲情。<br>複覽賊退篇，結也實國楨。賈誼昔流慟，匡衡常引經。<br>道州憂黎庶，詞氣浩縱橫。兩章對秋月，一字偕華星。<br>致君唐虞際，純樸憶大庭。何時降璽書，用爾為丹青。<br>獄訟永衰息，豈唯偃甲兵。淒惻念誅求，薄斂近休明。<br>乃知正人意，不苟飛長纓。涼飆振南嶽，之子寵若驚。<br>色阻金印大，興含滄浪清。我多長卿病，日夕思朝廷。<br>肺枯渴太甚，漂泊公孫城。呼兒具紙筆，隱幾臨軒楹。<br>作詩呻吟內，墨澹字欹傾。感彼危苦詞，庶幾知者聽。<br></p></body></html>
