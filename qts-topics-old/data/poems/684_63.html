  <body><p>684_63: 《岐下聞子規》吳融</p>
        <p>劍閣西南遠鳳台，蜀魂何事此飛來。偶因隴樹相迷至，<br>唯恐邊風卻送回。只有花知啼血處，更無猿替斷腸哀。<br>誰憐越客曾聞處，月落江平曉霧開。<br></p></body></html>
