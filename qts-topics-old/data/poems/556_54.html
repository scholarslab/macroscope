  <body><p>556_54: 《送僧二首》馬戴</p>
        <p>親在平陽憶久歸，洪河雨漲出關遲。<br>獨過舊寺人稀識，一一杉松老別時。<br>龕中破衲自持行，樹下禪床坐一生。<br>來往白雲知歲久，滿山猿鳥會經聲。<br></p></body></html>
