  <body><p>454_73: 《宿天竺寺回》白居易</p>
        <p>野寺經三宿，都城複一還。家仍念婚嫁，身尚系官班。<br>蕭灑秋臨水，沉吟晚下山。長閑猶未得，逐日且偷閒。<br></p></body></html>
