  <body><p>714_16: 《寄人二首》崔道融</p>
        <p>花上斷續雨，江頭來去風。相思春欲盡，未遣酒尊空。<br>澹澹長江水，悠悠遠客情。落花相與恨，到地一無聲。<br></p></body></html>
