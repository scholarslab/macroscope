  <body><p>339_9: 《青青水中蒲三首》韓愈</p>
        <p>青青水中蒲，下有一雙魚。君今上隴去，我在與誰居。<br>青青水中蒲，長在水中居。寄語浮萍草，相隨我不如。<br>青青水中蒲，葉短不出水。婦人不下堂，行子在萬里。<br></p></body></html>
