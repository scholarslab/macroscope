  <body><p>539_153: 《牡丹》李商隱</p>
        <p>壓徑複緣溝，當窗又映樓。終銷一國破，不啻萬金求。<br>鸞鳳戲三島，神仙居十洲。應憐萱草淡，卻得號忘憂。<br></p></body></html>
