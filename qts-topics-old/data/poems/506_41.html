  <body><p>506_41: 《破山水屏風（一作姚合詩）》章孝標</p>
        <p>時人嫌古畫，倚壁不曾收。雨滴膠山斷，風吹絹海秋。<br>殘雲飛屋裏，片水落床頭。尚勝凡花鳥，君能補綴休。<br></p></body></html>
