  <body><p>162_8: 《將進酒》李白</p>
        <p>君不見黃河之水天上來，奔流到海不復回。<br>君不見高堂明鏡悲白髮，朝如青絲暮成雪。<br>人生得意須盡歡，莫使金樽空對月。天生我材必有用，<br>千金散盡還複來。烹羊宰牛且為樂，會須一飲三百杯。<br>岑夫子，丹丘生，將進酒，君莫停。與君歌一曲，<br>請君為我側耳聽。鐘鼓饌玉不足貴，但願長醉不願醒。<br>古來聖賢皆寂寞，惟有飲者留其名。陳王昔時宴平樂，<br>鬥酒十千恣歡謔。主人何為言少錢，徑須沽取對君酌。<br>五花馬，千金裘，呼兒將出換美酒，與爾同銷萬古愁。<br></p></body></html>
