  <body><p>416_6: 《和樂天尋郭道士不遇（昔嘗為僧，於荊州相別）》元稹</p>
        <p>昔年我見杯中渡，今日人言鶴上逢。兩虎定隨千歲鹿，<br>雙林添作幾株松。方瞳應是新燒藥，短腳知緣舊施舂。<br>為僧時先有腳疾。欲請僧繇遠相畫，苦愁頻變本形容。<br></p></body></html>
