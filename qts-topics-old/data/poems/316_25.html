  <body><p>316_25: 《台中題壁》武元衡</p>
        <p>柏台年未老，蓬鬢忽蒼蒼。無事裨明主，何心弄憲章。<br>雀聲愁霰雪，鴻思恨關梁。會脫簪纓去，故山瑤草芳。<br></p></body></html>
