  <body><p>498_20: 《及第後夜中書事》姚合</p>
        <p>夜睡常驚起，春光屬野夫。新銜添一字，舊友遜前途。<br>喜過還疑夢，狂來不似儒。愛花持燭看，憶酒犯街沽。<br>天上名應定，人間盛更無。報恩丞相合，何啻殺微軀。<br></p></body></html>
