  <body><p>306_11: 《宴楊駙馬山亭（一作陳羽詩）》朱灣</p>
        <p>垂楊拂岸草茸茸，繡戶窗前花影重。鱠下玉盤紅縷細，<br>酒開金甕綠醅濃。中朝駙馬何平叔，南國詞人陸士龍。<br>落日泛舟同醉處，回潭百丈映千峰。<br></p></body></html>
