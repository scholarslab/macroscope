  <body><p>97_25: 《送盧管記仙客北伐》沈佺期</p>
        <p>羽檄西北飛，交城日夜圍。廟堂盛征選，戎幕生光輝。<br>雁行度函谷，馬首向金微。湛湛山川暮，蕭蕭涼氣稀。<br>餞途予憫默，赴敵子英威。今日楊朱淚，無將灑鐵衣。<br></p></body></html>
