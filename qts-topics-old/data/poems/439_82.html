  <body><p>439_82: 《謝李六郎中寄新蜀茶》白居易</p>
        <p>故情周匝向交親，新茗分張及病身。紅紙一封書後信，<br>綠芽十片火前春。湯添勺水煎魚眼，末下刀圭攪麹塵。<br>不寄他人先寄我，應緣我是別茶人。<br></p></body></html>
