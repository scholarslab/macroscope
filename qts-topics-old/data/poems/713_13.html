  <body><p>713_13: 《歸江南》喻坦之</p>
        <p>歸日值江春，看花過楚津。草晴蟲網遍，沙曉浪痕新。<br>蓮葉初浮水，鷗雛已狎人。漁心慚未遂，空厭路岐塵。<br></p></body></html>
