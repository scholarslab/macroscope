  <body><p>616_10: 《苦雨中又作四聲詩寄魯望。平去聲》皮日休</p>
        <p>狂霖昏悲吟，瘦桂對病臥。簷虛能彯斜，舍蠹易漏破。<br>宵愁將琴攻，晝悶用睡過。堆書仍傾觴，富貴未換個。<br></p></body></html>
