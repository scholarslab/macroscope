  <body><p>446_65: 《小院酒醒》白居易</p>
        <p>酒醒閑獨步，小院夜深涼。一領新秋簟，三間明月廊。<br>未收殘盞杓，初換熱衣裳。好是幽眠處，松陰六尺床。<br></p></body></html>
