  <body><p>359_22: 《荊門道懷古》劉禹錫</p>
        <p>南國山川舊帝畿，宋台梁館尚依稀。馬嘶古道行人歇，<br>麥秀空城野雉飛。風吹落葉填宮井，火入荒陵化寶衣。<br>徒使詞臣庾開府，咸陽終日苦思歸。<br></p></body></html>
