  <body><p>703_10: 《禦命歸鄉，蒙賜錦衣》翁承贊</p>
        <p>九重宣旨下丹墀，面對天顏賜錦衣。中使擎來三殿曉，<br>寶箱開處五雲飛。德音耳聆君恩重，金印腰懸己力微。<br>更待臨軒陳鼓吹，星軺便指故鄉歸。<br></p></body></html>
