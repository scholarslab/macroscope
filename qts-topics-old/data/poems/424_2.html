  <body><p>424_2: 《讀張籍古樂府》白居易</p>
        <p>張君何為者，業文三十春。尤工樂府詩，舉代少其倫。<br>為詩意如何，六義互鋪陳。風雅比興外，未嘗著空文。<br>讀君學仙詩，可諷放佚君。讀君董公詩，可誨貪暴臣。<br>讀君商女詩，可感悍婦仁。讀君勤齊詩，可勸薄夫敦。<br>上可裨教化，舒之濟萬民。下可理情性，卷之善一身。<br>始從青衿歲，迨此白髮新。日夜秉筆吟，心苦力亦勤。<br>時無采詩官，委棄如泥塵。恐君百歲後，滅沒人不聞。<br>願藏中秘書，百代不湮淪。願播內樂府，時得聞至尊。<br>言者志之苗，行者文之根。所以讀君詩，亦知君為人。<br>如何欲五十，官小身賤貧。病眼街西住，無人行到門。<br></p></body></html>
