  <body><p>424_6: 《觀刈麥（時為盩厔縣尉）》白居易</p>
        <p>田家少閑月，五月人倍忙。夜來南風起，小麥覆隴黃。<br>婦姑荷簟食，童稚攜壺漿。相隨餉田去，丁壯在南岡。<br>足蒸暑土氣，背灼炎天光。力盡不知熱，但惜夏日長。<br>複有貧婦人，抱子在其傍。右手秉遺穗，左臂懸敝筐。<br>聽其相顧言，聞者為悲傷。家田輸稅盡，拾此充饑腸。<br>今我何功德，曾不事農桑。吏祿三百石，歲晏有餘糧。<br>念此私自愧，盡日不能忘。<br></p></body></html>
