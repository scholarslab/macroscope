  <body><p>587_65: 《送友人下第歸宛陵》李頻</p>
        <p>天涯長戀親，闕下獨傷春。擬住還求己，須歸不為身。<br>臨岐仍犯雪，掛席始離塵。共泣東風別，同為滄海人。<br></p></body></html>
