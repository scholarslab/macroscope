  <body><p>200_31: 《送崔全被放歸都覲省》岑參</p>
        <p>夫子不自炫，世人知者稀。來傾阮氏酒，去著老萊衣。<br>渭北草新出，關東花欲飛。楚王猶自惑，宋玉且將歸。<br></p></body></html>
