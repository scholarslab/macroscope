  <body><p>245_11: 《送襄垣王君歸南陽別墅》韓翃</p>
        <p>都門霽後不飛塵，草色萋萋滿路春。雙兔坡東千室吏，<br>三鴉水上一歸人。愁眠客舍衣香滿，走渡河橋馬汗新。<br>少婦比來多遠望，應知蟢子上羅巾。<br></p></body></html>
