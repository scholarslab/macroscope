  <body><p>454_20: 《贈草堂宗密上人》白居易</p>
        <p>吾師道與佛相應，念念無為法法能。口藏宣傳十二部，<br>心台照耀百千燈。盡離文字非中道，長住虛空是小乘。<br>少有人知菩薩行，世間只是重高僧。<br></p></body></html>
