  <body><p>163_26: 《古朗月行》李白</p>
        <p>小時不識月，呼作白玉盤。又疑瑤台鏡，飛在白雲端。<br>仙人垂兩足，桂樹作團團。白兔搗藥成，問言與誰餐。<br>蟾蜍蝕圓影，大明夜已殘。羿昔落九烏，天人清且安。<br>陰精此淪惑，去去不足觀。憂來其如何，悽愴摧心肝。<br></p></body></html>
