  <body><p>314_16: 《送惟詳律師自越之義興》崔子向</p>
        <p>陽羨諸峰頂，何曾異剡山。雨晴人到寺，木落夜開關。<br>縫衲紗燈亮，看心錫仗閑。西方知有社，未得與師還。<br></p></body></html>
