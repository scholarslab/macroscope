  <body><p>300_14: 《題石甕寺》王建</p>
        <p>青崖白石夾城東，泉脈鐘聲內裏通。地壓龍蛇山色別，<br>屋連宮殿匠名同。簷燈經夏紗籠黑，溪葉先秋臘樹紅。<br>天子親題詩總在，畫扉長鎖碧龕中。<br></p></body></html>
