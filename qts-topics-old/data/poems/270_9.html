  <body><p>270_9: 《閨情》戎昱</p>
        <p>側聽宮官說，知君寵尚存。未能開笑頰，先欲換愁魂。<br>寶鏡窺妝影，紅衫裛淚痕。昭陽今再入，寧敢恨長門。<br></p></body></html>
