  <body><p>510_99: 《笛》張祜</p>
        <p>紫清人一管，吹在月堂中。雁起雪雲夕，龍吟煙水空。<br>虜塵深漢地，羌思切邊風。試弄陽春曲，西園桃已紅。<br></p></body></html>
