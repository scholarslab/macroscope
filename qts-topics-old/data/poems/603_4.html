  <body><p>603_4: 《寫懷》許棠</p>
        <p>汩沒與辛勤，全鐘在此身。半生為下客，終老托何人。<br>兩鬢關中改，千岩海上春。青雲知有路，自是致無因。<br></p></body></html>
