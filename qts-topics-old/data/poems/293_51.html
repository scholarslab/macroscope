  <body><p>293_51: 《九日洛東亭》司空曙</p>
        <p>風息斜陽盡，遊人曲落間。采花因覆酒，行草轉看山。<br>柳散新霜下，天晴早雁還。傷秋非騎省，玄發白成斑。<br></p></body></html>
