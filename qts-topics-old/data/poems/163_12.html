  <body><p>163_12: 《中山孺子妾歌》李白</p>
        <p>中山孺子妾，特以色見珍。雖然不如延年妹，<br>亦是當時絕世人。桃李出深井，花豔驚上春。<br>一貴複一賤，關天豈由身。芙蓉老秋霜，團扇羞網塵。<br>戚姬髡發入舂市，萬古共悲辛。<br></p></body></html>
