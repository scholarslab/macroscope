  <body><p>138_33: 《送恂上人還吳》儲光羲</p>
        <p>洛城本天邑，洛水即天池。君王既行幸，法子複來儀。<br>虛室香花滿，清川楊柳垂。乘閑道歸去，遠意誰能知。<br></p></body></html>
