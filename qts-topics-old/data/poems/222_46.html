  <body><p>222_46: 《贈蘇四徯》杜甫</p>
        <p>異縣昔同遊，各雲厭轉蓬。別離已五年，尚在行李中。<br>戎馬日衰息，乘輿安九重。有才何棲棲，將老委所窮。<br>為郎未為賤，其奈疾病攻。子何面黧黑，不得豁心胸。<br>巴蜀倦剽掠，下愚成土風。幽薊已削平，荒徼尚彎弓。<br>斯人脫身來，豈非吾道東。乾坤雖寬大，所適裝囊空。<br>肉食哂菜色，少壯欺老翁。況乃主客間，古來逼側同。<br>君今下荊揚，獨帆如飛鴻。二州豪俠場，人馬皆自雄。<br>一請甘饑寒，再請甘養蒙。<br></p></body></html>
