  <body><p>239_43: 《秋館言懷》錢起</p>
        <p>蟋蟀已秋思，蕙蘭仍碧滋。蹉跎獻賦客，歎息此良時。<br>日夕雲台下，商歌空自悲。<br></p></body></html>
