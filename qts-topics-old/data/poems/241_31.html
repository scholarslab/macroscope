  <body><p>241_31: 《潓陽亭作》元結</p>
        <p>問吾常宴息，泉上何處好。獨有潓陽亭，令人可終老。<br>前軒臨潓泉，憑幾漱清流。外物自相擾，淵淵還複休。<br>有時出東戶，更欲簷下坐。非我意不行，石渠能留我。<br>峰石若鱗次，欹垂複旋回。為我引潓泉，泠泠簷下來。<br>天寒宜泉溫，泉寒宜天暑。誰到潓陽亭，其心肯思去。<br></p></body></html>
