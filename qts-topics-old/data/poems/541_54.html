  <body><p>541_54: 《贈別前蔚州契苾使君》李商隱</p>
        <p>何年部落到陰陵，奕世勤王國史稱。夜卷牙旗千帳雪，<br>朝飛羽騎一河冰。蕃兒繈負來青塚，狄女壺漿出白登。<br>日晚鸊鵜泉畔獵，路人遙識郅都鷹。<br></p></body></html>
