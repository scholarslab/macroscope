  <body><p>573_48: 《寄令狐綯相公》賈島</p>
        <p>官高頻敕授，老免把犁鋤。一主長江印，三封東省書。<br>不無濠上思，唯食圃中蔬。夢幻將泡影，浮生事只如。<br></p></body></html>
