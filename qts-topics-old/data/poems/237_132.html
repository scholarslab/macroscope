  <body><p>237_132: 《舟中寄李起居》錢起</p>
        <p>南行風景好，昏旦水皋閑。春色郢中樹，晴霞湖上山。<br>去家旅帆遠，回首暮潮還。蕙草知何贈，故人雲漢間。<br></p></body></html>
