  <body><p>148_29: 《喜李翰自越至》劉長卿</p>
        <p>南浮滄海上，萬里到吳台。久別長相憶，孤舟何處來。<br>春風催客醉，江月向人開。羨爾無羈束，沙鷗獨不猜。<br></p></body></html>
