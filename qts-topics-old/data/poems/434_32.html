  <body><p>434_32: 《哭諸故人，因寄元八》白居易</p>
        <p>昨日哭寢門，今日哭寢門。借問所哭誰，無非故交親。<br>偉卿既長往，質夫亦幽淪。屈指數年世，收涕自思身。<br>彼皆少於我，先為泉下人。我今頭半白，焉得身久存。<br>好狂元郎中，相識二十春。昔見君生子，今聞君抱孫。<br>存者盡老大，逝者已成塵。早晚升平宅，開眉一見君。<br></p></body></html>
