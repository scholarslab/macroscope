  <body><p>679_45: 《灞上》崔塗</p>
        <p>長安名利路，役役古由今。征騎少閑日，綠楊無舊陰。<br>水侵秦甸闊，草接漢陵深。紫閣曾過處，依稀白鳥沈。<br></p></body></html>
