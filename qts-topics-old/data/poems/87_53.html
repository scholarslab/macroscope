  <body><p>87_53: 《南中贈高六戩》張說</p>
        <p>北極辭明代，南溟宅放臣。丹誠由義盡，白髮帶愁新。<br>鳥墜炎洲氣，花飛洛水春。平生歌舞席，誰憶不歸人。<br></p></body></html>
