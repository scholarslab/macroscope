  <body><p>145_24: 《夜坐看搊箏》王諲</p>
        <p>調箏夜坐燈光裏，卻掛羅帷露纖指。朱弦一一聲不同，<br>玉柱連連影相似。不知何處學新聲，曲曲彈來未睹名。<br>應是石家金穀裏，流傳未滿洛陽城。<br></p></body></html>
