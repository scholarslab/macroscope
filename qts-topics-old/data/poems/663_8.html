  <body><p>663_8: 《憶九華》羅隱</p>
        <p>九華巉崒蔭柴扉，長憶前時此息機。黃菊倚風村酒熟，<br>綠蒲低雨釣魚歸。干戈已是三年別，塵土那堪萬事違。<br>回首佳期恨多少，夜闌霜露又沾衣。<br></p></body></html>
