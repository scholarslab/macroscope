  <body><p>590_31: 《浙河館（一作暮春山行田家歇馬）》李郢</p>
        <p>雨濕菰蒲斜日明，茅廚煮繭掉車聲。青蛇上竹一種色，<br>黃蝶隔溪無限情。何處樵漁將遠餉，故園田土憶春耕。<br>千峰萬瀨水潏潏，羸馬此中愁獨行。<br></p></body></html>
