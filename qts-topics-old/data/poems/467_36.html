  <body><p>467_36: 《天臺》牟融</p>
        <p>碧溪流水泛桃花，樹繞天臺迥不賒。洞裏無塵通客境，<br>人間有路入仙家。雞鳴犬吠三山近，草靜雲和一徑斜。<br>此地不知何處去，暫留瓊佩臥煙霞。<br></p></body></html>
