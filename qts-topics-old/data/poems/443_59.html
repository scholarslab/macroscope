  <body><p>443_59: 《湖亭晚歸》白居易</p>
        <p>盡日湖亭臥，心閒事亦稀。起因殘醉醒，坐待晚涼歸。<br>松雨飄藤帽，江風透葛衣。柳堤行不厭，沙軟絮霏霏。<br></p></body></html>
