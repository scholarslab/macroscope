  <body><p>547_21: 《除浙東留題桂郡林亭》元晦</p>
        <p>紫泥遠自金鑾降，朱旆翻馳鏡水頭。陶令風光偏畏夜，<br>子牟衰鬢暗驚秋。西鄰月色何時見，南國春光豈再遊。<br>莫遣豔歌催客醉，不堪回首翠蛾愁。<br></p></body></html>
