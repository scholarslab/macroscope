  <body><p>541_55: 《和人題真娘墓（真娘吳中樂妓墓在虎丘山下寺中）》李商隱</p>
        <p>虎丘山下劍池邊，長遣遊人歎逝川。罥樹斷絲悲舞席，<br>出雲清梵想歌筵。柳眉空吐效顰葉，榆莢還飛買笑錢。<br>一自香魂招不得，只應江上獨嬋娟。<br></p></body></html>
