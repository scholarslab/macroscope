  <body><p>53_7: 《奉和幸韋嗣立山莊侍宴應制（一作李乂詩）》宋之問</p>
        <p>樞掖調梅暇，林園藝槿初。入朝榮劍履，退食偶琴書。<br>地隱東岩室，天回北斗車。旌門臨窈窕，輦道屬扶疏。<br>雲罕明丹壑，霜笳徹紫虛。水疑投石處，溪似釣璜餘。<br>帝澤頒卮酒，人歡頌裏閭。一承黃竹詠，長奉白茅居。<br></p></body></html>
