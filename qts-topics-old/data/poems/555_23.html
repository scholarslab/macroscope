  <body><p>555_23: 《落照（一作耿湋詩）》馬戴</p>
        <p>照曜天山外，飛鴉幾共過。微紅拂秋漢，片白透長波。<br>影促寒汀薄，光殘古木多。金霞與雲氣，散漫複相和。<br></p></body></html>
