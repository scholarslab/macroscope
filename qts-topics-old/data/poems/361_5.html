  <body><p>361_5: 《酬竇員外使君，寒食日途次松滋渡，先寄示四韻》劉禹錫</p>
        <p>楚鄉寒食橘花時，野渡臨風駐彩旗。草色連雲人去住，<br>水紋如縠燕差池。朱輪尚憶群飛雉，青綬初縣左顧龜。<br>非是湓城舊司馬，水曹何事與新詩。<br></p></body></html>
