  <body><p>82_19: 《送友人之新豐》劉希夷</p>
        <p>日暮秋風起，關山斷別情。淚隨黃葉下，愁向綠樽生。<br>野路歸驂轉，河洲宿鳥驚。賓游寬旅宴，王事促嚴程。<br></p></body></html>
