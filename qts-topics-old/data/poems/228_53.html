  <body><p>228_53: 《院中晚晴懷西郭茅舍》杜甫</p>
        <p>幕府秋風日夜清，澹雲疏雨過高城。葉心朱實看時落，<br>階面青苔先自生。複有樓臺銜暮景，不勞鐘鼓報新晴。<br>浣花溪裏花饒笑，肯信吾兼吏隱名。<br></p></body></html>
