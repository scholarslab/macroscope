  <body><p>674_17: 《秘閣伴直》鄭谷</p>
        <p>秘閣鎖書深，牆南列晚岑。吏人同野鹿，庭木似山林。<br>淺井寒蕪入，回廊疊蘚侵。閑看薛稷鶴，共起五湖心。<br></p></body></html>
