  <body><p>92_2: 《春日侍宴芙蓉園應制》李乂</p>
        <p>水殿臨丹籞，山樓繞翠微。昔遊人托乘，今幸帝垂衣。<br>澗筱緣峰合，岩花逗浦飛。朝來江曲地，無處不光輝。<br></p></body></html>
