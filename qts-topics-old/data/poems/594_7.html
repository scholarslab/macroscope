  <body><p>594_7: 《宿甘棠館》儲嗣宗</p>
        <p>塵跡入門盡，悄然江海心。水聲巫峽遠，山色洞庭深。<br>風桂落寒子，嵐煙凝夕陰。前軒鶴歸處，蘿月思沉沉。<br></p></body></html>
