  <body><p>691_21: 《寄李溥》杜荀鶴</p>
        <p>如我如君者，不妨身晚成。但從時輩笑，自得古人情。<br>共莫更初志，俱期立後名。男兒且如此，何用歎平生。<br></p></body></html>
