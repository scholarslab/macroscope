  <body><p>139_33: 《大酺得長字韻時任安宜尉》儲光羲</p>
        <p>大道啟元命，時人居太康。中朝發玄澤，下國被天光。<br>明詔始端午，初筵當履霜。鼓鼙迎爽氣，羽鑰映新陽。<br>太守即懸圃，淮夷成葆疆。小臣慚下位，拜手頌靈長。<br></p></body></html>
