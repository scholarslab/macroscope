  <body><p>60_39: 《李》李嶠</p>
        <p>潘嶽閒居日，王戎戲陌辰。蝶遊芳徑馥，鶯囀弱枝新。<br>葉暗青房晚，花明玉井春。方知有靈幹，特用表真人。<br></p></body></html>
