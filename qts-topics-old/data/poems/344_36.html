  <body><p>344_36: 《左遷至藍關示侄孫湘（湘，愈侄十二郎之子）》韓愈</p>
        <p>一封朝奏九重天，夕貶潮州路八千。欲為聖朝除弊事，<br>肯將衰朽惜殘年。雲橫秦嶺家何在，雪擁藍關馬不前。<br>知汝遠來應有意，好收吾骨瘴江邊。<br></p></body></html>
