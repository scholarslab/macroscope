  <body><p>130_19: 《七夕》崔顥</p>
        <p>長安城中月如練，家家此夜持針線。仙裙玉佩空自知，<br>天上人間不相見。長信深陰夜轉幽，瑤階金閣數螢流。<br>班姬此夕愁無限，河漢三更看鬥牛。<br></p></body></html>
