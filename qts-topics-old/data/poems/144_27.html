  <body><p>144_27: 《古意三首》常建</p>
        <p>二妃方訪舜，萬里南方懸。遠道隔江漢，孤舟無歲年。<br>不知蒼梧處，氣盡呼青天。愁淚變楚竹，蛾眉喪湘川。<br>後人立為廟，累世稱其賢。過客設祠祭，狐狸來坐邊。<br>懷古未忍還，猿吟徹空山。<br>明月照高閣，彩女褰羅幕。歌舞臨碧雲，簫聲沸珠箔。<br>青鸞臨南海，天上雙白鶴。萬里齊翼飛，意求君門樂。<br>玉霄九重閉，金鎖夜不開。兩翅自無力，愁鳴雲外來。<br>態深入空貴，世屈無良媒。俯仰顧中禁，東飛白玉台。<br>楚王竟何去，獨自留巫山。偏使世人見，迢迢江漢間。<br>駐舟春溪裏，皆願拜靈顏。寤寐見神女，金沙鳴佩環。<br>閑豔絕世姿，令人氣力微。含笑竟不語，化作朝雲飛。<br></p></body></html>
