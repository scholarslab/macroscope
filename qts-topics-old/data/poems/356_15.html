  <body><p>356_15: 《西山蘭若試茶歌》劉禹錫</p>
        <p>山僧後簷茶數叢，春來映竹抽新茸。宛然為客振衣起，<br>自傍芳叢摘鷹觜。斯須炒成滿室香，便酌砌下金沙水。<br>驟雨松聲入鼎來，白雲滿碗花徘徊。悠揚噴鼻宿酲散，<br>清峭徹骨煩襟開。陽崖陰嶺各殊氣，未若竹下莓苔地。<br>炎帝雖嘗未解煎，桐君有籙那知味。新芽連拳半未舒，<br>自摘至煎俄頃餘。木蘭沾露香微似，瑤草臨波色不如。<br>僧言靈味宜幽寂，采采翹英為嘉客。不辭緘封寄郡齋，<br>磚井銅爐損標格。何況蒙山顧渚春，白泥赤印走風塵。<br>欲知花乳清泠味，須是眠雲跂石人。<br></p></body></html>
