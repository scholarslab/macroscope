  <body><p>620_25: 《樵人十詠。樵徑》陸龜蒙</p>
        <p>石脈青靄間，行行自幽絕。方愁山繚繞，更值雲遮截。<br>爭推好林浪，共約歸時節。不似名利途，相期覆車轍。<br></p></body></html>
