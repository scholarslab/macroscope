  <body><p>747_55: 《寄左偃》李中</p>
        <p>蕭條陋巷綠苔侵，何事君心似我心。貧戶懶開元愛靜，<br>病身才起便思吟。閑留好鳥庭柯密，暗養鳴蛩砌草深。<br>況是清朝重文物，無愁當路少知音。<br></p></body></html>
