  <body><p>569_95: 《長沙陪裴大夫夜宴》李群玉</p>
        <p>東山夜宴酒成河，銀燭熒煌照綺羅。四面雨聲籠笑語，<br>滿堂香氣泛笙歌。泠泠玉漏初三滴，灩灩金觴已半酡。<br>共向柏台窺雅量，澄陂萬頃見天和。<br></p></body></html>
