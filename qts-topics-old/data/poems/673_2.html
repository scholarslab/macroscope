  <body><p>673_2: 《題玄公院》周樸</p>
        <p>院深塵自外，如佛值玄公。常跡或非次，志門因得中。<br>衣巾離暑氣，床榻向涼風。是事不逾分，只應明德同。<br></p></body></html>
