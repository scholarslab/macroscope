  <body><p>458_52: 《五年秋病後獨宿香山寺三絕句》白居易</p>
        <p>經年不到龍門寺，今夜何人知我情。<br>還向暢師房裏宿，新秋月色舊灘聲。<br>飲徒歌伴今何在，雨散雲飛盡不回。<br>從此香山風月夜，只應長是一身來。<br>石盆泉畔石樓頭，十二年來晝夜遊。<br>更過今年年七十，假如無病亦宜休。<br></p></body></html>
