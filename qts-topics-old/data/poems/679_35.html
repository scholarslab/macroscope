  <body><p>679_35: 《秋夕與王處士話別》崔塗</p>
        <p>微燈照寂寥，此夕正迢迢。丹桂得已晚，故山歸尚遙。<br>蟲聲移暗壁，月色動寒條。此去如真隱，期君試一瓢。<br></p></body></html>
