  <body><p>133_11: 《答高三十五留別便呈于十一》李頎</p>
        <p>累薦賢良皆不就，家近陳留訪耆舊。韓康雖複在人間，<br>王霸終思隱岩竇。清冷池水灌園蔬，萬物滄江心澹如。<br>妻子歡同五株柳，雲山老對一床書。昨日公車見三事，<br>明君賜衣遣為吏。懷章不使郡邸驚，待詔初從闕庭至。<br>散誕由來自不羈，低頭授職爾何為。故園壁掛烏紗帽，<br>官舍塵生白接5。寄書寂寂於陵子，蓬蒿沒身胡不仕。<br>藜羹被褐環堵中，歲晚將貽故人恥。<br></p></body></html>
