  <body><p>334_43: 《賦山》令狐楚</p>
        <p>山。聳峻，回環。滄海上，白雲間。商老深尋，<br>謝公遠攀。古岩泉滴滴，幽谷鳥關關。樹島西連隴塞，<br>猿聲南徹荊蠻。世人只向簪裾老，芳草空餘麋鹿閑。<br></p></body></html>
