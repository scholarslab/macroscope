  <body><p>293_36: 《和盧校書文若早入使院書事》司空曙</p>
        <p>解帶獨裴回，秋風如水來。軒墀濕繁露，琴幾拂輕埃。<br>晨鳥猶在葉，夕蟲餘□苔。蒼然發高興，相仰坐難陪。<br></p></body></html>
