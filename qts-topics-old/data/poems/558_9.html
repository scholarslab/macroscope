  <body><p>558_9: 《寄終南隱者》薛能</p>
        <p>海日東南出，應開嶺上扉。掃壇花入篲，科竹露沾衣。<br>飯後嫌身重，茶中見鳥歸。相思愛民者，難說與親違。<br></p></body></html>
