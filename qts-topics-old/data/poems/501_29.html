  <body><p>501_29: 《答胡遇》姚合</p>
        <p>一會一分離，貧遊少定期。酒多為客穩，米貴入城遲。<br>晴日偷將睡，秋山乞與詩。縱然眉得展，不似見君時。<br></p></body></html>
