  <body><p>193_34: 《寒食》韋應物</p>
        <p>晴明寒食好，春園百卉開。彩繩拂花去，輕球度閣來。<br>長歌送落日，緩吹逐殘杯。非關無燭罷，良為羈思催。<br></p></body></html>
