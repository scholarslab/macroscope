  <body><p>446_32: 《北院》白居易</p>
        <p>北院人稀到，東窗事最偏。竹煙行灶上，石壁臥房前。<br>性拙身多暇，心慵事少緣。還如病居士，唯置一床眠。<br></p></body></html>
