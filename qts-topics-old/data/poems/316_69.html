  <body><p>316_69: 《順宗至德大聖皇帝挽歌詞三首》武元衡</p>
        <p>橋山同軌會，軒後葬衣冠。東海風波變，西陵松柏攢。<br>鼎湖仙已去，金掌露寧幹。萬木泉扃月，空憐鳧雁寒。<br>容衛曉徘徊，嚴城閶闔開。烏號龍馭遠，遏密鳳聲哀。<br>昆浪黃河注，崦嵫白日頹。恭聞天子孝，不忍望銅台。<br>哀挽渭川曲，空歌汾水陽。夜泉愁更咽，秋日慘無光。<br>纘夏功傳啟，興周業繼昌。回瞻五陵上，煙雨為蒼蒼。<br></p></body></html>
