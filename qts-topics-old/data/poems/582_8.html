  <body><p>582_8: 《正見寺曉別生公》溫庭筠</p>
        <p>清曉盥秋水，高窗留夕陰。初陽到古寺，宿鳥起寒林。<br>香火有良願，宦名非素心。靈山緣未絕，他日重來尋。<br></p></body></html>
