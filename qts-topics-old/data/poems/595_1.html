  <body><p>595_1: 《早春山行》于武陵</p>
        <p>江草暖初綠，雁行皆北飛。異鄉那久客，野鳥尚思歸。<br>十載過如夢，素心應已違。行行家漸遠，更苦得書稀。<br></p></body></html>
