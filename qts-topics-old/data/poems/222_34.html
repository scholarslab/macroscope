  <body><p>222_34: 《前苦寒行二首》杜甫</p>
        <p>漢時長安雪一丈，牛馬毛寒縮如蝟。楚江巫峽冰入懷，<br>虎豹哀號又堪記。秦城老翁荊揚客，慣習炎蒸歲絺綌。<br>玄冥祝融氣或交，手持白羽未敢釋。<br>去年白帝雪在山，今年白帝雪在地。凍埋蛟龍南浦縮，<br>寒刮肌膚北風利。楚人四時皆麻衣，楚天萬里無晶輝。<br>三足之烏足恐斷，羲和送將何所歸。<br></p></body></html>
