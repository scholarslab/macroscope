  <body><p>94_18: 《長門怨（一作劉皂詩）》齊浣</p>
        <p>宮殿沉沉月欲分，昭陽更漏不堪聞。<br>珊瑚枕上千行淚，不是思君是恨君。<br></p></body></html>
