  <body><p>357_32: 《步出武陵東亭臨江寓望》劉禹錫</p>
        <p>鷹至感風候，霜餘變林麓。孤帆帶日來，寒江轉沙曲。<br>戍搖旗影動，津晚櫓聲促。月上彩霞收，漁歌遠相續。<br></p></body></html>
