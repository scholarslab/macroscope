  <body><p>298_5: 《北邙行（一作北邙山）》王建</p>
        <p>北邙山頭少閑土，儘是洛陽人舊墓。舊墓人家歸葬多，<br>堆著黃金無買處。天涯悠悠葬日促，岡阪崎嶇不停轂。<br>高張素幕繞銘旌，夜唱挽歌山下宿。洛陽城北複城東，<br>魂車祖馬長相逢。車轍廣若長安路，蒿草少於松柏樹。<br>澗底盤陀石漸稀，盡向墳前作羊虎。誰家石碑文字滅，<br>後人重取書年月。朝朝車馬送葬回，還起大宅與高臺。<br></p></body></html>
