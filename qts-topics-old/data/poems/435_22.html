  <body><p>435_22: 《潛別離》白居易</p>
        <p>不得哭，潛別離。不得語，暗相思。兩心之外無人知。<br>深籠夜鎖獨棲鳥，利劍春斷連理枝。河水雖濁有清日，<br>烏頭雖黑有白時。唯有潛離與暗別，彼此甘心無後期。<br></p></body></html>
