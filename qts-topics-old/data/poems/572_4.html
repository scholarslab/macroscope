  <body><p>572_4: 《旅遊》賈島</p>
        <p>此心非一事，書劄若為傳。舊國別多日，故人無少年。<br>空巢霜葉落，疏牖水螢穿。留得林僧宿，中宵坐默然。<br></p></body></html>
