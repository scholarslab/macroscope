  <body><p>528_40: 《晚泊七裏灘》許渾</p>
        <p>天晚日沉沉，歸舟系柳陰。江村平見寺，山郭遠聞砧。<br>樹密猿聲響，波澄雁影深。榮華暫時事，誰識子陵心。<br></p></body></html>
