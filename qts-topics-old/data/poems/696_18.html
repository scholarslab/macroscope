  <body><p>696_18: 《對酒賦友人》韋莊</p>
        <p>多病仍多感，君心自我心。浮生都是夢，浩歎不如吟。<br>白雪篇篇麗，清酤盞盞深。亂離俱老大，強醉莫沾襟。<br></p></body></html>
