  <body><p>597_12: 《郡樓望九華歌》霍總</p>
        <p>樓上坐見九子峰，翠雲赤日光溶溶。有時朝昏變疏密，<br>八峰和煙一峰出。有時風卷天雨晴，聚立連連如弟兄。<br>陽烏生子偶成數，丹鳳養雛同此名。日日遙看機已靜，<br>未離塵躅思真境。子明龍駕騰九垓，陵陽相對空崔嵬。<br>玉漿瑤草不可見，自有神仙風馬來。<br></p></body></html>
