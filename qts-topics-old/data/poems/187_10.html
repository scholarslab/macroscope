  <body><p>187_10: 《寄馮著》韋應物</p>
        <p>春雷起萌蟄，土壤日已疏。胡能遭盛明，才俊伏裏閭。<br>偃仰遂真性，所求惟鬥儲。披衣出茅屋，盥漱臨清渠。<br>吾道亦自適，退身保玄虛。幸無職事牽，且覽案上書。<br>親友各馳騖，誰當訪敝廬。思君在何夕，明月照廣除。<br></p></body></html>
