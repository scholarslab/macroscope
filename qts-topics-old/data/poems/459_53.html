  <body><p>459_53: 《偶吟》白居易</p>
        <p>人生變改故無窮，昔是朝官今野翁。久寄形于朱紫內，<br>漸抽身入蕙荷中。無情水任方圓器，不系舟隨去住風。<br>猶有鱸魚蓴菜興，來春或擬往江東。<br></p></body></html>
