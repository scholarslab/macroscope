  <body><p>74_22: 《秋夜寓直中書呈黃門舅》蘇頲</p>
        <p>簾櫳上夜鉤，清列聽更籌。忽共雞枝老，還如騎省秋。<br>循庭喜三入，對渚憶雙遊。紫紱名初拜，黃縑跡尚留。<br>月舒當北幌，雲賦直東樓。恩渥迷天施，童蒙慰我求。<br>遲君台鼎節，聞義一承流。<br></p></body></html>
