  <body><p>651_33: 《贈美人四首》方幹</p>
        <p>直緣多藝用心勞，心路玲瓏格調高。舞袖低徊真蛺蝶，<br>朱唇深淺假櫻桃。粉胸半掩疑晴雪，醉眼斜回小樣刀。<br>才會雨雲須別去，語慚不及琵琶槽。<br>嚴冬忽作看花日，盛暑翻為見雪時。坐上弄嬌聲不轉，<br>尊前掩笑意難知。含歌媚盼如桃葉，妙舞輕盈似柳枝。<br>年幾未多猶怯在，些些私語怕人疑。<br>酒蘊天然自性靈，人間有藝總關情。剝蔥十指轉籌疾，<br>舞柳細腰隨拍輕。常恐胸前春雪釋，惟愁座上慶雲生。<br>若教梅尉無仙骨，爭得仙娥駐玉京。<br>昔日仙人今玉人，深冬相見亦如春。倍酬金價微含笑，<br>才發歌聲早動塵。昔歲曾為蕭史伴，今朝應作宋家鄰。<br>百年別後知誰在，須遣丹青畫取真。<br></p></body></html>
