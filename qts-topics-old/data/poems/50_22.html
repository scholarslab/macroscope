  <body><p>50_22: 《和石侍禦山莊》楊炯</p>
        <p>煙霞非俗宇，岩壑只幽居。水浸何曾畎，荒郊不復鋤。<br>影濃山樹密，香淺澤花疏。闊塹防斜徑，平堤夾小渠。<br>蓮房若個實，竹節幾重虛。蕭然隔城市，酌醴焚枯魚。<br></p></body></html>
