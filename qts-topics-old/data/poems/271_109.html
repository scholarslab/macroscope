  <body><p>271_109: 《登玉鉤亭奉獻淮南李相公》竇鞏</p>
        <p>西南城上高高處，望月分明似玉鉤。朱檻入雲看鳥滅，<br>綠楊如薺繞江流。定知有客嫌陳榻，從此無人上庾樓。<br>今日捲簾天氣好，不勞騎馬看揚州。<br></p></body></html>
