  <body><p>435_24: 《寒食野望吟》白居易</p>
        <p>丘墟郭門外，寒食誰家哭。風吹曠野紙錢飛，<br>古墓累累春草綠。棠梨花映白楊樹，儘是死生離別處。<br>冥寞重泉哭不聞，蕭蕭墓雨人歸去。<br></p></body></html>
