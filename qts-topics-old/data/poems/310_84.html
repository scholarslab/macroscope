  <body><p>310_84: 《古挽歌》於鵠</p>
        <p>雙轍出郭門，綿綿東西道。送死多於生，幾人得終老。<br>見此切肺肝，不如歸山好。不聞哀哭聲，默默安懷抱。<br>時盡從物化，又免生憂撓。世間壽者稀，盡為悲傷惱。<br>送哭誰家車，靈幡紫帶長。青童抱何物，明月與香囊。<br>可惜羅衣色，看舁入水泉。莫愁埏道暗，燒漆得千年。<br>陰風吹黃蒿，挽歌度秋水。車馬卻歸城，孤墳月明裏。<br></p></body></html>
