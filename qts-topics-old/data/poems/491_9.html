  <body><p>491_9: 《贈柳氏妓》鄭還古</p>
        <p>冶豔出神仙，歌聲勝管弦。詞輕白紵曲，歌遏碧雲天。<br>未擬生裴秀，如何乞鄭玄。不堪金谷水，橫過墜樓前。<br></p></body></html>
