  <body><p>626_30: 《歸雁》陸龜蒙</p>
        <p>北走南徵象我曹，天涯迢遞翼應勞。似悲邊雪音猶苦，<br>初背嶽雲行未高。月島聚棲防暗繳，風灘斜起避驚濤。<br>時人不問隨陽意，空拾欄邊翡翠毛。<br></p></body></html>
