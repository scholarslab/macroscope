  <body><p>611_28: 《奉和魯望樵人十詠。樵風》皮日休</p>
        <p>野船渡樵客，來往平波中。縱橫清飆吹，旦暮歸期同。<br>蘋光惹衣白，蓮影涵薪紅。吾當請封爾，直作鏡湖公。<br></p></body></html>
