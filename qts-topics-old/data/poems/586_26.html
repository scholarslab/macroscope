  <body><p>586_26: 《懷汶陽兄弟》劉滄</p>
        <p>回看雲嶺思茫茫，幾處關河隔汶陽。書信經年鄉國遠，<br>弟兄無力海田荒。天高霜月砧聲苦，風滿寒林木葉黃。<br>終日路岐歸未得，秋來空羨雁成行。<br></p></body></html>
