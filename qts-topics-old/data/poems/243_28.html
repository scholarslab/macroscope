  <body><p>243_28: 《贈兗州孟都督》韓翃</p>
        <p>少年親事冠軍侯，中歲仍遷北兗州。露冕甯誇漢車服，<br>下帷常討魯春秋。後齋草色連高閣，事簡人稀獨行樂。<br>閒心近掩陶使君，詩興遙齊謝康樂。遠山重疊水逶迤，<br>落日東城閑望時。不見雙親辦豐膳，能留五馬盡佳期。<br>北場爭轉黃金勒，愛客華亭賞秋色。捲簾滿地鋪氍毹，<br>吹角鳴弦開玉壺。願學平原十日飲，此時不忍歌驪駒。<br></p></body></html>
