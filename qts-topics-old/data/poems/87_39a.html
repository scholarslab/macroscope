  <body><p>87_39a: 《灉湖山寺》張說</p>
        <p>空山寂曆道心生，虛穀迢遙野鳥聲。禪室從來塵外賞，<br>香台豈是世中情。雲間東嶺千尋出，樹裏南湖一片明。<br>若使巢由知此意，不將蘿薜易簪纓。<br></p></body></html>
