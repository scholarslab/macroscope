  <body><p>461_1: 《窗中列遠岫》白居易</p>
        <p>天靜秋山好，窗開曉翠通。遙憐峰窈窕，不隔竹朦朧。<br>萬點當虛室，千重疊遠空。列簷攢秀氣，緣隙助清風。<br>碧愛新晴後，明宜反照中。宣城郡齋在，望與古時同。<br></p></body></html>
