  <body><p>722_6: 《吊膳曹從叔郎中》李洞</p>
        <p>華省支殘俸，寒蔬辦祭稀。安墳對白閣，買石折朱衣。<br>蜀客彈琴哭，江鷗入宅飛。帆吹佳句遠，不獨遍王畿。<br></p></body></html>
