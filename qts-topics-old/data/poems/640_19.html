  <body><p>640_19: 《皇初平將入金華山》曹唐</p>
        <p>莫道真游煙景賒，瀟湘有路入京華。溪頭鶴樹春常在，<br>洞口人家日易斜。一水暗鳴閑繞澗，五雲長往不還家。<br>白羊成隊難收拾，吃盡溪邊巨勝花。<br></p></body></html>
