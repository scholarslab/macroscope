  <body><p>585_57: 《苦寒行》劉駕</p>
        <p>嚴寒動八荒，刺刺無休時。陽烏不自暖，雪壓扶桑枝。<br>歲暮寒益壯，青春安得歸。朔雁到南海，越禽何處飛。<br>誰言貧士歎，不為身無衣。<br></p></body></html>
