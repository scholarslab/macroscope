  <body><p>359_9: 《重送浙西李相公頃廉問江南已經七載…領舊地新加旌旄》劉禹錫</p>
        <p>江北萬人看玉節，江南千騎引金鐃。鳳從池上游滄海，<br>鶴到遼東識舊巢。城下清波含百穀，窗中遠岫列三茅。<br>碧雞白馬回翔久，卻憶朱方是樂郊。<br></p></body></html>
