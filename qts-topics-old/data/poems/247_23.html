  <body><p>247_23: 《送虞秀才擢第歸長沙》獨孤及</p>
        <p>充賦名今遂，安親事不違。甲科文比玉，歸路錦為衣。<br>海運同鶤化，風帆若鳥飛。知君到三徑，松菊有光輝。<br></p></body></html>
