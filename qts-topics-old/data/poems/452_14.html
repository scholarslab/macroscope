  <body><p>452_14: 《新秋曉興》白居易</p>
        <p>濁暑忽已退，清宵未全長。晨釭耿殘焰，宿合凝微香。<br>喔喔雞下樹，輝輝日上樑。枕低茵席軟，臥穩身入床。<br>睡足景猶早，起初風乍涼。展張小屏幛，收拾生衣裳。<br>還有惆悵事，遲遲未能忘。拂鏡梳白髮，可憐冰照霜。<br></p></body></html>
