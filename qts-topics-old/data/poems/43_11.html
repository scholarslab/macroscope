  <body><p>43_11: 《和許侍郎游昆明池》李百藥</p>
        <p>神池望不極，滄波接遠天。儀星似河漢，落景類虞泉。<br>年深平館宇，道泰偃戈船。差池下鳧雁，掩映生雲煙。<br>浪花開已合，風文直且連。稅馬金堤外，橫舟石岸前。<br>羽觴傾綠蟻，飛日落紅鮮。積水浮深智，明珠曜雅篇。<br>大鯨方遠擊，沉灰獨未然。知君嘯儔侶，短翮徒聯翩。<br></p></body></html>
