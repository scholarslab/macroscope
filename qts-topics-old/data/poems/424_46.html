  <body><p>424_46: 《秋池二首》白居易</p>
        <p>前池秋始半，卉物多摧壞。欲暮槿先萎，未霜荷已敗。<br>默然有所感，可以從茲誡。本不種松筠，早凋何足怪。<br>鑿池貯秋水，中有蘋與芰。天旱水暗消，塌然委空地。<br>有似泛泛者，附離權與貴。一旦恩勢移，相隨共憔悴。<br></p></body></html>
