  <body><p>515_44: 《湖中閑夜遣興》朱慶餘</p>
        <p>釣艇同琴酒，良宵背水濱。風波不起處，星月盡隨身。<br>浦迥湘煙捲，林香嶽氣春。誰知此中興，寧羨五湖人。<br></p></body></html>
