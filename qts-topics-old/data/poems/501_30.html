  <body><p>501_30: 《答友人招游》姚合</p>
        <p>不來知盡怪，失意懶春遊。聞鳥寧驚夢，看花怕引愁。<br>賭棋招敵手，沽酒自扶頭。何似華筵上，推辭候到籌。<br></p></body></html>
