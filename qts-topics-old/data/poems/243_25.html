  <body><p>243_25: 《送巴州楊使君》韓翃</p>
        <p>白雲縣北千山口，青歲欲開殘雪後。前驅錦帶魚皮鞮，<br>側佩金璋虎頭綬。南鄭侯家醉落暉，東關陌上著鞭歸。<br>愁看野馬隨官騎，笑取秦人帶客旗。使者下車憂疾苦，<br>豪吏銷聲出公府。萬里歌鐘相慶時，巴童聲節渝兒舞。<br></p></body></html>
