  <body><p>52_17: 《江南曲》宋之問</p>
        <p>妾住越城南，離居不自堪。采花驚曙鳥，摘葉喂春蠶。<br>懶結茱萸帶，愁安玳瑁簪。待君消瘦盡，日暮碧江潭。<br></p></body></html>
