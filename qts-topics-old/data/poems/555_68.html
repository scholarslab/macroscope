  <body><p>555_68: 《隴上獨望》馬戴</p>
        <p>斜日掛邊樹，蕭蕭獨望間。陰雲藏漢壘，飛火照胡山。<br>隴首行人絕，河源夕鳥還。誰為立勳者，可惜寶刀閑。<br></p></body></html>
