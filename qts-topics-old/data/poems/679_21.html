  <body><p>679_21: 《言懷》崔塗</p>
        <p>幹時雖苦節，趨世且無機。及覺知音少，翻疑所業非。<br>青雲如不到，白首亦難歸。所以滄江上，年年別釣磯。<br></p></body></html>
