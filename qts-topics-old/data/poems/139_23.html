  <body><p>139_23: 《送姚六昆客任會稽何大蹇任孟縣》儲光羲</p>
        <p>越城臨渤澥，晉國在河汾。仙綬兩鄉意，青郊一路分。<br>野棠春未發，田雀暮成群。他日思吳會，嘗因西北雲。<br></p></body></html>
