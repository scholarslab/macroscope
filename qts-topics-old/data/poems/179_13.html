  <body><p>179_13: 《侍從游宿溫泉宮作》李白</p>
        <p>羽林十二將，羅列應星文。霜仗懸秋月，霓旌卷夜雲。<br>嚴更千戶肅，清樂九天聞。日出瞻佳氣，蔥蔥繞聖君。<br></p></body></html>
