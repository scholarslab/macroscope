  <body><p>516_3: 《題雁塔》許玫</p>
        <p>寶輪金地壓人寰，獨坐蒼冥啟玉關。北嶺風煙開魏闕，<br>南軒氣象鎮商山。灞陵車馬垂楊裏，京國城池落照間。<br>暫放塵心遊物外，六街鐘鼓又催還。<br></p></body></html>
