  <body><p>757_40: 《送德林郎中學士赴東府（得菊）》蕭彧</p>
        <p>離情折楊柳，此別異春哉。含露東籬豔，泛香南浦杯。<br>惜持行次贈，留插醉中回。暮齒如能制，玉山甘判頹。<br></p></body></html>
