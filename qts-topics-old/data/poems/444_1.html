  <body><p>444_1: 《郡齋旬假始命宴呈座客示郡寮（自此後在蘇州作）》白居易</p>
        <p>公門日兩衙，公假月三旬。衙用決簿領，旬以會親賓。<br>公多及私少，勞逸常不均。況為劇郡長，安得閒宴頻。<br>下車已二月，開筵始今晨。初黔軍廚突，一拂郡榻塵。<br>既備獻酬禮，亦具水陸珍。萍醅箬溪醑，水鱠松江鱗。<br>侑食樂懸動，佐歡妓席陳。風流吳中客，佳麗江南人。<br>歌節點隨袂，舞香遺在茵。清奏凝未闋，酡顏氣已春。<br>眾賓勿遽起，群寮且逡巡。無輕一日醉，用犒九日勤。<br>微彼九日勤，何以治吾民。微此一日醉，何以樂吾身。<br></p></body></html>
