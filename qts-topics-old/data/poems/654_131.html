  <body><p>654_131: 《春日過壽安山館》羅鄴</p>
        <p>舊國多將泉石親，西遊愛此拂行塵。簾開山色離亭午，<br>步入松香別島春。誰肯暫安耕釣地，相逢謾歎路岐身。<br>歸期不及桃花水，江上何曾鱠雪鱗。<br></p></body></html>
