  <body><p>451_41: 《新雪二首（寄楊舍人）》白居易</p>
        <p>不思北省煙霄地，不憶南宮風月天。<br>唯憶靜恭楊閣老，小園新雪暖爐前。<br>不思朱雀街東鼓，不憶青龍寺後鐘。<br>唯憶夜深新雪後，新昌臺上七株松。<br></p></body></html>
