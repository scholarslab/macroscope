  <body><p>152_4: 《贈僧皎然》顏真卿</p>
        <p>秋意西山多，別岑縈左次。繕亭曆三癸，趾趾鄰什寺。<br>元化隱靈蹤，始君啟高致。誅榛養翹楚，鞭草理芳穗。<br>俯砌披水容，逼天掃峰翠。境新耳目換，物遠風塵異。<br>倚石忘世情，援雲得真意。嘉林幸勿剪，禪侶欣可庇。<br>衛法大臣過，佐游群英萃。龍池護清激，虎節到深邃。<br>徒想嵊頂期，於今沒遺記。<br></p></body></html>
