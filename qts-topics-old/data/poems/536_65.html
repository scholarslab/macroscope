  <body><p>536_65: 《冬日五浪館水亭懷別》許渾</p>
        <p>蘆荻花多觸處飛，獨憑虛檻雨微微。寒林葉落鳥巢出，<br>古渡浪高魚艇稀。雲抱四山終日在，草荒三徑幾時歸。<br>江城向暝東風急，一半鄉愁聞擣衣。<br></p></body></html>
