  <body><p>270_105: 《題嚴氏竹亭》戎昱</p>
        <p>子陵棲遁處，堪系野人心。溪水浸山影，嵐煙向竹陰。<br>忘機看白日，留客醉瑤琴。愛此多詩興，歸來步步吟。<br></p></body></html>
