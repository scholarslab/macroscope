  <body><p>283_3: 《送人流貶》李益</p>
        <p>漢章雖約法，秦律已除名。謗遠人多惑，官微不自明。<br>霜風先獨樹，瘴雨失荒城。疇昔長沙事，三年召賈生。<br></p></body></html>
