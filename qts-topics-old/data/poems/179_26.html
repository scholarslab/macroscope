  <body><p>179_26: 《游秋浦白笴陂二首》李白</p>
        <p>何處夜行好，月明白笴陂。山光搖積雪，猿影掛寒枝。<br>但恐佳景晚，小令歸棹移。人來有清興，及此有相思。<br>白笴夜長嘯，爽然溪穀寒。魚龍動陂水，處處生波瀾。<br>天借一明月，飛來碧雲端。故鄉不可見，腸斷正西看。<br></p></body></html>
