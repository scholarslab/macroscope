  <body><p>369_4: 《廣慶寺》李翱</p>
        <p>傳者不足信，見景勝如聞。一水遠赴海，兩山高入雲。<br>魚龍晴自戲，猿狖晚成群。醉酒斜陽下，離心草自熏。<br></p></body></html>
