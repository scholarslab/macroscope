  <body><p>475_84: 《春暮思平泉雜詠二十首。山桂》李德裕</p>
        <p>吾愛山中樹，繁英滿目鮮。臨風飄碎錦，映日亂非煙。<br>影入春潭底，香凝月榭前。豈知幽獨客，賴此當朱弦。<br></p></body></html>
