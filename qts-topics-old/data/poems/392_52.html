  <body><p>392_52: 《安樂宮》李賀</p>
        <p>深井桐烏起，尚複牽情水。未盥邵陵瓜，瓶中弄長翠。<br>新成安樂宮，宮如鳳凰翅。歌回蠟板鳴，左悺提壺使。<br>綠蘩悲水曲，茱萸別秋子。<br></p></body></html>
