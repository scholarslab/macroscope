  <body><p>422_13: 《贈雙文》元稹</p>
        <p>豔極翻含怨，憐多轉自嬌。有時還暫笑，閑坐愛無憀。<br>曉月行看墮，春酥見欲消。何因肯垂手，不敢望回腰。<br></p></body></html>
