  <body><p>305_12: 《出三城留別幕中三判官》劉複</p>
        <p>翔禽托高柯，倦客念主人。恩義有所知，四海同一身。<br>況皆曠大姿，翰音見良辰。陳規佐武略，高視據要津。<br>常願投素誠，今果得所申。金罍列四座，廣廈無氛塵。<br>留連徂暑中，觀望歷數旬。河山險以固，士卒勇且仁。<br>飭裝去未歸，相追越城闉。愧無青玉案，緘佩永不泯。<br></p></body></html>
