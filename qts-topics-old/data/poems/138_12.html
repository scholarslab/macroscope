  <body><p>138_12: 《同房憲部應旋》儲光羲</p>
        <p>衡山法王子，慧見息諸苦。落發自南州，燕居在西土。<br>養正不因晦，得中寧患旅。曠然長虛閑，即理寄行補。<br>四句了自性，一音亦非取。橘柚故園枝，隨人植庭戶。<br>我地少安住，念天時啟處。憲卿文昌歸，愉悅來晤語。<br>車騎踐香草，僕人沐花雨。長風散繁雲，萬里靜天宇。<br>起滅信易覺，清真知有所。逍遙高殿陰，六月無炎暑。<br>微言發新偈，粲粲如懸圃。直心視惠光，在此大法鼓。<br></p></body></html>
