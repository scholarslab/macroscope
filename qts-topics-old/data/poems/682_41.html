  <body><p>682_41: 《地爐》韓偓</p>
        <p>兩星殘火地爐畔，夢斷背燈重擁衾。側聽空堂聞靜響，<br>似敲疏磬褭清音。風燈有影隨籠轉，臘雪無聲逐夜深。<br>禪客釣翁徒自好，那知此際湛然心。<br></p></body></html>
