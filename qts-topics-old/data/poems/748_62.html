  <body><p>748_62: 《書郭判官幽齋壁》李中</p>
        <p>不妨公退尚清虛，創得幽齋興有餘。要引好風清戶牖，<br>旋栽新竹滿庭除。傾壺待客花開後，煮茗留僧月上初。<br>更有野情堪愛處，石床苔蘚似匡廬。<br></p></body></html>
