  <body><p>650_3: 《寄江陵王少府》方幹</p>
        <p>分手頻曾變寒暑，迢迢遠意各何如。波濤一阻兩鄉夢，<br>歲月無過雙鯉魚。吟處落花藏筆硯，睡時斜雨濕圖書。<br>此來俗輩皆疏我，唯有故人心不疏。<br></p></body></html>
