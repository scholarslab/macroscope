  <body><p>673_8: 《寄塞北張符》周樸</p>
        <p>隴樹塞風吹，遼城角幾枝。霜凝無暫歇，君貌莫應衰。<br>萬里平沙際，一行邊雁移。那堪朔煙起，家信正相離。<br></p></body></html>
