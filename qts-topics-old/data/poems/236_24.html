  <body><p>236_24: 《臥病，李員外題扉而去》錢起</p>
        <p>僻陋病者居，蒿萊行徑失。誰知簪紱貴，能問幽憂疾。<br>珂聲未駐門，蘭氣先入室。沉屙不冠帶，安得候蓬蓽。<br>清揚去莫尋，離念頃來侵。雀棲高窗靜，日出修桐陰。<br>枕上憶君子，悄悄唯苦心。<br></p></body></html>
