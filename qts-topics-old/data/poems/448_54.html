  <body><p>448_54: 《答林泉》白居易</p>
        <p>好住舊林泉，回頭一悵然。漸知吾潦倒，深愧爾留連。<br>欲作棲雲計，須營種黍錢。更容求一郡，不得亦歸田。<br></p></body></html>
