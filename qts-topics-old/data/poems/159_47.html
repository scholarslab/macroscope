  <body><p>159_47: 《采樵作》孟浩然</p>
        <p>采樵人深山，山深樹重疊。橋崩臥槎擁，路險垂藤接。<br>日落伴將稀，山風拂蘿衣。長歌負輕策，平野望煙歸。<br></p></body></html>
