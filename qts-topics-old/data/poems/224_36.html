  <body><p>224_36: 《贈獻納使起居田舍人（澄）》杜甫</p>
        <p>獻納司存雨露邊，地分清切任才賢。舍人退食收封事，<br>宮女開函近禦筵。曉漏追飛青瑣闥，晴窗點檢白雲篇。<br>揚雄更有河東賦，唯待吹噓送上天。<br></p></body></html>
