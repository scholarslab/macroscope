  <body><p>752_2: 《秋日雨中與蕭贊善訪殷舍人于翰林座中作》徐鉉</p>
        <p>野出西垣步步遲，秋光如水雨如絲。銅龍樓下逢閑客，<br>紅藥階前訪舊知。亂點乍滋承露處，碎聲因想滴蓬時。<br>銀台鑰入須歸去，不惜餘歡盡酒卮。<br></p></body></html>
