  <body><p>190_19: 《答崔主簿倬》韋應物</p>
        <p>朗月分林靄，遙管動離聲。故歡良已阻，空宇澹無情。<br>窈窕雲雁沒，蒼茫河漢橫。蘭章不可答，沖襟徒自盈。<br></p></body></html>
