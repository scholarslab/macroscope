  <body><p>578_2: 《開聖寺》溫庭筠</p>
        <p>路分溪石夾煙叢，十裏蕭蕭古樹風。出寺馬嘶秋色裏，<br>向陵鴉亂夕陽中。竹間泉落山廚靜，塔下僧歸影殿空。<br>猶有南朝舊碑在，恥將興廢問休公。<br></p></body></html>
