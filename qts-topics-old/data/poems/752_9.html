  <body><p>752_9: 《除夜》徐鉉</p>
        <p>寒燈耿耿漏遲遲，送故迎新了不欺。往事並隨殘曆日，<br>春風甯識舊容儀。預慚歲酒難先飲，更對鄉儺羨小兒。<br>吟罷明朝贈知己，便須題作去年詩。<br></p></body></html>
