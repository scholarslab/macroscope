  <body><p>310_55: 《長安游》於鵠</p>
        <p>久臥長安春複秋，五侯長樂客長愁。繡簾朱轂逢花住，<br>錦幨銀珂觸雨遊。何處少年吹玉笛，誰家鸚鵡語紅樓。<br>年年只是看他貴，不及南山任白頭。<br></p></body></html>
