  <body><p>155_13: 《登水門樓，見亡友張貞期題望黃河詩，因以感興》崔曙</p>
        <p>吾友東南美，昔聞登此樓。人隨川上逝，書向壁中留。<br>嚴子好真隱，謝公耽遠遊。清風初作頌，暇日複銷憂。<br>時與文字古，跡將山水幽。已孤蒼生望，空見黃河流。<br>流落年將晚，悲涼物已秋。天高不可問，掩泣赴行舟。<br></p></body></html>
