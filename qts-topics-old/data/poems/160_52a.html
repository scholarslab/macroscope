  <body><p>160_52a: 《陪張丞相登嵩陽樓》孟浩然</p>
        <p>獨步人何在，嵩陽有故樓。歲寒問耆舊，行縣擁諸侯。<br>林莽北彌望，沮漳東會流。客中遇知己，無複越鄉憂。<br></p></body></html>
