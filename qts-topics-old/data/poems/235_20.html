  <body><p>235_20: 《岳陽樓宴王員外貶長沙（一題作南州有贈）》賈至</p>
        <p>極浦三春草，高樓萬里心。楚山晴靄碧，湘水暮流深。<br>忽與朝中舊，同為澤畔吟。停杯試北望，還欲淚沾襟。<br></p></body></html>
