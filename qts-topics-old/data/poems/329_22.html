  <body><p>329_22: 《奉使豐陵職司鹵簿，通宵涉路，因寄內》權德輿</p>
        <p>彩仗列森森，行宮夜漏深。殳鋋方啟路，鉦鼓正交音。<br>曙月思蘭室，前山辨谷林。家人念行役，應見此時心。<br></p></body></html>
