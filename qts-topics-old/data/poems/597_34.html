  <body><p>597_34: 《梅》溫庭皓</p>
        <p>一樹寒林外，何人此地栽。春光先自暖，陽豔暗相催。<br>曉覺霜添白，寒迷月借開。餘香低惹袖，墮蕊逐流杯。<br>零落移新暖，飄颺上故台。雪繁鶯不識，風嫋蝶空回。<br>羌吹應愁起，征徒異渴來。莫貪題詠興，商鼎待鹽梅。<br></p></body></html>
