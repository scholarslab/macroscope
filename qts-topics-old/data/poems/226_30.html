  <body><p>226_30: 《重簡王明府》杜甫</p>
        <p>甲子西南異，冬來隻薄寒。江雲何夜盡，蜀雨幾時幹。<br>行李須相問，窮愁豈有寬。君聽鴻雁響，恐致稻粱難。<br></p></body></html>
