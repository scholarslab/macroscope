  <body><p>608_13: 《正樂府十篇。農父謠》皮日休</p>
        <p>農父冤辛苦，向我述其情。難將一人農，可備十人征。<br>如何江淮粟，挽漕輸鹹京。黃河水如電，一半沈與傾。<br>均輸利其事，職司安敢評。三川豈不農，三輔豈不耕。<br>奚不車其粟，用以供天兵。美哉農父言，何計達王程。<br></p></body></html>
