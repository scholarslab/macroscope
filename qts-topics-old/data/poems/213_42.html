  <body><p>213_42: 《塞下曲（賀蘭作）》高適</p>
        <p>君不見芳樹枝，春花落盡蜂不窺。君不見梁上泥，<br>秋風始高燕不棲。蕩子從軍事征戰，蛾眉嬋娟守空閨。<br>獨宿自然堪下淚，況複時聞鳥夜啼。<br></p></body></html>
