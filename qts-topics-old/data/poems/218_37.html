  <body><p>218_37: 《飛仙閣》杜甫</p>
        <p>土門山行窄，微徑緣秋毫。棧雲闌幹峻，梯石結構牢。<br>萬壑欹疏林，積陰帶奔濤。寒日外澹泊，長風中怒號。<br>歇鞍在地底，始覺所曆高。往來雜坐臥，人馬同疲勞。<br>浮生有定分，饑飽豈可逃。歎息謂妻子，我何隨汝曹。<br></p></body></html>
