  <body><p>104_18: 《梁王宅侍宴應制同用風字》韋安石</p>
        <p>梁園開勝景，軒駕動宸衷。早荷承湛露，修竹引熏風。<br>九醞傾鐘石，百獸協絲桐。小臣陪宴鎬，獻壽奉維嵩。<br></p></body></html>
