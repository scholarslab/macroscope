  <body><p>587_9: 《送邊將》李頻</p>
        <p>防秋戎馬恐來奔，詔發將軍出雁門。遙領短兵登隴首，<br>獨橫長劍向河源。悠揚落日黃雲動，蒼莽陰風白草翻。<br>若縱干戈更深入，應聞收得到昆侖。<br></p></body></html>
