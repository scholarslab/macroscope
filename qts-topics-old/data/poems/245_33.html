  <body><p>245_33: 《送田明府歸終南別業》韓翃</p>
        <p>故園此日多心賞，窗下泉流竹外雲。近館應逢沈道士，<br>比鄰自識卞田君。離宮樹影登山見，上苑鐘聲過雪聞。<br>相勸早移丹鳳闕，不須常戀白鷗群。<br></p></body></html>
