  <body><p>221_50: 《暇日小園散病，將種秋菜，督勒耕牛，兼書觸目》杜甫</p>
        <p>不愛入州府，畏人嫌我真。及乎歸茅宇，旁舍未曾嗔。<br>老病忌拘束，應接喪精神。江村意自放，林木心所欣。<br>秋耕屬地濕，山雨近甚勻。冬菁飯之半，牛力晚來新。<br>深耕種數畝，未甚後四鄰。嘉蔬既不一，名數頗具陳。<br>荊巫非苦寒，採擷接青春。飛來兩白鶴，暮啄泥中芹。<br>雄者左翮垂，損傷已露筋。一步再流血，尚經矰繳勤。<br>三步六號叫，志屈悲哀頻。鸞皇不相待，側頸訴高旻。<br>杖藜俯沙渚，為汝鼻酸辛。<br></p></body></html>
