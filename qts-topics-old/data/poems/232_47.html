  <body><p>232_47: 《贈虞十五司馬》杜甫</p>
        <p>遠師虞秘監，今喜識玄孫。形像丹青逼，家聲器宇存。<br>淒涼憐筆勢，浩蕩問詞源。爽氣金天豁，清談玉露繁。<br>佇鳴南嶽鳳，欲化北溟鯤。交態知浮俗，儒流不異門。<br>過逢聯客位，日夜倒芳尊。沙岸風吹葉，雲江月上軒。<br>百年嗟已半，四座敢辭喧。書籍終相與，青山隔故園。<br></p></body></html>
