  <body><p>634_3: 《漫書五首》司空圖</p>
        <p>長擬求閑未得閒，又勞行役出秦關。<br>逢人漸覺鄉音異，卻恨鶯聲似故山。<br>溪邊隨事有桑麻，盡日山程十數家。<br>莫怪行人頻悵望，杜鵑不是故鄉花。<br>海上昔聞麋愛鶴，山中今日鹿憎龜。<br>愛憎止竟須關分，莫把微才望所知。<br>世路快心無好事，恩門嘉話合書紳。<br>神藏鬼伏能千變，亦勝忘機避要津。<br>四翁識勢保安閒，須為生靈暫出山。<br>一種老人能算度，磻溪心跡愧商顏。<br></p></body></html>
