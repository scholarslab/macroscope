  <body><p>384_106: 《江頭》張籍</p>
        <p>晚步隨江遠，來帆過眼頻。試尋新住客，少見故鄉人。<br>回首憐歸翼，長吟任此身。應同南浦雁，更見嶺頭春。<br></p></body></html>
