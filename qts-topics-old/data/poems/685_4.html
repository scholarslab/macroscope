  <body><p>685_4: 《長安逢故人》吳融</p>
        <p>歲暮長安客，相逢酒一杯。眼前閒事靜，心裏故山來。<br>池影含新草，林芳動早梅。如何不歸去，霜鬢共風埃。<br></p></body></html>
