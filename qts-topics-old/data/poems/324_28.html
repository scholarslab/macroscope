  <body><p>324_28: 《送袁太祝衢婺巡覆（同用山字）》權德輿</p>
        <p>校緡稅畝不妨閑，清興自隨魚鳥間。<br>知君此去足佳句，路出桐溪千萬山。<br></p></body></html>
