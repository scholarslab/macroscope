  <body><p>595_15: 《夜泊湘江》于武陵</p>
        <p>北風吹楚樹，此地獨先秋。何事屈原恨，不隨湘水流。<br>涼天生片月，竟夕伴孤舟。一作南行客，無成空白頭。<br></p></body></html>
