  <body><p>109_8: 《句》李泌</p>
        <p>青青東門柳，歲晏複憔悴。<br>良弓摧折久，誰識是龍韜。<br>旋沫翻成碧玉池，添酥散出琉璃眼。<br></p></body></html>
