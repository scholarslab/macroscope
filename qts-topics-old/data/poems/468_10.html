  <body><p>468_10: 《買花謠》劉言史</p>
        <p>杜陵村人不田穡，入穀經溪複緣壁。每至南山草木春，<br>即向侯家取金碧。幽豔凝華春景曙，林夫移得將何處。<br>蝶惜芳叢送下山，尋斷孤香始回去。豪少居連鳷鵲東，<br>千金使買一株紅。院多花少栽未得，零落綠娥纖指中。<br>咸陽親戚長安裏，無限將金買花子。澆紅濕綠千萬家，<br>青絲玉轤聲啞啞。<br></p></body></html>
