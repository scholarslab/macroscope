  <body><p>544_11: 《送知全禪師南游》劉得仁</p>
        <p>師譽振京城，談空萬乘聽。北行山已雪，南去木猶青。<br>夜嶽禪銷月，秋潭汲動星。回期不可定，孤鶴在高冥。<br></p></body></html>
