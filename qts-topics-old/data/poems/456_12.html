  <body><p>456_12: 《家園三絕》白居易</p>
        <p>滄浪峽水子陵灘，路遠江深欲去難。<br>何似家池通小院，臥房階下插魚竿。<br>籬下先生時得醉，甕間吏部暫偷閒。<br>何如家醞雙魚榼，雪夜花時長在前。<br>鴛鴦怕捉竟難親，鸚鵡雖籠不著人。<br>何似家禽雙白鶴，閑行一步亦隨身。<br></p></body></html>
