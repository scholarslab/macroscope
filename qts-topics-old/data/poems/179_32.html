  <body><p>179_32: 《夜泛洞庭，尋裴侍禦清酌》李白</p>
        <p>日晚湘水綠，孤舟無端倪。明湖漲秋月，獨泛巴陵西。<br>過憩裴逸人，岩居陵丹梯。抱琴出深竹，為我彈鶤雞。<br>曲盡酒亦傾，北窗醉如泥。人生且行樂，何必組與珪。<br></p></body></html>
