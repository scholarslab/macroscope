  <body><p>485_38: 《行路難》鮑溶</p>
        <p>玉堂向夕如無人，絲竹儼然宮商死。細人何言入君耳，<br>塵生金樽酒如水。君今不念歲蹉跎，雁天明明涼露多。<br>華燈清凝久照夜，彩僮窈窕虛垂蘿。入宮見妒君不察，<br>暮入此地生風波。此時不樂早休息，女顏易老君如何。<br></p></body></html>
