  <body><p>87_32: 《送任禦史江南發糧以賑河北百姓》張說</p>
        <p>河朔人無歲，荊南義廩開。將興泛舟役，必仗濟川才。<br>夜月臨江浦，春雲曆楚台。調饑坐相望，繡服幾時回。<br></p></body></html>
