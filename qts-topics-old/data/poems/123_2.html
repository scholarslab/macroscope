  <body><p>123_2: 《嵩山十志十首。倒景台》盧鴻一</p>
        <p>倒景台者，蓋太室南麓，天門右崖，傑峰如台，氣淩倒景。<br>登路有三處可憩，或曰三休台，可以邀馭風之客，<br>會絕塵之子。超逸真，蕩遐襟，此其所絕也。及世人登焉，<br>則魂散神越，目極心傷矣。詞曰：<br>天門豁兮仙台聳，傑屹崒兮零澒湧。窮三休兮曠一觀，<br>忽若登昆侖兮中期汗漫仙。聳天關兮倒景台，<br>鯊顥氣兮軼囂埃。皎皎之子兮自獨立，雲可朋兮霞可吸，<br>曾何榮辱之所及。<br></p></body></html>
