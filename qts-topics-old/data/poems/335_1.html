  <body><p>335_1: 《享惠昭太子廟樂章（亞獻終獻）》裴度</p>
        <p>重輪始發祥，齒胄方興學。冥然升紫府，鏗爾薦清樂。<br>奠斝致馨香，在庭紛羽鑰。禮成神既醉，仿佛緱山鶴。<br></p></body></html>
