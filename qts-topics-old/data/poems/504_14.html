  <body><p>504_14: 《送省空上人歸南嶽》鄭巢</p>
        <p>又歸衡嶽寺，舊院樹冥冥。坐石縫寒衲，尋龕補壞經。<br>嶠雲籠曙磬，潭草落秋萍。誰伴高窗宿，禪衣掛桂馨。<br></p></body></html>
