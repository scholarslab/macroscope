  <body><p>452_20: 《南池早春有懷》白居易</p>
        <p>朝遊北橋上，晚憩南塘畔。西日雪全銷，東風冰盡泮。<br>蓰蓰魚尾掉，瞥瞥鵝毛換。泥暖草芽生，沙虛泉脈散。<br>晴芳冒苔島，宿潤侵蒲岸。洛下日初長，江南春欲半。<br>時光共拋擲，人事堪嗟歎。倚棹忽尋思，去年池上伴。<br></p></body></html>
