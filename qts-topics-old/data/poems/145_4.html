  <body><p>145_4: 《淮南秋夜呈周侃（一作呈同僚）》李嶷</p>
        <p>天淨河漢高，夜閑砧杵發。清秋忽如此，離恨應難歇。<br>風亂池上萍，露光竹間月。與君共遊處，勿作他鄉別。<br></p></body></html>
