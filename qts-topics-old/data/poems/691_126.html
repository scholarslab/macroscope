  <body><p>691_126: 《送紫陽僧歸廬嶽舊寺》杜荀鶴</p>
        <p>紫衣明主贈，歸寺感先師。受業恩難報，開堂影不知。<br>松風欹枕夜，山雪下樓時。此際無人會，微吟複斂眉。<br></p></body></html>
