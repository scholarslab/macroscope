  <body><p>696_40: 《潁陽縣》韋莊</p>
        <p>琴堂連少室，故事即仙蹤。樹老風聲壯，山高臘候濃。<br>雪多庭有鹿，縣僻寺無鐘。何處留詩客，茆簷倚後峰。<br></p></body></html>
