  <body><p>124_5: 《送王判官》徐安貞</p>
        <p>明月開三峽，花源出五溪。城池青壁裏，煙火綠林西。<br>不畏王程促，惟愁仙路迷。巴東下歸棹，莫待夜猿啼。<br></p></body></html>
