  <body><p>294_43: 《越中送王使君赴江華》崔峒</p>
        <p>皂蓋春風自越溪，獨尋芳樹桂陽西。遠水浮雲隨馬去，<br>空山弱筱向雲低。遙知異政荊門北，舊許新詩康樂齊。<br>萬里相思在何處，九疑殘雪白猿啼。<br></p></body></html>
