  <body><p>220_5: 《姜楚公畫角鷹歌》杜甫</p>
        <p>楚公畫鷹鷹戴角，殺氣森森到幽朔。觀者貪愁掣臂飛，<br>畫師不是無心學。此鷹寫真在左綿，卻嗟真骨遂虛傳。<br>梁間燕雀休驚怕，亦未摶空上九天。<br></p></body></html>
