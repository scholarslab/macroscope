  <body><p>354_45: 《磨鏡篇》劉禹錫</p>
        <p>流塵翳明鏡，歲久看如漆。門前負局人，為我一磨拂。<br>萍開綠池滿，暈盡金波溢。白日照空心，圓光走幽室。<br>山神妖氣沮，野魅真形出。卻思未磨時，瓦礫來唐突。<br></p></body></html>
