  <body><p>556_48: 《哭京兆龐尹》馬戴</p>
        <p>神州喪賢尹，父老泣關中。未盡群生願，才留及物功。<br>清光沉皎月，素業振遺風。履跡莓苔掩，珂聲紫陌空。<br>從來受知者，會葬漢陵東。<br></p></body></html>
