  <body><p>683_69: 《有憶》韓偓</p>
        <p>晝漏迢迢夜漏遲，傾城消息杳無期。愁腸泥酒人千里，<br>淚眼倚樓天四垂。自笑計狂多獨語，誰憐夢好轉相思。<br>何時鬥帳濃香裏，分付東風與玉兒。<br></p></body></html>
