  <body><p>201_44: 《獻封大夫破播仙凱歌六首》岑參</p>
        <p>漢將承恩西破戎，捷書先奏未央宮。<br>天子預開麟閣待，只今誰數貳師功。<br>官軍西出過樓蘭，營幕傍臨月窟寒。<br>蒲海曉霜凝馬尾，蔥山夜雪撲旌竿。<br>鳴笳疊鼓擁回軍，破國平蕃昔未聞。<br>丈夫鵲印搖邊月，大將龍旗掣海雲。<br>日落轅門鼓角鳴，千群面縛出蕃城。<br>洗兵魚海雲迎陣，秣馬龍堆月照營。<br>蕃軍遙見漢家營，滿谷連山遍哭聲。<br>萬箭千刀一夜殺，平明流血浸空城。<br>暮雨旌旗濕未幹，胡煙白草日光寒。<br>昨夜將軍連曉戰，蕃軍只見馬空鞍。<br></p></body></html>
