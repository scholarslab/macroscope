  <body><p>746_33: 《朝元引四首》陳陶</p>
        <p>帝燭熒煌下九天，蓬萊宮曉玉爐煙。<br>無央鸞鳳隨金母，來賀熏風一萬年。<br>正殿雲開露冕旒，下方珠翠壓鼇頭。<br>天雞唱罷南山曉，春色光輝十二樓。<br>萬宇靈祥擁帝居，東華元老薦屠蘇。<br>龍池遙望非煙拜，五色曈曨在玉壺。<br>寶祚河宮一向清，龜魚天篆益分明。<br>近臣誰獻登封草，五嶽齊呼萬歲聲。<br></p></body></html>
