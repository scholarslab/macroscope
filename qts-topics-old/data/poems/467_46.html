  <body><p>467_46: 《陳使君山莊》牟融</p>
        <p>新蔔幽居地自偏，士林爭羨使君賢。數椽瀟灑臨溪屋，<br>十畝膏腴附郭田。流水斷橋芳草路，淡煙疏雨落花天。<br>秋成准擬重來此，沉醉何妨一榻眠。<br></p></body></html>
