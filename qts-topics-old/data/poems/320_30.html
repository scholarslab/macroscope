  <body><p>320_30: 《浩歌》權德輿</p>
        <p>杖策出蓬蓽，浩歌秋興長。北風吹荷衣，蕭颯景氣涼。<br>通逵抵山郭，裏巷連湖光。孤雲淨遠峰，綠水溢芳塘。<br>魚鳥樂天性，雜英互芬芳。我心獨何為，萬慮縈中腸。<br>履道身未泰，主家謀不臧。心為世教牽，跡寄翰墨場。<br>出處兩未定，羈羸空自傷。沈憂不可裁，佇立河之梁。<br>晚歸茅簷下，左右陳壺觴。獨酌複長謠，放心遊八荒。<br>得喪同一域，是非亦何常。胡為苦此生，矻矻徒自強。<br>乃知杯中物，可使憂患忘。因茲謝時輩，棲息無何鄉。<br></p></body></html>
