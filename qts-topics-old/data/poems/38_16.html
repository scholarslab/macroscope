  <body><p>38_16: 《踏歌詞三首》謝偃</p>
        <p>春景嬌春台，新露泣新梅。春葉參差吐，新花重疊開。<br>花影飛鶯去，歌聲度鳥來。倩看飄颻雪，何如舞袖回。<br>逶迤度香閣，顧步出蘭閨。欲繞鴛鴦殿，先過桃李蹊。<br>風帶舒還卷，簪花舉複低。欲問今宵樂，但聽歌聲齊。<br>夜久星沉沒，更深月影斜。裙輕才動佩，鬟薄不勝花。<br>細風吹寶袂，輕露濕紅紗。相看樂未已，蘭燈照九華。<br></p></body></html>
