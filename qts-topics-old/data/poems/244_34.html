  <body><p>244_34: 《贈王逖》韓翃</p>
        <p>端笏事龍樓，思閑輒告休。新調赭白馬，暫試黑貂裘。<br>珠履迎佳客，金錢與莫愁。座中豪貴滿，誰道不風流。<br></p></body></html>
