  <body><p>615_22: 《庭中初植松桂，魯望偶題，奉和次韻》皮日休</p>
        <p>毿毿綠發垂輕露，獵獵丹華動細風。<br>恰似青童君欲會，儼然相向立庭中。<br></p></body></html>
