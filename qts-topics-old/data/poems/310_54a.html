  <body><p>310_54a: 《公子行》于鵠</p>
        <p>少年初拜大長秋，半醉垂鞭見列侯。馬上抱雞三市鬥，<br>袖中攜劍五陵遊。玉簫金管迎歸院，錦袖紅妝擁上樓。<br>更向院西新買宅，月波春水入門流。<br></p></body></html>
