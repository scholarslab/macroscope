  <body><p>189_19: 《送鄭長源》韋應物</p>
        <p>少年一相見，飛轡河洛間。歡游不知罷，中路忽言還。<br>泠泠鶤弦哀，悄悄冬夜閑。丈夫雖耿介，遠別多苦顏。<br>君行拜高堂，速駕難久攀。雞鳴儔侶發，朔雪滿河關。<br>須臾在今夕，樽酌且迴圈。<br></p></body></html>
