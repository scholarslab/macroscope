  <body><p>648_1: 《採蓮》方幹</p>
        <p>採蓮女兒避殘熱，隔夜相期侵早發。指剝春蔥腕似雪，<br>畫橈輕撥蒲根月。蘭舟尺速有輸贏，先到河灣賭何物。<br>才到河灣分首去，散在花間不知處。<br></p></body></html>
