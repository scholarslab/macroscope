  <body><p>131_23: 《泊揚子津》祖詠</p>
        <p>才入維揚郡，鄉關此路遙。林藏初過雨，風退欲歸潮。<br>江火明沙岸，雲帆礙浦橋。客衣今日薄，寒氣近來饒。<br></p></body></html>
