  <body><p>265_27: 《梁司馬畫馬歌》顧況</p>
        <p>畫精神，畫筋骨，一團旋風瞥滅沒。仰秣如上賀蘭山，<br>低頭欲飲長城窟。此馬昂然獨此群，阿爺是龍飛入雲。<br>黃沙枯磧無寸草，一日行過千里道。展處把筆欲描時，<br>司馬一騧賽傾倒。<br></p></body></html>
