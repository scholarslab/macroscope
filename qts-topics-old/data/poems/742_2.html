  <body><p>742_2: 《寄人》張泌</p>
        <p>別夢依依到謝家，小廊回合曲闌斜。<br>多情只有春庭月，猶為離人照落花。<br>酷憐風月為多情，還到春時別恨生。<br>倚柱尋思倍惆悵，一場春夢不分明。<br></p></body></html>
