  <body><p>374_46: 《初於洛中選》孟郊</p>
        <p>塵土日易沒，驅馳力無餘。青雲不我與，白首方選書。<br>宦途事非遠，拙者取自疏。終然戀皇邑，誓以結吾廬。<br>帝城富高門，京路繞勝居。碧水走龍蛇，蜿蜒繞庭除。<br>尋常異方客，過此亦踟躕。<br></p></body></html>
