  <body><p>517_12: 《東齋夜宴酬紹之起居見贈》楊發</p>
        <p>龍門八上不知津，唯有君心困益親。白社追遊名自遠，<br>青袍相映道逾新。十年江海魚緘盡，一夜笙歌鳳吹頻。<br>漸老舊交情更重，莫將美酒負良辰。<br></p></body></html>
