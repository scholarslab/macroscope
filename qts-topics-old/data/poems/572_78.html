  <body><p>572_78: 《早春題友人湖上新居二首（一作項斯詩）》賈島</p>
        <p>近得雲中路，門長侵早開。到時猶有雪，行處已無苔。<br>勸酒客初醉，留茶僧未來。每逢晴暖日，惟見乞花栽。<br>門不當官道，行人到亦稀。故從餐後出，多是夜深歸。<br>開篋收詩卷，掃床移臥衣。幾時同買宅，相送有柴扉。<br></p></body></html>
