  <body><p>355_18: 《謫居悼往二首》劉禹錫</p>
        <p>邑邑何邑邑，長沙地卑濕。樓上見春多，花前恨風急。<br>猿愁腸斷叫，鶴病翹趾立。牛衣獨自眠，誰哀仲卿泣。<br>鬱鬱何鬱鬱，長安遠如日。終日念鄉關，燕來鴻複還。<br>潘嶽歲寒思，屈平憔悴顏。殷勤望歸路，無雨即登山。<br></p></body></html>
