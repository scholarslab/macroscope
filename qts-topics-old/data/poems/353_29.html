  <body><p>353_29: 《渾鴻臚宅聞歌效白紵》柳宗元</p>
        <p>翠帷雙卷出傾城，龍劍破匣霜月明。朱唇掩抑悄無聲，<br>金簧玉磬宮中生。下沉秋火激太清，天高地迥凝日晶，<br>羽觴蕩漾何事傾。<br></p></body></html>
