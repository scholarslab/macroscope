  <body><p>181_23: 《上元夫人》李白</p>
        <p>上元誰夫人，偏得王母嬌。嵯峨三角髻，餘發散垂腰。<br>裘披青毛錦，身著赤霜袍。手提嬴女兒，閑與鳳吹簫。<br>眉語兩自笑，忽然隨風飄。<br></p></body></html>
