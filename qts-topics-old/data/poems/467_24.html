  <body><p>467_24: 《贈楊處厚》牟融</p>
        <p>十年學道苦勞神，贏得尊前一病身。天上故人皆自貴，<br>山中明月獨相親。客心淡泊偏宜靜，吾道從容不厭貧。<br>幾度臨風一回首，笑看華髮及時新。<br></p></body></html>
