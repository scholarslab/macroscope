  <body><p>459_66: 《酬南洛陽早春見贈》白居易</p>
        <p>物華春意尚遲回，賴有東風晝夜催。寒縋柳腰收未得，<br>暖熏花口噤初開。欲披雲霧聯襟去，先喜瓊琚入袖來。<br>久病長齋詩老退，爭禁年少洛陽才。<br></p></body></html>
