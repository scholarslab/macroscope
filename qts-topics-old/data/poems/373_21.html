  <body><p>373_21: 《春日有感》孟郊</p>
        <p>雨滴草芽出，一日長一日。風吹柳線垂，一枝連一枝。<br>獨有愁人顏，經春如等閒。且持酒滿杯，狂歌狂笑來。<br></p></body></html>
