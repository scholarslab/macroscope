  <body><p>447_56: 《重答劉和州》白居易</p>
        <p>分無佳麗敵西施，敢有文章替左司。隨分笙歌聊自樂，<br>等閒篇詠被人知。花邊妓引尋香徑，月下僧留宿劍池。<br>可惜當時好風景，吳王應不解吟詩。<br></p></body></html>
