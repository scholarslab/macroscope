  <body><p>715_15: 《鷺鷥》劉象</p>
        <p>潔白孤高生不同，頂絲清軟冷搖風。窺魚翹立荷香裏，<br>慕侶低翻柳影中。幾日下巢辭紫閣，多時凝目向晴空。<br>摩霄志在潛修羽，會接鸞凰別葦叢。<br></p></body></html>
