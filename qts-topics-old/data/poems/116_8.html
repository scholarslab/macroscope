  <body><p>116_8: 《永嘉作》張子容</p>
        <p>拙宦從江左，投荒更海邊。山將孤嶼近，水共惡溪連。<br>地濕梅多雨，潭蒸竹起煙。未應悲晚發，炎瘴苦華年。<br></p></body></html>
