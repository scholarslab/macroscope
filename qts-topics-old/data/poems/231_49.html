  <body><p>231_49: 《奉送十七舅下邵桂》杜甫</p>
        <p>絕域三冬暮，浮生一病身。感深辭舅氏，別後見何人。<br>縹緲蒼梧帝，推遷孟母鄰。昏昏阻雲水，側望苦傷神。<br></p></body></html>
