  <body><p>651_17: 《題龍瑞觀兼呈徐尊師》方幹</p>
        <p>或雨或雲常不定，地靈雲雨自無時。世人莫識神方字，<br>仙鳥偏棲藥樹枝。遠壑度年如晦暝，陰溪入夏有淩澌。<br>此中唯有師知我，未得尋師即夢師。<br></p></body></html>
