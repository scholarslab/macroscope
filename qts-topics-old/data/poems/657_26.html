  <body><p>657_26: 《廣陵秋夜讀進士常修三篇因題》羅隱</p>
        <p>入蜀歸吳三首詩，藏於笥篋重于師。劍關夜讀相如聽，<br>瓜步秋吟煬帝悲。景物也知輸健筆，時情誰不許高枝。<br>明年二月春風裏，江島閒人慰所思。<br></p></body></html>
