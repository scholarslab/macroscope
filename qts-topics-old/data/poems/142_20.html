  <body><p>142_20: 《東溪玩月（一作王維詩）》王昌齡</p>
        <p>月從斷山口，遙吐柴門端。萬木分空霽，流陰中夜攢。<br>光連虛象白，氣與風露寒。穀靜秋泉響，岩深青靄殘。<br>澄清入幽夢，破影抱空巒。恍惚琴窗裏，松溪曉思難。<br></p></body></html>
