  <body><p>671_70: 《六月十三日上陳微博士》唐彥謙</p>
        <p>驕雲飛散雨，隨風為有無。老農終歲心，望施在須臾。<br>平生官田粟，長此禮義軀。置之且勿戚，一飽任妻孥。<br>青青澤中蒲，九夏氣淒寒。翾翾翠碧羽，照影蒼溪間。<br>巢由薄天下，俗士榮一官。小大各有適，自全良獨難。<br>窮居無公憂，私此長夏日。蚊蠅如俗子，正爾相妒嫉。<br>麾驅非吾任，遁避亦無術。惟當俟其定，靜坐萬慮一。<br></p></body></html>
