  <body><p>572_27: 《送裴校書》賈島</p>
        <p>拜官從秘省，署職在藩維。多故長疏索，高秋遠別離。<br>天寒泗上醉，夜靜岳陽棋。使府臨南海，帆飛到不遲。<br></p></body></html>
