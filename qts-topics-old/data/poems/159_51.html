  <body><p>159_51: 《歲暮海上作》孟浩然</p>
        <p>仲尼既雲歿，余亦浮於海。昏見斗柄回，方知歲星改。<br>虛舟任所適，垂釣非有待。為問乘槎人，滄洲複誰在。<br></p></body></html>
