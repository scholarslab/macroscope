  <body><p>129_7: 《送孫秀才（以下二首一作王維詩）》王縉</p>
        <p>帝城風日好，況複建平家。玉枕雙紋簟，金盤五色瓜。<br>山中無魯酒，松下飯胡麻。莫厭田家苦，歸期遠複賒。<br></p></body></html>
