  <body><p>503_19: 《休糧僧》周賀</p>
        <p>一齋難過日，況是更休糧。養力時行道，聞鐘不上堂。<br>唯留溫藥火，未寫化金方。舊有山廚在，從僧請作房。<br></p></body></html>
