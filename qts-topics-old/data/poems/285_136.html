  <body><p>285_136: 《早春夜望》李端</p>
        <p>舊雪逐泥沙，新雷發草芽。曉霜應傍鬢，夜雨莫催花。<br>行矣前途晚，歸與故國賒。不勞報春盡，從此惜年華。<br></p></body></html>
