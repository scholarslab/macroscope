  <body><p>191_41: 《端居感懷》韋應物</p>
        <p>沉沉積素抱，婉婉屬之子。永日獨無言，忽驚振衣起。<br>方如在幃室，複悟永終已。稚子傷恩絕，盛時若流水。<br>暄涼同寡趣，朗晦俱無理。寂性常喻人，滯情今在己。<br>空房欲雲暮，巢燕亦來止。夏木遽成陰，綠苔誰複履。<br>感至竟何方，幽獨長如此。<br></p></body></html>
