  <body><p>748_52: 《送黃秀才》李中</p>
        <p>雨餘飛絮亂，相別思難任。酒罷河橋晚，帆開煙水深。<br>蟾宮須展志，漁艇莫牽心。岐路從茲遠，雙魚信勿沈。<br></p></body></html>
