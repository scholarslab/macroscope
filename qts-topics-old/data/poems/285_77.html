  <body><p>285_77: 《送王少府游河南》李端</p>
        <p>馬卿方失意，東去謁諸侯。過宋人應少，游梁客獨愁。<br>鳥翻千室暮，蟬急兩河秋。僕本無媒者，因君淚亦流。<br></p></body></html>
