  <body><p>458_49: 《在家出家》白居易</p>
        <p>衣食支吾婚嫁畢，從今家事不相仍。夜眠身是投林鳥，<br>朝飯心同乞食僧。清唳數聲松下鶴，寒光一點竹間燈。<br>中宵入定跏趺坐，女喚妻呼多不應。<br></p></body></html>
