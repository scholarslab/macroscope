  <body><p>455_22a: 《池上二絕》白居易</p>
        <p>山僧對棋坐，局上竹陰清。映竹無人見，時聞下子聲。<br>小娃撐小艇，偷采白蓮回。不解藏蹤跡，浮萍一道開。<br></p></body></html>
