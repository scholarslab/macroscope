  <body><p>234_31: 《遣悶戲呈路十九曹長》杜甫</p>
        <p>江浦雷聲喧昨夜，春城雨色動微寒。黃鸝並坐交愁濕，<br>白鷺群飛大劇幹。晚節漸於詩律細，誰家數去酒杯寬。<br>惟吾最愛清狂客，百遍相看意未闌。<br></p></body></html>
