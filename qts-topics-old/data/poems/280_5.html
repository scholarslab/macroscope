  <body><p>280_5: 《酬李端公野寺病居見寄》盧綸</p>
        <p>野寺鐘昏山正陰，亂藤高竹水聲深。田夫就餉還依草，<br>野雉驚飛不過林。齋沐暫思同靜室，清羸已覺助禪心。<br>寂寞日長誰問疾，料君惟取古方尋。<br></p></body></html>
