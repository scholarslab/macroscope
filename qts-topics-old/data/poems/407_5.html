  <body><p>407_5: 《和樂天送客遊嶺南二十韻（次用本韻）》元稹</p>
        <p>我自離鄉久，君那度嶺頻。一杯魂慘澹，萬里路艱辛。<br>江館連沙市，瀧船泊水濱。騎田回北顧，銅柱指南鄰。<br>大壑浮三島，周天過五均。波心湧樓閣，規外布星辰。<br>狒狒穿筒格，猩猩置屐馴。貢兼蛟女絹，俗重語兒巾。<br>舶主腰藏寶，黃家砦起塵。歌鐘排象背，炊爨上魚身。<br>電白雷山接，旗紅賊艦新。島夷徐市種，廟覡趙佗神。<br>鳶跕方知瘴，蛇蘇不待春。曙潮雲斬斬，夜海火磷磷。<br>冠冕中華客，梯航異域臣。果然皮勝錦，吉了舌如人。<br>風黖秋茅葉，煙埋曉月輪。定應玄發變，焉用翠毛珍。<br>句漏沙須買，貪泉貨莫親。能傳稚川術，何患隱之貧。<br></p></body></html>
