  <body><p>458_54: 《偶題鄧公（公即給事中珽之子也，饑窮老病，退居此村）》白居易</p>
        <p>偶因攜酒尋村客，聊複回車訪薜蘿。且值雪寒相慰問，<br>不妨春暖更經過。翁居山下年空老，我得人間事校多。<br>一種共翁頭似雪，翁無衣食自如何。<br></p></body></html>
