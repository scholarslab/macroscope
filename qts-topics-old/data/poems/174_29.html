  <body><p>174_29: 《別韋少府》李白</p>
        <p>西出蒼龍門，南登白鹿原。欲尋商山皓，猶戀漢皇恩。<br>水國遠行邁，仙經深討論。洗心向溪月，清耳敬亭猿。<br>築室在人境，閉門無世喧。多君枉高駕，贈我以微言。<br>交乃意氣合，道因風雅存。別離有相思，瑤瑟與金樽。<br></p></body></html>
