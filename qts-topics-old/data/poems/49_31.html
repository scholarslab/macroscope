  <body><p>49_31: 《登總持寺閣》張九齡</p>
        <p>香閣起崔嵬，高高沙版開。攀躋千仞上，紛詭萬形來。<br>草間商君陌，雲重漢後臺。山從函穀斷，川向鬥城回。<br>林裏春容變，天邊客思催。登臨信為美，懷遠獨悠哉。<br></p></body></html>
