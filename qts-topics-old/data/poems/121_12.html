  <body><p>121_12: 《題石窟（寺魏孝文所置）》宋昱</p>
        <p>梵宇開金地，香龕鑿鐵圍。影中群象動，空裏眾靈飛。<br>簷牖籠朱旭，房廊挹翠微。瑞蓮生佛步，瑤樹掛天衣。<br>邀福功雖在，興王代久非。誰知雲朔外，更睹化胡歸。<br></p></body></html>
