  <body><p>47_8: 《奉和聖制謁玄元皇帝廟齋》張九齡</p>
        <p>興運昔有感，建祠北山巔。雲雷初締構，日月今悠然。<br>紫氣尚蓊郁，玄元如在焉。迨茲事追遠，輪奐複增鮮。<br>洞府香林處，齋壇清漢邊。吾君乃尊祖，夙駕此留連。<br>樂動人神會，鐘成律度圓。笙歌下鸞鶴，芝朮萃靈仙。<br>曾是福黎庶，豈唯味虛玄。賡歌徒有作，微薄謝昭宣。<br></p></body></html>
