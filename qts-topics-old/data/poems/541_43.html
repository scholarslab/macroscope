  <body><p>541_43: 《寓目》李商隱</p>
        <p>園桂懸心碧，池蓮飫眼紅。此生真遠客，幾別即衰翁。<br>小幌風煙入，高窗霧雨通。新知他日好，錦瑟傍朱櫳。<br></p></body></html>
