  <body><p>52_24: 《春日宴宋主簿山亭得寒字》宋之問</p>
        <p>公子正邀歡，林亭春未蘭。攀岩踐苔易，迷路出花難。<br>窗覆垂楊暖，階侵瀑水寒。帝城歸路直，留興接鵷鸞。<br></p></body></html>
