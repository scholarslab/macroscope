  <body><p>250_108: 《題竹扇贈別》皇甫冉</p>
        <p>湘竹殊堪制，齊紈且未工。幸親芳袖日，猶帶舊林風。<br>掩笑歌筵裏，傳書臥閣中。竟將為別贈，甯與合歡同。<br></p></body></html>
