  <body><p>568_14: 《我思何所在》李群玉</p>
        <p>我思何所在，乃在陽臺側。良宵相望時，空此明月色。<br>歸魂泊湘雲，飄蕩去不得。覺來理舟楫，波浪春湖白。<br>煙光浩楚秋，瑤草不忍摘。因書天末心，系此雙飛翼。<br></p></body></html>
