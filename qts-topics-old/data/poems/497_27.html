  <body><p>497_27: 《寄紫閣無名頭陀（自新羅來）》姚合</p>
        <p>峭行得如如，誰分聖與愚。不眠知夢妄，無號免人呼。<br>山海禪皆遍，華夷佛豈殊。何因接師話，清淨在斯須。<br></p></body></html>
