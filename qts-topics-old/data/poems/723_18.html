  <body><p>723_18: 《和曹監春晴見寄》李洞</p>
        <p>竺廟鄰鐘震曉鴉，春陰蓋石似仙家。蘭台架列排書目，<br>顧渚香浮瀹茗花。膠溜石鬆粘鶴氅，泉離冰井熨僧牙。<br>功成名著扁舟去，愁睹前題罩碧紗。<br></p></body></html>
