  <body><p>434_1: 《初入峽有感》白居易</p>
        <p>上有萬仞山，下有千丈水。蒼蒼兩岸間，闊狹容一葦。<br>瞿唐呀直瀉，灩澦屹中峙。未夜黑岩昏，無風白浪起。<br>大石如刀劍，小石如牙齒。一步不可行，況千三百里。<br>苒箬竹蔑，欹危楫師趾。一跌無完舟，吾生系於此。<br>常聞仗忠信，蠻貊可行矣。自古漂沉人，豈盡非君子。<br>況吾時與命，蹇舛不足恃。常恐不才身，複作無名死。<br></p></body></html>
