  <body><p>453_2: 《洛陽有愚叟》白居易</p>
        <p>洛陽有愚叟，白黑無分別。浪跡雖似狂，謀身亦不拙。<br>點檢盤中飯，非精亦非糲。點檢身上衣，無餘亦無闕。<br>天時方得所，不寒複不熱。體氣正調和，不饑仍不渴。<br>閑將酒壺出，醉向人家歇。野食或烹鮮，寓眠多擁褐。<br>抱琴榮啟樂，荷鍤劉伶達。放眼看青山，任頭生白髮。<br>不知天地內，更得幾年活。從此到終身，盡為閑日月。<br></p></body></html>
