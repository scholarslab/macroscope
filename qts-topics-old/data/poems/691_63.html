  <body><p>691_63: 《冬末投長沙裴侍郎》杜荀鶴</p>
        <p>欲露塵中事，其如不易言。家山一離別，草樹匝春暄。<br>吹夢風天角，啼愁雪嶽猿。佇思心覺滿，何以遠門軒。<br></p></body></html>
