  <body><p>206_24: 《送王端赴朝》李嘉佑</p>
        <p>君承明主意，日日上丹墀。東閣論兵後，南宮草奏期。<br>人稀傍河處，槐暗入關時。獨遣吳州客，平陵結夢思。<br></p></body></html>
