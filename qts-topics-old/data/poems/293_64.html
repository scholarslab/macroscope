  <body><p>293_64: 《塞下曲》司空曙</p>
        <p>寒柳接胡桑，軍門向大荒。幕營隨月魄，兵氣長星芒。<br>橫吹催春酒，重裘隔夜霜。冰開不防虜，青草滿遼陽。<br></p></body></html>
