  <body><p>599_27: 《燒金曲》於濆</p>
        <p>天壽畏不永，燒金希長年。積土培枯根，自謂松柏堅。<br>南陌試腰褭，西樓歌嬋娟。豈知蔓草中，日日開夜泉。<br></p></body></html>
