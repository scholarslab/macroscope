  <body><p>349_5: 《寓興》歐陽詹</p>
        <p>桃李有奇質，樗櫟無妙姿。皆承慶雲沃，一種春風吹。<br>美惡苟同歸，喧囂徒爾為。相將任玄造，聊醉手中卮。<br></p></body></html>
