  <body><p>709_11: 《山陰故事》徐夤</p>
        <p>坦腹夫君不可逢，千年猶在播英風。紅鵝化鶴青天遠，<br>彩筆成龍綠水空。愛竹只應憐直節，書裙多是為奇童。<br>吹笙緱嶺登山後，東注清流豈有窮。<br></p></body></html>
