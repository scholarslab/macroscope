  <body><p>724_30: 《贈王山人》唐求</p>
        <p>紅藤一柱腳常輕，日日緣溪入穀行。山下有家身未老，<br>灶前無火藥初成。經秋少見閒人說，帶雨多聞野鶴鳴。<br>知到蓬萊難再訪，問何方法得長生。<br></p></body></html>
