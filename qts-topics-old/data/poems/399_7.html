  <body><p>399_7: 《蟲豸詩。浮塵子》元稹　　</p>
        <p>可歎浮塵子，纖埃喻此微。寧論隔紗幌，並解透綿衣。<br>有毒能成痏，無聲不見飛。病來雙眼暗，何計辨雰霏。<br>乍可巢蚊睫，胡為附蟒鱗。已微於蠢蠢，仍害及仁人。<br>動植皆分命，毫芒亦是身。哀哉此幽物，生死敵浮塵。<br>但覺皮膚憯，安知瑣細來。因風吹薄霧，向日誤輕埃。<br>暗齧堪銷骨，潛飛有禍胎。然無防備處，留待雪霜摧。<br></p></body></html>
