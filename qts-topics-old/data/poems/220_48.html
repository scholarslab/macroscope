  <body><p>220_48: 《除草》杜甫</p>
        <p>草有害于人，曾何生阻修。其毒甚蜂蠆，其多彌道周。<br>清晨步前林，江色未散憂。芒刺在我眼，焉能待高秋。<br>霜露一沾凝，蕙葉亦難留。荷鋤先童稚，日入仍討求。<br>轉致水中央，豈無雙釣舟。頑根易滋蔓，敢使依舊丘。<br>自茲藩籬曠，更覺松竹幽。芟夷不可闕，疾惡信如讎。<br></p></body></html>
