  <body><p>662_38: 《簾二首》羅隱</p>
        <p>疊影重紋映畫堂，玉鉤銀燭共熒煌。<br>會應得見神仙在，休下真珠十二行。<br>翡翠佳名世共稀，玉堂高下巧相宜。<br>殷勤為囑纖纖手，卷上銀鉤莫放垂。<br></p></body></html>
