  <body><p>96_41: 《餞高唐州詢》沈佺期</p>
        <p>弱冠相知早，中年不見多。生涯在王事，客鬢各蹉跎。<br>良守初分嶽，嘉聲即潤河。還從漢闕下，傾耳聽中和。<br></p></body></html>
