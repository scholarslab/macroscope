  <body><p>72_17: 《晦日宴高氏林亭》高瑾</p>
        <p>試入山亭望，言是石崇家。二月風光起，三春桃李華。<br>鶯吟上喬木，雁往息平沙。相看會取醉，甯知還路賒。<br></p></body></html>
