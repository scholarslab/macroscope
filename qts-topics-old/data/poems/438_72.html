  <body><p>438_72: 《舟行阻風，寄李十一舍人》白居易</p>
        <p>扁舟厭泊煙波上，輕策閑尋浦嶼間。虎蹋青泥稠似印，<br>風吹白浪大於山。且愁江郡何時到，敢望京都幾歲還。<br>今日料君朝退後，迎寒新酎暖開顏。<br></p></body></html>
