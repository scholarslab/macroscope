  <body><p>453_10: 《春寒》白居易</p>
        <p>今朝春氣寒，自問何所欲。酥暖薤白酒，乳和地黃粥。<br>豈惟厭饞口，亦可調病腹。助酌有枯魚，佐餐兼旨蓄。<br>省躬念前哲，醉飽多慚忸。君不聞靖節先生尊長空，<br>廣文先生飯不足。<br></p></body></html>
