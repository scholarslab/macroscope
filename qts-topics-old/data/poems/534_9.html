  <body><p>534_9: 《村舍二首》許渾</p>
        <p>自翦青莎織雨衣，南峰煙火是柴扉。萊妻早報蒸藜熟，<br>童子遙迎種豆歸。魚下碧潭當鏡躍，鳥還青嶂拂屏飛。<br>花時未免人來往，欲買嚴光舊釣磯。<br>尚平多累自歸難，一日身閑一日安。山徑曉雲收獵網，<br>水門涼月掛魚竿。花間酒氣春風暖，竹裏棋聲暮雨寒。<br>三頃水田秋更熟，北窗誰拂舊塵冠。<br></p></body></html>
