  <body><p>621_18: 《句曲山朝真詞二首。送真》陸龜蒙</p>
        <p>縈雲鳳髻飄然解，玉鉞玄幹儼先邁。朝真弟子悄無言，<br>再拜碧杯添沆瀣。火跳躍龍毛蓋，腦發青青綷綷。<br>萬象銷沉一瞬間，空餘月外聞殘佩。<br></p></body></html>
