  <body><p>573_42: 《積雪》賈島</p>
        <p>昔屬時霖滯，今逢臘雪多。南猜飄桂渚，北訝雨交河。<br>盡滅平蕪色，彌重古木柯。空中離白氣，島外下滄波。<br>隱者迷樵道，朝人冷玉珂。夕繁仍晝密，漏間複鐘和。<br>想積高嵩頂，新秋皎月過。<br></p></body></html>
