  <body><p>539_118: 《代應二首》李商隱</p>
        <p>溝水分流西複東，九秋霜月五更風。<br>離鸞別鳳今何在，十二玉樓空更空。<br>昨夜雙鉤敗，今朝百草輸。關西狂小吏，惟喝繞床盧。<br></p></body></html>
