  <body><p>627_26: 《秋思三首》陸龜蒙</p>
        <p>桐露珪初落，蘭風佩欲衰。不知能賦客，何似枉刀兒。<br>誰在嫖姚幕，能教霹靂車。至今思禿尾，無以代寒菹。<br>未得同齏杵，何時減藥囊。莫言天帝醉，秦暴不靈長。<br></p></body></html>
