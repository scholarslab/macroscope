  <body><p>483_6: 《欲到西陵寄王行周》李紳</p>
        <p>西陵沙岸回流急，船底粘沙去岸遙。驛吏遞呼催下纜，<br>棹郎閑立道齊橈。猶瞻伍相青山廟，未見雙童白鶴橋。<br>欲責舟人無次第，自知貪酒過春潮。<br></p></body></html>
