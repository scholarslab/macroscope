  <body><p>182_47: 《秋日與張少府、楚城韋公藏書高齋作》李白</p>
        <p>日下空庭暮，城荒古跡餘。地形連海盡，天影落江虛。<br>舊賞人雖隔，新知樂未疏。彩雲思作賦，丹壁間藏書。<br>楂擁隨流葉，萍開出水魚。夕來秋興滿，回首意何如。<br></p></body></html>
