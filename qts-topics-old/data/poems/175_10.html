  <body><p>175_10: 《送溫處士歸黃山白鵝峰舊居》李白</p>
        <p>黃山四千仞，三十二蓮峰。丹崖夾石柱，菡萏金芙蓉。<br>伊昔升絕頂，下窺天目松。仙人煉玉處，羽化留餘蹤。<br>亦聞溫伯雪，獨往今相逢。采秀辭五嶽，攀岩曆萬重。<br>歸休白鵝嶺，渴飲丹砂井。鳳吹我時來，雲車爾當整。<br>去去陵陽東，行行芳桂叢。回溪十六度，碧嶂盡晴空。<br>他日還相訪，乘橋躡彩虹。<br></p></body></html>
