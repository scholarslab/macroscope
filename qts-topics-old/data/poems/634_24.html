  <body><p>634_24: 《楊柳枝二首》司空圖</p>
        <p>陶家五柳簇衡門，還有高情愛此君。<br>何處更添詩境好，新蟬欹枕每先聞。<br>數枝珍重蘸滄浪，無限塵心暫免忙。<br>煩暑若和煙露裛，便同佛手灑清涼。<br></p></body></html>
