  <body><p>582_34: 《春盡與友人入裴氏林探漁竿》溫庭筠</p>
        <p>一徑互紆直，茅棘亦已繁。晴陽入荒竹，曖曖和春園。<br>倚杖息慚倦，徘徊戀微暄。曆尋嬋娟節，剪破蒼筤根。<br>地閉修莖孤，林振餘籜翻。適心在所好，非必尋湘沅。<br></p></body></html>
