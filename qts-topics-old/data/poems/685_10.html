  <body><p>685_10: 《關東獻兵部劉員外》吳融</p>
        <p>昨夜星辰動，仙郎近漢關。玳筵吟雪罷，錦帳押春還。<br>已到青雲上，應棲絳圃間。臨邛有詞賦，一為奏天顏。<br></p></body></html>
