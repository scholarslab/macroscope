  <body><p>125_10: 《獻始興公（時拜右拾遺）》王維</p>
        <p>甯棲野樹林，寧飲澗水流。不用坐粱肉，崎嶇見王侯。<br>鄙哉匹夫節，布褐將白頭。任智誠則短，守任固其優。<br>側聞大君子，安問黨與讎。所不賣公器，動為蒼生謀。<br>賤子跪自陳，可為帳下不。感激有公議，曲私非所求。<br></p></body></html>
