  <body><p>651_48: 《贈夏侯評事》方幹</p>
        <p>傍窺盛德與高節，緬想應無前後人。講論參同深到骨，<br>停騰姹女立成銀。棋功過卻楊玄寶，易義精于梅子真。<br>朱紫侯門猶不見，可知岐路有風塵。<br></p></body></html>
