  <body><p>481_23: 《新樓詩二十首。杜鵑樓》李紳</p>
        <p>杜鵑如火千房拆，丹檻低看晚景中。繁豔向人啼宿露，<br>落英飄砌怨春風。早梅昔待佳人折，好月誰將老子同。<br>惟有此花隨越鳥，一聲啼處滿山紅。<br></p></body></html>
