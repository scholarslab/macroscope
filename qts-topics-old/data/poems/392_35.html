  <body><p>392_35: 《難忘曲》李賀</p>
        <p>夾道開洞門，弱楊低畫戟。簾影竹華起，簫聲吹日色。<br>蜂語繞妝鏡，拂蛾學春碧。亂系丁香梢，滿欄花向夕。<br></p></body></html>
