  <body><p>556_77: 《田氏南樓對月》馬戴</p>
        <p>主人同露坐，明月在高臺。咽咽陰蟲叫，蕭蕭寒雁來。<br>影搖疏木落，魄轉曙鐘開。倖免丹霞映，清光溢酒杯。<br></p></body></html>
