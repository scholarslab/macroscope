  <body><p>683_91: 《長信宮二首》韓偓</p>
        <p>天上夢魂何杳杳，宮中消息太沉沉。<br>君恩不似黃金井，一處團圓萬丈深。<br>天上鳳凰休寄夢，人間鸚鵡舊堪悲。<br>平生心緒無人識，一隻金梭萬丈絲。<br></p></body></html>
