  <body><p>174_22: 《留別龔處士》李白</p>
        <p>龔子棲閑地，都無人世喧。柳深陶令宅，竹暗辟疆園。<br>我去黃牛峽，遙愁白帝猿。贈君卷葹草，心斷竟何言。<br></p></body></html>
