  <body><p>380_23: 《答友人贈炭》孟郊</p>
        <p>青山白屋有仁人，贈炭價重雙烏銀。驅卻坐上千重寒，<br>燒出爐中一片春。吹霞弄日光不定，暖得曲身成直身。<br></p></body></html>
