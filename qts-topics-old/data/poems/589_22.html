  <body><p>589_22: 《送薛能赴鎮徐方》李頻</p>
        <p>列土人間盛，彭門屬九州。山河天設險，禮樂牧分憂。<br>皎日為明信，清風占早秋。雖同郤縠舉，郤縠不封侯。<br></p></body></html>
