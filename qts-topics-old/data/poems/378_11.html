  <body><p>378_11: 《寄張籍》孟郊</p>
        <p>未見天子面，不如雙盲人。賈生對文帝，終日猶悲辛。<br>夫子亦如盲，所以空泣麟。有時獨齋心，仿佛夢稱臣。<br>夢中稱臣言，覺後真埃塵。東京有眼富不如，<br>西京無眼貧西京。無眼猶有耳隔牆，時聞天子車轔轔。<br>轔轔車聲輾冰玉，南郊壇上禮百神。西明寺後窮瞎張太祝，<br>縱爾有眼誰爾珍。天子咫尺不得見，不如閉眼且養真。<br></p></body></html>
