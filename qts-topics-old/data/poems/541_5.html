  <body><p>541_5: 《偶題二首》李商隱</p>
        <p>小亭閑眠微醉消，山榴海柏枝相交。<br>水文簟上琥珀枕，傍有墮釵雙翠翹。<br>清月依微香露輕，曲房小院多逢迎。<br>春叢定見饒棲鳥，飲罷莫持紅燭行。<br></p></body></html>
