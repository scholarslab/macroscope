  <body><p>224_3: 《投贈哥舒開府二十韻》杜甫</p>
        <p>今代麒麟閣，何人第一功。君王自神武，駕馭必英雄。<br>開府當朝傑，論兵邁古風。先鋒百勝在，略地兩隅空。<br>青海無傳箭，天山早掛弓。廉頗仍走敵，魏絳已和戎。<br>每惜河湟棄，新兼節制通。智謀垂睿想，出入冠諸公。<br>日月低秦樹，乾坤繞漢宮。胡人愁逐北，宛馬又從東。<br>受命邊沙遠，歸來禦席同。軒墀曾寵鶴，畋獵舊非熊。<br>茅土加名數，山河誓始終。策行遺戰伐，契合動昭融。<br>勳業青冥上，交親氣概中。未為珠履客，已見白頭翁。<br>壯節初題柱，生涯獨轉蓬。幾年春草歇，今日暮途窮。<br>軍事留孫楚，行間識呂蒙。防身一長劍，將欲倚崆峒。<br></p></body></html>
