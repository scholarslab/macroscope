  <body><p>419_11: 《和李校書新題樂府十二首。胡旋女》元稹</p>
        <p>天寶欲末胡欲亂，胡人獻女能胡旋。旋得明王不覺迷，<br>妖胡奄到長生殿。胡旋之義世莫知，胡旋之容我能傳。<br>蓬斷霜根羊角疾，竿戴朱盤火輪炫。驪珠迸珥逐飛星，<br>虹暈輕巾掣流電。潛鯨暗吸笡波海，回風亂舞當空霰。<br>萬過其誰辨終始，四座安能分背面。才人觀者相為言，<br>承奉君恩在圓變。是非好惡隨君口，南北東西逐君眄，<br>柔軟依身著佩帶，裴回繞指同環釧。佞臣聞此心計回，<br>熒惑君心君眼眩。君言似曲屈為鉤，君言好直舒為箭。<br>巧隨清影觸處行，妙學春鶯百般囀。傾天側地用君力，<br>抑塞周遮恐君見。翠華南幸萬里橋，玄宗始悟坤維轉。<br>寄言旋目與旋心，有國有家當共譴。<br></p></body></html>
