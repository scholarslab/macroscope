  <body><p>355_43: 《海陽十詠。吏隱亭》劉禹錫</p>
        <p>結構得奇勢，朱門交碧潯。外來始一望，寫盡平生心。<br>日軒漾波影，月砌鏤松陰。幾度欲歸去，回眸情更深。<br></p></body></html>
