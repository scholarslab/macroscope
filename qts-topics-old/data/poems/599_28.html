  <body><p>599_28: 《子從軍》於濆</p>
        <p>男作鄉中丁，女作鄉男婦。南村與北裏，日日見父母。<br>豈似從軍兒，一去便白首。何當鑄劍戟，盡得丁男力。<br></p></body></html>
