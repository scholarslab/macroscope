  <body><p>442_79: 《聞夜砧》白居易</p>
        <p>誰家思婦秋搗帛，月苦風淒砧杵悲。八月九月正長夜，<br>千聲萬聲無了時。應到天明頭盡白，一聲添得一莖絲。<br></p></body></html>
