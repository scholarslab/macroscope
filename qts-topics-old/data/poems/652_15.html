  <body><p>652_15: 《狂寇後上劉尚書》方幹</p>
        <p>孫武傾心與萬夫，削平妖孽在斯須。才施偃月行軍令，<br>便見台星逼座隅。獨柱支天寰海正，雄名蓋世古今無。<br>聖君爭不酬功業，仗下高懸破賊圖。<br></p></body></html>
