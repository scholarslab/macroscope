  <body><p>645_29: 《贈來鵬》李鹹用</p>
        <p>默坐非關悶，凝情只在詩。庭閑花落後，山靜月明時。<br>答客言多簡，尋僧步稍遲。既同和氏璧，終有玉人知。<br></p></body></html>
