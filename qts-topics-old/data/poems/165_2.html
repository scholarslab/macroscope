  <body><p>165_2: 《陌上桑》李白</p>
        <p>美女渭橋東，春還事蠶作。五馬如飛龍，青絲結金絡。<br>不知誰家子，調笑來相謔。妾本秦羅敷，玉顏豔名都。<br>綠條映素手，采桑向城隅。使君且不顧，況複論秋胡。<br>寒螿愛碧草，鳴鳳棲青梧。托心自有處，但怪傍人愚。<br>徒令白日暮，高駕空踟躕。<br></p></body></html>
