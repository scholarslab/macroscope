  <body><p>459_75: 《游豐樂招提佛光三寺》白居易</p>
        <p>竹鞋葵扇白綃巾，林野為家雲是身。山寺每遊多寄宿，<br>都城暫出即經旬。漢容黃綺為逋客，堯放巢由作外臣。<br>昨日制書臨郡縣，不該愚穀醉鄉人。<br></p></body></html>
