  <body><p>540_112: 《和張秀才落花有感》李商隱</p>
        <p>晴暖感餘芳，紅苞雜絳房。落時猶自舞，掃後更聞香。<br>夢罷收羅薦，仙歸敕玉箱。回腸九回後，猶有剩回腸。<br></p></body></html>
