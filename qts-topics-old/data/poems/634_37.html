  <body><p>634_37: 《詩品二十四則。沉著》司空圖</p>
        <p>綠杉野屋，落日氣清。脫巾獨步，時聞鳥聲。<br>鴻雁不來，之子遠行。所思不遠，若為平生。<br>海風碧雲，夜渚月明。如有佳語，大河前橫。<br></p></body></html>
