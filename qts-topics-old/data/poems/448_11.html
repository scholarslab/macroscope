  <body><p>448_11: 《太湖石》白居易</p>
        <p>煙翠三秋色，波濤萬古痕。削成青玉片，截斷碧雲根。<br>風氣通岩穴，苔文護洞門。三峰具體小，應是華山孫。<br></p></body></html>
