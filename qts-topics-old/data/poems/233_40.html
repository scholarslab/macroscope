  <body><p>233_40: 《奉贈蕭二十使君》杜甫</p>
        <p>昔在嚴公幕，俱為蜀使臣。艱危參大府，前後間清塵。<br>起草鳴先路，乘槎動要津。王鳧聊暫出，蕭雉只相馴。<br>終始任安義，荒蕪孟母鄰。聯翩匍匐禮，意氣死生親。<br>張老存家事，嵇康有故人。食恩慚鹵莽，鏤骨抱酸辛。<br>巢許山林志，夔龍廊廟珍。鵬圖仍矯翼，熊軾且移輪。<br>磊落衣冠地，蒼茫土木身。塤篪鳴自合，金石瑩逾新。<br>重憶羅江外，同游錦水濱。結歡隨過隙，懷舊益沾巾。<br>曠絕含香舍，稽留伏枕辰。停驂雙闕早，回雁五湖春。<br>不達長卿病，從來原憲貧。監河受貸粟，一起轍中鱗。<br></p></body></html>
