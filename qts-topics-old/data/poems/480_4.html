  <body><p>480_4: 《憶夜直金鑾殿承旨》李紳</p>
        <p>月當銀漢玉繩低，深聽簫韶碧落齊。門壓紫垣高綺樹，<br>閣連青瑣近丹梯。墨宣外渥催飛詔，草布深恩促換題。<br>明日獨歸花路遠，可憐人世隔雲霓。<br></p></body></html>
