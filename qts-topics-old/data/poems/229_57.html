  <body><p>229_57: 《自瀼西荊扉且移居東屯茅屋四首》杜甫</p>
        <p>白鹽危嶠北，赤甲古城東。平地一川穩，高山四面同。<br>煙霜淒野日，粳稻熟天風。人事傷蓬轉，吾將守桂叢。<br>東屯複瀼西，一種住青溪。來往皆茅屋，淹留為稻畦。<br>市喧宜近利，林僻此無蹊。若訪衰翁語，須令剩客迷。<br>道北馮都使，高齋見一川。子能渠細石，吾亦沼清泉。<br>枕帶還相似，柴荊即有焉。斫畬應費日，解纜不知年。<br>牢落西江外，參差北戶間。久游巴子國，臥病楚人山。<br>幽獨移佳境，清深隔遠關。寒空見鴛鷺，回首憶朝班。<br></p></body></html>
