  <body><p>676_28: 《獻制誥楊舍人》鄭穀</p>
        <p>為郡東吳只飲冰，瑣闈頻降鳳書征。隨行已有朱衣吏，<br>伴直多招紫閣僧。窗下調琴鳴遠水，簾前睡鶴背秋燈。<br>葦陂竹塢情無限，閒話毗陵問杜陵。<br></p></body></html>
