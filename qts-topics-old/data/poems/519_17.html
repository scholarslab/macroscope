  <body><p>519_17: 《贈寫禦容李長史》李遠</p>
        <p>玉座塵消硯水清，龍髯不動彩毫輕。初分隆准山河秀，<br>乍點重瞳日月明。宮女捲簾皆暗認，侍臣開殿盡遙驚。<br>三朝供奉無人敵，始覺僧繇浪得名。<br></p></body></html>
