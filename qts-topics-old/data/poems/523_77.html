  <body><p>523_77: 《酬張祜處士見寄長句四韻》杜牧</p>
        <p>七子論詩誰似公，曹劉須在指揮中。薦衡昔日知文舉，<br>乞火無人作蒯通。北極樓臺長掛夢，西江波浪遠吞空。<br>可憐故國三千里，虛唱歌詞滿六宮。<br></p></body></html>
