  <body><p>72_18: 《晦日重宴》高瑾</p>
        <p>忽聞鶯響谷，于此命相知。正開彭澤酒，來向高陽池。<br>柳葉風前弱，梅花影處危。賞洽林亭晚，落照下參差。<br></p></body></html>
