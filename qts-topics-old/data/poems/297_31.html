  <body><p>297_31: 《壞屋》王建</p>
        <p>官家有壞屋，居者願離得。苟或幸其遷，回循任傾側。<br>若當君子住，一日還修飾。必使換榱楹，先須木端直。<br>永令雀與鼠，無處求棲息。堅固傳後人，從今勉勞力。<br>以茲喻臣下，亦可成邦國。雖曰愚者詞，將來幸無惑。<br></p></body></html>
