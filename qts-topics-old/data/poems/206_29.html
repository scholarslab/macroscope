  <body><p>206_29: 《至七裏灘作》李嘉佑</p>
        <p>遷客投於越，臨江淚滿衣。獨隨流水遠，轉覺故人稀。<br>萬木迎秋序，千峰駐晚暉。行舟猶未已，惆悵暮潮歸。<br></p></body></html>
