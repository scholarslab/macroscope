  <body><p>422_14: 《春別》元稹</p>
        <p>幽芳本未闌，君去蕙花殘。河漢秋期遠，關山世路難。<br>雲屏留粉絮，風幌引香蘭。腸斷回文錦，春深獨自看。<br></p></body></html>
