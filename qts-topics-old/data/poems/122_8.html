  <body><p>122_8: 《竹裏館》盧象</p>
        <p>江南冰不閉，山澤氣潛通。臘月聞山鳥，寒崖見蟄熊。<br>柳林春半合，荻筍亂無叢。回首金陵岸，依依向北風。<br></p></body></html>
