  <body><p>151_31: 《上巳日越中與鮑侍郎泛舟耶溪》劉長卿</p>
        <p>蘭橈縵轉傍汀沙，應接雲峰到若耶。舊浦滿來移渡口，<br>垂楊深處有人家。永和春色千年在，曲水鄉心萬里賒。<br>君見漁船時借問，前洲幾路入煙花。<br></p></body></html>
