  <body><p>652_29: 《水墨松石》方幹</p>
        <p>三世精能舉世無，筆端狼藉見功夫。添來勢逸陰崖黑，<br>潑處痕輕灌木枯。垂地寒雲吞大漠，過江春雨入全吳。<br>蘭堂坐久心彌惑，不道山川是畫圖。<br></p></body></html>
