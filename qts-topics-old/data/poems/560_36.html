  <body><p>560_36: 《籌筆驛（餘為蜀從事，病武侯非王佐才，因有是題）》薛能</p>
        <p>葛相終宜馬革還，未開天意便開山。生欺仲達徒增氣，<br>死見王陽合厚顏。流運有功終是擾，陰符多術得非奸。<br>當初若欲酬三顧，何不無為似有鰥。<br></p></body></html>
