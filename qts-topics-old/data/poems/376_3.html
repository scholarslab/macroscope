  <body><p>376_3: 《夜集汝州郡齋聽陸僧辯彈琴》孟郊</p>
        <p>康樂寵詞客，清宵意無窮。徵文北山外，借月南樓中。<br>千里愁並盡，一樽歡暫同。胡為戛楚琴，淅瀝起寒風。<br></p></body></html>
