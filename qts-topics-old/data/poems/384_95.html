  <body><p>384_95: 《題清澈上人院》張籍</p>
        <p>古寺臨壇久，松間別起堂。看添浴佛水，自合讀經香。<br>愛養無家客，多傳得效方。過齋長不出，坐臥一繩床。<br></p></body></html>
