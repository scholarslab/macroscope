  <body><p>752_30: 《中書相公溪亭閑宴依韻（李建勳）》徐鉉</p>
        <p>雨霽秋光晚，亭虛野興回。沙鷗掠岸去，溪水上階來。<br>客傲風欹幘，筵香菊在杯。東山長許醉，何事憶天臺。<br></p></body></html>
