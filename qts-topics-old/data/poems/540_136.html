  <body><p>540_136: 《贈鄭讜處士》李商隱</p>
        <p>浪跡江湖白髮新，浮雲一片是吾身。寒歸山觀隨棋局，<br>暖入汀洲逐釣輪。越桂留烹張翰鱠，蜀姜供煮陸機蓴。<br>相逢一笑憐疏放，他日扁舟有故人。<br></p></body></html>
