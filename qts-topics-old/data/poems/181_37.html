  <body><p>181_37: 《宿巫山下》李白</p>
        <p>昨夜巫山下，猿聲夢裏長。桃花飛綠水，三月下瞿塘。<br>雨色風吹去，南行拂楚王。高丘懷宋玉，訪古一沾裳。<br></p></body></html>
