  <body><p>603_11: 《客行》許棠</p>
        <p>旅食唯草草，此生誰我同。故園魂夢外，長路別離中。<br>人事萍隨水，年光鳥過空。欲吟先落淚，多是怨途窮。<br></p></body></html>
