  <body><p>360_40: 《樂天見示傷微之敦詩晦叔三君子皆有深分因成是詩以寄》劉禹錫</p>
        <p>吟君歎逝雙絕句，使我傷懷奏短歌。世上空驚故人少，<br>集中惟覺祭文多。芳林新葉催陳葉，流水前波讓後波。<br>萬古到今同此恨，聞琴淚盡欲如何。<br></p></body></html>
