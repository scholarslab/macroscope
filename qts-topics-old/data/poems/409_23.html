  <body><p>409_23: 《褒城驛（軍大夫嚴秦修）》元稹</p>
        <p>嚴秦修此驛，兼漲驛前池。已種千竿竹，又栽千樹梨。<br>四年三月半，新筍晚花時。悵望東川去，等閒題作詩。<br></p></body></html>
