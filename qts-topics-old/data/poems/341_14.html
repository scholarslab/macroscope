  <body><p>341_14: 《答柳柳州食蝦蟆》韓愈</p>
        <p>蝦蟆雖水居，水特變形貌。強號為蛙哈，於實無所校。<br>雖然兩股長，其奈脊皴皰。跳躑雖雲高，意不離濘淖。<br>鳴聲相呼和，無理只取鬧。周公所不堪，灑灰垂典教。<br>我棄愁海濱，恒願眠不覺。叵堪朋類多，沸耳作驚爆。<br>端能敗笙磬，仍工亂學校。雖蒙勾踐禮，竟不聞報效。<br>大戰元鼎年，孰強孰敗橈。居然當鼎味，豈不辱釣罩。<br>余初不下喉，近亦能稍稍。常懼染蠻夷，失平生好樂。<br>而君複何為，甘食比豢豹。獵較務同俗，全身斯為孝。<br>哀哉思慮深，未見許回棹。<br></p></body></html>
