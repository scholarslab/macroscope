  <body><p>136_51: 《效古二首》儲光羲</p>
        <p>晨登涼風台，暮走邯鄲道。曜靈何赫烈，四野無青草。<br>大軍北集燕，天子西居鎬。婦人役州縣，丁男事征討。<br>老幼相別離，哭泣無昏早。稼穡既殄絕，川澤複枯槁。<br>曠哉遠此憂，冥冥商山皓。<br>東風吹大河，河水如倒流。河洲塵沙起，有若黃雲浮。<br>赬霞燒廣澤，洪曜赫高丘。野老泣相語，無地可蔭休。<br>翰林有客卿，獨負蒼生憂。中夜起躑躅，思欲獻厥謀。<br>君門峻且深，踠足空夷猶。<br></p></body></html>
