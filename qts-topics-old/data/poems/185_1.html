  <body><p>185_1: 《鞠歌行（以下見《文苑英華》）》李白</p>
        <p>麗莫似漢宮妃，謙莫似黃家女。黃女持謙齒發高，<br>漢妃恃麗天庭去。人生容德不自保，聖人安用推天道。<br>君不見蔡澤嵌枯詭怪之形狀，大言直取秦丞相。<br>又不見田千秋才智不出人，一朝富貴如有神。<br>二侯行事在方冊，泣麟老人終困厄。夜光抱恨良歎悲，<br>日月逝矣吾何之。<br></p></body></html>
