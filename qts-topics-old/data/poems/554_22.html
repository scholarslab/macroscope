  <body><p>554_22: 《邊州客舍》項斯</p>
        <p>開門不成出，麥色遍前坡。自小詩名在，如今白髮多。<br>經年無越信，終日厭蕃歌。近寺居僧少，春來亦懶過。<br></p></body></html>
