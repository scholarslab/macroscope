  <body><p>352_42: 《首春逢耕者》柳宗元</p>
        <p>南楚春候早，餘寒已滋榮。土膏釋原野，百蟄競所營。<br>綴景未及郊，穡人先耦耕。園林幽鳥囀，渚澤新泉清。<br>農事誠素務，羈囚阻平生。故池想蕪沒，遺畝當榛荊。<br>慕隱既有系，圖功遂無成。聊從田父言，款曲陳此情。<br>眷然撫耒耜，回首煙雲橫。<br></p></body></html>
