  <body><p>749_60: 《吉水縣酬夏侯秀才見寄》李中</p>
        <p>啟鑒悠悠兩鬢蒼，病來心緒易淒涼。<br>知音不到吟還懶，鎖印開簾又夕陽。<br></p></body></html>
