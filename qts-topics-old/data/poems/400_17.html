  <body><p>400_17: 《韋氏館與周隱客、杜歸和泛舟》元稹</p>
        <p>天色低澹澹，池光漫油油。輕舟閑繳繞，不遠池上樓。<br>時物欣外獎，真元隨內修。神恬津藏滿，氣委支節柔。<br>眾處豈自異，曠懷誰我儔。風車籠野馬，八荒安足遊。<br>開顏陸渾杜，握手靈都周。持君寶珠贈，頂戴頭上頭。<br></p></body></html>
