  <body><p>104_16: 《奉和九日幸臨渭亭登高應制得枝字》韋安石</p>
        <p>重九開秋節，得一動宸儀。金風飄菊蕊，玉露泫萸枝。<br>睿覽八紘外，天文七曜披。臨深應在即，居高豈忘危。<br></p></body></html>
