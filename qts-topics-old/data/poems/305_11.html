  <body><p>305_11: 《經禁城》劉複</p>
        <p>日沒路且長，遊子欲涕零。荒城無人路，秋草飛寒螢。<br>東南古丘墟，莽蒼馳郊坰。黃雲晦斷岸，枯井臨崩亭。<br>昔人竟何之，窮泉獨冥冥。蒼苔沒碑版，朽骨無精靈。<br>俯仰寄世間，忽如流波萍。金石非汝壽，浮生等臊腥。<br>不如學神仙，服食求丹經。<br></p></body></html>
