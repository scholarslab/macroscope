  <body><p>550_53: 《尋僧二首》趙嘏</p>
        <p>台殿參差日墮塵，塢西歸去一庵雲。<br>寒泉何處夜深落，聲隔半岩疏葉聞。<br>溪戶無人穀鳥飛，石橋橫木掛禪衣。<br>看雲日暮倚松立，野水亂鳴僧未歸。<br></p></body></html>
