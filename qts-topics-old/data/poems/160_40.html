  <body><p>160_40: 《送謝錄事之越》孟浩然</p>
        <p>清旦江天迥，涼風西北吹。白雲向吳會，征帆亦相隨。<br>想到耶溪日，應探禹穴奇。仙書倘相示，予在此山陲。<br></p></body></html>
