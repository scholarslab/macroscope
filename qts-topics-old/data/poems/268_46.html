  <body><p>268_46: 《隴西行》耿湋</p>
        <p>雪下陽關路，人稀隴戍頭。封狐猶未剪，邊將豈無羞。<br>白草三冬色，黃雲萬里愁。因思李都尉，畢竟不封侯。<br></p></body></html>
