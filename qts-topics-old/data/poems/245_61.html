  <body><p>245_61: 《留題甯川香蓋寺壁》韓翃</p>
        <p>愛遠登高塵眼開，為憐蕭寺上經台。山川誰識龍蛇蟄，<br>天地自迎風雨來。柳放寒條秋已老，雁搖孤翼暮空回。<br>何人會得其中事，又被殘花落日催。<br></p></body></html>
