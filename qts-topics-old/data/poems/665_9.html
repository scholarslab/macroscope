  <body><p>665_9: 《芳樹》羅隱</p>
        <p>細萼慢逐風，暖香閑破鼻。青帝固有心，時時漏天意。<br>去年高枝猶墮地，今年低枝已憔悴。吾所以見造化之權，<br>變通之理，春夏作頭，秋冬為尾，迴圈反復無終已。<br>人生長短同一軌，若使威可以制，力可以止，<br>則秦皇不肯斂手下沙丘，孟賁不合低頭入蒿裏。<br>伊人強猛猶如此，顧我勞生何足恃。但願我開素袍，<br>傾綠蟻，陶陶兀兀大醉於清宵白晝間，任他上是天，<br>下是地。<br></p></body></html>
