  <body><p>160_6: 《贈道士參寥》孟浩然</p>
        <p>蜀琴久不弄，玉匣細塵生。絲脆弦將斷，金徽色尚榮。<br>知音徒自惜，聾俗本相輕。不遇鐘期聽，誰知鸞鳳聲。<br></p></body></html>
