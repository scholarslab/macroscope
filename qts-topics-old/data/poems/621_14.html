  <body><p>621_14: 《吳俞兒舞歌。劍俞》陸龜蒙</p>
        <p>枝月喉，棹霜脊，北斗離離在寒碧。龍魂清，虎尾白，<br>秋照海心同一色。纛影吒沙千影側，神豪發直。<br>四睨之人股佶栗，欲定不定定不得。舂牘殘，兒且止。<br>狄胡有膽大如山，怖亦死。<br></p></body></html>
