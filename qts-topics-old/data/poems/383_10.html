  <body><p>383_10: 《哭于鵠》張籍</p>
        <p>青山無逸人，忽覺大國貧。良玉沉幽泉，名為天下珍。<br>野性疏時俗，再拜乃從軍。氣高終不合，去如鏡上塵。<br>我初有章句，相合者唯君。今來吊嗣子，對隴燒新文。<br>耕者廢其耜，爨者絕其薪。苟無新衣裳，曷用光我身。<br>奠酒徒拜手，哀懷安能陳。徒保金石韻，千載人所聞。<br></p></body></html>
