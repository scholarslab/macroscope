  <body><p>750_2: 《哭柴郎中》李中</p>
        <p>昔歲遭逢在海城，曾容孤跡奉雙旌。酒邊不厭笙歌盛，<br>花下只愁風雨生。棋接山亭松影晚，吟陪月檻露華清。<br>音塵自此無因問，淚灑川波夕照明。<br></p></body></html>
