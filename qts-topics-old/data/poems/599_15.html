  <body><p>599_15: 《沙場夜》於濆</p>
        <p>城上更聲發，城下杵聲歇。征人燒斷蓬，對泣沙中月。<br>耕牛朝挽甲，戰馬夜銜鐵。士卒浣戎衣，交河水為血。<br>輕裘兩都客，洞房愁宿別。何況遠辭家，生死猶未決。<br></p></body></html>
