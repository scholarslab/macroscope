  <body><p>604_47: 《送徐侍禦充南詔判官》許棠</p>
        <p>西去安夷落，乘軺從節行。彤庭傳聖旨，異域化戎情。<br>瘴路窮巴徼，蠻川過嶠城。地偏風自雜，天漏月稀明。<br>危棧連空動，長江到底清。笑宜防狒狒，言好聽猩猩。<br>撫論如敦行，歸情自合盟。回期佩印綬，何更見新正。<br></p></body></html>
