  <body><p>613_63: 《魯望以躬掇野蔬兼示雅什，用以酬謝》皮日休</p>
        <p>杖擿春煙暖向陽，煩君為我致盈筐。深挑乍見牛唇液，<br>細掐徐聞鼠耳香。紫甲采從泉脈畔，翠牙搜自石根傍。<br>雕胡飯熟餬軟，不是高人不合嘗。<br></p></body></html>
