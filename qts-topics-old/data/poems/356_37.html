  <body><p>356_37: 《歎水別白二十二（一韻至七韻）》劉禹錫</p>
        <p>水。至清，盡美。從一勺，至千里。利人利物，<br>時行時止。道性淨皆然，交情淡如此。君游金穀堤上，<br>我在石渠署裏。兩心相憶似流波，潺湲日夜無窮已。<br></p></body></html>
