  <body><p>400_12: 《秋堂夕》元稹</p>
        <p>炎涼正回互，金火鬱相乘。雲雷時交構，川澤方蒸騰。<br>清風一朝勝，白露忽已凝。草木凡氣盡，始見天地澄。<br>況此秋堂夕，幽懷曠無朋。蕭條簾外雨，倏閃案前燈。<br>書卷滿床席，蠨蛸懸複升。啼兒屢啞咽，倦僮時寢興。<br>泛覽昏夜目，詠謠暢煩膺。況吟獲麟章，欲罷久不能。<br>堯舜事已遠，丘道安可勝。蜉蝣不信鶴，蜩鷃肯窺鵬。<br>當年且不偶，沒世何必稱。胡為揭聞見，褒貶貽愛憎。<br>焉用汩其泥，豈在清如冰。非白又非黑，誰能點青蠅。<br>處世苟無悶，佯狂道非弘。無言被人覺，予亦笑孫登。<br></p></body></html>
