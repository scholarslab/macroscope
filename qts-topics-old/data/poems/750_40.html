  <body><p>750_40: 《敘吟二首》李中</p>
        <p>往哲搜羅妙入神，隋珠和璧未為珍。<br>而今所得慚難繼，謬向平生著苦辛。<br>成僻成魔二雅中，每逢知己是亨通。<br>言之無罪終難厭，欲把風騷繼古風。<br></p></body></html>
