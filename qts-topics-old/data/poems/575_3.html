  <body><p>575_3: 《夜宴謠》溫庭筠</p>
        <p>長釵墜發雙蜻蜓，碧盡山斜開畫屏。虯須公子五侯客，<br>一飲千鐘如建瓴。鸞咽姹唱圓無節，眉斂湘煙袖回雪。<br>清夜恩情四座同，莫令溝水東西別。亭亭蠟淚香珠殘，<br>暗露曉風羅幕寒。飄颻戟帶儼相次，二十四枝龍畫竿。<br>裂管縈弦共繁曲，芳樽細浪傾春醁。高樓客散杏花多，<br>脈脈新蟾如瞪目。<br></p></body></html>
