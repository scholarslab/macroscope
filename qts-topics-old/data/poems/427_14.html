  <body><p>427_14: 《陰山道－疾貪虜也》白居易</p>
        <p>陰山道，陰山道，紇邏敦肥水泉好。每至戎人送馬時，<br>道旁千里無纖草。草盡泉枯馬病羸，飛龍但印骨與皮。<br>五十匹縑易一匹，縑去馬來無了日。養無所用去非宜，<br>每歲死傷十六七。縑絲不足女工苦，疏織短截充匹數。<br>藕絲蛛網三丈餘，回紇訴稱無用處。咸安公主號可敦，<br>遠為可汗頻奏論。元和二年下新敕，內出金帛酬馬直。<br>仍詔江淮馬價縑，從此不令疏短織。合羅將軍呼萬歲，<br>捧授金銀與縑彩。誰知黠虜啟貪心，明年馬多來一倍。<br>縑漸好，馬漸多。陰山虜，奈爾何。<br></p></body></html>
