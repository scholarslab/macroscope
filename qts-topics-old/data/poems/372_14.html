  <body><p>372_14: 《苦寒吟》孟郊</p>
        <p>天寒色青蒼，北風叫枯桑。厚冰無裂文，短日有冷光。<br>敲石不得火，壯陰奪正陽。苦調竟何言，凍吟成此章。<br></p></body></html>
