  <body><p>271_91: 《東都嘉量亭獻留守韓僕射》竇庠</p>
        <p>蔔築三川上，儀刑萬井中。度材垂後儉，選勝掩前功。<br>雲構中央起，煙波四面通。乍疑遊汗漫，稍似入崆峒。<br>廛閈高低盡，山河表裏窮。峰巒從地碧，宮觀倚天紅。<br>靈檻如朝蜃，飛橋狀晚虹。曙霞晴錯落，夕靄濕蔥蘢。<br>庾亮樓何厄，陳蕃榻更崇。有時閑講德，永日靜觀風。<br>玉斝飛無算，金鐃奏未終。重筵開玳瑁，上客集鵷鴻。<br>接武空慚蹇，修文敢並雄。豈須登峴首，然後奉羊公。<br></p></body></html>
