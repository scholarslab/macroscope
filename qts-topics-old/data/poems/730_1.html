  <body><p>730_1: 《上清辭五首》李九齡</p>
        <p>入海浮生汗漫秋，紫皇高宴五雲樓。<br>霓裳曲罷天風起，吹散仙香滿十洲。<br>樓鎖彤霞地絕塵，碧桃花發九天春。<br>東皇近日慵遊宴，閑煞瑤池五色麟。<br>上清仙路有丹梯，影響行人到即迷。<br>不會無端個漁父，阿誰教入武陵溪。<br>本來方朔是真仙，偶別丹台未得還。<br>何事玉皇消息晚，忍教憔悴向人間。<br>新拜天官上玉都，紫皇親授五靈符。<br>群仙個個來相問，人世風光似此無。<br></p></body></html>
