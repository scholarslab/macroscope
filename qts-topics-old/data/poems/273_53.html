  <body><p>273_53: 《春日訪山人》戴叔倫</p>
        <p>遠訪山中客，分泉謾煮茶。相攜林下坐，共惜鬢邊華。<br>歸路逢殘雨，沿溪見落花。候門童子問，遊樂到誰家。<br></p></body></html>
