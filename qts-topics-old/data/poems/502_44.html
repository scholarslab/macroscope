  <body><p>502_44: 《新昌裏》姚合</p>
        <p>舊客常樂坊，井泉濁而鹹。新屋新昌裏，井泉清而甘。<br>僮僕慣苦飲，食美翻憎嫌。朝朝忍饑行，戚戚如難堪。<br>中下無正性，所習便淫耽。一染不可變，甚于茜與藍。<br>近貧日益廉，近富日益貪。以此當自警，慎勿信邪讒。<br></p></body></html>
