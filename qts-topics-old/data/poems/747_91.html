  <body><p>747_91: 《所思》李中</p>
        <p>離思春來切，誰能慰寂寥。花飛寒食過，雲重楚山遙。<br>耿耿夢徒往，悠悠鬢易凋。那堪對明月，獨立水邊橋。<br></p></body></html>
