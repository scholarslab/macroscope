  <body><p>129_36: 《與盧員外象過崔處士興宗林亭》裴迪</p>
        <p>喬柯門裏自成陰，散發窗中曾不簪。<br>逍遙且喜從吾事，榮寵從來非我心。<br></p></body></html>
