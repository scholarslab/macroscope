  <body><p>280_6: 《送少微上人游蜀》盧綸</p>
        <p>瓶缽繞禪衣，連宵宿翠微。樹開巴水遠，山曉蜀星稀。<br>識遍中朝貴，多諳外學非。何當一傳付，道侶願知歸。<br></p></body></html>
