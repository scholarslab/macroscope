  <body><p>363_2: 《和竇中丞晚入容江作》劉禹錫</p>
        <p>漢郡三十六，郁林東南遙。人倫選清臣，天外頒詔條。<br>桂水步秋浪，火山淩霧朝。分圻辨風物，入境聞謳謠。<br>莎岸見長亭，煙林隔麗譙。日落舟益駛，川平旗自飄。<br>珠浦遠明滅，金沙晴動搖。一吟道中作，離思懸層霄。<br></p></body></html>
