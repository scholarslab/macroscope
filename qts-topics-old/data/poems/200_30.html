  <body><p>200_30: 《送鄭堪歸東京汜水別業（得閒字）》岑參</p>
        <p>客舍見春草，忽聞思舊山。看君灞陵去，匹馬成皋還。<br>對酒風與雪，向家河複關。因悲宦遊子，終歲無時閑。<br></p></body></html>
