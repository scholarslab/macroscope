  <body><p>740_18: 《句》廖凝</p>
        <p>滿汀漚不散，一局黑全輸。<br>獵回千帳雪，探密大河冰。<br>落盡最高樹，始知松柏青。<br>飯僧春嶺蕨，醒酒雪潭魚。<br>風清竹閣留僧宿，雨濕莎庭放吏衙。<br>紅躑躅繁金殿暖，碧芙蓉笑水宮秋。<br></p></body></html>
