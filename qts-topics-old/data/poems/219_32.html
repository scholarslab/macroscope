  <body><p>219_32: 《去秋行》杜甫</p>
        <p>去秋涪江木落時，臂槍走馬誰家兒。到今不知白骨處，<br>部曲有去皆無歸。遂州城中漢節在，遂州城外巴人稀。<br>戰場冤魂每夜哭，空令野營猛士悲。<br></p></body></html>
