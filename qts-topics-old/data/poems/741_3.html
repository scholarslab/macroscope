  <body><p>741_3: 《句》劉洞</p>
        <p>千里長江皆渡馬，十年養士得何人。<br>翻憶潘郎章奏內，愔愔日暮好沾巾。<br>金陵受圍，洞為七言詩，榜路傍云云。“家國愔愔，<br>百骸同草木，萬象入心靈。<br></p></body></html>
