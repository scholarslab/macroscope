  <body><p>393_25: 《蘭香神女廟（三月中作）》李賀</p>
        <p>古春年年在，閑綠搖暖雲。松香飛晚華，柳渚含日昏。<br>沙砌落紅滿，石泉生水芹。幽篁畫新粉，蛾綠橫曉門。<br>弱蕙不勝露，山秀愁空春。舞佩剪鸞翼，帳帶塗輕銀。<br>蘭桂吹濃香，菱藕長莘莘。看雨逢瑤姬，乘船值江君。<br>吹簫飲酒醉，結綬金絲裙。走天呵白鹿，游水鞭錦鱗。<br>密發虛鬟飛，膩頰凝花勻。團鬢分蛛巢，穠眉籠小唇。<br>弄蝶和輕妍，風光怯腰身。深幃金鴨冷，奩鏡幽鳳塵。<br>踏霧乘同歸，撼玉山上聞。<br></p></body></html>
