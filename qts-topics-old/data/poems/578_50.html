  <body><p>578_50: 《送崔郎中赴幕》溫庭筠</p>
        <p>一別黔巫似斷弦，故交東去更淒然。心遊目送三千里，<br>雨散雲飛二十年。發跡豈勞天上桂，屬詞還得幕中蓮。<br>相思休話長安遠，江月隨人處處圓。<br></p></body></html>
