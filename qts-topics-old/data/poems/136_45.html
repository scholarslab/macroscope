  <body><p>136_45: 《題眄上人禪居》儲光羲</p>
        <p>真王清淨子，燕居複行心。結宇鄰居邑，寤言非遠尋。<br>丹青丈室滿，草樹一庭深。秀色玄冬發，交枝白日陰。<br>江流映朱戶，山鳥鳴香林。獨住已寂寂，安知浮與沉。<br></p></body></html>
