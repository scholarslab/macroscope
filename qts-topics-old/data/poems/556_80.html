  <body><p>556_80: 《失意書懷呈知己》馬戴</p>
        <p>直道何由啟聖君，非才誰敢議論文。心存黃籙兼丹訣，<br>家憶青山與白雲。麋鹿幽棲閑可近，鴛鸞高舉勢宜分。<br>微生不學劉琨輩，劍刃相交擬立勳。<br></p></body></html>
