  <body><p>171_17: 《贈僧行融》李白</p>
        <p>梁有湯惠休，常從鮑照遊。峨眉史懷一，獨映陳公出。<br>卓絕二道人，結交鳳與麟。行融亦俊發，吾知有英骨。<br>海若不隱珠，驪龍吐明月。大海乘虛舟，隨波任安流。<br>賦詩旃檀閣，縱酒鸚鵡洲。待我適東越，相攜上白樓。<br></p></body></html>
