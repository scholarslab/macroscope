  <body><p>748_21: 《芳草》李中</p>
        <p>二月正綿綿，離情被爾牽。四郊初過雨，萬里正鋪煙。<br>眷戀殘花惹，留連醉客眠。飄香是杜若，最憶楚江邊。<br></p></body></html>
