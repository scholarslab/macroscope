  <body><p>41_26: 《赤谷安禪師塔》盧照鄰</p>
        <p>獨坐岩之曲，悠然無俗紛。酌酒呈丹桂，思詩贈白雲。<br>煙霞朝晚聚，猿鳥歲時聞。水華競秋色，山翠含夕曛。<br>高談十二部，細核五千文。如如數冥昧，生生理氛氳。<br>古人有糟粕，輪扁情未分。且當事芝朮，從吾所好雲。<br></p></body></html>
