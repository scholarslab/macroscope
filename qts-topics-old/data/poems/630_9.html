  <body><p>630_9: 《夏日閒居作四聲詩寄襲美。平入聲》陸龜蒙</p>
        <p>端居愁無涯，一夕發欲白。因為鸞章吟，忽憶鶴骨客。<br>手披丹台文，腳著赤玉舄。如蒙清音酬，若渴吸月液。<br></p></body></html>
