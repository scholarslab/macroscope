  <body><p>170_14: 《江上贈竇長史》李白</p>
        <p>漢求季布魯朱家，楚逐伍胥去章華。萬里南遷夜郎國，<br>三年歸及長風沙。聞道青雲貴公子，錦帆遊戲西江水。<br>人疑天上坐樓船，水淨霞明兩重綺。相約相期何太深，<br>棹歌搖艇月中尋。不同珠履三千客，別欲論交一片心。<br></p></body></html>
