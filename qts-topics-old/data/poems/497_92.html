  <body><p>497_92: 《贈僧紹明》姚合</p>
        <p>西方清淨路，此路出何門。見說師知處，從來佛不言。<br>今生多病惱，自曉至黃昏。唯寐方無事，那堪夢亦喧。<br></p></body></html>
