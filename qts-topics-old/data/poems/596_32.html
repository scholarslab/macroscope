  <body><p>596_32: 《題清上人》司馬紮</p>
        <p>古院閉松色，入門人自閑。罷經來宿鳥，支策對秋山。<br>客念蓬梗外，禪心煙霧間。空憐濯纓處，階下水潺潺。<br></p></body></html>
