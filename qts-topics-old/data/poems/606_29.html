  <body><p>606_29: 《送惠補闕》林寬</p>
        <p>詔下搜岩野，高人入竹林。長因抗疏日，便作去官心。<br>清俸供僧盡，滄洲寄跡深。東門有歸路，徒自棄華簪。<br></p></body></html>
