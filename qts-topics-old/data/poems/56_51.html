  <body><p>56_51: 《寒夜思友三首》王勃</p>
        <p>久別侵懷抱，他鄉變容色。月下調鳴琴，相思此何極。<br>雲間征思斷，月下歸愁切。鴻雁西南飛，如何故人別。<br>朝朝翠山下，夜夜蒼江曲。複此遙相思，清尊湛芳綠。<br></p></body></html>
