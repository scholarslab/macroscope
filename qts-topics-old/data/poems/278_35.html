  <body><p>278_35: 《冬曉呈鄰里》盧綸</p>
        <p>終夜寢衣冷，開門思曙光。空階一叢葉，華室四鄰霜。<br>望闕覺天迥，憶山愁路荒。途中一留滯，雙鬢颯然蒼。<br></p></body></html>
