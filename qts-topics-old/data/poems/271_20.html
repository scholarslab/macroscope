  <body><p>271_20: 《謁三閭廟》竇常</p>
        <p>君非三諫寤，禮許一身逃。自樹終天戚，何裨事主勞。<br>眾魚應餌骨，多士盡餔糟。有客椒漿奠，文衰不繼騷。<br></p></body></html>
