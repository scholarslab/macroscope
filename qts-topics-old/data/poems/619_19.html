  <body><p>619_19: 《江南曲》陸龜蒙</p>
        <p>為愛江南春，涉江聊采蘋。水深煙浩浩，空對雙車輪。<br>車輪明月團，車蓋浮雲盤。雲月徒自好，水中行路難。<br>遙遙洛陽道，夾道生春草。寄語棹船郎，莫誇風浪好。<br>　</p></body></html>
