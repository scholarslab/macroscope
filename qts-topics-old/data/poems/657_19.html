  <body><p>657_19: 《寄南城韋逸人》羅隱</p>
        <p>杜甫詩中韋曲花，至今無賴尚豪家。美人曉折露沾袖，<br>公子醉時香滿車。萬里丹青傳不得，二年風雨恨無涯。<br>羨他南澗高眠客，春去春來任物華。<br></p></body></html>
