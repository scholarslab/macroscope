  <body><p>379_1: 《感別送從叔校書簡再登科東歸》孟郊</p>
        <p>長安車馬道，高槐結浮陰。下有名利人，一人千萬心。<br>黃鵠多遠勢，滄溟無近潯。怡怡靜退姿，泠泠思歸吟。<br>菱唱忽生聽，芸書回望深。清風散言笑，餘花綴衣襟。<br>獨恨魚鳥別，一飛將一沉。<br></p></body></html>
