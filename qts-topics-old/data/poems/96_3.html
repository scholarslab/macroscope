  <body><p>96_3: 《奉和洛陽玩雪應制》沈佺期</p>
        <p>周王甲子旦，漢後德陽宮。灑瑞天庭裏，驚春御苑中。<br>氛氳生浩氣，颯遝舞回風。宸藻光盈尺，賡歌樂歲豐。<br></p></body></html>
