  <body><p>155_10: 《同諸公謁啟母祠》崔曙</p>
        <p>閟宮淩紫微，芳草閉閑扉。帝子複何在，王孫游不歸。<br>春風鳴玉佩，暮雨拂靈衣。豈但湘江口，能令懷二妃。<br></p></body></html>
