  <body><p>68_6: 《從軍行》崔融1</p>
        <p>穹廬雜種亂金方，武將神兵下玉堂。天子旌旗過細柳，<br>匈奴運數盡枯楊。關頭落月橫西嶺，塞下凝雲斷北荒。<br>漠漠邊塵飛眾鳥，昏昏朔氣聚群羊。依稀蜀杖迷新竹，<br>仿佛胡床識故桑。臨海舊來聞驃騎，尋河本自有中郎。<br>坐看戰壁為平土，近待軍營作破羌。<br></p></body></html>
