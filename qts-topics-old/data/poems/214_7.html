  <body><p>214_7: 《河西送李十七》高適</p>
        <p>邊城多遠別，此去莫徒然。問禮知才子，登科及少年。<br>出門看落日，驅馬向秋天。高價人爭重，行當早著鞭。<br></p></body></html>
