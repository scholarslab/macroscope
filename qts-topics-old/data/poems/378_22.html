  <body><p>378_22: 《答姚怤見寄》孟郊</p>
        <p>日月不同光，晝夜各有宜。賢哲不苟合，出處亦待時。<br>而我獨迷見，意求異士知。如將舞鶴管，誤向驚鳧吹。<br>大雅難具陳，正聲易漂淪。君有丈夫淚，泣人不泣身。<br>行吟楚山玉，義淚沾衣巾。<br></p></body></html>
