  <body><p>455_28a: 《池上即事》白居易</p>
        <p>移床避日依松竹，解帶當風掛薜蘿。鈿砌池心綠蘋合，<br>粉開花面白蓮多。久陰新霽宜絲管，苦熱初涼入綺羅。<br>家醞瓶空人客絕，今宵爭奈月明何。<br></p></body></html>
