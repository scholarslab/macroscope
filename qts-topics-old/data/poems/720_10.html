  <body><p>720_10: 《棋》裴說</p>
        <p>十九條平路，言平又嶮巇。人心無算處，國手有輸時。<br>勢迥流星遠，聲幹下雹遲。臨軒才一局，寒日又西垂。<br></p></body></html>
