  <body><p>227_16: 《野望》杜甫</p>
        <p>西山白雪三奇戍，南浦清江萬里橋。海內風塵諸弟隔，<br>天涯涕淚一身遙。唯將遲暮供多病，未有涓埃答聖朝。<br>跨馬出郊時極目，不堪人事日蕭條。<br></p></body></html>
