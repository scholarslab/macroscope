  <body><p>42_36: 《羈臥山中》盧照鄰</p>
        <p>臥壑迷時代，行歌任死生。紅顏意氣盡，白璧故交輕。<br>澗戶無人跡，山窗聽鳥聲。春色緣岩上，寒光入溜平。<br>雪盡松帷暗，雲開石路明。夜伴饑鼯宿，朝隨馴雉行。<br>度溪猶憶處，尋洞不知名。紫書常日閱，丹藥幾年成。<br>扣鐘鳴天鼓，燒香厭地精。倘遇浮丘鶴，飄颻淩太清。<br></p></body></html>
