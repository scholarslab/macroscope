  <body><p>325_18: 《七夕》權德輿</p>
        <p>佳期人不見，天上喜新秋。玉佩沾清露，香車渡淺流。<br>東西一水隔，迢遞兩年愁。別有穿針處，微明月映樓。<br></p></body></html>
