  <body><p>245_3: 《送客水路歸陝》韓翃</p>
        <p>相風竿影曉來斜，渭水東流去不賒。枕上未醒秦地酒，<br>舟前已見陝人家。春橋楊柳應齊葉，古縣棠梨也作花。<br>好是吾賢佳賞地，行逢三月會連沙。<br></p></body></html>
