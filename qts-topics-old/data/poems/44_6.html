  <body><p>44_6: 《奉和別魯王》李敬玄</p>
        <p>綠車旋楚服，丹蹕佇秦川。珠皋轉歸騎，金岸引行旃。<br>一朝限原隰，千里間風煙。鶯喧上林穀，鳧響禦溝泉。<br>斷雲移魯蓋，離歌動舜弦。別念凝神扆，崇恩洽玳筵。<br>顧惟慚叩寂，徒自仰鈞天。<br></p></body></html>
