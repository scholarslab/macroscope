  <body><p>522_21: 《見劉秀才與池州妓別》杜牧</p>
        <p>遠風南浦萬重波，未似生離別恨多。楚管能吹柳花怨，<br>吳姬爭唱竹枝歌。金釵橫處綠雲墮，玉箸凝時紅粉和。<br>待得枚皋相見日，自應妝鏡笑蹉跎。<br></p></body></html>
