  <body><p>229_50: 《秋野五首》杜甫</p>
        <p>秋野日疏蕪，寒江動碧虛。系舟蠻井絡，卜宅楚村墟。<br>棗熟從人打，葵荒欲自鋤。盤餐老夫食，分減及溪魚。<br>易識浮生理，難教一物違。水深魚極樂，林茂鳥知歸。<br>吾老甘貧病，榮華有是非。秋風吹幾杖，不厭此山薇。<br>禮樂攻吾短，山林引興長。掉頭紗帽仄，曝背竹書光。<br>風落收松子，天寒割蜜房。稀疏小紅翠，駐屐近微香。<br>遠岸秋沙白，連山晚照紅。潛鱗輸駭浪，歸翼會高風。<br>砧響家家發，樵聲個個同。飛霜任青女，賜被隔南宮。<br>身許麒麟畫，年衰鴛鷺群。大江秋易盛，空峽夜多聞。<br>徑隱千重石，帆留一片雲。兒童解蠻語，不必作參軍。<br></p></body></html>
