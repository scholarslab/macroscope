  <body><p>153_9: 《尚書都堂瓦松》李華</p>
        <p>華省秘仙蹤，高堂露瓦松。葉因春後長，花為雨來濃。<br>影混鴛鴦色，光含翡翠容。天然斯所寄，地勢太無從。<br>接棟臨雙闕，連甍近九重。寧知深澗底，霜雪歲兼封。<br></p></body></html>
