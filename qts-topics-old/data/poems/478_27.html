  <body><p>478_27: 《送獨孤秀才下第歸太白山》陸暢</p>
        <p>逸翮暫時成落羽，將歸太白賞靈蹤。<br>須尋最近碧霄處，擬倩和雲買一峰。<br></p></body></html>
