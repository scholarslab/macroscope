  <body><p>36_1: 《從軍行二首（一作擬古）》虞世南</p>
        <p>塗山烽候驚，弭節度龍城。冀馬樓蘭將，燕犀上穀兵。<br>劍寒花不落，弓曉月逾明。凜凜嚴霜節，冰壯黃河絕。<br>蔽日卷征蓬，浮天散飛雪。全兵值月滿，精騎乘膠折。<br>結髮早驅馳，辛苦事旌麾。馬凍重關冷，輪摧九折危。<br>獨有西山將，年年屬數奇。<br>烽火發金微，連營出武威。孤城塞雲起，絕陣虜塵飛。<br>俠客吸龍劍，惡少縵胡衣。朝摩骨都壘，夜解穀蠡圍。<br>蕭關遠無極，蒲海廣難依。沙磴離旌斷，晴川候馬歸。<br>交河梁已畢，燕山旆欲揮。方知萬里相，侯服見光輝。<br></p></body></html>
