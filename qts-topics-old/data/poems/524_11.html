  <body><p>524_11: 《春思》杜牧</p>
        <p>豈君心的的，嗟我淚涓涓。綿羽啼來久，錦鱗書未傳。<br>獸壚凝冷焰，羅幕蔽晴煙。自是求佳夢，何須訝晝眠。<br></p></body></html>
