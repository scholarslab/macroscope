  <body><p>671_74: 《索蝦》唐彥謙</p>
        <p>姑孰多紫蝦，獨有湖陽優。出產在四時，極美宜於秋。<br>雙箝鼓繁須，當頂抽長矛。鞠躬見湯王，封作朱衣侯。<br>所以供盤餐，羅列同珍羞。蒜友日相親，瓜朋時與儔。<br>既名釣詩釣，又作鉤詩鉤。于時同相訪，數日承款留。<br>厭飲多美味，獨此心相投。別來歲雲久，馳想空悠悠。<br>銜杯動遐思，口涎空流。封緘托雙鯉，於焉來遠求。<br>慷慨胡隱君，果肯分惠否。<br></p></body></html>
