  <body><p>511_73: 《大酺樂二首》張祜</p>
        <p>車駕東來值太平，大酺三日洛陽城。<br>小兒一伎竿頭絕，天下傳呼萬歲聲。<br>紫陌酺歸日欲斜，紅塵開路薛王家。<br>雙鬟笑說樓前鼓，兩仗爭輪好落花。<br></p></body></html>
