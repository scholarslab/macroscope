  <body><p>480_25: 《壽陽罷郡日有詩十首與追懷…兼紀瑞物物。初出淝口入淮》李紳</p>
        <p>東風百里雪初晴，淝口冰開好濯纓。野老擁途知意重，<br>病夫拋郡喜身輕。人心莫厭如弦直，淮水長憐似鏡清。<br>回首夕嵐山翠遠，楚郊煙樹隱襄城。<br></p></body></html>
