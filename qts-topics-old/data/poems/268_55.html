  <body><p>268_55: 《送王秘書歸江東》耿湋</p>
        <p>回首望知音，逶迤桑柘林。人歸海郡遠，路入雨天深。<br>萬木經秋葉，孤舟向暮心。唯餘江畔草，應見白頭吟。<br></p></body></html>
