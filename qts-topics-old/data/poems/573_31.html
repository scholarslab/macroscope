  <body><p>573_31: 《送沈鶴》賈島</p>
        <p>家楚婿于秦，攜妻雲養親。陸行千裏外，風卷一帆新。<br>夜泊疏山雨，秋吟搗藥輪。蕪城登眺作，才動廣陵人。<br></p></body></html>
