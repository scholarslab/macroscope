  <body><p>244_27: 《送蔣員外端公歸淮南》韓翃</p>
        <p>淮南芳草色，日夕引歸船。禦史王元貺，郎官顧彥先。<br>光風千日暖，寒食百花燃。惆悵佳期近，澄江與暮天。<br></p></body></html>
