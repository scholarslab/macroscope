  <body><p>52_52: 《題大庾嶺北驛》宋之問</p>
        <p>陽月南飛雁，傳聞至此回。我行殊未已，何日複歸來。<br>江靜潮初落，林昏瘴不開。明朝望鄉處，應見隴頭梅。<br></p></body></html>
