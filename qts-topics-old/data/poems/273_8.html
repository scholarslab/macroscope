  <body><p>273_8: 《感懷二首》戴叔倫</p>
        <p>尺帛無長裁，淺水無長流。水淺易成枯，帛短誰人收。<br>人生取捨間，趨競固非優。舊交跡雖疏，中心自雲稠。<br>新交意雖密，中道生怨尤。踟躕複踟躕，世路今悠悠。<br>主人飲君酒，勸君弗相違。但當盡弘量，觴至無複辭。<br>人生百年中，會合能幾時。不見枝上花，昨滿今漸稀。<br>花落還再開，人老無少期。古來賢達士，飲酒不復疑。<br></p></body></html>
