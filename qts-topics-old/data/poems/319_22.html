  <body><p>319_22: 《青雲幹呂》王履貞</p>
        <p>異方占瑞氣，幹呂見青雲。表聖興中國，來王謁大君。<br>迎祥殊大樂，葉慶類橫汾。自感明時起，非因觸石分。<br>映霄難辨色，從吹乍成文。須使流千載，垂芳在典墳。<br></p></body></html>
