  <body><p>704_2: 《寓言》黃滔</p>
        <p>流年五十前，朝朝倚少年。流年五十後，日日侵皓首。<br>非通非介人，誰論四十九。賢哉蘧伯玉，清風獨不朽。<br></p></body></html>
