  <body><p>682_49: 《又和》韓偓</p>
        <p>櫻桃花下會親賢，風遠銅烏轉露盤。蝶下粉牆梅乍坼，<br>蟻浮金斝酒難幹。雲和緩奏泉聲咽，珠箔低垂水影寒。<br>狂簡斐然吟詠足，卻邀群彥重吟看。<br></p></body></html>
