  <body><p>86_47: 《五君詠五首。郭代西元振》張說</p>
        <p>代公舉鵬翼，懸飛摩海霧。志康天地屯，適與雲雷遇。<br>興喪一言決，安危萬心注。大勳書王府，舛命淪江路。<br>勢傾北夏門，哀靡東平樹。<br></p></body></html>
