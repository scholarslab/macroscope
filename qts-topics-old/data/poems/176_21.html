  <body><p>176_21: 《送白利從金吾董將軍西征》李白</p>
        <p>西羌延國討，白起佐軍威。劍決浮雲氣，弓彎明月輝。<br>馬行邊草綠，旌卷曙霜飛。抗手凜相顧，寒風生鐵衣。<br></p></body></html>
