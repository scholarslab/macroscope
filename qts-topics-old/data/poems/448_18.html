  <body><p>448_18: 《松齋偶興》白居易</p>
        <p>置心思慮外，滅跡是非間。約俸為生計，隨官換往還。<br>耳煩聞曉角，眼醒見秋山。賴此松簷下，朝回半日閑。<br></p></body></html>
