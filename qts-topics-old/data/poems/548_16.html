  <body><p>548_16: 《長安春日》薛逢</p>
        <p>窮途日日困泥沙，上苑年年好物華。荊棘不當車馬道，<br>管弦長奏綺羅家。王孫草上悠揚蝶，少女風前爛熳花。<br>懶出任從遊子笑，入門還是舊生涯。<br></p></body></html>
