  <body><p>234_39: 《放船》杜甫</p>
        <p>收帆下急水，卷幔逐回灘。江市戎戎暗，山雲淰淰寒。<br>村荒無徑入，獨鳥怪人看。已泊城樓底，何曾夜色闌。<br></p></body></html>
