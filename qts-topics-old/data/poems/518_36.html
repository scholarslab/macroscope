  <body><p>518_36: 《盧嶽閒居十韻》雍陶</p>
        <p>擾擾走人寰，爭如占得閒。防愁心付酒，求靜力登山。<br>見藥芳時采，逢花好處攀。望雲開病眼，臨澗洗愁顏。<br>春色流岩下，秋聲碎竹間。錦文苔點點，錢樣菊斑斑。<br>路遠朝無客，門深夜不關。鶴飛高縹緲，鶯語巧綿蠻。<br>養拙甘沉默，忘懷絕險艱。更憐雲外路，空去又空還。<br></p></body></html>
