  <body><p>271_7: 《酬李袁州嘉佑》竇叔向</p>
        <p>少年輕會複輕離，老大關心總是悲。強說前程聊自慰，<br>未知攜手定何時。公才屈指登黃閣，匪服胡顏上赤墀。<br>想到長安誦佳句，滿朝誰不念瓊枝。<br></p></body></html>
