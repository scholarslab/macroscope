  <body><p>540_128: 《房中曲》李商隱</p>
        <p>薔薇泣幽素，翠帶花錢小。嬌郎癡若雲，抱日西簾曉。<br>枕是龍宮石，割得秋波色。玉簟失柔膚，但見蒙羅碧。<br>憶得前年春，未語含悲辛。歸來已不見，錦瑟長於人。<br>今日澗底松，明日山頭檗。愁到天池翻，相看不相識。<br></p></body></html>
