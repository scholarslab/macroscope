  <body><p>475_65: 《思山居一十首。初夏有懷山居》李德裕</p>
        <p>山中有所憶，夏景始清幽。野竹陰無日，岩泉冷似秋。<br>翠岑當累榭，皓月入輕舟。只有思歸夕，空簾且夢遊。<br></p></body></html>
