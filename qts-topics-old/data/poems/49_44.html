  <body><p>49_44: 《與弟游家園》張九齡</p>
        <p>定省榮君賜，來歸是晝遊。林烏飛舊裏，園果讓新秋。<br>枝長南庭樹，池臨北澗流。星霜屢爾別，蘭麝為誰幽。<br>善積家方慶，恩深國未酬。棲棲將義動，安得久情留。<br></p></body></html>
