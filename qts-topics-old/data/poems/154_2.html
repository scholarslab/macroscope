  <body><p>154_2: 《菊榮一篇五章》蕭穎士</p>
        <p>采采者菊，芬其榮斯。紫英黃萼，照灼丹墀。愷悌君子，<br>佩服攸宜。王國是維，大君是毗。貽爾子孫，百祿萃之。<br>采采者菊，於邑之城。舊根新莖，布葉垂英。彼美淑人，<br>應家之禎。有弦既鳴，我政則平。宜爾棟崇，必複其慶。<br>采采者菊，於邦之府。陰槐翳柳，邇楹近宇。彼勞者子，<br>喧卑是處。慨其莫知，蘊結誰語。企彼高人，色斯遐舉。<br>采采者菊，於賓之館。既低其枝，又弱其幹。有斐君子，<br>是焉披玩。良辰旨酒，宴飲無算。愴其仳別，終然永歎。<br>歲方晏矣，霜露殘促。誰其榮斯，有英者菊。豈微春華，<br>懿此貞色。人之侮我，混於薪棘。詩人有言，好是正直。<br></p></body></html>
