  <body><p>549_70: 《代人贈別》趙嘏</p>
        <p>月自斜窗夢自驚，衷腸中有萬愁生。清猿處處三聲盡，<br>碧落悠悠一水橫。平子定情詞麗絕，詩人匪石誓分明。<br>會須攜手乘鸞去，簫史樓臺在玉京。<br></p></body></html>
