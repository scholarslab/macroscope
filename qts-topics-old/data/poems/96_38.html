  <body><p>96_38: 《李舍人山園送龐邵》沈佺期</p>
        <p>符傳有光輝，喧喧出帝畿。東鄰借山水，南陌駐驂騑。<br>握手涼風至，當歌秋日微。高幨去勿緩，人吏待霜威。<br></p></body></html>
