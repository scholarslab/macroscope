  <body><p>206_64: 《登楚州城望驛路，十餘裏山村竹林相次交映》李嘉佑</p>
        <p>十裏山村道，千峰櫟樹林。霜濃竹枝亞，歲晚荻花深。<br>草市多樵客，漁家足水禽。幽居雖可羨，無那子牟心。<br></p></body></html>
