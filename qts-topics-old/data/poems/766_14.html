  <body><p>766_14: 《中春宴游》劉兼</p>
        <p>二月風光似洞天，紅英翠萼簇芳筵。楚王雲雨迷巫峽，<br>江令文章媚蜀箋。歌黛入顰春袖斂，舞衣新繡曉霞鮮。<br>酒闌香袂初分散，笑指漁翁釣暮煙。<br></p></body></html>
