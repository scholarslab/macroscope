  <body><p>114_34: 《襄陽行》張潮</p>
        <p>玉盤轉明珠，君心無定準。昨見襄陽客，剩說襄陽好無盡。<br>襄漢水，峴山垂，漢水東流風北吹。只言一世長嬌寵，<br>那悟今朝見別離。君渡清羌渚，知人獨不語，<br>妾見鳥棲林，憶君相思深。莫作雲間鴻，離聲顧儔侶。<br>尚如匣中劍，分形會同處。是君婦，識君情，<br>怨君恨君為此行。下床一宿不可保，況乃萬里襄陽城。<br>襄陽傳近大堤北，君到襄陽莫回惑。大堤諸女兒，<br>憐錢不憐德。<br></p></body></html>
