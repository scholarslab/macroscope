  <body><p>739_55: 《春水》李建勳</p>
        <p>萬派爭流雨過時，晚來春靜更逶迤。輕鷗散繞夫差國，<br>遠樹微分夏禹祠。青岸漸平濡柳帶，舊溪應暖負蓴絲。<br>風鬟倚楫誰家子，愁看鴛鴦望所之。<br></p></body></html>
