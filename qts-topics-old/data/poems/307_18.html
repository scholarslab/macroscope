  <body><p>307_18: 《憶長安。二月》鮑防</p>
        <p>憶長安，二月時，玄鳥初至禖祠。百囀宮鶯繡羽，<br>千條禦柳黃絲。更有曲江勝地，此來寒食佳期。<br></p></body></html>
