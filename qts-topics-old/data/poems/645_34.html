  <body><p>645_34: 《江行》李鹹用</p>
        <p>瀟湘無事後，征棹複嘔啞。高岫留斜照，歸鴻背落霞。<br>魚殘沙岸草，蝶寄洑流槎。共說干戈苦，汀洲減釣家。<br></p></body></html>
