  <body><p>689_1: 《山居即事二首》陸希聲</p>
        <p>君山蒼翠接青冥，東走洮湖上洞庭。茅屋向陽梳白髮，<br>竹窗深夜誦丹經。湧泉回泬魚龍氣，怪石驚騰鳥獸形。<br>為問前時金馬客，此焉還作少微星。<br>不是幽棲矯性靈，從來無意在膻腥。滿川風物供高枕，<br>四合雲山借畫屏。五鹿歸來驚岳嶽，孤鴻飛去入冥冥。<br>君陽遁叟何為樂，一炷清香兩卷經。<br></p></body></html>
