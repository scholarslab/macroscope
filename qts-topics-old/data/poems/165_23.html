  <body><p>165_23: 《從軍行》李白</p>
        <p>從軍玉門道，逐虜金微山。笛奏梅花曲，刀開明月環。<br>鼓聲鳴海上，兵氣擁雲間。願斬單于首，長驅靜鐵關。<br></p></body></html>
