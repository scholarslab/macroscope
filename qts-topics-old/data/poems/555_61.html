  <body><p>555_61: 《懷故山寄賈島》馬戴</p>
        <p>心偶羨明代，學詩觀國風。自從來闕下，未勝在山中。<br>丹桂日應老，白雲居久空。誰能謝時去，聊與此生同。<br></p></body></html>
