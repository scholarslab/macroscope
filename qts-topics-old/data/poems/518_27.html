  <body><p>518_27: 《河陰新城》雍陶</p>
        <p>高城新築壓長川，虎踞龍盤氣色全。五裏似雲根不動，<br>一重如月暈長圓。河流暗與溝池合，山色遙將睥睨連。<br>自有此來當汴口，武牢何用鎖風煙。<br></p></body></html>
