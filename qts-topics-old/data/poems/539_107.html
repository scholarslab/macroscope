  <body><p>539_107: 《桂林路中作》李商隱</p>
        <p>地暖無秋色，江晴有暮暉。空餘蟬嘒嘒，猶向客依依。<br>村小犬相護，沙平僧獨歸。欲成西北望，又見鷓鴣飛。<br></p></body></html>
