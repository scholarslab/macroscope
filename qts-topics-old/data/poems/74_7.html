  <body><p>74_7: 《奉和聖制答張說出雀鼠谷》蘇頲</p>
        <p>雨施巡方罷，雲從訓俗回。密途汾水衛，清蹕晉郊陪。<br>寒著山邊盡，春當日下來。禦祠玄鳥應，仙仗綠楊開。<br>作頌音傳雅，觀文色動台。更知西向樂，宸藻協鹽梅。<br></p></body></html>
