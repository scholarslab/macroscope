  <body><p>576_2a: 《春野行（雜言）》溫庭筠</p>
        <p>草淺淺，春如剪。花壓李娘愁，饑蠶欲成繭。<br>東城年少氣堂堂，金丸驚起雙鴛鴦。含羞更問衛公子，<br>月到枕前春夢長。<br></p></body></html>
