  <body><p>620_33: 《奉和襲美酒中十詠。酒篘》陸龜蒙</p>
        <p>山齋醞方熟，野童編近成。持來歡伯內，坐使賢人清。<br>不待盎中滿，旋供花下傾。汪汪日可挹，未羨黃金籝。<br></p></body></html>
