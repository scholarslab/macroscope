  <body><p>651_44: 《鹽官王長官新創瑞隱亭》方幹</p>
        <p>指畫便分元化力，周回秀絕自清機。孤雲戀石尋常住，<br>落絮縈風特地飛。雛鳥啼花催釀酒，驚魚濺水誤沾衣。<br>明年秩滿難將去，何似先教畫取歸。<br></p></body></html>
