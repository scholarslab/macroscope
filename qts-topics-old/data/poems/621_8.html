  <body><p>621_8: 《丁隱君歌》陸龜蒙</p>
        <p>華陽道士南游歸，手中半卷青蘿衣。自言逋客持贈我，<br>乃是錢塘丁翰之。連江大抵多奇岫，獨話君家最奇秀。<br>盤燒天竺春筍肥，琴倚洞庭秋石瘦。草堂暗引龍泓溜，<br>老樹根株若蹲獸。霜濃果熟未容收，往往兒童雜猿狖。<br>去歲倡狂有黃寇，官軍解散無人鬥。滿城奔迸翰之閑，<br>只把枯松塞圭竇。前度相逢正賣文，一錢不直虛云云。<br>今來利作采樵客，可以拋身麋鹿群。丁隱君，丁隱君，<br>叩頭且莫變名氏，即日更尋丁隱君。<br></p></body></html>
