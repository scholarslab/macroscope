  <body><p>362_18: 《和令狐相公玩白菊》劉禹錫</p>
        <p>家家菊盡黃，梁國獨如霜。瑩靜真琪樹，分明對玉堂。<br>仙人披雪氅，素女不紅妝。粉蝶來難見，麻衣拂更香。<br>向風搖羽扇，含露滴瓊漿。高豔遮銀井，繁枝覆象床。<br>桂叢慚併發，梅蕊妒先芳。一入瑤華詠，從茲播樂章。<br></p></body></html>
