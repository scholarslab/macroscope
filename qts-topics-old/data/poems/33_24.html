  <body><p>33_24: 《七夕賦詠成篇》沈叔安</p>
        <p>皎皎宵月麗秋光，耿耿天津橫複長。停梭且複留殘緯，<br>拂鏡及早更新妝。彩鳳齊駕初成輦，雕鵲填河已作梁。<br>雖喜得同今夜枕，還愁重空明日床。<br></p></body></html>
