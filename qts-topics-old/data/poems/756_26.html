  <body><p>756_26: 《又和遊光睦院》徐鉉</p>
        <p>寺門山水際，清淺照孱顏。客棹晚維岸，僧房猶掩關。<br>日華穿竹靜，雲影過階閑。箕踞一長嘯，忘懷物我間。<br></p></body></html>
