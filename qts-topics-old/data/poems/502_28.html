  <body><p>502_28: 《哭硯山孫道士》姚合</p>
        <p>修短皆由命，暗懷師出塵。豈知修道者，難免不亡身。<br>永秘黃庭訣，高懸漉酒巾。可憐白犬子，閑吠遠行人。<br></p></body></html>
