  <body><p>660_10: 《暇日投錢尚父》羅隱</p>
        <p>牛鬥星邊女宿間，棟樑虛敞麗江關。望高漢相東西閣，<br>名重淮王大小山。醴設鬥傾金鑿落，馬歸爭撼玉連環。<br>自慚麋鹿無能事，未報深恩鬢已斑。<br></p></body></html>
