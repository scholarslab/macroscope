  <body><p>687_42: 《太湖石歌》吳融</p>
        <p>洞庭山下湖波碧，波中萬古生幽石。鐵索千尋取得來，<br>奇形怪狀誰能識。初疑朝家正人立，又如戰士方狙擊。<br>又如防風死後骨，又如于菟活時額。又如成人楓，<br>又如害癭柏。雨過上停泓，風來中有隙。想得沈潛水府時，<br>興雲出雨蟠蛟螭。今來硉矹林庭上，長恐忽然生白浪。<br>用時應不稱媧皇，將去也堪隨博望。噫嘻爾石好憑依，<br>幸有方池並釣磯。小山叢桂且為伴，鐘阜白雲長自歸。<br>何必豪家甲第裏，玉闌幹畔爭光輝。一朝荊棘忽流落，<br>何異綺羅雲雨飛。<br></p></body></html>
