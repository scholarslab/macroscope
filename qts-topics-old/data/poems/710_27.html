  <body><p>710_27: 《紙被》徐夤</p>
        <p>文采鴛鴦罷合歡，細柔輕綴好魚箋。一床明月蓋歸夢，<br>數尺白雲籠冷眠。披對勁風溫勝酒，擁聽寒雨暖於綿。<br>赤眉豪客見皆笑，卻問儒生直幾錢。<br></p></body></html>
