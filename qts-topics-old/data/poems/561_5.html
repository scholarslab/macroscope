  <body><p>561_5: 《遊嘉州後溪（開元觀閒遊，因及後溪，偶成二韻）》薛能</p>
        <p>山屐經過滿徑蹤，隔溪遙見夕陽舂。<br>當時諸葛成何事，只合終身作臥龍。<br></p></body></html>
