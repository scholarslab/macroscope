  <body><p>88_38: 《石門別楊六欽望》張說</p>
        <p>燕人同竄越，萬里自相哀。影響無期會，江山此地來。<br>暮年傷泛梗，累日慰寒灰。潮水東南落，浮雲西北回。<br>俱看石門遠，倚棹兩悲哉。<br></p></body></html>
