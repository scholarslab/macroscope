  <body><p>281_2: 《長至日上公獻壽》李竦</p>
        <p>候曉金門辟，乘時玉曆長。羽儀瞻上宰，雲物麗初陽。<br>漢禮方傳佩，堯年正捧觴。日行臨觀闕，帝錫洽珪璋。<br>盛美超三代，洪休降百祥。自憐朝末坐，空此詠無疆。<br></p></body></html>
