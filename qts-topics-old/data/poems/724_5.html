  <body><p>724_5: 《古寺》唐求</p>
        <p>路傍古時寺，寥落藏金容。破塔有寒草，壞樓無曉鐘。<br>亂紙失經偈，斷碑分篆蹤。日暮月光吐，繞門千樹松。<br></p></body></html>
