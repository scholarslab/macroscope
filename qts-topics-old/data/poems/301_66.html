  <body><p>301_66: 《華嶽廟二首》王建</p>
        <p>女巫遮客買神盤，爭取琵琶廟裏彈。<br>聞有馬蹄生拍樹，路人來去向南看。<br>自移西嶽門長鎖，一個行人一遍開。<br>上廟參天今見在，夜頭風起覺神來。<br></p></body></html>
