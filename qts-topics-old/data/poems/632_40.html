  <body><p>632_40: 《喜王駕小儀重陽相訪》司空圖</p>
        <p>白菊初開臥內明，聞君相訪病身輕。樽前且撥傷心事，<br>溪上還隨覓句行。幽鶴傍人疑舊識，殘蟬向日噪新晴。<br>擬將寂寞同留住，且勸康時立大名。<br></p></body></html>
