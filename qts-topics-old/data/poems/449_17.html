  <body><p>449_17: 《烏夜啼（一有賦得字）》白居易</p>
        <p>城上歸時晚，庭前宿處危。月明無葉樹，霜滑有風枝。<br>啼澀饑喉咽，飛低凍翅垂。畫堂鸚鵡鳥，冷暖不相知。<br></p></body></html>
