  <body><p>292_55: 《贈衡岳隱禪師》司空曙</p>
        <p>擁褐安居南嶽頭，白雲高寺見衡州。石窗湖水搖寒月，<br>楓樹猿聲報夜秋。講席舊逢山鳥至，梵經初向竺僧求。<br>垂垂身老將傳法，因下人間遂北遊。<br></p></body></html>
