  <body><p>427_29: 《鴉九劍－思決壅也》白居易</p>
        <p>歐冶子死千年後，精靈闇授張鴉九。鴉九鑄劍吳山中，<br>天與日時神借功。金鐵騰精火翻焰，踴躍求為鏌鋣劍。<br>劍成未試十餘年，有客持金買一觀。誰知閉匣長思用，<br>三尺青蛇不肯蟠。客有心，劍無口，客代劍言告鴉九。<br>君勿矜我玉可切，君勿誇我鐘可刜。不如持我決浮雲，<br>無令漫漫蔽白日。為君使無私之光及萬物，<br>蟄蟲昭蘇萌草出。<br></p></body></html>
