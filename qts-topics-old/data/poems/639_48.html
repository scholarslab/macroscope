  <body><p>639_48: 《題宣州開元寺》張喬</p>
        <p>誰家煙徑長莓苔，金碧虛欄竹上開。流水遠分山色斷，<br>清猿時帶角聲來。六朝明月唯詩在，三楚空山有雁回。<br>達理始應盡惆悵，僧閑應得話天臺。<br></p></body></html>
