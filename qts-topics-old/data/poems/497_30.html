  <body><p>497_30: 《寄安陸友人》姚合</p>
        <p>別路在春色，故人雲夢中。鳥啼三月雨，蝶舞百花風。<br>煙束遠山碧，霞欹落照紅。想君登此興，回首念飄蓬。<br></p></body></html>
