  <body><p>467_29: 《沈存尚林亭夜宴》牟融</p>
        <p>草堂寂寂景偏幽，到此令人一縱眸。松菊寒香三徑晚，<br>桑榆煙景兩淮秋。近山紅葉堆林屋，隔浦青簾拂畫樓。<br>終日忘情能自樂，清尊應得遣閒愁。<br></p></body></html>
