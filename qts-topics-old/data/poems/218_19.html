  <body><p>218_19: 《兩當縣吳十侍禦江上宅》杜甫</p>
        <p>寒城朝煙澹，山谷落葉赤。陰風千里來，吹汝江上宅。<br>鶤雞號枉渚，日色傍阡陌。借問持斧翁，幾年長沙客。<br>哀哀失木狖，矯矯避弓翮。亦知故鄉樂，未敢思夙昔。<br>昔在鳳翔都，共通金閨籍。天子猶蒙塵，東郊暗長戟。<br>兵家忌間諜，此輩常接跡。台中領舉劾，君必慎剖析。<br>不忍殺無辜，所以分白黑。上官權許與，失意見遷斥。<br>仲尼甘旅人，向子識損益。朝廷非不知，閉口休歎息。<br>余時忝諍臣，丹陛實咫尺。相看受狼狽，至死難塞責。<br>行邁心多違，出門無與適。於公負明義，惆悵頭更白。<br></p></body></html>
