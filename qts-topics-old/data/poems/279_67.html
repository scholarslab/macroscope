  <body><p>279_67: 《泊揚子江岸》盧綸</p>
        <p>山映南徐暮，千帆入古津。魚驚出浦火，月照渡江人。<br>清鏡催雙鬢，滄波寄一身。空憐莎草色，長接故園春。<br></p></body></html>
