  <body><p>330_5: 《享文恭太子廟樂章》崔邠</p>
        <p>醴齊泛樽彝，軒縣動幹戚。入室僾如在，升階虔所曆。<br>奮疾合威容，定利舒皦澤。方崇廟貌禮，永被君恩錫。<br></p></body></html>
