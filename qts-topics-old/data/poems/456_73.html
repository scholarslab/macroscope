  <body><p>456_73: 《同夢得暮春寄賀東西川二楊尚書》白居易</p>
        <p>龍節對持真可愛，雁行相接更堪誇。兩川風景同三月，<br>千里江山屬一家。魯衛定知連氣色，潘楊亦覺有光華。<br>應憐洛下分司伴，冷宴閒遊老看花。<br></p></body></html>
