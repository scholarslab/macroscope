  <body><p>501_37: 《酬薛奉禮見贈之作》姚合</p>
        <p>棲棲滄海一耕人，詔遣江邊作使君。山頂雨餘青到地，<br>濤頭風起白連雲。詩成客見書牆和，藥熟僧來就鼎分。<br>珍重來章相借分，芳名未識已曾聞。<br></p></body></html>
