  <body><p>241_17: 《漫問相裏黃州》元結</p>
        <p>東鄰有漁父，西鄰有山僧。各問其性情，變之俱不能。<br>公為二千石，我為山海客。志業豈不同，今已殊名跡。<br>相裏不相類，相友且相異。何況天下人，而欲同其意。<br>人意苟不同，分寸不相容。漫問軒裳客，何如耕釣翁。<br></p></body></html>
