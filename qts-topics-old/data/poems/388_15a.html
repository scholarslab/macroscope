  <body><p>388_15a: 《孟夫子生生亭賦》盧仝</p>
        <p>玉川子沿孟冬之寒流兮，輟棹上登生生亭。夫子何之兮，<br>面逐雲沒兮南行。百川注海而心不寫兮，落日千里凝寒精。<br>予日衰期人生之世斯已矣，爰為今日猶猶岐路之心生。<br>悲夫，南國風濤，魚龍畜伏。予小子戇樸，必不能濟夫子欲。<br>嗟自慚承夫子而不失予兮，傳古道甚分明。<br>予且廣孤目遐齎於天壤兮，庶得外盡萬物變化之幽情。<br>然後慚愧而來歸兮，大息吾躬于夫子之亭。<br></p></body></html>
