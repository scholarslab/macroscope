  <body><p>236_88: 《登覆釜山遇道人二首》錢起</p>
        <p>晨策趣無涯，名山深轉秀。三休變覆景，萬轉迷宇宙。<br>攀崖到天窗，入洞窮玉溜。側徑蹲怪石，飛蘿擲驚狖。<br>花間煉藥人，雞犬和乳竇。散發便迎客，采芝仍滿袖。<br>郭璞賦遊仙，始願今可就。<br>真氣重嶂裏，知君嘉遁幽。山階壓丹穴，藥井通洑流。<br>道者帶經出，洞中攜我遊。欲驂白霓去，且為紫芝留。<br>忽憶武陵事，別家疑數秋。<br></p></body></html>
