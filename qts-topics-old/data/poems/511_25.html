  <body><p>511_25: 《中秋夜杭州玩月》張祜</p>
        <p>萬古太陰精，中秋海上生。鬼愁緣辟照，人愛為高明。<br>歷歷華星遠，霏霏薄暈縈。影流江不盡，輪曳穀無聲。<br>似鏡當樓曉，如珠出浦盈。岸沙全借白，山木半含清。<br>小檻迴圈看，長堤蹋陣行。殷勤未歸客，煙水夜來情。<br></p></body></html>
