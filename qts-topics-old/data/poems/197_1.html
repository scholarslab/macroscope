  <body><p>197_1: 《讀後漢逸人傳二首》張謂</p>
        <p>子陵沒已久，讀史思其賢。誰謂潁陽人，千秋如比肩。<br>嘗聞漢皇帝，曾是曠周旋。名位苟無心，對君猶可眠。<br>東過富春渚，樂此佳山川。夜臥松下月，朝看江上煙。<br>釣時如有待，釣罷應忘筌。生事在林壑，悠悠經暮年。<br>於今七裏瀨，遺跡尚依然。高臺竟寂寞，流水空潺湲。<br>龐公南郡人，家在襄陽裏。何處偏來往，襄陽東陂是。<br>誓將業田種，終得保妻子。何言二千石，乃欲勸吾仕。<br>鸛鵲巢茂林，黿鼉穴深水。萬物從所欲，吾心亦如此。<br>不見鹿門山，朝朝白雲起。采藥複采樵，優遊終暮齒。<br></p></body></html>
