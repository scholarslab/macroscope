  <body><p>569_94: 《謫仙吟贈趙道士》李群玉</p>
        <p>汗漫東游黃鶴雛，縉雲仙子住清都。三元麟鳳推高座，<br>六甲風雷閟小壺。日月暗資靈壽藥，山河直擬化生符。<br>若為失意居蓬島，鼇足塵飛桑樹枯。<br></p></body></html>
