  <body><p>556_36: 《酬李景章先輩》馬戴</p>
        <p>平生詩句忝多同，不得陪君奉至公。金鏑自宜先中鵠，<br>鉛刀甘且學雕蟲。鶯啼細柳臨關路，燕接飛花繞漢宮。<br>九陌芳菲人競賞，此時心在別離中。<br></p></body></html>
