  <body><p>686_65: 《送弟東歸》吳融</p>
        <p>偶持麟筆侍金閨，夢想三年在故溪。祖竹定欺簷雪折，<br>稚杉應拂棟雲齊。謾勞筋力趨丹鳳，可有文詞詠碧雞。<br>此別更無閒事囑，北山高處謝猿啼。<br></p></body></html>
