  <body><p>727_21: 《謝別毛仙翁》張為</p>
        <p>羸形感神藥，削骨生豐肌。蘭炷飄靈煙，妖怪立誅夷。<br>重睹日月光，何報父母慈。黃河濁袞袞，別淚流澌澌。<br>黃河清有時，別淚無收期。<br></p></body></html>
