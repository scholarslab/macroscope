  <body><p>271_16: 《故秘監丹陽郡公延陵包公挽歌詞》竇常</p>
        <p>卓絕明時第，孤貞貴後貧。郤詵為胄子，季劄是鄉人。<br>筆下調金石，花開領搢紳。那堪歸葬日，哭渡柳楊津。<br></p></body></html>
