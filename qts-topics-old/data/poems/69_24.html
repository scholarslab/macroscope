  <body><p>69_24: 《奉和初春幸太平公主南莊應制》邵升</p>
        <p>沁園佳麗奪蓬瀛，翠壁紅泉繞上京。二聖忽從鸞殿幸，<br>雙仙正下鳳樓迎。花含步輦空間出，樹雜帷宮畫裏行。<br>無路乘槎窺漢渚，徒知訪卜就君平。<br></p></body></html>
