  <body><p>447_53: 《蘇州柳》白居易</p>
        <p>金谷園中黃嫋娜，曲江亭畔碧婆娑。老來處處遊行遍，<br>不似蘇州柳最多。絮撲白頭條拂面，使君無計奈春何。<br></p></body></html>
