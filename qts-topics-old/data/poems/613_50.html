  <body><p>613_50: 《奉和魯望獨夜有懷吳體見寄》皮日休</p>
        <p>病鶴帶霧傍獨屋，破巢含雪傾孤梧。濯足將加漢光腹，<br>抵掌欲捋梁武須。隱幾清吟誰敢敵，枕琴高臥真堪圖。<br>此時枉欠高散物，楠瘤作樽石作壚。<br></p></body></html>
