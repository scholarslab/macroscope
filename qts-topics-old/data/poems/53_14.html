  <body><p>53_14: 《使過襄陽登鳳林寺閣》宋之問</p>
        <p>香閣臨清漢，丹梯隱翠微。林篁天際密，人世穀中違。<br>苔石銜仙洞，蓮舟泊釣磯。山雲浮棟起，江雨入庭飛。<br>信美雖南國，嚴程限北歸。幽尋不可再，留步惜芳菲。<br></p></body></html>
