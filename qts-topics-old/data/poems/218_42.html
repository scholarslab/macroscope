  <body><p>218_42: 《劍門》杜甫</p>
        <p>惟天有設險，劍門天下壯。連山抱西南，石角皆北向。<br>兩崖崇墉倚，刻畫城郭狀。一夫怒臨關，百萬未可傍。<br>珠玉走中原，岷峨氣悽愴。三皇五帝前，雞犬各相放。<br>後王尚柔遠，職貢道已喪。至今英雄人，高視見霸王。<br>併吞與割據，極力不相讓。吾將罪真宰，意欲鏟疊嶂。<br>恐此複偶然，臨風默惆悵。<br></p></body></html>
