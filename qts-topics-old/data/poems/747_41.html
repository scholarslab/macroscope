  <body><p>747_41: 《江邊吟》李中</p>
        <p>風暖汀洲吟興生，遠山如畫雨新晴。殘陽影裏水東注，<br>芳草煙中人獨行。閃閃酒簾招醉客，深深綠樹隱啼鶯。<br>盤桓漁舍忘歸去，雲靜高空月又明。<br></p></body></html>
