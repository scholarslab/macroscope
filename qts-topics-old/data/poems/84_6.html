  <body><p>84_6: 《居延海樹聞鶯同作》陳子昂</p>
        <p>邊地無芳樹，鶯聲忽聽新。間關如有意，愁絕若懷人。<br>明妃失漢寵，蔡女沒胡塵。坐聞應落淚，況憶故園春。<br></p></body></html>
