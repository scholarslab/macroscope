  <body><p>249_97: 《酬張二倉曹揚子所居見寄兼呈韓郎中》皇甫冉</p>
        <p>孤雲獨鶴自悠悠，別後經年尚泊舟。漁父置詞相借問，<br>郎官能賦許依投。折芳遠寄三春草，乘興閑看萬里流。<br>莫怪杜門頻乞假，不堪扶病拜龍樓。<br></p></body></html>
