  <body><p>147_38: 《酬張夏雪夜赴州訪別途中苦寒作》劉長卿</p>
        <p>扁舟乘興客，不憚苦寒行。晚暮相依分，江潮欲別情。<br>水聲冰下嚥，砂路雪中平。舊劍鋒芒盡，應嫌贈脫輕。<br></p></body></html>
