  <body><p>273_67: 《長沙送梁副端歸京》戴叔倫</p>
        <p>奏書歸闕下，祖帳出湘東。滿座他鄉別，何年此會同。<br>藉芳憐岸草，聞笛怨江風。且莫乘流去，心期在醉中。<br></p></body></html>
