  <body><p>573_18: 《新年》賈島</p>
        <p>嗟以龍鍾身，如何歲複新。石門思隱久，銅鏡強窺頻。<br>花發新移樹，心知故國春。誰能平此恨，豈是北宗人。<br></p></body></html>
