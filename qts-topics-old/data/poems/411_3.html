  <body><p>411_3: 《酬哥舒大少府寄同年科第》元稹</p>
        <p>前年科第偏年少，未解知羞最愛狂。九陌爭馳好鞍馬，<br>八人同著彩衣裳。自言行樂朝朝是，豈料浮生漸漸忙。<br>賴得官閑且疏散，到君花下憶諸郎。<br></p></body></html>
