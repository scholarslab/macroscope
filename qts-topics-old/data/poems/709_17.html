  <body><p>709_17: 《題福州天王閣》徐夤</p>
        <p>絕境宜棲獨角仙，金張到此亦忘還。三門裏面千層閣，<br>萬井中心一朵山。江拗碧灣盤洞府，石排青壁護禪關。<br>有時海上看明月，輾出冰輪疊浪間。<br></p></body></html>
