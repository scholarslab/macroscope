  <body><p>603_39: 《經故楊太尉舊居》許棠</p>
        <p>在漢信垂功，于唐道更隆。一川留古跡，多代仰高風。<br>樹折巢墮鳥，階荒草覆蟲。行人過豈少，獨駐夕陽中。<br></p></body></html>
