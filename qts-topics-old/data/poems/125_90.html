  <body><p>125_90: 《老將行》王維</p>
        <p>少年十五二十時，步行奪得胡馬騎。射殺中山白額虎，<br>肯數鄴下黃須兒。一身轉戰三千里，一劍曾當百萬師。<br>漢兵奮迅如霹靂，虜騎崩騰畏蒺藜。衛青不敗由天幸，<br>李廣無功緣數奇。自從棄置便衰朽，世事蹉跎成白首。<br>昔時飛箭無全目，今日垂楊生左肘。路傍時賣故侯瓜，<br>門前學種先生柳。蒼茫古木連窮巷，寥落寒山對虛牖。<br>誓令疏勒出飛泉，不似潁川空使酒。賀蘭山下陣如雲，<br>羽檄交馳日夕聞。節使三河募年少，詔書五道出將軍。<br>試拂鐵衣如雪色，聊持寶劍動星文。願得燕弓射天將，<br>恥令越甲鳴吳軍。莫嫌舊日雲中守，猶堪一戰取功勳。<br></p></body></html>
