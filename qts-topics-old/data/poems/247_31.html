  <body><p>247_31: 《九月九日李蘇州東樓宴》獨孤及</p>
        <p>是菊花開日，當君乘興秋。風前孟嘉帽，月下庾公樓。<br>酒解留征客，歌能破別愁。醉歸無以贈，只奉萬年酬。<br></p></body></html>
