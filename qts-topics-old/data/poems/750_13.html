  <body><p>750_13: 《漁父二首》李中</p>
        <p>偶向蘆花深處行，溪光山色晚來晴。<br>漁家開戶相迎接，稚子爭窺犬吠聲。<br>雪鬢衰髯白布袍，笑攜赬鯉換村醪。<br>殷勤留我宿溪上，釣艇歸來明月高。<br></p></body></html>
