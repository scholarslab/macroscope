  <body><p>614_24: 《訪寂上人不遇》皮日休</p>
        <p>何處尋雲暫廢禪，客來還寄草堂眠。桂寒自落翻經案，<br>石冷空消洗缽泉。爐裏尚飄殘玉篆，龕中仍鎖小金仙。<br>須將二百簽回去，得得支公恐來年。<br></p></body></html>
