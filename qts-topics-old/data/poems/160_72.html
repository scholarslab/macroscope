  <body><p>160_72: 《尋梅道士（一作尋梅道士張山人）》孟浩然</p>
        <p>彭澤先生柳，山陰道士鵝。我來從所好，停策漢陰多。<br>重以觀魚樂，因之鼓枻歌。崔徐跡未朽，千載揖清波。<br></p></body></html>
