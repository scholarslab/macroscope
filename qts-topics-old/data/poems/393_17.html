  <body><p>393_17: 《梁台古愁》李賀</p>
        <p>梁王台沼空中立，天河之水夜飛入。台前鬥玉作蛟龍，<br>綠粉掃天愁露濕。撞鐘飲酒行射天，金虎蹙裘噴血斑。<br>朝朝暮暮愁海翻，長繩系日樂當年。芙蓉凝紅得秋色，<br>蘭臉別春啼脈脈。蘆洲客雁報春來，寥落野篁秋漫白。<br></p></body></html>
