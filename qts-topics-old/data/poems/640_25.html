  <body><p>640_25: 《奉送嚴大夫再領容府二首》曹唐</p>
        <p>海風卷樹凍嵐消，憂國寧辭嶺外遙。自顧勤勞甘百戰，<br>不將功業負三朝。劍澄黑水曾芟虎，箭劈黃雲慣射雕。<br>代北天南盡成事，肯將心許霍嫖姚。<br>日照雙旌射火山，笑迎賓從卻南還。風雲暗發談諧外，<br>感會潛生氣概間。蘄竹水翻台榭濕，刺桐花落管弦閑。<br>無因得靸真珠履，親從新侯定八蠻。<br></p></body></html>
