  <body><p>554_73: 《途中逢友人》項斯</p>
        <p>長大有南北，山川各所之。相逢孤館夜，共憶少年時。<br>爛醉百花酒，狂題幾首詩。來朝又分袂，後會鬢應絲。<br></p></body></html>
