  <body><p>409_9: 《早歸》元稹</p>
        <p>春靜曉風微，淩晨帶酒歸。遠山籠宿霧，高樹影朝暉。<br>飲馬魚驚水，穿花露滴衣。嬌鶯似相惱，含囀傍人飛。<br></p></body></html>
