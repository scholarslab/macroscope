  <body><p>185_18: 《宣州長史弟昭贈余琴溪中雙舞鶴詩以見志》李白</p>
        <p>令弟佐宣城，贈餘琴溪鶴。謂言天涯雪，忽向窗前落。<br>白玉為毛衣，黃金不肯博。背風振六翮，對舞臨山閣。<br>顧我如有情，長鳴似相托。何當駕此物，與爾騰寥廓。<br></p></body></html>
