  <body><p>253_16: 《西陵口觀海》薛據</p>
        <p>長江漫湯湯，近海勢彌廣。在昔胚渾凝，融為百川泱。<br>地形失端倪，天色灒滉漾。東南際萬里，極目遠無象。<br>山影乍浮沉，潮波忽來往。孤帆或不見，棹歌猶想像。<br>日暮長風起，客心空振盪。浦口霞未收，潭心月初上。<br>林嶼幾邅回，亭皋時偃仰。歲晏訪蓬瀛，真遊非外獎。<br></p></body></html>
