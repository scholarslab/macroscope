  <body><p>459_21: 《首夏南池獨酌》白居易</p>
        <p>春盡雜英歇，夏初芳草深。熏風自南至，吹我池上林。<br>綠蘋散還合，赬鯉跳複沈。新葉有佳色，殘鶯猶好音。<br>依然謝家物，池酌對風琴。慚無康樂作，秉筆思沈吟。<br>境勝才思劣，詩成不稱心。<br></p></body></html>
