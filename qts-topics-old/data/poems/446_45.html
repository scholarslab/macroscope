  <body><p>446_45: 《西湖留別》白居易</p>
        <p>征途行色慘風煙，祖帳離聲咽管弦。翠黛不須留五馬，<br>皇恩只許住三年。綠藤陰下鋪歌席，紅藕花中泊妓船。<br>處處回頭盡堪戀，就中難別是湖邊。<br></p></body></html>
