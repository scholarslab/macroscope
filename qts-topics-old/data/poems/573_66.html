  <body><p>573_66: 《送惟一遊清涼寺》賈島</p>
        <p>去有巡台侶，荒溪眾樹分。瓶殘秦地水，錫入晉山雲。<br>秋月離喧見，寒泉出定聞。人間臨欲別，旬日雨紛紛。<br></p></body></html>
