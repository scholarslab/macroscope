  <body><p>454_18: 《酬李二十侍郎》白居易</p>
        <p>筍老蘭長花漸稀，衰翁相對惜芳菲。殘鶯著雨慵休囀，<br>落絮無風凝不飛。行掇木芽供野食，坐牽蘿蔓掛朝衣。<br>十年分手今同醉，醉未如泥莫道歸。<br></p></body></html>
