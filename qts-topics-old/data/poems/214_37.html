  <body><p>214_37: 《同衛八題陸少府書齋》高適</p>
        <p>知君薄州縣，好靜無冬春。散帙至棲鳥，明燈留故人。<br>深房臘酒熟，高院梅花新。若是周旋地，當令風義親。<br></p></body></html>
