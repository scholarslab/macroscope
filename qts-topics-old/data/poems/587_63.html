  <body><p>587_63: 《送友人下第歸越》李頻</p>
        <p>歸意隨流水，江湖共在東。山陰何處去，草際片帆通。<br>雨色春愁裏，潮聲曉夢中。雖為半年客，便是往來鴻。<br></p></body></html>
