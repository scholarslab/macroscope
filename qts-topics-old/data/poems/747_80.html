  <body><p>747_80: 《竹》李中</p>
        <p>森森移得自山莊，植向空庭野興長。便有好風來枕簟，<br>更無閑夢到瀟湘。蔭來砌蘚經疏雨，引下溪禽帶夕陽。<br>閑約羽人同賞處，安排棋局就清涼。<br></p></body></html>
