  <body><p>524_9: 《中丞業深韜略，志在功名，再奉長句一篇兼有諮勸》杜牧</p>
        <p>檣似鄧林江拍天，越香巴錦萬千千。滕王閣上柘枝鼓，<br>徐孺亭西鐵軸船。八部元侯非不貴，萬人師長豈無權。<br>要君嚴重疏歡樂，猶有河湟可下鞭。<br></p></body></html>
