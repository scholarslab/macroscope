  <body><p>664_32: 《帝幸蜀（幹符歲，一作狄歸昌詩）》羅隱</p>
        <p>馬嵬山色翠依依，又見鑾輿幸蜀歸。<br>泉下阿蠻應有語，這回休更怨楊妃。<br></p></body></html>
