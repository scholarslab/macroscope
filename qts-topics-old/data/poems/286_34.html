  <body><p>286_34: 《得山中道友書寄苗錢二員外》李端</p>
        <p>有謀皆轗軻，非病亦遲回。壯志年年減，馳暉日日催。<br>還山不及伴，到闕又無媒。高臥成長策，微官稱下才。<br>詩人識何謝，居士別宗雷。跡向塵中隱，書從穀口來。<br>藥欄遭鹿踐，澗戶被猿開。野鶴巢雲竇，遊龜上水苔。<br>新歡追易失，故思渺難裁。自有歸期在，勞君示劫灰。<br></p></body></html>
