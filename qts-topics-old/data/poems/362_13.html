  <body><p>362_13: 《經伏波神祠》劉禹錫</p>
        <p>濛濛篁竹下，有路上壺頭。漢壘麏鼯鬥，蠻溪霧雨愁。<br>懷人敬遺像，閱世指東流。自負霸王略，安知恩澤侯。<br>鄉園辭石柱，筋力盡炎洲。一以功名累，翻思馬少遊。<br></p></body></html>
