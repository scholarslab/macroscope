  <body><p>49_55: 《和裴侍中承恩拜掃旋轡途中有懷…官僚鄉國親故（後缺）》張九齡</p>
        <p>嵩嶽神惟降，汾川鼎氣雄。生才作霖雨，繼代有清通。<br>天下稱賢相，朝端挹至公。自家來佐國，移孝入為忠。<br>霜露多前感，丘園想舊風。扈巡過晉北，問俗到河東。<br>便道恩華降，還鄉禮教崇。野尊延故老，朝服見兒童。<br></p></body></html>
