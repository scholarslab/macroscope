  <body><p>273_76: 《長門怨》戴叔倫</p>
        <p>自憶專房寵，曾居第一流。移恩向他處，暫妒不容收。<br>夜靜管弦絕，月明宮殿秋。空將舊時意，長望鳳凰樓。<br></p></body></html>
