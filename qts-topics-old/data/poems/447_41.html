  <body><p>447_41: 《歲暮寄微之三首》白居易</p>
        <p>微之別久能無歎，知退書稀豈免愁。甲子百年過半後，<br>光陰一歲欲終頭。池冰曉合膠船底，樓雪晴銷露瓦溝。<br>自覺歡情隨日減，蘇州心不及杭州。<br>榮進雖頻退亦頻，與君才命不調勻。若不九重中掌事，<br>即須千裏外拋身。紫垣南北廳曾對，滄海東西郡又鄰。<br>唯欠結廬嵩洛下，一時歸去作閒人。<br>白頭歲暮苦相思，除卻悲吟無可為。枕上從妨一夜睡，<br>燈前讀盡十年詩。龍鍾校正騎驢日，憔悴通江司馬時。<br>若並如今是全活，紆朱拖紫且開眉。<br></p></body></html>
