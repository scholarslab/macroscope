  <body><p>237_56: 《歲初歸舊山（又作獻歲初歸舊居酬皇甫侍禦見寄）》錢起</p>
        <p>欲知愚穀好，久別與春還。鶯暖初歸樹，雲晴卻戀山。<br>石田耕種少，野客性情閑。求仲應難見，殘陽且掩關。<br></p></body></html>
