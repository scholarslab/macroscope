  <body><p>698_46: 《寄江南諸弟》韋莊</p>
        <p>萬里逢歸雁，鄉書忍淚封。吾身不自保，爾道各何從。<br>性拙唯多蹇，家貧半為慵。只思溪影上，臥看玉華峰。<br></p></body></html>
