  <body><p>747_66: 《舟中望九華山》李中</p>
        <p>排空蒼翠異，輟棹看崔嵬。一面雨初歇，九峰雲正開。<br>當時思水石，便欲上樓臺。隱去心難遂，吟餘首懶回。<br>僧休傳紫閣，屏歇寫天臺。中有忘機者，逍遙不可陪。<br></p></body></html>
