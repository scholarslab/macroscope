  <body><p>756_25: 《和鐘大監泛舟同遊見示》徐鉉</p>
        <p>潮溝橫趣北山阿，一月三遊未是多。老去交親難暫舍，<br>閑中滋味更無過。溪橋樹映行人渡，村徑風飄牧豎歌。<br>孤棹亂流偏有興，滿川晴日弄微波。<br></p></body></html>
