  <body><p>299_6: 《汴路即事》王建</p>
        <p>千里河煙直，青槐夾岸長。天涯同此路，人語各殊方。<br>草市迎江貨，津橋稅海商。回看故宮柳，憔悴不成行。<br></p></body></html>
