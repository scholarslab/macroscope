  <body><p>358_4: 《秋夕不寐寄樂天》劉禹錫</p>
        <p>洞戶夜簾卷，華堂秋簟清。螢飛過池影，蛩思繞階聲。<br>老枕知將雨，高窗報欲明。何人諳此景，遠問白先生。<br></p></body></html>
