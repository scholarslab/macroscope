  <body><p>688_21: 《薄命妾》盧汝弼</p>
        <p>君恩已斷盡成空，追想嬌歡恨莫窮。長為蕣花光曉日，<br>誰知團扇送秋風。黃金買賦心徒切，清路飛塵信莫通。<br>閑憑玉欄思舊事，幾回春暮泣殘紅。<br></p></body></html>
