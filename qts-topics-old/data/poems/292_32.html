  <body><p>292_32: 《送流人》司空曙</p>
        <p>聞說南中事，悲君重竄身。山村楓子鬼，江廟石郎神。<br>童稚留荒宅，圖書托故人。青門好風景，為爾一沾巾。<br></p></body></html>
