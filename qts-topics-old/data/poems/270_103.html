  <body><p>270_103: 《成都送嚴十五之江東》戎昱</p>
        <p>江東萬裏外，別後幾淒淒。峽路花應發，津亭柳正齊。<br>酒傾遲日暮，川闊遠天低。心系征帆上，隨君到剡溪。<br></p></body></html>
