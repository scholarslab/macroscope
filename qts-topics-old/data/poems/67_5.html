  <body><p>67_5: 《銅雀台》王無競</p>
        <p>北登銅雀上，西望青松郭。繐帳空蒼蒼，陵田紛漠漠。<br>平生事已變，歌吹宛猶昨。長袖拂玉塵，遺情結羅幕。<br>妾怨在朝露，君恩豈中薄。高臺奏曲終，曲終淚橫落。<br></p></body></html>
