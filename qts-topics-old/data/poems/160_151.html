  <body><p>160_151: 《齒坐呈山南諸隱》孟浩然</p>
        <p>習公有遺坐，高在白雲陲。樵子不見識，山僧賞自知。<br>以餘為好事，攜手一來窺。竹露閑夜滴，松風清晝吹。<br>從來抱微尚，況複感前規。於此無奇策，蒼生奚以為。<br></p></body></html>
