  <body><p>350_12: 《唐鐃歌鼓吹曲十二篇。李靖滅吐谷渾西海上為吐谷渾第十》柳宗元</p>
        <p>吐谷渾盛強，背西海以誇。歲侵擾我疆，退匿險且遐。<br>帝謂神武師，往征靖皇家。烈烈旆其旗，熊虎雜龍蛇。<br>王旅千萬人，銜枚默無嘩。束刃逾山徼，張翼縱漠沙。<br>一舉刈膻腥，屍骸積如麻。除惡務本根，況敢遺萌芽。<br>洋洋西海水，威命窮天涯。系虜來王都，犒樂窮休嘉。<br>登高望還師，竟野如春華。行者靡不歸，親戚讙要遮。<br>凱旋獻清廟，萬國思無邪。<br></p></body></html>
