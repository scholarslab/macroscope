  <body><p>168_28: 《贈臨洺縣令皓弟（時被訟停官）》李白</p>
        <p>陶令去彭澤，茫然太古心。大音自成曲，但奏無弦琴。<br>釣水路非遠，連鼇意何深。終期龍伯國，與爾相招尋。<br></p></body></html>
