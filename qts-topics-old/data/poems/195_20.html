  <body><p>195_20: 《南池宴錢子辛，賦得科鬥》韋應物</p>
        <p>臨池見科鬥，美爾樂有餘。不憂網與鉤，幸得免為魚。<br>且願充文字，登君尺素書。<br></p></body></html>
