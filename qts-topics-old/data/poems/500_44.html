  <body><p>500_44: 《杭州官舍即事》姚合</p>
        <p>臨江府署清，閑臥複閑行。苔蘚疏塵色，梧桐出雨聲。<br>漸除身外事，暗作道家名。更喜仙山近，庭前藥自生。<br></p></body></html>
