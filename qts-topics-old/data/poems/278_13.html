  <body><p>278_13: 《早春歸盩厔舊居卻寄耿拾遺湋李校書端》盧綸</p>
        <p>野日初晴麥壟分，竹園相接鹿成群。幾家廢井生青草，<br>一樹繁花傍古墳。引水忽驚冰滿澗，向田空見石和雲。<br>可憐荒歲青山下，惟有松枝好寄君。<br></p></body></html>
