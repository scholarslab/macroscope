  <body><p>202_24: 《天長節》梁鍠</p>
        <p>日月生天久，年年慶一回。時平祥不去，壽遠節長來。<br>連吹千家笛，同朝百郡杯。願持金殿鏡，處處照遺才。<br></p></body></html>
