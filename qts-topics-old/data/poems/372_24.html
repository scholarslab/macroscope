  <body><p>372_24: 《殺氣不在邊》孟郊</p>
        <p>殺氣不在邊，凜然中國秋。道險不在山，平地有摧輈。<br>河南又起兵，清濁俱鎖流。豈唯私客艱，擁滯官行舟。<br>況餘隔晨昏，去家成阻修。忽然兩鬢雪，同是一日愁。<br>獨寢夜難曉，起視星漢浮。涼風蕩天地，日夕聲颼飀。<br>萬物無少色，兆人皆老憂。長策苟未立，丈夫誠可羞。<br>靈響複何事，劍鳴思戮讎。<br></p></body></html>
