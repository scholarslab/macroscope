  <body><p>191_17: 《重九登滁城樓憶前歲九日歸灃上赴崔都水及諸…淒然懷舊》韋應物</p>
        <p>今日重九宴，去歲在京師。聊回出省步，一赴郊園期。<br>嘉節始雲邁，周辰已及茲。秋山滿清景，當賞屬乖離。<br>凋散民裏闊，摧翳眾木衰。樓中一長嘯，惻愴起涼颸。<br></p></body></html>
