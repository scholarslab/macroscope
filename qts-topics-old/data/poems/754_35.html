  <body><p>754_35: 《送許郎中歙州判官兼黟縣》徐鉉</p>
        <p>嘗聞黟縣似桃源，況是優遊冠玳筵。遺愛非遙應臥理，<br>祖風猶在好尋仙。朝衣舊識熏香史，祿米初營種秫田。<br>大抵宦遊須自適，莫辭離別二三年。<br></p></body></html>
