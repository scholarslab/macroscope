  <body><p>219_24: 《溪漲》杜甫</p>
        <p>當時浣花橋，溪水才尺餘。白石明可把，水中有行車。<br>秋夏忽泛溢，豈惟入吾廬。蛟龍亦狼狽，況是鱉與魚。<br>茲晨已半落，歸路跬步疏。馬嘶未敢動，前有深填淤。<br>青青屋東麻，散亂床上書。不意遠山雨，夜來複何如。<br>我遊都市間，晚憩必村墟。乃知久行客，終日思其居。<br></p></body></html>
