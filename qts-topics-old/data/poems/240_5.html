  <body><p>240_5: 《二風詩。治風詩五篇。至理》元結</p>
        <p>理何為兮，系修文德。加之清一，莫不順則。意彼刑法，<br>設以化人；致使無之，而化益純。所謂代刑，以道去殺。<br>嗚呼嗚呼！人不斯察。<br></p></body></html>
