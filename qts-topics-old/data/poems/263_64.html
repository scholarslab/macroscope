  <body><p>263_64: 《題鮑行軍小閣》嚴維</p>
        <p>宇下無留事，經營意獨新。文房已得地，相閣是推輪。<br>席上招賢急，山陰對雪頻。虛明先旦暮，啟閉異冬春。<br>談笑兵家法，逢迎幕府賓。還將負暄處，時借在陰人。<br></p></body></html>
