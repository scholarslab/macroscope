  <body><p>99_11: 《與國賢良夜歌二首》張柬之</p>
        <p>柳台臨新堰，樓堞相重複。窈窕鳳凰姝，傾城複傾國。<br>杏間花照灼，樓上月裴回。帶嬌移玉柱，含笑捧金杯。<br></p></body></html>
