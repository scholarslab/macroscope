  <body><p>266_5: 《南歸》顧況</p>
        <p>老病力難任，猶多鏡雪侵。鱸魚消宦況，鷗鳥識歸心。<br>急雨江帆重，殘更驛樹深。鄉關殊可望，漸漸入吳音。<br></p></body></html>
