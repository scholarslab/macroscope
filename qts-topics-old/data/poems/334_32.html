  <body><p>334_32: 《塞下曲二首》令狐楚</p>
        <p>雪滿衣裳冰滿須，曉隨飛將伐單于。<br>平生意氣今何在，把得家書淚似珠。<br>邊草蕭條塞雁飛，征人南望淚沾衣。<br>黃塵滿面長須戰，白髮生頭未得歸。<br></p></body></html>
