  <body><p>543_49: 《和段學士對雪》喻鳧</p>
        <p>盈尺知豐稔，開窗對酒壺。飄當大野匝，灑到急流無。<br>密際西風盡，凝間朔氣扶。幹摧鳥棲枿，冷射夜殘壚。<br>贊月登斜漢，兼沙攪北湖。慚於郢客坐，一此調巴歈。<br></p></body></html>
