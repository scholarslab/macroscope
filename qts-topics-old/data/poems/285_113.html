  <body><p>285_113: 《送新城戴叔倫明府》李端</p>
        <p>遙想隋堤路，春天楚國情。白雲當海斷，青草隔淮生。<br>雁起斜還直，潮回遠複平。萊蕪不可到，一醉送君行。<br></p></body></html>
