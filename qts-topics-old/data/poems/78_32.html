  <body><p>78_32: 《冬日過故人任處士書齋》駱賓王</p>
        <p>神交尚投漆，虛室罷游蘭。網積窗文亂，苔深履跡殘。<br>雪明書帳冷，水靜墨池寒。獨此琴台夜，流水為誰彈。<br></p></body></html>
