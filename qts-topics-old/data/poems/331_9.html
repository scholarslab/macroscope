  <body><p>331_9: 《和段相公登武擔寺西台》李敬伯</p>
        <p>臺上起涼風，乘閑覽歲功。自隨台席貴，盡許羽觴同。<br>樓殿斜暉照，江山極望通。賦詩思共樂，俱得詠詩豐。<br></p></body></html>
