  <body><p>453_20: 《睡後茶興憶楊同州》白居易</p>
        <p>昨晚飲太多，嵬峨連宵醉。今朝餐又飽，爛漫移時睡。<br>睡足摩挲眼，眼前無一事。信腳繞池行，偶然得幽致。<br>婆娑綠陰樹，斑駁青苔地。此處置繩床，傍邊洗茶器。<br>白瓷甌甚潔，紅爐炭方熾。沫下麹塵香，花浮魚眼沸。<br>盛來有佳色，咽罷餘芳氣。不見楊慕巢，誰人知此味。<br></p></body></html>
