  <body><p>513_3: 《奉和大樑相公同張員外重九日宴集》裴夷直</p>
        <p>重九思嘉節，追歡從謝公。酒清欺玉露，菊盛愧金風。<br>不待秋蟾白，須沈落照紅。更將門下客，酬和管弦中。<br></p></body></html>
