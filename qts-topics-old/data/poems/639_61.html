  <body><p>639_61: 《山中冬夜》張喬</p>
        <p>寒葉風搖盡，空林鳥宿稀。澗冰妨鹿飲，山雪阻僧歸。<br>夜坐塵心定，長吟語力微。人間去多事，何處夢柴扉。<br></p></body></html>
