  <body><p>739_32: 《采菊》李建勳</p>
        <p>簇簇竟相鮮，一枝開幾番。味甘資麹糵，香好勝蘭蓀。<br>古道風搖遠，荒籬露壓繁。盈筐時采得，服餌近知門。<br></p></body></html>
