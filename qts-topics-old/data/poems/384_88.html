  <body><p>384_88: 《送安西將》張籍</p>
        <p>萬里海西路，茫茫邊草秋。計程沙塞口，望伴驛峰頭。<br>雪暗非時宿，沙深獨去愁。塞鄉人易老，莫住近蕃州。<br></p></body></html>
