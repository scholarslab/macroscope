  <body><p>739_24: 《溪齋》李建勳</p>
        <p>水木繞吾廬，搴簾晚檻虛。衰條寒露鵲，幽果落驚魚。<br>愛酒貧還甚，趨時老更疏。乖慵自有素，不是忽簪裾。<br></p></body></html>
