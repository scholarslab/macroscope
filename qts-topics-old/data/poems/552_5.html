  <body><p>552_5: 《和主司王起（一作和主司酬周侍郎）》劉耕</p>
        <p>孔門頻建鑄顏功，紫綬青衿感激同。一簣勤勞成太華，<br>三年恩德仰維嵩。楊隨前輩穿皆中，桂許平人折欲空。<br>慚和周郎應見顧，感知大造竟無窮。<br></p></body></html>
