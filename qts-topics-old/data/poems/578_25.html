  <body><p>578_25: 《春日偶作》溫庭筠</p>
        <p>西園一曲豔陽歌，擾擾車塵負薜蘿。自欲放懷猶未得，<br>不知經世竟如何。夜聞猛雨判花盡，寒戀重衾覺夢多。<br>釣渚別來應更好，春風還為起微波。<br></p></body></html>
