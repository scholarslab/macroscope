  <body><p>453_4: 《閒居自題》白居易</p>
        <p>門前有流水，牆上多高樹。竹徑繞荷池，縈回百餘步。<br>波閑戲魚鱉，風靜下鷗鷺。寂無城市喧，渺有江湖趣。<br>吾廬在其上，偃臥朝複暮。洛下安一居，山中亦慵去。<br>時逢過客愛，問是誰家住。此是白家翁，閉門終老處。<br></p></body></html>
