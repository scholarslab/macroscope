  <body><p>346_18: 《秋思二首》王涯</p>
        <p>網軒涼吹動輕衣，夜聽更長玉漏稀。<br>月度天河光轉濕，鵲驚秋樹葉頻飛。<br>宮連太液見滄波，暑氣微消秋意多。<br>一夜清風蘋末起，露珠翻盡滿池荷。<br></p></body></html>
