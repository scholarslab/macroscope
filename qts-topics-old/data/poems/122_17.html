  <body><p>122_17: 《追涼曆下古城西北隅，此地有清泉喬木》盧象</p>
        <p>謝脁出華省，王祥貽佩刀。前賢真可慕，衰病意空勞。<br>貞悔不自卜，遊隨共爾曹。未能齊得喪，時複誦離騷。<br>閑陰七賢地，醉餐三士桃。蒼苔虞舜井，喬木古城壕。<br>漁父偏相狎，堯年不可逃。蟬鳴秋雨霽，雲白曉山高。<br>咫尺傳雙鯉，吹噓借一毛。故人皆得路，誰肯念同袍。<br></p></body></html>
