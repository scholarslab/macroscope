  <body><p>376_1: 《汝州南潭陪陸中丞公宴》孟郊</p>
        <p>一雨百泉漲，南潭夜來深。分明碧沙底，寫出青天心。<br>遠客洞庭至，因茲滌煩襟。既登飛雲舫，願奏清風琴。<br>高岸立旗戟，潛蛟失浮沉。威棱護斯浸，魍魎逃所侵。<br>山態變初霽，水聲流新音。耳目極眺聽，潺湲與嶔岑。<br>誰言柳太守，空有白蘋吟。<br></p></body></html>
