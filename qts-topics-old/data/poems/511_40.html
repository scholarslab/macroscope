  <body><p>511_40: 《宮詞二首》張祜</p>
        <p>故國三千里，深宮二十年。一聲河滿子，雙淚落君前。<br>自倚能歌日，先皇掌上憐。新聲何處唱，腸斷李延年。<br></p></body></html>
