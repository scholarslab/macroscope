  <body><p>638_82: 《送友人及第歸江南》張喬</p>
        <p>豈易及歸榮，辛勤致此名。登車思往事，回首勉諸生。<br>路繞山光曉，帆通海氣清。秋期卻閑坐，林下聽江聲。<br></p></body></html>
