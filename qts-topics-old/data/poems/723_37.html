  <body><p>723_37: 《和劉駕博士贈莊嚴律禪師》李洞</p>
        <p>人言紫綬有光輝，不二心觀似草衣。塵劫自營還自壞，<br>禪門無住亦無歸。松根穴蟻通山遠，塔頂巢禽見海微。<br>每話南遊偏起念，五峰波上入船扉。<br></p></body></html>
