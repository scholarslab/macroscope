  <body><p>52_67: 《旅宿淮陽亭口號》宋之問</p>
        <p>日暮風亭上，悠悠旅思多。故鄉臨桂水，今夜渺星河。<br>暗草霜華髮，空亭雁影過。興來誰與語，勞者自為歌。<br></p></body></html>
