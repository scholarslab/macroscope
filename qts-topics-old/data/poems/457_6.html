  <body><p>457_6: 《夢得臥病，攜酒相尋，先以此寄》白居易</p>
        <p>病來知少客，誰可以為娛。日晏開門未，秋寒有酒無。<br>自宜相慰問，何必待招呼。小疾無妨飲，還須挈一壺。<br></p></body></html>
