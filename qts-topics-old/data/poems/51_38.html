  <body><p>51_38: 《明河篇》宋之問</p>
        <p>八月涼風天氣晶，萬里無雲河漢明。昏見南樓清且淺，<br>曉落西山縱複橫。洛陽城闕天中起，長河夜夜千門裏。<br>複道連甍共蔽虧，畫堂瓊戶特相宜。雲母帳前初氾濫，<br>水精簾外轉逶迤。倬彼昭回如練白，複出東城接南陌。<br>南陌征人去不歸，誰家今夜搗寒衣。鴛鴦機上疏螢度，<br>烏鵲橋邊一雁飛。雁飛螢度愁難歇，坐見明河漸微沒。<br>已能舒卷任浮雲，不惜光輝讓流月。明河可望不可親，<br>願得乘槎一問津。更將織女支機石，還訪成都賣蔔人。<br></p></body></html>
