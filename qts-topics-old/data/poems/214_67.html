  <body><p>214_67: 《同郭十題楊主簿新廳》高適</p>
        <p>華館曙沉沉，惟良正在今。用材兼柱石，聞物象高深。<br>更得芝蘭地，兼營枳棘林。向風扃戟戶，當署近棠陰。<br>勿改安卑節，聊閑理劇心。多君有知己，一和郢中吟。<br></p></body></html>
