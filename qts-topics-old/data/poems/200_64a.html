  <body><p>200_64a: 《巴南舟中，思陸渾別業》岑參</p>
        <p>瀘水南州遠，巴山北客稀。嶺雲撩亂起，溪鷺等閒飛。<br>鏡裏愁衰鬢，舟中換旅衣。夢魂知憶處，無夜不先歸。<br></p></body></html>
