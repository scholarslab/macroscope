  <body><p>751_30: 《謝文靖墓下作（時閩嶺用師，契丹陷梁宋）》徐鉉</p>
        <p>越徼稽天討，周京亂虜塵。蒼生何可奈，江表更無人。<br>豈憚尋荒壟，猶思認後身。春風白楊裏，獨步淚沾巾。<br></p></body></html>
