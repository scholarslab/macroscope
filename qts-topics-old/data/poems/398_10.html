  <body><p>398_10: 《八駿圖詩》元稹</p>
        <p>穆滿志空闊，將行九州野。神馭四來歸，天與八駿馬。<br>龍種無凡性，龍行無暫舍。朝辭扶桑底，暮宿昆侖下。<br>鼻息吼春雷，蹄聲裂寒瓦。尾掉滄波黑，汗染白雲赭。<br>華輈本修密，翠蓋尚妍冶。禦者腕不移，乘者寐不假。<br>車無輪扁斫，轡無王良把。雖有萬駿來，誰是敢騎者。<br></p></body></html>
