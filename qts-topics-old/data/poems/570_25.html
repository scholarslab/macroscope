  <body><p>570_25: 《寄友二首》李群玉</p>
        <p>野水晴山雪後時，獨行村落更相思。<br>無因一向溪頭醉，處處寒梅映酒旗。<br>花落輕寒酒熟遲，醉眠不及落花期。<br>愁人相憶春山暮，煙樹蒼蒼播谷時。<br></p></body></html>
