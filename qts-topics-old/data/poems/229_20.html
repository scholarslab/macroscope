  <body><p>229_20: 《將曉二首》杜甫</p>
        <p>石城除擊柝，鐵鎖欲開關。鼓角悲荒塞，星河落曙山。<br>巴人常小梗，蜀使動無還。垂老孤帆色，飄飄犯百蠻。<br>軍吏回官燭，舟人自楚歌。寒沙蒙薄霧，落月去清波。<br>壯惜身名晚，衰慚應接多。歸朝日簪笏，筋力定如何。<br></p></body></html>
