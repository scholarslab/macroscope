  <body><p>664_20: 《言》羅隱</p>
        <p>珪玷由來尚可磨，似簧終日複如何。成名成事皆因慎，<br>亡國亡家只為多。須信禍胎生利口，莫將譏思逞懸河。<br>猩猩鸚鵡無端解，長向人間被網羅。<br></p></body></html>
