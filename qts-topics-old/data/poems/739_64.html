  <body><p>739_64: 《春雪》李建勳</p>
        <p>隨風竟日勢漫漫，特地繁於故歲看。幽榭凍黏花屋重，<br>短簷斜濕燕巢寒。閑聽不寐詩魂爽，淨吃無厭酒肺幹。<br>莫道便為桑麥藥，亦勝焦涸到春殘。<br></p></body></html>
