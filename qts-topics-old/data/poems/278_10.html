  <body><p>278_10: 《逢南中使因寄嶺外故人》盧綸</p>
        <p>見說南來處，蒼梧接桂林。過秋天更暖，邊海日長陰。<br>巴路緣雲出，蠻鄉入洞深。信回人自老，夢到月應沉。<br>碧水通春色，青山寄遠心。炎方難久客，為爾一沾襟。<br></p></body></html>
