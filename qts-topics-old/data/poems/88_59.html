  <body><p>88_59: 《喜度嶺》張說</p>
        <p>東漢興唐曆，南河複禹謀。寧知瘴癘地，生入帝皇州。<br>雷雨蘇蟲蟄，春陽放學鳩。洄沿炎海畔，登降閩山陬。<br>嶺路分中夏，川源得上流。見花便獨笑，看草即忘憂。<br>自始居重譯，天星已再周。鄉關絕歸望，親戚不相求。<br>棄杖枯還植，窮鱗涸更浮。道消黃鶴去，運啟白駒留。<br>江妾晨炊黍，津童夜棹舟。盛明良可遇，莫後洛城遊。<br></p></body></html>
