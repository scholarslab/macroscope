  <body><p>336_25: 《江漢答孟郊》韓愈</p>
        <p>江漢雖雲廣，乘舟渡無艱。流沙信難行，馬足常往還。<br>淒風結沖波，狐裘能禦寒。終宵處幽室，華燭光爛爛。<br>苟能行忠信，可以居夷蠻。嗟余與夫子，此義每所敦。<br>何為複見贈，繾綣在不諼。<br></p></body></html>
