  <body><p>549_30: 《曉發（一作姚鵠詩）》趙嘏</p>
        <p>旅行宜早發，況複是南歸。月影緣山盡，鐘聲隔浦微。<br>星殘螢共映，葉落鳥驚飛。去去渡南渚，村深人出稀。<br></p></body></html>
