  <body><p>496_13: 《送崔約下第歸揚州》姚合</p>
        <p>滿座詩人吟送酒，離城此會亦應稀。春風下第時稱屈，<br>秋卷呈親自束歸。日晚山花當馬落，天陰水鳥傍船飛。<br>江邊道路多苔蘚，塵土無由得上衣。<br></p></body></html>
