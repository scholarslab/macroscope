  <body><p>569_19: 《與三山人夜話（一作與濮陽夏侯吳三山人夜話）》李群玉</p>
        <p>靜談雲鶴趣，高會兩三賢。酒思彈琴夜，茶芳向火天。<br>兔裘堆膝暖，鳩杖倚床偏。各厭池籠窄，相看意浩然。<br></p></body></html>
