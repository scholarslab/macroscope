  <body><p>542_31: 《宿仙都觀陰王二君修道處》薛瑩</p>
        <p>十載別仙峰，峰前千古蹤。陰王修道處，雲雪滿高松。<br>洞口風雷異，池心星漢重。明朝下山去，片月落殘鐘。<br></p></body></html>
