  <body><p>721_15: 《送遠上人》李洞</p>
        <p>海嶽兩無邊，去來都偶然。齒因吟後冷，心向靜中圓。<br>蟲網花間井，鴻鳴雨後天。葉書歸舊寺，應附載鐘船。<br></p></body></html>
