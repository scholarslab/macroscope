  <body><p>452_1: 《詠興五首。解印出公府》白居易</p>
        <p>解印出公府，鬥藪塵土衣。百吏放爾散，雙鶴隨我歸。<br>歸來履道宅，下馬入柴扉。馬嘶返舊櫪，鶴舞還故池。<br>雞犬何忻忻，鄰里亦依依。年顏老去日，生計勝前時。<br>有帛禦冬寒，有穀防歲饑。飽于東方朔，樂於榮啟期。<br>人生且如此，此外吾不知。<br></p></body></html>
