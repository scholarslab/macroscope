  <body><p>160_27: 《初出關旅亭夜坐，懷王大校書》孟浩然</p>
        <p>向夕槐煙起，蔥蘢池館曛。客中無偶坐，關外惜離群。<br>燭至螢光滅，荷枯雨滴聞。永懷芸閣友，寂寞滯揚雲。<br></p></body></html>
