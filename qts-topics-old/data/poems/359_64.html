  <body><p>359_64: 《西塞山懷古》劉禹錫</p>
        <p>西晉樓船下益州，金陵王氣黯然收。千尋鐵鎖沉江底，<br>一片降幡出石頭。人世幾回傷往事，山形依舊枕江流。<br>今逢四海為家日，故壘蕭蕭蘆荻秋。<br></p></body></html>
