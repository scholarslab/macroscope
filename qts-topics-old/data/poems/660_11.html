  <body><p>660_11: 《覽晉史（張翰思吳中鱸鱠蓴羹）》羅隱</p>
        <p>齊王僚屬好男兒，偶覓東歸便得歸。滿目路岐拋似夢，<br>一船風雨去如飛。盤擎紫線蓴初熟，箸撥紅絲鱠正肥。<br>惆悵途中無限事，與君千載兩忘機。<br></p></body></html>
