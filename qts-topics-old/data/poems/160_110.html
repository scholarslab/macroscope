  <body><p>160_110: 《春意（一題作春怨）》孟浩然</p>
        <p>佳人能畫眉，妝罷出簾帷。照水空自愛，折花將遺誰。<br>春情多豔逸，春意倍相思。愁心極楊柳，一種亂如絲。<br></p></body></html>
