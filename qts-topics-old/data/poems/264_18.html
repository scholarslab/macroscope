  <body><p>264_18: 《從軍行二首》顧況</p>
        <p>弭節結徒侶，速征赴龍城。單于近突圍，烽燧屢夜驚。<br>長弓挽滿月，劍華霜雪明。遠道百草殞，峭覺寒風生。<br>風寒欲砭肌，爭奈裘襖輕。回首家不見，候雁空中鳴。<br>笳奏遝以哀，肅肅趣嚴程。寄語塞外胡，擁騎休橫行。<br>少年膽氣粗，好勇萬人敵。仗劍出門去，三邊正艱厄。<br>怒目時一呼，萬騎皆辟易。殺人蓬麻輕，走馬汗血滴。<br>醜虜何足清，天山坐寧謐。不有封侯相，徒負幽並客。<br></p></body></html>
