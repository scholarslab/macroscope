  <body><p>598_6: 《途次內黃馬病，寄僧舍呈諸友人》高駢</p>
        <p>官閑馬病客深秋，肯學張衡詠四愁。紅葉寺多詩景致，<br>白衣人盡酒交遊。依違諷刺因行得，淡泊供需不在求。<br>好與高陽結吟社，況無名跡達珠旒。<br></p></body></html>
