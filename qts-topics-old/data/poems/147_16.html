  <body><p>147_16: 《送子婿崔真甫、李穆往揚州四首》劉長卿</p>
        <p>渡口發梅花，山中動泉脈。蕪城春草生，君作揚州客。<br>半邏鶯滿樹，新年人獨遠。落花逐流水，共到茱萸灣。<br>雁還空渚在，人去落潮翻。臨水獨揮手，殘陽歸掩門。<br>狎鳥攜稚子，釣魚終老身。殷勤囑歸客，莫話桃源人。<br></p></body></html>
