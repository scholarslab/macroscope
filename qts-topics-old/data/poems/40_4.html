  <body><p>40_4: 《酬薛舍人萬年宮晚景寓直懷友》上官儀</p>
        <p>奕奕九成台，窈窕絕塵埃。蒼蒼萬年樹，玲瓏下冥霧。<br>池色搖晚空，岩花斂餘煦。清切丹禁靜，浩蕩文河注。<br>留連窮勝托，夙期暌善謔。東望安仁省，西臨子雲閣。<br>長嘯披煙霞，高步尋蘭若。金狄掩通門，雕鞍歸騎喧。<br>燕姝對明月，荊豔促芳尊。別有青山路，策杖訪王孫。<br></p></body></html>
