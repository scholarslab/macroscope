  <body><p>216_11: 《兵車行》杜甫</p>
        <p>車轔轔，馬蕭蕭，行人弓箭各在腰。耶娘妻子走相送，<br>塵埃不見咸陽橋。牽衣頓足闌道哭，哭聲直上干雲霄。<br>道傍過者問行人，行人但云點行頻。或從十五北防河，<br>便至四十西營田。去時里正與裹頭，歸來頭白還戍邊。<br>邊亭流血成海水，武皇開邊意未已。<br>君不聞漢家山東二百州，千村萬落生荊杞。<br>縱有健婦把鋤犁，禾生隴畝無東西。況復秦兵耐苦戰，<br>被驅不異犬與雞。長者雖有問，役夫敢申恨。<br>且如今年冬，未休關西卒。縣官急索租，租稅從何出。<br>信知生男惡，反是生女好。生女猶是嫁比鄰，<br>生男埋沒隨百草。君不見青海頭，古來白骨無人收。<br>新鬼煩冤舊鬼哭，天陰雨濕聲啾啾。<br></p></body></html>
