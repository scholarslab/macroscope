  <body><p>583_6: 《送人游淮海（一作宿友人池）》溫庭筠</p>
        <p>背檣燈色暗，宿客夢初成。半夜竹窗雨，滿池荷葉聲。<br>簟涼秋合思，木落故山情。明發又愁起，桂花溪水清。<br></p></body></html>
