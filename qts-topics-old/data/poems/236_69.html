  <body><p>236_69: 《穀口新居寄同省朋故》錢起</p>
        <p>種黍傍煙溪，榛蕪兼沮洳。亦知生計薄，所貴隱身處。<br>橡栗石上村，莓苔水中路。蕭然授衣日，得此還山趣。<br>汲井愛秋泉，結茅因古樹。閑雲與幽鳥，對我不能去。<br>寄謝鴛鷺群，狎鷗拙所慕。<br></p></body></html>
