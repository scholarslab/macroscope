  <body><p>311_6: 《穆陵路》陳存</p>
        <p>西遊匣長劍，日暮湘楚間。歇馬上秋草，逢人問故關。<br>孤村綠塘水，曠野白雲山。方念此中去，何時此路還。<br></p></body></html>
