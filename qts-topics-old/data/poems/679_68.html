  <body><p>679_68: 《夏日書懷寄道友》崔塗</p>
        <p>達即匡邦退即耕，是非何足撓平生。終期道向希夷得，<br>未省心因寵辱驚。峰轉暫無當戶影，雉飛時有隔林聲。<br>十年惟悟吟詩句，待得中原欲鑄兵。<br></p></body></html>
