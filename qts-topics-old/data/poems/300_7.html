  <body><p>300_7: 《九仙公主舊莊》王建</p>
        <p>仙居五裏外門西，石路親回禦馬蹄。天使來栽宮裏樹，<br>羅衣自買院前溪。野牛行傍澆花井，本主分將灌藥畦。<br>樓上鳳凰飛去後，白雲紅葉屬山雞。<br></p></body></html>
