  <body><p>48_40: 《送宛句趙少府》張九齡</p>
        <p>解巾行作吏，尊酒謝離居。修竹含清景，華池澹碧虛。<br>地將幽興愜，人與舊遊疏。林下紛相送，多逢長者車。<br></p></body></html>
