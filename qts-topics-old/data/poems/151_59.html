  <body><p>151_59: 《過裴舍人故居》劉長卿</p>
        <p>慘慘天寒獨掩扃，紛紛黃葉滿空庭。孤墳何處依山木，<br>百口無家學水萍。籬花猶及重陽發，鄰笛那堪落日聽。<br>書幌無人長不卷，秋來芳草自為螢。<br></p></body></html>
