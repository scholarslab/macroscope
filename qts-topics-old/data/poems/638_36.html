  <body><p>638_36: 《書邊事》張喬</p>
        <p>調角斷清秋，征人倚戍樓。春風對青塚，白日落梁州。<br>大漢無兵阻，窮邊有客遊。蕃情似此水，長願向南流。<br></p></body></html>
