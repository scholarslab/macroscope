  <body><p>338_8: 《雉帶箭（此愈佐張僕射于徐，從獵而作也）》韓愈</p>
        <p>原頭火燒靜兀兀，野雉畏鷹出複沒。將軍欲以巧伏人，<br>盤馬彎弓惜不發。地形漸窄觀者多，雉驚弓滿勁箭加。<br>沖人決起百餘尺，紅翎白鏃相傾斜。將軍仰笑軍吏賀，<br>五色離披馬前墮。<br></p></body></html>
