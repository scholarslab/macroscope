  <body><p>263_83: 《秋日與諸公文會天□寺》嚴維</p>
        <p>相訪從吾道，因緣會爾時。龍盤餘帝宅，花界古人祠。<br>明月虛空色，青林大小枝。還將經濟學，來問道安師。<br></p></body></html>
