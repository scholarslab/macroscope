  <body><p>560_24: 《春日江居寓懷》薛能</p>
        <p>歸興乍離邊，蘭橈複錦川。斫春槎枿樹，消雪土膏田。<br>岸暖尋新菜，舟寒著舊綿。臨邛若個是，欲向酒家眠。<br></p></body></html>
