  <body><p>163_11: 《王昭君二首》李白</p>
        <p>漢家秦地月，流影照明妃。一上玉關道，天涯去不歸。<br>漢月還從東海出，明妃西嫁無來日。燕支長寒雪作花，<br>蛾眉憔悴沒胡沙。生乏黃金枉圖畫，死留青塚使人嗟。<br>昭君拂玉鞍，上馬啼紅頰。今日漢宮人，明朝胡地妾。<br></p></body></html>
