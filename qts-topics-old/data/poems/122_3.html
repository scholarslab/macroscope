  <body><p>122_3: 《鄉試後自鞏還田家，因謝鄰友見過之作》盧象</p>
        <p>雞鳴出東邑，馬倦登南巒。落日見桑柘，翳然丘中寒。<br>鄰家多舊識，投暝來相看。且問春稅苦，兼陳行路難。<br>園場近陰壑，草木易凋殘。峰晴雪猶積，澗深冰已團。<br>浮名知何用，歲晏不成歡。置酒共君飲，當歌聊自寬。<br></p></body></html>
