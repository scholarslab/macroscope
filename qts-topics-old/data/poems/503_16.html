  <body><p>503_16: 《贈李主簿》周賀</p>
        <p>稅時兼主印，每日得閒稀。對酒妨料吏，為官亦典衣。<br>案遲吟坐待，宅近步行歸。見說論詩道，應愁判是非。<br></p></body></html>
