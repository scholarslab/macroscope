  <body><p>447_31: 《早發赴洞庭舟中作》白居易</p>
        <p>閶門曙色欲蒼蒼，星月高低宿水光。棹舉影搖燈燭動，<br>舟移聲拽管弦長。漸看海樹紅生日，遙見包山白帶霜。<br>出郭已行十五裏，唯消一曲慢霓裳。<br></p></body></html>
