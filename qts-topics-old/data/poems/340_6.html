  <body><p>340_6: 《酬司門盧四兄雲夫院長望秋作》韓愈</p>
        <p>長安雨洗新秋出，極目寒鏡開塵函。終南曉望蹋龍尾，<br>倚天更覺青巉巉。自知短淺無所補，從事久此穿朝衫。<br>歸來得便即遊覽，暫似壯馬脫重銜。曲江荷花蓋十裏，<br>江湖生目思莫緘。樂遊下矚無遠近，綠槐萍合不可芟。<br>白首寓居誰借問，平地寸步扃雲岩。雲夫吾兄有狂氣，<br>嗜好與俗殊酸鹹。日來省我不肯去，論詩說賦相喃喃。<br>望秋一章已驚絕，猶言低抑避謗讒。若使乘酣騁雄怪，<br>造化何以當鐫劖。嗟我小生值強伴，怯膽變勇神明鑒。<br>馳坑跨穀終未悔，為利而止真貪饞。高揖群公謝名譽，<br>遠追甫白感至諴。樓頭完月不共宿，其奈就缺行攕攕。<br></p></body></html>
