  <body><p>108_27: 《和宋之問寒食題臨江驛》胡皓</p>
        <p>聞道山陰會，仍為火忌辰。途中甘棄日，江上苦傷春。<br>流水翻催淚，寒灰更伴人。丹心終不改，白髮為誰新。<br></p></body></html>
