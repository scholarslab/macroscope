  <body><p>362_1: 《送工部張侍郎入蕃弔祭（時張兼修史）》劉禹錫</p>
        <p>月窟賓諸夏，雲官降九天。飾終鄰好重，錫命禮容全。<br>水咽猶登隴，沙鳴稍極邊。路因乘驛近，志為飲冰堅。<br>毳帳差池見，烏旗搖曳前。歸來賜金石，榮耀自編年。<br></p></body></html>
