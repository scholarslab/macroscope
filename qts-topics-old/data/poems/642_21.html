  <body><p>642_21: 《偶題二首》來鵠</p>
        <p>近來靈鵲語何疏，獨憑欄幹恨有殊。<br>一夜綠荷霜剪破，賺他秋雨不成珠。<br>水邊箕踞靜書空，欲解愁腸酒不濃。<br>可惜青天好雷雹，只能驅趁懶蛟龍。<br></p></body></html>
