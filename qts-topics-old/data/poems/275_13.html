  <body><p>275_13: 《酬白樂天劉夢得（一作尹河南酬樂天夢得）》馮宿</p>
        <p>共稱洛邑難其選，何幸天書用不才。遙約和風新草木，<br>且令新雪靜塵埃。臨岐有愧傾三省，別酌無辭醉百杯。<br>明歲杏園花下集，須知春色自東來。<br></p></body></html>
