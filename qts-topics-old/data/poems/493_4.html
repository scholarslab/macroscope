  <body><p>493_4: 《別龐子肅》沈亞之</p>
        <p>自為應仙才，丹砂煉幾回。山秋夢桂樹，月曉憶瑤台。<br>雨雪依岩避，煙雲逐步開。今朝龍仗去，早晚鶴書來。<br></p></body></html>
