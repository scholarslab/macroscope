  <body><p>404_5: 《空屋題（十月十四日夜）》元稹</p>
        <p>朝從空屋裏，騎馬入空台。盡日推閒事，還歸空屋來。<br>月明穿暗隙，燈燼落殘灰。更想咸陽道，魂車昨夜回。<br></p></body></html>
