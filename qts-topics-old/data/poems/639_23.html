  <body><p>639_23: 《對月二首》張喬</p>
        <p>圓魄上寒空，皆言四海同。安知千裏外，不有雨兼風。<br>盈缺青冥外，東風萬古吹。何人種丹桂，不長出輪枝。<br></p></body></html>
