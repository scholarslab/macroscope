  <body><p>669_5: 《送韋岫郎中典泗州（一作癸醜歲毗陵會中貽同老）》章碣</p>
        <p>玉皇恩詔別星班，去壓徐方分野間。有鳥盡巢垂汴柳，<br>無樓不到隔淮山。旌旗漸向行時擁，案牘應從到日閑。<br>想憶朝天獨吟坐，旋飛新作過秦關。<br></p></body></html>
