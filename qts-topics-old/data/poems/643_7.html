  <body><p>643_7: 《上元懷古二首》李山甫</p>
        <p>南朝天子愛風流，盡守江山不到頭。總是戰爭收拾得，<br>卻因歌舞破除休。堯行道德終無敵，秦把金湯可自由。<br>試問繁華何處有，雨苔煙草古城秋。<br>爭帝圖王德盡衰，驟興馳霸亦何為。君臣都是一場笑，<br>家國共成千載悲。排岸遠檣森似槊，落波殘照赫如旗。<br>今朝城上難回首，不見樓船索戰時。<br></p></body></html>
