  <body><p>657_20: 《梅花》羅隱</p>
        <p>吳王醉處十餘裏，照野拂衣今正繁。經雨不隨山鳥散，<br>倚風疑共路人言。愁憐粉豔飄歌席，靜愛寒香撲酒樽。<br>欲寄所思無好信，為人惆悵又黃昏。<br></p></body></html>
