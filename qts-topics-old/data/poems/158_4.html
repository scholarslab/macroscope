  <body><p>158_4: 《古意二首》賀蘭進明</p>
        <p>秦庭初指鹿，群盜滿山東。忤意皆誅死，所言誰肯忠。<br>武關猶未啟，兵入望夷宮。為祟非涇水，人君道自窮。<br>崇蘭生澗底，香氣滿幽林。采采欲為贈，何人是同心。<br>日暮徒盈把，裴回憂思深。慨然紉雜佩，重奏丘中琴。<br></p></body></html>
