  <body><p>595_30: 《早春日山居寄城郭知己》于武陵</p>
        <p>陽和潛發蕩寒陰，便使川原景象新。入戶風泉聲瀝瀝，<br>當軒雲岫色沉沉。殘雲帶雨輕飄雪，嫩柳含煙小綻金。<br>雖有眼前詩酒興，遨遊爭得稱閒心。<br></p></body></html>
