  <body><p>687_15: 《槎》吳融</p>
        <p>浪痕龍跡老欹危，流落何時別故枝。歲月空教苔蘚積，<br>芳菲長倩薜蘿知。有文在朽人難識，無蠹藏心鳥莫窺。<br>家近滄浪從泛去，碧天消息不參差。<br></p></body></html>
