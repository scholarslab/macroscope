  <body><p>333_72: 《奉和裴相公》楊巨源</p>
        <p>竹寺題名一半空，衰榮三十六人中。在生本要求知己，<br>垂老應憐值相公。敢望燮和回舊律，任應時節到春風。<br>若為問得蒼蒼意，造化無言自是功。<br></p></body></html>
