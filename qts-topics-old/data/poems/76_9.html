  <body><p>76_9: 《淮亭吟》徐彥伯</p>
        <p>貞寂慮兮淮山幽，憐芳若兮攬中洲。崩湍委咽日夜流，<br>孤客危坐心自愁。矧鶴唳兮風曉，複猿鳴兮霜秋。<br>熠耀飛兮蟋蟀吟，倚清瑟兮橫涼琴。擷瑤芳兮吊楚水，<br>弄琪樹兮歌越岑。山碕礒兮隈曲，水涓漣兮洞汨。<br>金光延起兮驟興沒，青苔竟兮綠蘋歇。<br>綠蘋歇兮凋朱顏，美人寂曆兮何時閑，<br>君不見可憐桐柏上，豐茸桂樹花滿山。<br></p></body></html>
