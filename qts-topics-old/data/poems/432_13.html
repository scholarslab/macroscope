  <body><p>432_13: 《別元九後詠所懷》白居易</p>
        <p>零落桐葉雨，蕭條槿花風。悠悠早秋意，生此幽閒中。<br>況與故人別，中懷正無悰。勿雲不相送，心到青門東。<br>相知豈在多，但問同不同。同心一人去，坐覺長安空。<br></p></body></html>
