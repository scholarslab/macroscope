  <body><p>243_12: 《贈別成明府赴劍南》韓翃</p>
        <p>朝為三室印，晚為三蜀人。遙知下車日，正及巴山春。<br>縣道橘花裏，驛流江水濱。公門輒無事，賞地能相親。<br>解衣初醉綠芳夕，應采蹲鴟薦佳客。霽水遠映西川時，<br>閑望碧雞飛古祠。愛君樂事佳興發，天外銅梁多夢思。<br></p></body></html>
