  <body><p>458_45: 《夢微之》白居易</p>
        <p>夜來攜手夢同遊，晨起盈巾淚莫收。漳浦老身三度病，<br>咸陽草樹八回秋。君埋泉下泥銷骨，我寄人間雪滿頭。<br>阿衛韓郎相次去，夜台茫昧得知不。<br></p></body></html>
