  <body><p>238_46: 《贈漢陽隱者》錢起</p>
        <p>當年不出世，知子餐霞人。樂道複安土，遺榮長隱身。<br>衡茅古林曲，粳稻清江濱。桂棹為漁暇，荷衣禦暑新。<br>款顏行在役，幽興惜今晨。分首天涯去，再來芳杜春。<br></p></body></html>
