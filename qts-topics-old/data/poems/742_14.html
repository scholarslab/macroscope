  <body><p>742_14: 《春晚謠》張泌</p>
        <p>雨微微，煙霏霏，小庭半拆紅薔薇。鈿箏斜倚畫屏曲，<br>零落幾行金雁飛。蕭關夢斷無尋處，萬疊春波起南浦。<br>淩亂楊花撲繡簾，晚窗時有流鶯語。<br></p></body></html>
