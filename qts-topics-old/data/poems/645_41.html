  <body><p>645_41: 《九江和人贈陳生》李鹹用</p>
        <p>天畏斯文墜，憑君助素風。意深皆可補，句逸不因功。<br>暮替雲愁遠，秋驚月占空。寄家當瀑布，時得笑言同。<br></p></body></html>
