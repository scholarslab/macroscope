  <body><p>125_34: 《送張五歸山》王維</p>
        <p>送君盡惆悵，複送何人歸。幾日同攜手，一朝先拂衣。<br>東山有茅屋，幸為掃荊扉。當亦謝官去，豈令心事違。<br></p></body></html>
