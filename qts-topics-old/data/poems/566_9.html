  <body><p>566_9: 《和李尚書命妓餞崔侍禦》封彥卿</p>
        <p>蓮府才為綠水賓，忽乘驄馬入咸秦。<br>為君唱作西河調，日暮偏傷去住人。<br></p></body></html>
