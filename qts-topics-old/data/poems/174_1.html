  <body><p>174_1: 《秋日魯郡堯祠亭上宴別杜補闕、範侍禦》李白</p>
        <p>我覺秋興逸，誰雲秋興悲。山將落日去，水與晴空宜。<br>魯酒白玉壺，送行駐金羈。歇鞍憩古木，解帶掛橫枝。<br>歌鼓川上亭，曲度神飆吹。雲歸碧海夕，雁沒青天時。<br>相失各萬里，茫然空爾思。<br></p></body></html>
