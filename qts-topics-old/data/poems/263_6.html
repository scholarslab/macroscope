  <body><p>263_6: 《送薛尚書入蜀》嚴維</p>
        <p>卑情不敢論，拜首入轅門。列郡諸侯長，登朝八座尊。<br>凝笳臨水發，行旆向風翻。幾許遺黎泣，同懷父母恩。<br></p></body></html>
