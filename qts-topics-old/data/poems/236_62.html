  <body><p>236_62: 《離居夜雨，奉寄李京兆》錢起</p>
        <p>永夜不可度，蛩吟秋雨滴。寂寞想章台，始歎雲泥隔。<br>雷聲匪君車，猶時過我廬。電影非君燭，猶能明我目。<br>如何瓊樹枝，夢裏看不足。望望佳期阻，愁生寒草綠。<br></p></body></html>
