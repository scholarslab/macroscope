  <body><p>151_95: 《春望寄王涔陽》劉長卿</p>
        <p>清明別後雨晴時，極浦空顰一望眉。湖畔春山煙點點，<br>雲中遠樹墨離離。依微水戍聞鉦鼓，掩映沙村見酒旗。<br>風暖草長愁自醉，行吟無處寄相思。<br></p></body></html>
