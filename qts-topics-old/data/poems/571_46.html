  <body><p>571_46: 《答王參》賈島</p>
        <p>寸晷不相待，四時互如競。客思先覺秋，蟲聲苦知暝。<br>霜松積舊翠，露月團如鏡。詩負屬景同，琴孤坐堂聽。<br>相期黃菊節，別約紅桃徑。每把式微篇，臨風一長詠。<br></p></body></html>
