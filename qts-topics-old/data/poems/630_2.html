  <body><p>630_2: 《井上桐》陸龜蒙</p>
        <p>美人傷別離，汲井長待曉。愁因轆轤轉，驚起雙棲鳥。<br>獨立傍銀床，碧桐風嫋嫋。<br></p></body></html>
