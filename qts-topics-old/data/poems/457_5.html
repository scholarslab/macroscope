  <body><p>457_5: 《閑吟贈皇甫郎中親家翁（新與皇甫結姻）》白居易</p>
        <p>誰能嗟歎光陰暮，豈複憂愁活計貧。忽忽不知頭上事，<br>時時猶憶眼中人。早為良友非交勢，晚接嘉姻不失親。<br>最喜兩家婚嫁畢，一時抽得尚平身。<br></p></body></html>
