  <body><p>140_14: 《為張僓贈閻使臣》王昌齡</p>
        <p>哀哀獻玉人，楚國同悲辛。泣盡繼以血，何由辨其真。<br>賴承琢磨惠，複使光輝新。猶畏讒口疾，棄之如埃塵。<br></p></body></html>
