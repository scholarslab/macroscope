  <body><p>705_66: 《遇羅員外袞》黃滔</p>
        <p>灞陵橋外駐征轅，此一分飛十六年。豸角戴時垂素發，<br>雞香含處隔青天。綺園難貯林棲意，班馬須持筆削權。<br>可忘自初相識地，秋風明月客鄜延。<br></p></body></html>
