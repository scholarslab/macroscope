  <body><p>424_56: 《潯陽三題。廬山桂》白居易</p>
        <p>偃蹇月中桂，結根依青天。天風繞月起，吹子下人間。<br>飄零委何處，乃落匡廬山。生為石上桂，葉如翦碧鮮。<br>枝幹日長大，根荄日牢堅。不歸天上月，空老山中年。<br>廬山去咸陽，道裏三四千。無人為移植，得入上林園。<br>不及紅花樹，長栽溫室前。<br></p></body></html>
