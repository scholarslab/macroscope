  <body><p>370_16: 《吐蕃別館中和日寄朝中僚舊》呂溫</p>
        <p>清時令節千官會，絕域窮山一病夫。<br>遙想滿堂歡笑處，幾人緣我向西隅。<br></p></body></html>
