  <body><p>592_55: 《翠孤至渚宮寄座主相公》曹鄴</p>
        <p>萬里一孤舟，春行夏方到。骨肉盡單羸，沉憂滿懷抱。<br>羈孤相對泣，性命不相保。開戶山鼠驚，蟲聲亂秋草。<br>白菌緣屋生，黃蒿擁籬倒。對此起長嗟，芳年亦須老。<br>恩門為宰相，出入用天道。忽於摧落間，收得青松操。<br>全家到江陵，屋虛風浩浩。中腸自相伐，日夕如寇盜。<br>其下有孤侄，其上有孀嫂。黃糧賤於土，一飯常不飽。<br>天斜日光薄，地濕蟲叫噪。惟恐道忽消，形容益枯槁。<br>古人于黃雀，豈望白環報。奉答恩地恩，何慚以誠告。<br></p></body></html>
