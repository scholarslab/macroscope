  <body><p>268_47: 《巴陵逢洛陽鄰舍（一作書情逢故人）》耿湋</p>
        <p>因君知北事，流浪已忘機。客久多人識，年高眾病歸。<br>連雲湖色遠，度雪雁聲稀。又說家林盡，淒傷淚滿衣。<br></p></body></html>
