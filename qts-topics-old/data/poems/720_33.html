  <body><p>720_33: 《旅次衡陽》裴說</p>
        <p>欲往幾經年，今來意豁然。江風長借客，嶽雨不因天。<br>戲鷺飛輕雪，驚鴻叫亂煙。晚秋紅藕裏，十宿寄漁船。<br></p></body></html>
