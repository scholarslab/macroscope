  <body><p>370_20: 《贈友人》呂溫</p>
        <p>南山雙喬松，擢本皆千尋。夕流膏露津，朝被青雲陰。<br>負雪出深澗，搖風倚高岑。明堂久不構，雲幹何森森。<br>匠意方雕巧，時情正誇淫。生材會有用，天地豈無心。<br></p></body></html>
