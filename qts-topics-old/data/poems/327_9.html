  <body><p>327_9: 《贈梁國惠康公主挽歌詞二首》權德輿</p>
        <p>外館嬪儀貴，中參睿渥深。初笄橫白玉，盛服鏤黃金。<br>風度簫聲遠，河低婺彩沈。夜台留冊諡，悽愴即徽音。<br>杳靄異湘川，飄颻駕紫煙。鳳樓人已去，鸞鏡月空懸。<br>霧濕湯沐地，霜凝脂粉田。音容無處所，應在玉皇前。<br></p></body></html>
