  <body><p>93_31: 《餞許州宋司馬赴任》馬懷素</p>
        <p>潁川開郡邑，角宿分躔野。君非仲舉才，誰是題輿者。<br>憫憫琴上鶴，蕭蕭路傍馬。嚴程若可留，別袂希再把。<br></p></body></html>
