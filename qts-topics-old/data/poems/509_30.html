  <body><p>509_30: 《酬均州鄭使君見送歸茅山》顧非熊</p>
        <p>餞行詩意厚，惜別獨筵重。解纜城邊柳，還舟海上峰。<br>飲猿當瀨見，浴鳥帶槎逢。吏隱應難逐，為霖是蟄龍。<br></p></body></html>
