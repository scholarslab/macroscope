  <body><p>679_41: 《牛渚夜泊》崔塗</p>
        <p>煙老石磯平，袁郎夜泛情。數吟人不遇，千古月空明。<br>人事年年別，春潮日日生。無因逢謝尚，風物自淒清。<br></p></body></html>
