  <body><p>456_68: 《令公南莊花柳正盛，欲偷一賞，先寄二篇》白居易</p>
        <p>最憶樓花千萬朵，偏憐堤柳兩三株。<br>擬提社酒攜村妓，擅入朱門莫怪無。<br>可惜亭台閑度日，欲偷風景暫遊春。<br>只愁花裏鶯饒舌，飛入宮城報主人。<br></p></body></html>
