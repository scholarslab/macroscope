  <body><p>260_26: 《山中贈耿拾遺湋兼兩省故人》秦系</p>
        <p>數片荷衣不蔽身，青山白鳥豈知貧。<br>如今非是秦時世，更隱桃花亦笑人。<br></p></body></html>
