  <body><p>669_6: 《贈婺州蘇員外》章碣</p>
        <p>帝念瓊枝欲並芳，星分婺女寄仙郎。鸞從闕下雖辭侶，<br>雁到江都卻續行。煙月一時搜古句，山川兩地植甘棠。<br>即看龍虎西歸去，便佐羲軒活萬方。<br></p></body></html>
