  <body><p>745_31: 《錢塘對酒麴》陳陶</p>
        <p>風天雁悲西陵愁，使君紅旗弄濤頭。東海神魚騎未得，<br>江天大笑閑悠悠。嵯峨吳山莫誇碧，河陽經年一宵白。<br>南州彩鳳為君生，古獄愁蛇待恩澤。三清羽童來何遲，<br>十二玉樓蝴蝶飛。炎荒翡翠九門去，遼東白鶴無歸期。<br>鴟夷公子休悲悄，六鼇如鏡天始老。尊前事去月團圓，<br>琥珀無情憶蘇小。<br></p></body></html>
