  <body><p>613_56: 《病中書情寄上崔諫議（時眼疾未平）》皮日休</p>
        <p>十日來來曠奉公，閉門無事忌春風。蟲絲度日縈琴薦，<br>蛀粉經時落酒筒。馬足歇從殘漏外，魚須拋在亂書中。<br>殷勤莫怪求醫切，只為山櫻欲放紅。<br></p></body></html>
