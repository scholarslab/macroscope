  <body><p>541_11: 《北青蘿》李商隱</p>
        <p>殘陽西入崦，茅屋訪孤僧。落葉人何在，寒雲路幾層。<br>獨敲初夜磬，閑倚一枝藤。世界微塵裏，吾寧愛與憎。<br></p></body></html>
