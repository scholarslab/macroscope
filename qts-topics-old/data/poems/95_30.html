  <body><p>95_30: 《霹靂引》沈佺期</p>
        <p>歲七月，火伏而金生。客有鼓琴於門者，奏霹靂之商聲。<br>始戛羽以騞砉，終扣宮而砰駖。電耀耀兮龍躍，<br>雷闐闐兮雨冥。氣嗚唅以會雅，態欻翕以橫生。<br>有如驅千旗，制五兵；截荒虺，斫長鯨。孰與廣陵比，<br>意別鶴儔精而已。俾我雄子魄動，毅夫發立。懷恩不淺，<br>武義雙輯。視胡若芥，剪羯如拾。豈徒慷慨中筵，<br>備群娛之翕習哉。<br></p></body></html>
