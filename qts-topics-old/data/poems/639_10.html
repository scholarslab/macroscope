  <body><p>639_10: 《送河西從事》張喬</p>
        <p>結束佐戎旃，河西住幾年。隴頭隨日去，磧裏寄星眠。<br>水近沙連帳，程遙馬入天。聖朝思上策，重待奏安邊。<br></p></body></html>
