  <body><p>164_35: 《清平調詞三首》李白</p>
        <p>雲想衣裳花相容，春風拂檻露華濃。<br>若非群玉山頭見，會向瑤台月下逢。<br>一枝穠豔露凝香，雲雨巫山枉斷腸。<br>借問漢宮誰得似，可憐飛燕倚新妝。<br>名花傾國兩相歡，長得君王帶笑看。<br>解釋春風無限恨，沉香亭北倚闌幹。<br></p></body></html>
