  <body><p>307_25: 《元日早朝行》鮑防</p>
        <p>幹元發生春為宗，盛德在木鬥建東。東方歲星大明宮，<br>南山喜氣搖晴空。望雲五等舞萬玉，獻壽一聲出千峰。<br>文昌隨彩禮樂正，太平下直旌旗紅。師曠應律調黃鐘，<br>王良運策調時龍。玄冥無事歸朔土，青帝放身入朱宮。<br>九韶九變五聲裏，四方四友一身中。天何言哉樂無窮，<br>廣成彭祖為三公。野臣潛隨擊壤老，日下鼓腹歌可封。<br></p></body></html>
