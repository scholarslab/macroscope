  <body><p>87_22a: 《節義太子楊妃挽歌二首》張說</p>
        <p>西華三公族，東闈五可才。玉環初受慶，金玦反逢災。<br>桂殿花空落，桐園月自開。朝雲將暮雨，長繞望思台。<br>昔日三朝路，逶迤四望車。繡腰長命綺，隱髻連枝花。<br>今春戾園樹，索然無歲華。共傷千載後，惟號一王家。<br></p></body></html>
