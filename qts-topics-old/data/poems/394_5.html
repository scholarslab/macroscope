  <body><p>394_5: 《白虎行》李賀</p>
        <p>火烏日暗崩騰雲，秦皇虎視蒼生群。燒書滅國無暇日，<br>鑄劍佩玦惟將軍。玉壇設醮思沖天，一世二世當萬年。<br>燒丹未得不死藥，拏舟海上尋神仙。鯨魚張鬣海波沸，<br>耕人半作征人鬼。雄豪氣猛如焰煙，無人為決天河水。<br>誰最苦兮誰最苦，報人義士深相許。漸離擊築荊卿歌，<br>荊卿把酒燕丹語。劍如霜兮膽如鐵，出燕城兮望秦月。<br>天授秦封祚未移，袞龍衣點荊卿血。朱旗卓地白虎死，<br>漢皇知是真天子。<br></p></body></html>
