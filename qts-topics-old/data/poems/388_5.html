  <body><p>388_5: 《贈徐希仁石硯別》盧仝</p>
        <p>靈山一片不靈石，手斫成器心所惜。鳳鳥不至池不成，<br>蛟龍幹蟠水空滴。青松火煉翠煙凝，寒竹風搖遠天碧。<br>今日贈君離別心，此中至淺造化深。用之可以過珪璧，<br>棄置還為一片石。<br></p></body></html>
