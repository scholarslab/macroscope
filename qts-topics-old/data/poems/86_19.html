  <body><p>86_19: 《贈趙公》張說</p>
        <p>湘東股肱守，心與帝鄉期。舟楫中途蹇，風波複來思。<br>嘉我常聯翼，金貂侍玉墀。跡參前馬聖，名綴鬻熊師。<br>寒暑一何速，山川遠間之。寧知洞庭上，獨得平生時。<br>精意微絕簡，從權討妙棋。林壑為予請，紛靄發華滋。<br>流賞忽已散，驚帆杳難追。送君在南浦，侘傺投此詞。<br></p></body></html>
