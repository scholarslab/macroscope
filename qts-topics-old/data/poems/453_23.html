  <body><p>453_23: 《偶作二首》白居易</p>
        <p>戰馬春放歸，農牛冬歇息。何獨徇名人，終身役心力。<br>來者殊未已，去者不知還。我今悟已晚，六十方退閑。<br>猶勝不悟者，老死紅塵間。<br>名無高與卑，未得多健羨。事無小與大，已得多厭賤。<br>如此常自苦，反此或自安。此理知甚易，此道行甚難。<br>勿信人虛語，君當事上看。<br></p></body></html>
