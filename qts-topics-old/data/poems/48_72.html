  <body><p>48_72: 《初秋憶金均兩弟》張九齡</p>
        <p>江渚秋風至，他鄉離別心。孤雲愁自遠，一葉感何深。<br>憂喜嘗同域，飛鳴忽異林。青山西北望，堪作白頭吟。<br></p></body></html>
