  <body><p>671_5: 《詠月》唐彥謙</p>
        <p>陰盛此宵中，多為雨與風。坐無風雨至，看與雪霜同。<br>抱濕離遙海，傾寒向遠空。年年不相值，還似道難通。<br></p></body></html>
