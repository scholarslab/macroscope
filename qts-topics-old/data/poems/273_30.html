  <body><p>273_30: 《春日早朝應制》戴叔倫</p>
        <p>仙仗肅朝官，承平聖主歡。月沈宮漏靜，雨濕禁花寒。<br>丹荔來金闕，朱櫻貢玉盤。六龍扶禦日，只許近臣看。<br></p></body></html>
