  <body><p>544_76: 《早行》劉得仁</p>
        <p>萬類半已動，此心甯自安。月沉平野盡，星隱曙空殘。<br>馬渡橫流廣，人行湛露寒。還思猶夢者，不信早行難。<br></p></body></html>
