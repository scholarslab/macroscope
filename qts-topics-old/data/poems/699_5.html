  <body><p>699_5: 《鄜州留別張員外》韋莊</p>
        <p>江南相送君山下，塞北相逢朔漠中。三楚故人皆是夢，<br>十年陳事只如風。莫言身世他時異，且喜琴尊數日同。<br>惆悵卻愁明日別，馬嘶山店雨濛濛。<br></p></body></html>
