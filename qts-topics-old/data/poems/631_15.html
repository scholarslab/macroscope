  <body><p>631_15: 《玩金鸂鶒和陸魯望》張賁</p>
        <p>翠羽紅襟鏤彩雲，雙飛常笑白鷗群。<br>誰憐化作雕金質，從倩沉檀十裏聞。<br></p></body></html>
