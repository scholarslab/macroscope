  <body><p>754_20: 《送劉山陽》徐鉉</p>
        <p>舊族知名士，朱衣宰楚城。所嗟吾道薄，豈是主恩輕。<br>戰鼓何時息，儒冠獨自行。此心多感激，相送若為情。<br></p></body></html>
