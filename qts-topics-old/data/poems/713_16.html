  <body><p>713_16: 《和范秘書宿省中作》喻坦之</p>
        <p>清省宜寒夜，仙才稱獨吟。鐘來宮轉漏，月過閣移陰。<br>鶴避燈前盡，芸高幄外深。想知因此興，暫動憶山心。<br></p></body></html>
