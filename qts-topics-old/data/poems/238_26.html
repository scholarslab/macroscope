  <body><p>238_26: 《送鮑中丞赴太原軍營》錢起</p>
        <p>年壯才仍美，時來道易行。寵兼三獨任，威肅貳師營。<br>將略過南仲，天心寄北京。雲旗臨塞色，龍笛出關聲。<br>漢月隨霜去，邊塵計日清。漸知王事好，文武用書生。<br></p></body></html>
