  <body><p>419_4: 《和李校書新題樂府十二首。華原磬》元稹</p>
        <p>泗濱浮石裁為磬，古樂疏音少人聽。工師小賤牙曠稀，<br>不辨邪聲嫌雅正。正聲不屈古調高，鐘律參差管弦病。<br>鏗金戛瑟徒相雜，投玉敲冰杳然零。華原軟石易追琢，<br>高下隨人無雅鄭。棄舊美新由樂胥，自此黃鐘不能競。<br>玄宗愛樂愛新樂，梨園弟子承恩橫。霓裳才徹胡騎來，<br>雲門未得蒙親定。我藏古磬藏在心，有時激作南風詠。<br>伯夔曾撫野獸馴，仲尼暫叩春雷盛。何時得向筍簴懸，<br>為君一吼君心醒。願君每聽念封疆，不遣豺狼剿人命。<br></p></body></html>
