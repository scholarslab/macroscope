  <body><p>532_17: 《歲首懷甘露寺自省上人（上人嘗有戰功）》許渾</p>
        <p>心悟覺身勞，雲中棄寶刀。久閑生髀肉，多壽長眉毫。<br>客棹春潮急，禪齋暮雪高。南一回首，山碧水滔滔。<br></p></body></html>
