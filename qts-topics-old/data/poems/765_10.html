  <body><p>765_10: 《采桑女二首》王周</p>
        <p>渡水采桑歸，蠶老催上機。紮紮得盈尺，輕素何人衣。<br>采桑知蠶饑，投梭惜夜遲。誰誇羅綺叢，新畫學月眉。<br></p></body></html>
