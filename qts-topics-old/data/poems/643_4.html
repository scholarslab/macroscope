  <body><p>643_4: 《秋》李山甫</p>
        <p>傍雨依風冷漸勻，更憑青女事精神。來時將得幾多雁，<br>到處愁他無限人。能被綠楊深懊惱，謾偎黃菊送殷勤。<br>鄒家不用偏吹律，到底榮枯也自均。<br></p></body></html>
