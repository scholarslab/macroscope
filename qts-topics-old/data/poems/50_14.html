  <body><p>50_14: 《送臨津房少府》楊炯</p>
        <p>岐路三秋別，江津萬里長。煙霞駐征蓋，弦奏促飛觴。<br>階樹含斜日，池風泛早涼。贈言未終竟，流涕忽沾裳。<br></p></body></html>
