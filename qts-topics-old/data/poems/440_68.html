  <body><p>440_68: 《題遺愛寺前溪松》白居易</p>
        <p>偃亞長松樹，侵臨小石溪。靜將流水對，高共遠峰齊。<br>翠蓋煙籠密，花幢雪壓低。與僧清影坐，借鶴穩枝棲。<br>筆寫形難似，琴偷韻易迷。暑天風槭槭，晴夜露淒淒。<br>獨契依為舍，閑行繞作蹊。棟樑君莫采，留著伴幽棲。<br></p></body></html>
