  <body><p>458_56: 《寄題廬山舊草堂，兼呈二林寺道侶》白居易</p>
        <p>三十年前草堂主，而今雖在鬢如絲。登山尋水應無力，<br>不似江州司馬時。漸伏酒魔休放醉，猶殘口業未拋詩。<br>君行過到爐峰下，為報東林長老知。<br></p></body></html>
