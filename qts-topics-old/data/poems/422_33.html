  <body><p>422_33: 《鶯鶯詩（一作離思詩之首篇）》元稹</p>
        <p>殷紅淺碧舊衣裳，取次梳頭暗淡妝。夜合帶煙籠曉日，<br>牡丹經雨泣殘陽。低迷隱笑原非笑，散漫清香不似香。<br>頻動橫波嗔阿母，等閒教見小兒郎。<br></p></body></html>
