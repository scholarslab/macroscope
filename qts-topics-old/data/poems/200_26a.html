  <body><p>200_26a: 《終南東溪中作》岑參</p>
        <p>溪水碧於草，潺潺花底流。沙平堪濯足，石淺不勝舟。<br>洗藥朝與暮，釣魚春複秋。興來從所適，還欲向滄洲。<br></p></body></html>
