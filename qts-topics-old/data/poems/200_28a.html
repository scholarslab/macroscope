  <body><p>200_28a: 《晦日陪侍禦泛北池》岑參</p>
        <p>春池滿複寬，晦節耐邀歡。月帶蝦蟆冷，霜隨獬豸寒。<br>水雲低錦席，岸柳拂金盤。日暮舟中散，都人夾道看。<br></p></body></html>
