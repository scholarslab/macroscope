  <body><p>156_5: 《春女行》王翰</p>
        <p>紫台穹跨連綠波，紅軒鉿匝垂纖羅。中有一人金作面，<br>隔幌玲瓏遙可見。忽聞黃鳥鳴且悲，鏡邊含笑著春衣。<br>羅袖嬋娟似無力，行拾落花比容色。落花一度無再春，<br>人生作樂須及辰。君不見楚王臺上紅顏子，<br>今日皆成狐兔塵。<br></p></body></html>
