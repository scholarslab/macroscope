  <body><p>442_25: 《見於給事暇日上直寄南省諸郎官詩，因以戲贈》白居易</p>
        <p>倚作天仙弄地仙，誇張一日抵千年。黃麻敕勝長生籙，<br>白紵詞嫌內景篇。雲彩誤居青瑣地，風流合在紫微天。<br>東曹漸去西垣近，鶴駕無妨更著鞭。<br></p></body></html>
