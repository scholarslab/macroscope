  <body><p>388_12: 《常州孟諫議座上聞韓員外職方貶國子博士有感五首》盧仝</p>
        <p>忽見除書到，韓君又學官。死生縱有命，人事始知難。<br>烈火先燒玉，庭蕪不養蘭。山夫與刺史，相對兩巑岏。<br>幹祿無便佞，宜知黜此身。員郎猶小小，國學大頻頻。<br>孤宦心肝直，天王苦死嗔。朝廷無諫議，誰是雪韓人。<br>何事遭朝貶，知何被不容。不如思所自，只欲涕無從。<br>爵服何曾好，荷衣已慣縫。朝官莫相識，歸去老岩松。<br>力小垂垂上，天高又不登。致身唯一己，獲罪則顏朋。<br>祿位埋坑阱，康莊壘劍棱。公卿共惜取，莫遣玉山崩。<br>誰憐野田子，海內一韓侯。左道官雖樂，剛腸得健無。<br>功名生地獄，禮教死天囚。莫言耕種好，須避蒺藜秋。<br></p></body></html>
