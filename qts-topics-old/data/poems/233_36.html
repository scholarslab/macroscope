  <body><p>233_36: 《樓上》杜甫</p>
        <p>天地空搔首，頻抽白玉簪。皇輿三極北，身事五湖南。<br>戀闕勞肝肺，論材愧杞楠。亂離難自救，終是老湘潭。<br></p></body></html>
