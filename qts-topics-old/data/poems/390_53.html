  <body><p>390_53: 《河南府試十二月樂詞。正月》李賀</p>
        <p>上樓迎春新春歸，暗黃著柳宮漏遲。薄薄淡靄弄野姿，<br>寒綠幽風生短絲。錦床曉臥玉肌冷，露臉未開對朝暝。<br>官街柳帶不堪折，早晚菖蒲勝綰結。<br></p></body></html>
