  <body><p>574_82: 《老將》賈島</p>
        <p>膽壯亂須白，金瘡蠹百骸。旌旗猶入夢，歌舞不開懷。<br>燕雀來鷹架，塵埃滿箭靫。自誇勳業重，開府是官階。<br></p></body></html>
