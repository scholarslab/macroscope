  <body><p>482_10: 《卻望無錫芙蓉湖》李紳</p>
        <p>水寬山遠煙嵐迥，柳岸縈回在碧流。<br>清晝不風鳧雁少，卻疑初夢鏡湖秋。<br>丹橘村邊獨火微，碧流明處雁初飛。<br>蕭條落葉垂楊岸，隔水寥寥聞擣衣。<br>逐波雲影參差遠，背日嵐光隱見深。<br>猶似望中連海樹，月生湖上是山陰。<br>舊山認得煙嵐近，湖水平鋪碧岫間。<br>喜見雲泉還悵望，自慚山叟不歸山。<br>翠崖幽谷分明處，倦鳥歸雲在眼前。<br>惆悵白頭為四老，遠隨塵土去伊川。<br></p></body></html>
