  <body><p>266_36: 《題盧道士房》顧況</p>
        <p>秋砧響落木，共坐茅君家。唯見兩童子，門外汲井花。<br>空壇靜白日，神鼎飛丹砂。麈尾拂霜草，金鈴搖霽霞。<br>上章塵世隔，看弈桐陰斜。稽首問仙要，黃精堪餌花。<br></p></body></html>
