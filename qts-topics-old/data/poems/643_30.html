  <body><p>643_30: 《贈彈琴李處士》李山甫</p>
        <p>情知此事少知音，自是先生枉用心。世上幾時曾好古，<br>人前何必更沾襟。致身不似笙竽巧，悅耳甯如鄭衛淫。<br>三尺焦桐七條線，子期師曠兩沉沉。<br></p></body></html>
