  <body><p>193_16: 《燕居即事》韋應物</p>
        <p>蕭條竹林院，風雨叢蘭折。幽鳥林上啼，青苔人跡絕。<br>燕居日已永，夏木紛成結。幾閣積群書，時來北窗閱。<br></p></body></html>
