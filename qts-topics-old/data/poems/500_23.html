  <body><p>500_23: 《游昊天玄都觀（一作裴考功、厲察院同游昊天玄都觀）》姚合</p>
        <p>性同相見易，紫府共閑行。陰徑紅桃落，秋壇白石生。<br>蘚文連竹色，鶴語應松聲。風定藥香細，樹聲泉氣清。<br>垂簷靈草影，繞壁古山名。圍外坊無禁，歸時踏月明。<br></p></body></html>
