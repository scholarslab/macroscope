  <body><p>736_10: 《示諸門生》王仁裕</p>
        <p>二百一十四門生，春風初長羽毛成。擲金換得天邊桂，<br>鑿壁偷將榜上名。何幸不才逢聖世，偶將疏網罩群英。<br>衰翁漸老兒孫小，異日知誰略有情。<br></p></body></html>
