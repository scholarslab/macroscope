  <body><p>333_82: 《送澹公歸嵩山龍潭寺葬本師》楊巨源</p>
        <p>野煙秋水蒼茫遠，禪境真機去住閑。雙樹為家思舊壑，<br>千花成塔禮寒山。洞宮曾向龍邊宿，雲徑應從鳥外還。<br>莫戀本師金骨地，空門無處複無關。<br></p></body></html>
