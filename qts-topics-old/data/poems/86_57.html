  <body><p>86_57: 《詠鏡》張說</p>
        <p>寶鏡如明月，出自秦宮樣。隱起雙蟠龍，銜珠儼相向。<br>常恐君不察，匣中委清量。積翳掩菱花，虛心蔽塵狀。<br>倘蒙羅袖拂，光生玉臺上。<br></p></body></html>
