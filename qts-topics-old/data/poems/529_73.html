  <body><p>529_73: 《溪亭二首》許渾</p>
        <p>溪亭四面山，橫柳半溪灣。蟬響螳螂急，魚深翡翠閑。<br>水寒留客醉，月上與僧還。猶戀蕭蕭竹，西齋未掩關。<br>暖枕眠溪柳，僧齋昨夜期。茶香秋夢後，松韻晚吟時。<br>共戲魚翻藻，爭棲鳥墜枝。重陽應一醉，栽菊助東籬。<br></p></body></html>
