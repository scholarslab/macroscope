  <body><p>692_21: 《亂後山居》杜荀鶴</p>
        <p>從亂移家擬傍山，今來方辦買山錢。九州有路休為客，<br>百歲無愁即是仙。野叟並田鋤暮雨，溪禽同石立寒煙。<br>他人似我還應少，如此安貧亦荷天。<br></p></body></html>
