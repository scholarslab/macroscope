  <body><p>627_45: 《江南曲五首》陸龜蒙</p>
        <p>魚戲蓮葉間，參差隱葉扇。鸀鳿窺，瀲灩無因見。<br>魚戲蓮葉東，初霞射紅尾。旁臨謝山側，恰值清風起。<br>魚戲蓮葉西，盤盤舞波急。潛依曲岸涼，正直斜光入。<br>魚戲蓮葉南，欹危舞煙疊。光搖越鳥巢，影亂吳娃楫。<br>魚戲蓮葉北，澄陽動微漣。回看帝子渚，稍背鄂君船。<br></p></body></html>
