  <body><p>142_3: 《胡笳曲》王昌齡</p>
        <p>城南虜已合，一夜幾重圍。自有金笳引，能沾出塞衣。<br>聽臨關月苦，清入海風微。三奏高樓曉，胡人掩涕歸。<br></p></body></html>
