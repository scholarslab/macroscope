  <body><p>285_1: 《關山月》李端</p>
        <p>露濕月蒼蒼，關頭榆葉黃。回輪照海遠，分彩上樓長。<br>水凍頻移幕，兵疲數望鄉。只應城影外，萬里共胡霜。<br></p></body></html>
