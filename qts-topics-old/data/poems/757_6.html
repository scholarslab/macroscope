  <body><p>757_6: 《和徐鼎臣見寄》包穎</p>
        <p>平生中表最情親，浮世那堪聚散頻。謝脁卻吟歸省閣，<br>劉楨猶自臥漳濱。舊遊半似前生事，要路多逢後進人。<br>且喜新吟報強健，明年相望杏園春。<br></p></body></html>
