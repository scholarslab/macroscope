  <body><p>268_88: 《上巳日》耿湋</p>
        <p>共來修禊事，內顧一悲翁。玉鬢風塵下，花林絲管中。<br>故山離水石，舊侶失鵷鴻。不及游魚樂，裴回蓮葉東。<br></p></body></html>
