  <body><p>34_7: 《初宵看婚》楊師道</p>
        <p>洛城花燭動，戚裏畫新蛾。隱扇羞應慣，含情愁已多。<br>輕啼濕紅粉，微睇轉橫波。更笑巫山曲，空傳暮雨過。<br></p></body></html>
