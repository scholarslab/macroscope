  <body><p>596_2: 《贈王道士》司馬紮</p>
        <p>玉洞秋有花，蓬山夜無鬼。豈知浮雲世，生死逐流水。<br>瑤台歌一曲，曲盡五煙起。悠然望虛路，玉京在海裏。<br>青籙秘不聞，黃鶴去不止。願隨執輕策，往結周太子。<br></p></body></html>
