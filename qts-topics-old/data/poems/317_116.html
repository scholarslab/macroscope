  <body><p>317_116: 《和李丞題李將軍林園》武元衡</p>
        <p>落英飄蕊雪紛紛，啼鳥如悲霍冠軍。<br>逝水不回弦管絕，玉樓迢遞鎖浮雲。<br></p></body></html>
