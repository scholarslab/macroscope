  <body><p>451_92: 《醉後重贈晦叔》白居易</p>
        <p>老伴知君少，歡情向我偏。無論疏與數，相見輒欣然。<br>各以詩成癖，俱因酒得仙。笑回青眼語，醉並白頭眠。<br>豈是今投分，多疑宿結緣。人間更何事，攜手送衰年。<br></p></body></html>
