  <body><p>240_8: 《二風詩。亂風詩五篇。至虐》元結</p>
        <p>夫為君上兮，慈順明恕，可以化人。忍行昏恣，<br>獨樂其身；一徇所欲，萬方悲哀。於斯而喜，當雲何哉？夫為君上兮，兢慎儉約，可以保身，忍行荒惑，虐暴於人；<br>前世失國，如王者多。於斯不寤，當如之何。<br></p></body></html>
