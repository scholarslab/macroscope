  <body><p>298_51: 《秋夜曲二首》王建</p>
        <p>天清漏長霜泊泊，蘭綠收榮桂膏涸。高樓雲鬟弄嬋娟，<br>古瑟暗斷秋風弦。玉關遙隔萬里道，金刀不剪雙淚泉。<br>香囊火死香氣少，向帷合眼何時曉。城烏作營啼野月，<br>秦州少婦生離別。<br>秋燈向壁掩洞房，良人此夜直明光。<br>天河悠悠漏水長，南樓北斗兩相當。<br></p></body></html>
