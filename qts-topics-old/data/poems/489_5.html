  <body><p>489_5: 《履春冰》舒元輿</p>
        <p>投跡清冰上，凝光動早春。兢兢愁陷履，步步怯移身。<br>鳥照微生水，狐聽或過人。細遷形外影，輕躡鏡中輪。<br>咫尺憂偏遠，危疑懼已頻。願堅容足分，莫使獨驚神。<br></p></body></html>
