  <body><p>715_13: 《宮怨二首》柯崇</p>
        <p>塵滿金爐不炷香，黃昏獨自立重廊。<br>笙歌何處承恩寵，一一隨風入上陽。<br>長門槐柳半蕭疏，玉輦沈思恨有餘。<br>紅淚漸消傾國態，黃金誰為達相如。<br></p></body></html>
