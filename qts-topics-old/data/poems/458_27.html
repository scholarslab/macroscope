  <body><p>458_27: 《夢得前所酬篇有煉盡美少年之句因思往事…以長句答之》白居易</p>
        <p>煉盡少年成白首，憶初相識到今朝。昔饒春桂長先折，<br>今伴寒松取後凋。生事縱貧猶可過，風情雖老未全銷。<br>聲華寵命人皆得，若個如君曆七朝。<br></p></body></html>
