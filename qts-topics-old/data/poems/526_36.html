  <body><p>526_36: 《送太昱禪師（一作許渾詩）》杜牧</p>
        <p>禪床深竹裏，心與徑山期。結社多高客，登壇盡小師。<br>早秋歸寺遠，新雨上灘遲。別後江雲碧，南齋一首詩。<br></p></body></html>
