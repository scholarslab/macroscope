  <body><p>336_5: 《琴操十首。越裳操》韓愈</p>
        <p>雨之施物以孳，我何意於彼為。自周之先，其艱其勤。<br>以有疆宇，私我後人。我祖在上，四方在下。厥臨孔威，<br>敢戲以侮。孰荒於門，孰治于田。四海既均，越裳是臣。<br></p></body></html>
