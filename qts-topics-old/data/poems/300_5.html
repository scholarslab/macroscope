  <body><p>300_5: 《送從侄擬赴江陵少尹》王建</p>
        <p>江陵少尹好閑官，親故皆來勸自寬。無事日長貧不易，<br>有才年少屈終難。沙頭欲買紅螺盞，渡口多呈白角盤。<br>應向章華台下醉，莫沖雲雨夜深寒。<br></p></body></html>
