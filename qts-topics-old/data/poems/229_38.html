  <body><p>229_38: 《西閣三度期大昌嚴明府同宿不到》杜甫</p>
        <p>問子能來宿，今疑索故要。匣琴虛夜夜，手板自朝朝。<br>金吼霜鐘徹，花催臘炬銷。早鳧江檻底，雙影漫飄颻。<br></p></body></html>
