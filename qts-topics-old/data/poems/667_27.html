  <body><p>667_27: 《上子男壽昌宰》翁洮</p>
        <p>陶公為政卓潘齊，入縣看花柳滿堤。百里江山聊展驥，<br>九皋雲月怪驅雞。高樓野色迎襟袖，比屋歌聲遠鼓鼙。<br>只恐攀轅留不住，明時霄漢有丹梯。<br></p></body></html>
