  <body><p>335_8: 《中和節詔賜公卿尺（貞元八年宏詞）》裴度</p>
        <p>陽和行慶賜，尺度及群公。荷寵承佳節，傾心立大中。<br>短長思合制，遠近貴攸同。共仰財成德，將酬分寸功。<br>作程施有政，垂範播無窮。願續南山壽，千春奉聖躬。<br></p></body></html>
