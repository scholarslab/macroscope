  <body><p>501_38: 《酬盧汀諫議》姚合</p>
        <p>粟如流水帛如山，依念倉邊語笑間。篇什縱橫文案少，<br>親朋撩亂吏人閑。杯觴引滿從衣濕，牆壁書多任手頑。<br>遙賀來年二三月，彩衣先輩過春關。<br></p></body></html>
