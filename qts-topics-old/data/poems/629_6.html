  <body><p>629_6: 《江南二首》陸龜蒙</p>
        <p>便風船尾香粳熟，細雨層頭赤鯉跳。<br>待得江餐閑望足，日斜方動木蘭橈。<br>村邊紫豆花垂次，岸上紅梨葉戰初。<br>莫怪煙中重回首，酒家青紵一行書。<br></p></body></html>
