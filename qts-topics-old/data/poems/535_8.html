  <body><p>535_8: 《贈王山人》許渾</p>
        <p>貰酒攜琴訪我頻，始知城市有閒人。君臣藥在寧憂病，<br>子母錢成豈患貧。年長每勞推甲子，夜寒初共守庚申。<br>近來聞說燒丹處，玉洞桃花萬樹春。<br></p></body></html>
