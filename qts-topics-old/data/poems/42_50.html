  <body><p>42_50: 《宿玄武二首》盧照鄰</p>
        <p>方池開曉色，圓月下秋陰。已乘千里興，還撫一弦琴。<br>庭搖北風柳，院繞南溟禽。累宿恩方重，窮秋歎不深。<br></p></body></html>
