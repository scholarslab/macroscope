  <body><p>269_15: 《晚夏即事臨南居》耿湋</p>
        <p>何須學從宦，其奈本無機。蕙草芳菲歇，青山早晚歸。<br>廣庭餘落照，高枕對閑扉。樹色迎秋老，蟬聲過雨稀。<br>艱難逢事異，去就與時違。遙憶衡門外，蒼蒼三徑微。<br></p></body></html>
