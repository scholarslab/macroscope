  <body><p>682_45: 《登樓有題》韓偓</p>
        <p>暑氣簷前過，蟬聲樹杪交。待潮生浦口，看雨過山坳。<br>才見蘭舟動，仍聞桂楫敲。窣雲朱檻好，終睹鳳來巢。<br></p></body></html>
