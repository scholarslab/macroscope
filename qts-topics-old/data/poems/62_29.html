  <body><p>62_29: 《春日京中有懷》杜審言</p>
        <p>今年游寓獨游秦，愁思看春不當春。上林苑裏花徒發，<br>細柳營前葉漫新。公子南橋應盡興，將軍西第幾留賓。<br>寄語洛城風日道，明年春色倍還人。<br></p></body></html>
