  <body><p>456_52: 《吳秘監每有美酒獨酌獨醉但蒙詩報不以飲招…酬兼呈夢得》白居易</p>
        <p>蓬山仙客下煙霄，對酒唯吟獨酌謠。不怕道狂揮玉爵，<br>亦曾乘興解金貂。君稱名士誇能飲，我是愚夫肯見招。<br>賴有伯倫為醉伴，何愁不解傲松喬。<br></p></body></html>
