  <body><p>273_89: 《泛舟》戴叔倫</p>
        <p>風軟扁舟穩，行依綠水堤。孤尊秋露滑，短棹晚煙迷。<br>夜靜月初上，江空天更低。飄飄信流去，誤過子猷溪。<br></p></body></html>
