  <body><p>147_94: 《奉送裴員外赴上都》劉長卿</p>
        <p>彤襜江上遠，萬里詔書催。獨過潯陽去，空憐潮信回。<br>離心秋草綠，揮手暮帆開。想見秦城路，人看五馬來。<br></p></body></html>
