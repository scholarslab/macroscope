  <body><p>553_9: 《寄贈許璋少府》姚鵠</p>
        <p>若說君高道，何人更得如。公庭唯樹石，生計是琴書。<br>詩句峭無敵，文才清有餘。不知尺水內，爭滯北溟魚。<br></p></body></html>
