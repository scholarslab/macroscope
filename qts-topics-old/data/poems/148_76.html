  <body><p>148_76: 《湘中紀行十首。斑竹岩》劉長卿</p>
        <p>蒼梧在何處，斑竹自成林。點點留殘淚，枝枝寄此心。<br>寒山響易滿，秋水影偏深。欲覓樵人路，蒙籠不可尋。<br></p></body></html>
