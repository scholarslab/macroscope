  <body><p>337_4: 《君子法天運》韓愈</p>
        <p>君子法天運，四時可前知。小人惟所遇，寒暑不可期。<br>利害有常勢，取捨無定姿。焉能使我心，皎皎遠憂疑。<br></p></body></html>
