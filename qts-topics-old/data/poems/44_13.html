  <body><p>44_13: 《奉和太子納妃太平公主出降三首》胡元范</p>
        <p>帝子威儀絕，儲妃禮度優。疊鼓陪仙觀，凝笳翼畫輈。<br>鬱鬱神香滿，奕奕彩雲浮。排空列錦罽，騰歡溢皇州。<br>金閨未息火，玉樹鐘天愛。月路飾還裝，星津動歸佩。<br>紫極流宸渥，清規佇慈誨。恩波洽九流，光輝軼千載。<br>列席詔親賢，式宴坐神仙。聖文飛聖筆，天樂奏鈞天。<br>曲池涵瑞景，文宇孕祥煙。小臣同百獸，率舞悅堯年。<br></p></body></html>
