  <body><p>723_6: 《贈入內供奉僧》李洞</p>
        <p>內殿談經愜帝懷，沃州歸隱計全乖。數條雀尾來南海，<br>一道蟬聲噪禦街。石枕紋含山裏葉，銅瓶口塞井中柴。<br>因逢夏日西明講，不覺宮人拔鳳釵。<br></p></body></html>
