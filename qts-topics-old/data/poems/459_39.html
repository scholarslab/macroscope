  <body><p>459_39: 《春池閑泛》白居易</p>
        <p>綠塘新水準，紅檻小舟輕。解纜隨風去，開襟信意行。<br>淺憐清演漾，深愛綠澄泓。白撲柳飛絮，紅浮桃落英。<br>古文科鬥出，新葉剪刀生。樹集鶯朋友，雲行雁弟兄。<br>飛沈皆適性，酣詠自怡情。花助銀盃氣，松添玉軫聲。<br>魚跳何事樂，鷗起複誰驚。莫唱滄浪曲，無塵可濯纓。<br></p></body></html>
