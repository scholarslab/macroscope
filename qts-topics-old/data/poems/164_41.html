  <body><p>164_41: 《出自薊北門行》李白</p>
        <p>虜陣橫北荒，胡星耀精芒。羽書速驚電，烽火晝連光。<br>虎竹救邊急，戎車森已行。明主不安席，按劍心飛揚。<br>推轂出猛將，連旗登戰場。兵威沖絕幕，殺氣淩穹蒼。<br>列卒赤山下，開營紫塞傍。孟冬風沙緊，旌旗颯凋傷。<br>畫角悲海月，征衣卷天霜。揮刃斬樓蘭，彎弓射賢王。<br>單于一平蕩，種落自奔亡。收功報天子，行歌歸咸陽。<br></p></body></html>
