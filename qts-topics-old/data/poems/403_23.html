  <body><p>403_23: 《和樂天夢亡友劉太白同遊二首》元稹</p>
        <p>君詩昨日到通州，萬里知君一夢劉。<br>閑坐思量小來事，只應元是夢中游。<br>老來東郡複西州，行處生塵為喪劉。<br>縱使劉君魂魄在，也應至死不同遊。<br></p></body></html>
