  <body><p>711_28: 《蝴蝶三首》徐夤</p>
        <p>不並難飛繭裏蛾，有花芳處定經過。<br>天風相送輕飄去，卻笑蜘蛛謾織羅。<br>苒苒雙雙拂畫欄，佳人偷眼再三看。<br>莫欺翼短飛長近，試就花間撲已難。<br>栩栩無因系得他，野園荒徑一何多。<br>不聞絲竹誰教舞，應仗流鶯為唱歌。<br></p></body></html>
