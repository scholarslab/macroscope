  <body><p>357_60: 《和裴相公寄白侍郎求雙鶴》劉禹錫</p>
        <p>皎皎華亭鶴，來隨太守船。青雲意長在，滄海別經年。<br>留滯清洛苑，裴回明月天。何如鳳池上，雙舞入祥煙。<br></p></body></html>
