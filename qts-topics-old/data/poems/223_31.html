  <body><p>223_31: 《風雨看舟前落花，戲為新句》杜甫</p>
        <p>江上人家桃樹枝，春寒細雨出疏籬。影遭碧水潛勾引，<br>風妒紅花卻倒吹。吹花困癲傍舟楫，水光風力俱相怯。<br>赤憎輕薄遮入懷，珍重分明不來接。濕久飛遲半日高，<br>縈沙惹草細于毛。蜜蜂蝴蝶生情性，偷眼蜻蜓避百勞。<br></p></body></html>
