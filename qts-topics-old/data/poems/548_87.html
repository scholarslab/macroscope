  <body><p>548_87: 《涼州詞》薛逢</p>
        <p>千里東歸客，無心憶舊遊。掛帆游□水，高枕到青州。<br>君住孤山下，煙深夜徑長。轅門渡綠水，游苑繞垂楊。<br>樹發花如錦，鶯啼柳若絲。更遊歡宴地，愁見別離時。<br></p></body></html>
