  <body><p>205_7: 《祀雨師樂章。奠幣登歌》包佶</p>
        <p>歲正朱明，禮布玄制。惟樂能感，與神合契。<br>陰霧離披，靈馭搖裔。膏澤之慶，期於稔歲。<br></p></body></html>
