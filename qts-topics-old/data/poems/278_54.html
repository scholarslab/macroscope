  <body><p>278_54: 《宿澄上人院》盧綸</p>
        <p>竹窗聞遠水，月出似溪中。香覆經年火，幡飄後夜風。<br>性昏知道晚，學淺喜言同。一悟歸身處，何山路不通。<br></p></body></html>
