  <body><p>457_44: 《和楊六尚書喜兩弟漢公轉吳興魯士賜章服…長句見示》白居易</p>
        <p>華筵賀客日紛紛，劍外歡娛洛下聞。朱紱寵光新照地，<br>彤襜喜氣遠淩雲。榮聯花萼詩難和，樂助塤篪酒易醺。<br>感羨料應知我意，今生此事不如君。<br></p></body></html>
