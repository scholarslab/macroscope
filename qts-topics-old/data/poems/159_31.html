  <body><p>159_31: 《初春漢中漾舟》孟浩然</p>
        <p>羊公峴山下，神女漢皋曲。雪罷冰複開，春潭千丈綠。<br>輕舟恣來往，探玩無厭足。波影搖妓釵，沙光逐人目。<br>傾杯魚鳥醉，聯句鶯花續。良會難再逢，日入須秉燭。<br></p></body></html>
