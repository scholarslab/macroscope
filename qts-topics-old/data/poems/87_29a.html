  <body><p>87_29a: 《贈工部尚書馮公挽歌三首》張說</p>
        <p>忠鯁難為事，平生盡畏途。如弦心自直，秀木勢恒孤。<br>詔葬南陵道，神遊北斗樞。貴門傳萬石，餘慶在雙珠。<br>爵位題龍旐，威儀出鳳城。路傍人泣送，門外馬嘶迎。<br>萬事非吾有，千悲是世情。昔焉稱夏日，今也諡冬卿。<br>窅然長夜台，舉世可哀哉。泉戶一朝閉，松風四面來。<br>石碑填駁蘚，珠服聚塵埃。誰言遼東鶴，千年往復回。<br></p></body></html>
