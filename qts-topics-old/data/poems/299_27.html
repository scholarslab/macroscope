  <body><p>299_27: 《贈洪誓師》王建</p>
        <p>老僧真古畫，閑坐語中聽。識病方書聖，諳山草木靈。<br>人來多施藥，願滿不持經。相伴尋溪竹，秋苔襪履青。<br></p></body></html>
