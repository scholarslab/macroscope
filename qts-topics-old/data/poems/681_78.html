  <body><p>681_78: 《隰州新驛》韓偓</p>
        <p>盛德已圖形，胡為忽構兵。燎原雖自及，誅亂不無名。<br>擲鼠須防誤，連雞莫憚驚。本期將系虜，末策但嬰城。<br>肘腋人情變，朝廷物論生。果聞荒穀縊，旋睹槁街烹。<br>帝怒今方息，時危喜暫清。始終俱以此，天意甚分明。<br></p></body></html>
