  <body><p>181_35: 《陪宋中丞武昌夜飲懷古》李白</p>
        <p>清景南樓夜，風流在武昌。庾公愛秋月，乘興坐胡床。<br>龍笛吟寒水，天河落曉霜。我心還不淺，懷古醉餘觴。<br></p></body></html>
