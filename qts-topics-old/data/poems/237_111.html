  <body><p>237_111: 《送元中丞江淮轉運（一作王維詩）》錢起</p>
        <p>薄稅歸天府，輕徭賴使臣。歡沾賜帛老，恩及卷綃人。<br>去問殊官俗，來經幾劫春。東南禦亭上，莫問有風塵。<br></p></body></html>
