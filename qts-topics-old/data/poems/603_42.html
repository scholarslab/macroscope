  <body><p>603_42: 《陳情獻江西李常侍五首》許棠</p>
        <p>二十二三年，游秦複滯燕。徒陪群彥後，自苦此生前。<br>徑折啼猿樹，岩荒噴月泉。東堂曾受薦，垂白志猶堅。<br>淅淅複棲棲，人間只自迷。終年愁遠道，到老去何蹊。<br>始見紅葉落，又聞黃鳥啼。不因趨大旆，誰肯暫提攜。<br>童蒙即苦辛，未識杏園春。謾倚無為日，還成不偶人。<br>鄉程長恨遠，旅夢亦愁貧。天地雖雲廣，殊難寄此身。<br>春闈久已滯，秋賦又逢停。選士疑長阻，傷時自不寧。<br>秦城還逐夢，楚徼影隨形。此去吟雖苦，何人更肯聽。<br>孤立時全塞，求名勢轉難。身多離下國，分合阻長安。<br>越鳥啼春早，蠻花送雨寒。丘門沾顧重，未別欲闌幹。<br></p></body></html>
