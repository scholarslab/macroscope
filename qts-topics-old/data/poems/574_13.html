  <body><p>574_13: 《寄韓潮州愈》賈島</p>
        <p>此心曾與木蘭舟，直到天南潮水頭。隔嶺篇章來華嶽，<br>出關書信過瀧流。峰懸驛路殘雲斷，海浸城根老樹秋。<br>一夕瘴煙風卷盡，月明初上浪西樓。<br></p></body></html>
