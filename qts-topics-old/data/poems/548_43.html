  <body><p>548_43: 《送司徒相公赴闕》薛逢</p>
        <p>丞相銜恩赴闕時，錦城寒菊始離披。龍媒舊識朝天路，<br>雞樹長虛入夢枝。十載殿廷連步武，兩來庸蜀撫疲羸。<br>莫愁中土無人識，自有明明聖主知。<br></p></body></html>
