  <body><p>221_41: 《阻雨不得歸瀼西甘林》杜甫</p>
        <p>三伏適已過，驕陽化為霖。欲歸瀼西宅，阻此江浦深。<br>壞舟百版坼，峻岸複萬尋。篙工初一棄，恐泥勞寸心。<br>佇立東城隅，悵望高飛禽。草堂亂懸圃，不隔昆侖岑。<br>昏渾衣裳外，曠絕同層陰。園甘長成時，三寸如黃金。<br>諸侯舊上計，厥貢傾千林。邦人不足重，所迫豪吏侵。<br>客居暫封殖，日夜偶瑤琴。虛徐五株態，側塞煩胸襟。<br>焉得輟兩足，杖藜出嶇嶔。條流數翠實，偃息歸碧潯。<br>拂拭烏皮幾，喜聞樵牧音。令兒快搔背，脫我頭上簪。<br></p></body></html>
