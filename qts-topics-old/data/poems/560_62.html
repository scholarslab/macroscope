  <body><p>560_62: 《申湖》薛能</p>
        <p>昔年依峽寺，每日見申湖。下淚重來此，知心一已無。<br>雨霖舟色暗，岸拔木形枯。舊境深相惱，新春宛不殊。<br>方來尋熟侶，起去恨驚鳧。忍事花何笑，喧吟瀑正粗。<br>堪憂從宦到，倍遣曩懷孤。上馬終回首，傍人怪感籲。<br></p></body></html>
