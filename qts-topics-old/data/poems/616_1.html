  <body><p>616_1: 《苦雨雜言寄魯望》皮日休</p>
        <p>吳中十日涔涔雨，歊蒸庳下豪家苦。可憐臨頓陸先生，<br>獨自翛然守環堵。兒饑僕病漏空廚，無人肯典破衣裾。<br>蠃時時上幾案，蛙黽往往跳琴書。桃花米鬥半百錢，<br>枯荒濕壞炊不然。兩床苮席一素幾，仰臥高聲吟太玄。<br>知君志氣如鐵石，甌冶雖神銷不得。乃知苦雨不復侵，<br>枉費畢星無限力。鹿門人作州從事，周章似鼠唯知醉。<br>府金廩粟虛請來，憶著先生便知愧。愧多饋少真徒然，<br>相見唯知攜酒錢。豪華滿眼語不信，不如直上天公箋。<br>天公箋，方修次，且榜鳴篷來一醉。<br></p></body></html>
