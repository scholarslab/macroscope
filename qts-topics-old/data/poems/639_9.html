  <body><p>639_9: 《江上逢進士許棠》張喬</p>
        <p>詩人推上第，新榜又無君。鶴發他鄉老，漁歌故國聞。<br>平江流曉月，獨鳥伴餘雲。且了髫年志，沙鷗未可群。<br></p></body></html>
