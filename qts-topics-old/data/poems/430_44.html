  <body><p>430_44: 《食後》白居易</p>
        <p>食罷一覺睡，起來兩甌茶。舉頭看日影，已複西南斜。<br>樂人惜日促，憂人厭年賒。無憂無樂者，長短任生涯。<br></p></body></html>
