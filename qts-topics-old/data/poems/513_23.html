  <body><p>513_23: 《奉和大樑相公送人二首》裴夷直</p>
        <p>謝公日日傷離別，又向西堂送阿連。<br>想到越中秋已盡，鏡河應羨月團圓。<br>北津楊柳迎煙綠，南岸闌幹映水紅。<br>君到襄陽渡江處，始應回首憶羊公。<br></p></body></html>
