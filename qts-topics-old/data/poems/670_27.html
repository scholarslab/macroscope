  <body><p>670_27: 《牡丹》秦韜玉</p>
        <p>拆妖放豔有誰催，疑就仙中旋折來。圖把一春皆占斷，<br>固留三月始教開。壓枝金蕊香如撲，逐朵檀心巧勝裁。<br>好是酒闌絲竹罷，倚風含笑向樓臺。<br></p></body></html>
