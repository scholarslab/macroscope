  <body><p>534_32: 《晚登龍門驛樓》許渾</p>
        <p>魚龍多處鑿門開，萬古人知夏禹材。青嶂遠分從地斷，<br>洪流高瀉自天來。風雲有路皆燒尾，波浪無程盡曝腮。<br>心感膺門身過此，晚山秋樹獨徘徊。<br></p></body></html>
