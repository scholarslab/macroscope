  <body><p>686_5: 《閿鄉寓居十首。釣竿》吳融</p>
        <p>曾拋釣渚入秦關，今卻持竿傍碧灘。<br>認得舊溪兼舊意，恰如羊祜識金環。<br></p></body></html>
