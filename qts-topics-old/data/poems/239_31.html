  <body><p>239_31: 《寄永嘉王十二》錢起</p>
        <p>永嘉風景入新年，才子詩成定可憐。夢裏還鄉不相見，<br>天涯憶戴複誰傳。花傾曉露垂如淚，鶯拂遊絲斷若弦。<br>願得回風吹海雁，飛書一宿到君邊。<br></p></body></html>
