  <body><p>541_21: 《詠雲》李商隱</p>
        <p>捧月三更斷，藏星七夕明。才聞飄迥路，旋見隔重城。<br>潭暮隨龍起，河秋壓雁聲。只應惟宋玉，知是楚神名。<br></p></body></html>
