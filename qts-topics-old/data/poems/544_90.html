  <body><p>544_90: 《慈恩寺塔下避暑》劉得仁</p>
        <p>古松淩巨塔，修竹映空廊。竟日聞虛籟，深山只此涼。<br>僧真生我靜，水淡發茶香。坐久東樓望，鐘聲振夕陽。<br></p></body></html>
