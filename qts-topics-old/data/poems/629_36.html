  <body><p>629_36: 《新秋雜題六首。眠》陸龜蒙</p>
        <p>一簟臨窗薤葉秋，小簾風蕩半離鉤。<br>魂清雨急夢難到，身在五湖波上頭。<br></p></body></html>
