  <body><p>496_69: 《送杜觀罷舉東游》姚合</p>
        <p>秋風離九陌，心事豈雲安。曾是求名苦，當知此去難。<br>辛勤程自遠，寂寞夜多寒。詩句無人識，應須把劍看。<br></p></body></html>
