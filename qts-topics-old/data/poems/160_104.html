  <body><p>160_104: 《田家元日》孟浩然</p>
        <p>昨夜鬥回北，今朝歲起東。我年已強仕，無祿尚憂農。<br>桑野就耕父，荷鋤隨牧童。田家占氣候，共說此年豐。<br></p></body></html>
