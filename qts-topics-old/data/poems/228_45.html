  <body><p>228_45: 《黃河二首》杜甫</p>
        <p>黃河北岸海西軍，椎鼓鳴鐘天下聞。<br>鐵馬長鳴不知數，胡人高鼻動成群。<br>黃河西岸是吾蜀，欲須供給家無粟。<br>願驅眾庶戴君王，混一車書棄金玉。<br></p></body></html>
