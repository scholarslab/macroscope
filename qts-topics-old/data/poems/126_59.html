  <body><p>126_59: 《山居秋暝》王維</p>
        <p>空山新雨後，天氣晚來秋。明月松間照，清泉石上流。<br>竹喧歸浣女，蓮動下漁舟。隨意春芳歇，王孫自可留。<br></p></body></html>
