  <body><p>268_45: 《過三郊驛卻寄楊評事時此子郭令公欲有表薦》耿湋</p>
        <p>冉冉青衫客，悠悠白髮人。亂山孤驛暮，長路百花新。<br>終歲行他縣，全家望此身。更思君去就，早晚問平津。<br></p></body></html>
