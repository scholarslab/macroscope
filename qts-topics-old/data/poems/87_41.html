  <body><p>87_41: 《岳州別趙國公王十一琚入朝》張說</p>
        <p>昔濫貂蟬長，同承雨露霏。今參魚鱉守，望美洞庭歸。<br>浦樹懸秋影，江雲燒落輝。離魂似征帆，恒往帝鄉飛。<br></p></body></html>
