  <body><p>709_32: 《新屋》徐夤</p>
        <p>耳順何為土木勤，叔孫牆屋有前聞。縱然一世如紅葉，<br>猶得十年吟白雲。性逸且圖稱野客，才難非敢傲明君。<br>清甜數尺沙泉井，平與鄰家晝夜分。<br></p></body></html>
