  <body><p>441_86: 《小曲新詞二首》白居易</p>
        <p>霽色鮮宮殿，秋聲脆管弦。聖明千歲樂，歲歲似今年。<br>紅裾明月夜，碧簟早秋時。好向昭陽宿，天涼玉漏遲。<br></p></body></html>
