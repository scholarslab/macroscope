  <body><p>492_67: 《漢宮詞三首》殷堯藩</p>
        <p>成帝夫人淚滿懷，璧宮相趁落空階。<br>可憐玉貌花前死，惟有君恩白燕釵。<br>霍家有女字成君，年少教人著繡裙。<br>枉殺宮中許皇后，椒房恩澤是浮雲。<br>駿馬金鞍白玉鞭，宮中來取李延年。<br>承恩直日鴛鴦殿，一曲清歌在九天。<br></p></body></html>
