  <body><p>440_76: 《送韋侍禦量移金州司馬（時予官獨未出）》白居易</p>
        <p>春歡雨露同沾澤，冬歎風霜獨滿衣。留滯多時如我少，<br>遷移好處似君稀。臥龍雲到須先起，蟄燕雷驚尚未飛。<br>莫恨東西溝水別，滄溟長短擬同歸。<br></p></body></html>
