  <body><p>677_4: 《梅》鄭谷</p>
        <p>江國正寒春信穩，嶺頭枝上雪飄飄。何言落處堪惆悵，<br>直是開時也寂寥。素豔照尊桃莫比，孤香黏袖李須饒。<br>離人南去腸應斷，片片隨鞭過楚橋。<br></p></body></html>
