  <body><p>544_20: 《送姚處士歸亳州》劉得仁</p>
        <p>白發麻衣破，還譙別弟回。首垂聽樂淚，花落待歌杯。<br>石路尋芝熟，柴門有鹿來。明王下征詔，應就碧峰開。<br></p></body></html>
