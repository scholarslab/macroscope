  <body><p>695_1: 《章台夜思》韋莊</p>
        <p>清瑟怨遙夜，繞弦風雨哀。孤燈聞楚角，殘月下章台。<br>芳草已雲暮，故人殊未來。鄉書不可寄，秋雁又南回。<br></p></body></html>
