  <body><p>123_6: 《嵩山十志十首。期仙磴》盧鴻一</p>
        <p>期仙磴者，蓋危磴穹窿，迥接雲路，靈仙仿佛。若可期及，<br>儒者毀所不見則黜之，蓋疑冰之談信矣。詞曰：<br>霏微陰壑兮氣騰虹，迤邐危磴兮上淩空。<br>青霞杪兮紫雲垂，鸞歌鳳舞兮吹參差。<br>鸞歌鳳舞兮期仙磴，鴻駕迎兮瑤華贈。山中人兮好神仙，<br>想像聞此兮欲升煙，鑄月煉液兮佇還年。<br></p></body></html>
