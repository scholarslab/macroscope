  <body><p>199_12: 《函谷關歌，送劉評事使關西》岑參</p>
        <p>君不見函谷關，崩城毀壁至今在。樹根草蔓遮古道，<br>空穀千年長不改。寂寞無人空舊山，聖朝無外不須關。<br>白馬公孫何處去，青牛老人更不還。蒼苔白骨空滿地，<br>月與古時長相似。野花不省見行人，山鳥何曾識關吏。<br>故人方乘使者車，吾知郭丹卻不如。請君時憶關外客，<br>行到關西多致書。<br></p></body></html>
