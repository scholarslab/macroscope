  <body><p>685_16: 《送策上人》吳融</p>
        <p>昨來非有意，今去亦無心。闕下拋新院，江南指舊林。<br>瓶添新澗綠，笠卸晚峰陰。八字如相許，終辭尺組尋。<br></p></body></html>
