  <body><p>625_7: 《和襲美送孫發百篇游天臺》陸龜蒙</p>
        <p>直應天授與詩情，百詠唯消一日成。去把彩毫揮下國，<br>歸參黃綬別春卿。閑窺碧落懷煙霧，暫向金庭隱姓名。<br>珍重興公徒有賦，石樑深處是君行。<br></p></body></html>
