  <body><p>717_33: 《鐘陵寒食日與同年裴顏李先輩、鄭校書郊外閒遊》曹松</p>
        <p>寒節鐘陵香騎隨，同年相命楚江湄。雲間影過秋千女，<br>地上聲喧蹴踘兒。何處寄煙歸草色，誰家送火在花枝。<br>銀瓶冷酒皆傾盡，半臥垂楊自不知。<br></p></body></html>
