  <body><p>556_81: 《春日尋滻川王處士》馬戴</p>
        <p>碧草徑微斷，白雲扉晚開。罷琴松韻發，鑒水月光來。<br>宿鳥排花動，樵童澆竹回。與君同露坐，澗石拂青苔。<br></p></body></html>
