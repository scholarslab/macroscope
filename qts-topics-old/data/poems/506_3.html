  <body><p>506_3: 《次韻和光祿錢卿二首》章孝標</p>
        <p>大隱嚴城內，閑門向水開。扇風知暑退，樹影覺秋來。<br>望遠雲生海，行稀砌長苔。廢興今古事，何必歎池灰。<br>閑論憂王室，愁眉仗酒開。方嗟三覆役，又喜四愁來。<br>晨起螢穿竹，晡餐鳥下苔。同期陽月至，靈室祝葭灰。<br></p></body></html>
