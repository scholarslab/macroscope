  <body><p>604_2: 《失題（一作送前汝州李侍禦罷歸宣城第二首）》許棠</p>
        <p>獨夜長城下，孤吟近北辰。半天初去雁，窮磧遠來人。<br>月黯氛埃積，風膻帳幕鄰。惟聞防虜寇，不語暗傷神。<br></p></body></html>
