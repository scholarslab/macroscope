  <body><p>734_8: 《答同年李昉見贈次韻》鄧洵美</p>
        <p>詞場幾度讓長鞭，又向清朝賀九遷。品秩雖然殊此日，<br>歲寒終不改當年。馳名早已超三院，侍直仍忻步八磚。<br>今日相逢翻自愧，閑吟對酒倍潸然。<br></p></body></html>
