  <body><p>658_10: 《送人赴職任褒中》羅隱</p>
        <p>物態時情難重陳，夫君此去莫傷春。男兒只要有知己，<br>才子何堪更問津。萬轉江山通蜀國，兩行珠翠見褒人。<br>海棠花謝東風老，應念京都共苦辛。<br></p></body></html>
