  <body><p>747_15: 《桃花》李中</p>
        <p>只應紅杏是知音，灼灼偏宜間竹陰。幾樹半開金穀曉，<br>一溪齊綻武陵深。豔舒百葉時皆重，子熟千年事莫尋。<br>誰步宋牆明月下，好香和影上衣襟。<br></p></body></html>
