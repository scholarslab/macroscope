  <body><p>376_7: 《浮石亭》孟郊</p>
        <p>曾是風雨力，崔巍漂來時。落星夜皎潔，近榜朝逶迤。<br>翠瀲遞明滅，清潈瀉欹危。況逢蓬島仙，會合良在茲。<br></p></body></html>
