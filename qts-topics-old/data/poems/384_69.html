  <body><p>384_69: 《酬孫洛陽》張籍</p>
        <p>家貧相遠住，齋館入時稀。獨坐看書卷，閑行著褐衣。<br>早蟬庭筍老，新雨徑莎肥。各離爭名地，無人見是非。<br></p></body></html>
