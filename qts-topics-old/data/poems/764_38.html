  <body><p>764_38: 《寄王侍禦》譚用之</p>
        <p>鳥盡弓藏良可哀，誰知歸釣子陵台。煉多不信黃金耗，<br>吟苦須驚白髮催。喘月吳牛知夜至，嘶風胡馬識秋來。<br>燕歌別後休惆悵，黍已成畦菊已開。<br></p></body></html>
