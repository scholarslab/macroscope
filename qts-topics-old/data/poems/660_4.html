  <body><p>660_4: 《暇日感懷因寄同院吳蛻拾遺》羅隱</p>
        <p>璧池清秩訪燕台，曾捧瀛洲劄翰來。今日二難俱大夜，<br>當時三幅謾高才。戲悲槐市便便笥，狂憶樟亭滿滿杯。<br>猶幸小蘭同舍在，每因相見即銜哀。<br></p></body></html>
