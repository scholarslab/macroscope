  <body><p>582_19: 《過潼關》溫庭筠</p>
        <p>地形盤屈帶河流，景氣澄明是勝遊。十裏曉雞關樹暗，<br>一行寒雁隴雲愁。片時無事溪泉好，盡日凝眸嶽色秋。<br>麈尾角巾應曠望，更嗟芳靄隔秦樓。<br></p></body></html>
