  <body><p>475_83: 《春暮思平泉雜詠二十首。月桂》李德裕</p>
        <p>何年霜夜月，桂子落寒山。翠幹生岩下，金英在世間。<br>幽崖空自老，清漢未知還。惟有涼秋夜，嫦娥來暫攀。<br></p></body></html>
