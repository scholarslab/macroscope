  <body><p>147_93: 《送李摯赴延陵令》劉長卿</p>
        <p>清風季子邑，想見下車時。向水彈琴靜，看山采菊遲。<br>明君加印綬，廉使托煢嫠。旦暮華陽洞，雲峰若有期。<br></p></body></html>
