  <body><p>266_13: 《春鳥詞送元秀才入京》顧況</p>
        <p>春來繡羽齊，暮向竹林棲。禁苑銜花出，河橋隔樹啼。<br>尋聲知去遠，顧影念飛低。別有無巢燕，猶窺幕上泥。<br></p></body></html>
