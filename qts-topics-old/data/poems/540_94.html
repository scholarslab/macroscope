  <body><p>540_94: 《行至金牛驛寄興元渤海尚書》李商隱</p>
        <p>樓上春雲水底天，五雲章色破巴箋。諸生個個王恭柳，<br>從事人人庾杲蓮。六曲屏風江雨急，九枝燈檠夜珠圓。<br>深慚走馬金牛路，驟和陳王白玉篇。<br></p></body></html>
