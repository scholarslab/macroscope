  <body><p>601_15: 《送琴客》李昌符</p>
        <p>楚客抱離思，蜀琴留恨聲。坐來新月上，聽久覺秋生。<br>夜靜騷人語，天高別鶴鳴。因君興一歎，竟夕意難平。<br></p></body></html>
