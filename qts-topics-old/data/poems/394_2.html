  <body><p>394_2: 《假龍吟歌》李賀</p>
        <p>石軋銅杯，吟詠枯瘁。蒼鷹擺血，白鳳下肺。桂子自落，<br>雲弄車蓋。木死沙崩惡溪島，阿母得仙今不老。<br>窞中跳汰截清涎，隈壖臥水埋金爪。崖蹬蒼苔吊石發，<br>江君掩帳筼簹折。蓮花去國一千年，雨後聞腥猶帶鐵。<br></p></body></html>
