  <body><p>629_74: 《開元雜題七首。雪衣女》陸龜蒙</p>
        <p>嫩紅鉤曲雪花攢，月殿棲時片影殘。<br>自說夜來春夢惡，學持金偈玉欄幹。<br></p></body></html>
