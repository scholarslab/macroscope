  <body><p>209_1: 《送蕭穎士赴東府得路字》賈邕</p>
        <p>子欲適東周，門人盈歧路。高標信難仰，薄官非始務。<br>綿邈千里途，裴回四郊暮。征車日雲遠，撫已慚深顧。<br></p></body></html>
