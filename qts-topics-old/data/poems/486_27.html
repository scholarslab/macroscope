  <body><p>486_27: 《冬夜答客》鮑溶</p>
        <p>冬日誠可愛，不如夜漏多。幸君霜露裏，車馬犯寒過。<br>學耕不逢年，稂莠敗黍禾。豈唯親賓散，鳥鼠移巢窠。<br>獨見青松心，淩霜庇柔蘿。壯日賤若此，留恩意如何。<br>因憶古丈夫，一言重山河。臨風彈楚劍，為子奏燕歌。<br></p></body></html>
