  <body><p>717_13: 《岳陽晚泊》曹松</p>
        <p>輕帆下闊流，便泊此沙洲。湖影撼山朵，日陽燒野愁。<br>白波爭起倒，青嶼或沈浮。是際船中望，東南仞仞秋。<br></p></body></html>
