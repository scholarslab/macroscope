  <body><p>235_13: 《銅雀台》賈至</p>
        <p>日暮銅台靜，西陵鳥雀歸。撫弦心斷絕，聽管淚霏微。<br>靈幾臨朝奠，空床卷夜衣。蒼蒼川上月，應照妾魂飛。<br></p></body></html>
