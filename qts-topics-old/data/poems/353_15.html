  <body><p>353_15: 《巽公院五詠。曲講堂》柳宗元</p>
        <p>寂滅本非斷，文字安可離。曲堂何為設，高士方在斯。<br>聖默寄言宣，分別乃無知。趣中即空假，名相與誰期。<br>願言絕聞得，忘意聊思惟。<br></p></body></html>
