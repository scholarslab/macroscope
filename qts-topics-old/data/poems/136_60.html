  <body><p>136_60: 《題應聖觀》儲光羲</p>
        <p>空中望小山，山下見餘雪。皎皎河漢女，在茲養真骨。<br>登門駭天書，啟鑰問仙訣。池光搖水霧，燈色連松月。<br>合磚起花台，折草成玉節。天雞弄白羽，王母垂玄發。<br>北有上年宮，一路在雲霓。上心方向道，時複朝金闕。<br></p></body></html>
