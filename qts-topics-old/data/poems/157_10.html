  <body><p>157_10: 《傷時二首（一作宋郊）》孟雲卿</p>
        <p>徘回宋郊上，不睹平生親。獨立正傷心，悲風來孟津。<br>大方載群物，先死有常倫。虎豹不相食，哀哉人食人。<br>豈伊逢世運，天道亮云云。<br>太空流素月，三五何明明。光耀侵白日，賢愚迷至精。<br>四時更變化，天道有虧盈。常恐今夜沒，須臾還複生。<br></p></body></html>
