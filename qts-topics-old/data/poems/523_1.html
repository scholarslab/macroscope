  <body><p>523_1: 《懷鐘陵舊遊四首》杜牧</p>
        <p>一謁征南最少年，虞卿雙璧截肪鮮。歌謠千里春長暖，<br>絲管高臺月正圓。玉帳軍籌羅俊彥，絳帷環佩立神仙。<br>陸公餘德機雲在，如我酬恩合執鞭。<br>滕閣中春綺席開，柘枝蠻鼓殷晴雷。垂樓萬幕青雲合，<br>破浪千帆陣馬來。未掘雙龍牛鬥氣，高懸一榻棟樑材。<br>連巴控越知何事，珠翠沉檀處處堆。<br>十頃平湖堤柳合，岸秋蘭芷綠纖纖。一聲明月採蓮女，<br>四面朱樓卷畫簾。白鷺煙分光的的，微漣風定翠。<br>斜輝更落西山影，千步虹橋氣象兼。<br>控壓平江十萬家，秋來江靜鏡新磨。城頭晚鼓雷霆後，<br>橋上遊人笑語多。日落汀痕千里色，月當樓午一聲歌。<br>昔年行樂穠桃畔，醉與龍沙揀蜀羅。<br></p></body></html>
