  <body><p>532_19: 《題灞西駱隱居》許渾</p>
        <p>志淩三蜀客，心愛五湖人。死酒中老，謀生書外貧。<br>掃花眠石榻，搗藥轉溪輪。往往乘黃牸，鹿裘烏角巾。<br></p></body></html>
