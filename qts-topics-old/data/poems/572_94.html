  <body><p>572_94: 《懷博陵故人》賈島</p>
        <p>孤城易水頭，不忘舊交遊。雪壓圍棋石，風吹飲酒樓。<br>路遙千萬裏，人別十三秋。吟苦相思處，天寒水急流。<br></p></body></html>
