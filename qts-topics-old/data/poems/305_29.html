  <body><p>305_29: 《冬日逢馮法曹話懷》冷朝陽</p>
        <p>分襟二年內，多少事相干。禮樂風全變，塵埃路漸難。<br>秋林新葉落，霜月滿庭寒。雖喜逢知己，他鄉歲又闌。<br></p></body></html>
