  <body><p>716_51: 《與胡汾坐月期貫休上人不至》曹松</p>
        <p>掃庭秋漏滴，接話貴忘眠。靜夜人相語，低枝鳥暗遷。<br>星圍南極定，月照斷河連。後會花宮子，應開石上禪。<br></p></body></html>
