  <body><p>626_8: 《秋夕文宴（得成字）》陸龜蒙</p>
        <p>筆陣初臨夜正清，擊銅遙認小金鉦。飛觥壯若游燕市，<br>覓句難於下趙城。隔嶺故人因會憶，傍簷棲鳥帶吟驚。<br>梁王座上多詞客，五韻甘心第七成。<br></p></body></html>
