  <body><p>332_26: 《酬吏部竇郎中直夜見寄》羊士諤</p>
        <p>解巾侍雲陛，三命早為郎。複以雕龍彩，旋歸振鷺行。<br>玉書期養素，金印已懷黃。茲夕南宮詠，遐情愧不忘。<br></p></body></html>
