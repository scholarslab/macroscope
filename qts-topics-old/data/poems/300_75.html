  <body><p>300_75: 《長安早春》王建</p>
        <p>霏霏漠漠繞皇州，銷雪欺寒不自由。先向紅妝添曉夢，<br>爭來白發送新愁。暖催衣上縫羅勝，晴報窗中點彩球。<br>每度暗來還暗去，今年須遣蝶遲留。<br></p></body></html>
