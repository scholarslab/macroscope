  <body><p>702_75: 《觀江南牡丹》張蠙</p>
        <p>北地花開南地風，寄根還與客心同。群芳盡怯千般態，<br>幾醉能消一番紅。舉世只將華勝實，真禪元喻色為空。<br>近年明主思王道，不許新栽滿六宮。<br></p></body></html>
