  <body><p>528_31: 《送李定言南游》許渾</p>
        <p>酒酣輕別恨，酒醒複離憂。遠水應移棹，高峰更上樓。<br>簟涼清露夜，琴響碧天秋。重惜芳尊宴，滿城無舊遊。<br></p></body></html>
