  <body><p>646_56: 《山中》李鹹用</p>
        <p>一簇煙霞榮辱外，秋山留得傍簷楹。朝鐘暮鼓不到耳，<br>明月孤雲長掛情。世上路岐何繚繞，水邊蓑笠稱平生。<br>尋思阮籍當時意，豈是途窮泣利名。<br></p></body></html>
