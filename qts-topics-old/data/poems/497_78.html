  <body><p>497_78: 《寄不出院僧》姚合</p>
        <p>不行門外地，齋戒得清真。長食施來飯，深居鎖定身。<br>朝昏常傍佛，起坐省逢人。非獨心常淨，衣無一點塵。<br></p></body></html>
