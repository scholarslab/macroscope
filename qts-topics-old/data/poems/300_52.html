  <body><p>300_52: 《送宮人入道》王建</p>
        <p>休梳叢鬢洗紅妝，頭戴芙蓉出未央。弟子抄將歌遍疊，<br>宮人分散舞衣裳。問師初得經中字，入靜猶燒內裏香。<br>發願蓬萊見王母，卻歸人世施仙方。<br></p></body></html>
