  <body><p>487_40: 《南塘二首》鮑溶</p>
        <p>南塘旅舍秋淺清，夜深綠蘋風不生。<br>蓮花受露重如睡，斜月起動鴛鴦聲。<br>塘東白日駐紅霧，早魚翻光落碧潯。<br>畫舟蘭棹欲破浪，恐畏驚動蓮花心。<br></p></body></html>
