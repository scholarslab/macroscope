  <body><p>496_47: 《送崔郎中赴常州》姚合</p>
        <p>貴是鴒原在紫微，榮逢知己領黃扉。人間盛事今全得，<br>江上政聲複欲歸。風起滿城山果落，雨餘穿宅水禽飛。<br>昔年嘗作毗陵客，石峭泉清天下稀。<br></p></body></html>
