  <body><p>98_2: 《酬燕公出湖見寄》趙冬曦</p>
        <p>綸綍有成命，旌麾不可攀。湘川朝目斷，荊闕夕波還。<br>果枉東瞻唱，興言夕放閑。攜琴仙洞中，置酒灉湖上。<br>芳景恣行樂，謫居忽如忘。聚散本相因，離情自悲悵。<br>鸞翮非常戢，鵬天會昭曠。永懷宛洛游，曾是彈冠望。<br></p></body></html>
