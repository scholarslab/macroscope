  <body><p>367_11: 《春江曲二首》張仲素</p>
        <p>家寄征河岸，征人幾歲遊。不如潮水信，每日到沙頭。<br>乘曉南湖去，參差疊浪橫。前洲在何處，霜裏雁嚶嚶。<br></p></body></html>
