  <body><p>581_23: 《途中有懷》溫庭筠</p>
        <p>驅車何日閑，擾擾路岐間。歲暮自多感，客程殊未還。<br>亭皋汝陽道，風雪穆陵關。臘後寒梅發，誰人在故山。<br></p></body></html>
