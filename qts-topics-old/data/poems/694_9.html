  <body><p>694_9: 《紅薔薇歌》王轂</p>
        <p>紅霞爛潑猩猩血，阿母瑤池曬仙纈。晚日春風奪眼明，<br>蜀機錦彩渾疑黦。公子亭台香觸人，百花懡無精神。<br>苧羅西子見應妒，風光占斷年年新。<br></p></body></html>
