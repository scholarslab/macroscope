  <body><p>497_8: 《寄鄠縣尉李廓少府》姚合</p>
        <p>歲滿休為吏，吟詩著白衣。愛山閑臥久，在世此心稀。<br>聽鶴向風立，捕魚乘月歸。此君才不及，謬得侍彤闈。<br></p></body></html>
