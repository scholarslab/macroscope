  <body><p>285_15: 《送客往湘江》李端</p>
        <p>識君年已老，孤棹向瀟湘。素發臨高鏡，清晨入遠鄉。<br>三山分夏口，五兩映涔陽。更逐巴東客，南行淚幾行。<br></p></body></html>
