  <body><p>522_22: 《池州廢林泉寺》杜牧</p>
        <p>廢寺林溪上，頹垣倚亂峰。看棲歸樹鳥，猶想過山鐘。<br>石路尋僧去，此生應不逢。<br></p></body></html>
