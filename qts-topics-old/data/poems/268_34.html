  <body><p>268_34: 《贈海明上人（一作贈朗公）》耿湋</p>
        <p>來自西天竺，持經奉紫微。年深梵語變，行苦俗流歸。<br>月上安禪久，苔生出院稀。梁間有馴鴿，不去複何依。<br></p></body></html>
