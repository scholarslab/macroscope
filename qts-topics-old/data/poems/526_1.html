  <body><p>526_1: 《冬日五湖館水亭懷別》杜牧</p>
        <p>蘆荻花多觸處飛，獨憑虛檻雨微微。寒林葉落鳥巢出，<br>古渡風高漁艇稀。雲抱四山終日在，草荒三徑幾時歸。<br>江城向晚西流急，無限鄉心聞擣衣。<br></p></body></html>
