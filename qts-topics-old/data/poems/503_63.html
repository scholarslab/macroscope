  <body><p>503_63: 《秋晚歸廬山留別道友》周賀</p>
        <p>病起陵陽思翠微，秋風動後著行衣。月生石齒人同見，<br>霜落木梢愁獨歸。已許衲僧修靜社，便將樵叟對閑扉。<br>不嫌舊隱相隨去，廬嶽臨天好息機。<br></p></body></html>
