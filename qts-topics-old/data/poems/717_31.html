  <body><p>717_31: 《別湖上主人》曹松</p>
        <p>門系釣舟雲滿岸，借君幽致坐移旬。湖村夜叫白蕪雁，<br>菱市曉喧深浦人。遠水日邊重作雪，寒林燒後別生春。<br>不辭更住醒還醉，太一東峰歸夢頻。<br></p></body></html>
