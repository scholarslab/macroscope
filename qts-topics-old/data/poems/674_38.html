  <body><p>674_38: 《順動後藍田偶作（時丙辰初夏月）》鄭穀</p>
        <p>小諫升中諫，三年侍玉除。且言無所補，浩歎欲何如。<br>宮闕飛灰燼，嬪嬙落裏閭。藍峰秋更碧，沾灑望鑾輿。<br></p></body></html>
