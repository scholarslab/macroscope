  <body><p>190_23: 《答馮魯秀才》韋應物</p>
        <p>晨坐枉瓊藻，知子返中林。澹然山景晏，泉穀響幽禽。<br>仿佛謝塵跡，逍遙舒道心。顧我腰間綬，端為華髮侵。<br>簿書勞應對，篇翰曠不尋。薄田失鋤耨，生苗安可任。<br>徒令慚所問，想望東山岑。<br></p></body></html>
