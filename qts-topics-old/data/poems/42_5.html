  <body><p>42_5: 《芳樹》盧照鄰</p>
        <p>芳樹本多奇，年華複在斯。結翠成新幄，開紅滿故枝。<br>風歸花曆亂，日度影參差。容色朝朝落，思君君不知。<br></p></body></html>
