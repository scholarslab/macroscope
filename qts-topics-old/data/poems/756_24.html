  <body><p>756_24: 《太傅相公以庭梅二篇許舍弟同賦再迂藻思…庶申感謝》徐鉉</p>
        <p>舊眷終無替，流光自足悲。攀條感花萼，和曲許塤篪。<br>前會成春夢，何人更己知。緣情聊借喻，爭敢道言詩。<br></p></body></html>
