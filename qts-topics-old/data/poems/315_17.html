  <body><p>315_17: 《九日與楊凝、崔淑期登江上山會有故不得往因贈之》朱放</p>
        <p>欲從攜手登高去，一到門前意已無。<br>那得更將頭上發，學他年少插茱萸。<br></p></body></html>
