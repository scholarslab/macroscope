  <body><p>110_3: 《三日岐王宅》張諤</p>
        <p>玉女貴妃生，嫛婗始發聲。金盆浴未了，繃子繡初成。<br>翡翠雕芳縟，真珠帖小纓。何時學健步，鬥取落花輕。<br></p></body></html>
