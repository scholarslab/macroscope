  <body><p>447_78: 《酬別周從事二首》白居易</p>
        <p>腰痛拜迎人客倦，眼昏勾押簿書難。<br>辭官歸去緣衰病，莫作陶潛範蠡看。<br>洛下田園久拋擲，吳中歌酒莫留連。<br>嵩陽雲樹伊川月，已校歸遲四五年。<br></p></body></html>
