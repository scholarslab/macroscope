  <body><p>243_34: 《贈別華陰道士》韓翃</p>
        <p>紫府先生舊同學，腰垂彤管貯靈藥。恥論方士小還丹，<br>好飲仙人太玄酪。芙蓉山頂玉池西，一室平臨萬仞溪。<br>晝灑瑤台五雲濕，夜行金燭七星齊。回身暫下青冥裏，<br>方外相尋有知己。賣鮓市中何許人，釣魚坐上誰家子。<br>青青百草雲台春，煙駕霓衣白角巾。露葉獨歸仙掌去，<br>回風片雨謝時人。<br></p></body></html>
