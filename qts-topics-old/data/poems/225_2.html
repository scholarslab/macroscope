  <body><p>225_2: 《得家書》杜甫</p>
        <p>去憑遊客寄，來為附家書。今日知消息，他鄉且舊居。<br>熊兒幸無恙，驥子最憐渠。臨老羈孤極，傷時會合疏。<br>二毛趨帳殿，一命侍鸞輿。北闕妖氛滿，西郊白露初。<br>涼風新過雁，秋雨欲生魚。農事空山裏，眷言終荷鋤。<br></p></body></html>
