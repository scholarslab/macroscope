  <body><p>94_12: 《蜀中言懷》王適</p>
        <p>獨坐年將暮，常懷志不通。有時須問影，無事卻書空。<br>棄置如天外，平生似夢中。蓬心猶是客，華髮欲成翁。<br>跡滯魂逾窘，情乖路轉窮。別離同夜月，愁思隔秋風。<br>老少悲顏駟，盈虛悟翟公。時來不可問，何用求童蒙。<br></p></body></html>
