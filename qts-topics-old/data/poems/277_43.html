  <body><p>277_43: 《慈恩寺石磬歌》盧綸</p>
        <p>靈山石磬生海西，海濤平處與山齊。長眉老僧同佛力，<br>咒使鮫人往求得。珠穴沈成綠浪痕，天衣拂盡蒼苔色。<br>星漢徘徊山有風，禪翁靜扣月明中。群仙下雲龍出水，<br>鸞鶴交飛半空裏。山精木魅不可聽，落葉秋砧一時起。<br>花宮杳杳響泠泠，無數沙門昏夢醒。古廊燈下見行道，<br>疏林池邊聞誦經。徒壯洪鐘秘高閣，萬金費盡工雕鑿。<br>豈如全質掛青松，數葉殘雲一片峰。吾師寶之壽中國，<br>願同劫石無終極。<br></p></body></html>
