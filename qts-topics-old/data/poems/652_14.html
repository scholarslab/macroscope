  <body><p>652_14: 《陪李郎中夜宴》方幹</p>
        <p>間世星郎夜宴時，丁丁寒漏滴聲稀。琵琶弦促千般語，<br>鸚鵡杯深四散飛。遍請玉容歌白雪，高燒紅蠟照朱衣。<br>人間有此榮華事，爭遣漁翁戀釣磯。<br></p></body></html>
