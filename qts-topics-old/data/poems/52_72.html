  <body><p>52_72: 《望月有懷（一作康庭芝詩，一作沈佺期詩）》宋之問</p>
        <p>天使下西樓，含光萬里秋。台前似掛鏡，簾外如懸鉤。<br>張尹將眉學，班姬取扇儔。佳期應借問，為報大刀頭。<br></p></body></html>
