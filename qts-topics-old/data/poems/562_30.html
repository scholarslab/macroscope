  <body><p>562_30: 《噴玉泉冥會詩八首。白衣叟噴玉泉感舊遊書懷》李玖</p>
        <p>樹色川光向晚晴，舊曾遊處事分明。鼠穿月榭荊榛合，<br>草掩花園畦壟平。跡陷黃沙仍未寤，罪標青簡竟何名。<br>傷心穀口東流水，猶噴當時寒玉聲。<br></p></body></html>
