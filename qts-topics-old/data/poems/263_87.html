  <body><p>263_87: 《遊灞陵山》嚴維</p>
        <p>入山未盡意，勝跡聊獨尋。方士去在昔，藥堂留至今。<br>四隅白雲閑，一路清溪深。芳秀愜春目，高閑宜遠心。<br>潭分化丹水，路繞升仙林。此道人不悟，坐鳴松下琴。<br></p></body></html>
