  <body><p>532_25: 《山居冬夜喜魏扶見訪因贈》許渾</p>
        <p>霜風露葉下，遠思獨裴回。夜久草堂靜，月明山客來。<br>遣貧相勸酒，憶字共書灰。何事清平世，幹名待有媒。<br></p></body></html>
