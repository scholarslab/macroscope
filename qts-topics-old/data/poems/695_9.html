  <body><p>695_9: 《途中望雨懷歸》韋莊</p>
        <p>滿空寒雨漫霏霏，去路雲深鎖翠微。牧豎遠當煙草立，<br>饑禽閑傍渚田飛。誰家樹壓紅榴折，幾處籬懸白菌肥。<br>對此不堪鄉外思，荷蓑遙羨釣人歸。<br></p></body></html>
