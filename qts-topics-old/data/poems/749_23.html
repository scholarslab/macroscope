  <body><p>749_23: 《宿青溪米處士幽居》李中</p>
        <p>寄宿溪光裏，夜涼高士家。養風窗外竹，叫月水中蛙。<br>靜慮同搜句，清神旋煮茶。唯憂曉雞唱，塵裏事如麻。<br></p></body></html>
