  <body><p>539_9: 《異俗二首（時從事嶺南）》李商隱</p>
        <p>鬼瘧朝朝避，春寒夜夜添。未驚雷破柱，不報水齊簷。<br>虎箭侵膚毒，魚鉤刺骨銛。鳥言成諜訴，多是恨彤幨。<br>戶盡懸秦網，家多事越巫。未曾容獺祭，只是縱豬都。<br>點對連鼇餌，搜求縛虎符。賈生兼事鬼，不信有洪爐。<br></p></body></html>
