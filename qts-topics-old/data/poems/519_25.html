  <body><p>519_25: 《吳越懷古》李遠</p>
        <p>吳越千年奈怨何，兩宮清吹作樵歌。姑蘇一敗雲無色，<br>範蠡長游水自波。霞拂故城疑轉旆，月依荒樹想嚬蛾。<br>行人欲問西施館，江鳥寒飛碧草多。<br></p></body></html>
