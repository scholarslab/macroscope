  <body><p>307_10: 《奉使過石門觀瀑》丘丹</p>
        <p>溪上望懸泉，耿耿雲中見。披榛上岩岫，峭壁正東面。<br>千仞瀉聯珠，一潭噴飛霰。嵯滿山響，坐覺炎氛變。<br>照日類虹霓，從風似綃練。靈奇既天造，惜處窮海甸。<br>吾祖昔登臨，謝公亦遊衍。王程懼淹泊，下磴空延眷。<br>千里雷尚聞，巒回樹蔥蒨。此來共賤役，探討愧前彥。<br>永欲洗塵纓，終當愜此願。</p></body></html>
