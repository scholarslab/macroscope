  <body><p>691_4: 《送陳昈歸麻川》杜荀鶴</p>
        <p>麻川清見底，似入武陵溪。兩岸山相向，三春鳥亂啼。<br>酒旗和柳動，僧屋與雲齊。即此吾鄉路，懷君夢不迷。<br></p></body></html>
