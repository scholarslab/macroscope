  <body><p>169_20: 《贈秋浦柳少府》李白</p>
        <p>秋浦舊蕭索，公庭人吏稀。因君樹桃李，此地忽芳菲。<br>搖筆望白雲，開簾當翠微。時來引山月，縱酒酣清暉。<br>而我愛夫子，淹留未忍歸。<br></p></body></html>
