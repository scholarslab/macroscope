  <body><p>220_52: 《別蔡十四著作》杜甫</p>
        <p>賈生慟哭後，寥落無其人。安知蔡夫子，高義邁等倫。<br>獻書謁皇帝，志已清風塵。流涕灑丹極，萬乘為酸辛。<br>天地則創痍，朝廷當正臣。異才複間出，周道日惟新。<br>使蜀見知己，別顏始一伸。主人薨城府，扶櫬歸咸秦。<br>巴道此相逢，會我病江濱。憶念鳳翔都，聚散俄十春。<br>我衰不足道，但願子意陳。稍令社稷安，自契魚水親。<br>我雖消渴甚，敢忘帝力勤。尚思未朽骨，複睹耕桑民。<br>積水駕三峽，浮龍倚長津。揚舲洪濤間，仗子濟物身。<br>鞍馬下秦塞，王城通北辰。玄甲聚不散，兵久食恐貧。<br>窮穀無粟帛，使者來相因。若憑南轅吏，書劄到天垠。<br></p></body></html>
