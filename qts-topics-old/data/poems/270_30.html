  <body><p>270_30: 《閏春宴花溪嚴侍禦莊》戎昱</p>
        <p>一團青翠色，雲是子陵家。山帶新晴雨，溪留閏月花。<br>瓶開巾漉酒，地坼筍抽芽。彩縟承顏面，朝朝賦白華。<br></p></body></html>
