  <body><p>510_130: 《題餘杭縣龍泉觀》張祜</p>
        <p>四回山一面，台殿已嵯峨。中路見山遠，上方行石多。<br>天晴花氣漫，地暖鳥音和。徒漱葛仙井，此生其奈何。<br></p></body></html>
