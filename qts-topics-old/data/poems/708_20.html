  <body><p>708_20: 《銀結條冠子》徐夤</p>
        <p>日下征良匠，宮中贈阿嬌。瑞蓮開二孕，瓊縷織千條。<br>蟬翼輕輕結，花紋細細挑。舞時紅袖舉，纖影透龍綃。<br></p></body></html>
