  <body><p>83_15: 《題居延古城贈喬十二知之》陳子昂</p>
        <p>聞君東山意，宿昔紫芝榮。滄洲今何在，華髮旅邊城。<br>還漢功既薄，逐胡策未行。徒嗟白日暮，坐對黃雲生。<br>桂枝芳欲晚，薏苡謗誰明。無為空自老，含歎負生平。<br></p></body></html>
