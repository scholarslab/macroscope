  <body><p>279_13: 《題苗員外竹間亭》盧綸</p>
        <p>高甃絕行塵，開簾似有春。風傾竹上雪，山對酒邊人。<br>步暖先逢日，書空遠見鄰。還同內齋暇，登賞及諸姻。<br></p></body></html>
