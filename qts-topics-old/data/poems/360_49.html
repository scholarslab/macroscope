  <body><p>360_49: 《酬令狐留守巡內至集賢院見寄》劉禹錫</p>
        <p>仙院文房隔舊宮，當時盛事盡成空。墨池半在頹垣下，<br>書帶猶生蔓草中。巡內因經九重苑，裁詩又繼二南風。<br>為兄手寫殷勤句，遍曆三台各一通。<br></p></body></html>
