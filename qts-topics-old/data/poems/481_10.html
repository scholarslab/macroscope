  <body><p>481_10: 《過梅裏七首家於無錫四十載今敝廬數堵…於後。上家山》李紳</p>
        <p>上家山，家山依舊好。昔去松桂長，今來容須老。<br>上家山，臨古道。高低入雲樹，蕪沒連天草。草色綠萋萋，<br>寒蛩遍草啼。噪鴉啼樹遠，行雁帖雲齊。岩光翻落日，<br>僧火開經室。竹洞磬聲長，松樓鐘韻疾。苔階泉溜鈌，<br>石甃青莎密。舊徑行處迷，前交坐中失。歎息整華冠，<br>持懷強自歡。笑歌憐稚孺，弦竹縱吹彈。山明溪月上，<br>酒滿心聊放。丱發此淹留，垂絲匪閑曠。青山不可上，<br>昔事還惆悵。況複白頭人，追懷空望望。<br></p></body></html>
