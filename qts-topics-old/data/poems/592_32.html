  <body><p>592_32: 《題濮廟》曹鄴</p>
        <p>曉祭瑤齋夜扣鐘，鼇頭風起浪重重。人間直有仙桃種，<br>海上應無肉馬蹤。赤水夢沈迷象罔，翠華恩斷泣芙蓉。<br>不知皇帝三宮駐，始向人間著袞龍。<br></p></body></html>
