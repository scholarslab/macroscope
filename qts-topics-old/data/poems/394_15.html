  <body><p>394_15: 《靜女春曙曲》李賀</p>
        <p>嫩葉憐芳抱新蕊，泣露枝枝滴夭淚。粉窗香咽頹曉雲，<br>錦堆花密藏春睡。戀屏孔雀搖金尾，鶯舌分明呼婢子。<br>冰洞寒龍半匣水，一隻商鸞逐煙起。<br></p></body></html>
