  <body><p>380_36: 《列仙文。金母飛空歌》孟郊</p>
        <p>駕我八景輿，欻然入玉清。龍群拂霄上，虎旗攝朱兵。<br>逍遙三弦際，萬流無暫停。哀此去留會，劫盡天地傾。<br>當尋無中景，不死亦不生。體彼自然道，寂觀合大冥。<br>南嶽挺直幹，玉英曜穎精。有任靡期事，無心自虛靈。<br>嘉會絳河內，相與樂朱英。<br></p></body></html>
