  <body><p>249_16: 《酬李郎中侍禦秋夜登福州城樓見寄》皇甫冉</p>
        <p>辛勤萬里道，蕭索九秋殘。月照閩中夜，天凝海上寒。<br>王程無地遠，主意在人安。遙寄登樓作，空知行路難。<br></p></body></html>
