  <body><p>229_82: 《瞿塘兩崖》杜甫</p>
        <p>三峽傳何處，雙崖壯此門。入天猶石色，穿水忽雲根。<br>猱玃須髯古，蛟龍窟宅尊。羲和冬馭近，愁畏日車翻。<br></p></body></html>
