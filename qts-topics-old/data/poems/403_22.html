  <body><p>403_22: 《褒城驛二首》元稹</p>
        <p>容州詩句在褒城，幾度經過眼暫明。<br>今日重看滿衫淚，可憐名字已前生。<br>憶昔萬株梨映竹，遇逢黃令醉殘春。<br>梨枯竹盡黃令死，今日再來衰病身。<br></p></body></html>
