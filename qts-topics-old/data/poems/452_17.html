  <body><p>452_17: 《秋池獨泛》白居易</p>
        <p>蕭疏秋竹籬，清淺秋風池。一隻短舫艇，一張斑鹿皮。<br>皮上有野叟，手中持酒卮。半酣箕踞坐，自問身為誰。<br>嚴子垂釣日，蘇門長嘯時。悠然意自得，意外何人知。<br></p></body></html>
