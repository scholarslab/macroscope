  <body><p>53_22: 《登粵王台》宋之問</p>
        <p>江上粵王台，登高望幾回。南溟天外合，北戶日邊開。<br>地濕煙嘗起，山晴雨半來。冬花采盧橘，夏果摘楊梅。<br>跡類虞翻枉，人非賈誼才。歸心不可見，白髮重相催。<br></p></body></html>
