  <body><p>536_37: 《寄當塗李遠》許渾</p>
        <p>賦擬相如詩似陶，雲陽煙月又同袍。車前驥病駑駘逸，<br>架上鷹閑鳥雀高。舊日樂貧能飲水，他時隨俗願餔糟。<br>不須倚向青山住，詠雪題詩用意勞。<br></p></body></html>
