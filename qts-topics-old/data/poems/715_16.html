  <body><p>715_16: 《春夜二首》劉象</p>
        <p>幾處兵戈阻路岐，憶山心切與山違。<br>時難何處披懷抱，日日日斜空醉歸。<br>一別杜陵歸未期，只憑魂夢接親知。<br>近來欲睡兼難睡，夜夜夜深聞子規。<br></p></body></html>
