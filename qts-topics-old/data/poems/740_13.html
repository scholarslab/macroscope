  <body><p>740_13: 《松》廖匡圖</p>
        <p>曾于西晉封中散，又向東吳作大夫。濃翠自知千古在，<br>清聲誰道四時無。枝柯偃後龍蛇老，根腳盤來爪距粗。<br>直待素秋搖落日，始將凡木鬥榮枯。<br></p></body></html>
