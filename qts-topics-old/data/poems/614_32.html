  <body><p>614_32: 《寒夜文宴得泉字》皮日休</p>
        <p>分明競襞七香箋，王朗風姿盡列仙。盈篋共開華頂藥，<br>滿瓶同坼惠山泉。蟹因霜重金膏溢，橘為風多玉腦鮮。<br>吟罷不知詩首數，隔林明月過中天。<br></p></body></html>
