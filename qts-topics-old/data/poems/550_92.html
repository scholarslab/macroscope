  <body><p>550_92: 《婺州宴上留別（一作婺州宴留上蕭員外）》趙嘏</p>
        <p>雙溪樓影向雲橫，歌舞高臺晚更清。<br>獨自下樓騎瘦馬，搖鞭重入亂蟬聲。<br></p></body></html>
