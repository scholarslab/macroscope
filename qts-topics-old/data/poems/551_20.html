  <body><p>551_20: 《題清遠峽觀音院二首》盧肇</p>
        <p>清潭洞澈深千丈，危岫攀蘿上幾層。<br>秋盡更無黃葉樹，夜闌唯對白頭僧。<br>風入古松添急雨，月臨虛檻背殘燈。<br>老猿嘯狖還欺客，來撼窗前百尺藤。<br></p></body></html>
