  <body><p>706_6: 《題宣一僧正院》黃滔</p>
        <p>五級淩虛塔，三生落發師。都僧須有托，孤嶠遂無期。<br>井邑焚香待，君侯減俸資。山衣隨疊破，萊骨逐年羸。<br>茶取寒泉試，松於遠澗移。吾曹來頂手，不合不題詩。<br></p></body></html>
