  <body><p>450_12: 《問江南物》白居易</p>
        <p>歸來未及問生涯，先問江南物在耶。引手摩挲青石筍，<br>回頭點檢白蓮花。蘇州舫故龍頭暗，王尹橋傾雁齒斜。<br>別有夜深惆悵事，月明雙鶴在裴家。<br></p></body></html>
