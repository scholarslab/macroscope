  <body><p>218_8: 《寄贊上人》杜甫</p>
        <p>一昨陪錫杖，卜鄰南山幽。年侵腰腳衰，未便陰崖秋。<br>重岡北面起，竟日陽光留。茅屋買兼土，斯焉心所求。<br>近聞西枝西，有穀杉黍稠。亭午頗和暖，石田又足收。<br>當期塞雨幹，宿昔齒疾瘳。裴回虎穴上，面勢龍泓頭。<br>柴荊具茶茗，徑路通林丘。與子成二老，來往亦風流。<br></p></body></html>
