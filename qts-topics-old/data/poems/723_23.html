  <body><p>723_23: 《送包處士》李洞</p>
        <p>秋思枕月臥瀟湘，寄宿慈恩竹裏房。性急卻於棋上慢，<br>身閑未免藥中忙。休拋手網驚龍睡，曾掛頭巾拂鳥行。<br>聞說石門君舊隱，寒峰濺瀑壞書堂。<br></p></body></html>
