  <body><p>487_45: 《薦冰》鮑溶</p>
        <p>西陸宜先啟，春寒寢廟清。曆官分氣候，天子薦精誠。<br>已辨瑤池色，如和玉佩鳴。禮餘神轉肅，曙後月殘明。<br>雅合霜容潔，非同雪體輕。空憐一掬水，珍重此時情。<br></p></body></html>
