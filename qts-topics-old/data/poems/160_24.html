  <body><p>160_24: 《澗南即事，貽皎上人》孟浩然</p>
        <p>弊廬在郭外，素產惟田園。左右林野曠，不聞朝市喧。<br>釣竿垂北澗，樵唱入南軒。書取幽棲事，將尋靜者論。<br></p></body></html>
