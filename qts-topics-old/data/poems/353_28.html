  <body><p>353_28: 《聞黃鸝》柳宗元</p>
        <p>倦聞子規朝暮聲，不意忽有黃鸝鳴。一聲夢斷楚江曲，<br>滿眼故園春意生。目極千里無山河，麥芒際天搖清波。<br>王畿優本少賦役，務閑酒熟饒經過。此時晴煙最深處，<br>舍南巷北遙相語。翻日迥度昆明飛，淩風邪看細柳翥。<br>我今誤落千萬山，身同傖人不思還。鄉禽何事亦來此，<br>令我生心憶桑梓。閉聲回翅歸務速，西林紫椹行當熟。<br></p></body></html>
