  <body><p>241_10: 《招孟武昌》元結</p>
        <p>風霜枯萬物，退谷如春時。窮冬涸江海，杯湖澄清漪。<br>湖盡到谷口，單船近階墀。湖中更何好，坐見大江水。<br>欹石為水涯，半山在湖裏。谷口更何好，絕壑流寒泉。<br>松桂蔭茅舍，白雲生坐邊。武昌不幹進，武昌人不厭。<br>退谷正可遊，杯湖任來泛。湖上有水鳥，見人不飛鳴。<br>穀口有山獸，往往隨人行。莫將車馬來，令我鳥獸驚。<br></p></body></html>
