  <body><p>393_32: 《塞下曲》李賀</p>
        <p>胡角引北風，薊門白于水。天含青海道，城頭月千里。<br>露下旗濛濛，寒金鳴夜刻。蕃甲鎖蛇鱗，馬嘶青塚白。<br>秋靜見旄頭，沙遠席羈愁。帳北天應盡，河聲出塞流。<br></p></body></html>
