  <body><p>443_41: 《小歲日對酒吟錢湖州所寄詩》白居易</p>
        <p>獨酌無多興，閑吟有所思。一杯新歲酒，兩句故人詩。<br>楊柳初黃日，髭須半白時。蹉跎春氣味，彼此老心知。<br></p></body></html>
