  <body><p>625_17: 《奉和襲美所居首夏水木尤清，適然有作次韻》陸龜蒙</p>
        <p>柿陰成列藥花空，卻憶桐江下釣筒。亦以魚蝦供熟鷺，<br>近緣櫻筍識鄰翁。閑分酒劑多還少，自記書簽白間紅。<br>更愛夜來風月好，轉思玄度對支公。<br></p></body></html>
