  <body><p>449_29: 《觀幻》白居易</p>
        <p>有起皆因滅，無暌不暫同。從歡終作戚，轉苦又成空。<br>次第花生眼，須臾燭過風。更無尋覓處，鳥跡印空中。<br></p></body></html>
