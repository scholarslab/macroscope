  <body><p>683_65: 《春悶偶成十二韻》韓偓</p>
        <p>阡陌懸雲壤，闌畦隔艾芝。路遙行雨懶，河闊過橋遲。<br>雁足應難達，狐蹤浪得疑。謝鯤吟未廢，張碩夢堪思。<br>有意通情處，無言攏鬢時。格高歸斂笑，歌怨在顰眉。<br>醉後金蟬重，歡餘玉燕欹。素姿淩白柰，圓頰誚紅梨。<br>粉字題花筆，香箋詠柳詩。繡窗攜手約，芳草蹋青期。<br>別淚開泉脈，春愁罥藕絲。相思不相信，幽恨更誰知。<br></p></body></html>
