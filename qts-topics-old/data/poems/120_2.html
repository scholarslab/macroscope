  <body><p>120_2: 《題武陵草堂》楊浚</p>
        <p>草堂列仙樓，上在青山頂。戶外窺數峰，階前對雙井。<br>雨來花盡濕，風度松初冷。登棧行不疲，入溪語彌靜。<br>雲能去塵服，兼欲事金鼎。正直心所存，諂諛長自省。<br>適知幽遁趣，已覺煩慮屏。更愛雲林間，吾將臥南潁。<br></p></body></html>
