  <body><p>238_47: 《巨魚縱大壑》錢起</p>
        <p>巨魚縱大壑，遂性似乘時。奮躍風生鬣，騰淩浪鼓鰭。<br>龍攄回地軸，鯤化想天池。方快吞舟意，尤殊在藻嬉。<br>傾危嗟幕燕，隱晦誚泥龜。喻士逢明主，才猷得所施。<br></p></body></html>
