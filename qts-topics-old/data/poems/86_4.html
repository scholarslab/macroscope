  <body><p>86_4: 《奉和聖制行次成皋應制》張說</p>
        <p>夏氏階隋亂，自言河朔雄。王師進谷水，兵氣臨山東。<br>前掃成皋陣，卻下洛陽宮。義合帝圖起，威加天宇同。<br>軒台百年外，虞典一巡中。戰龍思王業，倚馬賦神功。<br></p></body></html>
