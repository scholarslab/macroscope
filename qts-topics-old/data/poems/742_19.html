  <body><p>742_19: 《贈韓道士》張泌</p>
        <p>日暮秋風吹野花，上清歸客意無涯。桃源寂寂煙霞閉，<br>天路悠悠星漢斜。還似世人生白髮，定知仙骨變黃芽。<br>東城南陌頻相見，應是壺中別有家。<br></p></body></html>
