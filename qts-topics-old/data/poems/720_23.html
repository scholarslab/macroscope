  <body><p>720_23: 《終南山》裴說</p>
        <p>九衢南面色，蒼翠絕纖塵。寸步有閑處，百年無到人。<br>禁林寒對望，太華淨相鄰。誰與群峰並，祥雲瑞露頻。<br></p></body></html>
