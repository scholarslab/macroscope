  <body><p>654_22: 《送張逸人》羅鄴</p>
        <p>自說歸山人事賒，素琴丹灶是生涯。床頭殘藥鼠偷盡，<br>溪上破門風擺斜。石井晴垂青葛葉，竹籬荒映白茅花。<br>遙知此去應稀出，獨臥晴窗夢曉霞。<br></p></body></html>
