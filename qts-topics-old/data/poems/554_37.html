  <body><p>554_37: 《寄流人》項斯</p>
        <p>毒草不曾枯，長添客健無。霧開蠻市合，船散海城孤。<br>象跡頻藏齒，龍涎遠蔽珠。家人秦地老，泣對日南圖。<br></p></body></html>
