  <body><p>276_20: 《送馬尚書郎君侍從歸覲太原》盧綸</p>
        <p>玉人垂玉鞭，百騎帶櫜鞬。從賞野郵靜，獻新秋果鮮。<br>塞屯豐雨雪，虜帳失山川。遙想稱觴後，唯當共被眠。<br></p></body></html>
