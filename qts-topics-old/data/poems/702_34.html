  <body><p>702_34: 《叢葦》張蠙</p>
        <p>叢叢寒水邊，曾折打魚船。忽與亭台近，翻嫌島嶼偏。<br>花明無月夜，聲急正秋天。遙憶巴陵渡，殘陽一望煙。<br></p></body></html>
