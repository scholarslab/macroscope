  <body><p>382_41: 《朱鷺》張籍</p>
        <p>翩翩兮朱鷺，來泛春塘棲綠樹。羽毛如翦色如染，<br>遠飛欲下雙翅斂。避人引子入深塹，動處水紋開灩灩。<br>誰知豪家網爾軀，不如飲啄江海隅。<br></p></body></html>
