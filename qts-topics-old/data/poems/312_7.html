  <body><p>312_7: 《游爛柯山四首》李深</p>
        <p>尋源路不迷，絕頂與雲齊。坐引群峰小，平看萬木低。<br>雙林春色上，正有子規啼。<br>嵌空橫洞天，磅礴倚崖巘。宛如虹勢出，可賞不可轉。<br>真興得津梁，抽簪永遊衍。<br>羽客無姓名，仙棋但聞見。行看負薪客，坐使桑田變。<br>懷古正怡然，前山早鶯囀。<br>稽首期發蒙，吾師豈無說。安禪即方丈，演法皆寂滅。<br>鳴磬雨花香，齋堂飯松屑。<br></p></body></html>
