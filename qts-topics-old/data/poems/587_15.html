  <body><p>587_15: 《長安寓居寄柏侍郎》李頻</p>
        <p>霜輕兩鬢欲相侵，愁緒無端不可尋。秦女紅妝空覓伴，<br>郢郎白雪少知音。長亭古木春先老，太華青煙晚更深。<br>獨向灞陵東北望，一封書寄萬重心。<br></p></body></html>
