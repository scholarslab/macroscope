  <body><p>322_7: 《和韓侍禦白髮》權德輿</p>
        <p>白髮今朝見，虛齋曉鏡清。乍分霜簡色，微映鐵冠生。<br>幕下多能事，周行挹令名。流年未可歎，正遇太階平。<br></p></body></html>
