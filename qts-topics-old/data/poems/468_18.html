  <body><p>468_18: 《廣州王園寺伏日即事寄北中親友》劉言史</p>
        <p>南越逢初伏，東林度一朝。曲池煎畏景，高閣絕微飆。<br>竹簟移先灑，蒲葵破複搖。地偏毛瘴近，山毒火威饒。<br>裛汗絺如濯，親床枕並燒。墜枝傷翠羽，萎葉惜紅蕉。<br>且困流金熾，難成獨酌謠。望霖窺潤礎，思吹候生條。<br>旅恨生烏滸，鄉心系洛橋。誰憐在炎客，一夕壯容銷。<br></p></body></html>
