  <body><p>236_34: 《夢尋西山准上人》錢起</p>
        <p>別處秋泉聲，至今猶在耳。何嘗夢魂去，不見雪山子。<br>新月隔林時，千峰翠微裏。言忘心更寂，跡滅雲自起。<br>覺來纓上塵，如洗功德水。<br></p></body></html>
