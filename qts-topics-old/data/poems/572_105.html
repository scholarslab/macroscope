  <body><p>572_105: 《泥陽館》賈島</p>
        <p>客愁何並起，暮送故人回。廢館秋螢出，空城寒雨來。<br>夕陽飄白露，樹影掃青苔。獨坐離容慘，孤燈照不開。<br></p></body></html>
