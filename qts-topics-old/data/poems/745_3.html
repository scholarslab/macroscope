  <body><p>745_3: 《悲哉行》陳陶</p>
        <p>中嶽仇先生，遺余餌松方。服之一千日，肢體生異香。<br>步履如風旋，天涯不齎糧。仍雲為地仙，不得朝虛皇。<br>狡兔有三穴，人生又何常。悲哉二廉士，餓死于首陽。<br></p></body></html>
