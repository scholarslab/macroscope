  <body><p>412_33: 《貶江陵途中寄樂天、杓直杓直…鐵樂天以拾遺在翰林》元稹</p>
        <p>想到江陵無一事，酒杯書卷綴新文。紫芽嫩茗和枝采，<br>朱橘香苞數瓣分。暇日上山狂逐鹿，淩晨過寺飽看雲。<br>算緡草詔終須解，不敢將心遠羨君。<br></p></body></html>
