  <body><p>451_66: 《府齋感懷酬夢得》白居易</p>
        <p>府伶呼喚爭先到，家醞提攜動輒隨。合是人生開眼日，<br>自當年老斂眉時。丹砂煉作三銖土，玄發看成一把絲。<br>勞寄新詩遠安慰，不聞枯樹再生枝。<br></p></body></html>
