  <body><p>698_17: 《洪州送西明寺省上人游福建》韋莊</p>
        <p>記得初騎竹馬年，送師來往禦溝邊。荊榛已失當時路，<br>槐柳全無舊日煙。遠自嵇山游楚澤，又從廬嶽去閩川。<br>新春闕下應相見，紅杏花中覓酒仙。<br></p></body></html>
