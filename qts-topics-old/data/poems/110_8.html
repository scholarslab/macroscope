  <body><p>110_8: 《贈吏部孫員外濟》張諤</p>
        <p>天子愛賢才，星郎入拜來。明光朝半下，建禮直初回。<br>名帶含香發，文隨綺幕開。披雲自有鏡，從此照仙台。<br></p></body></html>
