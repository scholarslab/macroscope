  <body><p>327_6: 《贈文敬太子挽歌詞二首》權德輿</p>
        <p>磐石公封重，瑤山贈禮尊。歸全榮備物，樂善積深恩。<br>雁沼寒波咽，鸞旌夕吹翻。唯餘西靡樹，千古霸陵原。<br>銅壺曉漏初，羽翣擁塗車。方外留鴻寶，人間得善書。<br>清笳悲畫綬，朱邸散長裾。還似緱山駕，飄飄向碧虛。<br></p></body></html>
