  <body><p>573_114: 《送朱休歸劍南》賈島</p>
        <p>劍南歸受賀，太學賦聲雄。山路長江岸，朝陽十月中。<br>芽新抽雪茗，枝重集猿楓。卓氏琴台廢，深蕪想徑通。<br></p></body></html>
