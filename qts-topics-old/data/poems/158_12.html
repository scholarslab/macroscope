  <body><p>158_12: 《東皇太一詞》李希仲</p>
        <p>吉日初齊戒，靈巫穆上皇。焚香布瑤席，鳴佩奠椒漿。<br>緩舞花飛滿，清歌水去長。回波送神曲，雲雨滿瀟湘。<br></p></body></html>
