  <body><p>118_39: 《和常州崔使君詠後庭梅二首》孫逖</p>
        <p>聞唱梅花落，江南春意深。更傳千裏外，來入越人吟。<br>弱幹紅妝倚，繁香翠羽尋。庭中自公日，歌舞向芳陰。<br>梅院重門掩，遙遙歌吹邊。庭深人不見，春至曲能傳。<br>花落彈棋處，香來薦枕前。使君停五馬，行樂此中偏。<br></p></body></html>
