  <body><p>386_122: 《賦花》張籍</p>
        <p>花，花。落早，開賒。對酒客，興詩家。能回游騎，<br>每駐行車。宛宛清風起，茸茸麗日斜。且願相留歡洽，<br>惟愁虛棄光華。明年攀折知不遠，對此誰能更歎嗟。<br></p></body></html>
