  <body><p>441_83: 《德宗皇帝挽歌詞四首》白居易</p>
        <p>執象宗玄祖，貽謀啟孝孫。文高柏梁殿，禮薄霸陵原。<br>宮仗辭天闕，朝儀出國門。生成不可報，二十七年恩。<br>虞帝南巡後，殷宗諒暗中。初辭鑄鼎地，已閉望仙宮。<br>曉落當陵月，秋生滿旆風。前星承帝座，不使北辰空。<br>業大承宗祖，功成付子孫。睿文詩播樂，遺訓史標言。<br>節表中和德，方垂廣利恩。懸知千載後，理代數貞元。<br>夢減三齡壽，哀延七月期。寢園愁望遠，宮仗哭行遲。<br>雲日添寒慘，笳簫向晚悲。因山有遺詔，如葬漢文時。<br></p></body></html>
