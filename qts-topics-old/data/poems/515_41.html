  <body><p>515_41: 《閒居冬末寄友人》朱慶餘</p>
        <p>短亭分袂後，倚檻思偏孤。雨雪落殘臘，輪蹄在遠塗。<br>人情難故舊，草色易凋枯。共有男兒事，何年入帝都。<br></p></body></html>
