  <body><p>611_42: 《奉和添酒中六詠。酒龍》皮日休</p>
        <p>銅為蚴蟉鱗，鑄作鱙角。吐處百里雷，瀉時千丈壑。<br>初疑潛苑囿，忽似拏寥廓。遂使銅雀台，香消野花落。<br></p></body></html>
