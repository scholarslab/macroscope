  <body><p>558_49: 《華岳》薛能</p>
        <p>簇簇複亭亭，三峰卓杳冥。每思窮本末，應合記圖經。<br>發地連宮觀，沖天接井星。河微臨巨勢，秦重載奇形。<br>太古朝群後，中央擘巨靈。鄰州猶映檻，幾縣恰當庭。<br>鶴毳壇風亂，龍漦洞水腥。望遙通北極，上徹見東溟。<br>客玩晴難偶，農祈雨必零。度關無暑氣，過路得愁醒。<br>羽客時應見，霜猿夜可聽。頂懸飛瀑峻，崦合白雲青。<br>混石猜良玉，尋苗得茯苓。從官知側近，悉俸致岩扃。<br></p></body></html>
