  <body><p>194_17: 《王母歌（一作玉女歌）》韋應物</p>
        <p>眾仙翼神母，羽蓋隨雲起。上游玄極杳冥中，<br>下看東海一杯水。海畔種桃經幾時，千年開花千年子。<br>玉顏眇眇何處尋，世上茫茫人自死。<br></p></body></html>
