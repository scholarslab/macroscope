  <body><p>384_16: 《贈辟谷者》張籍</p>
        <p>學得餐霞法，逢人與小還。身輕曾試鶴，力弱未離山。<br>無食犬猶在，不耕牛自閑。朝朝空漱水，叩齒草堂間。<br></p></body></html>
