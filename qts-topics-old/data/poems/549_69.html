  <body><p>549_69: 《別麻氏》趙嘏</p>
        <p>曉哭呱呱動四鄰，於君我作負心人。出門便涉東西路，<br>回首初驚枕席塵。滿眼淚珠和語咽，舊窗風月更誰親。<br>分離況值花時節，從此東風不似春。<br></p></body></html>
