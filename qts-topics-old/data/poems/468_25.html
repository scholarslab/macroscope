  <body><p>468_25: 《樂府雜詞三首》劉言史</p>
        <p>紫禁梨花飛雪毛，春風絲管翠樓高。<br>城裏萬家聞不見，君王試舞鄭櫻桃。<br>蟬鬢紅冠粉黛輕，雲和新教羽衣成。<br>月光如雪金階上，迸卻頗梨義甲聲。<br>不耐簷前紅槿枝，薄妝春寢覺仍遲。<br>夢中無限風流事，夫婿多情亦未知。<br></p></body></html>
