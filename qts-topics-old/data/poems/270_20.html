  <body><p>270_20: 《聽杜山人彈胡笳》戎昱</p>
        <p>綠琴胡笳誰妙彈，山人杜陵名庭蘭。杜君少與山人友，<br>山人沒來今已久。當時海內求知音，囑付胡笳入君手。<br>杜陵攻琴四十年，琴聲在音不在弦。座中為我奏此曲，<br>滿堂蕭瑟如窮邊。第一第二拍，淚盡蛾眉沒蕃客。<br>更聞出塞入塞聲，穹廬氈帳難為情。胡天雨雪四時下，<br>五月不曾芳草生。須臾促軫變宮征，一聲悲兮一聲喜。<br>南看漢月雙眼明，卻顧胡兒寸心死。回鶻數年收洛陽，<br>洛陽士女皆驅將。豈無父母與兄弟，聞此哀情皆斷腸。<br>杜陵先生證此道，沈家祝家皆絕倒。如今世上雅風衰，<br>若個深知此聲好。世上愛箏不愛琴，則明此調難知音。<br>今朝促軫為君奏，不向俗流傳此心。<br></p></body></html>
