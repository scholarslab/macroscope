  <body><p>563_29: 《對酒》趙牧</p>
        <p>雲翁耕扶桑，種黍養日烏。手挼六十花甲子，<br>迴圈落落如弄珠。長繩系日未是愚，有翁臨鏡捋白須。<br>饑魂吊骨吟古書，馮唐八十無高車。人生如雲在須臾，<br>何乃自苦八尺軀，裂衣換酒且為娛，勸君朝飲一瓢，<br>夜飲一壺。杞天崩，雷騰騰，桀非堯是何足憑。<br>桐君桂父豈勝我，醉裏白龍多上升。菖蒲花開魚尾定，<br>金丹始可延君命。<br></p></body></html>
