  <body><p>241_2: 《忝官引》元結</p>
        <p>天下昔無事，僻居養愚鈍。山野性所安，熙然自全順。<br>忽逢暴兵起，閭巷見軍陣。將家瀛海濱，自棄同芻糞。<br>往在幹元初，聖人啟休運。公車詣魏闕，天子垂清問。<br>敢誦王者箴，亦獻當時論。朝廷愛方直，明主嘉忠信。<br>屢授不次官，曾與專征印。兵家未曾學，榮利非所徇。<br>偶得凶醜降，功勞愧方寸。爾來將四歲，慚恥言可盡。<br>請取冤者辭，為吾忝官引。冤辭何者苦，萬邑餘灰燼。<br>冤辭何者悲，生人盡鋒刃。冤辭何者甚，力役遇勞困。<br>冤辭何者深，孤弱亦哀恨。無謀救冤者，祿位安可近。<br>而可愛軒裳，其心又幹進。此言非所戒，此言敢貽訓。<br>實欲辭無能，歸耕守吾分。<br></p></body></html>
