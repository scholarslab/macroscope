  <body><p>588_23: 《越中行》李頻</p>
        <p>越國臨滄海，芳洲複暮晴。湖通諸浦白，日隱亂峰明。<br>野宿多無定，閒遊免有情。天臺聞不遠，終到石橋行。<br></p></body></html>
