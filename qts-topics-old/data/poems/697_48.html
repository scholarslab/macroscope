  <body><p>697_48: 《山墅閑題》韋莊</p>
        <p>邐迤前岡厭後岡，一川桑柘好殘陽。主人饋餉炊紅黍，<br>鄰父攜竿釣紫魴。靜極卻嫌流水鬧，閑多翻笑野雲忙。<br>有名不那無名客，獨閉衡門避建康。<br></p></body></html>
