  <body><p>206_63: 《送侍御史四叔歸朝》李嘉佑</p>
        <p>淮南頻送別，臨水惜殘春。攀折隋宮柳，淹留秦地人。<br>含情歸上國，論舊見平津。更接天津近，餘花映綬新。<br></p></body></html>
