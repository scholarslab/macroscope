  <body><p>523_96: 《簾》杜牧</p>
        <p>徒雲逢剪削，豈謂見偏裝。鳳節輕雕日，鸞花薄飾香。<br>問屏何屈曲，憐帳解周防。下漬金階露，斜分碧瓦霜。<br>沉沉伴春夢，寂寂侍華堂。誰見昭陽殿，真珠十二行。<br></p></body></html>
