  <body><p>144_1: 《送陸擢》常建</p>
        <p>聖代多才俊，陸生何考盤。南山高松樹，不合空摧殘。<br>九月湖上別，北風秋雨寒。殷勤歎孤鳳，早食金琅玕。<br></p></body></html>
