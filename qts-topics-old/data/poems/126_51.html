  <body><p>126_51: 《過感化寺曇興上人山院（與裴迪同作）》王維</p>
        <p>暮持筇竹杖，相待虎溪頭。催客聞山響，歸房逐水流。<br>野花叢發好，穀鳥一聲幽。夜坐空林寂，松風直似秋。<br></p></body></html>
