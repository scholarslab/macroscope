  <body><p>501_1: 《和東都令狐留守相公（一作奉寄東都留守令狐相公）》姚合</p>
        <p>除官東守洛陽宮，恩比藩方任更雄。拜表出時傳七刻，<br>排班衙日有三公。旌旗嚴重臨關外，庭宇清深接禁中。<br>三十六峰詩酒思，朝朝閑望與誰同。<br></p></body></html>
