  <body><p>545_8: 《題從伯舍人道正裏南園》劉得仁</p>
        <p>帝裏餘新第，朱門面碧岑。曙堂增爽氣，喬木動清陰。<br>直去親瑤陛，朝回在竹林。風流才子調，好尚古人心。<br>薜荔遮窗暗，莓苔近井深。禮無青草隔，詩共白衣吟。<br>軒靜留孤鶴，庭虛到遠砧。掩關裁鳳詔，開鏡理瓊簪。<br>種植今如此，塵埃永不侵。雲奔投刺者，日日待為霖。<br></p></body></html>
