  <body><p>47_43: 《在郡秋懷二首》張九齡</p>
        <p>秋風入前林，蕭瑟鳴高枝。寂寞遊子思，寤歎何人知。<br>宦成名不立，志存歲已馳。五十而無聞，古人深所疵。<br>平生去外飾，直道如不羈。未得操割效，忽複寒暑移。<br>物情自古然，身退毀亦隨。悠悠滄江渚，望望白雲涯。<br>露下霜且降，澤中草離披。蘭艾若不分，安用馨香為。<br>庭蕪生白露，歲候感遐心。策蹇慚遠途，巢枝思故林。<br>小人恐致寇，終日如臨深。魚鳥好自逸，池籠安所欽。<br>掛冠東都門，采蕨南山岑。議道誠愧昔，覽分還愜今。<br>憮然憂成老，空爾白頭吟。<br></p></body></html>
