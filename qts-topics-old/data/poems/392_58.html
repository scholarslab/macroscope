  <body><p>392_58: 《秦宮詩》李賀</p>
        <p>越羅衫袂迎春風，玉刻麒麟腰帶紅。樓頭曲宴仙人語，<br>帳底吹笙香霧濃。人間酒暖春茫茫，花枝入簾白日長。<br>飛窗複道傳籌飲，十夜銅盤膩燭黃。禿衿小袖調鸚鵡，<br>紫繡麻踏哮虎。斫桂燒金待曉筵，白鹿青蘇夜半煮。<br>桐英永巷騎新馬，內屋深屏生色畫。開門爛用水衡錢，<br>卷起黃河向身瀉。皇天厄運猶曾裂，秦宮一生花底活。<br>鸞篦奪得不還人，醉睡氍毹滿堂月。<br></p></body></html>
