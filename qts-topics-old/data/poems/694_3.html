  <body><p>694_3: 《楊岐山》唐廩</p>
        <p>逗竹穿花越幾村，還從舊路入雲門。翠微不閉樓臺出，<br>清吹頻回水石喧。天外鶴歸松自老，岩間僧逝塔空存。<br>重來白首良堪喜，朝露浮生不足言。<br></p></body></html>
