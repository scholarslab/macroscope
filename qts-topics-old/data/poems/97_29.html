  <body><p>97_29: 《從驩州廨宅移住山間水亭贈蘇使君》沈佺期</p>
        <p>遇坎即乘流，西南到火洲。鬼門應苦夜，瘴浦不宜秋。<br>歲貸胸穿老，朝飛鼻飲頭。死生離骨肉，榮辱間朋遊。<br>棄置一身在，平生萬事休。鷹鸇遭誤逐，豺虎怯真投。<br>憶昨京華子，傷今邊地囚。願陪鸚鵡樂，希並鷓鴣留。<br>日月渝鄉思，煙花換客愁。幸逢蘇伯玉，回借水亭幽。<br>山柏張青蓋，江蕉卷綠油。乘閑無火宅，因放有漁舟。<br>適越心當是，居夷跡可求。古來堯禪舜，何必罪驩兜。<br></p></body></html>
