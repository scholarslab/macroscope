  <body><p>201_13: 《送盧郎中除杭州赴任》岑參</p>
        <p>罷起郎官草，初分刺史符。海雲迎過楚，江月引歸吳。<br>城底濤聲震，樓端蜃氣孤。千家窺驛舫，五馬飲春湖。<br>柳色供詩用，鶯聲送酒須。知君望鄉處，枉道上姑蘇。<br></p></body></html>
