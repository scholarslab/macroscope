  <body><p>378_26: 《同從叔簡酬盧殷少府》孟郊</p>
        <p>梅尉吟楚聲，竹風為淒清。深虛冰在性，高潔雲入情。<br>借水洗閑貌，寄蕉書逸名。羞將片石文，鬥此雙瓊英。<br></p></body></html>
