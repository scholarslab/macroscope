  <body><p>722_25: 《題南鑒公山房》李洞</p>
        <p>竹房開處峭，迥掛半山燈。石磬敲來穴，不知何代僧。<br>講歸雙袖雪，禪起一盂冰。唯說黃桑屐，當時著秣陵。<br></p></body></html>
