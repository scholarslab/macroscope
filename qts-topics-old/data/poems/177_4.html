  <body><p>177_4: 《送別》李白</p>
        <p>鬥酒渭城邊，壚頭醉不眠。梨花千樹雪，楊葉萬條煙。<br>惜別傾壺醑，臨分贈馬鞭。看君潁上去，新月到應圓。<br></p></body></html>
