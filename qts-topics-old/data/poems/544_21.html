  <body><p>544_21: 《寄樓子山雲棲上人》劉得仁</p>
        <p>一室鑿崔嵬，危梯疊蘚苔。永無塵事到，時有至人來。<br>澗穀冬深靜，煙嵐日午開。修身知得地，京寺未言回。<br></p></body></html>
