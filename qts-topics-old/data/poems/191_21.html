  <body><p>191_21: 《經武功舊宅》韋應物</p>
        <p>茲邑昔所遊，嘉會常在目。曆載俄二九，始往今來複。<br>戚戚居人少，茫茫野田綠。風雨經舊墟，毀垣迷往躅。<br>門臨川流駛，樹有羈雌宿。多累恒悲往，長年覺時速。<br>欲去中複留，徘徊結心曲。<br></p></body></html>
