  <body><p>548_1: 《鑷白曲》薛逢</p>
        <p>去年鑷白鬢，鏡裏猶堪認年少。今年鑷白髮，<br>兩眼昏昏手戰跳。滿酌濃酹假顏色，顏色不揚翻自笑。<br>少年曾讀古人書，本期獨善安有餘。雖蓋長安一片瓦，<br>未遑卒歲容甯居。前年依亞成都府，月請俸緡六十五。<br>妻兒骨肉愁欲來，偏梁閣道歸得否？長安六月塵亙天，<br>池塘鼎沸林欲燃。闔家慟哭出門送，獨驅匹馬陵山巔。<br>到官只是推誠信，終日兢兢幸無吝。丞相知憐為小心，<br>忽然奏佩專城印。專城俸入一倍多，況兼職祿霜峨峨。<br>山妻稚女悉迎到，時列綠樽酣酒歌。醉來便向樽前倒，<br>風月滿頭絲皓皓。雖然減得闔門憂，又加去國五年老。<br>五年老，知奈何？來日少，去日多。金錘錘碎黃金鑷，<br>更唱樽前老去歌。<br></p></body></html>
