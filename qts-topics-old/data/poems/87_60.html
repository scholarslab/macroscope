  <body><p>87_60: 《翻著葛巾呈趙尹》張說</p>
        <p>昔日接5倒，今我葛巾翻。宿酒何時醒，形骸不復存。<br>忽聞有嘉客，躧步出閑門。桃花春徑滿，誤識武陵源。<br></p></body></html>
