  <body><p>704_30: 《送友人邊游》黃滔</p>
        <p>銜杯國門外，分手見殘陽。何日還南越，今朝往北荒。<br>砂城經雨壞，虜騎入秋狂。親詠關山月，歸吟鬢的霜。<br></p></body></html>
