  <body><p>423_25: 《句》元稹</p>
        <p>兒歌楊柳葉，妾拂石榴花。<br>松門待制應全遠，藥樹監搜可得知。<br>雲：唐宣政殿為正衙，殿庭東西有四松，松下待制官<br>立班之地，舊圖猶存。殿門外有藥樹，監察禦史監搜<br>之位在焉。唐制：百官入宮殿門，必搜，監察所掌也。<br>髻鬟峨峨高一尺，門前立地看春風。<br></p></body></html>
