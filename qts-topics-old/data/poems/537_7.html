  <body><p>537_7: 《送從兄別駕歸蜀》許渾</p>
        <p>聞與湘南令，童年侍玉墀。家留秦塞曲，官謫瘴溪湄。<br>道直奸臣屏，冤深聖主知。逝川東去疾，霈澤北來遲。<br>青漢龍髯絕，蒼岑馬鬣移。風淒聞笛處，月慘罷琴時。<br>客路黃公廟，鄉關白帝祠。已稱鸚鵡賦，寧誦鶺鴒詩。<br>遠道書難達，長亭酒莫持。當憑蜀江水，萬里寄相思。<br></p></body></html>
