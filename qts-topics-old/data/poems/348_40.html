  <body><p>348_40: 《旅次沔陽，聞克復，而用師者窮兵黷武，因書簡之》陳羽</p>
        <p>江上煙消漢水清，王師大破綠林兵。<br>干戈用盡人成血，韓信空傳壯士名。<br></p></body></html>
