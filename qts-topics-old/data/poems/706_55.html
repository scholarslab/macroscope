  <body><p>706_55: 《贈友人》黃滔</p>
        <p>超達陶子性，留琴不設弦。覓句朝忘食，傾杯夜廢眠。<br>愛月影為伴，吟風聲自連。聽此鶯飛谷，心懷迷遠川。<br>　</p></body></html>
