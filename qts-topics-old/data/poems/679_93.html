  <body><p>679_93: 《題淨眾寺古松》崔塗</p>
        <p>百尺森疏倚梵台，昔人誰見此初栽。故園未有偏堪戀，<br>浮世如閑即合來。天暝豈分蒼翠色，歲寒應識棟樑材。<br>清陰可惜不駐得，歸去暮城空首回。<br></p></body></html>
