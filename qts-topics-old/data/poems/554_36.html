  <body><p>554_36: 《咸陽別李處士》項斯</p>
        <p>古道自迢迢，咸陽離別橋。越人聞水處，秦樹帶霜朝。<br>駐馬言難盡，分程望易遙。秋前未相見，此意轉蕭條。<br></p></body></html>
