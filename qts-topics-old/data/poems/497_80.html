  <body><p>497_80: 《寄舊山隱者》姚合</p>
        <p>別君須臾間，曆日兩度新。念彼白日長，複值人事並。<br>未改當時居，心事如野雲。朝朝恣行坐，百事都不聞。<br>奈何道未盡，出山最艱辛。奔走衢路間，四枝不屬身。<br>名在進士場，筆毫爭等倫。我性本樸直，詞理安得文。<br>縱然自稱心，又不合眾人。以此名字低，不如風中塵。<br>昨逢賣藥客，雲是居山鄰。說君憶我心，憔悴其形神。<br>昔是同枝鳥，今作萬里分。萬里亦未遙，喧靜終難群。<br></p></body></html>
