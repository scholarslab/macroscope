  <body><p>536_15: 《題義女亭》許渾</p>
        <p>身沒蘭閨道日明，郭南尋得舊池亭。詩人愁立暮山碧，<br>賈客怨離秋草青。四望月沉疑掩鏡，兩簷花動認收屏。<br>至今鄉里風猶在，借問誰傳義女銘。<br></p></body></html>
