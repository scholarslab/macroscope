  <body><p>571_31: 《和劉涵》賈島</p>
        <p>京官始雲滿，野人依舊閑。閉扉一畝居，中有古風還。<br>市井日已午，幽窗夢南山。喬木覆北齋，有鳥鳴其間。<br>前日遠嶽僧，來時與開關。新題驚我瘦，窺鏡見醜顏。<br>陶情惜清澹，此意複誰攀。<br></p></body></html>
