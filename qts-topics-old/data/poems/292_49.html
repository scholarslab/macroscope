  <body><p>292_49: 《閑園即事寄暕公》司空曙</p>
        <p>欲就東林寄一身，尚憐兒女未成人。柴門客去殘陽在，<br>藥圃蟲喧秋雨頻。近水方同梅市隱，曝衣多笑阮家貧。<br>深山蘭若何時到，羨與閑雲作四鄰。<br></p></body></html>
