  <body><p>762_9: 《送休公歸衡》劉昭禹</p>
        <p>草履初登南嶽船，銅瓶猶貯北山泉。<br>衡陽舊寺春歸晚，門鎖寒潭幾樹蟬。<br></p></body></html>
