  <body><p>200_35: 《送胡象落第歸王屋別業》岑參</p>
        <p>看君尚少年，不第莫淒然。可即疲獻賦，山村歸種田。<br>野花迎短褐，河柳拂長鞭。置酒聊相送，青門一醉眠。<br></p></body></html>
