  <body><p>715_1: 《苦吟》盧延讓</p>
        <p>莫話詩中事，詩中難更無。吟安一個字，撚斷數莖須。<br>險覓天應悶，狂搜海亦枯。不同文賦易，為著者之乎。<br></p></body></html>
