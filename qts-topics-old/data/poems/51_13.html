  <body><p>51_13: 《洞庭湖》宋之問</p>
        <p>地盡天水合，朝及洞庭湖。初日當中湧，莫辨東西隅。<br>晶耀目何在，瀅熒心欲無。靈光晏海若，游氣耿天吳。<br>張樂軒皇至，征苗夏禹徂。楚臣悲落葉，堯女泣蒼梧。<br>野積九江潤，山通五嶽圖。風恬魚自躍，雲夕雁相呼。<br>獨此臨泛漾，浩將人代殊。永言洗氛濁，卒歲為清娛。<br>要使功成退，徒勞越大夫。<br></p></body></html>
