  <body><p>125_81: 《送康太守》王維</p>
        <p>城下滄江水，江邊黃鶴樓。朱闌將粉堞，江水映悠悠。<br>鐃吹發夏口，使君居上頭。郭門隱楓岸，候吏趨蘆洲。<br>何異臨川郡，還勞康樂侯。<br></p></body></html>
