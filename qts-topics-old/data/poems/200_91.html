  <body><p>200_91: 《送趙侍禦歸上都》岑參</p>
        <p>驄馬五花毛，青雲歸處高。霜隨驅夏暑，風逐振江濤。<br>執簡皆推直，勤王豈告勞。帝城誰不戀，回望動離騷。<br></p></body></html>
