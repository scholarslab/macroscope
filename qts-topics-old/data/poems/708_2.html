  <body><p>708_2: 《旅次寓題》徐夤</p>
        <p>胡為名利役，來往老關河。白髮隨梳少，青山入夢多。<br>途窮憐抱疾，世亂恥登科。卻起漁舟念，春風釣綠波。<br></p></body></html>
