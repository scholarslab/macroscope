  <body><p>327_21: 《星名詩》權德輿</p>
        <p>虛懷何所欲，歲晏聊懶逸。雲翼謝翩翻，松心保貞實。<br>風秋景氣爽，葉落井徑出。陶然美酒酣，所謂幽人吉。<br>自當輕尺璧，豈複掃一室。安用簪進賢，少微斯可必。<br></p></body></html>
