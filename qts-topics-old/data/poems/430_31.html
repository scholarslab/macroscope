  <body><p>430_31: 《答崔侍郎、錢舍人書問，因繼以詩》白居易</p>
        <p>旦暮兩蔬食，日中一閑眠。便是了一日，如此已三年。<br>心不擇時適，足不揀地安。窮通與遠近，一貫無兩端。<br>常見今之人，其心或不然。在勞則念息，處靜已思喧。<br>如是用身心，無乃自傷殘。坐輸憂惱便，安得形神全。<br>吾有二道友，藹藹崔與錢。同飛青雲路，獨墮黃泥泉。<br>歲暮物萬變，故情何不遷。應為平生心，與我同一源。<br>帝鄉遠于日，美人高在天。誰謂萬里別，常若在目前。<br>泥泉樂者魚，雲路遊者鸞。勿言雲泥異，同在逍遙間。<br>因君問心地，書後偶成篇。慎勿說向人，人多笑此言。<br></p></body></html>
