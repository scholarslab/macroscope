  <body><p>762_29: 《哭李韶》王元</p>
        <p>韶也命何奇，生前與世違。貧棲古梵刹，終著舊麻衣。<br>雅句僧抄遍，孤墳客吊稀。故園今孰在，應見夢中歸。<br></p></body></html>
