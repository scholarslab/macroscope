  <body><p>320_26: 《郊居歲暮因書所懷》權德輿</p>
        <p>養拙方去喧，深居絕人事。返耕忘帝力，樂道疏代累。<br>翛然衡茅下，便有江海意。寧知肉食尊，自覺儒衣貴。<br>煙霜當暮節，水石多幽致。三徑日閑安，千峰對深邃。<br>策藜出村渡，岸幘尋古寺。月魄清夜琴，猿聲警朝寐。<br>地偏芝桂長，境勝煙霞異。獨鳥帶晴光，疏篁淨寒翠。<br>窗前風葉下，枕上溪雲至。散發對農書，齋心看道記。<br>清言核名理，開卷窮精義。求譽觀朵頤，危身陷芳餌。<br>紛吾守孤直，世業常恐墜。就學緝韋編，銘心對欹器。<br>元和暢萬物，動植鹹使遂。素履期不渝，永懷丘中志。<br></p></body></html>
