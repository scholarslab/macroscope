  <body><p>270_84: 《和李尹種葛》戎昱</p>
        <p>弱質人皆棄，唯君手自栽。藟含霜後竹，香惹臘前梅。<br>擬托淩雲勢，須憑接引材。清陰如可惜，黃鳥定飛來。<br></p></body></html>
