  <body><p>385_78: 《寒食看花》張籍</p>
        <p>早入公門到夜歸，不因寒食少閒時。顛狂繞樹猿離鎖，<br>踴躍緣岡馬斷羈。酒汙衣裳從客笑，醉饒言語覓花知。<br>老來自喜常無事，仰面西園得詠詩。<br></p></body></html>
