  <body><p>544_22: 《秋夜喜友人宿》劉得仁</p>
        <p>莫說春闈事，清宵且共吟。頻年遺我輩，何日遇知音。<br>逼曙天傾鬥，將寒葉墜林。無將簪紱意，只損壯夫心。<br></p></body></html>
