  <body><p>382_10: 《別離曲》張籍</p>
        <p>行人結束出門去，幾時更踏門前路。憶昔君初納采時，<br>不言身屬遼陽戍。早知今日當別離，成君家計良為誰。<br>男兒生身自有役，那得誤我少年時。不如逐君征戰死，<br>誰能獨老空閨裏。<br></p></body></html>
