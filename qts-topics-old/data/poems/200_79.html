  <body><p>200_79: 《送崔主簿赴夏陽》岑參</p>
        <p>常愛夏陽縣，往年曾再過。縣中饒白鳥，郭外是黃河。<br>地近行程少，家貧酒債多。知君新稱意，好得奈春何。<br></p></body></html>
