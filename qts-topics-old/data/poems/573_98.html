  <body><p>573_98: 《題竹谷上人院》賈島</p>
        <p>禪庭高鳥道，回望極川原。樵徑連峰頂，石泉通竹根。<br>木深猶積雪，山淺未聞猿。欲別塵中苦，願師貽一言。<br></p></body></html>
