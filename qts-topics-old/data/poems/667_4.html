  <body><p>667_4: 《藝堂》鄭損</p>
        <p>堂開凍石千年翠，藝講秋膠百步威。揖讓未能忘典禮，<br>英雄孰不慣戎衣。風波險似金機駭，日月忙如雪羽飛。<br>莫怪尊前頻浩歎，男兒志願與時違。<br></p></body></html>
