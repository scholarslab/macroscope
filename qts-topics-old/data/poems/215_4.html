  <body><p>215_4: 《寶林寺作》徐浩</p>
        <p>茲山昔飛來，遠自琅琊台。孤岫龜形在，深泉鰻井開。<br>越王屢登陟，何相傳詞才。塔廟崇其巔，規模稱壯哉。<br>禪堂清溽潤，高閣無恢炱。照耀珠吐月，鏗轟鐘隱雷。<br>揆餘久纓弁，末路遭邅回。一棄滄海曲，六年稽嶺隈。<br>逝川惜東駛，馳景憐西頹。腰帶愁疾減，容顏衰悴催。<br>賴居茲寺中，法士多瑰能。洗心聽經論，禮足蠲凶災。<br>永願依勝侶，清江乘度杯。<br></p></body></html>
