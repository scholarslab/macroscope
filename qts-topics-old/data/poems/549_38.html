  <body><p>549_38: 《江邊》趙嘏</p>
        <p>終日勞車馬，江邊款行扉。殘花春浪闊，小酒故人稀。<br>戍鼓客帆遠，津雲夕照微。何由兄與弟，俱及暮春歸。<br></p></body></html>
