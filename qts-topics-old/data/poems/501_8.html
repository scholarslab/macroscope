  <body><p>501_8: 《和李紳助教不赴看花》姚合</p>
        <p>笑辭聘禮深坊住，門館長閑似退居。太學官資清品秩，<br>高人公事說經書。年華未是登朝晚，春色何因向酒疏。<br>且看牡丹吟麗句，不知此外複何如。<br></p></body></html>
