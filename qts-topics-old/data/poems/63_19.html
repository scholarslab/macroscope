  <body><p>63_19: 《詠琴》劉允濟</p>
        <p>昔在龍門側，誰想鳳鳴時。雕琢今為器，宮商不自持。<br>巴人緩疏節，楚客弄繁絲。欲作高張引，翻成下調悲。<br></p></body></html>
