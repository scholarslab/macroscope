  <body><p>451_49: 《哭皇甫七郎中（湜）》白居易</p>
        <p>志業過玄晏，詞華似禰衡。多才非福祿，薄命是聰明。<br>不得人間壽，還留身後名。涉江文一首，便可敵公卿。<br></p></body></html>
