  <body><p>316_49: 《送魏正則擢第歸江陵》武元衡</p>
        <p>客路商山外，離筵小暑前。高文常獨步，折桂及齠年。<br>關國通秦限，波濤隔漢川。叨同會府選，分手倍依然。<br></p></body></html>
