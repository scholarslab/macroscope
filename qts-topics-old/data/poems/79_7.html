  <body><p>79_7: 《晚渡黃河》駱賓王</p>
        <p>千里尋歸路，一葦亂平源。通波連馬頰，迸水急龍門。<br>照日榮光淨，驚風瑞浪翻。棹唱臨風斷，樵謳入聽喧。<br>岸迥秋霞落，潭深夕霧繁。誰堪逝川上，日暮不歸魂。<br></p></body></html>
