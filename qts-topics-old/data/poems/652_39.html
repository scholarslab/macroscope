  <body><p>652_39: 《題仙岩瀑布呈陳明府》方幹</p>
        <p>方知激蹙與噴飛，直恐古今同一時。遠壑流來多石脈，<br>寒空撲碎作淩澌。謝公岩上沖雲去，織女星邊落地遲。<br>聚向山前更誰測，深沉見底是澄漪。<br></p></body></html>
