  <body><p>319_2: 《吳宮教美人戰（一作吳秘詩）》顏粲</p>
        <p>有客陳兵畫，功成欲霸吳。玉顏承將略，金鈿指軍符。<br>轉佩風雲暗，鳴鼙錦繡趨。雪花頻落粉，香汗盡流珠。<br>掩笑誰幹令，嚴刑必用誅。至今孫子術，猶可靜邊隅。<br></p></body></html>
