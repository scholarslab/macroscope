  <body><p>273_121: 《送李長史縱之任常州》戴叔倫</p>
        <p>不與名利隔，且為江漢遊。吳山本佳麗，謝客舊淹留。<br>狹道通陵口，貧家住蔣州。思歸複怨別，寥落詎關秋。<br></p></body></html>
