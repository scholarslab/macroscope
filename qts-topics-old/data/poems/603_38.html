  <body><p>603_38: 《夏州道中》許棠</p>
        <p>茫茫沙漠廣，漸遠赫連城。堡迥烽相見，河移浪旋生。<br>無蟬嘶折柳，有寇似防兵。不耐饑寒迫，終誰至此行。<br></p></body></html>
