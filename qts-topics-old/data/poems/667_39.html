  <body><p>667_39: 《鄧表山》鄭啟</p>
        <p>白日三清此上時，觀開山下彩雲飛。仙壇丹灶靈猶在，<br>鶴駕清朝去不歸。晉末幾遷陵穀改，塵中空換子孫非。<br>松花落盡無消息，半夜疏鐘徹翠微。<br></p></body></html>
