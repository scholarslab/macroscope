  <body><p>448_31: 《偶眠（偶一作醉）》白居易</p>
        <p>放杯書案上，枕臂火爐前。老愛尋思事，慵多取次眠。<br>妻教卸烏帽，婢與展青氈。便是屏風樣，何勞畫古賢。<br></p></body></html>
