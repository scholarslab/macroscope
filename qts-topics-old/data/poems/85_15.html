  <body><p>85_15: 《唐享太廟樂章。光大舞》張說</p>
        <p>肅肅藝祖，滔滔浚源。有雄玉劍，作鎮金門。<br>玄王貽緒，後稷謀孫。肇禋九廟，四海來尊。<br></p></body></html>
