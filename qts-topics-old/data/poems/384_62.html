  <body><p>384_62: 《贈姚合少府》張籍</p>
        <p>病來辭赤縣，案上有丹經。為客燒茶灶，教兒掃竹亭。<br>詩成添舊卷，酒盡臥空瓶。闕下今遺逸，誰瞻隱士星。<br></p></body></html>
