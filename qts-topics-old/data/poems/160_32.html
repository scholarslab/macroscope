  <body><p>160_32: 《送張子容進士赴舉》孟浩然</p>
        <p>夕曛山照滅，送客出柴門。惆悵野中別，殷勤岐路言。<br>茂林予偃息，喬木爾飛翻。無使穀風誚，須令友道存。<br></p></body></html>
