  <body><p>548_52: 《題白馬驛》薛逢</p>
        <p>晚麥芒幹風似秋，旅人方作蜀門遊。家林漸隔梁山遠，<br>客路長依漢水流。滿壁存亡俱是夢，百年榮辱盡堪愁。<br>胸中憤氣文難遣，強指豐碑哭武侯。<br></p></body></html>
