  <body><p>573_11: 《送僧歸天臺》賈島</p>
        <p>辭秦經越過，歸寺海西峰。石澗雙流水，山門九裏松。<br>曾聞清禁漏，卻聽赤城鐘。妙宇研磨講，應齊智者蹤。<br></p></body></html>
