  <body><p>554_1: 《寄石橋僧》項斯</p>
        <p>逢師入山日，道在石橋邊。別後何人見，秋來幾處禪。<br>溪中雲隔寺，夜半雪添泉。生有天臺約，知無卻出緣。<br></p></body></html>
