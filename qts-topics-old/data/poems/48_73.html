  <body><p>48_73: 《秋懷》張九齡</p>
        <p>感惜芳時換，誰知客思懸。憶隨鴻向暖，愁學馬思邊。<br>留滯機還息，紛拏網自牽。東南起歸望，何處是江天。<br></p></body></html>
