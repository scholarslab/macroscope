  <body><p>593_30: 《和謝豫章從宋公戲馬台送孔令謝病》曹鄴</p>
        <p>碧樹杳雲暮，朔風自西來。佳人憶山水，置酒在高臺。<br>不必問流水，坐來日已西。勸君速歸去，正及鷓鴣啼。<br></p></body></html>
