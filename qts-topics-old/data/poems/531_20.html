  <body><p>531_20: 《江上喜洛中親友繼至》許渾</p>
        <p>戰馬昔紛紛，風驚嵩少塵。全家南渡遠，舊友北來頻。<br>罷酒松筠晚，賦詩楊柳春。誰言今夜月，同是洛陽人。<br></p></body></html>
