  <body><p>681_25: 《閒居》韓偓</p>
        <p>厭聞趨競喜閒居，自種蕪菁亦自鋤。麋鹿跳樑憂觸撥，<br>鷹鸇搏擊恐粗疏。拙謀卻為多循理，所短深慚盡信書。<br>刀尺不虧繩墨在，莫疑張翰戀鱸魚。<br></p></body></html>
