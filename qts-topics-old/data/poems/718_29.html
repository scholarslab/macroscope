  <body><p>718_29: 《寄遠》蘇拯</p>
        <p>遊子雖惜別，一去何時見。飛鳥猶戀巢，萬里亦何遠。<br>妾願化為霜，日日下河梁。若能侵鬢色，先染薄情郎。<br></p></body></html>
