  <body><p>606_1: 《送李員外頻之建州》林寬</p>
        <p>勾踐江頭月，客星台畔松。為郎久不見，出守暫相逢。<br>鳥泊牽灘索，花空押號鐘。遠人思化切，休上武夷峰。<br></p></body></html>
