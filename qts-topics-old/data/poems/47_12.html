  <body><p>47_12: 《和吏部李侍郎見示秋夜望月憶諸侍郎之什…因命僕繼作》張九齡</p>
        <p>清秋發高興，涼月複閑宵。光逐露華滿，情因水鏡搖。<br>同時亦所見，異路無相招。美景向空盡，歡言隨事銷。<br>忽聽金華作，誠如玉律調。南宮尚為後，東觀何其遼。<br>名數雖雲隔，風期幸未遙。今來重餘論，懷此更終朝。<br></p></body></html>
