  <body><p>578_7: 《題李處士幽居》溫庭筠</p>
        <p>水玉簪頭白角巾，瑤琴寂曆拂輕塵。濃陰似帳紅薇晚，<br>細雨如煙碧草春。隔竹見籠疑有鶴，捲簾看畫靜無人。<br>南山自是忘年友，谷口徒稱鄭子真。<br></p></body></html>
