  <body><p>192_48: 《東郊》韋應物</p>
        <p>吏舍局終年，出郊曠清曙。楊柳散和風，青山澹吾慮。<br>依叢適自憩，緣澗還複去。微雨靄芳原，春鳩鳴何處。<br>樂幽心屢止，遵事蹟猶遽。終罷斯結廬，慕陶真可庶。<br></p></body></html>
