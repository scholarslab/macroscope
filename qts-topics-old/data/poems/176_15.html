  <body><p>176_15: 《同王昌齡送族弟襄歸桂陽二首》李白</p>
        <p>秦地見碧草，楚謠對清樽。把酒爾何思，鷓鴣啼南園。<br>余欲羅浮隱，猶懷明主恩。躊躇紫宮戀，孤負滄洲言。<br>終然無心雲，海上同飛翻。相期乃不淺，幽桂有芳根。<br>爾家何在瀟湘川，青莎白石長沙邊。昨夢江花照江日，<br>幾枝正發東窗前。覺來欲往心悠然，魂隨越鳥飛南天。<br>秦雲連山海相接，桂水橫煙不可涉。送君此去令人愁，<br>風帆茫茫隔河洲。春潭瓊草綠可折，西寄長安明月樓。<br></p></body></html>
