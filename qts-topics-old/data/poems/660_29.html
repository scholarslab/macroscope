  <body><p>660_29: 《黃鶴驛寓題》羅隱</p>
        <p>野雲芳草繞離鞭，敢對青樓倚少年。秋色未催榆塞雁，<br>人心先下洞庭船。高歌酒市非狂者，大嚼屠門亦偶然。<br>車馬同歸莫同恨，古人頭白盡林泉。<br></p></body></html>
