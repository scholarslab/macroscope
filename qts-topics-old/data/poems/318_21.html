  <body><p>318_21: 《清溪路中寄諸公（一作寄韋於二侍禦）》崔備</p>
        <p>偏郡隔雲岑，回溪路更深。少留攀桂樹，長渴望梅林。<br>野筍資公膳，山花慰客心。別來無資訊，可謂井瓶沉。<br></p></body></html>
