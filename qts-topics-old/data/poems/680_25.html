  <body><p>680_25: 《梅花》韓偓</p>
        <p>梅花不肯傍春光，自向深冬著豔陽。龍笛遠吹胡地月，<br>燕釵初試漢宮妝。風雖強暴翻添思，雪欲侵淩更助香。<br>應笑暫時桃李樹，盜天和氣作年芳。<br></p></body></html>
