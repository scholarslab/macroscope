  <body><p>347_17: 《謝真人還舊山》範傳正</p>
        <p>麾蓋從仙府，笙歌入舊山。水流丹灶缺，雲起草堂關。<br>白鹿行為衛，青鸞舞自閑。種松鱗未立，移石蘚仍斑。<br>望路煙霞外，回輿岩岫間。豈唯遼海鶴，空歎令威還。<br></p></body></html>
