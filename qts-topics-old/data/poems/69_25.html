  <body><p>69_25: 《奉和送金城公主適西蕃應制》唐遠悊</p>
        <p>皇恩眷下人，割愛遠和親。少女風游兌，姮娥月去秦。<br>龍笛迎金榜，驪歌送錦輪。那堪桃李色，移向虜庭春。<br></p></body></html>
