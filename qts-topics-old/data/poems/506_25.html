  <body><p>506_25: 《歸燕詞辭工部侍郎（一作下第後獻主司）》章孝標</p>
        <p>舊壘危巢泥已落，今年故向社前歸。<br>連雲大廈無棲處，更望誰家門戶飛。<br></p></body></html>
