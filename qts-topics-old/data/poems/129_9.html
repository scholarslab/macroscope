  <body><p>129_9: 《青龍寺曇壁上人院集》裴迪</p>
        <p>靈境信為絕，法堂出塵氛。自然成高致，向下看浮雲。<br>迤邐峰岫列，參差閭井分。林端遠堞見，風末疏鐘聞。<br>吾師久禪寂，在世超人群。<br></p></body></html>
