  <body><p>200_43a: 《虢州南池候嚴中丞不至》岑參</p>
        <p>池上日相待，知君殊未回。徒教柳葉長，漫使梨花開。<br>駟馬去不見，雙魚空往來。思想不解說，孤負舟中杯。<br></p></body></html>
