  <body><p>206_3: 《夜聞江南人家賽神，因題即事》李嘉佑</p>
        <p>南方淫祀古風俗，楚嫗解唱迎神曲。鏘鏘銅鼓蘆葉深，<br>寂寂瓊筵江水綠。雨過風清洲渚閑，椒漿醉盡迎神還。<br>帝女淩空下湘岸，番君隔浦向堯山。月隱回塘猶自舞，<br>一門依倚神之祜。韓康靈藥不復求，扁鵲醫方曾莫睹。<br>逐客臨江空自悲，月明流水無已時。聽此迎神送神曲，<br>攜觴欲吊屈原祠。<br></p></body></html>
