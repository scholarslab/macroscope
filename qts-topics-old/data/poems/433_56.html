  <body><p>433_56: 《感情》白居易</p>
        <p>中庭曬服玩，忽見故鄉履。昔贈我者誰，東鄰嬋娟子。<br>因思贈時語，特用結終始。永願如履綦，雙行複雙止。<br>自吾謫江郡，漂蕩三千里。為感長情人，提攜同到此。<br>今朝一惆悵，反復看未已。人只履猶雙，何曾得相似。<br>可嗟複可惜，錦表繡為裏。況經梅雨來，色黯花草死。<br></p></body></html>
