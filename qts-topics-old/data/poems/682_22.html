  <body><p>682_22: 《夏課成感懷》韓偓</p>
        <p>別離終日心忉忉，五湖煙波歸夢勞。淒涼身事夏課畢，<br>濩落生涯秋風高。居世無媒多困躓，昔賢因此亦號咷。<br>誰憐愁苦多衰改，未到潘年有二毛。<br></p></body></html>
