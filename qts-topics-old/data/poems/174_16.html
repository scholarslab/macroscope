  <body><p>174_16: 《留別金陵諸公》李白</p>
        <p>海水昔飛動，三龍紛戰爭。鐘山危波瀾，傾側駭奔鯨。<br>黃旗一掃蕩，割壤開吳京。六代更霸王，遺跡見都城。<br>至今秦淮間，禮樂秀群英。地扇鄒魯學，詩騰顏謝名。<br>五月金陵西，祖余白下亭。欲尋廬峰頂，先繞漢水行。<br>香爐紫煙滅，瀑布落太清。若攀星辰去，揮手緬含情。<br></p></body></html>
