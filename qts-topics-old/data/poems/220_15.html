  <body><p>220_15: 《觀薛稷少保書畫壁》杜甫</p>
        <p>少保有古風，得之陝郊篇。惜哉功名忤，但見書畫傳。<br>我遊梓州東，遺跡涪江邊。畫藏青蓮界，書入金榜懸。<br>仰看垂露姿，不崩亦不騫。鬱鬱三大字，蛟龍岌相纏。<br>又揮西方變，發地扶屋椽。慘澹壁飛動，到今色未填。<br>此行疊壯觀，郭薛俱才賢。不知百載後，誰複來通泉。<br></p></body></html>
