  <body><p>283_101: 《長幹行》李益</p>
        <p>憶妾深閨裏，煙塵不曾識。嫁與長幹人，沙頭候風色。<br>五月南風興，思君下巴陵。八月西風起，想君發揚子。<br>去來悲如何，見少離別多。湘潭幾日到，妾夢越風波。<br>昨夜狂風度，吹折江頭樹。渺渺暗無邊，行人在何處。<br>好乘浮雲驄，佳期蘭渚東。鴛鴦綠浦上，翡翠錦屏中。<br>自憐十五餘，顏色桃花紅。那作商人婦，愁水複愁風。<br></p></body></html>
