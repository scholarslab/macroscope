  <body><p>588_21: 《寄范郎中》李頻</p>
        <p>藜杖山中出，吟詩對範家。相知從海嶠，寄食向京華。<br>名宦成何報，清眸未縱賒。臨邛夢來往，雨雪滿褒斜。<br></p></body></html>
