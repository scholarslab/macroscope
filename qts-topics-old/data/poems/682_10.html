  <body><p>682_10: 《三月》韓偓</p>
        <p>辛夷才謝小桃發，蹋青過後寒食前。四時最好是三月，<br>一去不回唯少年。吳國地遙江接海，漢陵魂斷草連天。<br>新愁舊恨真無奈，須就鄰家甕底眠。<br></p></body></html>
