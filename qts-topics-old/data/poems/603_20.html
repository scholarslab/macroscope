  <body><p>603_20: 《送龍州樊使君》許棠</p>
        <p>曾見邛人說，龍州地未深。碧溪飛白鳥，紅旆映青林。<br>土產唯宜藥，王租只貢金。政成開宴日，誰伴使君吟。<br></p></body></html>
