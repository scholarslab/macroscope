  <body><p>399_15: 《感事三首（此後並是學士時作）》元稹</p>
        <p>為國謀羊舌，從來不為身。此心長自保，終不學張陳。<br>自笑心何劣，區區辨所冤。伯仁雖到死，終不向人言。<br>富貴年皆長，風塵舊轉稀。白頭方見絕，遙為一沾衣。<br></p></body></html>
