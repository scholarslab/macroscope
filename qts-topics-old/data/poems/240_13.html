  <body><p>240_13: 《補樂歌十首。雲門》元結</p>
        <p>玄雲溶溶兮，垂雨濛濛；類我聖澤兮，涵濡不窮。<br>玄雲漠漠兮，含映逾光；類我聖德兮，溥被無方。<br></p></body></html>
