  <body><p>187_25: 《同德閣期元侍禦、李博士不至，各投贈二首》韋應物</p>
        <p>庭樹忽已暗，故人那不來。只因厭煩暑，永日坐霜台。<br>官榮多所系，閒居亦愆期。高閣猶相望，青山欲暮時。<br></p></body></html>
