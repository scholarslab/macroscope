  <body><p>651_15: 《哭江西處士陳陶》方幹</p>
        <p>壽盡天年命不通，釣溪吟月便成翁。雖雲掛劍來墳上，<br>亦恐藏書在壁中。巢父精靈歸大夜，客兒才調振遺風。<br>南華至理須齊物，生死即應無異同。<br></p></body></html>
