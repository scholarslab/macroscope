  <body><p>518_5: 《秋露》雍陶</p>
        <p>白露曖秋色，月明清漏中。痕沾珠箔重，點落玉盤空。<br>竹動時驚鳥，莎寒暗滴蟲。滿園生永夜，漸欲與霜同。<br></p></body></html>
