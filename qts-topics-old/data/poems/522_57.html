  <body><p>522_57: 《鴉》杜牧</p>
        <p>擾擾複翻翻，黃昏颺冷煙。毛欺皇后發，聲感楚姬弦。<br>蔓壘盤風下，霜林接翅眠。只如西旅樣，頭白豈無緣。<br></p></body></html>
