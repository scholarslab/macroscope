  <body><p>443_37: 《宿竹閣》白居易</p>
        <p>晚坐松簷下，宵眠竹閣間。清虛當服藥，幽獨抵歸山。<br>巧未能勝拙，忙應不及閑。無勞別修道，即此是玄關。<br></p></body></html>
