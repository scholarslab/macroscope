  <body><p>357_23: 《觀八陣圖》劉禹錫</p>
        <p>軒皇傳上略，蜀相運神機。水落龍蛇出，沙平鵝鸛飛。<br>波濤無動勢，鱗介避餘威。會有知兵者，臨流指是非。<br></p></body></html>
