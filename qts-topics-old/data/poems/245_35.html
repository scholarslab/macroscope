  <body><p>245_35: 《奉送王相公縉赴幽州巡邊（一作張繼詩）》韓翃</p>
        <p>黃閣開帷幄，丹墀侍冕旒。位高湯左相，權總漢諸侯。<br>不改周南化，仍分趙北憂。雙旌過易水，千騎入幽州。<br>塞草連天暮，邊風動地秋。無因隨遠道，結束佩吳鉤。<br></p></body></html>
