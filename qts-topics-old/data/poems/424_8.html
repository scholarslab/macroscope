  <body><p>424_8: 《羸駿》白居易</p>
        <p>驊騮失其主，羸餓無人牧。向風嘶一聲，莽蒼黃河曲。<br>蹋冰水畔立，臥雪塚間宿。歲暮田野空，寒草不滿腹。<br>豈無市駿者，儘是凡人目。相馬失於瘦，遂遺千里足。<br>村中何擾擾，有吏征芻粟。輸彼軍廄中，化作駑駘肉。<br></p></body></html>
