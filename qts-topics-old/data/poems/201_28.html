  <body><p>201_28: 《憶長安曲二章寄龐》岑參</p>
        <p>東望望長安，正值日初出。長安不可見，喜見長安日。<br>長安何處在，只在馬蹄下。明日歸長安，為君急走馬。<br></p></body></html>
