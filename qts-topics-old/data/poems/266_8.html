  <body><p>266_8: 《經廢寺（前半首一本作五言絕句）》顧況</p>
        <p>不知何世界，有處似南朝。石路無人掃，松門被火燒。<br>斷幡猶掛刹，故板尚支橋。數卷殘經在，多年字欲銷。<br></p></body></html>
