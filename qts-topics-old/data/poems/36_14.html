  <body><p>36_14: 《賦得臨池竹應制》虞世南</p>
        <p>蔥翠梢雲質，垂彩映清池。波泛含風影，流搖防露枝。<br>龍鱗漾嶰穀，鳳翅拂漣漪。欲識淩冬性，唯有歲寒知。<br></p></body></html>
