  <body><p>446_57: 《洛下寓居》白居易</p>
        <p>秋館清涼日，書因解悶看。夜窗幽獨處，琴不為人彈。<br>遊宴慵多廢，趨朝老漸難。禪僧教斷酒，道士勸休官。<br>渭曲莊猶在，錢唐俸尚殘。如能便歸去，亦不至饑寒。<br></p></body></html>
