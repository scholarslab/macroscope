  <body><p>84_38: 《贈嚴倉曹乞推命錄》陳子昂</p>
        <p>少學縱橫術，游楚複游燕。棲遑長委命，富貴未知天。<br>聞道沉冥客，青囊有秘篇。九宮探萬象，三算極重玄。<br>願奉唐生訣，將知躍馬年。非同墨翟問，空滯殺龍川。<br></p></body></html>
