  <body><p>214_68: 《秋日作》高適</p>
        <p>端居值秋節，此日更愁辛。寂寞無一事，蒿萊通四鄰。<br>閉門生白髮，回首憶青春。歲月不相待，交遊隨眾人。<br>雲霄何處托，愚直有誰親。舉酒聊自勸，窮通信爾身。<br></p></body></html>
