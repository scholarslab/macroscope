  <body><p>270_106: 《送王端公之太原歸覲相公》戎昱</p>
        <p>柱史今何適，西行詠陟岡。也知人惜別，終美雁成行。<br>春雨桃花靜，離尊竹葉香。到時丞相閣，應喜棣華芳。<br></p></body></html>
