  <body><p>682_84: 《禦制春遊長句》韓偓</p>
        <p>天意分明道已光，春遊嘉景勝仙鄉。玉爐煙直風初靜，<br>銀漢雲消日正長。柳帶似眉全展綠，杏苞如臉半開香。<br>黃鶯歷歷啼紅樹，紫燕關關語畫梁。低檻晚晴籠翡翠，<br>小池波暖浴鴛鴦。馬嘶廣陌貪新草，人醉花堤怕夕陽。<br>比屋管弦呈妙曲，連營羅綺鬥時妝。全吳霸越千年後，<br>獨此升平顯萬方。<br></p></body></html>
