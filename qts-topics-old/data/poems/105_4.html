  <body><p>105_4: 《奉和九月九日登慈恩寺浮圖應制》麹瞻</p>
        <p>扈蹕游玄地，陪仙瞰紫微。似邁銖衣劫，將同羽化飛。<br>雕戈秋日麗，寶劍曉霜霏。獻觴乘菊序，長願奉天暉。<br></p></body></html>
