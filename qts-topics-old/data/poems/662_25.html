  <body><p>662_25: 《送宣武徐巡官》羅隱</p>
        <p>傲睨公卿二十年，東來西去只悠然。白知關畔元非馬，<br>玄覺壺中別有天。漢帝詔銜應異日，梁王風雪是初筵。<br>臨行不惜刀圭便，愁殺長安買笑錢。<br></p></body></html>
