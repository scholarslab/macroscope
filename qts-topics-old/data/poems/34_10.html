  <body><p>34_10: 《詠笙（一作楊希道詩）》楊師道</p>
        <p>短長插鳳翼，洪細摹鸞音。能令楚妃歎，複使荊王吟。<br>切切孤竹管，來應雲和琴。<br></p></body></html>
