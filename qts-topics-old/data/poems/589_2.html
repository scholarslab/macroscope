  <body><p>589_2: 《送鄂渚韋尚書赴鎮》李頻</p>
        <p>夏口本吳頭，重城據上游。戈船轉江漢，風月宿汀洲。<br>執憲傾民望，銜恩赴主憂。誰知舊寮屬，攀餞淚仍流。<br></p></body></html>
