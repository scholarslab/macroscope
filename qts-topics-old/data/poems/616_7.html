  <body><p>616_7: 《奉酬魯望夏日四聲四首。平入聲》皮日休</p>
        <p>先生何違時，一室習寂曆。松聲將飄堂，嶽色欲壓席。<br>彈琴奔玄雲，劚藥折白石。如教題君詩，若得劄玉冊。<br></p></body></html>
