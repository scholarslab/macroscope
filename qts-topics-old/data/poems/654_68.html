  <body><p>654_68: 《入關》羅鄴</p>
        <p>古道槐花滿樹開，入關時節一蟬催。出門唯恐不先到，<br>當路有誰長待來。似箭年光還可惜，如蓬生計更堪哀。<br>故園若有漁舟在，應掛雲帆早個回。<br></p></body></html>
