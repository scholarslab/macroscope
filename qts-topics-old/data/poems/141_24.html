  <body><p>141_24: 《小敷谷龍潭祠作》王昌齡</p>
        <p>崖谷噴疾流，地中有雷集。百泉勢相蕩，巨石皆卻立。<br>跳波沸崢嶸，深處不可挹。昏為蛟龍怒，清見雲雨入。<br>靈怪崇偏祠，廢興自茲邑。沉淫頃多昧，簷宇遂不葺。<br>吾聞被明典，盛德惟世及。生人載山川，血食報原隰。<br>豈伊駭微險，將以循甿揖。□飛振呂梁，忠信亦我習。<br>波流浸已廣，悔吝在所汲。溪水有清源，褰裳靡沾濕。<br></p></body></html>
