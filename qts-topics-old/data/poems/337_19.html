  <body><p>337_19: 《喜侯喜至贈張籍張徹》韓愈</p>
        <p>昔我在南時，數君常在念。搖搖不可止，諷詠日喁噞。<br>如以膏濯衣，每漬垢逾染。又如心中疾，針石非所砭。<br>常思得遊處，至死無倦厭。地遐物奇怪，水鏡涵石劍。<br>荒花窮漫亂，幽獸工騰閃。礙目不忍窺，忽忽坐昏墊。<br>逢神多所祝，豈忘靈即驗。依依夢歸路，歷歷想行店。<br>今者誠自幸，所懷無一欠。孟生去雖索，侯氏來還歉。<br>欹眠聽新詩，屋角月豔豔。雜作承間騁，交驚舌互。<br>繽紛指瑕疵，拒捍阻城塹。以餘經摧挫，固請發鉛槧。<br>居然妄推讓，見謂爇天焰。比疏語徒妍，悚息不敢占。<br>呼奴具盤餐，飣餖魚菜贍。人生但如此，朱紫安足僭。<br></p></body></html>
