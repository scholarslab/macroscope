  <body><p>714_56: 《鏡湖雪霽貽方幹》崔道融</p>
        <p>天外曉嵐和雪望，月中歸棹帶冰行。<br>相逢半醉吟詩苦，應抵寒猿嫋樹聲。<br></p></body></html>
