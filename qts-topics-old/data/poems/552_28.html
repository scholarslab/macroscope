  <body><p>552_28: 《和主司王起（一作和主司酬周侍郎）》李潛</p>
        <p>文學宗師心秤平，無私三用佐貞明。恩波舊是仙舟客，<br>德宇新添月桂名。蘭署崇資金色重，蓮峰高唱玉音清。<br>羽毛方荷生成力，難繼鸞皇上漢聲。<br></p></body></html>
