  <body><p>391_17: 《堂堂》李賀</p>
        <p>堂堂複堂堂，紅脫梅灰香。十年粉蠹生畫梁，<br>饑蟲不食推碎黃。蕙花已老桃葉長，禁院懸簾隔禦光。<br>華清源中礜石湯，裴回白鳳隨君王。<br></p></body></html>
