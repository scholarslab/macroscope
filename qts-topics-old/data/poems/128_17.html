  <body><p>128_17: 《輞川別業》王維</p>
        <p>不到東山向一年，歸來才及種春田。雨中草色綠堪染，<br>水上桃花紅欲然。優婁比丘經論學，傴僂丈人鄉里賢。<br>披衣倒屣且相見，相歡語笑衡門前。<br></p></body></html>
