  <body><p>235_21: 《詠馮昭儀當熊》賈至</p>
        <p>白羽插雕弓，霓旌動朔風。平明出金屋，扈輦上林中。<br>逐獸長廊靜，呼鷹御苑空。王孫莫諫獵，賤妾解當熊。<br></p></body></html>
