  <body><p>524_95: 《望少華三首》杜牧</p>
        <p>身隨白日看將老，心與青雲自有期。<br>今對晴峰無十裏，世緣多累暗生悲。<br>文字波中去不還，物情初與是非閑。<br>時名竟是無端事，羞對靈山道愛山。<br>眼看雲鶴不相隨，何況塵中事作為。<br>好伴羽人深洞去，月前秋聽玉參差。<br></p></body></html>
