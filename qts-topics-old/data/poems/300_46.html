  <body><p>300_46: 《贈王處士》王建</p>
        <p>松樹當軒雪滿池，青山掩障碧紗幮。鼠來案上常偷水，<br>鶴在床前亦看棋。道士寫將行氣法，家童授與步虛詞。<br>世間有似君應少，便乞從今作我師。<br></p></body></html>
