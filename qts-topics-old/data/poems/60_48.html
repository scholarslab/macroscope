  <body><p>60_48: 《鳧》李嶠</p>
        <p>颯遝睢陽涘，浮游漢水隈。錢飛出井見，鶴引入琴哀。<br>李陵賦詩罷，王喬曳舄來。何當歸太液，翱集動成雷。<br></p></body></html>
