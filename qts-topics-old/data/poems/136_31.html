  <body><p>136_31: 《雜詠五首。架簷藤》儲光羲</p>
        <p>得從軒墀下，殊勝松柏林。生枝逐架遠，吐葉向門深。<br>何許答君子，簷間朝暝陰。<br></p></body></html>
