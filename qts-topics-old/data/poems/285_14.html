  <body><p>285_14: 《同苗員外宿薦福寺僧舍》李端</p>
        <p>潘安秋興動，涼夜宿僧房。倚杖雲離月，垂簾竹有霜。<br>回風生遠徑，落葉颯長廊。一與交親會，空貽別後傷。<br></p></body></html>
