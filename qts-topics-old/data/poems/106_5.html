  <body><p>106_5: 《中宗降誕日長寧公主滿月侍宴應制》鄭愔</p>
        <p>春殿猗蘭美，仙階柏樹榮。地逢芳節應，時睹聖人生。<br>月滿增祥莢，天長髮瑞靈。南山遙可獻，常願奉皇明。<br></p></body></html>
