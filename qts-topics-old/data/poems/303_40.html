  <body><p>303_40: 《重陽日寄上饒李明府》劉商</p>
        <p>重陽秋雁未銜蘆，始覺他鄉節候殊。旅館但知聞蟋蟀，<br>郵童不解獻茱萸。陶潛何處登高醉，倦客停橈一事無。<br>來歲公田多種黍，莫教黃菊笑楊朱。<br></p></body></html>
