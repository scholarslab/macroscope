  <body><p>200_46a: 《高冠谷口招鄭鄠》岑參</p>
        <p>穀口來相訪，空齋不見君。澗花然暮雨，潭樹暖春雲。<br>門徑稀人跡，簷峰下鹿群。衣裳與枕席，山靄碧氛氳。<br></p></body></html>
