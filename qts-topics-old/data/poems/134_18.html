  <body><p>134_18: 《寄綦毋三》李頎</p>
        <p>新加大邑綬仍黃，近與單車去洛陽。顧眄一過丞相府，<br>風流三接令公香。南川粳稻花侵縣，西嶺雲霞色滿堂。<br>共道進賢蒙上賞，看君幾歲作台郎。<br></p></body></html>
