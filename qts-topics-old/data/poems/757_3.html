  <body><p>757_3: 《太傅相公與家兄梅花酬唱許綴末篇再賜新詩…伏惟采覽》徐鍇</p>
        <p>重歎梅花落，非關塞笛悲。論文叨接萼，末曲愧吹篪。<br>枝逐清風動，香因白雪知。陶鈞敷左悌，更賦邵公詩。<br></p></body></html>
