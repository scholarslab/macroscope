  <body><p>135_5: 《送儲十二還莊城》綦毋潛</p>
        <p>西阪何繚繞，青林問子家。天寒噪野雀，日晚度城鴉。<br>寂曆道傍樹，曈曨原上霞。茲情不可說，長恨隱淪賒。<br></p></body></html>
