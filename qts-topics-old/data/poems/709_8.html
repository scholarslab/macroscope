  <body><p>709_8: 《長安述懷》徐夤</p>
        <p>黃河冰合尚來遊，知命知時肯躁求。詞賦有名堪自負，<br>春風落第不曾羞。風塵色裏凋雙鬢，鼙鼓聲中曆幾州。<br>十載公卿早言屈，何須課夏更冥搜。<br></p></body></html>
