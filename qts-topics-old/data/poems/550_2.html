  <body><p>550_2: 《秋日吳中觀貢藕》趙嘏</p>
        <p>野艇幾西東，清泠映碧空。褰衣來水上，捧玉出泥中。<br>葉亂田田綠，蓮餘片片紅。激波才入選，就日已生風。<br>禦潔玲瓏膳，人懷拔擢功。梯山謾多品，不與世流同。<br></p></body></html>
