  <body><p>195_8: 《信州錄事參軍常曾古鼎歌》韋應物</p>
        <p>三年糾一郡，獨飲寒泉井。江南鑄器多鑄銀，<br>罷官無物唯古鼎。雕螭刻篆相錯盤，地中歲久青苔寒。<br>左對蒼山右流水，雲有古來葛仙子。葛仙埋之何不還，<br>耕者鎗然得其間。持示世人不知寶，勸君煉丹永壽考。<br></p></body></html>
