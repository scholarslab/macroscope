  <body><p>599_8: 《古宴曲》於濆</p>
        <p>雉扇合蓬萊，朝車回紫陌。重門集嘶馬，言宴金張宅。<br>燕娥奉卮酒，低鬟若無力。十戶手胼胝，鳳凰釵一隻。<br>高樓齊下視，日照羅衣色。笑指負薪人，不信生中國。<br></p></body></html>
