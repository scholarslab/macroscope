  <body><p>518_59: 《恨別二首》雍陶</p>
        <p>知君餞酒深深意，圖使行人涕不流。<br>如今卻恨酒中別，不得一言千里愁。<br>人言日遠還疏索，別後都非未別心。<br>唯我憶君千里意，一年不見一重深。<br></p></body></html>
