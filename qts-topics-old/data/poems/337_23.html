  <body><p>337_23: 《出門》韓愈</p>
        <p>長安百萬家，出門無所之。豈敢尚幽獨，與世實參差。<br>古人雖已死，書上有其辭。開卷讀且想，千載若相期。<br>出門各有道，我道方未夷。且於此中息，天命不吾欺。<br></p></body></html>
