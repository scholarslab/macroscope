  <body><p>214_81: 《和王七玉門關聽吹笛（一作塞上聞笛）》高適</p>
        <p>胡人吹笛戍樓間，樓上蕭條海月閑。<br>借問落梅凡幾曲，從風一夜滿關山。<br></p></body></html>
