  <body><p>515_3: 《酬李處士見贈》朱慶餘</p>
        <p>幹上非無援，才多卻累身。雲霄未得路，江海作閒人。<br>久別唯謀道，相逢不話貧。行藏一如此，可便老風塵。<br></p></body></html>
