  <body><p>382_43: 《楚宮行》張籍</p>
        <p>章華宮中九月時，桂花半落紅橘垂。江頭騎火照輦道，<br>君王夜從雲夢歸。霓旌鳳蓋到雙闕，臺上重重歌吹發。<br>千門萬戶開相當，燭籠左右列成行。下輦更衣入洞房，<br>洞房侍女盡焚香。玉階羅幕微有霜，齊言此夕樂未央。<br>玉酒湛湛盈華觴，絲竹次第鳴中堂。巴姬起舞向君王，<br>回身垂手結明璫。願君千年萬年壽，朝出射麋夜飲酒。<br></p></body></html>
