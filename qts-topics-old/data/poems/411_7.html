  <body><p>411_7: 《天壇上境》元稹</p>
        <p>野人性僻窮深僻，芸署官閑不似官。萬里洞中朝玉帝，<br>九光霞外宿天壇。洪漣浩渺東溟曙，白日低回上境寒。<br>因為南昌檢仙籍，馬君家世奉還丹。<br></p></body></html>
