  <body><p>230_22: 《覆舟二首》杜甫</p>
        <p>巫峽盤渦曉，黔陽貢物秋。丹砂同隕石，翠羽共沉舟。<br>羈使空斜影，龍居閟積流。篙工幸不溺，俄頃逐輕鷗。<br>竹宮時望拜，桂館或求仙。姹女臨波日，神光照夜年。<br>徒聞斬蛟劍，無複爨犀船。使者隨秋色，迢迢獨上天。<br></p></body></html>
