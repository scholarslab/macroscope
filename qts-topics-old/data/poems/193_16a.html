  <body><p>193_16a: 《種瓜》韋應物</p>
        <p>率性方鹵莽，理生尤自疏。今年學種瓜，園圃多荒蕪。<br>眾草同雨露，新苗獨翳如。直以春窘迫，過時不得鋤。<br>田家笑枉費，日夕轉空虛。信非吾儕事，且讀古人書。<br></p></body></html>
