  <body><p>139_41: 《田家即事》儲光羲</p>
        <p>桑柘悠悠水蘸堤，晚風晴景不妨犁。高機猶織臥蠶子，<br>下阪饑逢餉饁妻。杏色滿林羊酪熟，麥涼浮壟雉媒低。<br>生時樂死皆由命，事在皇天志不迷。<br></p></body></html>
