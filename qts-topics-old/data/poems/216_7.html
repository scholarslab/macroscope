  <body><p>216_7: 《同李太守登曆下古城員外新亭，亭對鵲湖》杜甫</p>
        <p>新亭結構罷，隱見清湖陰。跡籍台觀舊，氣溟海嶽深。<br>圓荷想自昔，遺堞感至今。芳宴此時具，哀絲千古心。<br>主稱壽尊客，筵秩宴北林。不阻蓬蓽興，得兼梁甫吟。<br></p></body></html>
