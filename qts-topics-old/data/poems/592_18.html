  <body><p>592_18: 《杏園即席上同年》曹鄴</p>
        <p>岐路不在天，十年行不至。一旦公道開，青雲在平地。<br>枕上數聲鼓，衡門已如市。白日探得珠，不待驪龍睡。<br>匆匆出九衢，僮僕顏色異。故衣未及換，尚有去年淚。<br>晴陽照花影，落絮浮野翠。對酒時忽驚，猶疑夢中事。<br>自憐孤飛鳥，得接鸞鳳翅。永懷共濟心，莫起胡越意。<br></p></body></html>
