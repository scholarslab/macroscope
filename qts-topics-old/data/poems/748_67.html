  <body><p>748_67: 《江南重會友人感舊二首》李中</p>
        <p>江南重會面，聊話十年心。共立黃花畔，空驚素發侵。<br>斜陽浮遠水，歸鳥下疏林。牽動詩魔處，涼風村落砧。<br>長江落照天，物景似當年。憶昔攜村酒，相將上釣船。<br>狂歌紅蓼岸，驚起白鷗眠。今日趨名急，臨風一黯然。<br></p></body></html>
