  <body><p>114_51: 《寄張征古》沈如筠</p>
        <p>寂曆遠山意，微冥半空碧。綠蘿無冬春，彩雲竟朝夕。<br>張子海內奇，久為岩中客。聖君當夢想，安得老松石。<br></p></body></html>
