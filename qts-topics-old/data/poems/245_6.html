  <body><p>245_6: 《題張逸人園林》韓翃</p>
        <p>花源一曲映茅堂，清論閑階坐夕陽。麈尾手中毛已脫，<br>蟹螯尊上味初香。春深黃口傳窺樹，雨後青苔散點牆。<br>更道小山宜助賞，呼兒舒簟醉岩芳。<br></p></body></html>
