  <body><p>269_20: 《和王懷州觀西營秋射（得寒字）》耿湋</p>
        <p>謝公親校武，草碧露漫漫。落葉停高駕，空林滿從官。<br>迎籌皆疊鼓，揮箭或移竿。名借三軍勇，功推百中難。<br>主皮山郡晚，飲算柳營寒。明日開鈴閣，新詩雙玉盤。<br></p></body></html>
