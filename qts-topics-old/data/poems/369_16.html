  <body><p>369_16: 《採蓮子二首》皇甫松</p>
        <p>菡萏香連十頃陂，小姑貪戲採蓮遲。<br>晚來弄水船頭濕，更脫紅裙裹鴨兒。<br>船動湖光灩灩秋，貪看年少信船流。<br>無端隔水拋蓮子，遙被人知半日羞。<br></p></body></html>
