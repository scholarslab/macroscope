  <body><p>554_60: 《送友人游邊》項斯</p>
        <p>方春到帝京，有戀有愁並。萬里江海思，半年沙塞程。<br>綠陰斜向驛，殘照遠侵城。自可資新課，還期振盛名。<br></p></body></html>
