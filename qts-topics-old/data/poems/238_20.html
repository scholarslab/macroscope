  <body><p>238_20: 《送鄭書記》錢起</p>
        <p>決勝無遺策，辭天便請纓。出身唯殉死，報國且能兵。<br>受命麒麟殿，參謀驃騎營。短簫催別酒，斜日駐前旌。<br>義勇千夫敵，風沙萬里行。幾年丹闕下，侯印錫書生。<br></p></body></html>
