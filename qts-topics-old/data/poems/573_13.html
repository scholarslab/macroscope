  <body><p>573_13: 《贈友人》賈島</p>
        <p>五字詩成卷，清新韻具偕。不同狂客醉，自伴律僧齋。<br>春別和花樹，秋辭帶月淮。卻歸登第日，名近榜頭排。<br></p></body></html>
