  <body><p>35_23: 《奉和聖制送來濟應制》許敬宗</p>
        <p>萬乘騰鑣警岐路，百壺供帳餞離宮。禦溝分水聲難絕，<br>廣宴當歌曲易終。興言共傷千里道，俯跡聊示五情同。<br>良哉既深留帝念，沃化方有贊天聰。<br></p></body></html>
