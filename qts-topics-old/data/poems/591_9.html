  <body><p>591_9: 《水晶枕》崔玨</p>
        <p>千年積雪萬年冰，掌上初擎力不勝。南國舊知何處得，<br>北方寒氣此中凝。黃昏轉燭螢飛沼，白日褰簾水在簪。<br>蘄簟蜀琴相對好，裁詩乞與滌煩襟。<br></p></body></html>
