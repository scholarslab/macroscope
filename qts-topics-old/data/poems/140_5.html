  <body><p>140_5: 《少年行二首》王昌齡</p>
        <p>西陵俠少年，送客短長亭。青槐夾兩道，白馬如流星。<br>聞道羽書急，單于寇井陘。氣高輕赴難，誰顧燕山銘。<br>走馬遠相尋，西樓下夕陰。結交期一劍，留意贈千金。<br>高閣歌聲遠，重門柳色深。夜闌須盡飲，莫負百年心。<br></p></body></html>
