  <body><p>556_1: 《邊城獨望》馬戴</p>
        <p>聊憑危堞望，倍起異鄉情。霜落蒹葭白，山昏霧露生。<br>河灘胡雁下，戎壘漢鼙驚。獨樹殘秋色，狂歌淚滿纓。<br></p></body></html>
