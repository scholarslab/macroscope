  <body><p>608_20: 《奉獻致政裴秘監》皮日休</p>
        <p>何胤本征士，高情動天地。既無閥閱門，常嫌冠冕累。<br>宰邑著嘉政，為郡留高致。移官在書府，方樂鴛池貴。<br>玉季牧江西，泣之不忍離。舍杖隨之去，天下欽高義。<br>烏帽白絺裘，籃輿竹如意。黃菊陶潛酒，青山謝公妓。<br>月檻詠詩情，花溪釣魚戲。鐘陵既方舟，魏闕將結駟。<br>甘求白首閑，不為蒼生起。優詔加大監，所以符公議。<br>既為逍遙公，又作鴟夷子。安車懸不出，駟馬閑無事。<br>微雨漢陂舟，殘日終南騎。富貴盡淩雲，何人能至此。<br>猜禍皆及身，何複至如是。賢哉此丈夫，百世一人矣。<br></p></body></html>
