  <body><p>475_26: 《奉送相公十八丈鎮揚州（一作和王播遊故居感舊）》李德裕</p>
        <p>千騎風生大旆舒，春江重到武侯廬。共懸龜印銜新綬，<br>同憶鱣庭訪舊居。取履橋邊啼鳥換，釣璜溪畔落花初。<br>今來卻笑臨邛客，入蜀空馳使者車。<br></p></body></html>
