  <body><p>554_70: 《送顧非熊及第歸茅山》項斯</p>
        <p>吟詩三十載，成此一名難。自有恩門入，全無帝裏歡。<br>湖光愁裏碧，岩景夢中寒。到後松杉月，何人共曉看。<br></p></body></html>
