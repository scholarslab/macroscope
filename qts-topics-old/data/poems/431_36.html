  <body><p>431_36: 《玩新庭樹，因詠所懷》白居易</p>
        <p>靄靄四月初，新樹葉成陰。動搖風景麗，蓋覆庭院深。<br>下有無事人，竟日此幽尋。豈惟玩時物，亦可開煩襟。<br>時與道人語，或聽詩客吟。度春足芳色，入夜多鳴禽。<br>偶得幽閒境，遂忘塵俗心。始知真隱者，不必在山林。<br></p></body></html>
