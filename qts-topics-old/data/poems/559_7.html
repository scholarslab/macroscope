  <body><p>559_7: 《平陽寓懷》薛能</p>
        <p>晉國風流阻洳川，家家弦管路岐邊。曾為郡職隨分竹，<br>亦作歌詞乞採蓮。北榭遠峰閑即望，西湖殘景醉常眠。<br>牆花此日休回避，不是當時惡少年。<br></p></body></html>
