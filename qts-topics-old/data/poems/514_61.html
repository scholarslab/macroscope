  <body><p>514_61: 《題崔駙馬林亭》朱慶餘</p>
        <p>選居幽近禦街東，易得詩人聚會同。白練鳥飛深竹裏，<br>朱弦琴在亂書中。亭開山色當高枕，樓靜簫聲落遠風。<br>何事宦塗猶寂寞，都緣清苦道難通。<br></p></body></html>
