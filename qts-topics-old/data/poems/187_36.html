  <body><p>187_36: 《休沐東還胄貴裏示端》韋應物</p>
        <p>宦遊三十載，田野久已疏。休沐遂茲日，一來還故墟。<br>山明宿雨霽，風暖百卉舒。泓泓野泉潔，熠熠林光初。<br>竹木稍摧翳，園場亦荒蕪。俯驚鬢已衰，周覽昔所娛。<br>存沒惻私懷，遷變傷裏閭。欲言少留心，中複畏簡書。<br>世道良自退，榮名亦空虛。與子終攜手，歲晏當來居。<br></p></body></html>
