  <body><p>175_20: 《送族弟凝至晏堌（單父三十裏）》李白</p>
        <p>雪滿原野白，戎裝出盤遊。揮鞭布獵騎，四顧登高丘。<br>兔起馬足間，蒼鷹下平疇。喧呼相馳逐，取樂銷人憂。<br>舍此戒禽荒，微聲列齊謳。鳴雞發晏堌，別雁驚淶溝。<br>西行有東音，寄與長河流。<br></p></body></html>
