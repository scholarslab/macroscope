  <body><p>652_60: 《對花》方幹</p>
        <p>清曉入花如步障，戀花行步步遲遲。含風欲綻中心朵，<br>似火應燒外面枝。野客須拚終日醉，流鶯自有來年期。<br>使君坐處笙歌合，便是列仙身不知。<br></p></body></html>
