  <body><p>322_16: 《待漏假寐夢歸江東舊居》權德輿</p>
        <p>十年江浦臥郊園，閑夜分明結夢魂。捨下煙蘿通古寺，<br>湖中雲雨到前軒。南宗長老知心法，東郭先生識化源。<br>覺後忽聞清漏曉，又隨簪佩入君門。<br></p></body></html>
