  <body><p>332_49: 《郡齋讀經》羊士諤</p>
        <p>壯齡非濟物，柔翰誤為儒。及此齋心暇，翛然與道俱。<br>散材誠獨善，正覺豈無徒。半偈蓮生水，幽香桂滿爐。<br>息陰慚蔽芾，講義得醍醐。跡似桃源客，身攖竹使符。<br>華夷參吏事，巴漢混州圖。偃草懷君子，移風念嗇夫。<br>翳桑俄有績，宿麥複盈租。圓寂期超詣，凋殘幸已蘇。<br>解空囊不智，滅景谷何愚。幾日遵歸轍，東菑殆欲蕪。<br></p></body></html>
