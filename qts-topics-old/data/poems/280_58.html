  <body><p>280_58: 《送郎士元使君赴郢州》盧綸</p>
        <p>賜衣兼授節，行日郢中聞。花發登山廟，天晴閱水軍。<br>漁商三楚接，郡邑九江分。高興應難遂，元戎有大勳。<br></p></body></html>
