  <body><p>199_67: 《登古鄴城》岑參</p>
        <p>下馬登鄴城，城空複何見。東風吹野火，暮入飛雲殿。<br>城隅南對望陵台，漳水東流不復回。武帝宮中人去盡，<br>年年春色為誰來。<br></p></body></html>
