  <body><p>464_21: 《贈毛仙翁》楊嗣複</p>
        <p>天上玉郎騎白鶴，肘後金壺盛妙藥。暫游下界傲五侯，<br>重看當時舊城郭。羽衣茸茸輕似雪，雲上雙童持絳節。<br>王母親縫紫錦囊，令向懷中藏秘訣。令威子晉皆儔侶，<br>東嶽同尋太真女。搜奇綴韻和陽春，文章不是人間語。<br>藥成自固黃金骨，天地齊兮身不沒。日月宮中便是家，<br>下視昆侖何突兀。童姿玉貌誰方比，玄發綠髯光彌彌。<br>滿朝將相門弟子，隨師盡願拋塵滓。九轉琅玕必有餘，<br>願乞刀圭救生死。<br></p></body></html>
