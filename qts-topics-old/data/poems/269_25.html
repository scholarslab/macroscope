  <body><p>269_25: 《塞上曲》耿湋</p>
        <p>慣習干戈事鞍馬，初從少小在邊城。身微久屬千夫長，<br>家遠多親五郡兵。懶說疆場曾大獲，且悲年鬢老長征。<br>塞鴻過盡殘陽裏，樓上淒淒暮角聲。<br></p></body></html>
