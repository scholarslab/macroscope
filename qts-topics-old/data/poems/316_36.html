  <body><p>316_36: 《元和癸巳餘領蜀之七年奉詔征還…途經百牢關因題石門洞》武元衡</p>
        <p>昔佩兵符去，今持相印還。天光臨井絡，春物度巴山。<br>鳥道青冥外，風泉洞壑間。何慚班定遠，辛苦玉門關。<br></p></body></html>
