  <body><p>663_26: 《江都》羅隱</p>
        <p>淮王高宴動江都，曾憶狂生亦坐隅。九裏樓臺牽翡翠，<br>兩行鴛鷺踏真珠。歌聽麗句秦雲咽，詩轉新題蜀錦鋪。<br>惆悵晉陽星拆後，世間兵革地荒蕪。<br></p></body></html>
