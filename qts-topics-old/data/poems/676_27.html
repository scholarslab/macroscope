  <body><p>676_27: 《寄贈孫路處士》鄭谷</p>
        <p>平生詩譽更誰過，歸老東吳命若何。知己凋零垂白髮，<br>故園寥落近滄波。酒醒蘚砌花陰轉，病起漁舟鷺跡多。<br>深入富春人不見，閑門空掩半庭莎。<br></p></body></html>
