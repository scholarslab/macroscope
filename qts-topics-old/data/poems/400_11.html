  <body><p>400_11: 《含風夕（此後拾遺時作）》元稹</p>
        <p>炎昏倦煩久，逮此含風夕。夏服稍輕清，秋堂已岑寂。<br>載欣涼宇曠，複念佳辰擲。絡緯驚歲功，顧我何成績。<br>青熒微月鉤，幽暉洞陰魄。水鏡涵玉輪，若見淵泉璧。<br>參差簾牖重，次第籠虛白。樹影滿空床，螢光綴深壁。<br>悵望牽牛星，複為經年隔。露網褭風珠，輕河泛遙碧。<br>詎無深秋夜，感此乍流易。亦有遲暮年，壯年良自惜。<br>迴圈切中腸，感念追往昔。接瞬無停陰，何言問陳積。<br>馨香推蕙蘭，堅貞諭松柏。生物固有涯，安能比金石。<br>況茲百齡內，擾擾紛眾役。日月東西馳，飛車無留跡。<br>來者良未窮，去矣定奚適。委順在物為，營營複何益。<br></p></body></html>
