  <body><p>79_33: 《詠懷》駱賓王</p>
        <p>少年識事淺，不知交道難。一言芬若桂，四海臭如蘭。<br>寶劍思存楚，金錘許報韓。虛心徒有托，循跡諒無端。<br>太息關山險，籲嗟歲月闌。忘機殊會俗，守拙異懷安。<br>阮籍空長嘯，劉琨獨未歡。十步庭芳斂，三秋隴月團。<br>槐疏非盡意，松晚夜淩寒。悲調弦中急，窮愁醉裏寬。<br>莫將流水引，空向俗人彈。<br></p></body></html>
