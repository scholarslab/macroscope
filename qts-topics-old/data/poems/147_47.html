  <body><p>147_47: 《送金昌宗歸錢塘》劉長卿</p>
        <p>新家浙江上，獨泛落潮歸。秋水照華髮，涼風生褐衣。<br>柴門嘶馬少，藜杖拜人稀。惟有陶潛柳，蕭條對掩扉。<br></p></body></html>
