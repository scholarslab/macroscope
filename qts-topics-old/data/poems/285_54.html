  <body><p>285_54: 《秋日憶暕上人》李端</p>
        <p>一從持缽別，更未到人間。好靜居貧寺，遺名棄近山。<br>雨前縫百衲，葉下閉重關。若便潯陽去，須將舊客還。<br></p></body></html>
