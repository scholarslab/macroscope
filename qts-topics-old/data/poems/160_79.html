  <body><p>160_79: 《題張野人園廬》孟浩然</p>
        <p>與君園廬並，微尚頗亦同。耕釣方自逸，壺觴趣不空。<br>門無俗士駕，人有上皇風。何處先賢傳，惟稱龐德公。<br></p></body></html>
