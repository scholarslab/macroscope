  <body><p>755_5: 《送高起居之涇縣》徐鉉</p>
        <p>右史罷朝歸，之官句水湄。別我行千里，送君傾一卮。<br>酒罷長歎息，此歎君應悲。亂中吾道薄，卿族舊人稀。<br>胡為佩銅墨，去此白玉墀。吏事豈所堪，民病何可醫。<br>藏用清其心，此外慎勿為。縣郭有佳境，千峰溪水西。<br>雲樹杳回合，岩巒互蔽虧。彈琴坐其中，世事吾不知。<br>時時寄書劄，以慰長相思。<br></p></body></html>
