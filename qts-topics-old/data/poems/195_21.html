  <body><p>195_21: 《詠徐正字畫青蠅》韋應物</p>
        <p>誤點能成物，迷真許一時。筆端來已久，座上去何遲。<br>顧白曾無變，聽雞不復疑。詎勞才子賞，為入國人詩。<br></p></body></html>
