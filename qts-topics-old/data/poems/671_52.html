  <body><p>671_52: 《客中感懷》唐彥謙</p>
        <p>客路三千里，西風兩鬢塵。貪名笑吳起，說國歎蘇秦。<br>托興非耽酒，思家豈為蓴。可憐今夜月，獨照異鄉人。<br></p></body></html>
