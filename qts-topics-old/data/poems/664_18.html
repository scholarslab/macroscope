  <body><p>664_18: 《下第寄張坤》羅隱</p>
        <p>謾費精神掉五侯，破琴孤劍是身仇。九衢雙闕擬何去，<br>玉壘銅梁空舊遊。蝴蝶有情牽晚夢，杜鵑無賴伴春愁。<br>思量不及張公子，經歲池江倚酒樓。<br></p></body></html>
