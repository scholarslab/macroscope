  <body><p>553_19: 《虢州獻楊抑卿二首》姚鵠</p>
        <p>蓋世英華更有誰，賦成傳寫遍坤維。名科累中求賢日，<br>苦節高標守郡時。樓上叫雲秋鼓角，林間宿鶴夜旌旗。<br>征歸詔下應非久，德望人情在鳳池。<br>碧山曾共惜分陰，暗學相如賦上林。到此敢逾千里恨，<br>歸家且遂十年心。疏愚只怯膺門險，淺薄爭窺孔室深。<br>一顧儻憐持苦節，更令何處問升沉。<br></p></body></html>
