  <body><p>635_8: 《甘露寺北軒》周繇</p>
        <p>曉色宜閑望，山風遠益清。白雲連晉閣，碧樹盡蕪城。<br>少靜沙痕出，煙消野火平。最堪佳此境，為我長詩情。<br></p></body></html>
