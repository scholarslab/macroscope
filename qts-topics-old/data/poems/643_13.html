  <body><p>643_13: 《送職方王郎中吏部劉員外自太原鄭相公幕繼奉征書歸省署》李山甫</p>
        <p>雙鳳銜書次第飛，玉皇催促列仙歸。雲開日月臨青瑣，<br>風卷煙霞上紫微。蓮影一時空儉府，蘭香同處撲堯衣。<br>此生長掃朱門者，每向人間夢粉闈。<br></p></body></html>
