  <body><p>686_55: 《太保中書令軍前新樓》吳融</p>
        <p>十二闌幹壓錦城，半空人語落灘聲。風流近接平津閣，<br>氣色高含細柳營。盡日捲簾江草綠，有時欹枕雪峰晴。<br>不知捧詔朝天后，誰此登臨看月明。<br></p></body></html>
