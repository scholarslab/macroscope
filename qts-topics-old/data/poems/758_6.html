  <body><p>758_6: 《送吳夢誾歸閩》孟貫</p>
        <p>甌閩在天末，此去整行衣。久客逢春盡，思家冒暑歸。<br>海雲添晚景，山瘴滅晴暉。相憶吟偏苦，不堪書信稀。<br></p></body></html>
