  <body><p>500_37: 《寄衛拾遺乞酒》姚合</p>
        <p>老人罷卮酒，不醉已經年。自飲君家酒，一杯三日眠。<br>味輕花上露，色似洞中泉。莫厭時時寄，須知法未傳。<br></p></body></html>
