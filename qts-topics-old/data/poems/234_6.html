  <body><p>234_6: 《舟泛洞庭（一作過洞庭湖）》杜甫</p>
        <p>蛟室圍青草，龍堆擁白沙。護江盤古木，迎棹舞神鴉。<br>破浪南風正，收帆畏日斜。雲山千萬疊，底處上仙槎。<br></p></body></html>
