  <body><p>140_32: 《留別岑參兄弟》王昌齡</p>
        <p>江城建業樓，山盡滄海頭。副職守茲縣，東南棹孤舟。<br>長安故人宅，秣馬經前秋。便以風雪暮，還為縱飲留。<br>貂蟬七葉貴，鴻鵠萬里遊。何必念鐘鼎，所在烹肥牛。<br>為君嘯一曲，且莫彈箜篌。徒見枯者豔，誰言直如鉤。<br>岑家雙瓊樹，騰光難為儔。誰言青門悲，俯期吳山幽。<br>日西石門嶠，月吐金陵洲。追隨探靈怪，豈不驕王侯。<br></p></body></html>
