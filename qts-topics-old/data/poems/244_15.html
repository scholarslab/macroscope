  <body><p>244_15: 《贈張道者》韓翃</p>
        <p>采藥三山罷，乘風五日歸。翦荷成舊屋，剉蘖染新衣。<br>玉粒指應久，丹砂驗不微。坐看青節引，要與白雲飛。<br></p></body></html>
