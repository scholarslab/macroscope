  <body><p>457_31: 《奉和思黯相公雨後林園四韻見示》白居易</p>
        <p>新晴夏景好，複此池邊地。煙樹綠含滋，水風清有味。<br>便成林下隱，都忘門前事。騎吏引歸軒，始知身富貴。<br></p></body></html>
