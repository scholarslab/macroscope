  <body><p>639_52: 《經宣城元員外山居》張喬</p>
        <p>無人襲仙隱，石室閉空山。避燒猿猶到，隨雲鶴不還。<br>澗荒岩影在，橋斷樹陰閑。但有黃河賦，長留在世間。<br></p></body></html>
