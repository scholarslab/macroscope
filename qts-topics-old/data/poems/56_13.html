  <body><p>56_13: 《郊興》王勃</p>
        <p>空園歌獨酌，春日賦閒居。澤蘭侵小徑，河柳覆長渠。<br>雨去花光濕，風歸葉影疏。山人不惜醉，唯畏綠尊虛。<br></p></body></html>
