  <body><p>724_8: 《贈行如上人》唐求</p>
        <p>不知名利苦，念佛老岷峨。衲補雲千片，香燒印一窠。<br>戀山人事少，憐客道心多。日日齋鐘後，高懸濾水羅。<br></p></body></html>
