  <body><p>616_2: 《奉和魯望齊梁怨別次韻》皮日休</p>
        <p>芙蓉泣恨紅鉛落，一朵別時煙似幕。<br>鴛鴦剛解惱離心，夜夜飛來棹邊泊。<br></p></body></html>
