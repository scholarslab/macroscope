  <body><p>614_48: 《醉中即席贈潤卿博士》皮日休</p>
        <p>適越游吳一散仙，銀瓶玉柄兩翛然。茅山頂上攜書簏，<br>笠澤心中漾酒船。桐木布溫吟倦後，桃花飯熟醉醒前。<br>謝安四十餘方起，猶自高閑得數年。<br></p></body></html>
