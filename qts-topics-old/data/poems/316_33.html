  <body><p>316_33: 《竇三中丞去歲有台中五言四韻未及酬…因追曩篇持以贈之》武元衡</p>
        <p>在昔謬司憲，常僚惟有君。報恩如皎日，致位等青雲。<br>削稿書難見，除苛事早吟。雙旌不可駐，風雪路岐分。<br></p></body></html>
