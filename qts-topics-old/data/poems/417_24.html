  <body><p>417_24: 《初除浙東，妻有阻色，因以四韻曉之》元稹</p>
        <p>嫁時五月歸巴地，今日雙旌上越州。興慶首行千命婦，<br>會稽旁帶六諸侯。海樓翡翠閑相逐，鏡水鴛鴦暖共遊。<br>我有主恩羞未報，君于此外更何求。<br></p></body></html>
