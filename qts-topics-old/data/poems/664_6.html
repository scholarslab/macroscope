  <body><p>664_6: 《送前南昌崔令替任映攝新城縣（一作崔令映替任）》羅隱</p>
        <p>五年苛政甚蟲螟，深喜夫君已戴星。大族不唯專禮樂，<br>上才終是惜生靈。亦知單父琴猶在，莫厭東歸酒未醒。<br>二月春風何處好，亞夫營畔柳青青。<br></p></body></html>
