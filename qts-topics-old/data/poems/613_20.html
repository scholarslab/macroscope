  <body><p>613_20: 《陳先輩故居》皮日休</p>
        <p>杉桂交陰一裏餘，逢人渾似洞天居。千株橘樹唯沽酒，<br>十頃蓮塘不買魚。藜杖閑來侵徑竹，角巾端坐滿樓書。<br>襄陽無限煙霞地，難覓幽奇似此殊。<br></p></body></html>
