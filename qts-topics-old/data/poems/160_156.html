  <body><p>160_156: 《夜泊宣城界（一題作旅行欲泊宣州界）》孟浩然</p>
        <p>西塞沿江島，南陵問驛樓。湖平津濟闊，風止客帆收。<br>去去懷前浦，茫茫泛夕流。石逢羅刹礙，山泊敬亭幽。<br>火識梅根冶，煙迷楊葉洲。離家複水宿，相伴賴沙鷗。<br></p></body></html>
