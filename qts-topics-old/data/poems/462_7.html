  <body><p>462_7: 《贈薛濤（見張為主客圖）》白居易</p>
        <p>蛾眉山勢接雲霓，欲逐劉郎北路迷。<br>若似剡中容易到，春風猶隔武陵溪。<br></p></body></html>
