  <body><p>206_37: 《司勳王郎中宅送韋九郎中往濠州》李嘉佑</p>
        <p>憐爾因同舍，看書似外家。出關逢落葉，傍水見寒花。<br>送遠添秋思，將衰戀歲華。清淮倍相憶，回首莫令賒。<br></p></body></html>
