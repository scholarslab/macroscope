  <body><p>540_24: 《有感二首（乙卯年有感丙辰年詩成二詩紀甘露之變）》李商隱</p>
        <p>九服歸元化，三靈葉睿圖。如何本初輩，自取屈犛誅。<br>有甚當車泣，因勞下殿趨。何成奏雲物，直是滅萑苻。<br>證逮符書密，辭連性命俱。竟緣尊漢相，不早辨胡雛。<br>鬼籙分朝部，軍烽照上都。敢雲堪慟哭，未免怨洪爐。<br>丹陛猶敷奏，彤庭欻戰爭。臨危對盧植，始悔用龐萌。<br>禦仗收前殿，兵徒劇背城。蒼黃五色棒，掩遏一陽生。<br>古有清君側，今非乏老成。素心雖未易，此舉太無名。<br>誰瞑銜冤目，寧吞欲絕聲。近聞開壽宴，不廢用咸英。<br></p></body></html>
