  <body><p>747_58: 《雲》李中</p>
        <p>悠悠離洞壑，冉冉上天津。捧日終為異，從龍自有因。<br>高行四海雨，暖拂萬山春。靜與霞相近，閑將鶴最親。<br>帝鄉歸莫問，楚殿夢曾頻。白向封中起，碧從詩裏新。<br>冷容橫釣浦，輕縷絆蟾輪。不滯濃還淡，無心卷複伸。<br>非煙聊擬議，幹呂在逡巡。會作五般色，為祥覆紫宸。<br></p></body></html>
