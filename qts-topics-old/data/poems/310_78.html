  <body><p>310_78: 《過淩霄洞天謁張先生祠》于鵠</p>
        <p>戢戢亂峰裏，一峰獨淩天。下看如尖高，上有十裏泉。<br>志人愛幽深，一住五十年。懸牘到其上，乘牛耕藥田。<br>衣食不下求，乃是雲中仙。山僧獨知處，相引沖碧煙。<br>斷崖晝昏黑，槎臬橫只椽。面壁攀石棱，養力方敢前。<br>累歇日已沒，始到茅堂邊。見客不問誰，禮質無周旋。<br>醉臥枕欹樹，寒坐展青氈。折松掃藜床，秋果顏色鮮。<br>煉蜜敲石炭，洗澡乘瀑泉。白犬舐客衣，驚走聞腥膻。<br>乃知軒冕徒，寧比雲壑眠。<br></p></body></html>
