  <body><p>764_7: 《月夜懷寄友人》譚用之</p>
        <p>劍氣徒勞望鬥牛，故人別後阻仙舟。殘春謾道深傾酒，<br>好月那堪獨上樓。何處是非隨馬足，由來得喪白人頭。<br>清風未許重攜手，幾度高吟寄水流。<br></p></body></html>
