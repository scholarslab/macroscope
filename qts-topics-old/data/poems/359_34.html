  <body><p>359_34: 《宣上人遠寄和禮部王侍郎放榜後詩，因而繼和》劉禹錫</p>
        <p>禮闈新榜動長安，九陌人人走馬看。一日聲名遍天下，<br>滿城桃李屬春官。自吟白雪詮詞賦，指示青雲借羽翰。<br>借問至公誰印可，支郎天眼定中觀。<br></p></body></html>
