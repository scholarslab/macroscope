  <body><p>221_5: 《水閣朝霽奉簡嚴雲安》杜甫　　</p>
        <p>東城抱春岑，江閣鄰石面。崔嵬晨雲白，朝旭射芳甸。<br>雨檻臥花叢，風床展書卷。鉤簾宿鷺起，丸藥流鶯囀。<br>呼婢取酒壺，續兒誦文選。晚交嚴明府，矧此數相見。<br></p></body></html>
