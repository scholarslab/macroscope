  <body><p>221_37: 《園官送菜》杜甫</p>
        <p>清晨蒙菜把，常荷地主恩。守者愆實數，略有其名存。<br>苦苣刺如針，馬齒葉亦繁。青青嘉蔬色，埋沒在中園。<br>園吏未足怪，世事固堪論。嗚呼戰伐久，荊棘暗長原。<br>乃知苦苣輩，傾奪蕙草根。小人塞道路，為態何喧喧。<br>又如馬齒盛，氣擁葵荏昏。點染不易虞，絲麻雜羅紈。<br>一經器物內，永掛粗刺痕。志士采紫芝，放歌避戎軒。<br>畦丁負籠至，感動百慮端。<br></p></body></html>
