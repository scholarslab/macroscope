  <body><p>711_5: 《釣絲竹》徐夤</p>
        <p>藋藋拂清流，堪維舴艋舟。野蟲懸作餌，溪月曲為鉤。<br>雨潤搖階長，風吹繞指柔。若將諸樹比，還使綠楊羞。<br>蠶婦非堯女，漁人是子猷。湖邊舊栽處，長映讀書樓。<br></p></body></html>
