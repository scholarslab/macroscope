  <body><p>358_62: 《和李相公初歸平泉過龍門南嶺遙望山居即事》劉禹錫</p>
        <p>暫別明庭去，初隨優詔還。曾為鵬鳥賦，喜過鑿龍山。<br>新墅煙火起，野程泉石間。岩廊人望在，只得片時閑。<br></p></body></html>
