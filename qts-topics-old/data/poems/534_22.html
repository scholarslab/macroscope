  <body><p>534_22: 《聽歌鷓鴣辭》許渾</p>
        <p>南國多情多豔詞，鷓鴣清怨繞梁飛。甘棠城上客先醉，<br>苦竹嶺頭人未歸。響轉碧霄雲駐影，曲終清漏月沈暉。<br>山行水宿不知遠，猶夢玉釵金縷衣。<br></p></body></html>
