  <body><p>673_33: 《春日遊北園寄韓侍郎》周朴</p>
        <p>灼灼春園晚色分，露珠千點映寒雲。多情舞蝶穿花去，<br>解語流鶯隔水聞。冷酒杯中宜泛灩，暖風林下自氛氳。<br>仙桃不肯全開拆，應借餘芳待使君。<br></p></body></html>
