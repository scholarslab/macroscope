  <body><p>638_14: 《秦原春望》張喬</p>
        <p>無窮名利塵，軒蓋逐年新。北闕東堂路，千山萬水人。<br>雲離僧榻曙，燕遠鳳樓春。荏苒文明代，難歸釣艇身。<br></p></body></html>
