  <body><p>184_30: 《長門怨二首》李白</p>
        <p>天回北斗掛西樓，金屋無人螢火流。<br>月光欲到長門殿，別作深宮一段愁。<br>桂殿長愁不記春，黃金四屋起秋塵。<br>夜懸明鏡青天上，獨照長門宮裏人。<br></p></body></html>
