  <body><p>701_28: 《寄鄭谷》王貞白</p>
        <p>五百首新詩，緘封寄去時。只憑夫子鑒，不要俗人知。<br>火鼠重收布，冰蠶乍吐絲。直須天上手，裁作領巾披。<br></p></body></html>
