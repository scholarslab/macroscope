  <body><p>51_28: 《使至嵩山尋杜四不遇慨然複傷田洗馬韓觀主…贈杜侯杜四》宋之問</p>
        <p>洛橋瞻太室，期子在雲煙。歸來不相見，孤賞弄寒泉。<br>與君闊松石，於茲二十年。田公謝昭世，韓子秘幽埏。<br>憶昔同攜手，山棲接二賢。笙歌入玄地，詩酒坐寥天。<br>舊友悉零落，罷琴私自憐。逝者非藥誤，餐霞意可全。<br>為餘理還策，相與事靈仙。<br></p></body></html>
