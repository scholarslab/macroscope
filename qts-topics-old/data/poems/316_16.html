  <body><p>316_16: 《兵行褒斜谷作》武元衡</p>
        <p>古地接龜沙，邊風送征雁。霜明草正腓，峰逼日易晏。<br>集旅布嵌谷，驅馬曆層澗。岷河源涉屢，蜀甸途行慣。<br>矢橐弧室豈領軍，儋爵食祿由從宦。注意奏凱赴都畿，<br>速令提兵還石阪。三川頓使氣象清，賣刀買犢消憂患。<br></p></body></html>
