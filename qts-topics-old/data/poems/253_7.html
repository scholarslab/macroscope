  <body><p>253_7: 《百丈溪新理茅茨讀書》閻防</p>
        <p>浪跡棄人世，還山自幽獨。始傍巢由蹤，吾其獲心曲。<br>荒庭何所有，老樹半空腹。秋蜩鳴北林，暮鳥穿我屋。<br>棲遲樂遵渚，恬曠寡所欲。開卦推盈虛，散帙攻節目。<br>養閑度人事，達命知止足。不學東周儒，俟時勞伐輻。<br></p></body></html>
