  <body><p>358_68: 《尋汪道士不遇》劉禹錫</p>
        <p>仙子東南秀，泠然善馭風。笙歌五雲裏，天地一壺中。<br>受籙金華洞，焚香玉帝宮。我來君閉戶，應是向崆峒。<br></p></body></html>
