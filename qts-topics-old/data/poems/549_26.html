  <body><p>549_26: 《送韋處士歸省朔方》趙嘏</p>
        <p>映柳見行色，故山當落暉。青雲知已歿，白首一身歸。<br>滿袖蕭關雨，連沙塞雁飛。到家翻有喜，借取老萊衣。<br></p></body></html>
