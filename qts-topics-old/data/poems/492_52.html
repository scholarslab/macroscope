  <body><p>492_52: 《宮人入道》殷堯藩</p>
        <p>卸卻宮妝錦繡衣，黃冠素服制相宜。錫名近奉君王旨，<br>佩籙新參老氏師。白晝無情趨玉陛，清宵有夢步瑤池。<br>綠鬟女伴含愁別，釋盡當年妒寵私。<br></p></body></html>
