  <body><p>298_8: 《遼東行》王建</p>
        <p>遼東萬里遼水曲，古戍無城複無屋。黃雲蓋地雪作山，<br>不惜黃金買衣服。戰回各自收弓箭，正西回面家鄉遠。<br>年年郡縣送征人，將與遼東作丘阪。寧為草木鄉中生，<br>有身不向遼東行。<br></p></body></html>
