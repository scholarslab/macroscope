  <body><p>141_25: 《段宥廳孤桐》王昌齡</p>
        <p>鳳凰所宿處，月映孤桐寒。槁葉零落盡，空柯蒼翠殘。<br>虛心誰能見，直影非無端。響發調尚苦，清商勞一彈。<br></p></body></html>
