  <body><p>192_73: 《題鄭拾遺草堂》韋應物</p>
        <p>借地結茅棟，橫竹掛朝衣。秋園雨中綠，幽居塵事違。<br>陰井夕蟲亂，高林霜果稀。子有白雲意，構此想岩扉。<br></p></body></html>
