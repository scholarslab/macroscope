  <body><p>374_43: 《長安羈旅》孟郊</p>
        <p>聽樂別離中，聲聲入幽腸。曉淚滴楚瑟，夜魄繞吳鄉。<br>幾回羈旅情，夢覺殘燭光。<br></p></body></html>
