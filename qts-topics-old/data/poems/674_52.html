  <body><p>674_52: 《贈富平李宰》鄭谷</p>
        <p>夫君清且貧，琴鶴最相親。簡肅諸曹事，安閒一境人。<br>陵山雲裏拜，渠路雨中巡。易得連宵醉，千缸石凍春。<br></p></body></html>
