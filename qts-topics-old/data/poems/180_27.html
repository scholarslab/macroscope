  <body><p>180_27: 《與賈至舍人于龍興寺剪落梧桐枝望灉湖》李白</p>
        <p>剪落青梧枝，灉湖坐可窺。雨洗秋山淨，林光澹碧滋。<br>水閑明鏡轉，雲繞畫屏移。千古風流事，名賢共此時。<br></p></body></html>
