  <body><p>246_19: 《雨晴後陪王員外泛後湖得溪字》獨孤及</p>
        <p>遠山媚平楚，宿雨漲清溪。沿溯任舟楫，歡言無町畦。<br>酒酣相視笑，心與白鷗齊。<br></p></body></html>
