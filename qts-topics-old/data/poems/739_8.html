  <body><p>739_8: 《毆妓》李建勳</p>
        <p>自為專房甚，匆匆有所傷。當時心已悔，徹夜手猶香。<br>恨枕堆雲髻，啼襟搵月黃。起來猶忍惡，剪破繡鴛鴦。<br></p></body></html>
