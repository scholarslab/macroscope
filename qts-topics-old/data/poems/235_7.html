  <body><p>235_7: 《送耿副使歸長沙》賈至</p>
        <p>畫舸欲南歸，江亭且留宴。日暮湖上雲，蕭蕭若流霰。<br>昨夜相知者，明發不可見。惆悵西北風，高帆為誰扇。<br></p></body></html>
