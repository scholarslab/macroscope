  <body><p>671_32: 《原上》唐彥謙</p>
        <p>危橋橫古渡，村野帶平林。野鶩寒塘靜，山禽曉樹深。<br>雨微風矗□，雲暗雪侵尋。安道門前水，清遊豈獨吟。<br></p></body></html>
