  <body><p>749_20: 《郵亭早起》李中</p>
        <p>郵舍殘燈在，村林雞唱頻。星河吟裏曉，川陸望中春。<br>舊友青雲貴，殊鄉素發新。悠悠念行計，難更駐征輪。<br></p></body></html>
