  <body><p>233_25: 《湖中送敬十使君適廣陵》杜甫</p>
        <p>相見各頭白，其如離別何。幾年一會面，今日複悲歌。<br>少壯樂難得，歲寒心匪他。氣纏霜匣滿，冰置玉壺多。<br>遭亂實漂泊，濟時曾琢磨。形容吾校老，膽力爾誰過。<br>秋晚嶽增翠，風高湖湧波。鶱騰訪知己，淮海莫蹉跎。<br></p></body></html>
