  <body><p>651_40: 《初歸故里獻侯郎中》方幹</p>
        <p>常思舊裏欲歸難，已作歸心即自寬。此日早知無爵位，<br>當時便合把漁竿。朝昏入閏春將逼，城邑多山夏卻寒。<br>不是幽愚望榮忝，君侯異禮亦何安。<br></p></body></html>
