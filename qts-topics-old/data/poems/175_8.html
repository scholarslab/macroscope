  <body><p>175_8: 《送崔十二遊天竺寺》李白</p>
        <p>還聞天竺寺，夢想懷東越。每年海樹霜，桂子落秋月。<br>送君遊此地，已屬流芳歇。待我來歲行，相隨浮溟渤。<br></p></body></html>
