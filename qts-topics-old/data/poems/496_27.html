  <body><p>496_27: 《送家兄赴任昭義》姚合</p>
        <p>早得白眉名，之官濠上城。別離浮世事，迢遞長年情。<br>廣陌垂花影，遙林起雨聲。出關春草長，過汴夏雲生。<br>黠吏先潛去，疲人相次迎。宴餘和酒拜，魂夢共東行。<br></p></body></html>
