  <body><p>125_83: 《休假還舊業便使（一作盧象詩）》王維</p>
        <p>謝病始告歸，依依入桑梓。家人皆佇立，相候衡門裏。<br>時輩皆長年，成人舊童子。上堂嘉慶畢，顧與姻親齒。<br>論舊忽餘悲，目存且相喜。田園轉蕪沒，但有寒泉水。<br>衰柳日蕭條，秋光清邑裏。入門乍如客，休騎非便止。<br>中飲顧王程，離憂從此始。<br></p></body></html>
