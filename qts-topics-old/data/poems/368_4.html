  <body><p>368_4: 《中書相公任兵部侍郎日後閣植四松逾數年…此官因獻拙什》鄭澣</p>
        <p>丞相當時植，幽襟對此開。人知舟楫器，天假棟樑材。<br>錯落龍鱗出，褵褷鶴翅回。重陰羅武庫，細響靜山台。<br>得地公堂裏，移根澗水隈。吳臣夢寐遠，秦嶽歲年摧。<br>轉覺飛纓繆，何因繼組來。幾尋珠履跡，願比角弓培。<br>柏悅猶依社，星高久照台。後凋應共操，無複問良媒。<br></p></body></html>
