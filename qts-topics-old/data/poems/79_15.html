  <body><p>79_15: 《西行別東台詳正學士》駱賓王</p>
        <p>意氣坐相親，關河別故人。客似秦川上，歌疑易水濱。<br>塞荒行辨玉，台遠尚名輪。泄井懷邊將，尋源重漢臣。<br>上苑梅花早，禦溝楊柳新。只應持此曲，別作邊城春。<br></p></body></html>
