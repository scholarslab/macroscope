  <body><p>132_26: 《無盡上人東林禪居》李頎</p>
        <p>草堂每多暇，時謁山僧門。所對但群木，終朝無一言。<br>我心愛流水，此地臨清源。含吐山上日，蔽虧松外村。<br>孤峰隔身世，百衲老寒暄。禪戶積朝雪，花龕來暮猿。<br>顧餘守耕稼，十載隱田園。蘿筱慰舂汲，岩潭恣討論。<br>泄雲豈知限，至道莫探元。且願啟關鎖，于焉微尚存。<br></p></body></html>
