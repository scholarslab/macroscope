  <body><p>656_25: 《湘南春日懷古》羅隱</p>
        <p>晴江春暖蘭蕙熏，鳧鷖苒苒鷗著群。洛陽賈誼自無命，<br>少陵杜甫兼有文。空闊遠帆遮落日，蒼茫野樹礙歸雲。<br>松醪酒好昭潭靜，閑過中流一吊君。<br></p></body></html>
