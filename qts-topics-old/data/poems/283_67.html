  <body><p>283_67: 《塞下曲》李益</p>
        <p>蕃州部落能結束，朝暮馳獵黃河曲。<br>燕歌未斷塞鴻飛，牧馬群嘶邊草綠。<br>秦築長城城已摧，漢武北上單于台。<br>古來征戰虜不盡，今日還複天兵來。<br>黃河東流流九折，沙場埋恨何時絕。<br>蔡琰沒去造胡笳，蘇武歸來持漢節。<br>為報如今都護雄，匈奴且莫下雲中。<br>請書塞北陰山石，願比燕然車騎功。<br></p></body></html>
