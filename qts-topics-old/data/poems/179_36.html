  <body><p>179_36: 《與南陵常贊府遊五松山（山在南陵銅井西五裏有古精舍）》李白</p>
        <p>安石泛溟渤，獨嘯長風還。逸韻動海上，高情出人間。<br>靈異可並跡，澹然與世閑。我來五松下，置酒窮躋攀。<br>征古絕遺老，因名五松山。五松何清幽，勝境美沃州。<br>蕭颯鳴洞壑，終年風雨秋。響入百泉去，聽如三峽流。<br>剪竹掃天花，且從傲吏遊。龍堂若可憩，吾欲歸精修。<br></p></body></html>
