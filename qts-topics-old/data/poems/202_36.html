  <body><p>202_36: 《代征人妻喜夫還》梁鍠</p>
        <p>征夫走馬發漁陽，少婦含嬌開洞房。千日廢台還掛鏡，<br>數年塵面再新妝。春風喜出今朝戶，明月虛眠昨夜床。<br>莫道幽閨書信隔，還衣總是舊時香。<br></p></body></html>
