  <body><p>739_38: 《田家三首》李建勳</p>
        <p>畢歲知無事，兵銷復舊丁。竹門桑徑狹，春日稻畦青。<br>犬吠隈籬落，雞飛上碓桯。歸田起囗思，蛙叫草冥冥。<br>不識城中路，熙熙樂有年。木盤擎社酒，瓦鼓送神錢。<br>霜落牛歸屋，禾收雀滿田。遙陂過秋水，閑閣釣魚船。<br>長愛田家事，時時欲一過。垣籬皆樹槿，廳院亦堆禾。<br>病果因風落，寒蔬向日多。遙聞數聲笛，牛晚下前坡。<br></p></body></html>
