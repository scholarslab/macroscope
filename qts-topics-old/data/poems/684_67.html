  <body><p>684_67: 《寄殿院高侍禦》吳融</p>
        <p>黃梅雨細冪長洲，柳密花疏水慢流。釣艇正尋逋客去，<br>繡衣方結少年游。風前不肯看垂手，燈下還應惜裹頭。<br>一夜自憐無羽翼，獨當何遜滴階愁。<br></p></body></html>
