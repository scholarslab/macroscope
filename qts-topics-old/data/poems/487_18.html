  <body><p>487_18: 《寄宋申錫評事時從李少師移軍回歸》鮑溶</p>
        <p>君逐元侯靜虜歸，虎旗龍節駐春暉。欲求岱岳燔柴禮，<br>已錫魯人縫掖衣。長劍一時天外倚，五雲多繞日邊飛。<br>心期共賀太平世，去去故鄉親食薇。<br></p></body></html>
