  <body><p>138_18: 《山中貽崔六琪華》儲光羲</p>
        <p>恍惚登高嶺，裴回看落日。遙想仲長園，如親幼安室。<br>春渚菖蒲登，山中撥穀鳴。相思不道遠，太息未知情。<br>意君來此地，時複疏林薄。中夜掃閑門，迎晨閉菌閣。<br>屣履清池上，家童奉信歸。憂隨落花散，目送歸雲飛。<br>故交在天末，心知複千里。無人暫往來，獨作中林士。<br></p></body></html>
