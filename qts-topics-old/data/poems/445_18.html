  <body><p>445_18: 《和微之詩二十三首。和朝回與王煉師游南山下》白居易</p>
        <p>藹藹春景餘，峨峨夏雲初。躞蹀退朝騎，飄颻隨風裾。<br>晨從四丞相，入拜白玉除。暮與一道士，出尋青溪居。<br>吏隱本齊致，朝野孰雲殊。道在有中適，機忘無外虞。<br>但愧煙霄上，鸞鳳為吾徒。又慚雲林間，鷗鶴不我疏。<br>坐傾數杯酒，臥枕一卷書。興酣頭兀兀，睡覺心于於。<br>以此送日月，問師為何如。<br></p></body></html>
