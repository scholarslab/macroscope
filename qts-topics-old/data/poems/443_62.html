  <body><p>443_62: 《孤山寺遇雨》白居易</p>
        <p>拂波雲色重，灑葉雨聲繁。水鷺雙飛起，風荷一向翻。<br>空蒙連北岸，蕭颯入東軒。或擬湖中宿，留船在寺門。<br></p></body></html>
