  <body><p>696_41: 《寄園林主人》韋莊</p>
        <p>主人常不在，春物為誰開。桃豔紅將落，梨華雪又摧。<br>曉鶯閑自囀，遊客暮空回。尚有餘芳在，猶堪載酒來。<br></p></body></html>
