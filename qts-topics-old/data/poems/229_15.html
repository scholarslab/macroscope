  <body><p>229_15: 《贈崔十三評事公輔》杜甫</p>
        <p>飄飄西極馬，來自渥窪池。颯飁定山桂，低徊風雨枝。<br>我聞龍正直，道屈爾何為。且有元戎命，悲歌識者誰。<br>官聯辭冗長，行路洗欹危。脫劍主人贈，去帆春色隨。<br>陰沉鐵鳳闕，教練羽林兒。天子朝侵早，雲台仗數移。<br>分軍應供給，百姓日支離。黠吏因封己，公才或守雌。<br>燕王買駿骨，渭老得熊羆。活國名公在，拜壇群寇疑。<br>冰壺動瑤碧，野水失蛟螭。入幕諸彥集，渴賢高選宜。<br>騫騰坐可致，九萬起於斯。複進出矛戟，昭然開鼎彝。<br>會看之子貴，歎及老夫衰。豈但江曾決，還思霧一披。<br>暗塵生古鏡，拂匣照西施。舅氏多人物，無慚困翮垂。<br></p></body></html>
