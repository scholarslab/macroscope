  <body><p>148_108: 《平蕃曲三首》劉長卿</p>
        <p>吹角報蕃營，回軍欲洗兵。已教青海外，自築漢家城。<br>渺渺戍煙孤，茫茫塞草枯。隴頭那用閉，萬里不防胡。<br>絕漠大軍還，平沙獨戍閑。空留一片石，萬古在燕山。<br></p></body></html>
