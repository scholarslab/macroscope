  <body><p>710_30: 《筍鞭》徐夤</p>
        <p>筇竹岩邊剔翠苔，錦江波冷洗瓊瑰。累累節轉蒼龍骨，<br>寸寸珠聯巨蚌胎。須向廣場驅駔駿，莫從閑處撻駑駘。<br>甯同晉帝環營日，拋賺中途後騎來。<br></p></body></html>
