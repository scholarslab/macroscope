  <body><p>506_34: 《長安秋夜》章孝標</p>
        <p>田家無五行，水旱蔔蛙聲。牛犢乘春放，兒童候暖耕。<br>池塘煙未起，桑柘雨初晴。步晚香醪熟，村村自送迎。<br></p></body></html>
