  <body><p>216_18a: 《渼陂行（陂在鄠縣西五裏，週一十四裏）》杜甫</p>
        <p>岑參兄弟皆好奇，攜我遠來遊渼陂。天地黤慘忽異色，<br>波濤萬頃堆琉璃。琉璃汗漫泛舟入，事殊興極憂思集。<br>鼉作鯨吞不復知，惡風白浪何嗟及。主人錦帆相為開，<br>舟子喜甚無氛埃。鳧鷖散亂棹謳發，絲管啁啾空翠來。<br>沈竿續蔓深莫測，菱葉荷花靜如拭。宛在中流渤澥清，<br>下歸無極終南黑。半陂已南純浸山，動影嫋窕沖融間。<br>船舷暝戛雲際寺，水面月出藍田關。此時驪龍亦吐珠，<br>馮夷擊鼓群龍趨。湘妃漢女出歌舞，金支翠旗光有無。<br>咫尺但愁雷雨至，蒼茫不曉神靈意。少壯幾時奈老何，<br>向來哀樂何其多。<br></p></body></html>
