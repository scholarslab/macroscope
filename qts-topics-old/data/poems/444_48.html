  <body><p>444_48: 《贈韋處士，六年夏大熱旱》白居易</p>
        <p>驕陽連毒暑，動植皆枯槁。旱日幹密雲，炎煙焦茂草。<br>少壯猶困苦，況予病且老。脫無白栴檀，何以除熱惱。<br>汗巾束頭鬢，膻食熏襟抱。始覺韋山人，休糧散發好。<br></p></body></html>
