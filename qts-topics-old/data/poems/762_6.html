  <body><p>762_6: 《贈惠律大師》劉昭禹</p>
        <p>秋是憶山日，禪窗露灑餘。幾懸華頂夢，應寄沃洲書。<br>風月資吟筆，杉篁籠靜居。滿城誰不重，見著紫衣初。<br></p></body></html>
