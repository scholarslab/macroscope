  <body><p>225_45: 《得弟消息二首》杜甫</p>
        <p>近有平陰信，遙憐舍弟存。側身千里道，寄食一家村。<br>烽舉新酣戰，啼垂舊血痕。不知臨老日，招得幾人魂。<br>汝懦歸無計，吾衰往未期。浪傳烏鵲喜，深負鶺鴒詩。<br>生理何顏面，憂端且歲時。兩京三十口，雖在命如絲。<br></p></body></html>
