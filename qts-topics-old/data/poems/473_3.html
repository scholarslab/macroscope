  <body><p>473_3: 《再赴襄陽，辱宣武相公貽詩，今用奉酬》李逢吉</p>
        <p>解韍辭丹禁，揚旌去赤墀。自驚非素望，何力及清時。<br>又據三公席，多慚四老祠。峴山風已遠，棠樹事難追。<br>江漢饒春色，荊蠻足夢思。唯憐吐鳳句，相示鑿龍期。<br></p></body></html>
