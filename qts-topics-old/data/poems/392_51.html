  <body><p>392_51: 《春晝》李賀</p>
        <p>朱城報春更漏轉，光風催蘭吹小殿。草細堪梳，柳長如線。<br>卷衣秦帝，掃粉趙燕。日含畫幕，蜂上羅薦。平陽花塢，<br>河陽花縣。越婦支機，吳蠶作繭。菱汀系帶，荷塘倚扇。<br>江南有情，塞北無恨。<br></p></body></html>
