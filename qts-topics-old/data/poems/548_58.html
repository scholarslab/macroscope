  <body><p>548_58: 《題春台觀》薛逢</p>
        <p>殿前松柏晦蒼蒼，杏繞仙壇水繞廊。垂露額題精思院，<br>博山爐嫋降真香。苔侵古碣迷陳事，雲到中峰失上方。<br>便擬尋溪弄花去，洞天誰更待劉郎。<br></p></body></html>
