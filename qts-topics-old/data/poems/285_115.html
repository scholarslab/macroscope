  <body><p>285_115: 《送雍郢州》李端</p>
        <p>厭郎思出守，遂領漢東軍。望月逢殷浩，緣江送範雲。<br>城閑煙草遍，浦迥雪林分。誰伴樓中宿，吟詩估客聞。<br></p></body></html>
