  <body><p>611_49: 《茶中雜詠。茶筍》皮日休</p>
        <p>褎然三五寸，生必依岩洞。寒恐結紅鉛，暖疑銷紫汞。<br>圓如玉軸光，脆似瓊英凍。每為遇之疏，南山掛幽夢。<br></p></body></html>
