  <body><p>49_24: 《奉使自藍田玉山南行》張九齡</p>
        <p>征驂入雲壑，始憶步金門。通籍微軀幸，歸途明主恩。<br>匪唯徇行役，兼得慰晨昏。是節暑雲熾，紛吾心所尊。<br>海縣且悠緬，山郵日駿奔。徒知惡囂事，未暇息陰論。<br>嶢武經陳跡，衡湘指故園。水聞南澗險，煙望北林繁。<br>遠靄千岩合，幽聲百籟喧。陰泉夏猶凍，陽景晝方暾。<br>懿此高深極，徒令夢想存。盛明期有報，長往復奚言。<br></p></body></html>
