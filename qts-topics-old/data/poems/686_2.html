  <body><p>686_2: 《閿鄉寓居十首。蛙聲》吳融</p>
        <p>稚圭倫鑒未精通，只把蛙聲鼓吹同。<br>君聽月明人靜夜，肯饒天籟與松風。<br></p></body></html>
