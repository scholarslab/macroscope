  <body><p>748_12: 《聽蟬寄朐山孫明府》李中</p>
        <p>忽聽新蟬發，客情其奈何。西風起槐柳，故國阻煙波。<br>壟笛悲猶少，巴猿恨未多。不知陶靖節，還動此心麼。<br></p></body></html>
