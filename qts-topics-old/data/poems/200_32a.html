  <body><p>200_32a: 《郡齋平望江山》岑參</p>
        <p>水路東連楚，人煙北接巴。山光圍一郡，江月照千家。<br>庭樹純栽橘，園畦半種茶。夢魂知憶處，無夜不京華。<br></p></body></html>
