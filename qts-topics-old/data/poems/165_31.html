  <body><p>165_31: 《對酒行》李白</p>
        <p>松子棲金華，安期入蓬海。此人古之仙，羽化竟何在。<br>浮生速流電，倏忽變光彩。天地無凋換，容顏有遷改。<br>對酒不肯飲，含情欲誰待。<br></p></body></html>
