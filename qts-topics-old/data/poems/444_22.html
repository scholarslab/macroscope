  <body><p>444_22: 《答劉禹錫白太守行》白居易</p>
        <p>吏滿六百石，昔賢輒去之。秩登二千石，今我方罷歸。<br>我秩訝已多，我歸慚已遲。猶勝塵土下，終老無休期。<br>臥乞百日告，起吟五篇詩。朝與府吏別，暮與州民辭。<br>去年到郡時，麥穗黃離離。今年去郡日，稻花白霏霏。<br>為郡已周歲，半歲罹旱饑。襦袴無一片，甘棠無一枝。<br>何乃老與幼，泣別盡沾衣。下慚蘇人淚，上愧劉君辭。<br></p></body></html>
