  <body><p>221_20: 《貽華陽柳少府》杜甫</p>
        <p>系馬喬木間，問人野寺門。柳侯披衣笑，見我顏色溫。<br>並坐石下堂，俯視大江奔。火雲洗月露，絕壁上朝暾。<br>自非曉相訪，觸熱生病根。南方六七月，出入異中原。<br>老少多暍死，汗逾水漿翻。俊才得之子，筋力不辭煩。<br>指揮當世事，語及戎馬存。涕淚濺我裳，悲氣排帝閽。<br>郁陶抱長策，義仗知者論。吾衰臥江漢，但愧識璵璠。<br>文章一小技，於道未為尊。起予幸斑白，因是托子孫。<br>俱客古信州，結廬依毀垣。相去四五裏，徑微山葉繁。<br>時危挹佳士，況免軍旅喧。醉從趙女舞，歌鼓秦人盆。<br>子壯顧我傷，我歡兼淚痕。餘生如過鳥，故里今空村。<br></p></body></html>
