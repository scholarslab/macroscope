  <body><p>752_51: 《過江》徐鉉</p>
        <p>別路知何極，離腸有所思。登艫望城遠，搖櫓過江遲。<br>斷岸煙中失，長天水際垂。此心非橘柚，不為兩鄉移。<br></p></body></html>
