  <body><p>371_19: 《送文暢上人東游》呂溫</p>
        <p>隨緣聊振錫，高步出東城。水止無恒地，雲行不計程。<br>到時為彼岸，過處即前生。今日臨岐別，吾徒自有情。<br></p></body></html>
