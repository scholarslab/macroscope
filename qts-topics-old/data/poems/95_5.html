  <body><p>95_5: 《鳳笙曲》沈佺期</p>
        <p>憶昔王子晉，鳳笙遊雲空。揮手弄白日，安能戀青宮。<br>豈無嬋娟子，結念羅幃中。憐壽不貴色，身世兩無窮。<br></p></body></html>
