  <body><p>584_13: 《題谷隱蘭若三首》段成式</p>
        <p>風惹閑雲半谷陰，岩西隱者醉相尋。<br>草衰乍覺徑增險，葉盡卻疑溪不深。<br>鳥啄靈雛戀落暉，村情山趣頓忘機。<br>丹成道士過門數，葉盡寒猿下嶺稀。<br>風帶巢熊拗樹聲，老僧相引入雲行。<br>半陂新路畬才了，一穀寒煙燒不成。<br></p></body></html>
