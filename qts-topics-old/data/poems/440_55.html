  <body><p>440_55: 《寄微之》白居易</p>
        <p>帝城行樂日紛紛，天畔窮愁我與君。秦女笑歌春不見，<br>巴猿啼哭夜常聞。何處琵琶弦似語，誰家咼墮髻如雲。<br>人生多少歡娛事，那獨千分無一分。<br></p></body></html>
