  <body><p>51_21: 《春湖古意》宋之問</p>
        <p>院梅發向尺，園鳥複成曲。落日游南湖，果擲顏如玉。<br>含情不得語，轉盼知所屬。惆悵未可歸，甯關須采籙。<br></p></body></html>
