  <body><p>744_10: 《九江旅夜寄山中故人》伍喬</p>
        <p>弱柳風高遠漏沈，坐來難便息愁吟。江城雪盡寒猶在，<br>客舍燈孤夜正深。塵土積年粘旅服，關山無處寄歸心。<br>此時遙羨閑眠侶，靜掩雲扉臥一林。<br></p></body></html>
