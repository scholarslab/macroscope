  <body><p>544_57: 《贈雍陶博士》劉得仁</p>
        <p>腹是群書笥，官為六義師。情高少塵事，朝下足閒時。<br>有句同人伏，無私胄子知。漢庭公議在，正與觸邪宜。<br></p></body></html>
