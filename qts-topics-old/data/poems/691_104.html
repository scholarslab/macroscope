  <body><p>691_104: 《湘中秋日呈所知》杜荀鶴</p>
        <p>四海無寸土，一生惟苦吟。虛垂異鄉淚，不滴別人心。<br>雨色凋湘樹，灘聲下塞禽。求歸歸未得，不是擲光陰。<br></p></body></html>
