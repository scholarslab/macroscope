  <body><p>442_28: 《酬元郎中同制加朝散大夫，書懷見贈》白居易</p>
        <p>命服雖同黃紙上，官班不共紫垣前。青衫脫早差三日，<br>白髮生遲校九年。曩者定交非勢利，老來同病是詩篇。<br>終身擬作臥雲伴，逐月須收燒藥錢。五品足為婚嫁主，<br>緋袍著了好歸田。<br></p></body></html>
