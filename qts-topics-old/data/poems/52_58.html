  <body><p>52_58: 《范陽王挽詞二首》宋之問</p>
        <p>賢相稱邦傑，清流舉代推。公才掩諸夏，文體變當時。<br>賓吊翻成鶴，人亡惜喻龜。洛陽今紙貴，猶寫太沖詞。<br>贈秩徽章洽，求書秘草成。客隨朝露盡，人逐夜舟驚。<br>蒿裏衣冠送，松門印綬迎。誰知楊伯起，今日重哀榮。<br></p></body></html>
