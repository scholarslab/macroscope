  <body><p>280_57: 《割飛二刀子歌》盧綸</p>
        <p>我家有翦刀，人雲鬼國鐵。裁羅裁綺無鈍時，<br>用來三年一股折。南中匠人淳用鋼，再令盤屈隨手傷。<br>改鍛割飛二刀子，色迎霽雪鋒含霜。兩條神物秋冰薄，<br>刃淬初蟾鞘金錯。越戟吳鉤不足誇，斬犀切玉應懷怍。<br>日試曾磨漢水邊，掌中恄栗聲冷然。神驚魄悸卻收得，<br>刃頭已吐微微煙。刀乎刀乎何燁燁，魑魅須藏怪須懾。<br>若非良工變爾形，只向裁縫委箱篋。<br></p></body></html>
