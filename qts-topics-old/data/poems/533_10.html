  <body><p>533_10: 《與鄭二秀才同舟東下洛中，親朋送至景雲寺》許渾</p>
        <p>三十六峰橫一川，綠波無路草芊芊。牛羊晚食鋪平地，<br>雕鶚晴飛摩遠天。洛客盡回臨水寺，楚人皆逐下江船。<br>東西未有相逢日，更把繁華共醉眠。<br></p></body></html>
