  <body><p>441_34: 《留北客》白居易</p>
        <p>峽外相逢遠，樽前一會難。即須分手別，且強展眉歡。<br>楚袖蕭條舞，巴弦趣數彈。笙歌隨分有，莫作帝鄉看。<br></p></body></html>
