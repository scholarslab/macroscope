  <body><p>655_18: 《暇日有寄姑蘇曹使君兼呈張郎中郡中賓僚》羅隱</p>
        <p>嘉植陰陰覆劍池，此中能政動神祇。湖邊觀稼雨迎馬，<br>城外犒軍風滿旗。融酒徒誇無算爵，儉蓮還少最高枝。<br>珊瑚筆架真珠履，曾和陳王幾首詩。<br></p></body></html>
