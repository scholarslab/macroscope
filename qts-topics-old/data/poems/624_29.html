  <body><p>624_29: 《上元日道室焚修寄襲美》陸龜蒙</p>
        <p>三清今日聚靈官，玉刺齊抽謁廣寒。執蓋冒花香寂曆，<br>侍晨交佩響闌珊。將排鳳節分階易，欲校龍書下筆難。<br>唯有世塵中小兆，夜來心拜七星壇。<br></p></body></html>
