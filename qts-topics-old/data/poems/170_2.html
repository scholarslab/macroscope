  <body><p>170_2: 《在水軍宴贈幕府諸侍禦》李白</p>
        <p>月化五白龍，翻飛淩九天。胡沙驚北海，電掃洛陽川。<br>虜箭雨宮闕，皇輿成播遷。英王受廟略，秉鉞清南邊。<br>雲旗卷海雪，金戟羅江煙。聚散百萬人，弛張在一賢。<br>霜台降群彥，水國奉戎旃。繡服開宴語，天人借樓船。<br>如登黃金台，遙謁紫霞仙。卷身編蓬下，冥機四十年。<br>寧知草間人，腰下有龍泉。浮雲在一決，誓欲清幽燕。<br>願與四座公，靜談金匱篇。齊心戴朝恩，不惜微軀捐。<br>所冀旄頭滅，功成追魯連。<br></p></body></html>
