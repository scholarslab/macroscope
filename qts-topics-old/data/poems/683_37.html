  <body><p>683_37: 《詠手》韓偓</p>
        <p>腕白膚紅玉筍芽，調琴抽線露尖斜。背人細撚垂胭鬢。<br>向鏡輕勻襯臉霞。悵望昔逢褰繡幔，依稀曾見托金車。<br>後園笑向同行道，摘得蘼蕪又折花。<br></p></body></html>
