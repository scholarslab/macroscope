  <body><p>611_44: 《奉和添酒中六詠。酒船》皮日休</p>
        <p>剡桂複刳蘭，陶陶任行樂。但知涵泳好，不計風濤惡。<br>嘗行麹封內，稍系糟丘泊。東海如可傾，乘之就斟酌。<br></p></body></html>
