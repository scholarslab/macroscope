  <body><p>288_3: 《賦得禦園芳草》陸贄</p>
        <p>陰陰禦園裏，瑤草日光長。靃靡含煙霧，依稀帶夕陽。<br>雨餘荑更密，風暖蕙初香。擁杖緣馳道，乘輿入建章。<br>濕煙搖不散，細影亂無行。恒恐韶光晚，何人辨早芳。<br></p></body></html>
