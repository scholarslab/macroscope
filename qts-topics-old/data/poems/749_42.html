  <body><p>749_42: 《送姚端先輩歸甯》李中</p>
        <p>知君歸覲省，稱意涉通津。解纜汀洲曉，張帆煙水春。<br>牽吟芳草遠，貰酒亂花新。拜慶庭闈處，蟾枝香滿身。<br></p></body></html>
