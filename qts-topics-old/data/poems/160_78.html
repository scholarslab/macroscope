  <body><p>160_78: 《過景空寺故融公蘭若（或作過潛上人舊房、悼正弘禪師）》孟浩然</p>
        <p>池上青蓮宇，林間白馬泉。故人成異物，過客獨潸然。<br>既禮新松塔，還尋舊石筵。平生竹如意，猶掛草堂前。<br></p></body></html>
