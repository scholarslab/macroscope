  <body><p>510_134: 《題蘇州靈岩寺》張祜</p>
        <p>碧海西陵岸，吳王此盛時。山行今佛寺，水見舊宮池。<br>亡國人遺恨，空門事少悲。聊當值僧語，盡日把松枝。<br></p></body></html>
