  <body><p>319_30: 《禦溝新柳》李觀</p>
        <p>禦溝回廣陌，芳柳對行人。翠色枝枝滿，年光樹樹新。<br>畏逢攀折客，愁見別離辰。近映章台騎，遙分禁苑春。<br>嫩陰初覆水，高影漸離塵。莫入胡兒笛，還令淚濕巾。<br></p></body></html>
