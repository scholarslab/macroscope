  <body><p>683_5: 《別緒》韓偓</p>
        <p>別緒靜愔愔，牽愁暗入心。已回花渚棹，悔聽酒壚琴。<br>菊露淒羅幕，梨霜惻錦衾。此生終獨宿，到死誓相尋。<br>月好知何計，歌闌歎不禁。山巔更高處，憶上上頭吟。<br></p></body></html>
