  <body><p>760_4: 《奉詔賦蜀主降唐》牛希濟</p>
        <p>滿城文武欲朝天，不覺鄰師犯塞煙。唐主再懸新日月，<br>蜀王難保舊山川。非幹將相扶持拙，自是君臣數盡年。<br>古往今來亦如此，幾曾歡笑幾潸然。<br></p></body></html>
