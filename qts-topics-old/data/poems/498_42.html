  <body><p>498_42: 《秋晚江次》姚合</p>
        <p>蕭蕭晚景寒，獨立望江壖。沙渚幾行雁，風灣一隻船。<br>落霞澄返照，孤嶼隔微煙。極目思無盡，鄉心到眼前。<br></p></body></html>
