  <body><p>202_8: 《和李起居秋夜之作》薛奇童</p>
        <p>過庭聞禮日，趨侍記言回。獨臥玉窗前，捲簾殘雨來。<br>高秋南斗轉，涼夜北堂開。水影入朱戶，螢光生綠苔。<br>簡成良史筆，年是洛陽才。莫重白雲意，時人許上臺。<br></p></body></html>
