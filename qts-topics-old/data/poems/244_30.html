  <body><p>244_30: 《送張丞歸使幕（一作張繼詩）》韓翃</p>
        <p>獨受主恩歸，當朝似者稀。玉壺分禦酒，金殿賜春衣。<br>拂席流鶯醉，鳴鞭駿馬肥。滿台簪白筆，捧手戀清暉。<br></p></body></html>
