  <body><p>755_37: 《玉笥山留題》徐鉉</p>
        <p>仙鄉會應遠，王事知何極。征傳莫辭勞，玉峰聊一息。<br>形骸已銷散，心想都凝寂。真氣自清虛，非關好松石。<br>九仙皆積學，洞壑多遺跡。遊子歸去來，胡為但征役。<br></p></body></html>
