  <body><p>431_23: 《狂歌詞》白居易</p>
        <p>明月照君席，白露沾我衣。勸君酒杯滿，聽我狂歌詞。<br>五十已後衰，二十已前癡。晝夜又分半，其間幾何時。<br>生前不歡樂，死後有餘貲。焉用黃墟下，珠衾玉匣為。<br></p></body></html>
