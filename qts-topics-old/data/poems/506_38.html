  <body><p>506_38: 《聞雲中唳鶴》章孝標</p>
        <p>久在青田唳，天高忽暫聞。翩翩縈碧落，嘹唳入重雲。<br>出谷鶯何待，鳴岐鳳欲群。九皋寧足道，此去透絪縕。<br></p></body></html>
