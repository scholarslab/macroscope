  <body><p>720_28: 《鹿門寺》裴說</p>
        <p>鹿門山上寺，突兀盡無塵。到此修行者，應非取次人。<br>鳥過驚石磬，日出礙金身。何計生煩惱，虛空是四鄰。<br></p></body></html>
