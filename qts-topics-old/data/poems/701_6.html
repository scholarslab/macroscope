  <body><p>701_6: 《長門怨二首》王貞白</p>
        <p>寂寞故宮春，殘燈曉尚存。從來非妾過，偶爾失君恩。<br>花落傷容鬢，鶯啼驚夢魂。翠華如可待，應免老長門。<br>葉落長門靜，苔生永巷幽。相思對明月，獨坐向空樓。<br>鑾駕迷終轉，蛾眉老自愁。昭陽歌舞伴，此夕未知秋。<br></p></body></html>
