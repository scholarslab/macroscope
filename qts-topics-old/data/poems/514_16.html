  <body><p>514_16: 《鳳翔西池與賈島納涼》朱慶餘</p>
        <p>四面無炎氣，清池闊複深。蝶飛逢草住，魚戲見人沈。<br>拂石安茶器，移床選樹陰。幾回同到此，盡日得閒吟。<br></p></body></html>
