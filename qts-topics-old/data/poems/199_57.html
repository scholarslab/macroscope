  <body><p>199_57: 《玉門關蓋將軍歌》岑參</p>
        <p>蓋將軍，真丈夫。行年三十執金吾，身長七尺頗有須。<br>玉門關城迥且孤，黃沙萬里白草枯。南鄰犬戎北接胡，<br>將軍到來備不虞。五千甲兵膽力粗，軍中無事但歡娛。<br>暖屋繡簾紅地爐，織成壁衣花氍毹。燈前侍婢瀉玉壺，<br>金鐺亂點野酡酥。紫紱金章左右趨，問著只是蒼頭奴。<br>美人一雙閑且都，朱唇翠眉映明矑。清歌一曲世所無，<br>今日喜聞鳳將雛。可憐絕勝秦羅敷，使君五馬謾踟躕。<br>野草繡窠紫羅襦，紅牙縷馬對樗蒱。玉盤纖手撒作盧，<br>眾中誇道不曾輸。櫪上昂昂皆駿駒，桃花叱撥價最殊。<br>騎將獵向城南隅，臘日射殺千年狐。我來塞外按邊儲，<br>為君取醉酒剩沽。醉爭酒盞相喧呼，忽憶咸陽舊酒徒。<br></p></body></html>
