  <body><p>85_8: 《唐封泰山樂章。凱和》張說</p>
        <p>烈祖順三靈，文宗威四海。黃鉞誅群盜，朱旗掃多罪。<br>戢兵天下安，約法人心改。大哉幹羽意，常見風雲在。<br></p></body></html>
