  <body><p>444_36: 《寄崔少監》白居易</p>
        <p>微微西風生，稍稍東方明。入秋神骨爽，琴曉絲桐清。<br>彈為古宮調，玉水寒泠泠。自覺弦指下，不是尋常聲。<br>須臾群動息，掩琴坐空庭。直至日出後，猶得心和平。<br>惜哉意未已，不使崔君聽。<br></p></body></html>
