  <body><p>511_35: 《牆頭花二首》張祜</p>
        <p>蟋蟀鳴洞房，梧桐落金井。為君裁舞衣，天寒剪刀冷。<br>妾有羅衣裳，秦王在時作。為舞春風多，秋來不堪著。<br></p></body></html>
