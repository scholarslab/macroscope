  <body><p>539_181: 《馬嵬二首》李商隱</p>
        <p>冀馬燕犀動地來，自埋紅粉自成灰。<br>君王若道能傾國，玉輦何由過馬嵬。<br>海外徒聞更九州，他生未蔔此生休。空聞虎旅傳宵柝，<br>無複雞人報曉籌。此日六軍同駐馬，當時七夕笑牽牛。<br>如何四紀為天子，不及盧家有莫愁。<br></p></body></html>
