  <body><p>396_5: 《古社》元稹</p>
        <p>古社基址在，人散社不神。惟有空心樹，妖狐藏魅人。<br>狐惑意顛倒，臊腥不復聞。丘墳變城郭，花草仍荊榛。<br>良田千萬頃，占作天荒田。主人議芟斫，怪見不敢前。<br>那言空山燒，夜隨風馬奔。飛聲鼓鼙震，高焰旗幟翻。<br>逡巡荊棘盡，狐兔無子孫。狐死魅人滅，煙消壇墠存。<br>繞壇舊田地，給授有等倫。農收村落盛，社樹新團圓。<br>社公千萬歲，永保村中民。<br></p></body></html>
