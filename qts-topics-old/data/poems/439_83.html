  <body><p>439_83: 《攜諸山客同上香爐峰遇雨而還沾濡狼藉互相笑謔題此解嘲》白居易</p>
        <p>蕭灑登山去，龍鍾遇雨回。磴危攀薜荔，石滑踐莓苔。<br>襪汙君相謔，鞋穿我自咍。莫欺泥土腳，曾蹋玉階來。<br></p></body></html>
