  <body><p>569_56: 《規公業在淨名得甚深義僕近獲顧長康月宮真影…以屈瞻禮》李群玉</p>
        <p>五濁之世塵冥冥，達觀棲心於此經。但用須彌藏芥子，<br>安知牛跡笑東溟。生公吐辯真無敵，顧氏傳神實有靈。<br>今日淨開方丈室，一飛白足到茅亭。<br></p></body></html>
