  <body><p>652_41: 《山井》方幹</p>
        <p>灩灩濕光淩竹樹，寥寥清氣襲衣襟。不知測穴通潮信，<br>卻訝輕漣動鏡心。夜久即疑星影過，早來猶見石痕深。<br>轆轤用智終何益，抱甕遺名亦至今。<br></p></body></html>
