  <body><p>340_8: 《河南令舍池台》韓愈</p>
        <p>灌池才盈五六丈，築台不過七八尺。欲將層級壓籬落，<br>未許波瀾量鬥石。規摹雖巧何足誇，景趣不遠真可惜。<br>長令人吏遠趨走，已有蛙黽助狼藉。<br></p></body></html>
