  <body><p>206_62: 《送袁員外宣慰勸農畢赴洪州使院》李嘉佑</p>
        <p>聖主臨前殿，殷憂遣使臣。氣迎天詔喜，恩發土膏春。<br>草色催歸棹，鶯聲為送人。龍沙多道裏，流水自相親。<br></p></body></html>
