  <body><p>237_17: 《贈鄰居齊六司倉》錢起</p>
        <p>沉冥眾所遺，咫尺絕佳期。始覺衡門下，翛然太古時。<br>雞聲共鄰巷，燭影隔茅茨。坐惜牛羊徑，芳蓀白露滋。<br></p></body></html>
