  <body><p>644_30: 《攜手曲》李鹹用</p>
        <p>攜手春複春，未嘗漸離別。夭夭風前花，纖纖日中雪。<br>不敢怨於天，唯驚添歲月。不敢怨于君，只怕芳菲歇。<br>芳菲若長然，君恩應不絕。<br></p></body></html>
