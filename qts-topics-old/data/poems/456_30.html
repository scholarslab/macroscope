  <body><p>456_30: 《老夫》白居易</p>
        <p>七八年來遊洛都，三分遊伴二分無。風前月下花園裏，<br>處處唯殘個老夫。世事勞心非富貴，人間實事是歡娛。<br>誰能逐我來閑坐，時共酣歌傾一壺。<br></p></body></html>
