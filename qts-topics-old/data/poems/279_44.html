  <body><p>279_44: 《冬日登城樓有懷因贈程騰》盧綸</p>
        <p>生涯何事多羈束，賴此登臨暢心目。郭南郭北無數山，<br>萬井逶迤流水間。彈琴對酒不知暮，岸幘題詩身自閑。<br>風聲肅肅雁飛絕，雲色茫茫欲成雪。遙思海客天外歸，<br>坐想征人兩頭別。世情多以風塵隔，泣盡無因畫籌策。<br>誰知白首窗下人，不接朱門坐中客。賤亦不足歎，<br>貴亦不足陳。長卿未遇楊朱泣，蔡澤無媒原憲貧。<br>如今萬乘方用武，國命天威借貔虎。窮達皆為身外名，<br>公侯可廢刀頭取。君不見漢家邊將在邊庭，<br>白羽三千出井陘。當風看獵擁珠翠，豈在終年窮一經。<br></p></body></html>
