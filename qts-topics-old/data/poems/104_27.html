  <body><p>104_27: 《奉和九日幸臨渭亭登高應制得還字》盧懷慎</p>
        <p>時和素秋節，宸豫紫機關。鶴似聞琴至，人疑宴鎬還。<br>曠望臨平野，潺湲俯暝灣。無因酬大德，空此愧崇班。<br></p></body></html>
