  <body><p>294_2: 《客舍書情寄趙中丞》崔峒</p>
        <p>東楚複西秦，浮雲類此身。關山勞策蹇，僮僕慣投人。<br>孤客來千里，全家托四鄰。生涯難自料，中夜問情親。<br></p></body></html>
