  <body><p>244_57: 《送道士侄歸池陽》韓翃</p>
        <p>銀角桃枝杖，東門贈別初。幽州尋馬客，灞岸送驢車。<br>野飯秋山靜，行衣落照餘。燕南群從少，此去意何如。<br></p></body></html>
