  <body><p>191_9: 《清明日憶諸弟》韋應物</p>
        <p>冷食方多病，開襟一忻然。終令思故郡，煙火滿晴川。<br>杏粥猶堪食，榆羹已稍煎。唯恨乖親燕，坐度此芳年。<br></p></body></html>
