  <body><p>556_92: 《秋日送僧志幽歸山寺（一作秦系詩）》馬戴</p>
        <p>禪室繩床在翠微，松間荷笠一僧歸。<br>磬聲寂曆宜秋夜，手冷燈前自衲衣。<br></p></body></html>
