  <body><p>231_7: 《九日諸人集于林》杜甫</p>
        <p>九日明朝是，相要舊俗非。老翁難早出，賢客幸知歸。<br>舊采黃花剩，新梳白髮微。漫看年少樂，忍淚已沾衣。<br></p></body></html>
