  <body><p>575_5: 《郭處士擊甌歌》溫庭筠</p>
        <p>佶栗金虯石潭古，勺陂瀲灩幽修語。湘君寶馬上神雲，<br>碎佩叢鈴滿煙雨。吾聞三十六宮花離離，軟風吹春星斗稀。<br>玉晨冷磬破昏夢，天露未幹香著衣。蘭釵委墜垂雲發，<br>小響丁當逐回雪。晴碧煙滋重疊山，羅屏半掩桃花月。<br>太平天子駐雲車，龍爐勃鬱雙蟠拏。宮中近臣抱扇立，<br>侍女低鬟落翠花。亂珠觸續正跳蕩，傾頭不覺金烏斜。<br>我亦為君長歎息，緘情遠寄愁無色。莫沾香夢綠楊絲。<br>千里春風正無力。<br></p></body></html>
