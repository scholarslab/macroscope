  <body><p>189_54: 《送丘員外還山》韋應物</p>
        <p>長棲白雲表，暫訪高齋宿。還辭郡邑喧，歸泛松江淥。<br>結茅隱蒼嶺，伐薪響深谷。同是山中人，不知往來躅。<br>靈芝非庭草，遼鶴委池鶩。終當署裏門，一表高陽族。<br></p></body></html>
