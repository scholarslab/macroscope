  <body><p>613_67: 《病後春思》皮日休</p>
        <p>連錢錦暗麝氛氳，荊思多才詠鄂君。孔雀鈿寒窺沼見，<br>石榴紅重墮階聞。牢愁有度應如月，春夢無心只似雲。<br>應笑病來慚滿願，花箋好作斷腸文。<br></p></body></html>
