  <body><p>237_24: 《和人秋歸終南山別業》錢起</p>
        <p>舊居三顧後，晚節重幽尋。野徑到門盡，山窗連竹陰。<br>昔年鶯出穀，今日鳳歸林。物外淩雲操，誰能繼此心。<br></p></body></html>
