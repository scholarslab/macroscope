  <body><p>528_10: 《晨起二首（後首一題作山齋秋晚）》許渾</p>
        <p>桂樹綠層層，風微煙露凝。簷楹銜落月，幃幌映殘燈。<br>蘄簟曙香冷，越瓶秋水澄。心閑即無事，何異住山僧。<br>殘月皓煙露，掩門深竹齋。水蟲鳴曲檻，山鳥下空階。<br>清鏡曉看發，素琴秋寄懷。因知北窗客，日與世情乖。<br></p></body></html>
