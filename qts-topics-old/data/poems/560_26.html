  <body><p>560_26: 《聞李夷遇下第東歸因以寄贈》薛能</p>
        <p>囊中書是居山寫，海畔家貧乞食還。吾子莫愁登第晚，<br>古人惟愛賤遊閑。舟行散適江亭上，郡宴歌吟蠟燭間。<br>從此樂章休敘戰，漢兵無陣亦無蠻。<br></p></body></html>
