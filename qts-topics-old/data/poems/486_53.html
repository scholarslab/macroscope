  <body><p>486_53: 《送王煉師》鮑溶</p>
        <p>聖母祠堂藥樹香，邑君承命薦椒漿。風雲大感精神地，<br>雷雨頻過父母鄉。盡日一川侵草綠，回車二麥繞山黃。<br>野人久會神仙事，敢奏歌鐘慶萬箱。<br></p></body></html>
