  <body><p>358_12: 《令狐相公俯贈篇章斐然仰謝》劉禹錫</p>
        <p>鄂渚臨流別，梁園沖雪來。旅愁隨凍釋，歡意待花開。<br>城曉烏頻起，池春雁欲回。飲和心自醉，何必管弦催。<br></p></body></html>
