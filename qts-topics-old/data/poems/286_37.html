  <body><p>286_37: 《送王副使還並州》李端</p>
        <p>並州近胡地，此去事風沙。鐵馬垂金絡，貂裘犯雪花。<br>曾持兩郡印，多比五侯家。繼世新恩厚，從軍舊國賒。<br>戍煙千里直，邊雁一行斜。想到清油幕，長謀出左車。<br></p></body></html>
