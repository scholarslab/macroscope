  <body><p>229_81: 《天池》杜甫</p>
        <p>天池馬不到，嵐壁鳥才通。百頃青雲杪，層波白石中。<br>鬱紆騰秀氣，蕭瑟浸寒空。直對巫山出，兼疑夏禹功。<br>魚龍開闢有，菱芡古今同。聞道奔雷黑，初看浴日紅。<br>飄零神女雨，斷續楚王風。欲問支機石，如臨獻寶宮。<br>九秋驚雁序，萬里狎漁翁。更是無人處，誅茅任薄躬。<br></p></body></html>
