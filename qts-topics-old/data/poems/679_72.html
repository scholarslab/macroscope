  <body><p>679_72: 《赤壁懷古》崔塗</p>
        <p>漢室河山鼎勢分，勤王誰肯顧元勳。不知征伐由天子，<br>唯許英雄共使君。江上戰餘陵是穀，渡頭春在草連雲。<br>分明勝敗無尋處，空聽漁歌到夕曛。<br></p></body></html>
