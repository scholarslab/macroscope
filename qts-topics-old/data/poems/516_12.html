  <body><p>516_12: 《登郡中銷暑樓寄東川汝士》楊漢公</p>
        <p>岧嶢下瞰霅溪流，極目煙波望梓州。<br>雖有清風當夏景，只能銷暑不銷憂。<br></p></body></html>
