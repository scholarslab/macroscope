  <body><p>704_34: 《憶廬山舊游》黃滔</p>
        <p>前年入廬嶽，數宿在靈溪。殘燭松堂掩，孤峰月狖啼。<br>平生為客老，勝境失雲棲。縱有重游日，煙霞會恐迷。<br></p></body></html>
