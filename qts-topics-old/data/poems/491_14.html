  <body><p>491_14: 《送葉秀才》王初</p>
        <p>快騎璁瓏刻玉羈，河梁返照上征衣。層冰春近蟠龍起，<br>九澤雲閑獨鶴飛。行想北山清夢斷，重游西洛故人稀。<br>漢庭狗監深知己，有日前驅負弩歸。<br></p></body></html>
