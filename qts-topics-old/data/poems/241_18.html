  <body><p>241_18: 《酬裴雲客》元結</p>
        <p>自厭久荒浪，于時無所任。耕釣以為事，來家樊水陰。<br>甚醉或漫歌，甚閑亦漫吟。不知愚僻意，稱得雲客心。<br>雲客方持斧，與人正相臨。符印隨坐起，守位常森森。<br>縱能有相招，豈暇來山林。<br></p></body></html>
