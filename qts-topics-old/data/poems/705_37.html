  <body><p>705_37: 《送僧》黃滔</p>
        <p>才年七歲便從師，猶說辭家學佛遲。新劚松蘿還不住，<br>愛尋雲水擬何之。孤溪雪滿維舟夜，疊嶂猿啼過寺時。<br>鳥道瀧湫悉行後，豈將翻譯負心期。<br></p></body></html>
