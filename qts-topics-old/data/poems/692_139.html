  <body><p>692_139: 《李昭象雲與二三同人見訪有寄》杜荀鶴</p>
        <p>得君書後病顏開，雲拉同人訪我來。在路不妨沖雨雪，<br>到山還免踏塵埃。吟沈水閣何宵月，坐破松岩幾處苔。<br>貧舍款賓無別物，止於空戰大尊罍。<br></p></body></html>
