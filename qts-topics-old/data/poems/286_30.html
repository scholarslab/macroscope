  <body><p>286_30: 《奉和秘書元丞杪秋憶終南舊居》李端</p>
        <p>高門有才子，能履古人蹤。白社陶元亮，青雲阮仲容。<br>田園忽歸去，車馬杳難逢。廢巷臨秋水，支頤向暮峰。<br>行魚避楊柳，驚鴨觸芙蓉。石竇紅泉細，山橋紫菜重。<br>鳳雛終食竹，鶴侶暫巢松。願接煙霞賞，羈離計不從。<br></p></body></html>
