  <body><p>234_25: 《花底》杜甫</p>
        <p>紫萼扶千蕊，黃須照萬花。忽疑行暮雨，何事入朝霞。<br>恐是潘安縣，堪留衛玠車。深知好顏色，莫作委泥沙。<br></p></body></html>
