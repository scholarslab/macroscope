  <body><p>95_16: 《入衛作》沈佺期</p>
        <p>淇上風日好，紛紛沿岸多。綠芳幸未歇，氾濫此明波。<br>采蘩憶幽吹，理棹想荊歌。郁然懷君子，浩曠將如何。<br></p></body></html>
