  <body><p>607_4: 《讀惠山若冰師集因題故院三首》李騭</p>
        <p>五天何處望，心念起皆知。化塔留今日，泉鳴自昔時。<br>古苔生石靜，秋草滿山悲。莫道聲容遠，長歌白雪詞。<br>高懷逢異境，佳句想吟頻。月冷松溪夜，煙濃草寺春。<br>浮雲將世遠，清聽與名新。不見開岩日，空為拜影人。<br>景物搜求歇，山雲放縱飛。樹寒煙鶴去，池靜水龍歸。<br>暗榻塵飄滿，陰簷月到稀。何年燈焰盡，風動影堂扉。<br></p></body></html>
