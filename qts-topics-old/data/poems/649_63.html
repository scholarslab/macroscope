  <body><p>649_63: 《柳》方幹</p>
        <p>搖曳惹風吹，臨堤軟勝絲。態濃誰為識，力弱自難持。<br>學舞枝翻袖，呈妝葉展眉。如何一攀折，懷友又題詩。<br></p></body></html>
