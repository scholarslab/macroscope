  <body><p>630_25: 《閒居雜題五首。當軒鶴》陸龜蒙</p>
        <p>自笑與人乖好尚，田家山客共柴車。<br>幹時未似棲廬雀，鳥道閑攜相爾書。<br></p></body></html>
