  <body><p>203_27: 《觀漢水》梁洽</p>
        <p>發源自嶓塚，東注經襄陽。一道入溟渤，別流為滄浪。<br>求思詠遊女，投吊悲昭王。水濱不可問，日暮空湯湯。<br></p></body></html>
