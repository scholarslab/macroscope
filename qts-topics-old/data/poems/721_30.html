  <body><p>721_30: 《古柏》李洞</p>
        <p>手植知何代，年齊偃蓋松。結根生別樹，吹子落鄰峰。<br>古幹經龍嗅，高煙過雁沖。可佳繁葉盡，聲不礙秋鐘。<br></p></body></html>
