  <body><p>216_14: 《白絲行》杜甫</p>
        <p>繅絲須長不須白，越羅蜀錦金粟尺。象床玉手亂殷紅，<br>萬草千花動凝碧。已悲素質隨時染，裂下鳴機色相射。<br>美人細意熨帖平，裁縫滅盡針線跡。春天衣著為君舞，<br>蛺蝶飛來黃鸝語。落絮遊絲亦有情，隨風照日宜輕舉。<br>香汗輕塵汙顏色，開新合故置何許。君不見才士汲引難，<br>恐懼棄捐忍羈旅。<br></p></body></html>
