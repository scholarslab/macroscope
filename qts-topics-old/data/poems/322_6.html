  <body><p>322_6: 《春遊茅山酬杜評事見寄》權德輿</p>
        <p>喜得賞心處，春山豈計程。連溪芳草合，半嶺白雲晴。<br>絕澗漱冰碧，仙壇挹顥清。懷君在人境，不共此時情。<br></p></body></html>
