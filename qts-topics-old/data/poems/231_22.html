  <body><p>231_22: 《戲作俳諧體遣悶二首》杜甫</p>
        <p>異俗籲可怪，斯人難並居。家家養烏鬼，頓頓食黃魚。<br>舊識能為態，新知已暗疏。治生且耕鑿，只有不關渠。<br>西曆青羌板，南留白帝城。於菟侵客恨，粔籹作人情。<br>瓦蔔傳神語，畬田費火聲。是非何處定，高枕笑浮生。<br></p></body></html>
