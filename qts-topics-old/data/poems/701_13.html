  <body><p>701_13: 《洛陽道》王貞白</p>
        <p>喧喧洛陽路，奔走爭先步。唯恐著鞭遲，誰能更回顧。<br>覆車雖在前，潤屋何曾懼。賢哉只二疏，東門掛冠去。<br></p></body></html>
