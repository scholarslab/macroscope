  <body><p>65_2: 《單于川對雨二首》蘇味道</p>
        <p>崇朝遘行雨，薄晚屯密雲。緣階起素沫，竟水聚圓文。<br>河柳低未舉，山花落已芬。清尊久不薦，淹留遂待君。<br>飛雨欲迎旬，浮雲已送春。還從濯枝後，來應洗兵辰。<br>氣合龍祠外，聲過鯨海濱。伐邢知有屬，已見靜邊塵。<br></p></body></html>
