  <body><p>40_3: 《安德山池宴集》上官儀</p>
        <p>上路抵平津，後堂羅薦陳。締交開狎賞，麗席展芳辰。<br>密樹風煙積，回塘荷芰新。雨霽虹橋晚，花落鳳台春。<br>翠釵低舞席，文杏散歌塵。方惜流觴滿，夕鳥已城闉。<br></p></body></html>
