  <body><p>148_92: 《雜詠八首上禮部李侍郎。寒釭》劉長卿</p>
        <p>向夕燈稍進，空堂彌寂寞。光寒對愁人，時複一花落。<br>但恐明見累，何愁暗難托。戀君秋夜永，無使蘭膏薄。<br></p></body></html>
