  <body><p>510_55: 《題真娘墓（在虎丘西寺內）》張祜</p>
        <p>佛地葬羅衣，孤魂此是歸。舞為蝴蝶夢，歌謝伯勞飛。<br>翠發朝雲在，青蛾夜月微。傷心一花落，無複怨春輝。<br></p></body></html>
