  <body><p>639_65: 《楊花落》張喬</p>
        <p>北斗南回春物老，紅英落盡綠尚早。韶風澹蕩無所依，<br>偏惜垂楊作春好。此時可憐楊柳花，縈盈豔曳滿人家。<br>人家女兒出羅幕，淨掃玉除看花落。寶環纖手捧更飛，<br>翠羽輕裙承不著。歷歷瑤琴舞袖陳，飛紅拂黛憐玉人。<br>東園桃李芳已歇，猶有楊花嬌暮春。<br></p></body></html>
