  <body><p>230_35: 《月圓》杜甫</p>
        <p>孤月當樓滿，寒江動夜扉。委波金不定，照席綺逾依。<br>未缺空山靜，高懸列宿稀。故園松桂發，萬里共清輝。<br></p></body></html>
