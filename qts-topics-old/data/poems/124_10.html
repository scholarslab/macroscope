  <body><p>124_10: 《奉和聖制早度蒲津關》徐安貞</p>
        <p>仙掌臨秦甸，虹橋辟晉關。兩都分地險，一曲度河灣。<br>路得津門要，時稱古戍閑。城花春正發，岸柳曙堪攀。<br>後乘猶臨水，前旌欲換山。長安回望日，宸禦六龍還。<br></p></body></html>
