  <body><p>48_31: 《送姚評事入蜀各賦一物得卜肆》張九齡</p>
        <p>蜀嚴化已久，沉冥空所思。嘗聞賣蔔處，猶憶下簾時。<br>驅傳應經此，懷賢倘問之。歸來說往事，歷歷偶心期。<br></p></body></html>
