  <body><p>611_13: 《奉和魯望漁具十五詠。藥魚》皮日休</p>
        <p>吾無竭澤心，何用藥魚藥。見說放溪上，點點波光惡。<br>食時競夷猶，死者爭紛泊。何必重傷魚，毒涇猶可作。<br></p></body></html>
