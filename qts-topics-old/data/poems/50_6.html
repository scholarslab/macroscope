  <body><p>50_6: 《劉生》楊炯</p>
        <p>卿家本六郡，年長入三秦。白璧酬知己，黃金謝主人。<br>劍鋒生赤電，馬足起紅塵。日暮歌鐘發，喧喧動四鄰。<br></p></body></html>
