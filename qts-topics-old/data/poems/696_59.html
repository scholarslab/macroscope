  <body><p>696_59: 《哭麻處士》韋莊</p>
        <p>卻到歌吟地，閑門草色中。百年流水盡，萬事落花空。<br>繐帳扃秋月，詩樓鎖夜蟲。少微何處墮，留恨白楊風。<br></p></body></html>
