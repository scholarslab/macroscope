  <body><p>184_27: 《雜詩》李白</p>
        <p>白日與明月，晝夜尚不閑。況爾悠悠人，安得久世間。<br>傳聞海水上，乃有蓬萊山。玉樹生綠葉，靈仙每登攀。<br>一食駐玄發，再食留紅顏。吾欲從此去，去之無時還。<br></p></body></html>
