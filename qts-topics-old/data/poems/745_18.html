  <body><p>745_18: 《將歸鐘陵留贈南海李尚書》陳陶</p>
        <p>楚國有田舍，炎州長夢歸。懷恩似秋燕，屢繞玉堂飛。<br>越酒豈不甘，海魚寧無肥。山裘醉歌舞，事與初心違。<br>曄曄文昌公，英靈世間稀。長江浩無際，龍蜃皆歸依。<br>賤子感一言，草茅發光輝。從來雞鳧質，得假鳳凰威。<br>常欲討玄珠，青雲報巍巍。龍門竟多故，雙淚別旍旗。<br></p></body></html>
