  <body><p>495_35: 《山出雲》張勝之</p>
        <p>片雲初出岫，孤迥色難親。蓋小辭山近，根輕觸石新。<br>飄颻經綠野，明麗照晴春。拂樹疑舒葉，臨流似結鱗。<br>從龍方有感，捧日豈無因。看取為霖去，恩沾雨露均。<br></p></body></html>
