  <body><p>522_17: 《齊安郡中偶題二首》杜牧</p>
        <p>兩竿落日溪橋上，半縷輕煙柳影中。<br>多少綠荷相倚恨，一時回首背西風。<br>秋聲無不攪離心，夢澤蒹葭楚雨深。<br>自滴階前大梧葉，幹君何事動哀吟。<br></p></body></html>
