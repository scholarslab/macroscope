  <body><p>95_19: 《神龍初廢逐南荒途出郴口北望蘇耽山》沈佺期</p>
        <p>少曾讀仙史，知有蘇耽君。流望來南國，依然會昔聞。<br>泊舟問耆老，遙指孤山雲。孤山郴郡北，不與眾山群。<br>重崖下縈映，嶛嶢上糾紛。碧峰泉附落，紅壁樹傍分。<br>選地今方爾，升天因可雲。不才予竄跡，羽化子遺芬。<br>將覽成麟鳳，旋驚禦鬼文。此中迷出處，含思獨氛氳。<br></p></body></html>
