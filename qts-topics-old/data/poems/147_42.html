  <body><p>147_42: 《宿北山禪寺蘭若》劉長卿</p>
        <p>上方鳴夕磬，林下一僧還。密行傳人少，禪心對虎閑。<br>青松臨古路，白月滿寒山。舊識窗前桂，經霜更待攀。<br></p></body></html>
