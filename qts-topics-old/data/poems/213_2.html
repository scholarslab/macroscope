  <body><p>213_2: 《秋胡行（一作魯秋胡）》高適</p>
        <p>妾本邯鄲未嫁時，容華倚翠人未知。一朝結髮從君子，<br>將妾迢迢東魯陲。時逢大道無艱阻，君方游宦從陳汝。<br>蕙樓獨臥頻度春，彩閣辭君幾徂暑。三月垂楊蠶未眠，<br>攜籠結侶南陌邊。道逢行子不相識，贈妾黃金買少年。<br>妾家夫婿經離久，寸心誓與長相守。願言行路莫多情，<br>道妾貞心在人口。日暮蠶饑相命歸，攜籠端飾來庭闈。<br>勞心苦力終無恨，所冀君恩即可依。聞說行人已歸止，<br>乃是向來贈金子。相看顏色不復言，相顧懷慚有何已。<br>從來自隱無疑背，直為君情也相會。如何咫尺仍有情，<br>況複迢迢千裏外。誓將顧恩不顧身，念君此日赴河津。<br>莫道向來不得意，故欲留規誡後人。<br></p></body></html>
