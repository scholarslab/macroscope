  <body><p>141_7: 《就道士問周易參同契》王昌齡</p>
        <p>仙人騎白鹿，發短耳何長。時餘采菖蒲，忽見嵩之陽。<br>稽首求丹經，乃出懷中方。披讀了不悟，歸來問嵇康。<br>嗟餘無道骨，發我入太行。<br></p></body></html>
