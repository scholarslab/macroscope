  <body><p>308_5: 《漁父》張志和</p>
        <p>八月九月蘆花飛，南溪老人重釣歸。秋山入簾翠滴滴，<br>野艇倚檻雲依依。卻把漁竿尋小徑，閑梳鶴發對斜暉。<br>翻嫌四皓曾多事，出為儲皇定是非。<br></p></body></html>
