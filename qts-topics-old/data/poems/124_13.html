  <body><p>124_13: 《奉和聖制答張說南出雀鼠谷》崔翹</p>
        <p>硤路繞河汾，晴光拂曙氛。笳吟中嶺樹，仗入半峰雲。<br>頓覺山原盡，平看邑裏分。早行芳草迥，晚憩好風熏。<br>嘉頌推英宰，春遊扈聖君。共欣承睿渥，日月照天文。<br></p></body></html>
