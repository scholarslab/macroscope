  <body><p>480_16: 《滁陽春日懷果園閑宴（園中雜樹，多手植也）》李紳</p>
        <p>西園到日栽桃李，紅白低枝拂酒杯。繁豔只愁風處落，<br>醉筵多就月中開。勸人莫折憐芳早，把燭頻看畏曉催。<br>聞道數年深草露，幾株猶得近池台。<br></p></body></html>
