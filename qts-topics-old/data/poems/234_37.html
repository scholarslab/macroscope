  <body><p>234_37: 《陪鄭公秋晚北池臨眺》杜甫</p>
        <p>北池雲水闊，華館辟秋風。獨鶴元依渚，衰荷且映空。<br>采菱寒刺上，蹋藕野泥中。素楫分曹往，金盤小徑通。<br>萋萋露草碧，片片晚旗紅。杯酒沾津吏，衣裳與釣翁。<br>異方初豔菊，故里亦高桐。搖落關山思，淹留戰伐功。<br>嚴城殊未掩，清宴已知終。何補參卿事，歡娛到薄躬。<br></p></body></html>
