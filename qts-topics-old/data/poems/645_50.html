  <body><p>645_50: 《春晴》李鹹用</p>
        <p>簷滴春膏絕，憑欄晚吹生。良朋在何處，高樹忽流鶯。<br>游寺期應定，尋芳步已輕。新詩吟未穩，遲日又西傾。<br></p></body></html>
