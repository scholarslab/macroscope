  <body><p>124_1: 《書殿賜宴應制》徐安貞</p>
        <p>校文常近日，賜宴忽升天。酒正傳杯至，饔人捧案前。<br>玉階鳴溜水，清閣引歸煙。共惜芸香暮，春風幾萬年。<br></p></body></html>
