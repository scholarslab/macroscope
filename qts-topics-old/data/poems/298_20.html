  <body><p>298_20: 《雉將雛》王建</p>
        <p>雉咿喔，雛出。毛斑斑，觜啄啄。學飛未得一尺高，<br>還逐母行旋母腳。麥壟淺淺難蔽身，遠去戀雛低怕人。<br>時時土中鼓兩翅，引雛拾蟲不相離。<br></p></body></html>
