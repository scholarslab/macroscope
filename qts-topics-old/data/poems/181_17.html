  <body><p>181_17: 《下涇縣陵陽溪至澀灘》李白</p>
        <p>澀灘鳴嘈嘈，兩山足猿猱。白波若卷雪，側足不容舠。<br>漁子與舟人，撐折萬張篙。<br></p></body></html>
