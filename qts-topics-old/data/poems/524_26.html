  <body><p>524_26: 《送牛相出鎮襄州》杜牧</p>
        <p>盛時常注意，南雍暫分茅。紫殿辭明主，岩廊別舊交。<br>危幢侵碧霧，寒旆獵紅旓。德業懸秦鏡，威聲隱楚郊。<br>拜塵先灑淚，成廈昔容巢。遙仰沈碑會，鴛鴦玉佩敲。<br></p></body></html>
