  <body><p>341_8: 《食曲河驛（驛在商鄧間）》韓愈</p>
        <p>晨及曲河驛，淒然自傷情。群烏巢庭樹，乳燕飛簷楹。<br>而我抱重罪，孑孑萬里程。親戚頓乖角，圖史棄縱橫。<br>下負明義重，上孤朝命榮。殺身諒無補，何用答生成。<br></p></body></html>
