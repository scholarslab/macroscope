  <body><p>499_26: 《題僧院引泉》姚合</p>
        <p>泉眼高千尺，山僧取得歸。架空橫竹引，鑿石透渠飛。<br>洗藥溪流濁，澆花雨力微。朝昏長繞看，護惜似持衣。<br></p></body></html>
