  <body><p>573_10: 《子規（一作項斯詩）》賈島</p>
        <p>遊魂自相叫，寧複記前身。飛過鄰家月，聲連野路春。<br>夢邊催曉急，愁處送風頻。自有沾花血，相和雨滴新。<br></p></body></html>
