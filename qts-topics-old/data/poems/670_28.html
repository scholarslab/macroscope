  <body><p>670_28: 《春遊》秦韜玉</p>
        <p>選勝逢君敘解攜，思和芳草遠煙迷。小梅香裏黃鶯囀，<br>垂柳陰中白馬嘶。春引美人歌遍熟，風牽公子酒旗低。<br>早知有此關身事，悔不前年住越溪。<br></p></body></html>
