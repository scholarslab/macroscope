  <body><p>496_86: 《送馬戴下第客游》姚合</p>
        <p>昨來送君處，亦是九衢中。此日殷勤別，前時寂寞同。<br>鳥啼寒食雨，花落暮春風。向晚離人起，筵收樽未空。<br></p></body></html>
