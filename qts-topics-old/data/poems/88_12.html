  <body><p>88_12: 《恩賜樂遊園宴》張說</p>
        <p>漢苑佳遊地，軒庭近侍臣。共持榮幸日，來賞豔陽春。<br>饌玉頒王篚，摐金下帝鈞。池台草色遍，宮觀柳條新。<br>花綬光連榻，朱顏暢飲醇。聖朝多樂事，天意每隨人。<br></p></body></html>
