  <body><p>514_2: 《宿陳處士書齋》朱慶餘</p>
        <p>結茅當此地，下馬見高情。菰葉寒塘晚，杉陰白石明。<br>向爐新茗色，隔雪遠鐘聲。閑得相逢少，吟多寐不成。<br></p></body></html>
