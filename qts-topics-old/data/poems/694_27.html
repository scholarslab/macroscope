  <body><p>694_27: 《曉感》褚載</p>
        <p>曉鼓冬冬星漢微，佩金鳴玉鬥光輝。出門各自爭岐路，<br>至老何人免是非。大道不應由曲取，浮生還要略知機。<br>故園華表高高在，可得不如丁令威。<br></p></body></html>
