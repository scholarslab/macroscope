  <body><p>211_33: 《宋中送族侄式顏（時張大夫貶括州使人召式顏遂有此作）》高適</p>
        <p>大夫擊東胡，胡塵不敢起。胡人山下哭，胡馬海邊死。<br>部曲盡公侯，輿台亦朱紫。當時有勳業，末路遭讒毀。<br>轉旆燕趙間，剖符括蒼裏。弟兄莫相見，親族遠枌梓。<br>不改青雲心，仍招布衣士。平生懷感激，本欲候知己。<br>去矣難重陳，飄然自茲始。游梁且未遇，適越今何以。<br>鄉山西北愁，竹箭東南美。崢嶸縉雲外，蒼莽幾千里。<br>旅雁悲啾啾，朝昏孰雲已。登臨多瘴癘，動息在風水。<br>雖有賢主人，終為客行子。我攜一尊酒，滿酌聊勸爾。<br>勸爾惟一言，家聲勿淪滓。<br></p></body></html>
