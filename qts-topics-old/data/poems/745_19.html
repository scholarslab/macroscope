  <body><p>745_19: 《宿島徑夷山舍》陳陶</p>
        <p>百里遵島徑，蓬征信邅回。暝依漁樵宿，似過黃金台。<br>缺齧心未理，寥寥夜猿哀。山深石床冷，海近腥氣來。<br>主人意不淺，屢獻流霞杯。對月撫長劍，愁襟紛莫開。<br>九衢平如水，胡為涉崔嵬。一飯未遑飽，鵬圖信悠哉。<br>山濤謔細君，吾豈厭蓬萊。明發又驅馬，客思一裴回。<br></p></body></html>
