  <body><p>86_51: 《登九裏台是樊姬墓》張說</p>
        <p>楚國所以霸，樊姬有力焉。不懷沈尹祿，誰諳叔敖賢。<br>萬化茫無在，孤墳獨巋然。北分陽臺陌，南識郢城阡。<br>漠漠渚宮樹，蒼蒼雲夢田。登高形勝出，訪古令名傳。<br>自我來符守，因君樹蕙荃。詩書將變俗，絺纊忽彌年。<br>志闡三折後，愁值二毛前。佇立帝京路，遙心寄此篇。<br></p></body></html>
