  <body><p>524_13: 《偶題二首》杜牧</p>
        <p>勞勞千里身，襟袂滿行塵。深夜懸雙淚，短亭思遠人。<br>蒼江程未息，黑水夢何頻。明月輕橈去，唯應釣赤鱗。<br>有恨秋來極，無端別後知。夜闌終耿耿，明發竟遲遲。<br>信已憑鴻去，歸唯與燕期。只因明月見，千里兩相思。<br></p></body></html>
