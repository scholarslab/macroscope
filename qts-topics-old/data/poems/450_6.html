  <body><p>450_6: 《陝府王大夫相迎偶贈》白居易</p>
        <p>紫微閣老自多情，白首園公豈要迎。伴我綠槐陰下歇，<br>向君紅旆影前行。綸巾發少渾欹仄，籃輿肩齊甚穩平。<br>但問主人留幾日，分司賓客去無程。<br></p></body></html>
