  <body><p>154_4: 《有竹一篇七章》蕭穎士</p>
        <p>有竹斯竿，於閣之前。君子秉心，惟其貞堅兮。<br>有竿斯竹，於閣之側。君子秉操，惟其正直兮。<br>彼蔚者竹，蕭其森矣。有開者合，宛其深矣。<br>回簷幽砌，如翼如齒。<br>冬之宵，霰雪斯瀌。我有金爐，熹其以歊。<br>夏之日，炎景斯鬱。我有珍簟，淒其以栗。<br>彼紛者務，體其豫矣。有旨者酒，歡其且矣。<br>友僚萃止，跗萼載韡。<br>彼美公之姓兮，那歟應積慶兮，期子惟去之柄兮。<br></p></body></html>
