  <body><p>539_164: 《十一月中旬至扶風界見梅花》李商隱</p>
        <p>匝路亭亭豔，非時裛裛香。素娥惟與月，青女不饒霜。<br>贈遠虛盈手，傷離適斷腸。為誰成早秀，不待作年芳。<br></p></body></html>
