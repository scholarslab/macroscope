  <body><p>421_8: 《南家桃》元稹</p>
        <p>南家桃樹深紅色，日照露光看不得。樹小花狂風易吹，<br>一夜風吹滿牆北。離人自有經時別，眼前落花心歎息。<br>更待明年花滿枝，一年迢遞空相憶。<br></p></body></html>
