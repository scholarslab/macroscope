  <body><p>451_91: 《贈晦叔憶夢得》白居易</p>
        <p>自別崔公四五秋，因何臨老轉風流。歸來不說秦中事，<br>歇定唯謀洛下游。酒面浮花應是喜，歌眉斂黛不關愁。<br>得君更有無厭意，猶恨尊前欠老劉。<br></p></body></html>
