  <body><p>556_35: 《贈楊先輩（一作送楊之梁先輩）》馬戴</p>
        <p>平生閑放久，野鹿許為群。居止鄰西嶽，軒窗度白雲。<br>齋心飯松子，話道接茅君。漢主思清淨，休書諫獵文。<br></p></body></html>
