  <body><p>643_8: 《隋堤柳》李山甫</p>
        <p>曾傍龍舟拂翠華，至今凝恨倚天涯。但經春色還秋色，<br>不覺楊家是李家。背日古陰從北朽，逐波疏影向南斜。<br>年年只有晴風便，遙為雷塘送雪花。<br></p></body></html>
