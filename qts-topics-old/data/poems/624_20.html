  <body><p>624_20: 《酬襲美見寄海蟹》陸龜蒙</p>
        <p>藥杯應阻蟹螯香，卻乞江邊採捕郎。自是揚雄知郭索，<br>且非何胤敢餦餭。骨清猶似含春靄，沫白還疑帶海霜。<br>強作南朝風雅客，夜來偷醉早梅傍。<br></p></body></html>
