  <body><p>227_62: 《臺上（得涼字）》杜甫</p>
        <p>改席台能迥，留門月複光。雲行遺暑濕，山谷進風涼。<br>老去一杯足，誰憐屢舞長。何須把官燭，似惱鬢毛蒼。<br></p></body></html>
