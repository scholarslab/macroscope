  <body><p>59_39: 《劍》李嶠</p>
        <p>我有昆吾劍，求趨夫子庭。白虹時切玉，紫氣夜幹星。<br>鍔上芙蓉動，匣中霜雪明。倚天持報國，畫地取雄名。<br></p></body></html>
