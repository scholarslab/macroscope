  <body><p>192_30: 《觀田家》韋應物</p>
        <p>微雨眾卉新，一雷驚蟄始。田家幾日閑，耕種從此起。<br>丁壯俱在野，場圃亦就理。歸來景常晏，飲犢西澗水。<br>饑劬不自苦，膏澤且為喜。倉廩無宿儲，徭役猶未已。<br>方慚不耕者，祿食出閭裏。<br></p></body></html>
