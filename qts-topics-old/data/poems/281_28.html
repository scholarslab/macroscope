  <body><p>281_28: 《賦得花發上林（大曆十四年侍郎潘炎試）》王表</p>
        <p>御苑春何早，繁花已繡林。笑迎明主仗，香拂美人簪。<br>地接樓臺近，天垂雨露深。晴光來戲蝶，夕景動棲禽。<br>欲托淩雲勢，先開捧日心。方知桃李樹，從此別成陰。<br></p></body></html>
