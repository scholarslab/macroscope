  <body><p>409_24: 《閑二首》元稹</p>
        <p>晻澹洲煙白，籬篩日腳紅。江喧過雲雨，船泊打頭風。<br>艇子收魚市，鴉兒噪荻叢。不堪堤上立，滿眼是蚊蟲。<br>青衫經夏黕，白髮望鄉稠。雨冷新秋簟，星稀欲曙樓。<br>連鴻盡南去，雙鯉本東流。北信無人寄，蟬聲滿樹頭。<br></p></body></html>
