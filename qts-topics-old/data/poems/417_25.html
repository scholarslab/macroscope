  <body><p>417_25: 《為樂天自勘詩集因思頃年城南醉歸馬上遞唱豔曲…成篇》元稹</p>
        <p>春野醉吟十里程，齋宮潛詠萬人驚。<br>今宵不寐到明讀，風雨曉聞開鎖聲。<br></p></body></html>
