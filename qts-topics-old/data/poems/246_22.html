  <body><p>246_22: 《早發若峴驛望廬山》獨孤及</p>
        <p>雨罷山翠鮮，泠泠東風好。斷崖雲生處，是向峰頂道。<br>誰謂峰頂遠，跂予可瞻討。忘緣祛天機，脫屣恨不早。<br>只恐歲雲暮，遂與空名老。心往跡未並，慚愧山上草。<br></p></body></html>
