  <body><p>439_62: 《詠懷》白居易</p>
        <p>自從委順任浮沈，漸覺年多功用深。面上減除憂喜色，<br>胸中消儘是非心。妻兒不問唯耽酒，冠蓋皆慵只抱琴。<br>長笑靈均不知命，江蘺叢畔苦悲吟。<br></p></body></html>
