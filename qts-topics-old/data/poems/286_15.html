  <body><p>286_15: 《贈道者》李端</p>
        <p>窗中忽有鶴飛聲，方士因知道欲成。來取圖書安枕裏，<br>便驅雞犬向山行。花開深洞仙門小，路過懸橋羽節輕。<br>送客自傷身易老，不知何處待先生。<br></p></body></html>
