  <body><p>573_60: 《易州過郝逸人居》賈島</p>
        <p>每逢詞翰客，邀我共尋君。果見閒居賦，未曾流俗聞。<br>也知鄰市井，宛似出囂氛。卻笑巢由輩，何須隱白雲。<br></p></body></html>
