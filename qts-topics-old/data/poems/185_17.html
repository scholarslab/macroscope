  <body><p>185_17: 《自廣平乘醉走馬六十裏至邯鄲，登城樓覽古書懷》李白</p>
        <p>醉騎白花馬，西走邯鄲城。揚鞭動柳色，寫鞚春風生。<br>入郭登高樓，山川與雲平。深宮翳綠草，萬事傷人情。<br>相如章華巔，猛氣折秦嬴。兩虎不可鬥，廉公終負荊。<br>提攜袴中兒，杵臼及程嬰。立孤就白刃，必死耀丹誠。<br>平原三千客，談笑盡豪英。毛君能穎脫，二國且同盟。<br>皆為黃泉土，使我涕縱橫。磊磊石子岡，蕭蕭白楊聲。<br>諸賢沒此地，碑版有殘銘。太古共今時，由來互哀榮。<br>傷哉何足道，感激仰空名。趙俗愛長劍，文儒少逢迎。<br>閑從博陵遊，暢飲雪朝酲。歌酣易水動，鼓震叢台傾。<br>日落把燭歸，淩晨向燕京。方陳五餌策，一使胡塵清。<br></p></body></html>
