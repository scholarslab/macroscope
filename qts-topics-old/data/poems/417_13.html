  <body><p>417_13: 《郡務稍簡因得整比舊詩並連綴焚削封章繁委篋笥…樂天》元稹</p>
        <p>近來章奏小年詩，一種成空盡可悲。書得眼昏朱似碧，<br>用來心破發如絲。催身易老緣多事，報主深恩在幾時。<br>天遣兩家無嗣子，欲將文集與它誰。<br></p></body></html>
