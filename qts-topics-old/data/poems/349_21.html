  <body><p>349_21: 《汝川行》歐陽詹</p>
        <p>汝墳春女蠶忙月，朝起采桑日西沒。輕綃裙露紅羅襪，<br>半蹋金梯倚枝歇。垂空玉腕若無骨，映葉朱唇似花發。<br>相歡誰是游冶郎，蠶休不得岐路旁。<br></p></body></html>
