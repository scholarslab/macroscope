  <body><p>510_41: 《送韋正字析貫赴制舉》張祜</p>
        <p>可愛漢文年，鴻恩蕩海壖。木雞方備德，金馬正求賢。<br>大戰希遊刃，長途在著鞭。佇看晁董策，便向史中傳。<br></p></body></html>
