  <body><p>284_23: 《鮮於少府宅看花》李端</p>
        <p>謝家能植藥，萬簇相縈倚。爛熳綠苔前，嬋娟青草裏。<br>垂欄複照戶，映竹仍臨水。驟雨發芳香，回風舒錦綺。<br>孤光雜新故，眾色更重累。散碧出疏莖，分黃成細蕊。<br>游蜂高更下，驚蝶坐還起。玉貌對應慚，霞標方不似。<br>春陰憐弱蔓，夏日同短晷。回落報榮衰，交關鬥紅紫。<br>花時苟未賞，老至誰能止。上客屢移床，幽僧勞憑幾。<br>初合雖薄劣，卻得陪君子。敢問賢主人，何如種桃李。<br></p></body></html>
