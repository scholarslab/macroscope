  <body><p>521_36: 《題桐葉》杜牧</p>
        <p>去年桐落故溪上，把筆偶題歸燕詩。江樓今日送歸燕，<br>正是去年題葉時。葉落燕歸真可惜，東流玄發且無期。<br>笑筵歌席反惆悵，明月清風愴別離。莊叟彭殤同在夢，<br>陶潛身世兩相遺。一丸五色成虛語，石爛松薪更莫疑。<br>哆侈不勞文似錦，進趨何必利如錐。錢神任爾知無敵，<br>酒聖於吾亦庶幾。江畔秋光蟾閣鏡，檻前山翠茂陵眉。<br>樽香輕泛數枝菊，簷影斜侵半局棋。休指宦遊論巧拙，<br>只將愚直禱神祇。三吳煙水平生念，甯向閒人道所之。<br></p></body></html>
