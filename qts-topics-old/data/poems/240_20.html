  <body><p>240_20: 《補樂歌十首。大濩》元結</p>
        <p>萬姓苦兮，怨且哭，不有聖人兮，誰護育。<br>聖人生兮，天下和。萬姓熙熙兮，舞且歌。<br></p></body></html>
