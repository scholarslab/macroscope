  <body><p>522_73: 《見吳秀才與池妓別，因成絕句》杜牧</p>
        <p>紅燭短時羌笛怨，清歌咽處蜀弦高。<br>萬里分飛兩行淚，滿江寒雨正蕭騷。<br></p></body></html>
