  <body><p>231_6: 《九日五首》杜甫</p>
        <p>重陽獨酌杯中酒，抱病起登江上臺。竹葉於人既無分，<br>菊花從此不須開。殊方日落玄猿哭，舊國霜前白雁來。<br>弟妹蕭條各何往，干戈衰謝兩相催。<br>舊日重陽日，傳杯不放杯。即今蓬鬢改，但愧菊花開。<br>北闕心長戀，西江首獨回。茱萸賜朝士，難得一枝來。<br>舊與蘇司業，兼隨鄭廣文。采花香泛泛，坐客醉紛紛。<br>野樹歌還倚，秋砧醒卻聞。歡娛兩冥漠，西北有孤雲。<br>故里樊川菊，登高素滻源。他時一笑後，今日幾人存。<br>巫峽蟠江路，終南對國門。系舟身萬里，伏枕淚雙痕。<br>為客裁烏帽，從兒具綠尊。佳辰對群盜，愁絕更誰論。<br></p></body></html>
