  <body><p>192_19: 《龍門游眺》韋應物</p>
        <p>鑿山導伊流，中斷若天辟。都門遙相望，佳氣生朝夕。<br>素懷出塵意，適有攜手客。精舍繞層阿，千龕鄰峭壁。<br>緣雲路猶緬，憩澗鐘已寂。花樹發煙華，淙流散石脈。<br>長嘯招遠風，臨潭漱金碧。日落望都城，人間何役役。<br></p></body></html>
