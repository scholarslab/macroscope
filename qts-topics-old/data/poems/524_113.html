  <body><p>524_113: 《十九兄郡樓有宴，病不赴》杜牧</p>
        <p>十二層樓敞畫簷，連去歌盡草纖纖。<br>空堂病怯階前月，燕子嗔垂一竹簾。<br></p></body></html>
