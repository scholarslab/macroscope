  <body><p>200_68a: 《初至犍為作》岑參</p>
        <p>山色軒檻內，灘聲枕席間。草生公府靜，花落訟庭閑。<br>雲雨連三峽，風塵接百蠻。到來能幾日，不覺鬢毛斑。<br></p></body></html>
