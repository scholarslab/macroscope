  <body><p>151_44: 《溫湯客舍》劉長卿</p>
        <p>冬狩溫泉歲欲闌，宮城佳氣晚宜看。湯熏仗裏千旗暖，<br>雪照山邊萬井寒。君門獻賦誰相達，客舍無錢輒自安。<br>且喜禮闈秦鏡在，還將妍醜付春官。<br></p></body></html>
