  <body><p>214_61: 《秦中送李九赴越》高適</p>
        <p>攜手望千里，於今將十年。如何每離別，心事複迍邅。<br>適越雖有以，出關終耿然。愁霖不可向，長路或難前。<br>吳會獨行客，山陰秋夜船。謝家征故事，禹穴訪遺編。<br>鏡水君所憶，蓴羹餘舊便。歸來莫忘此，兼示濟江篇。<br></p></body></html>
