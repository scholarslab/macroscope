  <body><p>343_10: 《題木居士二首》韓愈</p>
        <p>火透波穿不計春，根如頭面幹如身。<br>偶然題作木居士，便有無窮求福人。<br>為神詎比溝中斷，遇賞還同爨下餘。<br>朽蠹不勝刀鋸力，匠人雖巧欲何如。<br></p></body></html>
