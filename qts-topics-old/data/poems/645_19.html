  <body><p>645_19: 《早秋遊山寺》李鹹用</p>
        <p>閑臥雲岩穩，攀緣笑戲猱。靜于諸境靜，高卻眾山高。<br>至理無言了，浮生一夢勞。清風朝複暮，四海自波濤。<br></p></body></html>
