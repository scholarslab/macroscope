  <body><p>622_53: 《奉和襲美初冬章上人院》陸龜蒙</p>
        <p>每伴來方丈，還如到四禪。菊承荒砌露，茶待遠山泉。<br>畫古全無跡，林寒卻有煙。相看吟未竟，金磬已泠然。<br></p></body></html>
