  <body><p>332_87: 《都城從事蕭員外寄海梨花詩，盡綺麗至惠然遠及》羊士諤</p>
        <p>珠履行台擁附蟬，外郎高步似神仙。陳詞今見唐風盛，<br>從事遙瞻衛國賢。擲地好詞淩彩筆，浣花春水膩魚箋。<br>東山芳意須同賞，子看囊盛幾日傳。<br></p></body></html>
