  <body><p>237_21: 《哭空寂寺玄上人（一作少林寺哭暉上人）》錢起</p>
        <p>淒然雙樹下，垂淚遠公房。燈續生前火，爐添沒後香。<br>陰階明片雪，寒竹響空廊。寂滅應為樂，塵心徒自傷。<br></p></body></html>
