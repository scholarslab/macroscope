  <body><p>444_19: 《題故元少尹集後二首》白居易</p>
        <p>黃壤詎知我，白頭徒憶君。唯將老年淚，一灑故人文。<br>遺文三十軸，軸軸金玉聲。龍門原上土，埋骨不埋名。<br></p></body></html>
