  <body><p>180_3: 《大庭庫》李白</p>
        <p>朝登大庭庫，雲物何蒼然。莫辨陳鄭火，空霾鄒魯煙。<br>我來尋梓慎，觀化入寥天。古木朔氣多，松風如五弦。<br>帝圖終冥沒，歎息滿山川。<br></p></body></html>
