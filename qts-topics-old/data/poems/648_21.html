  <body><p>648_21: 《送從兄郜（一作韋郜，一作途中別孫璐）》方幹</p>
        <p>道路本無限，又應何處逢。流年莫虛擲，華髮不相容。<br>野渡波搖月，空城雨翳鐘。此心隨去馬，迢遞過千峰。<br></p></body></html>
