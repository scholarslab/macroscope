  <body><p>539_84: 《玄微先生》李商隱</p>
        <p>仙翁無定數，時入一壺藏。夜夜桂露濕，村村桃水香。<br>醉中拋浩劫，宿處起神光。藥裹丹山鳳，棋函白石郎。<br>弄河移砥柱，吞日倚扶桑。龍竹裁輕策，鮫綃熨下裳。<br>樹栽嗤漢帝，橋板笑秦王。徑欲隨關令，龍沙萬里強。<br></p></body></html>
