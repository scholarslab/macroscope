  <body><p>501_28: 《答李頻秀才》姚合</p>
        <p>一年離九陌，壁上掛朝袍。物外詩情遠，人間酒味高。<br>思歸知病長，失寢覺神勞。衰老無多思，因君把筆毫。<br></p></body></html>
