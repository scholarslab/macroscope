  <body><p>646_3: 《題陳處士山居》李鹹用</p>
        <p>蓮繞閑亭柳繞池，蟬吟暮色一枝枝。未逢皇澤搜遺逸，<br>贏得青山避亂離。花圃春風邀客醉，茅簷秋雨對僧棋。<br>樵童牧豎勞相問，岩穴從來出帝師。<br></p></body></html>
