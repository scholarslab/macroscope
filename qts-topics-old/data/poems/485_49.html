  <body><p>485_49: 《送僧東游》鮑溶</p>
        <p>風流東晉後，外學入僧家。獨唱郢中雪，還遊天際霞。<br>雲村共香飯，水月喻秋花。景物添新致，前程詎可涯。<br></p></body></html>
