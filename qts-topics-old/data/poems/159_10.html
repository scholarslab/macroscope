  <body><p>159_10: 《宿揚子津，寄潤州長山劉隱士》孟浩然</p>
        <p>所思在建業，欲往大江深。日夕望京口，煙波愁我心。<br>心馳茅山洞，目極楓樹林。不見少微星，星霜勞夜吟。<br></p></body></html>
