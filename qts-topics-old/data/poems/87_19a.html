  <body><p>87_19a: 《闕題》張說</p>
        <p>婚禮知無賀，承家歎有輝。親迎驥子躍，吉兆鳳雛飛。<br>溫席開華扇，梁門換褧衣。遙思桃李日，應賦采蘋歸。<br></p></body></html>
