  <body><p>353_34: 《感遇二首（永州作）》柳宗元</p>
        <p>西陸動涼氣，驚烏號北林。棲息豈殊性，集枯安可任。<br>鴻鵠去不返，勾吳阻且深。徒嗟日沉湎，丸鼓騖奇音。<br>東海久搖盪，南風已駸駸。坐使青天暮，小星愁太陰。<br>眾情嗜奸利，居貨捐千金。危根一以振，齊斧來相尋。<br>攬衣中夜起，感物涕盈襟。微霜眾所踐，誰念歲寒心。<br>旭日照寒野，斯起蒿萊。啁啾有餘樂，飛舞西陵隈。<br>回風旦夕至，零葉委陳荄。所棲不足恃，鷹隼縱橫來。<br></p></body></html>
