  <body><p>568_12: 《別狄佩（梁公玄孫，旅于南國）》李群玉</p>
        <p>翠竹不著花，鳳雛長忍饑。未開凡霄翮，空把碧梧枝。<br>聖人奏雲韶，祥鳳一來儀。文章耀白日，眾鳥莫敢窺。<br>鬱抑不自言，凡鳥何由知。當看九千仞，飛出太平時。<br></p></body></html>
