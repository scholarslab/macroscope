  <body><p>526_48: 《寄盧先輩》杜牧</p>
        <p>一從分首劍江濱，南國相思寄夢頻。書去又逢商嶺雪，<br>信回應過洞庭春。關河日日悲長路，霄漢年年望後塵。<br>願指丹梯曾到處，莫教猶作獨迷人。<br></p></body></html>
