  <body><p>46_47: 《句》宗楚客</p>
        <p>竹町羅千衛，蘭莛降兩宮。<br>七萃鑾輿動，千年瑞檢開。彩旗臨鳳闕，翠幕繞龜津。<br></p></body></html>
