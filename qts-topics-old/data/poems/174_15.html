  <body><p>174_15: 《別儲邕之剡中》李白</p>
        <p>借問剡中道，東南指越鄉。舟從廣陵去，水入會稽長。<br>竹色溪下綠，荷花鏡裏香。辭君向天姥，拂石臥秋霜。<br></p></body></html>
