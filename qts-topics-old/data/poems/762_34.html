  <body><p>762_34: 《古檜》廖融</p>
        <p>何人見植初，老樹梵王居。山鬼暗棲托，樵夫難破除。<br>聲高秋漢迥，影倒月潭虛。盡日無僧倚，清風長有餘。<br></p></body></html>
