  <body><p>212_27: 《題尉遲將軍新廟》高適</p>
        <p>周室既板蕩，賊臣立嬰兒。將軍獨激昂，誓欲酬恩私。<br>孤城日無援，高節終可悲。家國共淪亡，精魂空在斯。<br>沉沉積冤氣，寂寂無人知。良牧懷深仁，與君建明祠。<br>父子俱血食，軒車每逶迤。我來薦蘋蘩，感歎興此詞。<br>晨光上階闥，殺氣翻旌旗。明明幽冥理，至誠信莫欺。<br>唯夫二千石，多慶方自茲。<br></p></body></html>
