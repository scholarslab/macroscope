  <body><p>179_8: 《攜妓登梁王棲霞山孟氏桃園中》李白</p>
        <p>碧草已滿地，柳與梅爭春。謝公自有東山妓，<br>金屏笑坐如花人。今日非昨日，明日還複來。<br>白髮對綠酒，強歌心已摧。君不見梁王池上月，<br>昔照梁王樽酒中。梁王已去明月在，黃鸝愁醉啼春風。<br>分明感激眼前事，莫惜醉臥桃園東。<br></p></body></html>
