  <body><p>554_61: 《題贈宣州亢拾遺》項斯</p>
        <p>傳騎一何催，山門晝未開。高人終避世，聖主不遺才。<br>坐次欹臨水，門中獨舉杯。誰為旦夕侶，深寺數僧來。<br></p></body></html>
