  <body><p>586_46: 《經古行宮》劉滄</p>
        <p>玉輦西歸已至今，古原風景自沉沉。禦溝流水長芳草，<br>宮樹落花空夕陰。蝴蝶翅翻殘露滴，子規聲盡野煙深。<br>路人不記當年事，台殿寂寥山影侵。<br></p></body></html>
