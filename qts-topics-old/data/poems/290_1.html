  <body><p>290_1: 《送別》楊凝</p>
        <p>樽酒郵亭暮，雲帆驛使歸。野鷗寒不起，川雨凍難飛。<br>吳會家移遍，軒轅夢去稀。姓楊皆足淚，非是強沾衣。<br></p></body></html>
