  <body><p>460_10: 《閑坐》白居易</p>
        <p>婆娑放雞犬，嬉戲任兒童。閑坐槐陰下，開襟向晚風。<br>漚麻池水裏，曬棗日陽中。人物何相稱，居然田舍翁。<br></p></body></html>
