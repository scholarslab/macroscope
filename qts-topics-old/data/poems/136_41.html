  <body><p>136_41: 《泛茅山東溪》儲光羲</p>
        <p>清晨登仙峰，峰遠行未極。江海霽初景，草木含新色。<br>而我任天和，此時聊動息。望鄉白雲裏，發棹清溪側。<br>松柏生深山，無心自貞直。<br></p></body></html>
