  <body><p>160_99: 《赴京途中遇雪》孟浩然</p>
        <p>迢遞秦京道，蒼茫歲暮天。窮陰連晦朔，積雪滿山川。<br>落雁迷沙渚，饑烏集野田。客愁空佇立，不見有人煙。<br></p></body></html>
