  <body><p>427_7: 《澗底松－念寒俊也》白居易</p>
        <p>有松百尺大十圍，生在澗底寒且卑。澗深山險人路絕，<br>老死不逢工度之。天子明堂欠梁木，此求彼有兩不知。<br>誰喻蒼蒼造物意，但與之材不與地。金張世祿原憲貧，<br>牛衣寒賤貂蟬貴。貂蟬與牛衣，高下雖有殊。高者未必賢，<br>下者未必愚。君不見沉沉海底生珊瑚，歷歷天上種白榆。<br></p></body></html>
