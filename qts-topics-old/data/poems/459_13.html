  <body><p>459_13: 《新沐浴》白居易</p>
        <p>形適外無恙，心恬內無憂。夜來新沐浴，肌發舒且柔。<br>寬裁夾烏帽，厚絮長白裘。裘溫裹我足，帽暖覆我頭。<br>先進酒一杯，次舉粥一甌。半酣半飽時，四體春悠悠。<br>是月歲陰暮，慘冽天地愁。白日冷無光，黃河凍不流。<br>何處征戍行，何人羈旅遊。窮途絕糧客，寒獄無燈囚。<br>勞生彼何苦，遂性我何優。撫心但自愧，孰知其所由。<br></p></body></html>
