  <body><p>555_36: 《贈別江客》馬戴</p>
        <p>湘中有岑穴，君去掛帆過。露細蒹葭廣，潮回島嶼多。<br>汀洲延夕照，楓葉墜寒波。應使同漁者，生涯許釣歌。<br></p></body></html>
