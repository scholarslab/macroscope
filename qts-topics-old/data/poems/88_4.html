  <body><p>88_4: 《奉和聖制賜崔日知往潞州應制》張說</p>
        <p>聖情留曩鎮，佳氣翊興王。增戟雄都府，高車轉太常。<br>川橫八練闊，山帶五龍長。連帥初恩命，天人舊紀綱。<br>餞塗飛禦藻，闔境自生光。明主征循吏，何年下鳳凰。<br></p></body></html>
