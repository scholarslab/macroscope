  <body><p>613_72: 《館娃宮懷古》皮日休</p>
        <p>豔骨已成蘭麝土，宮牆依舊壓層崖。弩台雨壞逢金鏃，<br>香徑泥銷露玉釵。硯沼只留溪鳥浴，屟廊空信野花埋。<br>姑蘇麋鹿真閒事，須為當時一愴懷。<br></p></body></html>
