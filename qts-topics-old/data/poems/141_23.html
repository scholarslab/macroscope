  <body><p>141_23: 《山行入涇州》王昌齡</p>
        <p>倦此山路長，停驂問賓禦。林巒信回惑，白日落何處。<br>徙倚望長風，滔滔引歸慮。微雨隨雲收，濛濛傍山去。<br>西臨有邊邑，北走盡亭戍。涇水橫白煙，州城隱寒樹。<br>所嗟異風俗，已自少情趣。豈伊懷土多，觸目忻所遇。<br></p></body></html>
