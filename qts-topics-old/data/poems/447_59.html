  <body><p>447_59: 《重題小舫，贈周從事，兼戲微之》白居易</p>
        <p>細篷青篾織魚鱗，小眼紅窗襯麹塵。闊狹才容從事座，<br>高低恰稱使君身。舞筵須揀腰輕女，仙棹難勝骨重人。<br>不似鏡湖廉使出，高檣大艑鬧驚春。<br></p></body></html>
