  <body><p>510_11: 《雁門太守行》張祜</p>
        <p>城頭月沒霜如水，趚趚踏沙人似鬼。燈前拭淚試香裘，<br>長引一聲殘漏子。駝囊瀉酒酒一杯，前頭滴血心不回。<br>閨中年少妻莫哀，魚金虎竹天上來，雁門山邊骨成灰。<br></p></body></html>
