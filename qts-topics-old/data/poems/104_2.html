  <body><p>104_2: 《奉和九月九日登慈恩寺浮圖應制》蕭至忠</p>
        <p>天蹕三乘啟，星輿六轡行。登高淩寶塔，極目遍王城。<br>神衛空中繞，仙歌雲外清。重陽千萬壽，率舞頌升平。<br></p></body></html>
