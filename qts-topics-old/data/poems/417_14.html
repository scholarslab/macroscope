  <body><p>417_14: 《酬樂天餘思不盡加為六韻之作》元稹</p>
        <p>律呂同聲我爾身，文章君是一伶倫。眾推賈誼為才子，<br>帝喜相如作侍臣。次韻千言曾報答，直詞三道共經綸。<br>元詩駁雜真難辨，白樸流傳用轉新。蔡女圖書雖在口，<br>於公門戶豈生塵。商瞿未老猶希冀，莫把籝金便付人。<br></p></body></html>
