  <body><p>406_4: 《送崔侍禦之嶺南二十韻》元稹</p>
        <p>漢法戎施幕，秦官郡置監。蕭何歸舊印，鮑永授新銜。<br>幣聘雖盈篋，泥章未破緘。蛛懸絲繚繞，鵲報語詀諵。<br>再礪神羊角，重開憲簡函。鞶纓驄赳赳，緌佩繡縿縿。<br>逸翮憐鴻翥，離心覺刃劖。聯遊虧片玉，洞照失明鑒。<br>遙想車登嶺，那無淚滿衫。茅蒸連蟒氣，衣漬度梅黬。<br>象鬥緣溪竹，猿鳴帶雨杉。颶風狂浩浩，韶石峻嶄嶄。<br>宿浦宜深泊，祈瀧在至諴。瘴江乘早度，毒草莫親芟。<br>試蠱看銀黑，排腥貴食鹹。菌須蟲已蠹，果重鳥先鵮。<br>冰瑩懷貪水，霜清顧痛岩。珠璣當盡擲，薏苡詎能讒。<br>荊俗欺王粲，吾生問季鹹。遠書多不達，勤為枉攕攕。<br></p></body></html>
