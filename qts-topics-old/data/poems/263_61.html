  <body><p>263_61: 《贈別至弘上人》嚴維</p>
        <p>最稱弘偃少，早歲草茅居。年老從僧律，生知解佛書。<br>衲衣求壞帛，野飯拾春蔬。章句無求斷，時中學有餘。<br></p></body></html>
