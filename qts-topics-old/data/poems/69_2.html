  <body><p>69_2: 《奉和聖制夏日游石淙山》閻朝隱</p>
        <p>金台隱隱陵黃道，玉輦亭亭下絳雰。千種岡巒千種樹，<br>一重岩壑一重雲。花落風吹紅的曆，藤垂日晃綠葐蒀。<br>五百里內賢人聚，願陪閶闔侍天文。<br></p></body></html>
