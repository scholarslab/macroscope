  <body><p>170_16: 《贈漢陽輔錄事二首》李白</p>
        <p>聞君罷官意，我抱漢川湄。借問久疏索，何如聽訟時。<br>天清江月白，心靜海鷗知。應念投沙客，空餘吊屈悲。<br>鸚鵡洲橫漢陽渡，水引寒煙沒江樹。南浦登樓不見君，<br>君今罷官在何處。漢口雙魚白錦鱗，令傳尺素報情人。<br>其中字數無多少，只是相思秋複春。<br></p></body></html>
