  <body><p>571_47: 《延康吟》賈島</p>
        <p>寄居延壽裏，為與延康鄰。不愛延康裏，愛此裏中人。<br>人非十年故，人非九族親。人有不朽語，得之煙山春。<br></p></body></html>
