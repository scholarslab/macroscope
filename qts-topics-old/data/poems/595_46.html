  <body><p>595_46: 《望月（一作客中月）》于武陵</p>
        <p>離家凡幾宵，一望一寥寥。新魄又將滿，故鄉應漸遙。<br>獨臨彭蠡水，遠憶洛陽橋。更有乘舟客，淒然亦駐橈。<br></p></body></html>
