  <body><p>347_19: 《賦得春風扇微和》範傳正</p>
        <p>曖曖當遲日，微微扇好風。吹搖新葉上，光動淺花中。<br>澹蕩凝清晝，氤氳曖碧空。稍看生綠水，已覺散芳叢。<br>徙倚情偏適，裴回賞未窮。妍華不可狀，竟夕氣融融。<br></p></body></html>
