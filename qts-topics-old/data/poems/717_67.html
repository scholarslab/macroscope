  <body><p>717_67: 《梢雲》曹松</p>
        <p>殊質資靈貺，陵空發瑞雲。梢梢含樹影，鬱鬱動霞文。<br>不比因風起，全非觸石分。葉光閑泛灩，枝彩靜氛氳。<br>隱見心無宰，裴回慶自君。翻飛如可托，長願在橫汾。<br></p></body></html>
