  <body><p>268_36: 《晚投江澤浦即事呈柳兵曹泥》耿湋</p>
        <p>落日過重霞，輕煙上遠沙。移舟沖荇蔓，轉浦入蘆花。<br>斷岸迂來客，連波漾去槎。故鄉何處在，更道向天涯。<br></p></body></html>
