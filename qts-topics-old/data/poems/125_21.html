  <body><p>125_21: 《與胡居士皆病寄此詩兼示學人二首》王維</p>
        <p>一興微塵念，橫有朝露身。如是睹陰界，何方置我人。<br>礙有固為主，趣空寧舍賓。洗心詎懸解，悟道正迷津。<br>因愛果生病，從貪始覺貧。色聲非彼妄，浮幻即吾真。<br>四達竟何遣，萬殊安可塵。胡生但高枕，寂寞與誰鄰。<br>戰勝不謀食，理齊甘負薪。予若未始異，詎論疏與親。<br>浮空徒漫漫，泛有定悠悠。無乘及乘者，所謂智人舟。<br>詎舍貧病域，不疲生死流。無煩君喻馬，任以我為牛。<br>植福祠迦葉，求仁笑孔丘。何津不鼓棹，何路不摧輈。<br>念此聞思者，胡為多阻修。空虛花聚散，煩惱樹稀稠。<br>滅相成無記，生心坐有求。降吳複歸蜀，不到莫相尤。<br></p></body></html>
