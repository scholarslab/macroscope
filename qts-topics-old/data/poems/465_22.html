  <body><p>465_22: 《送王秀才往安南》楊衡</p>
        <p>君為蹈海客，客路誰諳悉。鯨度乍疑山，雞鳴先見日。<br>所嗟回棹晚，倍結離情密。無貪合浦珠，念守江陵橘。<br></p></body></html>
