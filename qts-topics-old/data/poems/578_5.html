  <body><p>578_5: 《寄清源寺僧》溫庭筠</p>
        <p>石路無塵竹徑開，昔年曾伴戴顒來。窗間半偈聞鐘後，<br>松下殘棋送客回。簾向玉峰藏夜雪，砌因藍水長秋苔。<br>白蓮社裏如相問，為說遊人是姓雷。<br></p></body></html>
