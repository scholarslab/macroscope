  <body><p>579_18: 《渭上題三首》溫庭筠</p>
        <p>呂公榮達子陵歸，萬古煙波繞釣磯。<br>橋上一通名利跡，至今江鳥背人飛。<br>目極雲霄思浩然，風帆一片水連天。<br>輕橈便是東歸路，不肯忘機作釣船。<br>煙水何曾息世機，暫時相向亦依依。<br>所嗟白首磻溪叟，一下漁舟更不歸。<br></p></body></html>
