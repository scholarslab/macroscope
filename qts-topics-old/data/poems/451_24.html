  <body><p>451_24: 《苦熱》白居易</p>
        <p>頭痛汗盈巾，連宵複達晨。不堪逢苦熱，猶賴是閒人。<br>朝客應煩倦，農夫更苦辛。始慚當此日，得作自由身。主</p></body></html>
