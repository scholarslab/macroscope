  <body><p>518_76: 《宿嘉陵驛（一作嘉陵館樓）》雍陶</p>
        <p>離思茫茫正值秋，每因風景卻生愁。<br>今宵難作刀州夢，月色江聲共一樓。<br></p></body></html>
