  <body><p>226_80: 《少年行二首》杜甫</p>
        <p>莫笑田家老瓦盆，自從盛酒長兒孫。<br>傾銀注瓦驚人眼，共醉終同臥竹根。<br>巢燕養雛渾去盡，江花結子已無多。<br>黃衫年少來宜數，不見堂前東逝波。<br></p></body></html>
