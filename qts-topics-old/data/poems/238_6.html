  <body><p>238_6: 《東溪杜野人致酒》錢起</p>
        <p>萬重雲樹下，數畝子平居。野院羅泉石，荊扉背裏閭。<br>早冬耕鑿暇，弋雁複烹魚。靜掃寒花徑，唯邀傲吏車。<br>晚來留客好，小雪下山初。<br></p></body></html>
