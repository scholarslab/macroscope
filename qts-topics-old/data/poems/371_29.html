  <body><p>371_29: 《衡州歲前游合江亭見山櫻蕊未折因賦含彩吝驚春》呂溫</p>
        <p>山櫻先春發，紅蕊滿霜枝。幽處竟誰見，芳心空自知。<br>似奪朝日照，疑畏暖風吹。欲問含彩意，恐驚輕薄兒。<br></p></body></html>
