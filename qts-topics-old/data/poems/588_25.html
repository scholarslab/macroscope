  <body><p>588_25: 《明州江亭夜別段秀才》李頻</p>
        <p>離亭向水開，時候複蒸梅。霹靂燈燭滅，蒹葭風雨來。<br>京關雖共語，海嶠不同回。莫為蓴鱸美，天涯滯爾才。<br></p></body></html>
