  <body><p>492_14: 《陸丞相故宅》殷堯藩</p>
        <p>衣冠零落久，今日事堪傷。廚起青煙薄，門開白日長。<br>殘梅欹古道，名石臥頹牆。山色依然好，興衰未可量。<br></p></body></html>
