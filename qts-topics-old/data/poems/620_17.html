  <body><p>620_17: 《奉和襲美添漁具五篇。釣磯》陸龜蒙</p>
        <p>揀得白雲根，秋潮未曾沒。坡阤坐鼇背，散漫垂龍發。<br>持竿從掩霧，置酒複待月。即此放神情，何勞適吳越。<br></p></body></html>
