  <body><p>470_4: 《仲夏寄江南》盧殷</p>
        <p>五月行將近，三年客未回。夢成千里去，酒醒百憂來。<br>晚暮時看槿，悲酸不食梅。空將白團扇，從寄複裴回。<br></p></body></html>
