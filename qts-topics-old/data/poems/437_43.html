  <body><p>437_43: 《答劉戒之早秋別墅見寄》白居易</p>
        <p>涼風木槿籬，暮雨槐花枝。並起新秋思，為得故人詩。<br>避地鳥擇木，升朝魚在池。城中與山下，喧靜暗相思。<br></p></body></html>
