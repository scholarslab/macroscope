  <body><p>235_22: 《早朝大明宮呈兩省僚友》賈至</p>
        <p>銀燭熏天紫陌長，禁城春色曉蒼蒼。千條弱柳垂青瑣，<br>百囀流鶯繞建章。劍佩聲隨玉墀步，衣冠身惹禦爐香。<br>共沐恩波鳳池上，朝朝染翰侍君王。<br></p></body></html>
