  <body><p>766_57: 《再看光福寺牡丹》劉兼</p>
        <p>去年曾看牡丹花，蛺蝶迎人傍彩霞。今日再遊光福寺，<br>春風吹我入仙家。當筵芬馥歌唇動，倚檻嬌羞醉眼斜。<br>來歲未朝金闕去，依前和露載歸衙。<br></p></body></html>
