  <body><p>447_11: 《紫薇花》白居易</p>
        <p>紫薇花對紫微翁，名目雖同貌不同。獨佔芳菲當夏景，<br>不將顏色托春風。潯陽官舍雙高樹，興善僧庭一大叢。<br>何似蘇州安置處，花堂欄下月明中。<br></p></body></html>
