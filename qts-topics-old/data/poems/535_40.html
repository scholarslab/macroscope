  <body><p>535_40: 《與張道士同訪李隱君不遇》許渾</p>
        <p>千岩萬壑獨攜琴，知在陵陽不可尋。去轍已平秋草遍，<br>空齋長掩暮雲深。霜寒橡栗留山鼠，月冷菰蒲散水禽。<br>唯有西鄰張仲蔚，坐來同愴別離心。<br></p></body></html>
