  <body><p>469_11: 《關山月》長孫佐輔</p>
        <p>淒淒還切切，戍客多離別。何處最傷心，關山見秋月。<br>關月竟如何，由來遠近過。始經玄菟塞，終繞白狼河。<br>忽憶秦樓婦，流光應共有。已得並蛾眉，還知攬纖手。<br>去歲照同行，比翼複連形。今宵照獨立，顧影自煢煢。<br>餘暉慚西落，夜夜看如昨。借問映旌旗，何如鑒帷幕。<br>拂曉朔風悲，蓬驚雁不飛。幾時征戍罷，還向月中歸。<br></p></body></html>
