  <body><p>223_14: 《別董頲》杜甫</p>
        <p>窮冬急風水，逆浪開帆難。士子甘旨闕，不知道裏寒。<br>有求彼樂土，南適小長安。到我舟楫去，覺君衣裳單。<br>素聞趙公節，兼盡賓主歡。已結門廬望，無令霜雪殘。<br>老夫纜亦解，脫粟朝未餐。飄蕩兵甲際，幾時懷抱寬。<br>漢陽頗寧靜，峴首試考盤。當念著白帽，采薇青雲端。<br></p></body></html>
