  <body><p>39_22: 《七夕》張文恭</p>
        <p>鳳律驚秋氣，龍梭靜夜機。星橋百枝動，雲路七香飛。<br>映月回雕扇，淩霞曳綺衣。含情向華幄，流態入重闈。<br>歡餘夕漏盡，怨結曉驂歸。誰念分河漢，還憶兩心違。<br></p></body></html>
