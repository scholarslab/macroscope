  <body><p>47_50: 《奉和聖制溫泉歌》張九齡</p>
        <p>有時神物待聖人，去後湯還冷，來時樹亦春。<br>今茲十月自東歸，羽旆逶迤上翠微。溫穀蔥蔥佳氣色，<br>離宮奕奕葉光輝。臨渭川，近天邑，浴日溫泉複在茲，<br>群仙洞府那相及。吾君利物心，玄澤浸蒼黔。<br>漸漬神湯無疾苦，熏歌一曲感人深。<br></p></body></html>
