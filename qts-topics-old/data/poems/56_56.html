  <body><p>56_56: 《秋江送別二首》王勃</p>
        <p>早是他鄉值早秋，江亭明月帶江流。<br>已覺逝川傷別念，複看津樹隱離舟。<br>歸舟歸騎儼成行，江南江北互相望。<br>誰謂波瀾才一水，已覺山川是兩鄉。<br></p></body></html>
