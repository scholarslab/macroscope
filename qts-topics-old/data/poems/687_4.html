  <body><p>687_4: 《紅葉》吳融</p>
        <p>露染霜幹片片輕，斜陽照處轉烘明。和煙飄落九秋色，<br>隨浪泛將千里情。幾夜月中藏鳥影，誰家庭際伴蛩聲。<br>一時衰颯無多恨，看著清風彩剪成。<br></p></body></html>
