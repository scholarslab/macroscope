  <body><p>555_50: 《寄賈島》馬戴</p>
        <p>海上不同來，關中俱久住。尋思別山日，老盡經行樹。<br>志業人未聞，時光鳥空度。風悲漢苑秋，雨滴秦城暮。<br>佩玉與鏘金，非親亦非故。朱顏枉自毀，明代空相遇。<br>歲晏各能歸，心知舊岐路。<br></p></body></html>
