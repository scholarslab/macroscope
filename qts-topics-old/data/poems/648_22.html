  <body><p>648_22: 《送許溫（一作渾）》方幹</p>
        <p>壯歲分罙切，少年心正同。當聞千里去，難遣一尊空。<br>翳燭蒹葭雨，吹帆橘柚風。明年見親族，盡集在懷中。<br></p></body></html>
