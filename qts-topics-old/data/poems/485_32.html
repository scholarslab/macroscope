  <body><p>485_32: 《廬山石鏡》鮑溶</p>
        <p>東岩采薇人，岩際朝見月。怪墮幽蘿間，非時更澄澈。<br>綠蘿就玉兔，再與高鳥歇。清光照掌中，始悟石上發。<br>誰傳陰陽火，鑄此天地物。深影藏半山，虛輪帶凝雪。<br>早回謝公賞，今遇樵夫說。白日乘彩霞，翩翩對容發。<br>我圖辨鬼魅，信美留煙闕。形神乍相逢，竟夕難取別。<br>如其終身照，可化黃金骨。<br></p></body></html>
