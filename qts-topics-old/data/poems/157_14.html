  <body><p>157_14: 《途中寄友人》孟雲卿</p>
        <p>昔時聞遠路，謂是等閒行。及到求人地，始知為客情。<br>事將公道背，塵繞馬蹄生。倘使長如此，便堪休去程。<br></p></body></html>
