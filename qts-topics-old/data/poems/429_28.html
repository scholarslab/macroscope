  <body><p>429_28: 《詠拙》白居易</p>
        <p>所稟有巧拙，不可改者性。所賦有厚薄，不可移者命。<br>我性愚且蠢，我命薄且屯。問我何以知，所知良有因。<br>亦曾舉兩足，學人蹋紅塵。從茲知性拙，不解轉如輪。<br>亦曾奮六翮，高飛到青雲。從茲知命薄，摧落不逡巡。<br>慕貴而厭賤，樂富而惡貧。同此天地間，我豈異於人。<br>性命苟如此，反則成苦辛。以此自安分，雖窮每欣欣。<br>葺茅為我廬，編蓬為我門。縫布作袍被，種穀充盤飧。<br>靜讀古人書，閑釣清渭濱。優哉複遊哉，聊以終吾身。<br></p></body></html>
