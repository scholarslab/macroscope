  <body><p>393_7: 《拂舞歌辭》李賀</p>
        <p>吳娥聲絕天，空雲閑裴回。門外滿車馬，亦須生綠苔。<br>尊有烏程酒，勸君千萬壽。全勝漢武錦樓上，<br>曉望晴寒飲花露。東方日不破，天光無老時。<br>丹成作蛇乘白霧，千年重化玉井土。從蛇作土一千載，<br>吳堤綠草年年在。背有八卦稱神仙，邪鱗頑甲滑腥涎。<br></p></body></html>
