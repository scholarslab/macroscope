  <body><p>239_33a: 《漢武出獵》錢起</p>
        <p>漢家無事樂時雍，羽獵年年出九重。玉帛不朝金闕路，<br>旌旗長繞彩霞峰。且貪原獸輕黃屋，甯畏漁人犯白龍。<br>薄暮方歸長樂觀，垂楊幾處綠煙濃。<br></p></body></html>
