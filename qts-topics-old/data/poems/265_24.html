  <body><p>265_24: 《範山人畫山水歌》顧況</p>
        <p>山崢嶸，水泓澄。漫漫汗汗一筆耕，一草一木棲神明。<br>忽如空中有物，物中有聲。複如遠道望鄉客，<br>夢繞山川身不行。<br></p></body></html>
