  <body><p>656_1: 《七夕》羅隱</p>
        <p>絡角星河菡萏天，一家歡笑設紅筵。應傾謝女珠璣篋，<br>盡寫檀郎錦繡篇。香帳簇成排窈窕，金針穿罷拜嬋娟。<br>銅壺漏報天將曉，惆悵佳期又一年。<br></p></body></html>
