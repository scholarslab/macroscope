  <body><p>541_67: 《河內詩二首》李商隱</p>
        <p>鼉鼓沉沉虯水咽，秦絲不上蠻弦絕。常娥衣薄不禁寒，<br>蟾蜍夜豔秋河月。碧城冷落空蒙煙，簾輕幕重金鉤欄。<br>靈香不下兩皇子，孤星直上相風竿。八桂林邊九芝草，<br>短襟小鬢相逢道。入門暗數一千春，願去閏年留月小。<br>梔子交加香蓼繁，停辛佇苦留待君。<br>閶門日下吳歌遠，陂路綠菱香滿滿。後溪暗起鯉魚風，<br>船旗閃斷芙蓉幹。輕身奉君畏身輕，雙橈兩槳樽酒清。<br>莫因風雨罷團扇，此曲斷腸惟北聲。低樓小徑城南道，<br>猶自金鞍對芳草。<br></p></body></html>
