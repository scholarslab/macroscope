  <body><p>367_19: 《塞下曲五首》張仲素</p>
        <p>三戍漁陽再渡遼，騂弓在臂劍橫腰。<br>匈奴似若知名姓，休傍陰山更射雕。<br>獵馬千行雁幾雙，燕然山下碧油幢。<br>傳聲漠北單于破，火照旌旗夜受降。<br>朔雪飄飄開雁門，平沙曆亂卷蓬根。<br>功名恥計擒生數，直斬樓蘭報國恩。<br>隴水潺湲隴樹秋，征人到此淚雙流。<br>鄉關萬里無因見，西戍河源早晚休。<br>陰磧茫茫塞草肥，桔槔烽上暮雲飛。<br>交河北望天連海，蘇武曾將漢節歸。<br></p></body></html>
