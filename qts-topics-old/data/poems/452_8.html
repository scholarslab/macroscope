  <body><p>452_8: 《再授賓客分司》白居易</p>
        <p>優穩四皓官，清崇三品列。伊予再塵忝，內愧非才哲。<br>俸錢七八萬，給受無虛月。分命在東司，又不勞朝謁。<br>既資閑養疾，亦賴慵藏拙。賓友得從容，琴觴恣怡悅。<br>乘籃城外去，系馬花前歇。六游金穀春，五看龍門雪。<br>吾若默無語，安知吾快活。吾欲更盡言，複恐人豪奪。<br>應為時所笑，苦惜分司闕。但問適意無，豈論官冷熱。<br></p></body></html>
