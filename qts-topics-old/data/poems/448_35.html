  <body><p>448_35: 《題噴玉泉（泉在壽安山下高百餘尺直瀉潭中）》白居易</p>
        <p>泉噴聲如玉，潭澄色似空。練垂青嶂上，珠瀉綠盆中。<br>溜滴三秋雨，寒生六月風。何時此岩下，來作濯纓翁。<br></p></body></html>
