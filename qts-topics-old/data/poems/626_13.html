  <body><p>626_13: 《和襲美寄題鏡岩周尊師所居》陸龜蒙</p>
        <p>見說身輕鶴不如，石房無侶共雲居。清晨自削靈香柹，<br>獨夜空吟碧落書。十洞飛精應遍吸，一簪秋發未曾梳。<br>知君便入懸珠會，早晚東騎白鯉魚。<br></p></body></html>
