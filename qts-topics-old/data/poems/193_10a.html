  <body><p>193_10a: 《對萱草》韋應物</p>
        <p>何人樹萱草，對此郡齋幽。本是忘憂物，今夕重生憂。<br>叢疏露始滴，芳餘蝶尚留。還思杜陵圃，離披風雨秋。<br></p></body></html>
