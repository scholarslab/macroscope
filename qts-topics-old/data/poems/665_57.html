  <body><p>665_57: 《岐王宅》羅隱</p>
        <p>朱邸平臺隔禁闈，貴游陳跡尚依稀。雲低雍畤祈年去，<br>雨細長楊從獵歸。申白賓朋傳道義，應劉文彩寄音徽。<br>承平舊物惟君盡，猶寫雕鞍伴六飛。<br></p></body></html>
