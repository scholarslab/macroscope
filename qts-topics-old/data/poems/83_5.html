  <body><p>83_5: 《與東方左史虯修竹篇》陳子昂</p>
        <p>龍種生南嶽，孤翠鬱亭亭。峰嶺上崇崒，煙雨下微冥。<br>夜聞鼯鼠叫，晝聒泉壑聲。春風正淡蕩，白露已清泠。<br>哀響激金奏，密色滋玉英。歲寒霜雪苦，含彩獨青青。<br>豈不厭凝冽，羞比春木榮。春木有榮歇，此節無凋零。<br>始願與金石，終古保堅貞。不意伶倫子，吹之學鳳鳴。<br>遂偶雲和瑟，張樂奏天庭。妙曲方千變，簫韶亦九成。<br>信蒙雕斫美，常願事仙靈。驅馳翠虯駕，伊鬱紫鸞笙。<br>結交嬴台女，吟弄升天行。攜手登白日，遠遊戲赤城。<br>低昂玄鶴舞，斷續彩雲生。永隨眾仙逝，三山遊玉京。<br></p></body></html>
