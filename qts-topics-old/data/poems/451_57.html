  <body><p>451_57: 《早飲醉中除河南尹敕到》白居易</p>
        <p>雪擁衡門水滿池，溫爐卯後暖寒時。綠醅新酎嘗初醉，<br>黃紙除書到不知。厚俸自來誠忝濫，老身欲起尚遲疑。<br>應須了卻丘中計，女嫁男婚三徑資。<br></p></body></html>
