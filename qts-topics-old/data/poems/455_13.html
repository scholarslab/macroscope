  <body><p>455_13: 《新秋喜涼》白居易</p>
        <p>過得炎蒸月，尤宜老病身。衣裳朝不潤，枕簟夜相親。<br>樓月纖纖早，波風嫋嫋新。光陰與時節，先感是詩人。<br></p></body></html>
