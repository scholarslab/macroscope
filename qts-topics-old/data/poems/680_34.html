  <body><p>680_34: 《湖南梅花一冬再發偶題於花援》韓偓</p>
        <p>湘浦梅花兩度開，直應天意別栽培。玉為通體依稀見，<br>香號返魂容易回。寒氣與君霜裏退，陽和為爾臘前來。<br>夭桃莫倚東風勢，調鼎何曾用不材。<br></p></body></html>
