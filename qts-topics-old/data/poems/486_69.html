  <body><p>486_69: 《送羅侍禦歸西台》鮑溶</p>
        <p>歸台新柱史，辭府舊英髦。勸酒蓮幕貴，望塵驄馬高。<br>詩情分繡段，劍彩拂霜毫。此舉關風化，誰雲別恨勞。<br></p></body></html>
