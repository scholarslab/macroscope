  <body><p>717_52: 《送乞雨禪師臨遇南游》曹松</p>
        <p>活得枯樵耕者知，巡方又欲向天涯。珠穿閩國菩提子，<br>杖把靈峰榔栗枝。春蘚任封降虎石，夜雷從傍養龍池。<br>生緣在地南浮去，自此孤雲不可期。<br></p></body></html>
