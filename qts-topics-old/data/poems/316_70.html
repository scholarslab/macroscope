  <body><p>316_70: 《昭德皇后挽歌詞》武元衡</p>
        <p>玉扆將遷坐，金雞忽報晨。佩環仙馭遠，星月夜台新。<br>劍沒川空冷，菱寒鏡不春。國門車馬會，多是濯龍親。<br></p></body></html>
