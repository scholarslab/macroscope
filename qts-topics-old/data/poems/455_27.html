  <body><p>455_27: 《八月十五日夜同諸客玩月》白居易</p>
        <p>月好共傳唯此夜，境閑皆道是東都。嵩山表裏千重雪，<br>洛水高低兩顆珠。清景難逢宜愛惜，白頭相勸強歡娛。<br>誠知亦有來年會，保得晴明強健無。<br></p></body></html>
