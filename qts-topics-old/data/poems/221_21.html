  <body><p>221_21: 《雷》杜甫</p>
        <p>大旱山嶽燋，密雲複無雨。南方瘴癘地，罹此農事苦。<br>封內必舞雩，峽中喧擊鼓。真龍竟寂寞，土梗空俯僂。<br>籲嗟公私病，稅斂缺不補。故老仰面啼，瘡痍向誰數。<br>暴尪或前聞，鞭巫非稽古。請先偃甲兵，處分聽人主。<br>萬邦但各業，一物休盡取。水旱其數然，堯湯免親睹。<br>上天鑠金石，群盜亂豺虎。二者存一端，愆陽不猶愈。<br>昨宵殷其雷，風過齊萬弩。複吹霾翳散，虛覺神靈聚。<br>氣暍腸胃融，汗滋衣裳汙。吾衰尤拙計，失望築場圃。<br></p></body></html>
