  <body><p>333_55: 《送絳州盧使君》楊巨源</p>
        <p>應將清淨結心期，又共陽和到郡時。絳老問年須算字，<br>庾公逢月要題詩。朱欄迢遞因高勝，粉堞清明欲下遲。<br>他日征還作霖雨，不須求賽敬亭祠。<br></p></body></html>
