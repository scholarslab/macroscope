  <body><p>525_35: 《子規（又見《李白集》，題作宣城見杜鵑花）》杜牧</p>
        <p>蜀地曾聞子規鳥，宣城又見杜鵑花。<br>一叫一回腸一斷，三春三月憶三巴。<br></p></body></html>
