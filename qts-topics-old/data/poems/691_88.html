  <body><p>691_88: 《江岸秋思》杜荀鶴</p>
        <p>驅馬傍江行，鄉愁步步生。舉鞭揮柳色，隨手失蟬聲。<br>秋稼緣長道，寒雲約古城。家貧遇豐歲，無地可歸耕。<br></p></body></html>
