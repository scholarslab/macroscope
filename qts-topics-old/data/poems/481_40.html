  <body><p>481_40: 《若耶溪（西施採蓮、歐冶鑄劍所）》李紳</p>
        <p>嵐光花影繞山陰，山轉花稀到碧潯。傾國美人妖豔遠，<br>鑿山良冶鑄爐深。淩波莫惜臨妝面，瑩鍔當期出匣心。<br>應是蛟龍長不去，若耶秋水尚沉沉。<br></p></body></html>
