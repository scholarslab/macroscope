  <body><p>540_197: 《漫成五章》李商隱</p>
        <p>沈宋裁辭矜變律，王楊落筆得良朋。<br>當時自謂宗師妙，今日惟觀對屬能。<br>李杜操持事略齊，三才萬象共端倪。<br>集仙殿與金鑾殿，可是蒼蠅惑曙雞。<br>生兒古有孫征虜，嫁女今無王右軍。<br>借問琴書終一世，何如旗蓋仰三分。<br>代北偏師銜使節，關中裨將建行台。<br>不妨常日饒輕薄，且喜臨戎用草萊。<br>郭令素心非黷武，韓公本意在和戎。<br>兩都耆舊偏垂淚，臨老中原見朔風。<br></p></body></html>
