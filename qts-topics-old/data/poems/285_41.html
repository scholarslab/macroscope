  <body><p>285_41: 《宿深上人院聽遠泉》李端</p>
        <p>泉聲宜遠聽，入夜對支公。斷續來方盡，潺湲咽又通。<br>何年出石下，幾裏在山中。君問窮源處，禪心與此同。<br></p></body></html>
