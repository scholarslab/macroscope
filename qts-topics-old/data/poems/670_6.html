  <body><p>670_6: 《題竹》秦韜玉</p>
        <p>削玉森森幽思清，院家高興尚分明。捲簾陰薄漏山色，<br>欹枕韻寒宜雨聲。斜對酒缸偏覺好，靜籠棋局最多情。<br>卻驚九陌輪蹄外，獨有溪煙數十莖。<br></p></body></html>
