  <body><p>48_39: 《送楊府李功曹》張九齡</p>
        <p>平生屬良友，結綬望光輝。何知人事拙，相與宦情非。<br>別路穿林盡，征帆際海歸。居然已多意，況複兩鄉違。<br></p></body></html>
