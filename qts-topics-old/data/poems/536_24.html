  <body><p>536_24: 《甘露寺感事貽同志》許渾</p>
        <p>雲蔽長安路更賒，獨隨漁艇老天涯。青山盡日尋黃絹，<br>滄海經年夢絳紗。雪憤有期心自壯，報恩無處發先華。<br>東堂舊侶勤書劍，同出膺門是一家。<br></p></body></html>
