  <body><p>446_80: 《早春晚歸》白居易</p>
        <p>晚歸騎馬過天津，沙白橋紅返照新。草色連延多隙地，<br>鼓聲閑緩少忙人。還如南國饒溝水，不似西京足路塵。<br>金穀風光依舊在，無人管領石家春。<br></p></body></html>
