  <body><p>569_43: 《湖閣曉晴寄呈從翁二首》李群玉</p>
        <p>嶺日開寒霧，湖光蕩霽華。風烏搖徑柳，水蝶戀幽花。<br>蜀國地西極，吳門天一涯。輕舟欄下去，點點入湘霞。<br>高秋憑遠檻，萬里看新晴。重霧披天急，千雲觸石輕。<br>湖山四五點，湘雁兩三聲。遙想潘園裏，琴尊興轉清。<br></p></body></html>
