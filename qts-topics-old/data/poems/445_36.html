  <body><p>445_36: 《三月三十日作》白居易</p>
        <p>今朝三月盡，寂寞春事畢。黃鳥漸無聲，朱櫻新結實。<br>臨風獨長歎，此歎意非一。半百過九年，豔陽殘一日。<br>隨年減歡笑，逐日添衰疾。且遣花下歌，送此杯中物。<br></p></body></html>
