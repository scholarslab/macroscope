  <body><p>456_20: 《清明日登老君閣望洛城，贈韓道士》白居易</p>
        <p>風光煙火清明日，歌哭悲歡城市間。何事不隨東洛水，<br>誰家又葬北邙山。中橋車馬長無已，下渡舟航亦不閑。<br>塚墓累累人擾擾，遼東悵望鶴飛還。<br></p></body></html>
