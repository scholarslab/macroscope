  <body><p>118_55: 《長洲苑（吳黃武中，此地校獵）》孫逖</p>
        <p>吳王初鼎峙，羽獵騁雄才。輦道閶門出，軍容茂苑來。<br>山從列嶂轉，江自繞林回。劍騎緣汀入，旌門隔嶼開。<br>合離紛若電，馳逐溢成雷。勝地虞人守，歸舟漢女陪。<br>可憐夷漫處，猶在洞庭隈。山靜吟猿父，城空應雉媒。<br>戎行委喬木，馬跡盡黃埃。攬涕問遺老，繁華安在哉。<br></p></body></html>
