  <body><p>228_68: 《絕句四首》杜甫</p>
        <p>堂西長筍別開門，塹北行椒卻背村。<br>梅熟許同朱老吃，松高擬對阮生論。<br>欲作魚梁雲複湍，因驚四月雨聲寒。<br>青溪先有蛟龍窟，竹石如山不敢安。<br>兩個黃鸝鳴翠柳，一行白鷺上青天。<br>窗含西嶺千秋雪，門泊東吳萬里船。<br>藥條藥甲潤青青，色過棕亭入草亭。<br>苗滿空山慚取譽，根居隙地怯成形。<br></p></body></html>
