  <body><p>231_12: 《小至》杜甫</p>
        <p>天時人事日相催，冬至陽生春又來。刺繡五紋添弱線，<br>吹葭六管動浮灰。岸容待臘將舒柳，山意沖寒欲放梅。<br>雲物不殊鄉國異，教兒且覆掌中杯。<br></p></body></html>
