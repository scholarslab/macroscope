  <body><p>305_15: 《長相思》劉複</p>
        <p>長相思，在桂林，蒼梧山遠瀟湘深。秋堂零淚倚金瑟，<br>朱顏搖落隨光陰。長宵嘹唳鴻命侶，河漢蒼蒼隔牛女。<br>甯知一水不可渡，況複萬山修且阻。彩絲織綺文雙鴛，<br>昔時贈君君可憐。何言一去瓶落井，流塵歇滅金爐前。<br></p></body></html>
