  <body><p>274_7: 《赴撫州對酬崔法曹夜雨滴空階五首》戴叔倫</p>
        <p>雨落濕孤客，心驚比棲鳥。空階夜滴繁，相亂應到曉。<br>高會棗樹宅，清言蓮社僧。兩鄉同夜雨，旅館又無燈。<br>謗議不自辨，親朋那得知。雨中驅馬去，非是獨傷離。<br>離室雨初晦，客程雲陡暗。方為對吏人，敢望郵童探。<br>縱酒常擲盞，狂歌時入室。離群怨雨聲，幽抑方成疾。<br></p></body></html>
