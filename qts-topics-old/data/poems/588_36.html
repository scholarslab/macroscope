  <body><p>588_36: 《冬夜山中尋友》李頻</p>
        <p>何人山雪夜，相訪不相思。若得長閑日，應無暫到時。<br>葉寒凋欲盡，泉凍落還遲。即此天明去，重來未有期。<br></p></body></html>
