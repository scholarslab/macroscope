  <body><p>691_70: 《泗上客思》杜荀鶴</p>
        <p>痛飲複高歌，愁終不奈何。家山隨日遠，身事逐年多。<br>沒雁雲橫楚，兼蟬柳夾河。此心閑未得，到處被詩磨。<br></p></body></html>
