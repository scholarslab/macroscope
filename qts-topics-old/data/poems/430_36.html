  <body><p>430_36: 《截樹》白居易</p>
        <p>種樹當前軒，樹高柯葉繁。惜哉遠山色，隱此蒙籠間。<br>一朝持斧斤，手自截其端。萬葉落頭上，千峰來面前。<br>忽似決雲霧，豁達睹青天。又如所念人，久別一款顏。<br>始有清風至，稍見飛鳥還。開懷東南望，目遠心遼然。<br>人各有偏好，物莫能兩全。豈不愛柔條，不如見青山。<br></p></body></html>
