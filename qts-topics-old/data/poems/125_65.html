  <body><p>125_65: 《宿鄭州》王維</p>
        <p>朝與周人辭，暮投鄭人宿。他鄉絕儔侶，孤客親僮僕。<br>宛洛望不見，秋霖晦平陸。田父草際歸，村童雨中牧。<br>主人東皋上，時稼繞茅屋。蟲思機杼悲，雀喧禾黍熟。<br>明當渡京水，昨晚猶金穀。此去欲何言，窮邊徇微祿。<br></p></body></html>
