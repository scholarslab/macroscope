  <body><p>702_46: 《寄法幹寺令諲太師》張蠙</p>
        <p>師居中禁寺，外請已無緣。望幸唯修偈，承恩不亂禪。<br>院多喧種藥，池有化生蓮。何日龍宮裏，相尋借法船。<br></p></body></html>
