  <body><p>126_55: 《黎拾遺昕裴秀才迪見過秋夜對雨之作》王維</p>
        <p>促織鳴已急，輕衣行向重。寒燈坐高館，秋雨聞疏鐘。<br>白法調狂象，玄言問老龍。何人顧蓬徑，空愧求羊蹤。<br></p></body></html>
