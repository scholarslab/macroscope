  <body><p>88_40: 《送趙順直郎中赴安西副大都督》張說</p>
        <p>絕鎮功難立，懸軍命匪輕。複承遷相後，彌重任賢情。<br>將起神仙地，才稱禮樂英。長心堪系虜，短語足論兵。<br>日授休門法，星教置陣名。龍泉恩已著，燕頷相終成。<br>月窟窮天遠，河源入塞清。老夫操別翰，承旨頌升平。<br></p></body></html>
