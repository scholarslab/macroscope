  <body><p>492_42: 《李節度平虜詩》殷堯藩</p>
        <p>百萬王師下日邊，將軍雄略可圖全。元勳未論封茅異，<br>捷勢應知破竹然。燕警無烽清朔漠，秦文有寶進藍田。<br>太平從此銷兵甲，記取紅羊換劫年。<br></p></body></html>
