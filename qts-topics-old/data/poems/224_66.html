  <body><p>224_66: 《月夜》杜甫</p>
        <p>今夜鄜州月，閨中只獨看。遙憐小兒女，未解憶長安。<br>香霧雲鬟濕，清輝玉臂寒。何時倚虛幌，雙照淚痕幹。<br></p></body></html>
