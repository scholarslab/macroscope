  <body><p>142_14: 《寒食即事》王昌齡</p>
        <p>晉陽寒食地，風俗舊來傳。雨滅龍蛇火，春生鴻雁天。<br>泣多流水漲，歌發舞雲旋。西見之推廟，空為人所憐。<br></p></body></html>
