  <body><p>508_43: 《留別薛僕射（薛平僕射出鎮浙西主禮稍薄曾留詩諷之）》平曾</p>
        <p>梯山航海幾崎嶇，來謁金陵薛大夫。毛髮豎時趨劍戟，<br>衣冠儼處拜冰壺。誠知兩軸非珠玉，深愧三縑恤旅途。<br>明日過江風景好，不堪回首望勾吳。<br></p></body></html>
