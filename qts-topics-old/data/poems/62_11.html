  <body><p>62_11: 《和晉陵陸丞早春遊望（一作韋應物詩）》杜審言</p>
        <p>獨有宦遊人，偏驚物候新。雲霞出海曙，梅柳渡江春。<br>淑氣催黃鳥，晴光轉綠蘋。忽聞歌古調，歸思欲沾巾。<br></p></body></html>
