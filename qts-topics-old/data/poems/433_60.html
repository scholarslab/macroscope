  <body><p>433_60: 《因沐感發，寄朗上人二首》白居易</p>
        <p>年長身轉慵，百事無所欲。乃至頭上發，經年方一沐。<br>沐稀發苦落，一沐仍半禿。短鬢經霜蓬，老面辭春木。<br>強年過猶近，衰相來何速。應是煩惱多，心焦血不足。<br>漸少不滿把，漸短不盈尺。況茲短少中，日夜落複白。<br>既無神仙術，何除老死籍。只有解脫門，能度衰苦厄。<br>掩鏡望東寺，降心謝禪客。衰白何足言，剃落猶不惜。<br></p></body></html>
