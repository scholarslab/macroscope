  <body><p>569_7: 《失鶴》李群玉</p>
        <p>瑤台煙霧外，一去不回心。清海蓬壺遠，秋風碧落深。<br>墮翎留片雪，雅操入孤琴。豈是籠中物，雲蘿莫更尋。<br></p></body></html>
