  <body><p>203_38: 《東郊納涼，憶左威衛李錄事收昆季、太原崔參軍三首》樓穎</p>
        <p>水竹誰家宅，幽庭向苑門。今知季倫沼，舊是辟疆園。<br>饑鷺窺魚靜，鳴鴉帶子喧。興成隻自適，欲白返忘言。<br>納涼每選地，近是青門東。林與繚垣接，池將沁水通。<br>枝交帝女樹，橋映美人虹。想是忘機者，悠悠在興中。<br>林間求適意，池上得清飆。稍稍斜回楫，時時一度橋。<br>水光壁際動，山影浪中搖。不見李元禮，神仙何處要。<br></p></body></html>
