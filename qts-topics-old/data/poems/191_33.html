  <body><p>191_33: 《冬夜》韋應物</p>
        <p>杳杳日雲夕，鬱結誰為開。單衾自不暖，霜霰已皚皚。<br>晚歲淪夙志，驚鴻感深哀。深哀當何為，桃李忽凋摧。<br>幃帳徒自設，冥寞豈複來。平生雖恩重，遷去托窮埃。<br>抱此女曹恨，顧非高世才。振衣中夜起，河漢尚裴回。<br></p></body></html>
