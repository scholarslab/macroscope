  <body><p>606_5: 《送謝石先輩歸宣州》林寬</p>
        <p>名隨春色遠，湖外已先知。花盡方辭醉，鶯殘是放時。<br>天寒千尺岳，頷白半聯詩。筍蕨猶堪采，榮歸及養期。<br></p></body></html>
