  <body><p>573_30: 《送殷侍禦赴同州》賈島</p>
        <p>馮翊蒲西郡，沙岡擁地形。中條全離嶽，清渭半和涇。<br>夜暮眠明月，秋深至洞庭。猶來交辟士，事別偃林扃。<br></p></body></html>
