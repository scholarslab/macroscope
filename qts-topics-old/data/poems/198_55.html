  <body><p>198_55: 《過緱山王處士黑石谷隱居》岑參</p>
        <p>舊居緱山下，偏識緱山雲。處士久不還，見雲如見君。<br>別來逾十秋，兵馬日紛紛。青溪開戰場，黑谷屯行軍。<br>遂令巢由輩，遠逐麋鹿群。獨有南澗水，潺湲如昔聞。<br></p></body></html>
