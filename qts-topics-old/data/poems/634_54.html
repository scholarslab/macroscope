  <body><p>634_54: 《詩品二十四則。超詣》司空圖</p>
        <p>匪神之靈，匪機之微。如將白雲，清風與歸。<br>遠引若至，臨之已非。少有道契，終與俗違。<br>亂山高木，碧苔芳暉。誦之思之，其聲愈稀。<br></p></body></html>
