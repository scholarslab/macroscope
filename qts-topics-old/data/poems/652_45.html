  <body><p>652_45: 《牡丹》方幹</p>
        <p>不逢盛暑不沖寒，種子成叢用法難。醉眼若為拋去得，<br>狂心更擬折來看。淩霜烈火吹無豔，裛露陰霞曬不幹。<br>莫道嬌紅怕風雨，經時猶自未凋殘。<br></p></body></html>
