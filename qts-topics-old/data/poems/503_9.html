  <body><p>503_9: 《送耿山人歸湖南（一作送耿逸人南歸）》周賀</p>
        <p>南行隨越僧，別業幾池菱。兩鬢已垂白，五湖歸掛罾。<br>夜濤鳴柵鎖，寒葦露船燈。去此應無事，卻來知不能。<br></p></body></html>
