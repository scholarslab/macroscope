  <body><p>300_67: 《昭應李郎中見貽佳作次韻奉酬》王建</p>
        <p>窗戶風涼四面開，陶公愛晚上高臺。中庭不熱青山入，<br>野水初晴白鳥來。精思道心緣境熟，粗疏文字見詩回。<br>諸生圍繞新篇讀，玉闕仙官少此才。<br></p></body></html>
