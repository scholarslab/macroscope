  <body><p>657_24: 《代文宣王答》羅隱</p>
        <p>三教之中儒最尊，止戈為武武尊文。吾今尚自披蓑笠，<br>你等何須讀典墳。釋氏寶樓侵碧漢，道家宮殿拂青雲。<br>若教顏閔英靈在，終不羞他李老君。<br></p></body></html>
