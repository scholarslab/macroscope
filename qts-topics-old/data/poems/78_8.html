  <body><p>78_8: 《久客臨海有懷》駱賓王</p>
        <p>天涯非日觀，地屺望星樓。練光搖亂馬，劍氣上連牛。<br>草濕姑蘇夕，葉下洞庭秋。欲知淒斷意，江上涉安流。<br></p></body></html>
