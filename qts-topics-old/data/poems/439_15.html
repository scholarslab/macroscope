  <body><p>439_15: 《北樓送客歸上都》白居易</p>
        <p>憑高眺遠一淒淒，卻下朱闌即解攜。京路人歸天直北，<br>江樓客散日平西。長津欲度回渡尾，殘酒重傾簇馬蹄。<br>不獨別君須強飲，窮愁自要醉如泥。<br></p></body></html>
