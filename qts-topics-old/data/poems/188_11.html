  <body><p>188_11: 《冬至夜寄京師諸弟兼懷崔都水》韋應物</p>
        <p>理郡無異政，所憂在素餐。徒令去京國，羈旅當歲寒。<br>子月生一氣，陽景極南端。已懷時節感，更抱別離酸。<br>私燕席雲罷，還齋夜方闌。邃幕沉空宇，孤燈照床單。<br>應同茲夕念，寧忘故歲歡。川途恍悠邈，涕下一闌幹。<br></p></body></html>
