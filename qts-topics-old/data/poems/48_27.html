  <body><p>48_27: 《晨出郡舍林下》張九齡</p>
        <p>晨興步北林，蕭散一開襟。複見林上月，娟娟猶未沉。<br>片雲自孤遠，叢筱亦清深。無事由來貴，方知物外心。<br></p></body></html>
