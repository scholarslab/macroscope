  <body><p>183_9: 《尋陽紫極宮感秋作》李白</p>
        <p>何處聞秋聲，翛翛北窗竹。回薄萬古心，攬之不盈掬。<br>靜坐觀眾妙，浩然媚幽獨。白雲南山來，就我簷下宿。<br>懶從唐生決，羞訪季主蔔。四十九年非，一往不可複。<br>野情轉蕭灑，世道有翻覆。陶令歸去來，田家酒應熟。<br></p></body></html>
