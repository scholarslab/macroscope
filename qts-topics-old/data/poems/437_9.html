  <body><p>437_9: 《送王十八歸山，寄題仙遊寺》白居易</p>
        <p>曾于太白峰前住，數到仙遊寺裏來。黑水澄時潭底出，<br>白雲破處洞門開。林間暖酒燒紅葉，石上題詩掃綠苔。<br>惆悵舊遊那複到，菊花時節羨君回。<br></p></body></html>
