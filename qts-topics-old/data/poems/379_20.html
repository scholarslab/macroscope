  <body><p>379_20: 《送殷秀才南游》孟郊</p>
        <p>詩句臨離袂，酒花熏別顏。水程千裏外，岸泊幾宵間。<br>風葉亂辭木，雪猿清叫山。南中多古事，詠遍始應還。<br></p></body></html>
