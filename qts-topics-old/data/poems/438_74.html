  <body><p>438_74: 《題王處士郊居》白居易</p>
        <p>半依雲渚半依山，愛此令人不欲還。負郭田園九八頃，<br>向陽茅屋兩三間。寒松縱老風標在，野鶴雖饑飲啄閑。<br>一臥江村來早晚，著書盈帙鬢毛斑。<br></p></body></html>
