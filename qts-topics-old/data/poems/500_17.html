  <body><p>500_17: 《游終南山》姚合</p>
        <p>策杖度溪橋，雲深步數勞。青猿吟嶺際，白鶴坐松梢。<br>天外浮煙遠，山根野水交。自緣名利系，好此結蓬茆。<br></p></body></html>
