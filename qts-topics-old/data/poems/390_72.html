  <body><p>390_72: 《李夫人歌》李賀</p>
        <p>紫皇宮殿重重開，夫人飛入瓊瑤台。綠香繡帳何時歇，<br>青雲無光宮水咽。翩聯桂花墜秋月，孤鸞驚啼商絲發。<br>紅壁闌珊懸佩璫，歌台小妓遙相望。玉蟾滴水雞人唱，<br>露華蘭葉參差光。<br></p></body></html>
