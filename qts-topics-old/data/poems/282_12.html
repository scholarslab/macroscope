  <body><p>282_12: 《長社竇明府宅夜送王屋道士常究子》李益</p>
        <p>旦隨三鳥去，羽節淩霞光。暮與雙鳧宿，雲車下紫陽。<br>天壇臨月近，洞水出山長。海嶠年年別，丘陵徒自傷。<br></p></body></html>
