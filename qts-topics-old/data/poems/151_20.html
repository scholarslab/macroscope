  <body><p>151_20: 《送皇甫曾赴上都》劉長卿</p>
        <p>東游久與故人違，西去荒涼舊路微。秋草不生三徑處，<br>行人獨向五陵歸。離心日遠如流水，回首川長共落暉。<br>楚客豈勞傷此別，滄江欲暮自沾衣。<br></p></body></html>
