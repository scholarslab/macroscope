  <body><p>81_34: 《侍宴應制得分字》喬知之</p>
        <p>紫禁肅晴氛，朱樓落曉雲。豫游龍駕轉，天樂鳳簫聞。<br>竹外仙亭出，花間輦路分。微臣一何幸，詞賦奉明君。<br></p></body></html>
