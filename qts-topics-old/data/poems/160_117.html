  <body><p>160_117: 《登萬歲樓》孟浩然</p>
        <p>萬歲樓頭望故鄉，獨令鄉思更茫茫。天寒雁度堪垂淚，<br>日落猿啼欲斷腸。曲引古堤臨凍浦，斜分遠岸近枯楊。<br>今朝偶見同袍友，卻喜家書寄八行。<br></p></body></html>
