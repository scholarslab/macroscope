  <body><p>283_32: 《春日晉祠同聲會集得疏字韻》李益</p>
        <p>風壤瞻唐本，山祠閱晉餘。水亭開帟幕，岩榭引簪裾。<br>地綠苔猶少，林黃柳尚疏。菱苕生皎鏡，金碧照澄虛。<br>翰苑聲何舊，賓筵醉止初。中州有遼雁，好為系邊書。<br></p></body></html>
