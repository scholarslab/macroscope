  <body><p>330_16: 《元日和布澤》潘孟陽</p>
        <p>至德生成泰，鹹歡照育恩。流輝沾萬物，布澤在三元。<br>北闕祥雲迥，東方嘉氣繁。青陽初應律，蒼玉正臨軒。<br>恩洽因時令，風和比化原。自慚同草木，無以答乾坤。<br></p></body></html>
