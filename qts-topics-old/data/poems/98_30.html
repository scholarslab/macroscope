  <body><p>98_30: 《道峽似巫山》朱使欣</p>
        <p>江如曉天靜，石似暮雲張。征帆一流覽，宛若巫山陽。<br>楚客思歸路，秦人謫異鄉。猿鳴孤月夜，再使淚沾裳。<br></p></body></html>
