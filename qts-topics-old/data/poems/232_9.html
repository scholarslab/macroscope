  <body><p>232_9: 《庭草》杜甫</p>
        <p>楚草經寒碧，逢春入眼濃。舊低收葉舉，新掩卷牙重。<br>步履宜輕過，開筵得屢供。看花隨節序，不敢強為容。<br></p></body></html>
