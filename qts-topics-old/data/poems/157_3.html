  <body><p>157_3: 《悲哉行》孟雲卿</p>
        <p>孤兒去慈親，遠客喪主人。莫吟苦辛曲，此曲誰忍聞。<br>可聞不可說，去去無期別。行人念前程，不待參辰沒。<br>朝亦常苦饑，暮亦常苦饑。飄飄萬餘裏，貧賤多是非。<br>少年莫遠遊，遠遊多不歸。<br></p></body></html>
