  <body><p>273_24: 《早春曲》戴叔倫</p>
        <p>青樓昨夜東風轉，錦帳凝寒覺春淺。垂楊搖絲鶯亂啼，<br>嫋嫋煙光不堪翦。博山吹雲龍腦香，銅壺滴愁更漏長。<br>玉頰啼紅夢初醒，羞見青鸞鏡中影。儂家少年愛游逸，<br>萬里輪蹄去無跡。朱顏未衰消息稀，腸斷天涯草空碧。<br></p></body></html>
