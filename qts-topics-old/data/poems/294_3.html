  <body><p>294_3: 《客舍有懷因呈諸在事》崔峒</p>
        <p>讀書常苦節，待詔豈辭貧。暮雪猶驅馬，晡餐又寄人。<br>愁來占吉夢，老去惜良辰。延首平津閣，家山日已春。<br></p></body></html>
