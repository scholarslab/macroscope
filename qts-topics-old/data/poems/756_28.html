  <body><p>756_28: 《茱萸詩》徐鉉</p>
        <p>萬物慶西成，茱萸獨擅名。芳排紅結小，香透夾衣輕。<br>宿露沾猶重，朝陽照更明。長和菊花酒，高宴奉西清。<br></p></body></html>
