  <body><p>671_60: 《高平九日》唐彥謙</p>
        <p>雲淨南山紫翠浮，憑陵絕頂望悠悠。偶逢佳節牽詩興，<br>漫把芳尊遣客愁。霜染鴉楓迎日醉，寒沖涇水帶冰流。<br>烏紗頻岸西風裏，笑插黃花滿鬢秋。<br></p></body></html>
