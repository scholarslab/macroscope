  <body><p>464_5: 《贈毛仙翁》王起</p>
        <p>冰霜肌骨稱童年，羽駕何由到俗間。丹灶化金留秘訣，<br>仙宮嗽玉叩玄關。壺中世界青天近，洞裏煙霞白日閑。<br>若許隨師去塵網，願陪鸞鶴向三山。<br></p></body></html>
