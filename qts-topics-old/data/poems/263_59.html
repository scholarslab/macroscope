  <body><p>263_59: 《酬普選二上人期相會見寄》嚴維</p>
        <p>本意宿東林，因聽子賤琴。遙知大小朗，已斷去來心。<br>夜靜溪聲近，庭寒月色深。寧知塵外意，定後便成吟。<br></p></body></html>
