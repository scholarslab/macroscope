  <body><p>630_12: 《奉酬襲美苦雨四聲重寄三十二句。平去聲》陸龜蒙</p>
        <p>烏蟾俱沈光，晝夜恨暗度。何當乘雲螭，面見上帝訴。<br>臣言陰雲欺，詔用利劍付。回車誅群奸，自散萬籟怒。<br></p></body></html>
