  <body><p>160_9: 《九日龍沙作，寄劉大昚虛》孟浩然</p>
        <p>龍沙豫章北，九日掛帆過。風俗因時見，湖山發興多。<br>客中誰送酒，棹裏自成歌。歌竟乘流去，滔滔任夕波。<br></p></body></html>
