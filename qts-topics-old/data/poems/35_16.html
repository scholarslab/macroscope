  <body><p>35_16: 《冬日宴於庶子宅各賦一字得歸》許敬宗</p>
        <p>倦遊嗟落拓，短翮慕追飛。周醪忽同醉，牙弦乃共揮。<br>油雲澹寒色，落景靄霜霏。累日方投分，茲夕諒無歸。<br></p></body></html>
