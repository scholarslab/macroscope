  <body><p>368_28: 《三月五日陪裴大夫泛長沙東湖》崔護</p>
        <p>上巳餘風景，芳辰集遠坰。彩舟浮泛蕩，繡轂下娉婷。<br>林樹回蔥蒨，笙歌入杳冥。湖光迷翡翠，草色醉蜻蜓。<br>鳥弄桐花日，魚翻穀雨萍。從今留勝會，誰看畫蘭亭。<br></p></body></html>
