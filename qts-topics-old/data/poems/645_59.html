  <body><p>645_59: 《紅薇》李咸用</p>
        <p>春雨有五色，灑來花旋成。欲留池上景，別染草中英。<br>畫出看還欠，蓪為插未輕。王孫多好事，攜酒寄吟傾。<br></p></body></html>
