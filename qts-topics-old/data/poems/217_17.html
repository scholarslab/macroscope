  <body><p>217_17: 《九成宮》杜甫</p>
        <p>蒼山入百里，崖斷如杵臼。曾宮憑風回，岌嶪土囊口。<br>立神扶棟樑，鑿翠開戶牖。其陽產靈芝，其陰宿牛鬥。<br>紛披長松倒，揭怪石走。哀猿啼一聲，客淚迸林藪。<br>荒哉隋家帝，制此今頹朽。向使國不亡，焉為巨唐有。<br>雖無新增修，尚置官居守。巡非瑤水遠，跡是雕牆後。<br>我行屬時危，仰望嗟歎久。天王守太白，駐馬更搔首。<br></p></body></html>
