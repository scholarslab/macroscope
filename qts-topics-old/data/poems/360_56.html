  <body><p>360_56: 《郡內書情獻裴侍中留守》劉禹錫</p>
        <p>功成頻獻乞身章，擺落襄陽鎮洛陽。萬乘旌旗分一半，<br>八方風雨會中央。兵符今奉黃公略，書殿曾隨翠鳳翔。<br>心寄華亭一雙鶴，日陪高步繞池塘。<br></p></body></html>
