  <body><p>559_33: 《許州題觀察判官廳》薛能</p>
        <p>三載從戎類系匏，重游全許尚分茅。劉郎別後無遺履，<br>丁令歸來有舊巢。冬暖井梧多未落，夜寒窗竹自相敲。<br>纖腰弟子知千恨，笑與揚雄作解嘲。<br></p></body></html>
