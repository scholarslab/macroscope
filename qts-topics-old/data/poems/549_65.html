  <body><p>549_65: 《下第寄宣城幕中諸公》趙嘏</p>
        <p>一醉曾將萬事齊，暫陪歡去便如泥。黃花李白墓前路，<br>碧浪桓彝宅後溪。九月霜中隨計吏，十年江上灌春畦。<br>莫言春盡不惆悵，自有閑眠到日西。<br></p></body></html>
