  <body><p>541_57: 《春日寄懷》李商隱</p>
        <p>世間榮落重逡巡，我獨丘園坐四春。縱使有花兼有月，<br>可堪無酒又無人。青袍似草年年定，白髮如絲日日新。<br>欲逐風波千萬裏，未知何路到龍津。<br></p></body></html>
