  <body><p>366_5: 《和張相公太原亭懷古詩》胡證</p>
        <p>飛泉天臺狀，峭石蓬萊姿。潺湲與青翠，咫尺當幽奇。<br>居然盡精道，得以書妍詞。豈無他山勝，懿此清軒墀。<br></p></body></html>
