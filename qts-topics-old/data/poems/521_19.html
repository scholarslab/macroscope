  <body><p>521_19: 《夏州崔常侍自少常亞列出領麾幢十韻》杜牧</p>
        <p>帝命詩書將，登壇禮樂卿。三邊要高枕，萬里得長城。<br>對客猶褒博，填門已旆旌。腰間五綬貴，天下一家榮。<br>野水差新燕，芳郊哢夏鶯。別風嘶玉勒，殘日望金莖。<br>榆塞孤煙媚，銀川綠草明。戈矛虓虎士，弓箭落雕兵。<br>魏絳言堪采，陳湯事偶成。若須垂竹帛，靜勝是功名。<br></p></body></html>
