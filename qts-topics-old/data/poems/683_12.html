  <body><p>683_12: 《懶起》韓偓</p>
        <p>百舌喚朝眠，春心動幾般。枕痕霞黯澹，淚粉玉闌珊。<br>籠繡香煙歇，屏山燭焰殘。暖嫌羅襪窄，瘦覺錦衣寬。<br>昨夜三更雨，今朝一陣寒。海棠花在否，側臥捲簾看。<br></p></body></html>
