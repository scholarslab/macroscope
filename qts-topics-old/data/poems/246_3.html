  <body><p>246_3: 《代書寄上裴六冀、劉二潁》獨孤及</p>
        <p>昔余馬首東，君在海北汭。盡屏簿領書，相與議岩穴。<br>載來詣佳境，每山有車轍。長嘯林木動，高歌唾壺缺。<br>此辭月未周，虜馬嘶絳闕。猛虎踞大道，九州當中裂。<br>聞君棄孤城，猶自握漢節。恥棲惡木影，忍與故山別。<br>脫舄掛嶺雲，冏然若鳥逝。唯留潺湲水，分付練溪月。<br>爾來大谷梨，白花再成雪。關梁限天險，歡樂竟兩絕。<br>大盜近削平，三川今底寧。句芒布春令，屏翳收雷霆。<br>伊洛日夜漲，鳴皋蘭杜青。鶱鶱兩黃鵠，何處遊青冥。<br>疇昔切玉刃，應如新發硎。及時當樹勳，高懸景鐘銘。<br>莫抱白雲意，徑往丹丘庭。功成儻長揖，然後謀滄溟。<br></p></body></html>
