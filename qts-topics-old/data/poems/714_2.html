  <body><p>714_2: 《銅雀妓二首》崔道融</p>
        <p>嚴妝垂玉箸，妙舞對清風。無複君王顧，春來起漸慵。<br>歌咽新翻曲，香銷舊賜衣。陵園春雨暗，不見六龍歸。<br></p></body></html>
