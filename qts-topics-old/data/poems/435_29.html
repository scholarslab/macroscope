  <body><p>435_29: 《醉歌（示伎人商玲瓏）》白居易</p>
        <p>罷胡琴，掩秦瑟，玲瓏再拜歌初畢。誰道使君不解歌，<br>聽唱黃雞與白日。黃雞催曉丑時鳴，白日催年酉前沒。<br>腰間紅綬系未穩，鏡裏朱顏看已失。玲瓏玲瓏奈老何，<br>使君歌了汝更歌。<br></p></body></html>
