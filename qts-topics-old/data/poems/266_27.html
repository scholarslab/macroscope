  <body><p>266_27: 《憶山中》顧況</p>
        <p>春還不得還，家在最深山。蕙圃泉澆濕，松窗月映閑。<br>薄田臨穀口，小職向人間。去處但無事，重門深閉關。<br></p></body></html>
