  <body><p>503_90: 《杪秋登江樓（一作岳陽樓）》周賀</p>
        <p>平楚起寒色，長沙猶未還。世情何處淡，湘水向人閑。<br>空翠隱高鳥，夕陽歸遠山。孤雲萬餘裏，惆悵洞庭間。<br></p></body></html>
