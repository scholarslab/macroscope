  <body><p>33_14: 《早發成皋望河》劉孝孫</p>
        <p>清晨發岩邑，車馬走轘轅。回瞰黃河上，惝怳屢飛魂。<br>鴻流遵積石，驚浪下龍門。仙槎不辨處，沉璧想猶存。<br>遠近洲渚出，颯遝鳧雁喧。懷古空延佇，歎逝將何言。<br></p></body></html>
