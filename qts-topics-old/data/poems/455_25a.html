  <body><p>455_25a: 《閑園獨賞（因夢得所寄蜂鶴之詠，因成此篇以和之）》白居易</p>
        <p>午後郊園靜，晴來景物新。雨添山氣色，風借水精神。<br>永日若為度，獨游何所親。仙禽狎君子，芳樹倚佳人。<br>蟻鬥王爭肉，蝸移舍逐身。蝶雙知伉儷，蜂分見君臣。<br>蠢蠕形雖小，逍遙性即均。不知鵬與鷃，相去幾微塵。<br></p></body></html>
