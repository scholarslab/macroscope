  <body><p>350_15: 《貞符》柳宗元</p>
        <p>于穆敬德，黎人皇之。惟貞厥符，浩浩將之。仁函於膚，<br>刃莫畢屠。澤熯於爨，炎以浣。殄厥凶德，乃驅乃夷。<br>懿其休風，是喣是吹。父子熙熙，相寧以嬉。賦徹而藏，<br>厚我糗粻。刑輕以清，我肌靡傷。貽我子孫，百代是康。<br>十聖嗣於理，仁後之子。子思孝父，易患於己。拱之戴之，<br>神具爾宜。載揚於雅，承天之嘏。天之誠神，宜鑒於仁。<br>神之曷依，宜仁之歸。濮沿于北，祝栗于南。幅員西東，<br>祗一乃心。祝唐之紀，後天罔墜。祝皇之壽，與地鹹久。<br>曷徒祝之，心誠篤之。神協人同，道以告之。俾彌憶萬年，<br>不震不危。我代之延，永永毗之。仁增以崇，曷不爾思。<br>有號於天，僉曰嗚呼。咨爾皇靈，無替厥符。<br></p></body></html>
