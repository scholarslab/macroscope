  <body><p>485_43: 《經隱叟》鮑溶</p>
        <p>行蹋門外泉，坐披床上雲。誰將許由事，萬古留與君。<br>虛洞閉金鎖，蠹簡藏鳥文。蘿景深的的，蕙風閑熏熏。<br>餘有世上心，此來未及群。殷勤諱名姓，莫遣樵客聞。<br></p></body></html>
