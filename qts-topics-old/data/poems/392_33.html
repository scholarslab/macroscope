  <body><p>392_33: 《追賦畫江潭苑四首》李賀</p>
        <p>吳苑曉蒼蒼，宮衣水濺黃。小鬟紅粉薄，騎馬佩珠長。<br>路指台城迥，羅熏袴褶香。行雲沾翠輦，今日似襄王。<br>寶襪菊衣單，蕉花密露寒。水光蘭澤葉，帶重剪刀錢。<br>角暖盤弓易，靴長上馬難。淚痕沾寢帳，勻粉照金鞍。<br>剪翅小鷹斜，絛根玉镟花。秋垂妝鈿粟，箭箙釘文牙。<br>狒狒啼深竹，老濕沙。宮官燒蠟火，飛燼汙鉛華。<br>十騎簇芙蓉，宮衣小隊紅。練香熏宋鵲，尋箭踏盧龍。<br>旗濕金鈴重，霜幹玉鐙空。今朝畫眉早，不待景陽鐘。<br></p></body></html>
