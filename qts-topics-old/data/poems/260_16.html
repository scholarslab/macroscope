  <body><p>260_16: 《鮑防員外見尋因書情呈贈（曾與系同舉場）》秦系</p>
        <p>少小為儒不自強，如今懶複見侯王。覽鏡已知身漸老，<br>買山將作計偏長。荒涼鳥獸同三徑，撩亂琴書共一床。<br>猶有郎官來問疾，時人莫道我佯狂。<br></p></body></html>
