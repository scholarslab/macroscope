  <body><p>244_64: 《送盧大理趙侍禦祭東嶽兼寄孟兗州》韓翃</p>
        <p>東嶽昔有事，兩臣朝望歸。驛亭開歲酒，齋舍著新衣。<br>上客鐘大理，主人陶武威。仍隨禦史馬，山路滿光輝。<br></p></body></html>
