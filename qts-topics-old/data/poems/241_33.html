  <body><p>241_33: 《題孟中丞茅閣》元結</p>
        <p>小山為郡城，隨水能縈紆。亭亭最高處，今是西南隅。<br>杉大老猶在，蒼蒼數十株。垂陰滿城上，枝葉何扶疏。<br>乃知四海中，遺事誰謂無。及觀茅閣成，始覺形勝殊。<br>憑軒望熊湘，雲榭連蒼梧。天下正炎熱，此然冰雪俱。<br>客有在中坐，頌歌複何如。公欲舉遺材，如此佳木歟。<br>公方庇蒼生，又如斯閣乎。請達謠頌聲，願公且踟躕。<br></p></body></html>
