  <body><p>632_49: 《漫題三首》司空圖</p>
        <p>亂後他鄉節，燒殘故國春。自憐垂白首，猶伴踏青人。<br>齒落傷情久，心驚健忘頻。蝸廬經歲客，蠶市異鄉人。<br>率怕人言謹，閑宜酒韻高。山林若無慮，名利不難逃。<br></p></body></html>
