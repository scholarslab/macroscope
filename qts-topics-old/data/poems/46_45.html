  <body><p>46_45: 《奉和幸安樂公主山莊應制》宗楚客</p>
        <p>玉樓銀榜枕嚴城，翠蓋紅旗列禁營。日映層岩圖畫色，<br>風搖雜樹管弦聲。水邊重閣含飛動，雲裏孤峰類削成。<br>幸睹八龍游閬苑，無勞萬里訪蓬瀛。<br></p></body></html>
