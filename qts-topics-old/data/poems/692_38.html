  <body><p>692_38: 《書事投所知》杜荀鶴</p>
        <p>古陌寒風來去吹，馬蹄塵旋上麻衣。雖然幹祿無休意，<br>爭奈趨時不見機。詩思趁雲從嶽湧，鄉心隨雁繞湖飛。<br>肯將骨肉輕離別，未遇人知未得歸。<br></p></body></html>
