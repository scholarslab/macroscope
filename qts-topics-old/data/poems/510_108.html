  <body><p>510_108: 《偶蘇求至話別（後六句與送蘇紹之歸嶺南詩同）》張祜</p>
        <p>幾年滄海別，萬里白頭吟。夜月江流闊，春雲嶺路深。<br>珠繁楊氏果，翠耀孔家禽。無複天南夢，相思空樹林。<br></p></body></html>
