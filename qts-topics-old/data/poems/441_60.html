  <body><p>441_60: 《巴水》白居易</p>
        <p>城下巴江水，春來似麹塵。軟沙如渭曲，斜岸憶天津。<br>影蘸新黃柳，香浮小白蘋。臨流搔首坐，惆悵為何人。<br></p></body></html>
