  <body><p>379_18: 《溧陽唐興寺觀薔薇花，同諸公餞陳明府》孟郊</p>
        <p>忽驚紅琉璃，千豔萬豔開。佛火不燒物，淨香空徘徊。<br>花下印文字，林間詠觴杯。群官餞宰官，此地車馬來。<br></p></body></html>
