  <body><p>530_6: 《將赴京師，留題孫處士山居二首》許渾</p>
        <p>草堂近西郭，遙對敬亭開。枕膩海雲起，簟涼山雨來。<br>高歌懷地肺，遠賦憶天臺。應學相如志，終須駟馬回。<br>西岩有高興，路僻幾人知。松蔭花開晚，山寒酒熟遲。<br>遊從隨野鶴，休息遇靈龜。長見鄰翁說，容華似舊時。<br></p></body></html>
