  <body><p>721_17: 《下第送張霞歸覲江南》李洞</p>
        <p>此道背于時，攜歸一軸詩。樹沈孤鳥遠，風逆蹇驢遲。<br>草入吟房壞，潮沖釣石移。恐傷歡覲意，半路摘愁髭。<br></p></body></html>
