  <body><p>537_11: 《秋夕宴李侍禦宅》許渾</p>
        <p>公子征詞客，秋堂遞玉杯。月高羅幕卷，風度錦屏開。<br>鳳管添簧品，鶤弦促柱哀。轉喉雲旋合，垂手露徐來。<br>燭換三條燼，香銷十炷灰。蛩聲聞鼓歇，螢焰觸簾回。<br>廣檻煙分柳，空庭露積苔。解酲須滿酌，應為撥新醅。<br></p></body></html>
