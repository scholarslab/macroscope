  <body><p>574_86: 《送人南歸》賈島</p>
        <p>分手向天涯，迢迢泛海波。雖然南地遠，見說北人多。<br>山暖花常發，秋深雁不過。炎方饒勝事，此去莫蹉跎。<br></p></body></html>
