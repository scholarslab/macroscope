  <body><p>150_10: 《題冤句宋少府廳留別》劉長卿</p>
        <p>宋侯人之秀，獨步南曹吏。世上無此才，天生一公器。<br>尚甘黃綬屈，未適青雲意。洞澈萬頃陂，昂藏千里驥。<br>從宦聞苦節，應物推高誼。薄俸不自資，傾家共人費。<br>顧予倦棲托，終日憂窮匱。開口即有求，私心豈無愧。<br>幸逢東道主，因輟西征騎。對話堪息機，披文欲忘味。<br>壺觴招過客，幾案無留事。綠樹映層城，蒼苔覆閑地。<br>一言重然諾，累夕陪宴慰。何意秋風來，颯然動歸思。<br>留歡殊自愜，去念能為累。草色愁別時，槐花落行次。<br>臨期仍把手，此會良不易。他日瓊樹枝，相思勞夢寐。<br></p></body></html>
