  <body><p>543_50: 《監試夜雨滴空階》喻鳧</p>
        <p>霎霎複淒淒，飄松又灑槐。氣蒙蛛網檻，聲疊蘚花階。<br>古壁青燈動，深庭濕葉埋。徐垂舊鴛瓦，競曆小茅齋。<br>冷與陰蟲間，清將玉漏諧。病身唯輾轉，誰見此時懷。<br></p></body></html>
