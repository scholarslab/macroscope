  <body><p>97_9: 《釣竿篇》沈佺期</p>
        <p>朝日斂紅煙，垂竿向綠川。人疑天上坐，魚似鏡中懸。<br>避楫時驚透，猜鉤每誤牽。湍危不理轄，潭靜欲留船。<br>釣玉君徒尚，征金我未賢。為看芳餌下，貪得會無筌。<br></p></body></html>
