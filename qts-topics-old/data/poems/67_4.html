  <body><p>67_4: 《鳳台曲》王無競</p>
        <p>鳳台何逶迤，嬴女管參差。一旦彩雲至，身去無還期。<br>遺曲此臺上，世人多學吹。一吹一落淚，至今憐玉姿。<br></p></body></html>
