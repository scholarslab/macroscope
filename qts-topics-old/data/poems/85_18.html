  <body><p>85_18: 《唐享太廟樂章。大成舞》張說</p>
        <p>帝舞季曆，龍聖生昌。後歌有蟜，胎炎孕黃。<br>天地合德，日月齊光。肅雍孝享，祚我萬方。<br></p></body></html>
