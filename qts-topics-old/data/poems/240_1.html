  <body><p>240_1: 《二風詩。治風詩五篇。至仁》元結</p>
        <p>猗皇至聖兮，至惠至仁，德施蘊蘊。<br>蘊蘊如何？不全不缺，莫知所貺。<br>猗皇至聖兮，至儉至明，化流瀛瀛。<br>瀛瀛如何？不虢不赩，莫知其極。<br></p></body></html>
