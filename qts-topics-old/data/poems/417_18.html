  <body><p>417_18: 《酬複言長慶四年元日郡齋感懷見寄》元稹</p>
        <p>臘盡殘銷春又歸，逢新別故欲沾衣。自驚身上添年紀，<br>休系心中小是非。富貴祝來何所遂，聰明鞭得轉無機。<br>羞看稚子先拈酒，悵望平生舊采薇。去日漸加餘日少，<br>賀人雖鬧故人稀。椒花麗句閑重檢，艾發衰容惜寸輝。<br>苦思正旦酬白雪，閑觀風色動青旗。千官仗下爐煙裏，<br>東海西頭意獨違。<br></p></body></html>
