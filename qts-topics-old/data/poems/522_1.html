  <body><p>522_1: 《揚州三首》杜牧</p>
        <p>煬帝雷塘土，迷藏有舊樓。誰家唱水調，明月滿揚州。<br>駿馬宜閑出，千金好舊游。喧闐醉年少，半脫紫茸裘。<br>秋風放螢苑，春草鬥雞台。金絡擎雕去，鸞環拾翠來。<br>蜀船紅錦重，越橐水沈堆。處處皆華表，淮王奈卻回。<br>街垂千步柳，霞映兩重城。天碧台閣麗，風涼歌管清。<br>纖腰間長袖，玉佩雜繁纓。拖軸誠為壯，豪華不可名。<br>自是荒淫罪，何妨作帝京。<br></p></body></html>
