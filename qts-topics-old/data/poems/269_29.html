  <body><p>269_29: 《岐陽客舍呈張明府》耿湋</p>
        <p>逸妻稚子應溝壑，歸路茫茫東去遙。涼葉下時心悄悄，<br>空齋夢裏雨蕭蕭。星霜漸見侵華髮，生長虛聞在聖朝。<br>知己只今何處在，故山無事別漁樵。<br></p></body></html>
