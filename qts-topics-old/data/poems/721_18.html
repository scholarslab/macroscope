  <body><p>721_18: 《送人之天臺》李洞</p>
        <p>行李一枝藤，雲邊曉扣冰。丹經如不謬，白髮亦何能。<br>淺井仙人境，明珠海客燈。乃知真隱者，笑就漢廷征。<br></p></body></html>
