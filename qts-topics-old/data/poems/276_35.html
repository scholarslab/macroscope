  <body><p>276_35: 《與從弟瑾同下第後出關言別》盧綸</p>
        <p>同作金門獻賦人，二年悲見故園春。<br>到闕不沾新雨露，還家空帶舊風塵。<br>雜花飛盡柳陰陰，官路逶迤綠草深。<br>對酒已成千里客，望山空寄兩鄉心。<br>出關愁暮一沾裳，滿野蓬生古戰場。<br>孤村樹色昏殘雨，遠寺鐘聲帶夕陽。<br>誰憐苦志已三冬，卻欲躬耕學老農。<br>流水白雲尋不盡，期君何處得相逢。<br></p></body></html>
