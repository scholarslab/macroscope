  <body><p>755_22: 《陪鄭王相公賦筵前垂冰，應教依韻》徐鉉</p>
        <p>窗外虛明雪乍晴，簷前垂溜盡成冰。長廊瓦疊行行密，<br>晚院風高寸寸增。玉指乍拈簪尚愧，金階時墜磬難勝。<br>晨餐堪醒曹參酒，自恨空腸病不能。<br></p></body></html>
