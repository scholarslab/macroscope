  <body><p>521_32: 《早春寄岳州李使君，李善棋愛酒，情地閒雅》杜牧</p>
        <p>城高倚峭巘，地勝足樓臺。朔漠暖鴻去，瀟湘春水來。<br>縈盈幾多思，掩抑若為裁。返照三聲角，寒香一樹梅。<br>烏林芳草遠，赤壁健帆開。往事空遺恨，東流豈不回。<br>分符潁川政，吊屈洛陽才。拂匣調珠柱，磨鉛勘玉杯。<br>棋翻小窟勢，壚撥凍醪醅。此興予非薄，何時得奉陪。<br></p></body></html>
