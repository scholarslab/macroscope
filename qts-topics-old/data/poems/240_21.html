  <body><p>240_21: 《系樂府十二首。思太古》元結</p>
        <p>東南三千里，沅湘為太湖。湖上山谷深，有人多似愚。<br>嬰孩寄樹顛，就水捕鷠鱸。所歡同鳥獸，身意複何拘。<br>吾行遍九州，此風皆已無。籲嗟聖賢教，不覺久躊躕。<br></p></body></html>
