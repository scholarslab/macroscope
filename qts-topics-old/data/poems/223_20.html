  <body><p>223_20: 《解憂》杜甫</p>
        <p>減米散同舟，路難思共濟。向來雲濤盤，眾力亦不細。<br>呀坑瞥眼過，飛櫓本無蒂。得失瞬息間，致遠宜恐泥。<br>百慮視安危，分明曩賢計。茲理庶可廣，拳拳期勿替。<br></p></body></html>
