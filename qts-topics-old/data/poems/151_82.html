  <body><p>151_82: 《嚴陵釣台，送李康成赴江東使》劉長卿</p>
        <p>潺湲子陵瀨，仿佛如在目。七裏人已非，千年水空綠。<br>新安江上孤帆遠，應逐楓林萬餘轉。古台落日共蕭條，<br>寒水無波更清淺。臺上漁竿不復持，卻令猿鳥向人悲。<br>灘聲山翠至今在，遲爾行舟晚泊時。<br></p></body></html>
