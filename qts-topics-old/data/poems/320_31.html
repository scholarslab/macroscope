  <body><p>320_31: 《與道者同守庚申》權德輿</p>
        <p>洞真善救世，守夜看仙經。俾我外持內，當茲申配庚。<br>齋心已恬愉，澡身自澄明。沉沉簾幃下，靄靄燈燭清。<br>四支動有息，一室虛白生。收視忘趨舍，叩齒集神靈。<br>伊予嗜欲寡，居常痾恙輕。三屍既伏竄，九藏乃和平。<br>無令耳目勝，則使性命傾。窅然深夜中，若與元氣並。<br>釋宗稱定慧，儒師著誠明。派分示三教，理詣無二名。<br>吉祥能止止，委順則生生。視履苟無咎，天佑期永貞。<br>應物智不勞，虛中理自冥。豈資金丹術，即此駐頹齡。<br></p></body></html>
