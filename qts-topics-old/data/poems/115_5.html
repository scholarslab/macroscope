  <body><p>115_5: 《詠雲》李邕</p>
        <p>彩雲驚歲晚，繚繞孤山頭。散作五般色，凝為一段愁。<br>影雖沉澗底，形在天際遊。風動必飛去，不應長此留。<br></p></body></html>
