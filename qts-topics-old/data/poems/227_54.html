  <body><p>227_54: 《數陪李梓州泛江，有女樂在諸舫，戲為豔曲二首贈李》杜甫</p>
        <p>上客回空騎，佳人滿近船。江清歌扇底，野曠舞衣前。<br>玉袖淩風並，金壺隱浪偏。競將明媚色，偷眼豔陽天。<br>白日移歌袖，清霄近笛床。翠眉縈度曲，雲鬢儼分行。<br>立馬千山暮，回舟一水香。使君自有婦，莫學野鴛鴦。<br></p></body></html>
