  <body><p>723_62: 《中秋月（一作廖凝詩）》李洞</p>
        <p>九十日秋色，今秋已半分。孤光吞列宿，四面絕微雲。<br>眾木排疏影，寒流疊細紋。遙遙望丹桂，心緒更紛紛。<br></p></body></html>
