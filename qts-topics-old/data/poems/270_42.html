  <body><p>270_42: 《觀衛尚書九日對中使射破的》戎昱</p>
        <p>盛宴傾黃菊，殊私降紫泥。月營開射圃，霜旆拂晴霓。<br>出將三朝貴，彎弓五善齊。腕回金鏃滿，的破綠弦低。<br>勇氣幹牛鬥，歡聲震鼓鼙。忠臣思報國，更欲取關西。<br></p></body></html>
