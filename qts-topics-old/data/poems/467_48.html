  <body><p>467_48: 《送徐浩》牟融</p>
        <p>渡口潮平促去舟，莫辭尊酒暫相留。弟兄聚散雲邊雁，<br>蹤跡浮沉水上鷗。千里好山青入楚，幾家深樹碧藏樓。<br>知君此去情偏切，堂上椿萱雪滿頭。<br></p></body></html>
