  <body><p>625_29: 《奉和襲美醉中偶作見寄次韻》陸龜蒙</p>
        <p>海鶴飄飄韻莫儕，在公猶與俗情乖。初呈酒務求專判，<br>合禱山祠請自差。永夜譚玄侵罔象，一生交態忘形骸。<br>憐君醉墨風流甚，幾度題詩小謝齋。<br></p></body></html>
