  <body><p>670_7: 《鸚鵡》秦韜玉</p>
        <p>每聞別雁競悲鳴，卻歎金籠寄此生。早是翠襟爭愛惜，<br>可堪丹觜強分明。雲漫隴樹魂應斷，歌接秦樓夢不成。<br>幸自禰衡人未識，賺他作賦被時輕。<br></p></body></html>
