  <body><p>212_16: 《同韓四、薛三東亭玩月》高適</p>
        <p>遠遊悵不樂，茲賞吾道存。款曲故人意，辛勤清夜言。<br>東亭何寥寥，佳境無朝昏。階墀近洲渚，戶牖當郊原。<br>矧乃窮周旋，游時怡討論。樹陰蕩瑤瑟，月氣延清尊。<br>明河帶飛雁，野火連荒村。對此更愁予，悠哉懷故園。<br></p></body></html>
