  <body><p>93_23: 《奉和聖制春日幸望春宮應制》薛稷</p>
        <p>九春風景足林泉，四面雲霞敞禦筵。花鏤黃山繡作苑，<br>草圖玄灞錦為川。飛觴競醉心回日，走馬爭先眼著鞭。<br>喜奉仙游歸路遠，直言行樂不言旋。<br></p></body></html>
