  <body><p>640_29: 《送康祭酒赴輪台》曹唐</p>
        <p>灞水橋邊酒一杯，送君千里赴輪台。霜粘海眼旗聲凍，<br>風射犀文甲縫開。斷磧簇煙山似米，野營軒地鼓如雷。<br>分明會得將軍意，不斬樓蘭不擬回。<br></p></body></html>
