  <body><p>114_22: 《越裳貢白雉（一作孫昌胤詩）》丁仙芝</p>
        <p>聖哲承休運，伊夔列上臺。覃恩丹徼遠，入貢素翬來。<br>北闕欣初見，南枝顧未回。斂容殘雪淨，矯翼片雲開。<br>馴擾將無懼，翻飛幸不猜。甘從上林裏，飲啄自徘徊。<br></p></body></html>
