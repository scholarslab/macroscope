  <body><p>150_43: 《送秦侍禦外甥張篆之福州謁鮑大夫秦侍禦與大夫有舊》劉長卿</p>
        <p>萬里閩中去渺然，孤舟水上入寒煙。<br>轅門拜首儒衣弊，貌似牢之豈不憐。<br></p></body></html>
