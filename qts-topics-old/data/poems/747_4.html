  <body><p>747_4: 《魏夫人壇》李中</p>
        <p>仙壇遺跡在，苔合落花明。絳節何年返，白雲終日生。<br>旋新芳草色，依舊偃松聲。欲問希夷事，音塵隔上清。<br></p></body></html>
