  <body><p>691_52: 《將歸山逢友人》杜荀鶴</p>
        <p>儒為君子儒，儒道不妨孤。白髮多生矣，青山可住乎。<br>徉狂寧是事，巧達又非夫。只此平生願，他人肯信無。<br></p></body></html>
