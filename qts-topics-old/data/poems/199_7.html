  <body><p>199_7: 《天山雪歌，送蕭治歸京》岑參</p>
        <p>天山有雪常不開，千峰萬嶺雪崔嵬。北風夜卷赤亭口，<br>一夜天山雪更厚。能兼漢月照銀山，複逐胡風過鐵關。<br>交河城邊飛鳥絕，輪台路上馬蹄滑。晻靄寒氛萬里凝，<br>闌幹陰崖千丈冰。將軍狐裘臥不暖，都護寶刀凍欲斷。<br>正是天山雪下時，送君走馬歸京師。雪中何以贈君別，<br>惟有青青松樹枝。<br></p></body></html>
