  <body><p>678_7: 《北遊夜懷》許彬</p>
        <p>苦心終是否，舍此複無營。已致歸成晚，非緣去有程。<br>館空吟向月，霜曙坐聞更。住久誰相問，馳羸又獨行。<br></p></body></html>
