  <body><p>475_76: 《春暮思平泉雜詠二十首。望伊川》李德裕</p>
        <p>遠村寒食後，細雨度川來。芳草連溪合，梨花映墅開。<br>槿籬懸落照，松徑長新苔。向夕亭皋望，游禽幾處回。<br></p></body></html>
