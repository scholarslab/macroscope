  <body><p>646_33: 《和彭進士秋日游靖居山寺》李鹹用</p>
        <p>秋山入望已無塵，況得閒遊謝事頻。問著盡能言祖祖，<br>見時應不是真真。添瓶野水遮還急，伴塔幽花落又新。<br>自笑未曾同逸步，終非宗炳社中人。<br></p></body></html>
