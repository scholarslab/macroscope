  <body><p>520_40: 《題安州浮雲寺樓寄湖州張郎中》杜牧</p>
        <p>去夏疏雨餘，同倚朱闌語。當時樓下水，今日到何處。<br>恨如春草多，事與孤鴻去。楚岸柳何窮，別愁紛若絮。<br></p></body></html>
