  <body><p>388_8a: 《月蝕詩》盧仝</p>
        <p>東海出明月，清明照毫髮。朱弦初罷彈，金兔正奇絕。<br>三五與二八，此時光滿時。頗奈蝦蟆兒，吞我芳桂枝。<br>我愛明鏡潔，爾乃痕翳之。爾且無六翮，焉得升天涯。<br>方寸有白刃，無由揚清輝。如何萬里光，遭爾小物欺。<br>卻吐天漢中，良久素魄微。日月尚如此，人情良可知。<br></p></body></html>
