  <body><p>433_48: 《春晚寄微之》白居易</p>
        <p>三月江水闊，悠悠桃花波。年芳與心事，此地共蹉跎。<br>南國方譴謫，中原正兵戈。眼前故人少，頭上白髮多。<br>通州更迢遞，春盡複如何。<br></p></body></html>
