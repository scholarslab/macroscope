  <body><p>230_78: 《夜二首》杜甫</p>
        <p>白夜月休弦，燈花半委眠。號山無定鹿，落樹有驚蟬。<br>暫憶江東鱠，兼懷雪下船。蠻歌犯星起，空覺在天邊。<br>城郭悲笳暮，村墟過翼稀。甲兵年數久，賦斂夜深歸。<br>暗樹依岩落，明河繞塞微。鬥斜人更望，月細鵲休飛。<br></p></body></html>
