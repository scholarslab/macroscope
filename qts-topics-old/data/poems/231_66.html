  <body><p>231_66: 《哭王彭州掄》杜甫</p>
        <p>執友驚淪沒，斯人已寂寥。新文生沈謝，異骨降松喬。<br>北部初高選，東堂早見招。蛟龍纏倚劍，鸞鳳夾吹簫。<br>曆職漢庭久，中年胡馬驕。兵戈闇兩觀，寵辱事三朝。<br>蜀路江幹窄，彭門地裏遙。解龜生碧草，諫獵阻清霄。<br>頃壯戎麾出，叨陪幕府要。將軍臨氣候，猛士塞風飆。<br>井漏泉誰汲，烽疏火不燒。前籌自多暇，隱幾接終朝。<br>翠石俄雙表，寒松竟後凋。贈詩焉敢墜，染翰欲無聊。<br>再哭經過罷，離魂去住銷。之官方玉折，寄葬與萍漂。<br>曠望渥窪道，霏微河漢橋。夫人先即世，令子各清標。<br>巫峽長雲雨，秦城近鬥杓。馮唐毛髮白，歸興日蕭蕭。<br></p></body></html>
