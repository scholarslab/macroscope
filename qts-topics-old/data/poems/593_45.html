  <body><p>593_45: 《老圃堂（一作薛能詩）》曹鄴</p>
        <p>邵平瓜地接吾廬，穀雨幹時手自鋤。<br>昨日春風欺不在，就床吹落讀殘書。<br></p></body></html>
