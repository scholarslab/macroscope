  <body><p>192_69: 《夏至避暑北池》韋應物</p>
        <p>晝晷已雲極，宵漏自此長。未及施政教，所憂變炎涼。<br>公門日多暇，是月農稍忙。高居念田裏，苦熱安可當。<br>亭午息群物，獨游愛方塘。門閉陰寂寂，城高樹蒼蒼。<br>綠筠尚含粉，圓荷始散芳。於焉灑煩抱，可以對華觴。<br></p></body></html>
