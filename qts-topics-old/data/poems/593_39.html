  <body><p>593_39: 《寄賈馳先輩》曹鄴</p>
        <p>遊子想萬里，何必登高台。聞君燕女吟，如自薊北來。<br>長安高蓋多，健馬東西街。盡說蒿簪古，將錢買金釵。<br>我祖西園事，言之獨傷懷。如今數君子，如鳥無樹棲。<br>濟水一入河，便與清流乖。聞君欲自持，勿使吾道低。<br></p></body></html>
