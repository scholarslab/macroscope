  <body><p>526_22: 《經古行宮（一作經華清宮）》杜牧</p>
        <p>台閣參差倚太陽，年年花發滿山香。重門勘鎖青春晚，<br>深殿垂簾白日長。草色芊綿侵禦路，泉聲嗚咽繞宮牆。<br>先皇一去無回駕，紅粉雲環空斷腸。<br></p></body></html>
