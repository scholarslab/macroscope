  <body><p>554_5: 《送僧歸南嶽》項斯</p>
        <p>心知衡岳路，不怕去人稀。船裏誰鳴磬，沙頭自曝衣。<br>有家從小別，是寺即言歸。料得逢春住，當禪雲滿扉。<br></p></body></html>
