  <body><p>277_40: 《王評事駙馬花燭詩》盧綸</p>
        <p>萬條銀燭引天人，十月長安半夜春。<br>步障三千隘將斷，幾多珠翠落香塵。<br>一人女婿萬人憐，一夜調疏抵百年。<br>為報司徒好將息，明珠解轉又能圓。<br>人主人臣是親家，千秋萬歲保榮華。<br>幾時曾向高天上，得見今宵月裏花。<br>比翼和鳴雙鳳凰，欲棲金帳滿城香。<br>平明卻入天泉裏，日氣曈曨五色光。<br></p></body></html>
