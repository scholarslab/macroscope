  <body><p>545_3: 《贈敬晊助教二首（一作無可詩）》劉得仁</p>
        <p>到來常聽說清虛，手把玄元七字書。仙籍不知名姓有，<br>道情惟見往來疏。已能絕粒無饑色，早晚休官買隱居。<br>便欲去隨為弟子，片雲孤鶴可相於。<br>街西靜觀求居處，不到權門到寺頻。禁掖人知連狀薦，<br>國庠官滿一家貧。清儀稱是蓬瀛客，直氣堪為諫諍臣。<br>自顧無成年漸長，報恩惟願殺微身。<br></p></body></html>
