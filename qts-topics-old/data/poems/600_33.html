  <body><p>600_33: 《及第後作》袁皓</p>
        <p>金榜高懸姓字真，分明折得一枝春。蓬瀛乍接神仙侶，<br>江海回思耕釣人。九萬摶扶排羽翼，十年辛苦涉風塵。<br>升平時節逢公道，不覺龍門是嶮津。<br></p></body></html>
