  <body><p>717_9: 《浙右贈陸處士》曹松</p>
        <p>靜節灌園餘，得非成隱居。長當庚子日，獨拜五經書。<br>白浪吹亡國，秋霜洗大虛。門前是京口，身外不營儲。<br></p></body></html>
