  <body><p>246_6: 《癸卯歲赴南豐道中聞京師失守寄權士繇韓幼深》獨孤及</p>
        <p>種田不遇歲，策名不遭時。胡塵晦落日，西望泣路岐。<br>猛虎嘯北風，麇麚皆載馳。深泥架疲牛，踸踔余何之。<br>詰屈白道轉，繚繞清溪隨。荒穀嘯山鬼，深林啼子規。<br>長歎指故山，三奏歸來詞。不逢眼中人，調苦車逶遲。<br>士繇松筠操，幼深瓊樹姿。別來平安否，何階一申眉。<br>白雲失帝鄉，遠水恨天涯。昂藏雙威鳳，曷月還西枝。<br>努力愛華髮，盛年振羽儀。但令迍難康，不負滄洲期。<br>莫作新亭泣，徒使夷吾嗤。<br></p></body></html>
