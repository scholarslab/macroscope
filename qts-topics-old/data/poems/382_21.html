  <body><p>382_21: 《吳宮怨》張籍</p>
        <p>吳宮四面秋江水，江清露白芙蓉死。吳王醉後欲更衣，<br>座上美人嬌不起。宮中千門複萬戶，君恩反復誰能數。<br>君心與妾既不同，徒向君前作歌舞。茱萸滿宮紅實垂，<br>秋風嫋嫋生繁枝。姑蘇臺上夕燕罷，他人侍寢還獨歸。<br>白日在天光在地，君今那得長相棄。<br></p></body></html>
