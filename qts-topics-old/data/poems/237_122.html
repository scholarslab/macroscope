  <body><p>237_122: 《九日登玉山》錢起</p>
        <p>霞景青山上，誰知此勝遊。龍沙傳往事，菊酒對今秋。<br>步石隨雲起，題詩向水流。忘歸更有處，松下片雲幽。<br></p></body></html>
