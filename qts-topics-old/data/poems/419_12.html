  <body><p>419_12: 《和李校書新題樂府十二首。蠻子朝》元稹</p>
        <p>西南六詔有遺種，僻在荒陬路尋壅。部落支離君長賤，<br>比諸夷狄為幽冗。犬戎強盛頻侵削，降有憤心戰無勇。<br>夜防抄盜保深山，朝望煙塵上高塚。鳥道繩橋來款附，<br>非因慕化因危悚。清平官系金呿嵯，求天叩地持雙珙。<br>益州大將韋令公，頃實遭時定汧隴。自居劇鎮無他績，<br>幸得蠻來固恩寵。為蠻開道引蠻朝，迎蠻送蠻常繼踵。<br>天子臨軒四方賀，朝廷無事唯端拱。漏天走馬春雨寒，<br>瀘水飛蛇瘴煙重。椎頭丑類除憂患，腫足役夫勞洶湧。<br>匈奴互市歲不供，雲蠻通好轡長。戎王養馬漸多年，<br>南人耗悴西人恐。<br></p></body></html>
