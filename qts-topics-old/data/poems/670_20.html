  <body><p>670_20: 《天街》秦韜玉</p>
        <p>九衢風景盡爭新，獨佔天門近紫宸。寶馬競隨朝暮客，<br>香車爭碾古今塵。煙光正入南山色，氣勢遙連北闕春。<br>莫見繁華只如此，暗中還換往來人。<br></p></body></html>
