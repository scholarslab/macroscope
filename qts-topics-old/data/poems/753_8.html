  <body><p>753_8: 《雪中作》徐鉉</p>
        <p>賦分多情客，經年去國心。疏鐘寒郭晚，密雪水亭深。<br>影迥鴻投渚，聲愁雀噪林。他鄉一尊酒，獨坐不成斟。<br></p></body></html>
