  <body><p>663_24: 《江南寄所知周僕射》羅隱</p>
        <p>曾陪公子醉西園，峴首碑前事懶言。世亂共嗟王粲老，<br>時危俱受信陵恩。潮憐把醆吟江徼，雨憶憑闌望海門。<br>飛蓋寂寥清宴罷，不知簪履更誰存。<br></p></body></html>
