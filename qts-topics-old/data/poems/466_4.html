  <body><p>466_4: 《句》牛僧孺</p>
        <p>但愁封寄去，魔物或驚禪。<br>惟羨東都白居士，年年香積問禪師。<br>不是道公狂不得，恨公逢我不教狂。<br>地瘦草叢短。<br>求人氣色沮，憑酒意乃伸。<br></p></body></html>
