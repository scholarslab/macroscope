  <body><p>108_26: 《奉和聖制送張尚書巡邊》胡皓</p>
        <p>燕公為漢將，武德奉文思。利用經戎莽，英圖葉聖詒。<br>塞沙制長策，窮石卷搖旗。萬里要相賀，三邊又在茲。<br>棱威方逐逐，談笑坐怡怡。寵餞紛郊道，充廚竭禦司。<br>嘗醪企行邁，聽樂罷漣洏。袞旒垂翰墨，纓蕤迭賦詩。<br>金山無積阻，玉樹有華滋。請迨炎風暮，歸旌候此時。<br></p></body></html>
