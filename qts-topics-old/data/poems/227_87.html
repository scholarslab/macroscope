  <body><p>227_87: 《城上（一作空城）》杜甫</p>
        <p>草滿巴西綠，空城白日長。風吹花片片，春動水茫茫。<br>八駿隨天子，群臣從武皇。遙聞出巡守，早晚遍遐荒。<br></p></body></html>
