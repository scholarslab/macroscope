  <body><p>557_9a: 《望九華山》盧嗣立</p>
        <p>九華深翠落軒楹，迥眺澄江氣象明。不遇陰霾孤岫隱，<br>正當寒日眾峰呈。坐觀風雪銷煩思，惜別煙嵐駐曉行。<br>得路歸山期早訣，夜來潛已告精誠。<br></p></body></html>
