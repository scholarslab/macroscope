  <body><p>68_11: 《則天皇後挽歌二首》崔融1</p>
        <p>宵陳虛禁夜，夕臨空山陰。日月昏尺景，天地慘何心。<br>紫殿金鋪澀，黃陵玉座深。鏡奩長不啟，聖主淚沾巾。<br>前殿臨朝罷，長陵合葬歸。山川不可望，文物盡成非。<br>陰月霾中道，軒星落太微。空餘天子孝，松上景雲飛。<br></p></body></html>
