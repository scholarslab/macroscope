  <body><p>456_71: 《晚春欲攜酒尋沈四著作，先以六韻寄之》白居易</p>
        <p>病容衰慘澹，芳景晚蹉跎。無計留春得，爭能奈老何。<br>篇章慵報答，杯宴喜經過。顧我酒狂久，負君詩債多。<br>敢辭攜綠蟻，只願見青娥。最憶陽關唱，真珠一串歌。<br></p></body></html>
