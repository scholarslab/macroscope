  <body><p>337_5: 《落葉送陳羽》韓愈</p>
        <p>落葉不更息，斷蓬無複歸。飄颻終自異，邂逅暫相依。<br>悄悄深夜語，悠悠寒月輝。誰雲少年別，流淚各沾衣。<br></p></body></html>
