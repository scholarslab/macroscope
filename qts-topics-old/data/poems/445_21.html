  <body><p>445_21: 《感舊寫真》白居易</p>
        <p>李放寫我真，寫來二十載。莫問真何如，畫亦銷光彩。<br>朱顏與玄鬢，日夜改複改。無磋貌遽非，且喜身猶在。<br></p></body></html>
