  <body><p>192_39: 《與盧陟同遊永定寺北池僧齋》韋應物</p>
        <p>密竹行已遠，子規啼更深。綠池芳草氣，閑齋春樹陰。<br>晴蝶飄蘭徑，遊蜂繞花心。不遇君攜手，誰複此幽尋。<br></p></body></html>
