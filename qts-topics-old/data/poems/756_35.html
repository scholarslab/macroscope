  <body><p>756_35: 《送宣州丘判官》徐鉉</p>
        <p>憲署遊從阻，平臺道路賒。喜君馳後乘，於此會仙槎。<br>緩酌遲飛蓋，微吟望綺霞。相迎在春渚，暫別莫咨嗟。<br></p></body></html>
