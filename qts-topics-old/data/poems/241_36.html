  <body><p>241_36: 《無為洞口作》元結</p>
        <p>無為洞口春水滿，無為洞傍春雲白。愛此踟躕不能去，<br>令人悔作衣冠客。洞傍山僧皆學禪，無求無欲亦忘年。<br>欲問其心不能問，我到山中得無悶。<br></p></body></html>
