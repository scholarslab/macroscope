  <body><p>224_29: 《送蔡希曾都尉還隴右，因寄高三十五書記》杜甫</p>
        <p>蔡子勇成癖，彎弓西射胡。健兒甯鬥死，壯士恥為儒。<br>官是先鋒得，材緣挑戰須。身輕一鳥過，槍急萬人呼。<br>雲幕隨開府，春城赴上都。馬頭金狎帢，駝背錦模糊。<br>咫尺雲山路，歸飛青海隅。上公猶寵錫，突將且前驅。<br>漢使黃河遠，涼州白麥枯。因君問消息，好在阮元瑜。<br></p></body></html>
