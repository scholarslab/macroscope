  <body><p>148_109: 《送鄭說之歙州謁薛侍郎》劉長卿</p>
        <p>漂泊來千里，謳謠滿百城。漢家尊太守，魯國重諸生。<br>俗變人難理，江傳水至清。船經危石住，路入亂山行。<br>老得滄州趣，春傷白首情。嘗聞馬南郡，門下有康成。<br></p></body></html>
