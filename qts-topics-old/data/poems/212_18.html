  <body><p>212_18: 《同房侍禦山園新亭與邢判官同游》高適</p>
        <p>隱隱春城外，朦朧陳跡深。君子顧榛莽，興言傷古今。<br>決河導新流，疏徑蹤舊林。開亭俯川陸，時景宜招尋。<br>肅穆逢使軒，夤緣事登臨。忝游芝蘭室，還對桃李陰。<br>岸遠白波來，氣喧黃鳥吟。因睹歌頌作，始知經濟心。<br>灌壇有遺風，單父多鳴琴。誰為久州縣，蒼生懷德音。<br></p></body></html>
