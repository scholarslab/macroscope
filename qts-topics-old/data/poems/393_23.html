  <body><p>393_23: 《高軒過（韓員外愈、皇甫侍禦湜見過，因而命作）》李賀</p>
        <p>華裾織翠青如蔥，金環壓轡搖玲瓏。馬蹄隱耳聲隆隆，<br>入門下馬氣如虹。雲是東京才子，文章钜公。<br>二十八宿羅心胸，九精照耀貫當中。殿前作賦聲摩空，<br>筆補造化天無功。龐眉書客感秋蓬，誰知死草生華風。<br>我今垂翅附冥鴻，他日不羞蛇作龍。<br></p></body></html>
