  <body><p>577_66: 《唐莊恪太子挽歌詞二首》溫庭筠</p>
        <p>疊鼓辭宮殿，悲笳降杳冥。影離雲外日，光滅火前星。<br>鄴客瞻秦苑，商公下漢庭。依依陵樹色，空繞古原青。<br>東府虛容衛，西園寄夢思。鳳懸吹曲夜，雞斷問安時。<br>塵陌都人恨，霜郊賵馬悲。唯餘埋璧地，煙草近丹墀。<br></p></body></html>
