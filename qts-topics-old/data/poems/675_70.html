  <body><p>675_70: 《次韻和禮部盧侍郎江上秋夕寓懷》鄭谷</p>
        <p>盧郎到處覺風生，蜀郡留連亞相情。亂後江山悲庾信，<br>夜來煙月屬袁宏。夢歸蘭省寒星動，吟向莎洲宿鷺驚。<br>未脫白衣頭半白，叨陪屬和倍為榮。<br></p></body></html>
