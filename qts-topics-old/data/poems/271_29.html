  <body><p>271_29: 《求自試》竇常</p>
        <p>仙禁祥雲合，高梧彩鳳遊。沈冥求自試，通鑒果蒙收。<br>文墨悲無位，詩書誤白頭。陳王抗表日，毛遂請行秋。<br>雙劍曾埋獄，司空問鬥牛。希垂拂拭惠，感激願相投。<br></p></body></html>
