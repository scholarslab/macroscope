  <body><p>426_13: 《昆明春－思王澤之廣被也》白居易</p>
        <p>昆明春，昆明春，春池岸古春流新。影浸南山青滉漾，<br>波沉西日紅奫淪。往年因旱池枯竭，龜尾曳塗魚喣沫。<br>詔開八水注恩波，千介萬鱗同日活。今來淨綠水照天，<br>遊魚鱍鱍蓮田田。洲香杜若抽心短，沙暖鴛鴦鋪翅眠。<br>動植飛沉皆遂性，皇澤如春無不被。漁者仍豐網罟資，<br>貧人久獲菰蒲利。詔以昆明近帝城，官家不得收其征。<br>菰蒲無租魚無稅，近水之人感君惠。感君惠，獨何人，<br>吾聞率土皆王民，遠民何疏近何親。願推此惠及天下，<br>無遠無近同欣欣。吳興山中罷榷茗，鄱陽坑裏休封銀。<br>天涯地角無禁利，熙熙同似昆明春。<br></p></body></html>
