  <body><p>467_45: 《寄永平友人》牟融</p>
        <p>故人千里隔天涯，幾度臨風動遠思。賈誼上書曾伏闕，<br>仲舒陳策欲匡時。高風落落誰同調，往事悠悠我獨悲。<br>何日歸來話疇昔，一樽重敘舊襟期。<br>朔風獵獵慘寒沙，關月寥寥咽暮笳。放逐一心終去國，<br>驅馳千里未還家。青蠅點玉原非病，滄海遺珠世所嗟。<br>直道未容淹屈久，暫勞蹤跡寄天涯。<br></p></body></html>
