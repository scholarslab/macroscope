  <body><p>239_27: 《幽居春暮書懷（一作石門暮春，一作藍田春暮）》錢起</p>
        <p>自哂鄙夫多野性，貧居數畝半臨湍。溪雲雜雨來茅屋，<br>山雀將雛到藥欄。仙籙滿床閑不厭，陰符在篋老羞看。<br>更憐童子宜春服，花裏尋師指杏壇。<br></p></body></html>
