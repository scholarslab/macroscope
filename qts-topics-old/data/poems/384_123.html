  <body><p>384_123: 《酬李僕射晚春見寄》張籍</p>
        <p>戟戶洞初晨，鶯聲雨後頻。虛庭清氣在，眾藥濕光新。<br>魚動芳池面，苔侵老竹身。教鋪嘗酒處，自問探花人。<br>獨此長多病，幽居欲過春。今朝聽高韻，忽覺離埃塵。<br></p></body></html>
