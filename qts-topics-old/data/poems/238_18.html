  <body><p>238_18: 《山園棲隱》錢起</p>
        <p>守靜信推分，灌園樂在茲。且忘堯舜力，甯顧尚書期。<br>晚景采蘭暇，空林散帙時。卷荷藏露滴，黃口觸蟲絲。<br>三徑與囂遠，一瓢常自怡。情人半雲外，風月詎相思。<br></p></body></html>
