  <body><p>705_20: 《旅懷》黃滔</p>
        <p>雪貌潛凋雪發生，故園魂斷弟兼兄。十年除夜在孤館，<br>萬里一身求大名。空有新詩高華嶽，已無丹懇出秦城。<br>侯門莫問曾遊處，槐柳影中肝膽傾。<br></p></body></html>
