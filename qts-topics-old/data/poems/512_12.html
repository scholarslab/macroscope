  <body><p>512_12: 《南澗寺》歐陽袞</p>
        <p>春寺無人亂鳥啼，藤蘿陰磴野僧迷。雲藏古壁遺龍象，<br>草沒香台抱鹿麛。松籟泠泠疑梵唄，柳煙歷歷見招提。<br>為耽寂樂親禪侶，莫怪閑行費馬蹄。<br></p></body></html>
