  <body><p>202_18: 《旅次灞亭》沈頌</p>
        <p>閑琴開旅思，清夜有愁心。圓月正當戶，微風猶在林。<br>蒼茫孤亭上，曆亂多秋音。言念待明發，東山幽意深。<br></p></body></html>
