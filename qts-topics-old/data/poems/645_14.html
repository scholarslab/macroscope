  <body><p>645_14: 《山居》李鹹用</p>
        <p>草堂書一架，苔徑竹千竿。難世投誰是，清貧且自安。<br>鄰居皆學稼，客至亦無官。焦尾何人聽，涼宵對月彈。<br></p></body></html>
