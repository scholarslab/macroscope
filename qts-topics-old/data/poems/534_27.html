  <body><p>534_27: 《自楞伽寺晨起泛舟，道中有懷》許渾</p>
        <p>碧樹蒼蒼茂苑東，佳期迢遞路何窮。一聲山鳥曙雲外，<br>萬點水螢秋草中。門掩竹齋微有月，棹移蘭渚淡無風。<br>欲知此路堪惆悵，菱葉蓼花連故宮。<br></p></body></html>
