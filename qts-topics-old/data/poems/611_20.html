  <body><p>611_20: 《添魚具詩。背篷》皮日休</p>
        <p>儂家背篷樣，似個大龜甲。雨中局蹐時，一向聽霎霎。<br>甘從魚不見，亦任鷗相狎。深擁竟無言，空成睡齁。<br></p></body></html>
