  <body><p>115_12: 《次北固山下》王灣</p>
        <p>客路青山外，行舟綠水前。潮平兩岸闊，風正一帆懸。<br>海日生殘夜，江春入舊年。鄉書何處達，歸雁洛陽邊。<br></p></body></html>
