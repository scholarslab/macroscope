  <body><p>654_1: 《歲仗》羅鄴</p>
        <p>玉帛朝元萬國來，雞人曉唱五門開。春排北極迎仙馭，<br>日捧南山入壽杯。歌舜熏風鏗劍佩，祝堯嘉氣靄樓臺。<br>可憐四海車書共，重見蕭曹佐漢材。<br></p></body></html>
