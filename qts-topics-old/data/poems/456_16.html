  <body><p>456_16: 《歎春風兼贈李二十侍郎二絕》白居易</p>
        <p>樹根雪盡催花發，池岸冰消放草生。<br>唯有須霜依舊白，春風於我獨無情。<br>道場齋戒今初畢，酒伴歡娛久不同。<br>不把一杯來勸我，無情亦得似春風。<br></p></body></html>
