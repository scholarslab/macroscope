  <body><p>95_9: 《別侍禦嚴凝》沈佺期</p>
        <p>七澤雲夢林，三湘洞庭水。自古傳剽俗，有時逋惡子。<br>令君出使車，行邁方靡靡。靜言芟枳棘，慎勿傷蘭芷。<br></p></body></html>
