  <body><p>329_20: 《元和元年蒙恩封成紀縣伯時室中封安喜縣君…聊申賀贈》權德輿</p>
        <p>啟土封成紀，宜家縣安喜。同欣井賦開，共受閨門祉。<br>珩璜聯采組，琴瑟諧宮征。更待懸車時，與君歡暮齒。<br></p></body></html>
