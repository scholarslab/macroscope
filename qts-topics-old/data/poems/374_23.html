  <body><p>374_23: 《冬日》孟郊</p>
        <p>老人行人事，百一不及周。凍馬四蹄吃，陟卓難自收。<br>短景仄飛過，午光不上頭。少壯日與輝，衰老日與愁。<br>日愁疑在日，歲箭迸如讎。萬事有何味，一生虛自囚。<br>不知文字利，到死空遨遊。<br></p></body></html>
