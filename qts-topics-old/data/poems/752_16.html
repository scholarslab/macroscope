  <body><p>752_16: 《歐陽太監雨中視決堤因墮水明日見於省中因戲之》徐鉉</p>
        <p>聞道張晨蓋，徘徊石首東。浚川非伯禹，落水異三公。<br>衣濕仍愁雨，冠欹更怯風。今朝複相見，疑是葛仙翁。<br></p></body></html>
