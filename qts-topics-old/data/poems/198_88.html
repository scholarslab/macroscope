  <body><p>198_88: 《經火山》岑參</p>
        <p>火山今始見，突兀蒲昌東。赤焰燒虜雲，炎氛蒸塞空。<br>不知陰陽炭，何獨然此中。我來嚴冬時，山下多炎風。<br>人馬盡汗流，孰知造化功。<br></p></body></html>
