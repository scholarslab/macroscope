  <body><p>363_1: 《和李六侍禦文宣王廟釋奠作》劉禹錫</p>
        <p>歎息魯先師，生逢周室卑。有心律天道，無位救陵夷。<br>曆聘不能用，領徒空爾為。儒風正禮樂，旅象入蓍龜。<br>西狩非其應，中都安足施。世衰由我賤，泣下為人悲。<br>遺教光文德，興王葉夢期。土田封後胤，冕服飾虛儀。<br>鐘鼓膠庠薦，牲牢郡邑祠。聞君喟然歎，偏在上丁時。<br></p></body></html>
