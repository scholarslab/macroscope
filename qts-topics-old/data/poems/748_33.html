  <body><p>748_33: 《烈祖孝高挽歌二首》李中</p>
        <p>誰解叩幹關，音容去不還。位方尊北極，壽忽殞南山。<br>鳳輦應難問，龍髯不可攀。千秋遺恨處，雲物鎖橋山。<br>仙馭歸何處，蒼蒼問且難。華夷喧道德，陵壟葬衣冠。<br>禦水穿城咽，宮花泣露寒。九疑消息斷，空望白雲端。<br></p></body></html>
