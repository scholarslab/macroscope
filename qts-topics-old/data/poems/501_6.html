  <body><p>501_6: 《和座主相公西亭秋日即事》姚合</p>
        <p>西亭秋望好，寧要更垂簾。夫子牆還峻，酂侯宅過謙。<br>微風紅葉下，新雨綠苔黏。窗外松初長，欄中藥旋添。<br>海圖裝玉軸，書目記牙籤。竹色晴連地，山光遠入簷。<br>酒濃杯稍重，詩冷語多尖。屬和才雖淺，題高免客嫌。<br></p></body></html>
