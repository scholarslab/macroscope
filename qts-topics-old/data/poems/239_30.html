  <body><p>239_30: 《酬考功楊員外見贈佳句（黃卷讀來今已老白頭受屈不曾言）》錢起</p>
        <p>上林諫獵知才薄，尺組承恩愧命牽。潢潦難滋滄海潤，<br>螢光空盡太陽前。虛名濫接登龍士，野性寧忘種黍田。<br>相國無私人守朴，何辭老去上皇年。<br></p></body></html>
