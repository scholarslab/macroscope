  <body><p>691_72: 《下第出關投鄭拾遺》杜荀鶴</p>
        <p>丹霄桂有枝，未折未為遲。況是孤寒士，兼行苦澀詩。<br>杏園人醉日，關路獨歸時。更蔔深知意，將來擬薦誰。<br></p></body></html>
