  <body><p>708_26: 《不把漁竿》徐夤</p>
        <p>不把漁竿不灌園，策筇吟繞綠蕪村。得爭野老眠雲樂，<br>倍感閩王與善恩。鳥趁竹風穿靜戶，魚吹煙浪噴晴軒。<br>何人買我安貧趣，百萬黃金未可論。<br></p></body></html>
