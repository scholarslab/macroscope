  <body><p>393_10: 《巫山高》李賀</p>
        <p>碧叢叢，高插天，大江翻瀾神曳煙。楚魂尋夢風颸然，<br>曉風飛雨生苔錢。瑤姬一去一千年，丁香筇竹啼老猿。<br>古祠近月蟾桂寒，椒花墜紅濕雲間。<br></p></body></html>
