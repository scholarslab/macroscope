  <body><p>285_82: 《曉發瓜州》李端</p>
        <p>曉發悲行客，停橈獨未前。寒江半有月，野戍漸無煙。<br>棹唱臨高岸，鴻嘶發遠田。誰知避徒禦，對酒一潸然。<br></p></body></html>
