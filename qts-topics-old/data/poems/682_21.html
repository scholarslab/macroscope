  <body><p>682_21: 《及第過堂日作》韓偓</p>
        <p>早隨真侶集蓬瀛，閶闔門開尚見星。龍尾樓臺迎曉日，<br>鼇頭宮殿入青冥。暗驚凡骨升仙籍，忽訝麻衣謁相庭。<br>百辟斂容開路看，片時輝赫勝圖形。<br></p></body></html>
