  <body><p>473_28: 《池州夫子廟麟台》韋表微</p>
        <p>二儀既閉，三象乃乖。聖道埋郁，人心不開。<br>上無文武，下有定哀。籲嗟麟兮，孰為來哉。<br>周雖不綱，孔實嗣聖。詩書既刪，禮樂大定。<br>勸善懲惡，奸邪乃正。籲嗟麟兮，克昭符命。<br>聖與時合，代行位尊。苟或乖戾，身窮道存。<br>于昭魯邑，棲遲孔門。籲嗟麟兮，孰知其仁。<br>運極數殘，德至時否。楚國浸廣，秦封益侈。<br>牆仞迫厄，崎嶇闕裏。籲嗟麟兮，靡有攸止。<br>世治則麟，世亂則麇。出非其時，麋鹿同群。<br>孔不自聖，麟不自祥。籲嗟麟兮，天何所亡。<br></p></body></html>
