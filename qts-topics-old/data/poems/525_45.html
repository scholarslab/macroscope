  <body><p>525_45: 《別鶴》杜牧</p>
        <p>分飛共所從，六翮勢催風。聲斷碧雲外，影孤明月中。<br>青田歸路遠，丹桂舊巢空。矯翼知何處，天涯不可窮。<br></p></body></html>
