  <body><p>257_5: 《泊舟盱眙》韋建</p>
        <p>泊舟淮水次，霜降夕流清。夜久潮侵岸，天寒月近城。<br>平沙依雁宿，候館聽雞鳴。鄉國雲霄外，誰堪羈旅情。<br></p></body></html>
