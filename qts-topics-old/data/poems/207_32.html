  <body><p>207_32: 《白田西憶楚州使君弟》李嘉佑</p>
        <p>山陽郭裏無潮，野水自向新橋。魚網平鋪荷葉，<br>鷺鷥閒步稻苗。秣陵歸人惆悵，楚地連山寂寥。<br>卻憶士龍賓閣，清琴綠竹蕭蕭。<br></p></body></html>
