  <body><p>154_9: 《留別二三子，得韻字》蕭穎士</p>
        <p>二紀尚雌伏，徒然忝先進。英英爾眾賢，名實鬱雙振。<br>殘春惜將別，清洛行不近。相與愛後時，無令孤逸韻。<br></p></body></html>
