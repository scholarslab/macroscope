  <body><p>581_12: 《贈鄭處士》溫庭筠</p>
        <p>飄然隨釣艇，雲水是天涯。紅葉下荒井，碧梧侵古槎。<br>醉收陶令菊，貧賣邵平瓜。更有相期處，南籬一樹花。<br></p></body></html>
