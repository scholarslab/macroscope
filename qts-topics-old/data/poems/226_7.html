  <body><p>226_7: 《狂夫》杜甫</p>
        <p>萬里橋西一草堂，百花潭水即滄浪。風含翠筱娟娟靜，<br>雨裛紅蕖冉冉香。厚祿故人書斷絕，恒饑稚子色淒涼。<br>欲填溝壑唯疏放，自笑狂夫老更狂。<br></p></body></html>
