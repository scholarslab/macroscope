  <body><p>432_26: 《曲江感秋（五年作）》白居易</p>
        <p>沙草新雨地，岸柳涼風枝。三年感秋意，並在曲江池。<br>早蟬已嘹唳，晚荷複離披。前秋去秋思，一一生此時。<br>昔人三十二，秋興已雲悲。我今欲四十，秋懷亦可知。<br>歲月不虛設，此身隨日衰。暗老不自覺，直到鬢成絲。<br></p></body></html>
