  <body><p>761_13: 《勸王氏入貢，寵予以官，作辭命篇》詹敦仁</p>
        <p>爭霸圖王事總非，中原失統可傷悲。往來賓主如郵傳，<br>勝負干戈似局棋。周粟縱榮寧忍食，葛廬頻顧謾勞思。<br>江山有待早歸去，好向鷦林擇一枝。<br></p></body></html>
