  <body><p>149_56: 《禪智寺上方懷演和尚，寺即和尚所創》劉長卿</p>
        <p>絕巘東林寺，高僧惠遠公。買園隋苑下，持缽楚城中。<br>鬥極千燈近，煙波萬井通。遠山低月殿，寒木露花宮。<br>紺宇焚香淨，滄洲擺霧空。雁來秋色裏，曙起早潮東。<br>飛錫今何在，蒼生待發蒙。白雲翻送客，庭樹自辭風。<br>舍筏追開士，回舟狎釣翁。平生江海意，惟共白鷗同。<br></p></body></html>
