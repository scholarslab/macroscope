  <body><p>324_26: 《惠上人房宴別》權德輿</p>
        <p>方袍相引到龍華，支策開襟路不賒。法味已同香積會，<br>禮容疑在少施家。逸民羽客期皆至，疏竹青苔景半斜。<br>究竟相依何處好，匡山古社足煙霞。<br></p></body></html>
