  <body><p>446_86: 《泛小二首》白居易</p>
        <p>水一塘，一隻。頭漾漾知風起，背蕭蕭聞雨滴。<br>醉臥船中欲醒時，忽疑身是江南客。<br>船緩進，水準流。一莖竹篙剔船尾，兩幅青幕覆船頭。<br>亞竹亂藤多照岸，如從鳳口向湖州。<br></p></body></html>
