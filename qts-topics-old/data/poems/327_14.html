  <body><p>327_14: 《和李中丞慈恩寺清上人院牡丹花歌》權德輿</p>
        <p>澹蕩韶光三月中，牡丹偏自占春風。時過寶地尋香徑，<br>已見新花出故叢。曲水亭西杏園北，濃芳深院紅霞色。<br>擢秀全勝珠樹林，結根幸在青蓮域。豔蕊鮮房次第開，<br>含煙洗露照蒼苔。龐眉倚杖禪僧起，輕翅縈枝舞蝶來。<br>獨坐南台時共美，閑行古刹情何已。花間一曲奏陽春，<br>應為芬芳比君子。<br></p></body></html>
