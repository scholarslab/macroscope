  <body><p>510_113: 《鷺鷥》張祜</p>
        <p>深窺思不窮，揭趾淺沙中。一點山光淨，孤飛潭影空。<br>暗棲松葉露，雙下蓼花風。好是滄波侶，垂絲趣亦同。<br></p></body></html>
