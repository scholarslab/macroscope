  <body><p>159_61: 《送王七尉松滋，得陽臺雲》孟浩然</p>
        <p>君不見巫山神女作行雲，霏紅遝翠曉氛氳。<br>嬋娟流入楚王夢，倏忽還隨零雨分。空中飛去複飛來，<br>朝朝暮暮下陽臺。愁君此去為仙尉，便逐行雲去不回。<br></p></body></html>
