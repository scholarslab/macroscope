  <body><p>572_20: 《送李騎曹（一作胄）》賈島</p>
        <p>歸騎雙旌遠，歡生此別中。蕭關分磧路，嘶馬背寒鴻。<br>朔色晴天北，河源落日東。賀蘭山頂草，時動卷帆風。<br></p></body></html>
