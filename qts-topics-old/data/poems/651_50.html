  <body><p>651_50: 《題故人廢宅二首》方幹</p>
        <p>舉目淒涼入破門，鮫人一飯尚知恩。閑花舊識猶含笑，<br>怪石無情更不言。樵叟和巢伐桃李，牧童兼草踏蘭蓀。<br>壺觴笑詠隨風去，唯有聲聲蜀帝魂。<br>寒莎野樹入荒庭，風雨蕭蕭不掩扃。舊徑已知無孟竹，<br>前溪應不浸荀星。精靈消散歸寥廓，功業傳留在志銘。<br>薄暮停車更悽愴，山陽鄰笛若為聽。<br></p></body></html>
