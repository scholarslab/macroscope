  <body><p>649_32: 《贈詩僧懷靜》方幹</p>
        <p>幾生餘習在，時複作微吟。坐夏莓苔合，行禪檜柏深。<br>入山成白首，學道是初心。心地不移變，徒雲寒暑侵。<br></p></body></html>
