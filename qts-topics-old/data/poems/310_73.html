  <body><p>310_73: 《送唐大夫讓節歸山（一作送唐中丞入道）》於鵠</p>
        <p>年老功成乞罷兵，玉階匍匐進雙旌。朱門鴛瓦為仙觀，<br>白領狐裘出帝城。侍女休梳官樣髻，蕃童新改道家名。<br>到時浸發春泉裏，猶夢紅樓簫管聲。<br></p></body></html>
