  <body><p>583_45: 《薛氏池垂釣》溫庭筠</p>
        <p>池塘經雨更蒼蒼，萬點荷珠曉氣涼。<br>朱瑀空偷禦溝水，錦鱗紅尾屬嚴光。<br></p></body></html>
