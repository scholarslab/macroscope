  <body><p>530_15: 《陪越中使院諸公，鏡波館餞明台裴鄭二使君》許渾</p>
        <p>傾幕來華館，淹留二使君。舞移清夜月，歌斷碧空雲。<br>海郡樓臺接，江船劍戟分。明時自鶱翥，無複歎離群。<br></p></body></html>
