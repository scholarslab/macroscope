  <body><p>160_112: 《美人分香》孟浩然</p>
        <p>豔色本傾城，分香更有情。髻鬟垂欲解，眉黛拂能輕。<br>舞學平陽態，歌翻子夜聲。春風狹斜道，含笑待逢迎。<br></p></body></html>
