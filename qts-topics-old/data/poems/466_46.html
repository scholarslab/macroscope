  <body><p>466_46: 《次潭州，酬唐侍禦、姚員外游道林嶽麓寺題示》沈傳師</p>
        <p>承明年老輒自論，乞得湘守東南奔。為聞楚國富山水，<br>青嶂邐迤僧家園。含香珥筆皆眷舊，謙抑自忘台省尊。<br>不令執簡候亭館，直許攜手游山樊。忽驚列岫曉來逼，<br>朔雪洗盡煙嵐昏。碧波回嶼三山轉，丹檻繚郭千艘屯。<br>華鑣躞蹀絢砂步，大旆彩錯輝松門。樛枝競騖龍蛇勢，<br>折幹不滅風霆痕。相重古殿倚岩腹，別引新徑縈雲根。<br>目傷平楚虞帝魂，情多思遠聊開樽。危弦細管逐歌飄，<br>畫鼓繡靴隨節翻。鏘金七言淩老杜，入木八法蟠高軒。<br>嗟餘潦倒久不利，忍複感激論元元。<br></p></body></html>
