  <body><p>399_6: 《蟲豸詩。蟆子》元稹　　</p>
        <p>蟆子微於蚋，朝繁夜則無。毫端生羽翼，針喙噆肌膚。<br>暗毒應難免，羸形日漸枯。將身遠相就，不敢恨非辜。<br>晦景權藏毒，明時敢噬人。不勞生詬怒，只足助酸辛。<br>隼眥看無物，蛇軀庇有鱗。天方芻狗我，甘與爾相親。<br>有口深堪異，趨時詎可量。誰令通鼻息，何故辨馨香。<br>沉水來滄海，崇蘭泛露光。那能枉焚爇，爾眾我微茫。<br></p></body></html>
