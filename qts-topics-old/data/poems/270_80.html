  <body><p>270_80: 《送嚴十五郎之長安》戎昱</p>
        <p>送客身為客，思家愴別家。暫收雙眼淚，遙想五陵花。<br>路遠征車迥，山回劍閣斜。長安君到日，春色未應賒。<br></p></body></html>
