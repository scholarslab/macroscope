  <body><p>136_34: 《雜詠五首。幽人居》儲光羲</p>
        <p>幽人下山徑，去去夾青林。滑處莓苔濕，暗中蘿薜深。<br>春朝煙雨散，猶帶浮雲陰。<br></p></body></html>
