  <body><p>643_12: 《代孔明哭先主》李山甫</p>
        <p>憶昔南陽顧草廬，便乘雷電捧乘輿。酌量諸夏須平取，<br>期刻群雄待遍鋤。南面未能成帝業，西陵那忍送宮車。<br>九疑山下頻惆悵，曾許微臣水共魚。<br></p></body></html>
