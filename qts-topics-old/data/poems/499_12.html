  <body><p>499_12: 《杏溪十首。蓮塘》姚合</p>
        <p>方塘菡萏高，繁豔相照耀。幽人夜眠起，忽疑野中燒。<br>曉尋不知休，白石岸亦峭。<br></p></body></html>
