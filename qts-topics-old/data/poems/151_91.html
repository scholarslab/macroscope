  <body><p>151_91: 《戲贈幹越尼子歌》劉長卿</p>
        <p>鄱陽女子年十五，家本秦人今在楚。厭向春江空浣沙，<br>龍宮落發披袈裟。五年持戒長一食，至今猶自顏如花。<br>亭亭獨立青蓮下，忍草禪枝繞精舍。自用黃金買地居，<br>能嫌碧玉隨人嫁。北客相逢疑姓秦，鉛花拋卻仍青春。<br>一花一竹如有意，不語不笑能留人。黃鸝欲棲白日暮，<br>天香未散經行處。卻對香爐閑誦經，春泉漱玉寒泠泠。<br>雲房寂寂夜鐘後，吳音清切令人聽。人聽吳音歌一曲，<br>杳然如在諸天宿。誰堪世事更相牽，惆悵回船江水淥。<br></p></body></html>
