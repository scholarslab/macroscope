  <body><p>236_33: 《臥疾，答劉道士》錢起</p>
        <p>白露蠶已絲，空林日淒清。寥寥晝扉掩，獨臥秋窗明。<br>寶字比仙藥，羽人寄柴荊。長吟想風馭，恍若升蓬瀛。<br></p></body></html>
