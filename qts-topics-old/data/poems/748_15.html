  <body><p>748_15: 《贈海上書記張濟員外》李中</p>
        <p>鵬霄休歎志難伸，貧病雖縈道且存。阮瑀不能專筆硯，<br>嵇康唯要樂琴尊。春風滿院空欹枕，芳草侵階獨閉門。<br>劍有塵埃書有蠹，昔年心事共誰論。<br></p></body></html>
