  <body><p>535_21: 《余謝病東歸，王秀才見寄，今潘秀才南棹奉酬》許渾</p>
        <p>酷似牢之玉不如，落星山下白雲居。春耕旋構金門客，<br>夜學兼修玉府書。風掃碧雲迎鷙鳥，水還滄海養嘉魚。<br>莫將年少輕時節，王氏家風在石渠。<br></p></body></html>
