  <body><p>571_12: 《辭二知己》賈島</p>
        <p>一雙千歲鶴，立別孤翔鴻。波島忽已暮，海雨寒濛濛。<br>離人聞美彈，亦與哀彈同。況茲切切弄，繞彼行行躬。<br>雲飛北嶽碧，火息西山紅。何以代遠誠，折芳臘雪中。<br></p></body></html>
