  <body><p>47_45: 《二弟宰邑南海，見群雁南飛，因成詠以寄》張九齡</p>
        <p>鴻雁自北來，嗷嗷度煙景。常懷稻粱惠，豈憚江山永。<br>小大每相從，羽毛當自整。雙鳧侶晨泛，獨鶴參宵警。<br>為我更南飛，因書至梅嶺。<br></p></body></html>
