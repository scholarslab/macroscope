  <body><p>151_53: 《喜朱拾遺承恩拜命赴任上都》劉長卿</p>
        <p>詔書征拜脫荷裳，身去東山閉草堂。閶闔九天通奏籍，<br>華亭一鶴在朝行。滄洲離別風煙遠，青瑣幽深漏刻長。<br>今日卻回垂釣處，海鷗相見已高翔。<br></p></body></html>
