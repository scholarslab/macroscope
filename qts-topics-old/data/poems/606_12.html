  <body><p>606_12: 《酬陳樵見寄》林寬</p>
        <p>失意閑眠起更遲，又將羈薄謝深知。囊書旋入酒家盡，<br>紗帽長依僧壁垂。待月句新遭鬼哭，尋山貌古被猿窺。<br>元和才子多如此，除卻清吟何所為。<br></p></body></html>
