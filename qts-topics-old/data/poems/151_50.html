  <body><p>151_50: 《西陵寄一上人》劉長卿</p>
        <p>東山訪道成開士，南渡隋陽作本師。了義惠心能善誘，<br>吳風越俗罷淫祠。室中時見天人命，物外長懸海岳期。<br>多謝清言異玄度，懸河高論有誰持。<br></p></body></html>
