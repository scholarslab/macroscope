  <body><p>190_17: 《答貢士黎逢（時任京兆功曹）》韋應物</p>
        <p>茂等方上達，諸生安可希。棲神澹物表，渙汗布令詞。<br>如彼昆山玉，本自有光輝。鄙人徒區區，稱歎亦何為。<br>彌月曠不接，公門但驅馳。蘭章忽有贈，持用慰所思。<br>不見心尚密，況當相見時。<br></p></body></html>
