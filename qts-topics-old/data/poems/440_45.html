  <body><p>440_45: 《歲暮》白居易</p>
        <p>窮陰急景坐相催，壯齒韶顏去不回。舊病重因年老發，<br>新愁多是夜長來。膏明自爇緣多事，雁默先烹為不才。<br>禍福細尋無會處，不如且進手中杯。<br></p></body></html>
