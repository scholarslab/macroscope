  <body><p>605_2: 《長安寒食》邵謁</p>
        <p>春日照九衢，春風媚羅綺。萬騎出都門，擁在香塵裏。<br>莫辭吊枯骨，千載長如此。安知今日身，不是昔時鬼。<br>但看平地遊，亦見摧輈死。<br></p></body></html>
