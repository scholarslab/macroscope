  <body><p>334_22: 《宮中樂五首》令狐楚</p>
        <p>楚塞金陵靖，巴山玉壘空。萬方無一事，端拱大明宮。<br>雪霽長楊苑，冰開太液池。宮中行樂日，天下盛明時。<br>柳色煙相似，梨花雪不如。春風真有意，一一麗皇居。<br>月上宮花靜，煙含苑樹深。銀台門已閉，仙漏夜沉沉。<br>九重青瑣闥，百尺碧雲樓。明月秋風起，珠簾上玉鉤。<br></p></body></html>
