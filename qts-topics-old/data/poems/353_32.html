  <body><p>353_32: 《飲酒》柳宗元</p>
        <p>今夕少愉樂，起坐開清尊。舉觴酹先酒，為我驅憂煩。<br>須臾心自殊，頓覺天地暄。連山變幽晦，綠水函晏溫。<br>藹藹南郭門，樹木一何繁。清陰可自庇，竟夕聞佳言。<br>盡醉無複辭，偃臥有芳蓀。彼哉晉楚富，此道未必存。<br></p></body></html>
