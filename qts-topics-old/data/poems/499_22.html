  <body><p>499_22: 《陝下厲玄侍禦宅五題。垂釣亭》姚合</p>
        <p>由釣起茅亭，柴扉複竹楹。波清見絲影，坐久識魚情。<br>白鳥依窗宿，青蒲傍砌生。欲同漁父舍，須自減逢迎。<br></p></body></html>
