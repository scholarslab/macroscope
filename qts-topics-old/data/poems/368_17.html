  <body><p>368_17: 《玉壺冰（一作詠冰壺）》李程</p>
        <p>琢玉性惟堅，成壺體更圓。虛心含眾象，應物受寒泉。<br>溫潤資天質，清貞稟自然。日融光乍散，雪照色逾鮮。<br>至鑒功寧宰，無私照豈偏。明將水鏡對，白與粉闈連。<br>拂拭終為美，提攜佇見傳。勿令毫髮累，遺恨鮑公篇。<br></p></body></html>
