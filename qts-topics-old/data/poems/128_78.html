  <body><p>128_78: 《寒食汜上作（一作途中口號）》王維</p>
        <p>廣武城邊逢暮春，汶陽歸客淚沾巾。<br>落花寂寂啼山鳥，楊柳青青渡水人。<br></p></body></html>
