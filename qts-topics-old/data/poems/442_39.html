  <body><p>442_39: 《暮歸》白居易</p>
        <p>不覺百年半，何曾一日閑。朝隨燭影出，暮趁鼓聲還。<br>甕裏非無酒，牆頭亦有山。歸來長困臥，早晚得開顏。<br></p></body></html>
