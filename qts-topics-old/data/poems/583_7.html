  <body><p>583_7: 《原隰荑綠柳》溫庭筠</p>
        <p>迥野韶光早，晴川柳滿堤。拂塵生嫩綠，披雪見柔荑。<br>碧玉牙猶短，黃金縷未齊。腰肢弄寒吹，眉意入春閨。<br>預恐狂夫折，迎牽逸客迷。新鶯將出谷，應借一枝棲。<br></p></body></html>
