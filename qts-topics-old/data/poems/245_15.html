  <body><p>245_15: 《同題仙游觀》韓翃</p>
        <p>仙台下見五城樓，風物淒淒宿雨收。山色遙連秦樹晚，<br>砧聲近報漢宮秋。疏鬆影落空壇靜，細草香閑小洞幽。<br>何用別尋方外去，人間亦自有丹丘。<br></p></body></html>
