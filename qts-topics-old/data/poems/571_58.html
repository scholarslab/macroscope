  <body><p>571_58: 《遊子》賈島</p>
        <p>遊子喜鄉遠，非吾憶歸廬。誰知奔他山，自欲早旋車。<br>朝賞暮已足，圖歸願無餘。當期附鵬翼，未偶方躊躇。<br></p></body></html>
