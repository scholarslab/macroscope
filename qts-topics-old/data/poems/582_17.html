  <body><p>582_17: 《送盧處士游吳越》溫庭筠</p>
        <p>羨君東去見殘梅，唯有王孫獨未回。吳苑夕陽明古堞，<br>越宮春草上高臺。波生野水雁初下，風滿驛樓潮欲來。<br>試逐漁舟看雪浪，幾多江燕荇花開。<br></p></body></html>
