  <body><p>184_58: 《出妓金陵子呈盧六四首》李白</p>
        <p>安石東山三十春，傲然攜妓出風塵。<br>樓中見我金陵子，何似陽臺雲雨人。<br>南國新豐酒，東山小妓歌。對君君不樂，花月奈愁何。<br>東道煙霞主，西江詩酒筵。相逢不覺醉，日墮曆陽川。<br>小妓金陵歌楚聲，家僮丹砂學鳳鳴。<br>我亦為君飲清酒，君心不肯向人傾。<br></p></body></html>
