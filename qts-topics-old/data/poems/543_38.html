  <body><p>543_38: 《寄劉錄事》喻鳧</p>
        <p>城西青島寺，累夏漱寒泉。今在提綱所，應難掃石眠。<br>風沙榆塞迥，波浪橘洲偏。重整瀟湘棹，心期更幾年。<br></p></body></html>
