  <body><p>244_46: 《送李侍禦歸宣州使幕》韓翃</p>
        <p>春草東江外，翩翩北路歸。官齊魏公子，身逐謝玄暉。<br>山色隨行騎，鶯聲傍客衣。主人池上酌，攜手暮花飛。<br></p></body></html>
