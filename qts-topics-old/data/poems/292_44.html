  <body><p>292_44: 《雲陽館與韓紳（一作韓升卿）宿別》司空曙</p>
        <p>故人江海別，幾度隔山川。乍見翻疑夢，相悲各問年。<br>孤燈寒照雨，濕竹暗浮煙。更有明朝恨，離杯惜共傳。<br></p></body></html>
