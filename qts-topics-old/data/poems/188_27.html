  <body><p>188_27: 《贈琮公》韋應物</p>
        <p>山僧一相訪，吏案正盈前。出處似殊致，喧靜兩皆禪。<br>暮春華池宴，清夜高齋眠。此道本無得，寧複有忘筌。<br></p></body></html>
