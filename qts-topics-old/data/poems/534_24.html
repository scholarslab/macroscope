  <body><p>534_24: 《戲代李協律松江有贈》許渾</p>
        <p>蜀客操琴吳女歌，明珠十斛是天河。霜凝薜荔怯秋樹，<br>露滴芙蓉愁晚波。蘭浦遠鄉應解佩，柳堤殘月未鳴珂。<br>西樓沉醉不知散，潮落洞庭洲渚多。<br></p></body></html>
