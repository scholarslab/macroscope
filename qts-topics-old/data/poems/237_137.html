  <body><p>237_137: 《偶成》錢起</p>
        <p>含毫意不淺，微月上簾櫳。門靜吏人息，心閑囹圄空。<br>繁星入疏樹，驚鵲倦秋風。始覺牽卑劇，宵眠亦在公。<br></p></body></html>
