  <body><p>695_31: 《放榜日作》韋莊</p>
        <p>一聲開鼓辟金扉，三十仙材上翠微。葛水霧中龍乍變，<br>緱山煙外鶴初飛。鄒陽暖豔催花發，太皞春光簇馬歸。<br>回首便辭塵土世，彩雲新換六銖衣。<br></p></body></html>
