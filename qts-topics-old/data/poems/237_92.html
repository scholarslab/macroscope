  <body><p>237_92: 《送柳道士》錢起</p>
        <p>去世能成道，遊仙不定家。歸期千歲鶴，行邁五雲車。<br>海上春應盡，壺中日未斜。不知相憶處，琪樹幾枝花。<br></p></body></html>
