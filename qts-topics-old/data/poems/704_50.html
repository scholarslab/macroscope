  <body><p>704_50: 《贈明州霍員外》黃滔</p>
        <p>惠化如施雨，鄰州亦可依。正衙無吏近，高會覺人稀。<br>海日旗邊出，沙禽角外歸。四明多隱客，閑約到岩扉。<br></p></body></html>
