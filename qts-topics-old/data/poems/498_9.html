  <body><p>498_9: 《莊居即事》姚合</p>
        <p>休看小字大書名，向日持經眼卻明。時過無心求富貴，<br>身閑不夢見公卿。因尋岳寺葷辛斷，自到王城禮數生。<br>斜月照床新睡覺，西風半夜鶴來聲。<br></p></body></html>
