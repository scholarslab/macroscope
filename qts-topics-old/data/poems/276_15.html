  <body><p>276_15: 《送菊潭王明府》盧綸</p>
        <p>組綬掩衰顏，輝光裏第間。晚涼經灞水，清晝入商山。<br>行境逢花發，彈琴見鶴還。唯應理農後，鄉老賀君閑。<br></p></body></html>
