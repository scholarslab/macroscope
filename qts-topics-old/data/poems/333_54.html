  <body><p>333_54: 《送裴中丞出使》楊巨源</p>
        <p>一清淮甸假朝綱，金印初迎細柳黃。辭闕天威和雨露，<br>出關春色避風霜。龍韜何必陳三略，虎旅由來肅萬方。<br>宣諭生靈真重任，回軒應問石渠郎。<br></p></body></html>
