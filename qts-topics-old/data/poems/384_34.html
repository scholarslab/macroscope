  <body><p>384_34: 《宿江店》張籍</p>
        <p>野店臨西浦，門前有橘花。停燈待賈客，賣酒與漁家。<br>夜靜江水白，路回山月斜。閑尋泊船處，潮落見平沙。<br></p></body></html>
