  <body><p>639_57: 《青鳥泉》張喬</p>
        <p>只此沉仙翼，瑤池似不遙。有聲懸翠壁，無勢下丹霄。<br>淨瀨煙霞古，寒原草木凋。山河幾更變，幽咽到唐朝。<br></p></body></html>
