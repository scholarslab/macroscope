  <body><p>448_1: 《感悟妄緣，題如上人壁》白居易</p>
        <p>自從為騃童，直至作衰翁。所好隨年異，為忙終日同。<br>弄沙成佛塔，鏘玉謁王宮。彼此皆兒戲，須臾即色空。<br>有營非了義，無著是真宗。兼恐勤修道，猶應在妄中。<br></p></body></html>
