  <body><p>301_31: 《過綺岫宮（東都永寧縣西五裏）》王建</p>
        <p>玉樓傾倒粉牆空，重疊青山繞故宮。<br>武帝去來羅袖盡，野花黃蝶領春風。<br></p></body></html>
