  <body><p>563_28: 《和李尚書命妓餞崔侍禦》盧溵</p>
        <p>烏臺上客紫髯公，共捧天書靜境中。<br>桃朵不辭歌白苧，耶溪暮雨起樵風。<br></p></body></html>
