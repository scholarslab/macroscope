  <body><p>509_2: 《經杭州》顧非熊</p>
        <p>郡郭繞江濆，人家近白雲。晚濤臨檻看，夜櫓隔城聞。<br>浦轉山初盡，虹斜雨未分。有誰知我意，心緒逐鷗群。<br></p></body></html>
