  <body><p>763_10: 《寄當陽袁皓明府》楊夔</p>
        <p>高人為縣在南京，竹繞琴堂水繞城。地古既資攜酒興，<br>務閑偏長看山情。松軒待月僧同坐，藥圃尋花鶴伴行。<br>百里甚堪留惠愛，莫教空說魯恭名。<br></p></body></html>
