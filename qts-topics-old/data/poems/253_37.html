  <body><p>253_37: 《釋奠日國學觀禮聞雅頌》滕珦</p>
        <p>太學時觀禮，東方曉色分。威儀何棣棣，環佩又紛紛。<br>古樂從空盡，清歌幾處聞。六和成遠吹，九奏動行雲。<br>聖上尊儒學，春秋奠茂勳。幸因陪齒列，聊以頌斯文。<br></p></body></html>
