  <body><p>94_1: 《明冰篇》富嘉謨</p>
        <p>北陸蒼茫河海凝，南山闌幹晝夜冰，素彩峨峨明月升。<br>深山窮穀不自見，安知采斫備嘉薦，陰房涸冱掩寒扇。<br>陽春二月朝始暾，春光潭沱度千門，明冰時出禦至尊。<br>彤庭赫赫九儀備，腰玉煌煌千官事，明冰畢賦周在位。<br>憶昨沙漠寒風漲，昆侖長河冰始壯，漫汗崚嶒積亭障。<br>嗈嗈鳴雁江上來，禁苑池台冰複開，搖青涵綠映樓臺。<br>豳歌七月王風始，鑿冰藏用昭物軌，四時不忒千萬祀。<br></p></body></html>
