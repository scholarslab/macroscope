  <body><p>654_47: 《題笙》羅鄴</p>
        <p>筠管參差排鳳翅，月堂淒切勝龍吟。最宜輕動纖纖玉，<br>醉送當觀灩灩金。緱嶺獨能征妙曲，嬴台相共吹清音。<br>好將宮征陪歌扇，莫遣新聲鄭衛侵。<br></p></body></html>
