  <body><p>211_41: 《淇上別劉少府子英》高適</p>
        <p>近來住淇上，蕭條惟空林。又非耕種時，閒散多自任。<br>伊君獨知我，驅馬欲招尋。千里忽攜手，十年同苦心。<br>求仁見交態，于道喜甘臨。逸思乃天縱，微才應陸沉。<br>飄然歸故鄉，不復問離襟。南登黎陽渡，莽蒼寒雲陰。<br>桑葉原上起，河淩山下深。途窮更遠別，相對益悲吟。<br></p></body></html>
