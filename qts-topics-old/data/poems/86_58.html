  <body><p>86_58: 《詠瓢》張說</p>
        <p>美酒酌懸瓢，真淳好相映。蝸房卷墮首，鶴頸抽長柄。<br>雅色素而黃，虛心輕且勁。豈無雕刻者，貴此成天性。<br></p></body></html>
