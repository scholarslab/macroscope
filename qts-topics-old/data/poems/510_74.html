  <body><p>510_74: 《喜王子載話舊》張祜</p>
        <p>相逢青眼日，相歎白頭時。累話三朝事，重看一局棋。<br>歡娛非老大，成長是嬰兒。且盡尊中物，無煩更後期。<br></p></body></html>
