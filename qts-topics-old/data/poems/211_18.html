  <body><p>211_18: 《酬陸少府》高適</p>
        <p>朝臨淇水岸，還望衛人邑。別意在山阿，征途背原隰。<br>蕭蕭前村口，唯見轉蓬入。水渚人去遲，霜天雁飛急。<br>固應不遠別，所與路未及。欲濟川上舟，相思空佇立。<br></p></body></html>
