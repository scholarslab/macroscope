  <body><p>720_19: 《冬日後作》裴說</p>
        <p>寂寞掩荊扉，昏昏坐欲癡。事無前定處，愁有並來時。<br>日影才添線，鬢根已半絲。明庭正公道，應許苦心詩。<br></p></body></html>
