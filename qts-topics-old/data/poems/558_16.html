  <body><p>558_16: 《中秋夜寄李溟》薛能</p>
        <p>滿魄斷埃氛，牽吟並舍聞。一年唯此夜，到晚願無雲。<br>待賞從初出，看行過二分。嚴城亦已閉，悔不預期君。<br></p></body></html>
