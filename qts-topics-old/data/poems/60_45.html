  <body><p>60_45: 《烏》李嶠</p>
        <p>日路朝飛急，霜台夕影寒。聯翩依月樹，迢遞繞風竿。<br>白首何年改，青琴此夜彈。靈台如可托，千里向長安。<br></p></body></html>
