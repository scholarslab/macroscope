  <body><p>37_23: 《過酒家五首（一作題酒店壁）》王績</p>
        <p>洛陽無大宅，長安乏主人。黃金銷未盡，只為酒家貧。<br>此日長昏飲，非關養性靈。眼看人盡醉，何忍獨為醒。<br>竹葉連糟翠，蒲萄帶曲紅。相逢不令盡，別後為誰空。<br>對酒但知飲，逢人莫強牽。倚爐便得睡，橫甕足堪眠。<br>有客須教飲，無錢可別沽。來時長道貰，慚愧酒家胡。<br></p></body></html>
