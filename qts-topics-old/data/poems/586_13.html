  <body><p>586_13: 《秋日寓懷》劉滄</p>
        <p>海上生涯一釣舟，偶因名利事淹留。旅塗誰見客青眼，<br>故國幾多人白頭。霽色滿川明水驛，蟬聲落日隱城樓。<br>如何未盡此行役，西入潼關雲木秋。<br></p></body></html>
