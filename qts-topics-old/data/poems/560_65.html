  <body><p>560_65: 《秋晚送無可上人》薛能</p>
        <p>半夜覺松雨，照書燈悄然。河聲才淅瀝，舊業近潺湲。<br>坐滴寒更盡，吟驚宿鶴遷。相思不相見，日短複愁牽。<br></p></body></html>
