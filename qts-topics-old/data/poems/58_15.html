  <body><p>58_15: 《送沙門弘景道俊玄奘還荊州應制（一作宋之問詩）》李嶠</p>
        <p>三乘歸淨域，萬騎餞通莊。就日離亭近，彌天別路長。<br>荊南旋杖缽，渭北限津梁。何日紆真果，還來入帝鄉。<br></p></body></html>
