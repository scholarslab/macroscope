  <body><p>304_54: 《觀獵三首》劉商</p>
        <p>夢非熊虎數年間，驅盡豺狼宇宙閑。<br>傳道單于聞校獵，相期不敢過陰山。<br>日隱寒山獵未歸，鳴弦落羽雪霏霏。<br>梁園射盡南飛雁，淮楚人驚陽鳥啼。<br>松月東軒許獨遊，深恩未報復淹留。<br>梁園日暮從公獵，每過青山不舉頭。<br></p></body></html>
