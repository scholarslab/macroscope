  <body><p>535_38: 《留別趙端公》許渾</p>
        <p>海門征棹赴龍瀧，暫寄華筵倒玉缸。簫鼓散時逢夜雨，<br>綺羅分處下秋江。孤帆已過滕王閣，高榻留眠謝守窗。<br>卻願煙波阻風雪，待君同拜碧油幢。<br></p></body></html>
