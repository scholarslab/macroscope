  <body><p>447_61: 《春盡勸客酒》白居易</p>
        <p>林下春將盡，池邊日半斜。櫻桃落砌顆，夜合隔簾花。<br>嘗酒留閑客，行茶使小娃。殘杯勸不飲，留醉向誰家。<br></p></body></html>
