  <body><p>392_30: 《出城》李賀</p>
        <p>雪下桂花稀，啼烏被彈歸。關水乘驢影，秦風帽帶垂。<br>入鄉試萬里，無印自堪悲。卿卿忍相問，鏡中雙淚姿。<br></p></body></html>
