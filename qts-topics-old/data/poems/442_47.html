  <body><p>442_47: 《中書寓直（一作中書直堂）》白居易</p>
        <p>繚繞宮牆圍禁林，半開閶闔曉沉沉。天晴更覺南山近，<br>月出方知西掖深。病對詞頭慚彩筆，老看鏡面愧華簪。<br>自嫌野物將何用，土木形骸麋鹿心。<br></p></body></html>
