  <body><p>351_38: 《登柳州城樓寄漳汀封連四州》柳宗元</p>
        <p>城上高樓接大荒，海天愁思正茫茫。驚風亂颭芙蓉水，<br>密雨斜侵薜荔牆。嶺樹重遮千里目，江流曲似九回腸。<br>共來百越文身地，猶自音書滯一鄉。<br></p></body></html>
