  <body><p>629_63: 《春思二首》陸龜蒙</p>
        <p>竹外麥煙愁漠漠，短翅啼禽飛魄魄。<br>此時憶著千里人，獨坐支頤看花落。<br>江南酒熟清明天，高高綠旆當風懸。<br>誰家無事少年子，滿面落花猶醉眠。<br></p></body></html>
