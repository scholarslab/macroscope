  <body><p>646_5: 《陳正字山居》李鹹用</p>
        <p>一葉閑飛斜照裏，江南仲蔚在蓬蒿。天衢雲險駑駘蹇，<br>月桂風和夢想勞。繞枕泉聲秋雨細，對門山色古屏高。<br>此中即是神仙地，引手何妨一釣鼇。<br></p></body></html>
