  <body><p>177_21: 《江夏送友人》李白</p>
        <p>雪點翠雲裘，送君黃鶴樓。黃鶴振玉羽，西飛帝王州。<br>鳳無琅玕實，何以贈遠遊。裴回相顧影，淚下漢江流。<br></p></body></html>
