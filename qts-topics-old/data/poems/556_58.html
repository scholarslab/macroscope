  <body><p>556_58: 《寄雲台觀田秀才》馬戴</p>
        <p>雲壓松枝拂石窗，幽人獨坐鶴成雙。<br>晚來漱齒敲冰渚，閑讀仙書倚翠幢。<br></p></body></html>
