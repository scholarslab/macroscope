  <body><p>711_2: 《尚書命題瓦硯》徐夤</p>
        <p>遠向端溪得，皆因郢匠成。鑿山青靄斷，琢石紫花輕。<br>散墨松香起，濡毫藻句清。入台知價重，著匣恐塵生。<br>守黑還全器，臨池早著名。春闈攜就處，軍幕載將行。<br>不獨雄文陣，兼能助筆耕。莫嫌涓滴潤，深染古今情。<br>洗處無瑕玷，添時識滿盈。蘭亭如見用，敲戛有金聲。<br></p></body></html>
