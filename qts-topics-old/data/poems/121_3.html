  <body><p>121_3: 《秋夜望月憶韓席等諸侍郎因以投贈》李林甫</p>
        <p>秋天碧雲夜，明月懸東方。皓皓庭際色，稍稍林下光。<br>桂華澄遠近，璧彩散池塘。鴻雁飛難度，關山曲易長。<br>揆予秉孤直，虛薄忝文昌。握鏡慚先照，持衡愧後行。<br>多才眾君子，載筆久詞場。作賦推潘岳，題詩許謝康。<br>當時陪宴語，今夕恨相望。願欲接高論，清晨朝建章。<br></p></body></html>
