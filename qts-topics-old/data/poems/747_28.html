  <body><p>747_28: 《游玄真觀》李中</p>
        <p>閑吟游古觀，靜慮相神仙。上景非難度，陰功不易全。<br>醮壇松作蓋，丹井蘚成錢。浩浩紅塵裏，誰來叩自然。<br></p></body></html>
