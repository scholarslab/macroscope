  <body><p>273_45: 《過賈誼宅》戴叔倫</p>
        <p>一謫長沙地，三年歎逐臣。上書憂漢室，作賦吊靈均。<br>舊宅秋荒草，西風客薦蘋。淒涼回首處，不見洛陽人。<br></p></body></html>
