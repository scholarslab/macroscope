  <body><p>147_81: 《赴巴南書情寄故人》劉長卿</p>
        <p>南過三湘去，巴人此路偏。謫居秋瘴裏，歸處夕陽邊。<br>直道天何在，愁容鏡亦憐。裁書欲誰訴，無淚可潸然。<br></p></body></html>
