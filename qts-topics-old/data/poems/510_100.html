  <body><p>510_100: 《舞》張祜</p>
        <p>荊台呈妙舞，雲雨半羅衣。嫋嫋腰疑折，褰褰袖欲飛。<br>霧輕紅躑躅，風豔紫薔薇。強許傳新態，人間弟子稀。<br></p></body></html>
