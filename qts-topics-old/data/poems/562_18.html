  <body><p>562_18: 《早秋歸》劉威</p>
        <p>數口飄零身未回，夢魂遙斷越王台。家書欲寄雁飛遠，<br>客恨正深秋又來。風解綠楊三署冷，月當銀漢四山開。<br>茫茫歸路在何處，砧杵一聲心已摧。<br></p></body></html>
