  <body><p>530_18: 《送客江行》許渾</p>
        <p>蕭蕭蘆荻花，郢客獨辭家。遠棹依山響，危檣轉浦斜。<br>不寒澄淺石，潮落漲虛沙。莫與征徒望，鄉園去漸賒。<br></p></body></html>
