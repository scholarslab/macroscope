  <body><p>87_15a: 《湘州北亭》張說</p>
        <p>人務南亭少，風煙北院多。山花迷徑路，池水拂藤蘿。<br>萍散魚時躍，林幽鳥任歌。悠然白雲意，乘興抱琴過。<br></p></body></html>
