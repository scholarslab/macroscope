  <body><p>472_2: 《所居寺院涼夜書情，呈上呂和叔溫郎中》何元上</p>
        <p>庾公念病宜清暑，遣向僧家占上方。月光似水衣裳濕，<br>鬆氣如秋枕簟涼。幸以薄才當客次，無因弱羽逐鸞翔。<br>何由一示雲霄路，腸斷星星兩鬢霜。<br></p></body></html>
