  <body><p>744_8: 《僻居秋思寄友人》伍喬</p>
        <p>門巷秋歸更寂寥，雨餘閑砌委蘭苗。夢回月夜蟲吟壁，<br>病起茅齋藥滿瓢。澤國舊游關遠思，竹林前會負佳招。<br>身名未立猶辛苦，何許流年晚鬢凋。<br></p></body></html>
