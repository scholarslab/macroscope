  <body><p>726_15: 《題興化高田院橋亭》鄭良士</p>
        <p>到此溪亭上，浮生始覺非。野僧還惜別，遊客亦忘歸。<br>月滿千岩靜，風清一磬微。何時脫塵役，杖履願相依。<br></p></body></html>
