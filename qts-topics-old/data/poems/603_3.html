  <body><p>603_3: 《送李頻之南陵主簿》許棠</p>
        <p>赴縣是還鄉，途程豈覺長。聽鶯離灞岸，蕩槳入陵陽。<br>野蕨生公署，閑雲拂印床。晴天調膳外，垂釣有池塘。<br></p></body></html>
