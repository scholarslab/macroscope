  <body><p>222_35: 《後苦寒行二首》杜甫</p>
        <p>南紀巫廬瘴不絕，太古以來無尺雪。蠻夷長老怨苦寒，<br>昆侖天關凍應折。玄猿口噤不能嘯，白鵠翅垂眼流血。<br>安得春泥補地裂。<br>晚來江門失大木，猛風中夜吹白屋。天兵斬斷青海戎，<br>殺氣南行動地軸，不爾苦寒何太酷。巴東之峽生淩澌，<br>彼蒼回軒人得知。<br></p></body></html>
