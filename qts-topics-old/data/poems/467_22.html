  <body><p>467_22: 《邵公母》牟融</p>
        <p>搔首驚聞楚些歌，拂衣歸去淚懸河。劬勞常想三春恨，<br>思養其如寸草何。浙水夢懷千里遠，蘇台愁望白雲多。<br>傷心獨有黃堂客，幾度臨風詠蓼莪。<br></p></body></html>
