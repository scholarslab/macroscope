  <body><p>229_36: 《西閣雨望》杜甫</p>
        <p>樓雨沾雲幔，山寒著水城。徑添沙面出，湍減石棱生。<br>菊蕊淒疏放，松林駐遠情。滂沱朱檻濕，萬慮傍簷楹。<br></p></body></html>
