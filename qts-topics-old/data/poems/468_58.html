  <body><p>468_58: 《偶題二首》劉言史</p>
        <p>金榜榮名俱失盡，病身為庶更投魑。<br>春娥慢笑無愁色，別向人家舞柘枝。<br>得罪除名謫海頭，驚心無暇與身愁。<br>中使不知何處住，家書莫寄向春州。<br></p></body></html>
