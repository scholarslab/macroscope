  <body><p>298_9a: 《渡遼水》王建</p>
        <p>渡遼水，此去咸陽五千里。來時父母知隔生，<br>重著衣裳如送死。亦有白骨歸咸陽，營家各與題本鄉。<br>身在應無回渡日，駐馬相看遼水傍。<br></p></body></html>
