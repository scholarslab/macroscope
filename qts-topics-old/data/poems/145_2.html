  <body><p>145_2: 《故絳行》杜頠</p>
        <p>君不見銅鞮觀，數裏城池已蕪漫。君不見6祁宮，<br>幾重台榭亦微蒙。介馬兵車全盛時，歌童舞女妖豔姿。<br>一代繁華皆共絕，九原唯望塚累累。<br></p></body></html>
