  <body><p>452_7: 《酬思黯相公見過弊居戲贈》白居易</p>
        <p>軒蓋光照地，行人為裴回。呼傳君子出，乃是故人來。<br>訪我入窮巷，引君登小台。台前多竹樹，池上無塵埃。<br>貧家何所有，新酒三兩杯。停杯款曲語，上馬複遲回。<br>留守不外宿，日斜宮漏催。但留金刀贈，未接玉山頹。<br>家醞不敢惜，待君來即開。村妓不辭出，恐君囅然咍。<br></p></body></html>
