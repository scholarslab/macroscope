  <body><p>681_32: 《寄禪師》韓偓</p>
        <p>他心明與此心同，妙用忘言理暗通。氣運陰陽成世界，<br>水浮天地寄虛空。劫灰聚散銖錙黑，日禦賓士繭栗紅。<br>萬物盡遭風鼓動，唯應禪室靜無風。<br></p></body></html>
