  <body><p>473_26: 《亞父碎玉鬥》何儒亮</p>
        <p>嬴女昔解網，楚王有遺躅。破關既定秦，碎首聞獻玉。<br>貞姿應刃散，清響因風續。匪徇切泥功，將明懷璧辱。<br>莫量漢祖德，空受項君勖。事去見前心，千秋渭水綠。<br></p></body></html>
