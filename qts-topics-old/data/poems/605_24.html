  <body><p>605_24: 《苦別離》邵謁</p>
        <p>十五為君婚，二十入君門。自從入戶後，見君長出門。<br>朝看相送人，暮看相送人。若遣折楊柳，此地樹無根。<br>願為陌上土，得作馬蹄塵。願為曲木枝，得作雙車輪。<br>安得太行山，移來君馬前。<br></p></body></html>
