  <body><p>586_30: 《題敬亭山廟》劉滄</p>
        <p>森森古木列岩隈，迥壓寒原霽色開。雲雨只從山上起，<br>風雷多向廟中來。三江入海聲長在，雙鶴啼天影未回。<br>花落空庭春晝晚，石床松殿滿青苔。<br></p></body></html>
