  <body><p>275_7: 《江上送友人》于良史</p>
        <p>看爾動行棹，未收離別筵。千帆忽見及，亂卻故人船。<br>紛泊雁群起，逶迤沙漵連。長亭十裏外，應是少人煙。<br></p></body></html>
