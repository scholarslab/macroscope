  <body><p>358_75: 《有感》劉禹錫</p>
        <p>死且不自覺，其餘安可論。昨宵鳳池客，今日雀羅門。<br>騎吏塵未息，銘旌風已翻。平生紅粉愛，惟解哭黃昏。<br></p></body></html>
