  <body><p>207_1: 《和袁郎中破賊後經剡縣山水上太尉》李嘉佑</p>
        <p>受律仙郎貴，長驅下會稽。鳴笳山月曉，搖旆野雲低。<br>翦寇人皆賀，回軍馬自嘶。地閑春草綠，城靜夜烏啼。<br>破竹清閩嶺，看花入剡溪。元戎催獻捷，莫道事攀躋。<br></p></body></html>
