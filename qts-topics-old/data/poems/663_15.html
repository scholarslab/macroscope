  <body><p>663_15: 《酬章處士見寄》羅隱</p>
        <p>中原甲馬未曾安，今日逢君事萬端。亂後幾回鄉夢隔，<br>別來何處路行難。霜鱗共落三門浪，雪鬢同歸七裏灘。<br>何必新詩更相戲，小樓吟罷暮天寒。<br></p></body></html>
