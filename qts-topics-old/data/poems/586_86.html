  <body><p>586_86: 《與重幽上人話舊》劉滄</p>
        <p>雲飛天末水空流，省與師同別異州。庭樹蟬聲初入夏，<br>石床苔色幾經秋。燈微靜室生鄉思，月上嚴城話旅遊。<br>自喜他年接巾舄，滄浪地近虎溪頭。<br></p></body></html>
