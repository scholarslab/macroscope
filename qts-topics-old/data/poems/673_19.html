  <body><p>673_19: 《哭陳庾》周朴</p>
        <p>系馬向山立，一杯聊奠君。野煙孤客路，寒草故人墳。<br>琴韻歸流水，詩情寄白雲。日斜休哭後，松韻不堪聞。<br></p></body></html>
