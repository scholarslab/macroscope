  <body><p>431_38: 《除官去未間》白居易</p>
        <p>除官去未間，半月恣遊討。朝尋霞外寺，暮宿波上島。<br>新樹少於松，平湖半連草。躋攀有次第，賞玩無昏早。<br>有時騎馬醉，兀兀冥天造。窮通與生死，其奈吾懷抱。<br>江山信為美，齒發行將老。在郡誠未厭，歸鄉去亦好。<br></p></body></html>
