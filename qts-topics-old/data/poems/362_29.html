  <body><p>362_29: 《牛相公見示新什，謹依本韻次用以抒下情》劉禹錫</p>
        <p>劇韻新篇至，因難始見能。雨天龍變化，晴日鳳鶱騰。<br>游海驚何極，聞韶素不曾。愜心時拊髀，擊節日麾肱。<br>符彩添隃墨，波瀾起剡藤。揀金光熠熠，累璧勢層層。<br>珠媚多藏賈，花撩欲定僧。封來真寶物，寄與愧交朋。<br>已老無時疾，長貧望歲登。雀羅秋寂寂，蟲翅曉薨薨。<br>羸驥方辭絆，虛舟已絕縆。榮華甘死別，健羨亦生憎。<br>玉柱琤瑽韻，金觥雹凸棱。何時良宴會，促膝對華燈。<br></p></body></html>
