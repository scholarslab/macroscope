  <body><p>583_27: 《訪知玄上人遇暴經因有贈》溫庭筠</p>
        <p>縹帙無塵滿畫廊，鐘山弟子靜焚香。惠能未肯傳心法，<br>張湛徒勞與眼方。風颺檀煙銷篆印，日移松影過禪床。<br>客兒自有翻經處，江上秋來蕙草荒。<br></p></body></html>
