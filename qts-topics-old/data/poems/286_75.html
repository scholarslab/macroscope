  <body><p>286_75: 《春晚游鶴林寺寄使府諸公》李端</p>
        <p>野寺尋春花已遲，背岩惟有兩三枝。<br>明朝攜酒猶堪醉，為報春風且莫吹。<br></p></body></html>
