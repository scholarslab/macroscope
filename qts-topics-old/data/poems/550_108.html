  <body><p>550_108: 《句》趙嘏</p>
        <p>浮雲悲晚翠，落日泣秋風。<br>語風雙燕立，嫋樹百勞飛。<br>松島鶴歸書信絕，橘洲風起夢魂香。<br>徒知六國隨斤斧，莫有群儒定是非。<br>一千里色中秋月，十萬軍聲半夜潮。<br>梁王舊館已秋色，珠履少年輕繡衣。<br></p></body></html>
