  <body><p>411_5: 《清都春霽，寄胡三、吳十一》元稹</p>
        <p>蕊珠宮殿經微雨，草樹無塵耀眼光。白日當空天氣暖，<br>好風飄樹柳陰涼。蜂憐宿露攢芳久，燕得新泥拂戶忙。<br>時節催年春不住，武陵花謝憶諸郎。<br></p></body></html>
