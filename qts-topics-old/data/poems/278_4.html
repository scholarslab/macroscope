  <body><p>278_4: 《孤松吟酬渾贊善》盧綸</p>
        <p>深山荒松枝，雪壓半離披。朱門青松樹，萬葉承清露。<br>露重色逾鮮，吟風似遠泉。天寒香自發，日麗影常圓。<br>陰郊一夜雪，榆柳皆枯折。回首望君家，翠蓋滿瓊花。<br>捧君青松曲，自顧同衰木。曲罷不相親，深山頭白人。<br></p></body></html>
