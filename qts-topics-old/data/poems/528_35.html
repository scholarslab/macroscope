  <body><p>528_35: 《灞東題司馬郊園（一作題張司馬灞東郊園）》許渾</p>
        <p>楚翁秦塞住，昔事李輕車。白社貧思橘，青門老仰瓜。<br>讀書三徑草，沽酒一籬花。更欲尋芝朮，商山便寄家。<br></p></body></html>
