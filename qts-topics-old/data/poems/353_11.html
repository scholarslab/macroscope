  <body><p>353_11: 《早梅》柳宗元</p>
        <p>早梅發高樹，迥映楚天碧。朔吹飄夜香，繁霜滋曉白。<br>欲為萬里贈，杳杳山水隔。寒英坐銷落，何用慰遠客。<br></p></body></html>
