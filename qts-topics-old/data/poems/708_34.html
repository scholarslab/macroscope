  <body><p>708_34: 《燈花》徐夤</p>
        <p>點蠟燒銀卻勝栽，九華紅豔吐玫瑰。獨含冬夜寒光拆，<br>不傍春風暖處開。難見只因能送喜，莫挑唯恐墮成灰。<br>貪膏附熱多相誤，為報飛蛾罷拂來。<br></p></body></html>
