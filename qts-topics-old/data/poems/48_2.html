  <body><p>48_2: 《奉和聖制次瓊岳韻》張九齡</p>
        <p>山祇亦望幸，雲雨見靈心。嶽館逢朝霽，關門解宿陰。<br>鹹京天上近，清渭日邊臨。我武因冬狩，何言是即禽。<br></p></body></html>
