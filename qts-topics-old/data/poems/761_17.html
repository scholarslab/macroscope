  <body><p>761_17: 《永嘉亂，衣冠南渡，流落南泉，作憶昔吟》詹琲</p>
        <p>憶昔永嘉際，中原板蕩年。衣冠墜塗炭，輿輅染腥膻。<br>國勢多危厄，宗人苦播遷。南來頻灑淚，渴驥每思泉。<br></p></body></html>
