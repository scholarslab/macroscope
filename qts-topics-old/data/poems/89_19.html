  <body><p>89_19: 《耗磨日飲二首》張說</p>
        <p>耗磨傳茲日，縱橫道未宜。但令不忌醉，翻是樂無為。<br>上月今朝減，流傳耗磨辰。還將不事事，同醉俗中人。<br></p></body></html>
