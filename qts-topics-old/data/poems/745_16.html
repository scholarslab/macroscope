  <body><p>745_16: 《寄元孚道人》陳陶</p>
        <p>梵宇章句客，佩蘭三十年。長乘碧雲馬，時策翰林鞭。<br>曩事五嶽游，金衣曳祥煙。高攀桐君手，左倚鸑鷟肩。<br>哭玉秋雨中，摘星春風前。橫輈截洪偃，憑幾見廣宣。<br>爾來寤華胥，石壁孤雲眠。龍降始得偈，龜老方巢蓮。<br>內殿無文僧，騶虞誰能牽。因之問楚水，吊屈幾潺湲。<br></p></body></html>
