  <body><p>681_70: 《南亭》韓偓</p>
        <p>每日在南亭，南亭似僧院。人語靜先聞，鳥啼深不見。<br>松瘦石棱棱，山光溪澱澱。塹蔓墜長茸，島花垂小蒨。<br>行簪隱士冠，臥讀先賢傳。更有興來時，取琴彈一遍。<br></p></body></html>
