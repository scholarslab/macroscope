  <body><p>135_15: 《若耶溪逢孔九》綦毋潛</p>
        <p>相逢此溪曲，勝托在煙霞。潭影竹間動，岩陰簷外斜。<br>人言上皇代，犬吠武陵家。借問淹留日，春風滿若耶。<br></p></body></html>
