  <body><p>372_42: 《遊俠行》孟郊</p>
        <p>壯士性剛決，火中見石裂。殺人不回頭，輕生如暫別。<br>豈知眼有淚，肯白頭上發。半生無恩酬，劍閑一百月。<br></p></body></html>
