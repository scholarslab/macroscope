  <body><p>229_56: 《小園》杜甫</p>
        <p>由來巫峽水，本自楚人家。客病留因藥，春深買為花。<br>秋庭風落果，瀼岸雨頹沙。問俗營寒事，將詩待物華。<br></p></body></html>
