  <body><p>383_19: 《懷友》張籍</p>
        <p>人生有行役，誰能如草木。別離感中懷，乃為我桎梏。<br>百年受命短，光景良不足。念我別離者，願懷日月促。<br>平地施道路，車馬往不復。空知為良田，秋望禾黍熟。<br>端居無儔侶，日夜禱耳目。立身難自覺，常恐憂與辱。<br>窮賤無閒暇，疾痛多嗜欲。我思攜手人，逍遙任心腹。<br></p></body></html>
