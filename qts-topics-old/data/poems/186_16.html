  <body><p>186_16: 《晦日處士叔園林燕集》韋應物</p>
        <p>遽看蓂葉盡，坐闕芳年賞。賴此林下期，清風滌煩想。<br>始萌動新煦，佳禽發幽響。嵐嶺對高齋，春流灌蔬壤。<br>樽酒遺形跡，道言屢開獎。幸蒙終夕歡，聊用稅歸鞅。<br></p></body></html>
