  <body><p>388_15: 《憶金鵝山沈山人二首》盧仝</p>
        <p>君家山頭松樹風，適來入我竹林裏。一片新茶破鼻香，<br>請君速來助我喜。莫合九轉大還丹，莫讀三十六部大洞經。<br>閑來共我說真意，齒下領取真長生。不須服藥求神仙，<br>神仙意智或偶然。自古聖賢放入土，淮南雞犬驅上天。<br>白日上升應不惡，藥成且輒一丸藥。暫時上天少問天，<br>蛇頭蠍尾誰安著。<br>君愛煉藥藥欲成，我愛煉骨骨已清。試自比校得仙者，<br>也應合得天上行。天門九重高崔嵬，清空鑿出黃金堆。<br>夜叉守門晝不啟，夜半醮祭夜半開。夜叉喜歡動關鎖，<br>鎖聲地生風雷。地上禽獸重血食，性命血化飛黃埃。<br>太上道君蓮花台，九門隔闊安在哉。嗚呼沈君大藥成，<br>兼須巧會鬼物情，無求長生喪厥生。<br></p></body></html>
