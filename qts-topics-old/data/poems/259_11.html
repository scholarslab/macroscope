  <body><p>259_11: 《代賀若令譽贈沈千運》王季友1</p>
        <p>相逢問姓名亦存，別時無子今有孫。山上雙松長不改，<br>百家唯有三家村。村南村西車馬道，一宿通舟水浩浩。<br>澗中磊磊十裏石，河上淤泥種桑麥。平坡塚墓皆我親，<br>滿田主人是舊客。舉聲酸鼻問同年，十人六七歸下泉。<br>分手如何更此地，回頭不語淚潸然。<br></p></body></html>
