  <body><p>111_10: 《奉和聖制答張說扈從南出鼠雀穀之作》王丘</p>
        <p>襟帶三秦接，旗常萬乘過。陽原淑氣早，陰穀冱寒多。<br>花縟前茅仗，霜嚴後殿戈。代雲開晉嶺，江雁入汾河。<br>北土分堯俗，南風動舜歌。一聞天樂唱，恭逐萬人和。<br></p></body></html>
