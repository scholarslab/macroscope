  <body><p>478_1: 《雲安公主下降奉詔作催妝詩》陸暢</p>
        <p>雲安公主貴，出嫁五侯家。天母親調粉，日兄憐賜花。<br>催鋪百子帳，待障七香車。借問妝成未，東方欲曉霞。<br></p></body></html>
