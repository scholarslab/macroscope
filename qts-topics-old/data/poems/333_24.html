  <body><p>333_24: 《秋日題陳宗儒圃亭，淒然感舊》楊巨源</p>
        <p>曾隨何水部，待月東亭宿。今日重憑欄，清風空在竹。<br>前山依舊碧，閑草經秋綠。時物方宛然，蛛絲一何速。<br></p></body></html>
