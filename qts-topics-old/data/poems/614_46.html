  <body><p>614_46: 《華亭鶴聞之舊矣及來吳中以錢半千得一隻養之…請垂見和》皮日休</p>
        <p>池上低摧病不行，誰教仙魄反層城。陰苔尚有前朝跡，<br>皎月新無昨夜聲。菰米正殘三日料，筠籠休礙九霄程。<br>不知此恨何時盡，遇著雲泉即愴情。<br></p></body></html>
