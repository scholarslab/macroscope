  <body><p>743_12: 《憶仙謠（第二舉）》沈彬</p>
        <p>白榆風颯九天秋，王母朝回宴玉樓。日月漸長雙鳳睡，<br>桑田欲變六鼇愁。雲翻簫管相隨去，星觸旌幢各自流。<br>詩酒近來狂不得，騎龍卻憶上清遊。<br></p></body></html>
