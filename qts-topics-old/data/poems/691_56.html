  <body><p>691_56: 《送僧》杜荀鶴</p>
        <p>道了亦未了，言閑今且閑。從來無住處，此去向何山。<br>片石樹陰下，斜陽潭影間。請師留偈別，恐不到人寰。<br></p></body></html>
