  <body><p>35_18: 《侍宴莎冊宮應制得情字》許敬宗</p>
        <p>三星希曙景，萬騎翊天行。葆羽翻風隊，騰吹掩山楹。<br>暖日晨光淺，飛煙旦彩輕。塞寒桃變色，冰斷箭流聲。<br>漸奏長安道，神皋動睿情。<br></p></body></html>
