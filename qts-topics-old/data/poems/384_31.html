  <body><p>384_31: 《律僧》張籍</p>
        <p>苦行長不出，清羸最少年。持齋唯一食，講律豈曾眠。<br>避草每移徑，濾蟲還入泉。從來天竺法，到此幾人傳。<br></p></body></html>
