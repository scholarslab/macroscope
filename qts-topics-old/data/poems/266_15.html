  <body><p>266_15: 《空梁落燕泥》顧況</p>
        <p>卷幕參差燕，常銜濁水泥。為黏珠履跡，未等畫梁齊。<br>舊點痕猶淺，新巢緝尚低。不緣頻上落，那得此飛棲。<br></p></body></html>
