  <body><p>685_2: 《賦雪十韻》吳融</p>
        <p>雨凍輕輕下，風乾淅淅吹。喜勝花發處，驚似客來時。<br>河靜膠行棹，岩空響折枝。終無鷓鴣識，先有鶺鴒知。<br>馬勢晨爭急，雕聲晚更饑。替霜嚴柏署，藏月上龍墀。<br>百尺樓堪倚，千錢酒要追。朝歸紫閣早，漏出建章遲。<br>臘候何曾爽，春工是所資。遙知故溪柳，排比萬條絲。<br></p></body></html>
