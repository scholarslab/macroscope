  <body><p>446_78: 《憶杭州梅花，因敘舊游，寄蕭協律》白居易</p>
        <p>三年閑悶在餘杭，曾為梅花醉幾場。伍相廟邊繁似雪，<br>孤山園裏麗如妝。蹋隨遊騎心長惜，折贈佳人手亦香。<br>賞自初開直至落，歡因小飲便成狂。薛劉相次埋新壟，<br>沈謝雙飛出故鄉。歌伴酒徒零散盡，唯殘頭白老蕭郎。<br></p></body></html>
