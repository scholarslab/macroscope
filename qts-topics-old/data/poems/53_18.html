  <body><p>53_18: 《下桂江龍目灘》宋之問</p>
        <p>停午出灘險，輕舟容易前。峰攢入雲樹，崖噴落江泉。<br>巨石潛山怪，深篁隱洞仙。鳥遊溪寂寂，猿嘯嶺娟娟。<br>揮袂日凡幾，我行途已千。暝投蒼梧郡，愁枕白雲眠。<br></p></body></html>
