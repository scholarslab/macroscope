  <body><p>280_26: 《奉和太常王卿酬中書李舍人中書寓直春夜對月見寄》盧綸</p>
        <p>露如輕雨月如霜，不見星河見雁行。虛暈入池波自泛，<br>滿輪當苑桂多香。春台幾望黃龍闕，雲路甯分白玉郎。<br>是夜巴歌應金石，豈殊螢影對清光。<br></p></body></html>
