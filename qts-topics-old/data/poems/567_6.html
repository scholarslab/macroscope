  <body><p>567_6: 《重陽日次荊南路經武甯驛》崔櫓</p>
        <p>茱萸冷吹溪口香，菊花倒繞山腳黃。家山去此強百里，<br>弟妹待我醉重陽。風健早鴻高曉景，露清圓碧照秋光。<br>莫看時節年年好，暗送搔頭逐手霜。<br></p></body></html>
