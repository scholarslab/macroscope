  <body><p>633_21: 《有感二首》司空圖</p>
        <p>自古經綸足是非，陰謀最忌奪天機。<br>留侯卻粒商翁去，甲第何人意氣歸。<br>古來賢俊共悲辛，長是豪家拒要津。<br>從此當歌唯痛飲，不須經世為閒人。<br></p></body></html>
