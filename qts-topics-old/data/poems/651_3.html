  <body><p>651_3: 《秋晚林中寄賓幕》方幹</p>
        <p>八月蕭條九月時，沙蟬海燕各分飛。杯盂未稱嘗生酒，<br>砧杵先催試熟衣。泉漱玉聲沖石竇，橘垂朱實壓荊扉。<br>無過縱有家山思，印綬留連爭得歸。<br></p></body></html>
