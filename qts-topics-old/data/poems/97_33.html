  <body><p>97_33: 《從崇山向越常》沈佺期</p>
        <p>朝發崇山下，暮坐越常陰。西從杉穀度，北上竹溪深。<br>竹溪道明水，杉谷古崇岑。差池將不合，繚繞複相尋。<br>桂葉藏金嶼，藤花閉石林。天窗虛的的，雲竇下沉沉。<br>造化功偏厚，真仙跡每臨。豈徒探怪異，聊欲緩歸心。<br></p></body></html>
