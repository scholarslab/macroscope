  <body><p>96_65: 《奉和春日幸望春宮應制》沈佺期</p>
        <p>芳郊綠野散春晴，複道離宮煙霧生。楊柳千條花欲綻，<br>蒲萄百丈蔓初縈。林香酒氣元相入，鳥囀歌聲各自成。<br>定是風光牽宿醉，來晨複得幸昆明。<br></p></body></html>
