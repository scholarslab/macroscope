  <body><p>356_27: 《將赴汝州，途出浚下，留辭李相公》劉禹錫</p>
        <p>長安舊遊四十載，鄂渚一別十四年。後來富貴已零落，<br>歲寒松柏猶依然。初逢貞元尚文主，雲闕天池共翔舞。<br>相看卻數六朝臣，屈指如今無四五。夷門天下之咽喉，<br>昔時往往生瘡疣。聯翩舊相來鎮壓，四海吐納皆通流。<br>久別凡經幾多事，何由說得平生意。千思萬慮盡如空，<br>一笑一言真可貴。世間何事最殷勤，白頭將相逢故人。<br>功成名遂會歸老，請向東山為近鄰。<br></p></body></html>
