  <body><p>78_6: 《至分水戍》駱賓王</p>
        <p>行役忽離憂，複此愴分流。濺石回湍咽，縈叢曲澗幽。<br>陰岩常結晦，宿莽競含秋。況乃霜晨早，寒風入戍樓。<br></p></body></html>
