  <body><p>424_26: 《感鶴》白居易</p>
        <p>鶴有不群者，飛飛在野田。饑不啄腐鼠，渴不飲盜泉。<br>貞姿自耿介，雜鳥何翩翾。同游不同志，如此十餘年。<br>一興嗜欲念，遂為矰繳牽。委質小池內，爭食群雞前。<br>不惟懷稻粱，兼亦競腥膻。不惟戀主人，兼亦狎烏鳶。<br>物心不可知，天性有時遷。一飽尚如此，況乘大夫軒。<br></p></body></html>
