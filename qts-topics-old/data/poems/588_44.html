  <body><p>588_44: 《陝下投姚諫議》李頻</p>
        <p>舊業在東鄙，西游從楚荊。風雷幾夜坐，山水半年行。<br>夢永秋燈滅，吟孤曉露明。前心若不遂，有恥卻歸耕。<br></p></body></html>
