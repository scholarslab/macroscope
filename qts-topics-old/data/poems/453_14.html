  <body><p>453_14: 《夢劉二十八，因詩問之》白居易</p>
        <p>昨夜夢夢得，初覺思踟躕。忽忘來汝郡，猶疑在吳都。<br>吳都三千里，汝郡二百餘。非夢亦不見，近與遠何殊。<br>尚能齊近遠，焉用論榮枯。但問寢與食，近日兩何如。<br>病後能吟否，春來曾醉無。樓臺與風景，汝又何如蘇。<br>相思一相報，勿複慵為書。<br></p></body></html>
