  <body><p>549_99: 《贈王先生》趙嘏</p>
        <p>太一真人隱翠霞，早年曾降蔡經家。羽衣使者峭于鶴，<br>鳥爪侍娘飄若花。九鼎欄幹歸馬齒，三山窕窈步雲涯。<br>時因弟子偷靈藥，散落人間駐物華。<br></p></body></html>
