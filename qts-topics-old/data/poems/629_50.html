  <body><p>629_50: 《連昌宮詞二首。門》陸龜蒙</p>
        <p>金鋪零落獸鐶空，斜掩雙扉細草中。<br>日暮鳥歸宮樹綠，不聞鴉軋閉春風。<br></p></body></html>
