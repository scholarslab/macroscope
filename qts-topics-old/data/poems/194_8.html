  <body><p>194_8: 《鳶奪巢》韋應物</p>
        <p>野鵲野鵲巢林梢，鴟鳶恃力奪鵲巢。吞鵲之肝啄鵲腦，<br>竊食偷居還自保。鳳凰五色百鳥尊，知鳶為害何不言。<br>霜鸇野鷂得殘肉，同啄膻腥不肯逐。可憐百鳥紛縱橫，<br>雖有深林何處宿。<br></p></body></html>
