  <body><p>613_11: 《宏詞下第感恩獻兵部侍郎》皮日休</p>
        <p>分明仙籍列清虛，自是還丹九轉疏。畫虎已成翻類狗，<br>登龍才變即為魚。空慚季布千金諾，但負劉弘一紙書。<br>猶有報恩方寸在，不知通塞竟何如。<br></p></body></html>
