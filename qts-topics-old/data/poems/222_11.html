  <body><p>222_11: 《觀公孫大娘弟子舞劍器行》杜甫</p>
        <p>昔有佳人公孫氏，一舞劍氣動四方。觀者如山色沮喪，<br>天地為之久低昂。8如羿射九日落，矯如群帝驂龍翔。<br>來如雷霆收震怒，罷如江海凝清光。絳唇珠袖兩寂寞，<br>況有弟子傳芬芳。臨潁美人在白帝，妙舞此曲神揚揚。<br>與餘問答既有以，感時撫事增惋傷。先帝侍女八千人，<br>公孫劍器初第一。五十年間似反掌，風塵傾動昏王室。<br>梨園子弟散如煙，女樂餘姿映寒日。金粟堆南木已拱，<br>瞿唐石城草蕭瑟。玳筵急管曲複終，樂極哀來月東出。<br>老夫不知其所往，足繭荒山轉愁疾。<br></p></body></html>
