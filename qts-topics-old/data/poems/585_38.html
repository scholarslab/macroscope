  <body><p>585_38: 《贈先達》劉駕</p>
        <p>終南蒼翠好，未必如故山。心期在榮名，三載居長安。<br>昔蒙大雅匠，勉我工五言。業成時不重，辛苦只自憐。<br>皎皎機上絲，盡作秦箏弦。貧女皆罷織，富人豈不寒。<br>驚風起長波，浩浩何時還。待君當要路，一指王化源。<br></p></body></html>
