  <body><p>464_2: 《貢舉人謁先師聞雅樂》王起</p>
        <p>藹藹觀光士，來同鵠鷺群。鞠躬遺像在，稽首雅歌聞。<br>度曲飄清漢，餘音遏曉雲。兩楹淒已合，九仞杳難分。<br>斷續同清吹，洪纖入紫氛。長言聽已罷，千載仰斯文。<br></p></body></html>
