  <body><p>726_16: 《遊九鯉湖》鄭良士</p>
        <p>仄徑傾崖不可通，湖嵐林靄共溟蒙。九溪瀑影飛花外，<br>萬樹春聲細雨中。覆石雲閑丹灶冷，采芝人去洞門空。<br>我來不乞邯鄲夢，取醉聊乘鄭國風。<br></p></body></html>
