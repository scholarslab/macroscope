  <body><p>98_26: 《奉別張嶽州說二首（一作答張燕公嶽州宴別）》王熊</p>
        <p>長沙辭舊國，洞庭逢故人。熏蘭敦久要，披霧轉相親。<br>歲月空嗟老，江山不惜春。忽聞黃鶴曲，更作白頭新。<br>平生共風月，倏忽間山川。不期交淡水，暫得款忘年。<br>興逸方罷釣，帆開欲解船。離心若危旆，朝夕為君懸。<br></p></body></html>
