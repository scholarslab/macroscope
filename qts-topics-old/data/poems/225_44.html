  <body><p>225_44: 《至日遣興，奉寄北省舊閣老兩院故人二首》杜甫</p>
        <p>去歲茲辰捧禦床，五更三點入鵷行。欲知趨走傷心地，<br>正想氛氳滿眼香。無路從容陪語笑，有時顛倒著衣裳。<br>何人錯憶窮愁日，愁日愁隨一線長。<br>憶昨逍遙供奉班，去年今日侍龍顏。麒麟不動爐煙上，<br>孔雀徐開扇影還。玉幾由來天北極，朱衣只在殿中間。<br>孤城此日堪腸斷，愁對寒雲雪滿山。<br></p></body></html>
