  <body><p>537_19: 《奉命和後池十韻》許渾</p>
        <p>疊石通溪水，量波失舊規。芳洲還屈曲，朱閣更逶迤。<br>浴鳥翻荷葉，驚蟬出柳絲。翠煙秋檜聳，紅露曉蓮披。<br>攀檻登樓近，停橈待客遲。野橋從浪沒，輕舸信風移。<br>竹韻遷棋局，松陰遞酒卮。性閑鷗自識，心遠鶴先知。<br>應想秦人會，休懷越相祠。當期穆天子，簫鼓宴瑤池。<br></p></body></html>
