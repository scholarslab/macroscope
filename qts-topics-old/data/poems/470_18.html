  <body><p>470_18: 《黃雀行》莊南傑</p>
        <p>穿屋穿牆不知止，爭樹爭巢入營死。林間公子挾彈弓，<br>一丸致斃花叢裏。小口黃雛未有知，青天不解高高飛。<br>虞人設網當要路，白日啾嘲禍萬機。<br></p></body></html>
