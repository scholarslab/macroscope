  <body><p>583_28: 《寄崔先生》溫庭筠</p>
        <p>往年江海別元卿，家近山陽古郡城。蓮浦香中離席散，<br>柳堤風裏釣船橫。星霜荏苒無音信，煙水微茫變姓名。<br>菰黍正肥魚正美，五侯門下負平生。<br></p></body></html>
