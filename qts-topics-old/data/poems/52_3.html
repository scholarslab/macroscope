  <body><p>52_3: 《夏日仙萼亭應制》宋之問</p>
        <p>高嶺逼星河，乘輿此日過。野含時雨潤，山雜夏雲多。<br>睿藻光岩穴，宸襟洽薜蘿。悠然小天下，歸路滿笙歌。<br></p></body></html>
