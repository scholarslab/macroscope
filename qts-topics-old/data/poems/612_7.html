  <body><p>612_7: 《奉和魯望四明山九題。潺湲洞》皮日休</p>
        <p>陰宮何處淵，到此洞潺湲。敲碎一輪月，熔銷半段天。<br>響高吹穀動，勢急噴雲旋。料得深秋夜，臨流盡古仙。<br></p></body></html>
