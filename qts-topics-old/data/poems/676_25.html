  <body><p>676_25: 《所知從事近藩偶有懷寄》鄭穀</p>
        <p>官舍種莎僧對榻，生涯如在舊山貧。酒醒草檄聞殘漏，<br>花落移廚送晚春。水墨畫松清睡眼，雲霞仙氅掛吟身。<br>霜台伏首思歸切，莫把漁竿逐逸人。<br></p></body></html>
