  <body><p>126_37: 《送賀遂員外外甥》王維</p>
        <p>南國有歸舟，荊門溯上流。蒼茫葭菼外，雲水與昭丘。<br>檣帶城烏去，江連暮雨愁。猿聲不可聽，莫待楚山秋。<br></p></body></html>
