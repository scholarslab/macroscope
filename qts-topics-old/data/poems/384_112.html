  <body><p>384_112: 《贈箕山僧》張籍</p>
        <p>久住空林下，長齋耳目清。蒲團借客坐，石磹甃人行。<br>似鶴難知性，因山強號名。時聞衣袖裏，暗掐念珠聲。<br></p></body></html>
