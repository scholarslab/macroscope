  <body><p>434_23: 《江上送客》白居易</p>
        <p>江花已萎絕，江草已消歇。遠客何處歸，孤舟今日發。<br>杜鵑聲似哭，湘竹斑如血。共是多感人，仍為此中別。<br></p></body></html>
