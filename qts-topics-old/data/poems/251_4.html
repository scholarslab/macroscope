  <body><p>251_4: 《巫山神女》劉方平</p>
        <p>神女藏難識，巫山秀莫群。今宵為大雨，昨日作孤雲。<br>散漫愁巴峽，徘徊戀楚君。先王為立廟，春樹幾氛氳。<br></p></body></html>
