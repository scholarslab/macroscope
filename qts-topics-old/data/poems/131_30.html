  <body><p>131_30: 《汝墳秋同仙州王長史翰聞百舌鳥》祖詠</p>
        <p>秋天聞好鳥，驚起出簾帷。卻念殊方月，能鳴巳後時。<br>遷喬誠可早，出谷此何遲。顧影慚無對，懷群空所思。<br>淒涼歲欲晚，蕭索燕將辭。留聽未終曲，彌令心獨悲。<br>高飛憑力致，巧囀任天姿。返覆知而靜，間關斷若遺。<br>花繁上林路，霜落汝川湄。且長淩風翮，乘春自有期。<br></p></body></html>
