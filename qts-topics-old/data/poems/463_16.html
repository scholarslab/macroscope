  <body><p>463_16: 《蘇州元日郡齋感懷，寄越州元相公、杭州白舍人》李諒</p>
        <p>稱慶還鄉郡吏歸，端憂明發儼朝衣。首開三百六旬日，<br>新知四十九年非。當官補拙猶勤慮，遊宦量才已息機。<br>舉族共資隨月俸，一身惟憶故山薇。舊交邂逅封疆近，<br>老牧蕭條宴賞稀。書劄每來同笑語，篇章時到借光輝。<br>絲綸暫厭分符竹，舟楫初登擁羽旗。未知今日情何似，<br>應與幽人事有違。<br></p></body></html>
