  <body><p>220_12: 《早發射洪縣南途中作》杜甫</p>
        <p>將老憂貧窶，筋力豈能及。征途乃侵星，得使諸病入。<br>鄙人寡道氣，在困無獨立。俶裝逐徒旅，達曙淩險澀。<br>寒日出霧遲，清江轉山急。僕夫行不進，駑馬若維縶。<br>汀洲稍疏散，風景開怏悒。空慰所尚懷，終非曩遊集。<br>衰顏偶一破，勝事難屢挹。茫然阮籍途，更灑楊朱泣。<br></p></body></html>
