  <body><p>530_33: 《題沖沼上人院》許渾</p>
        <p>劚石種松子，數根侵杳冥。天寒猶講律，雨暗尚尋經。<br>小殿燈千盞，深爐水一瓶。碧雲多別思，休到望溪亭。<br></p></body></html>
