  <body><p>245_60: 《河上寄故人》韓翃</p>
        <p>河流曉天，濮水清煙。日暖昆吾臺上，春深顓頊城邊。<br>鶯聲亂啁鵠□，花片細點龍泉。西望情人早至，<br>猶應得醉芳年。<br></p></body></html>
