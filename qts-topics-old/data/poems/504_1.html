  <body><p>504_1: 《泊靈溪館》鄭巢</p>
        <p>孤吟疏雨絕，荒館亂峰前。曉鷺棲危石，秋萍滿敗船。<br>溜從華頂落，樹與赤城連。已有求閑意，相期在暮年。<br></p></body></html>
