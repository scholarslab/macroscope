  <body><p>745_6: 《懷仙吟二首》陳陶</p>
        <p>丹陵五牙客，昨日羅浮歸。赤斧尋不得，煙霞空滿衣。<br>試于華陽問，果遇三茅知。采藥向十洲，同行牧羊兒。<br>十洲隔八海，浩渺不可期。空留雙白鶴，巢在長松枝。<br>雲溪古流水，春晚桃花香。憶與我師別，片帆歸滄浪。<br>滄浪在何許，相思淚如雨。黃鶴不復來，雲深離別處。<br>石渠泉泠泠，三見菖蒲生。日夜勞夢魂，隨波注東溟。<br>空懷別時惠，長讀消魔經。<br></p></body></html>
