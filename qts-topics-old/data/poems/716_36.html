  <body><p>716_36: 《山中言事》曹松</p>
        <p>嵐靄潤窗櫺，吟詩得冷症。教餐有效藥，多愧獨行僧。<br>雲濕煎茶火，冰封汲井繩。片扉深著掩，經國自無能。<br></p></body></html>
