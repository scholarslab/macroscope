  <body><p>235_26: 《春思二首》賈至</p>
        <p>草色青青柳色黃，桃花曆亂李花香。<br>東風不為吹愁去，春日偏能惹恨長。<br>紅粉當壚弱柳垂，金花臘酒解酴醿。<br>笙歌日暮能留客，醉殺長安輕薄兒。<br></p></body></html>
