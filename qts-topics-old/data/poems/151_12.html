  <body><p>151_12: 《和樊使君登潤州城樓》劉長卿</p>
        <p>山城迢遞敞高樓，露冕吹鐃居上頭。春草連天隨北望，<br>夕陽浮水共東流。江田漠漠全吳地，野樹蒼蒼故蔣州。<br>王粲尚為南郡客，別來何處更銷憂。<br></p></body></html>
