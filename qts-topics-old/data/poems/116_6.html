  <body><p>116_6: 《永嘉即事寄贛縣袁少府瓘》張子容</p>
        <p>山繞樓臺出，溪通裏閈斜。曾為謝客郡，多有逐臣家。<br>海氣朝成雨，江天晚作霞。題書報賈誼，此濕似長沙。<br></p></body></html>
