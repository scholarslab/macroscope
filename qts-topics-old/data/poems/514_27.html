  <body><p>514_27: 《送滕庶子致仕歸江南》朱慶餘</p>
        <p>常懷獨往意，此日去朝簪。丹詔榮歸騎，清風滿故林。<br>諸侯新起敬，遺老重相尋。在處饒山水，堪行慰所心。<br></p></body></html>
