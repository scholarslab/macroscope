  <body><p>151_71: 《小鳥篇，上裴尹》劉長卿</p>
        <p>藩籬小鳥何甚微，翩翩日夕空此飛。只緣六翮不自致，<br>長似孤雲無所依。西城黯黯斜暉落，眾鳥紛紛皆有托。<br>獨立雖輕燕雀群，孤飛還懼鷹鸇搏。自憐天上青雲路，<br>吊影徘徊獨愁暮。銜花縱有報恩時，擇木誰容托身處。<br>歲月蹉跎飛不進，羽毛憔悴何人問。繞樹空隨烏鵲驚，<br>巢林只有鷦鷯分。主人庭中蔭喬木，愛此清陰欲棲宿。<br>少年挾彈遙相猜，遂使驚飛往復回。不辭奮翼向君去，<br>唯怕金丸隨後來。<br></p></body></html>
