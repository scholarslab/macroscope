  <body><p>671_66: 《感物二首》唐彥謙</p>
        <p>騄驥初失群，亦自矜趫騰。俯仰歲時久，帖然困蚊蠅。<br>豪鯨逸其穴，尺水成滄溟。豈無魚鱉交，望望為所憎。<br>物理有翕張，達人同廢興。幸無怵迫憂，聊複曲吾肱。<br>魚目出泥沙，空村百金珍。豫章值擁輳，細細供蒸薪。<br>論材何必多，適用即能神。托交何必深，寡求永相親。<br>鮑叔拙羈魯，張生窮厄陳。茫然扳援際，豈意出風塵。<br></p></body></html>
