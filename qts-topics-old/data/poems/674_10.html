  <body><p>674_10: 《別同志》鄭谷</p>
        <p>所立共寒苦，平生同與遊。相看臨遠水，獨自上孤舟。<br>天淡滄浪晚，風悲蘭杜秋。前程吟此景，為子上高樓。<br></p></body></html>
