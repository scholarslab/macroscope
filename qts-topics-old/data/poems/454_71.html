  <body><p>454_71: 《三月晦日晚聞鳥聲》白居易</p>
        <p>晚來林鳥語殷勤，似惜風光說向人。遣脫破袍勞報暖，<br>催沽美酒敢辭貧。聲聲勸醉應須醉，一歲唯殘半日春。<br></p></body></html>
