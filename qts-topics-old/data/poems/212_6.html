  <body><p>212_6: 《宴韋司戶山亭院》高適</p>
        <p>人幽想靈山，意愜憐遠水。習靜務為適，所居還複爾。<br>汲流漲華池，開酌宴君子。苔徑試窺踐，石屏可攀倚。<br>入門見中峰，攜手如萬里。橫琴了無事，垂釣應有以。<br>高館何沉沉，颯然涼風起。<br></p></body></html>
