  <body><p>326_1: 《奉和韋諫議奉送水部家兄上後書情…呈兩省閣老院長》權德輿</p>
        <p>駟牡龍旗慶至今，一門儒服耀華簪。人望皆同照乘寶，<br>家風不重滿籝金。護衣直夜南宮靜，焚草清時左掖深。<br>何幸末班陪兩地，陽春欲和意難任。<br></p></body></html>
