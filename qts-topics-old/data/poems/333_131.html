  <body><p>333_131: 《寄申州盧拱使君》楊巨源</p>
        <p>領郡仍聞總虎貔，致身還是見男兒。小船隔水催桃葉。<br>大鼓當風舞柘枝。酒坐微酣諸客倒，球場慢撥幾人隨。<br>從來樂事憎詩苦，莫放窗中遠岫知。<br></p></body></html>
