  <body><p>638_62: 《江行夜雨》張喬</p>
        <p>江風木落天，遊子感流年。萬里波連蜀，三更雨到船。<br>夢殘燈影外，愁積葦叢邊。不及樵漁客，全家住島田。<br></p></body></html>
