  <body><p>217_19: 《逼仄行贈畢曜》杜甫　　</p>
        <p>逼仄何逼仄，我居巷南子巷北。可恨鄰里間，<br>十日不一見顏色。自從官馬送還官，行路難行澀如棘。<br>我貧無乘非無足，昔者相過今不得。實不是愛微軀，<br>又非關足無力。徒步翻愁官長怒，此心炯炯君應識。<br>曉來急雨春風顛，睡美不聞鐘鼓傳。東家蹇驢許借我，<br>泥滑不敢騎朝天。已令請急會通籍，男兒信命絕可憐。<br>焉能終日心拳拳，憶君誦詩神凜然。辛夷始花亦已落，<br>況我與子非壯年。街頭酒價常苦貴，方外酒徒稀醉眠。<br>速宜相就飲一鬥，恰有三百青銅錢。<br></p></body></html>
