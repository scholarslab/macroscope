  <body><p>229_32: 《崔評事弟許相迎不到應慮老夫見泥雨…必愆佳期走筆戲簡》杜甫</p>
        <p>江閣要賓許馬迎，午時起坐自天明。浮雲不負青春色，<br>細雨何孤白帝城。身過花間沾濕好，醉於馬上往來輕。<br>虛疑皓首沖泥怯，實少銀鞍傍險行。<br></p></body></html>
