  <body><p>163_13: 《荊州歌》李白</p>
        <p>白帝城邊足風波，瞿塘五月誰敢過。荊州麥熟繭成蛾，<br>繰絲憶君頭緒多。撥谷飛鳴奈妾何。<br></p></body></html>
