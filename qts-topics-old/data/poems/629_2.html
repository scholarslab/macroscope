  <body><p>629_2: 《聞圓載上人挾儒書洎釋典歸日本國，更作一絕以送》陸龜蒙</p>
        <p>九流三藏一時傾，萬軸光淩渤澥聲。<br>從此遺編東去後，卻應荒外有諸生。<br></p></body></html>
