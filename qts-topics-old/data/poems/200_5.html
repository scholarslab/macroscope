  <body><p>200_5: 《宿關西客舍寄東山嚴、許二山人時天寶初…見有高道舉征》岑參</p>
        <p>雲送關西雨，風傳渭北秋。孤燈然客夢，寒杵搗鄉愁。<br>灘上思嚴子，山中憶許由。蒼生今有望，飛詔下林丘。<br></p></body></html>
