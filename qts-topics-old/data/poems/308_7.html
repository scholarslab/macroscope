  <body><p>308_7: 《歌（太和中複州有一老僧雲是陸弟子，常諷此歌）》陸羽</p>
        <p>不羨黃金罍，不羨白玉杯；不羨朝入省，不羨暮入台；<br>惟羨西江水，曾向金陵城下來。<br></p></body></html>
