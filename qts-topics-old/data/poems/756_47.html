  <body><p>756_47: 《哭刑部侍郎喬公詩》徐鉉</p>
        <p>舉世重文雅，夫君更質真。曾嗟混雞鶴，終日異淄磷。<br>詞賦離騷客，封章諫諍臣。襟懷道家侶，標格古時人。<br>逸老誠雲福，遺形未免貧。求文空得草，埋玉遂為塵。<br>靜想忘年契，冥思接武晨。連宵洽杯酒，分日掌絲綸。<br>蠹簡書陳事，遺孤托世親。前賢同此歎，非我獨沾巾。<br></p></body></html>
