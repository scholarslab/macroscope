  <body><p>475_56: 《思山居一十首。題寄商山石》李德裕</p>
        <p>綺皓岩中石，嘗經伴隱淪。紫芝呈幾曲，紅蘚閟千春。<br>聊用支琴尾，寧惟倚病身。自知來處所，何暇問嚴遵。<br></p></body></html>
