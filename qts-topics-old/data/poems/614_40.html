  <body><p>614_40: 《送董少卿游茅山》皮日休</p>
        <p>名卿風度足杓斜，一舸閑尋二許家。天影曉通金井水，<br>山靈深護玉門沙。空壇禮後銷香母，陰洞緣時觸乳花。<br>盡待於公作廷尉，不須從此便餐霞。<br></p></body></html>
