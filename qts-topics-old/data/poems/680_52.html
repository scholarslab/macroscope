  <body><p>680_52: 《秋深閑興》韓偓</p>
        <p>此心兼笑野雲忙，甘得貧閑味甚長。病起乍嘗新橘柚，<br>秋深初換舊衣裳。晴來喜鵲無窮語，雨後寒花特地香。<br>把釣覆棋兼舉白，不離名教可顛狂。<br></p></body></html>
