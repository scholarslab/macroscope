  <body><p>624_16: 《和襲美揚州看辛夷花次韻》陸龜蒙</p>
        <p>柳疏梅墮少春叢，天遣花神別致功。高處朵稀難避日，<br>動時枝弱易為風。堪將亂蕊添雲肆，若得千株便雪宮。<br>不待群芳應有意，等閒桃杏即爭紅。<br></p></body></html>
