  <body><p>541_73: 《和鄭愚贈汝陽王孫家箏妓二十韻》李商隱</p>
        <p>冰霧怨何窮，秦絲嬌未已。寒空煙霞高，白日一萬里。<br>碧嶂愁不行，濃翠遙相倚。茜袖捧瓊姿，皎日丹霞起。<br>孤猿耿幽寂，西風吹白芷。回首蒼梧深，女蘿閉山鬼。<br>荒郊白鱗斷，別浦晴霞委。長彴壓河心，白道連地尾。<br>秦人昔富家，綠窗聞妙旨。鴻驚雁背飛，象床殊故里。<br>因令五十絲，中道分宮征。鬥粟配新聲，娣侄徒纖指。<br>風流大堤上，悵望白門裏。蠹粉實雌弦，燈光冷如水。<br>羌管促蠻柱，從醉吳宮耳。滿內不掃眉，君王對西子。<br>初花慘朝露，冷臂淒愁髓。一曲送連錢，遠別長於死。<br>玉砌銜紅蘭，妝窗結碧綺。九門十二關，清晨禁桃李。<br></p></body></html>
