  <body><p>504_26: 《陳氏園林》鄭巢</p>
        <p>當門三四峰，高興幾人同。尋鶴新泉外，留僧古木中。<br>蟬鳴槐葉雨，魚散芰荷風。多喜陪幽賞，清吟繞石叢。<br></p></body></html>
