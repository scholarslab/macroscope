  <body><p>332_20: 《故蕭尚書癭柏齋前玉蕊樹，與王起居吏部孟員外同賞》羊士諤</p>
        <p>柏寢閉何時，瑤華自滿枝。天清凝積素，風暖動芬絲。<br>留步蒼苔暗，停觴白日遲。因吟茂陵草，幽賞待妍詞。<br></p></body></html>
