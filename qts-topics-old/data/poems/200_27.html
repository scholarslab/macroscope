  <body><p>200_27: 《送李卿賦得孤島石》岑參　　</p>
        <p>一片他山石，巉巉映小池。綠窠攢剝蘚，尖碩坐鸕鷀。<br>水底看常倒，花邊勢欲欹。君心能不轉，卿月豈相離。<br></p></body></html>
