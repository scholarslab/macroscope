  <body><p>197_26: 《別韋郎中》張謂</p>
        <p>星軺計日赴岷峨，雲樹連天阻笑歌。南入洞庭隨雁去，<br>西過巫峽聽猿多。崢嶸洲上飛黃蝶，灩澦堆邊起白波。<br>不醉郎中桑落酒，教人無奈別離何。<br></p></body></html>
