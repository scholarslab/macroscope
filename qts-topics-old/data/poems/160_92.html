  <body><p>160_92: 《途中遇晴》孟浩然</p>
        <p>已失巴陵雨，猶逢蜀阪泥。天開斜景遍，山出晚雲低。<br>餘濕猶沾草，殘流尚入溪。今宵有明月，鄉思遠淒淒。<br></p></body></html>
