  <body><p>544_66: 《送錢給事赴虢州》劉得仁</p>
        <p>帝心憂虢俗，暫輟掖垣臣。疲瘵初承制，鄉閭似得春。<br>化成應有瑞，位重轉聞貧。用作鹽梅日，爭回臥轍人。<br></p></body></html>
