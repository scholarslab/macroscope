  <body><p>159_26: 《尋香山湛上人》孟浩然</p>
        <p>朝遊訪名山，山遠在空翠。氛氳亙百里，日入行始至。<br>杖策尋故人，解鞭暫停騎。石門殊豁險，篁徑轉森邃。<br>法侶欣相逢，清談曉不寐。平生慕真隱，累日探奇異。<br>野老朝入田，山僧暮歸寺。松泉多逸響，苔壁饒古意。<br>谷口聞鐘聲，林端識香氣。願言投此山，身世兩相棄。<br></p></body></html>
