  <body><p>443_27: 《閑夜詠懷，因招周協律，劉、薛二秀才》白居易</p>
        <p>世名檢束為朝士，心性疏慵是野夫。高置寒燈如客店，<br>深藏夜火似僧爐。香濃酒熟能嘗否，冷淡詩成肯和無。<br>若厭雅吟須俗飲，妓筵勉力為君鋪。<br></p></body></html>
