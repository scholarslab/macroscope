  <body><p>239_29a: 《同王錥起居程浩郎中韓翃舍人題安國寺用上人院》錢起</p>
        <p>慧眼沙門真遠公，經行宴坐有儒風。香緣不絕簪裾會，<br>禪想寧妨藻思通。曙後爐煙生不滅，晴來階色並歸空。<br>狂夫入室無餘事，唯與天花一笑同。<br></p></body></html>
