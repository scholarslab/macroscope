  <body><p>249_84: 《上禮部楊侍郎》皇甫冉</p>
        <p>郢匠掄材日，轅輪必盡呈。敢言當一干，徒欲隸諸生。<br>末學慚鄒魯，深仁錄弟兄。餘波知可挹，弱植更求榮。<br>績愧他年敗，功期此日成。方因舊桃李，猶冀載飛鳴。<br>道淺猶懷分，時移但自驚。關門驚暮節，林壑廢春耕。<br>十裏嵩峰近，千秋潁水清。煙花迷戍穀，墟落接陽城。<br>渺默思鄉夢，遲回知己情。勞歌終此曲，還是苦辛行。<br></p></body></html>
