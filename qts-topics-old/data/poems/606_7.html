  <body><p>606_7: 《寄何紹餘》林寬</p>
        <p>雁過君猶未入城，清賢門下舊知名。風波凍馬遙逢見，<br>革橐饑僮尚挈行。住在閑坊無轍跡，別來何寺有泉聲。<br>芙蓉苑北曲江岸，期看終南新雪晴。<br></p></body></html>
