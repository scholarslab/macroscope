  <body><p>549_121: 《旅館聞雁別友人》趙嘏</p>
        <p>路繞秋塘首獨搔，背群燕雁正呼號。故關何處重相失，<br>碧落有雲終自高。旅宿去緘他日恨，單飛誰見此生勞。<br>行衣濕盡千山雪，腸斷金籠好羽毛。<br></p></body></html>
