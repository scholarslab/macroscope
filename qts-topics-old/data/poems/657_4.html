  <body><p>657_4: 《九華山費征君所居》羅隱</p>
        <p>草堂何處試徘徊，見說遺蹤向此開。蟾桂自歸三徑後，<br>鶴書曾降九天來。白雲事蹟依前在，青瑣光陰竟不回。<br>盡夕為君思曩日，野泉嗚咽路莓苔。<br></p></body></html>
