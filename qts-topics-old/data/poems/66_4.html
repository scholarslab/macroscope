  <body><p>66_4: 《同徐員外除太子舍人寓直之作》郭震</p>
        <p>太子擅元良，宮臣命偉長。除榮辭會府，直宿總書坊。<br>露濕幽岩桂，風吹便坐桑。閣連雲一色，池帶月重光。<br>葉死蘭無氣，荷枯水不香。遙聞秋興作，言是晉中郎。<br></p></body></html>
