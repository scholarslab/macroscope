  <body><p>428_33: 《贈能七倫》白居易</p>
        <p>澗松高百尋，四時寒森森。臨風有清韻，向日無曲陰。<br>如何時俗人，但賞桃李林。豈不知堅貞，芳馨誘其心。<br>能生學為文，氣高功亦深。手中一百篇，句句披沙金。<br>苦節二十年，無人振陸沉。今我尚貧賤，徒為爾知音。<br></p></body></html>
