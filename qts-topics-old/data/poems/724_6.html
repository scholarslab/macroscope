  <body><p>724_6: 《贈著上人》唐求</p>
        <p>掩門江上住，盡日更無為。古木坐禪處，殘星鳴磬時。<br>水澆冰滴滴，珠數落累累。自有閑行伴，青藤杖一枝。<br></p></body></html>
