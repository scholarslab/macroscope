  <body><p>340_27: 《射訓狐（德宗時裴延齡、韋渠牟等用事人爭出其門）》韓愈</p>
        <p>有鳥夜飛名訓狐，矜凶挾狡誇自呼。乘時陰黑止我屋，<br>聲勢慷慨非常粗。安然大喚誰畏忌，造作百怪非無須。<br>聚鬼征妖自朋扇，罷掉栱桷頹墍塗。慈母抱兒怕入席，<br>那暇更護雞窠雛。我念乾坤德泰大，卵此惡物常勤劬。<br>縱之豈即遽有害，斗柄行拄西南隅。誰謂停奸計尤劇，<br>意欲唐突羲和烏。侵更曆漏氣彌厲，何由僥倖休須臾。<br>咨餘往射豈得已，候女兩眼張睢盱。梟驚墮梁蛇走竇，<br>一夫斬頸群雛枯。<br></p></body></html>
