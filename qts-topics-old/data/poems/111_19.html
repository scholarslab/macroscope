  <body><p>111_19: 《奉和聖制送張說巡邊》盧從願</p>
        <p>上將發文昌，中軍靜朔方。占星引旌節，擇日拜壇場。<br>禮樂臨軒送，威聲出塞揚。安邊俟帷幄，制勝在岩廊。<br>作鼓將軍氣，投醪壯士觴。戒途遵六月，離贈動三光。<br>槐路清梅暑，蘅皋起麥涼。時文仰雄伯，耀武震遐荒。<br>衽席知無戰，兵戈示不忘。佇聞歌杕杜，凱入系名王。<br></p></body></html>
