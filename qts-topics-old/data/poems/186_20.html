  <body><p>186_20: 《滁州園池燕元氏親屬》韋應物</p>
        <p>日暮游清池，疏林羅高天。餘綠飄霜露，夕氣變風煙。<br>水門架危閣，竹亭列廣筵。一展私姻禮，屢歎芳樽前。<br>感往在茲會，傷離屬頹年。明晨複雲去，且願此流連。<br></p></body></html>
