  <body><p>246_11: 《庚子歲避地至玉山，酬韓司馬所贈》獨孤及</p>
        <p>滄海疾風起，洪波駭恬鱗。已無濟川分，甘作乘桴人。<br>揮手謝秣陵，舉帆指甌閩。安和風塵表，偶與瓊瑤親。<br>共悲行路難，況逢江南春。故園忽如夢，返複知何辰。<br>曠野豺虎滿，深山蘭蕙新。枉君灞陵什，回首徒酸辛。<br></p></body></html>
