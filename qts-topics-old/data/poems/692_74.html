  <body><p>692_74: 《題護國大師塔》杜荀鶴</p>
        <p>莫認雙林是佛林，禪棲無地亦無金。塔前盡禮灰來相，<br>衲下誰宗印了心。笠象胤明雙不見，線源分派寸難尋。<br>吾師覺路餘知處，大藏經門一夜吟。<br></p></body></html>
