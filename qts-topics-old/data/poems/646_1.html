  <body><p>646_1: 《題陳將軍別墅》李鹹用</p>
        <p>明王獵士猶疏在，岩谷安居最有才。高虎壯言知鬼伏，<br>葛龍閑臥待時來。雲藏山色晴還媚，風約溪聲靜又回。<br>不獨春光堪醉客，庭除長見好花開。<br></p></body></html>
