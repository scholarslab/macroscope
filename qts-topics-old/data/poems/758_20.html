  <body><p>758_20: 《早秋吟眺》孟貫</p>
        <p>新秋初雨後，獨立對遙山。去鳥望中沒，好雲吟裏還。<br>長年慚道薄，明代取身閑。從有西征思，園林懶閉關。<br></p></body></html>
