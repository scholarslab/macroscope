  <body><p>286_12: 《閑園即事贈考功王員外》李端</p>
        <p>南陌晴雲稍變霞，東風動柳水紋斜。園林帶雪潛生草，<br>桃李雖春未有花。幸接上賓登鄭驛，羞為長女似黃家。<br>今朝一望還成暮，欲別芳菲戀歲華。<br></p></body></html>
