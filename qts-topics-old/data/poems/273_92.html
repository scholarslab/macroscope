  <body><p>273_92: 《南軒》戴叔倫</p>
        <p>野居何處是，軒外一橫塘。座納熏風細，簾垂白日長。<br>面山如對畫，臨水坐流觴。更愛閑花木，欣欣得向陽。<br></p></body></html>
