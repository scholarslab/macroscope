  <body><p>223_19: 《遣遇》杜甫</p>
        <p>磬折辭主人，開帆駕洪濤。春水滿南國，朱崖雲日高。<br>舟子廢寢食，飄風爭所操。我行匪利涉，謝爾從者勞。<br>石間采蕨女，鬻菜輸官曹。丈夫死百役，暮返空村號。<br>聞見事略同，刻剝及錐刀。貴人豈不仁，視汝如莠蒿。<br>索錢多門戶，喪亂紛嗷嗷。奈何黠吏徒，漁奪成逋逃。<br>自喜遂生理，花時甘縕袍。<br></p></body></html>
