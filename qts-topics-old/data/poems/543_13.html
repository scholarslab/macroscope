  <body><p>543_13: 《廣德官舍二松》喻鳧</p>
        <p>楊公休簿領，二木日堅牢。直甚彰吾節，清終庇爾曹。<br>幽陰月裏細，冷樹雪中高。誰見幹霄後，枝飄白鶴毛。<br></p></body></html>
