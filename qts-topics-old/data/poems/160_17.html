  <body><p>160_17: 《夜泊廬江，聞故人在東寺，以詩寄之》孟浩然</p>
        <p>江路經廬阜，松門入虎溪。聞君尋寂樂，清夜宿招提。<br>石鏡山精怯，禪枝怖鴿棲。一燈如悟道，為照客心迷。<br></p></body></html>
