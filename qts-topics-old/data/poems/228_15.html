  <body><p>228_15: 《雙燕》杜甫</p>
        <p>旅食驚雙燕，銜泥入此堂。應同避燥濕，且複過炎涼。<br>養子風塵際，來時道路長。今秋天地在，吾亦離殊方。<br></p></body></html>
