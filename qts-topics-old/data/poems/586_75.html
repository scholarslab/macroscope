  <body><p>586_75: 《江樓月夜聞笛》劉滄</p>
        <p>南浦蒹葭疏雨後，寂寥橫笛怨江樓。思飄明月浪花白，<br>聲入碧雲楓葉秋。河漢夜闌孤雁度，瀟湘水闊二妃愁。<br>發寒衣濕曲初罷，露色河光生釣舟。<br></p></body></html>
