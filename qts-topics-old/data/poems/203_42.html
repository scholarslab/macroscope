  <body><p>203_42: 《玉華仙子歌》李康成</p>
        <p>紫陽仙子名玉華，珠盤承露餌丹砂。轉態凝情五雲裏，<br>嬌顏千歲芙蓉花。紫陽彩女矜無數，遙見玉華皆掩嫭。<br>高堂初日不成妍，洛渚流風徒自憐。璿階霓綺閣，<br>碧題霜羅幕。仙娥桂樹長自春，王母桃花未嘗落。<br>上元夫人賓上清，深宮寂曆厭層城。解佩空憐鄭交甫，<br>吹簫不逐許飛瓊。溶溶紫庭步，渺渺瀛台路。<br>蘭陵貴士謝相逢，濟北風生尚回顧。滄洲傲吏愛金丹，<br>清心回望雲之端。羽蓋霓裳一相識，傳情寫念長無極。<br>長無極，永相隨。攀霄曆金闕，弄影下瑤池。<br>夕宿紫府雲母帳，朝餐玄圃昆侖芝。不學蘭香中道絕，<br>卻教青鳥報相思。<br></p></body></html>
