  <body><p>576_2: 《晚歸曲》溫庭筠</p>
        <p>格格水禽飛帶波，孤光斜起夕陽多。湖西山淺似相笑，<br>菱刺惹衣攢黛蛾。青絲系船向江木，蘭芽出土吳江曲。<br>水極晴搖泛灩紅，草平春染煙綿綠。玉鞭騎馬楊叛兒，<br>刻金作鳳光參差。丁丁暖漏滴花影，催入景陽人不知。<br>彎堤弱柳遙相矚，雀扇團圓掩香玉。蓮塘艇子歸不歸，<br>柳暗桑穠聞布穀。<br></p></body></html>
