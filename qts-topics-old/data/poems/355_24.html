  <body><p>355_24: 《酬樂天七月一日夜即事見寄》劉禹錫</p>
        <p>夜樹風韻清，天河雲彩輕。故苑多露草，隔城聞鶴鳴。<br>搖落從此始，別離含遠情。聞君當是夕，倚瑟吟商聲。<br>外物豈不足，中懷向誰傾。秋來念歸去，同聽嵩陽笙。<br></p></body></html>
