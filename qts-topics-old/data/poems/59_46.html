  <body><p>59_46: 《戈》李嶠</p>
        <p>富父舂喉日，殷辛漂杵年。曉霜含白刃，落影駐雕鋋。<br>夕擯金門側，朝提玉塞前。願隨龍影度，橫□陣雲邊。<br></p></body></html>
