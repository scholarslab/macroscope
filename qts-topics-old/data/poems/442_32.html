  <body><p>442_32: 《初加朝散大夫又轉上柱國》白居易</p>
        <p>紫微今日煙霄地，赤嶺前年泥土身。得水魚還動鱗鬣，<br>乘軒鶴亦長精神。且慚身忝官階貴，未敢家嫌活計貧。<br>柱國勳成私自問，有何功德及生人。<br></p></body></html>
