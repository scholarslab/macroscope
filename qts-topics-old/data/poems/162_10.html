  <body><p>162_10: 《飛龍引二首》李白</p>
        <p>黃帝鑄鼎于荊山，煉丹砂。丹砂成黃金，<br>騎龍飛上太清家。雲愁海思令人嗟，宮中彩女顏如花。<br>飄然揮手淩紫霞，從風縱體登鸞車。登鸞車，侍軒轅，<br>遨遊青天中，其樂不可言。<br>鼎湖流水清且閑，軒轅去時有弓劍，古人傳道留其間。<br>後宮嬋娟多花顏，乘鸞飛煙亦不還，騎龍攀天造天關。<br>造天關，聞天語，長雲河車載玉女。載玉女，過紫皇，<br>紫皇乃賜白兔所搗之藥方，後天而老凋三光。<br>下視瑤池見王母，蛾眉蕭颯如秋霜。<br></p></body></html>
