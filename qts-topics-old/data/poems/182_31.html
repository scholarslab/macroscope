  <body><p>182_31: 《金陵江上遇蓬池隱者（時于落星石上以紫綺裘換酒為歡）》李白</p>
        <p>心愛名山遊，身隨名山遠。羅浮麻姑台，此去或未返。<br>遇君蓬池隱，就我石上飯。空言不成歡，強笑惜日晚。<br>綠水向雁門，黃雲蔽龍山。歎息兩客鳥，裴回吳越間。<br>共語一執手，留連夜將久。解我紫綺裘，且換金陵酒。<br>酒來笑複歌，興酣樂事多。水影弄月色，清光奈愁何。<br>明晨掛帆席，離恨滿滄波。<br></p></body></html>
