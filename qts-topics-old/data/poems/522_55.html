  <body><p>522_55: 《鸚鵡》杜牧</p>
        <p>華堂日漸高，雕檻系紅絛。故國隴山樹，美人金剪刀。<br>避籠交翠尾，罅嘴靜新毛。不念三緘事，世途皆爾曹。<br></p></body></html>
