  <body><p>513_4: 《同樂天中秋夜洛河玩月二首》裴夷直</p>
        <p>清洛半秋懸璧月，彩船當夕泛銀河。蒼龍頷底珠皆沒，<br>白帝心邊鏡乍磨。海上幾時霜雪積，人間此夜管弦多。<br>須知天地為爐意，盡取黃金鑄作波。<br>不熱不寒三五夕，晴川明月正相臨。千珠競沒蒼龍頷，<br>一鏡高懸白帝心。幾處淒涼緣地遠，有時惆悵值雲陰。<br>如何清洛如清晝，共見初升又見沈。<br></p></body></html>
