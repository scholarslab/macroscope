  <body><p>164_4: 《黃葛篇》李白</p>
        <p>黃葛生洛溪，黃花自綿冪。青煙蔓長條，繚繞幾百尺。<br>閨人費素手，采緝作絺綌。縫為絕國衣，遠寄日南客。<br>蒼梧大火落，暑服莫輕擲。此物雖過時，是妾手中跡。<br></p></body></html>
