  <body><p>616_18: 《奉和魯望閒居雜題五首。寺鐘暝》皮日休</p>
        <p>百緣鬥藪無塵土，寸地章煌欲布金。<br>重擊蒲牢唅山日，冥冥煙樹睹棲禽。<br></p></body></html>
