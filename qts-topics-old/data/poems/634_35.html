  <body><p>634_35: 《詩品二十四則。沖淡》司空圖</p>
        <p>素處以默，妙機其微。飲之太和，獨鶴與飛。<br>猶之惠風，苒苒在衣。閱音修篁，美曰載歸。<br>遇之匪深，即之愈稀。脫有形似，握手已違。<br></p></body></html>
