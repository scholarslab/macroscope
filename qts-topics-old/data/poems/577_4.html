  <body><p>577_4: 《燒歌》溫庭筠</p>
        <p>起來望南山，山火燒山田。微紅夕如滅，短焰複相連。<br>差差向岩石，冉冉淩青壁。低隨回風盡，遠照簷茅赤。<br>鄰翁能楚言，倚插欲潸然。自言楚越俗，燒畬為早田。<br>豆苗蟲促促，籬上花當屋。廢棧豕歸欄，廣場雞啄粟。<br>新年春雨晴，處處賽神聲。持錢就人蔔，敲瓦隔林鳴。<br>蔔得山上卦，歸來桑棗下。吹火向白茅，腰鐮映赬蔗。<br>風驅槲葉煙，槲樹連平山。迸星拂霞外，飛燼落階前。<br>仰面呻複嚏，鴉娘咒豐歲。誰知蒼翠容，盡作官家稅。<br></p></body></html>
