  <body><p>293_24: 《酬崔峒見寄（一作江湖秋思）》司空曙</p>
        <p>趨陪禁掖雁行隨，遷放江潭鶴發垂。素浪遙疑太液水，<br>青楓忽似萬年枝。嵩南春遍愁魂夢。壺口雲深隔路岐。<br>共望漢朝多沛澤，蒼蠅早晚得先知。<br></p></body></html>
