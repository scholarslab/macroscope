  <body><p>696_44: 《立春》韋莊</p>
        <p>青帝東來日馭遲，暖煙輕逐曉風吹。罽袍公子樽前覺，<br>錦帳佳人夢裏知。雪圃乍開紅菜甲，彩幡新翦綠楊絲。<br>殷勤為作宜春曲，題向花箋帖繡楣。<br></p></body></html>
