  <body><p>336_2: 《琴操十首。將歸操》韓愈</p>
        <p>歎而作歌曰：秋之水兮風揚波，舟楫顛倒更相加，<br>秋之水兮，其色幽幽；我將濟兮，不得其由。涉其淺兮，<br>石齧我足；乘其深兮，龍入我舟。我濟而悔兮，<br>將安歸尤。歸兮歸兮，無與石鬥兮，無應龍求。<br></p></body></html>
