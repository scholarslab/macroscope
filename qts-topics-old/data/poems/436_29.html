  <body><p>436_29: 《縣西郊秋寄贈馬造》白居易</p>
        <p>紫閣峰西清渭東，野煙深處夕陽中。風荷老葉蕭條綠，<br>水蓼殘花寂寞紅。我厭宦遊君失意，可憐秋思兩心同。<br></p></body></html>
