  <body><p>509_6: 《寄太白無能禪師》顧非熊</p>
        <p>太白山中寺，師居最上方。獵人偷佛火，櫟鼠戲禪床。<br>定久衣塵積，行稀徑草長。有誰來問法，林杪過殘陽。<br></p></body></html>
