  <body><p>41_17: 《贈李榮道士》盧照鄰</p>
        <p>錦節銜天使，瓊仙駕羽君。投金翠山曲，奠璧清江濆。<br>圓洞開丹鼎，方壇聚絳雲。寶貺幽難識，空歌迥易分。<br>風搖十洲影，日亂九江文。敷誠歸上帝，應詔在明君。<br>獨有南冠客，耿耿泣離群。遙看八會所，真氣曉氤氳。<br></p></body></html>
