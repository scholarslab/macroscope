  <body><p>755_51: 《春雪應制》徐鉉</p>
        <p>繁陰連曙景，瑞雪灑芳辰。勢密猶疑臘，風和始覺春。<br>縈林開玉蕊，飄座裛香塵。欲識宸心悅，雲謠慰兆人。<br></p></body></html>
