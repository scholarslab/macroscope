  <body><p>529_61: 《將離郊園留示弟侄》許渾</p>
        <p>身賤與心違，秋風生旅衣。久貧辭國遠，多病在家稀。<br>山暝客初散，樹涼人未歸。西都萬餘裏，明旦別柴扉。<br></p></body></html>
