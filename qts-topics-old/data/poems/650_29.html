  <body><p>650_29: 《牡丹》方幹</p>
        <p>借問庭芳早晚栽，座中疑展畫屏開。花分淺淺胭脂臉，<br>葉墮殷殷膩粉腮。紅砌不須誇芍藥，白蘋何用逞重台。<br>殷勤為報看花客，莫學遊蜂日日來。<br></p></body></html>
