  <body><p>723_4: 《敘舊游寄棲白》李洞</p>
        <p>老著重袍坐石房，竺經休講白眉長。省沖鼉沒投江島，<br>曾看魚飛倚海檣。曉炙凍盂原日氣，夜挑蓮碗禁燈光。<br>吟詩五嶺尋無可，倏忽如今四十霜。<br></p></body></html>
