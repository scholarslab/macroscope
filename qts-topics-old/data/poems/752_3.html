  <body><p>752_3: 《送和州張員外為江都令》徐鉉</p>
        <p>經年相望隔重湖，一旦相逢在上都。塞詔官班聊慰否，<br>埋輪意氣尚存無。由來聖代憐才子，始覺清風激懦夫。<br>若向西岡尋勝賞，舊題名處為躊躇。<br></p></body></html>
