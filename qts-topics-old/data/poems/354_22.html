  <body><p>354_22: 《養鷙詞》劉禹錫</p>
        <p>養鷙非玩形，所資擊鮮力。少年昧其理，日日哺不息。<br>探雛網黃口，旦暮有餘食。甯知下鞲時，翅重飛不得。<br>毰毸止林表，狡兔自南北。飲啄既已盈，安能勞羽翼。<br></p></body></html>
