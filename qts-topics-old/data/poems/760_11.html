  <body><p>760_11: 《和題劍門》韓昭</p>
        <p>閉關防老寇，孰敢振威棱。險固疑天設，山河自古憑。<br>三川奚所賴，雙劍最堪矜。鳥道微通處，煙霞鎖百層。<br></p></body></html>
