  <body><p>573_33: 《贈李金州》賈島</p>
        <p>綺裏祠前後，山程踐白雲。溯流隨大旆，登岸見全軍。<br>曉角吹人夢，秋風卷雁群。霧開方露日，漢水底沙分。<br></p></body></html>
