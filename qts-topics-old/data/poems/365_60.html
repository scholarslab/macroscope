  <body><p>365_60: 《有所嗟二首（一作元稹詩，題作所思）》劉禹錫</p>
        <p>庾令樓中初見時，武昌春柳似腰肢。<br>相逢相笑盡如夢，為雨為雲今不知。<br>鄂渚濛濛煙雨微，女郎魂逐暮雲歸。<br>只應長在漢陽渡，化作鴛鴦一隻飛。<br></p></body></html>
