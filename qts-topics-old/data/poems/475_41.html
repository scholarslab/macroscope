  <body><p>475_41: 《離平泉馬上作（一作離東都平泉）》李德裕</p>
        <p>十年紫殿掌洪鈞，出入三朝一品身。文帝寵深陪雉尾，<br>武皇恩厚宴龍津。黑山永破和親虜，烏領全坑跋扈臣。<br>自是功高臨盡處，禍來名滅不由人。<br></p></body></html>
