  <body><p>89_26: 《破陳樂詞二首》張說</p>
        <p>漢兵出頓金微，照日光明鐵衣。百里火幡焰焰，<br>千行雲騎霏霏。蹙踏遼河自竭，鼓噪燕山可飛。<br>正屬四方朝賀，端知萬舞皇威。<br>少年膽氣淩雲，共許驍雄出群。匹馬城西挑戰，<br>單刀薊北從軍。一鼓鮮卑送款，五餌單于解紛。<br>誓欲成名報國，羞將開閣論勳。<br></p></body></html>
