  <body><p>187_60: 《途中書情，寄灃上兩弟，因送二甥卻還》韋應物</p>
        <p>華簪豈足戀，幽林徒自違。遙知別後意，寂寞掩郊扉。<br>回首昆池上，更羨爾同歸。<br></p></body></html>
