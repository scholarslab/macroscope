  <body><p>454_72: 《早夏游平原回》白居易</p>
        <p>夏早日初長，南風草木香。肩輿頗平穩，澗路甚清涼。<br>紫蕨行看采，青梅旋摘嘗。療饑兼解渴，一醆冷雲漿。<br></p></body></html>
