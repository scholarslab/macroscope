  <body><p>640_24: 《暮春戲贈吳端公》曹唐</p>
        <p>年少英雄好丈夫，大家望拜執金吾。閑眠曉日聽鶗鴂，<br>笑倚春風仗轆轤。深院吹笙聞漢婢，靜街調馬任奚奴。<br>牡丹花下簾鉤外，獨憑紅肌捋虎鬚。<br></p></body></html>
