  <body><p>35_5: 《奉和元日應制》許敬宗</p>
        <p>天正開初節，日觀上重輪。百靈滋景祚，萬玉慶惟新。<br>待旦敷玄造，韜旒禦紫宸。武帳臨光宅，文衛象鉤陳。<br>廣庭揚九奏，大帛麗三辰。發生同化育，播物體陶鈞。<br>霜空澄曉氣，霞景瑩芳春。德輝覃率土，相賀奉還淳。<br></p></body></html>
