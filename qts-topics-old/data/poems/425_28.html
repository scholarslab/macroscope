  <body><p>425_28: 《青塚》白居易</p>
        <p>上有饑鷹號，下有枯蓬走。茫茫邊雪裏，一掬沙培塿。<br>傳是昭君墓，埋閉蛾眉久。凝脂化為泥，鉛黛複何有。<br>唯有陰怨氣，時生墳左右。鬱鬱如苦霧，不隨骨銷朽。<br>婦人無他才，榮枯系妍否。何乃明妃命，獨懸畫工手。<br>丹青一詿誤，白黑相紛糾。遂使君眼中，西施作嫫母。<br>同儕傾寵倖，異類為配偶。禍福安可知，美顏不如醜。<br>何言一時事，可戒千年後。特報後來姝，不須倚眉首。<br>無辭插荊釵，嫁作貧家婦。不見青塚上，行人為澆酒。<br></p></body></html>
