  <body><p>460_25: 《閒居貧活計》白居易</p>
        <p>冠蓋閒居少，簞瓢陋巷深。稱家開戶牖，量力置園林。<br>儉薄身都慣，營為力不任。饑烹一斤肉，暖臥兩重衾。<br>尊有陶潛酒，囊無陸賈金。莫嫌貧活計，更富即勞心。<br></p></body></html>
