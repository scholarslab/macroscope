  <body><p>31_28: 《享太廟樂章。大明舞》魏征</p>
        <p>五紀更運，三正遞升。勳華既沒，禹湯勃興。神武命代，<br>靈眷是膺。望雲彰德，察緯告征。上紐天維，下安地軸。<br>征師涿野，萬國鹹服。偃伯靈台，九官允穆。殊域委贐，<br>懷生介福。大禮既飾，大樂已和。黑章擾囿，赤字浮河。<br>功宣載籍，德被詠歌。克昌厥後，百祿是荷。<br></p></body></html>
