  <body><p>436_74: 《除夜寄弟妹》白居易</p>
        <p>感時思弟妹，不寐百憂生。萬里經年別，孤燈此夜情。<br>病容非舊日，歸思逼新正。早晚重歡會，羈離各長成。<br></p></body></html>
