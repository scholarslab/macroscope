  <body><p>519_16: 《失鶴》李遠</p>
        <p>秋風吹卻九皋禽，一片閑雲萬里心。碧落有情應悵望，<br>青天無路可追尋。來時白雲翎猶短，去日丹砂頂漸深。<br>華表柱頭留語後，更無消息到如今。<br></p></body></html>
