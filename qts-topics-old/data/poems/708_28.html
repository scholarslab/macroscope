  <body><p>708_28: 《十裏煙籠》徐夤</p>
        <p>十裏煙籠一徑分，故人迢遞久離群。白雲明月皆由我，<br>碧水青山忽贈君。浮世宦名渾似夢，半生勤苦謾為文。<br>北邙坡上青松下，儘是鏘金佩玉墳。<br></p></body></html>
