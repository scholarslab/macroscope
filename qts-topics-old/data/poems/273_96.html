  <body><p>273_96: 《過柳州》戴叔倫</p>
        <p>地盡江南戍，山分桂北林。火雲三月合，石路九疑深。<br>暗穀隨風過，危橋共鳥尋。羈魂愁似絕，不復待猿吟。<br></p></body></html>
