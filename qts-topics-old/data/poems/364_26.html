  <body><p>364_26: 《答表臣贈別二首》劉禹錫</p>
        <p>昔為瑤池侶，飛舞集蓬萊。今作江漢別，風雪一徘徊。<br>嘶馬立未還，行舟路將轉。江頭暝色深，揮袖依稀見。<br></p></body></html>
