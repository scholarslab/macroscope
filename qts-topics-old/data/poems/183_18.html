  <body><p>183_18: 《江南春懷》李白</p>
        <p>青春幾何時，黃鳥鳴不歇。天涯失鄉路，江外老華髮。<br>心飛秦塞雲，影滯楚關月。身世殊爛漫，田園久蕪沒。<br>歲晏何所從，長歌謝金闕。<br></p></body></html>
