  <body><p>482_26: 《重入洛陽東門》李紳</p>
        <p>商顏重命伊川叟，時事知非入洛人。連野碧流通御苑，<br>滿階秋草過天津。每慚清秩容衰齒，猶有華簪寄病身。<br>驅馬獨歸尋裏巷，日斜行處舊紅塵。<br></p></body></html>
