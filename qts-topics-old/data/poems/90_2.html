  <body><p>90_2: 《江上逢春》張均</p>
        <p>離憂耿未和，春慮忽蹉跎。擇木猿知去，尋泥燕獨過。<br>驚花翻霽日，垂柳拂煙波。激意屢怡賞，無如鄉念何。<br></p></body></html>
