  <body><p>93_30: 《奉和送金城公主適西蕃應制》馬懷素</p>
        <p>帝子今何去，重姻適異方。離情愴宸掖，別路繞關梁。<br>望絕園中柳，悲纏陌上桑。空餘願黃鶴，東顧憶回翔。<br></p></body></html>
