  <body><p>460_41: 《予與山南王僕射起、淮南李僕射紳…舉之、公垂二相公》白居易</p>
        <p>故交海內只三人，二坐岩廊一臥雲。老愛詩書還似我，<br>榮兼將相不如君。百年膠漆初心在，萬里煙霄中路分。<br>阿閣鸞凰野田鶴，何人通道舊同群。<br></p></body></html>
