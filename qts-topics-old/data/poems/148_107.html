  <body><p>148_107: 《題大理黃主簿湖上高齋》劉長卿</p>
        <p>閉門湖水畔，自與白鷗親。竟日窗中岫，終年林下人。<br>俗輕儒服弊，家厭法官貧。多雨茅簷夜，空洲草徑春。<br>桃源君莫愛，且作漢朝臣。<br></p></body></html>
