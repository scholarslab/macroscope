  <body><p>752_42: 《病題二首》徐鉉</p>
        <p>性靈慵懶百無能，唯被朝參遣夙興。聖主優容恩未答，<br>丹經疏闊病相陵。脾傷對客偏愁酒，眼暗看書每愧燈。<br>進與時乖不知退，可憐身計謾騰騰。<br>人間多事本難論，況是人間懶慢人。不解養生何怪病，<br>已能知命敢辭貧。向空咄咄煩書字，舉世滔滔莫問津。<br>金馬門前君識否，東方曼倩是前身。<br></p></body></html>
