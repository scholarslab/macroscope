  <body><p>704_56: 《游山》黃滔</p>
        <p>洞門穿瀑布，塵世豈能通。曾有遊山客，來逢采藥翁。<br>異花尋複失，幽徑躡還窮。擬作經宵計，風雷立滿空。<br></p></body></html>
