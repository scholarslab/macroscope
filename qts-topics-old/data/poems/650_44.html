  <body><p>650_44: 《書吳道隱林亭》方幹</p>
        <p>蘚榭莎亭蘿筱陰，依稀氣象似山林。橘枝亞路黃苞重，<br>井脈牽湖碧甃深。稚子遮門留熟客，驚蟬入座避游禽。<br>四鄰不見孤高處，翻笑騰騰只醉吟。<br></p></body></html>
