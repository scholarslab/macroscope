  <body><p>228_60: 《奉觀嚴鄭公廳事岷山沱江畫圖十韻（得忘字）》杜甫</p>
        <p>沱水流中座，岷山到此堂。白波吹粉壁，青嶂插雕梁。<br>直訝杉松冷，兼疑菱荇香。雪雲虛點綴，沙草得微茫。<br>嶺雁隨毫末，川蜺飲練光。霏紅洲蕊亂，拂黛石蘿長。<br>暗谷非關雨，丹楓不為霜。秋成玄圃外，景物洞庭旁。<br>繪事功殊絕，幽襟興激昂。從來謝太傅，丘壑道難忘。<br></p></body></html>
