  <body><p>200_66a: 《巴南舟中夜市》岑參</p>
        <p>渡口欲黃昏，歸人爭流喧。近鐘清野寺，遠火點江村。<br>見雁思鄉信，聞猿積淚痕。孤舟萬裏外，秋月不堪論。<br></p></body></html>
