  <body><p>398_7: 《競舟》元稹</p>
        <p>楚俗不愛力，費力為競舟。買舟俟一競，競斂貧者賕。<br>年年四五月，繭實麥小秋。積水堰堤壞，拔秧蒲稗稠。<br>此時集丁壯，習競南畝頭。朝飲村社酒，暮椎鄰舍牛。<br>祭船如祭祖，習競如習讎。連延數十日，作業不復憂。<br>君侯饌良吉，會客陳膳羞。畫鷁四來合，大競長江流。<br>建標明取捨，勝負死生求。一時歡呼罷，三月農事休。<br>岳陽賢刺史，念此為俗疣。習俗難盡去，聊用去其尤。<br>百船不留一，一競不滯留。自為裏中戲，我亦不寓遊。<br>吾聞管仲教，沐樹懲墮遊。節此淫競俗，得為良政不。<br>我來歌此事，非獨歌此州。此事數州有，亦欲聞數州。<br></p></body></html>
