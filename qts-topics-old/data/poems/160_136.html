  <body><p>160_136: 《奉先張明府休沐還鄉海亭宴集》孟浩然</p>
        <p>自君理畿甸，予亦經江淮。萬里書信斷，數年雲雨乖。<br>歸來休浣日，始得賞心諧。朱紱恩雖重，滄洲趣每懷。<br>樹低新舞閣，山對舊書齋。何以發秋興，陰蟲鳴夜階。<br></p></body></html>
