  <body><p>138_34: 《送周十一》儲光羲</p>
        <p>秋風隕群木，眾草下嚴霜。複問子何如，自言之帝鄉。<br>豈無親所愛，將欲濟時康。握手別征駕，返悲岐路長。<br></p></body></html>
