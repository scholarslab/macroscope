  <body><p>752_32: 《寄歙州呂判官》徐鉉</p>
        <p>任公郡占好山川，溪水縈回路屈盤。南國自來推勝境，<br>故人此地作郎官。風光適意須留戀，祿秩資貧且喜歡。<br>莫憶班行重回首，是非多處是長安。<br></p></body></html>
