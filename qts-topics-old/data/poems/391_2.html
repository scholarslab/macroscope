  <body><p>391_2: 《古悠悠行》李賀</p>
        <p>白景歸西山，碧華上迢迢。今古何處盡，千歲隨風飄。<br>海沙變成石，魚沫吹秦橋。空光遠流浪，銅柱從年消。<br></p></body></html>
