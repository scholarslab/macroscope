  <body><p>717_2: 《廬山訪賈匡》曹松</p>
        <p>西城疾病日，此地少尋君。古跡春猶在，遙泉夜盡聞。<br>片時三處雨，九疊幾重雲。到者皆忘寐，神精與俗分。<br></p></body></html>
