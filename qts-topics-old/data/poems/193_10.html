  <body><p>193_10: 《任洛陽丞請告一首》韋應物</p>
        <p>方鑿不受圓，直木不為輪。揆材各有用，反性生苦辛。<br>折腰非吾事，飲水非吾貧。休告臥空館，養病絕囂塵。<br>游魚自成族，野鳥亦有群。家園杜陵下，千歲心氛氳。<br>天晴嵩山高，雪後河洛春。喬木猶未芳，百草日已新。<br>著書複何為，當去東皋耘。<br></p></body></html>
