  <body><p>424_12: 《京兆府新栽蓮（時為盩厔縣尉趨府作）》白居易</p>
        <p>汙溝貯濁水，水上葉田田。我來一長歎，知是東溪蓮。<br>下有青泥汙，馨香無複全。上有紅塵撲，顏色不得鮮。<br>物性猶如此，人事亦宜然。托根非其所，不如遭棄捐。<br>昔在溪中日，花葉媚清漣。今來不得地，憔悴府門前。<br></p></body></html>
