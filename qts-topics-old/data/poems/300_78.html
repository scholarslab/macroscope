  <body><p>300_78: 《李處士故居》王建</p>
        <p>露濃煙重草萋萋，樹映闌幹柳拂堤。一院落花無客醉，<br>半窗殘月有鶯啼。芳筵想像情難盡，故榭荒涼路欲迷。<br>風景宛然人自改，卻經門外馬頻嘶。<br></p></body></html>
