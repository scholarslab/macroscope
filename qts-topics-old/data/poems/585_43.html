  <body><p>585_43: 《空城雀》劉駕</p>
        <p>饑啄空城土，莫近太倉粟。一粒未充腸，卻入公子腹。<br>且吊城上骨，幾曾害爾族。不聞莊辛語，今日寒蕪綠。<br></p></body></html>
