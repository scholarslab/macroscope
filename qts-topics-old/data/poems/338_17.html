  <body><p>338_17: 《八月十五夜贈張功曹》韓愈</p>
        <p>纖雲四卷天無河，清風吹空月舒波。沙平水息聲影絕，<br>一杯相屬君當歌。君歌聲酸辭且苦，不能聽終淚如雨。<br>洞庭連天九疑高，蛟龍出沒猩鼯號。十生九死到官所，<br>幽居默默如藏逃。下床畏蛇食畏藥，海氣濕蟄熏腥臊。<br>昨者州前捶大鼓，嗣皇繼聖登夔皋。赦書一日行萬里，<br>罪從大辟皆除死。遷者追回流者還，滌瑕蕩垢清朝班。<br>州家申名使家抑，坎軻只得移荊蠻。判司卑官不堪說，<br>未免捶楚塵埃間。同時輩流多上道，天路幽險難追攀。<br>君歌且休聽我歌，我歌今與君殊科。一年明月今宵多，<br>人生由命非由他。有酒不飲奈明何。<br></p></body></html>
