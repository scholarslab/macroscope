  <body><p>766_18: 《送從弟舍人入蜀》劉兼</p>
        <p>嘉陵江畔餞行車，離袂難分十裏餘。慷慨莫誇心似鐵，<br>留連不覺淚成珠。風光川谷梅將發，音信雲天雁未疏。<br>立馬舉鞭無限意，會稀別遠擬何如。<br></p></body></html>
