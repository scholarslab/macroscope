  <body><p>92_11: 《閏九月九日幸總持寺登浮圖應制》李乂</p>
        <p>清蹕幸禪樓，前驅曆禦溝。還疑九日豫，更想六年遊。<br>聖藻輝纓絡，仙花綴冕旒。所欣延億載，甯祗慶重秋。<br></p></body></html>
