  <body><p>273_39: 《宿城南盛本道懷皇甫冉》戴叔倫</p>
        <p>暑夜宿南城，懷人夢不成。高樓邀落月，疊鼓送殘更。<br>隔浦雲林近，滿川風露清。東碕不可見，矯首若為情。<br></p></body></html>
