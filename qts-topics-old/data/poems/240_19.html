  <body><p>240_19: 《補樂歌十首。大夏》元結</p>
        <p>茫茫下土兮，乃生九州。山有長岑兮，川有深流。<br>茫茫下土兮，乃均四方。國有安乂兮，野有封疆。<br>茫茫下土兮，乃歌萬年。上有茂功兮，下戴仁天。<br></p></body></html>
