  <body><p>702_101: 《費征君舊居》張蠙</p>
        <p>浮世拋身外，棲蹤入九華。遺篇補樂府，舊籍隸仙家。<br>池靜龜升樹，庭荒鶴隱花。古來天子命，還少到煙霞。<br>　</p></body></html>
