  <body><p>620_43: 《添酒中六詠。酒甕》陸龜蒙</p>
        <p>候暖麹糵調，覆深苫蓋淨。溢處每淋漓，沉來還濎瀅。<br>常聞清涼酎，可養希夷性。盜飲以為名，得非君子病。<br></p></body></html>
