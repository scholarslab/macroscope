  <body><p>717_7: 《宿溪僧院》曹松</p>
        <p>少年雲溪裏，禪心夜更閑。煎茶留靜者，靠月坐蒼山。<br>露白鐘尋定，螢多戶未關。嵩陽大石室，何日譯經還。<br></p></body></html>
