  <body><p>553_18: 《隨州獻李侍禦二首》姚鵠</p>
        <p>彩筆曾專造化權，道尊翻向宦途閑。端居有地唯栽藥，<br>靜坐無時不憶山。德望舊懸霄漢外，政聲新溢路岐間。<br>眾知聖主搜賢相，朝夕欲征黃霸還。<br>再刖未甘何處說，但垂雙淚出咸秦。風塵匹馬來千里，<br>蓬梗全家望一身。舊隱每懷空竟夕，愁眉不展幾經春。<br>今朝儻降非常顧，倒屐甯惟有古人。<br></p></body></html>
