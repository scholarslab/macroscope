  <body><p>154_12: 《蒙山作》蕭穎士</p>
        <p>東蒙鎮海沂，合遝餘百里。清秋淨氛靄，崖崿隱天起。<br>于役勞往還，息徒暫攀躋。將窮絕跡處，偶得冥心理。<br>雲氣雜虹霓，松聲亂風水。微明綠林際，杳窱丹洞裏。<br>仙鳥時可聞，羽人邈難視。此焉多深邃，賢達昔所止。<br>子尚捐俗紛，季隨躡遐軌。蘊真道彌曠，懷古情未已。<br>白鹿凡幾游，黃精複奚似。顧予尚牽纏，家業重書史。<br>少學務從師，壯年貴趨仕。方馳桂林譽，未暇桃源美。<br>歲暮期再尋，幽哉羨門子。<br></p></body></html>
