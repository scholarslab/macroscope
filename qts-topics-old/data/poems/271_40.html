  <body><p>271_40: 《送東光呂少府之官連帥奏授》竇牟</p>
        <p>遠愛東光縣，平臨若木津。一城先見日，百里早驚春。<br>德禮邀才重，恩輝拜命新。幾時裁尺素，滄海有枯鱗。<br></p></body></html>
