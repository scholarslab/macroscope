  <body><p>586_37: 《秋日夜懷》劉滄</p>
        <p>砧杵寥寥秋色長，繞枝寒鵲客情傷。關山雲盡九秋月，<br>門柳葉凋三徑霜。近日每思歸少室，故人遙憶隔瀟湘。<br>如何節候變容發，明鏡一看愁異常。<br></p></body></html>
