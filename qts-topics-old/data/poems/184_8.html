  <body><p>184_8: 《題嵩山逸人元丹丘山居》李白</p>
        <p>家本紫雲山，道風未淪落。沉懷丹丘志，沖賞歸寂寞。<br>朅來遊閩荒，捫涉窮禹鑿。夤緣泛潮海，偃蹇陟廬霍。<br>憑雷躡天窗，弄影憩霞閣。且欣登眺美，頗愜隱淪諾。<br>三山曠幽期，四嶽聊所托。故人契嵩潁，高義炳丹雘。<br>滅跡遺紛囂，終言本峰壑。自矜林湍好，不羨朝市樂。<br>偶與真意並，頓覺世情薄。爾能折芳桂，吾亦采蘭若。<br>拙妻好乘鸞，嬌女愛飛鶴。提攜訪神仙，從此煉金藥。<br></p></body></html>
