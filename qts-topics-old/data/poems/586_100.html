  <body><p>586_100: 《秋日旅途即事》劉滄</p>
        <p>驅羸多自感，煙草遠郊平。鄉路幾時盡，旅人終日行。<br>渡邊寒水驛，山下夕陽城。蕭索更何有，秋風兩鬢生。<br></p></body></html>
