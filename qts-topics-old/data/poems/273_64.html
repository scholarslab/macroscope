  <body><p>273_64: 《寄禪師寺華上人次韻三首》戴叔倫</p>
        <p>百年渾是客，白髮總盈顛。佛國三秋別，雲台五色連。<br>朝盤香積飯，夜甕落花泉。遙憶談玄地，月高人未眠。<br>禪心如落葉，不逐曉風顛。猊坐翻蕭瑟，皋比喜接連。<br>芙蓉開紫霧，湘玉映清泉。白晝談經罷，閑從石上眠。<br>德士名難避，風流學濟顛。禮羅加璧至，薦鶚與雲連。<br>塵世休飛錫，松林且枕泉。近聞離講席，聽雨半山眠。<br></p></body></html>
