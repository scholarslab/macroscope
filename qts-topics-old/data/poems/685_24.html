  <body><p>685_24: 《敗簾六韻》吳融</p>
        <p>有客編來久，彌年斷不收。不堪風作候，豈複燕為讎。<br>盡見三重閣，難迷百尺樓。伴燈微掩夢，兼扇劣遮羞。<br>零落亡珠綴，殷勤謝玉鉤。涼宵何必卷，月自入軒流。<br></p></body></html>
