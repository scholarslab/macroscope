  <body><p>360_27: 《答樂天所寄詠懷，且釋其枯樹之歎》劉禹錫</p>
        <p>衙前有樂饌常精，宅內連池酒任傾。自是官高無狎客，<br>不論年長少歡情。驪龍頷被探珠去，老蚌胚還應月生。<br>莫羨三春桃與李，桂花成實向秋榮。<br></p></body></html>
