  <body><p>562_32: 《下第歸宜春酬黃頗餞別》潘唐</p>
        <p>聖代澄清雨露均，獨懷惆悵出咸秦。承明未薦相如賦，<br>故國猶慚季子貧。御苑鐘聲臨遠水，都門樹色背行塵。<br>一從此地曾攜手，益羨江頭桃李春。<br></p></body></html>
