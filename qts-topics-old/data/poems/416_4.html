  <body><p>416_4: 《酬樂天見寄》元稹</p>
        <p>三千裏外巴蛇穴，四十年來司馬官。瘴色滿身治不盡，<br>瘡痕刮骨洗應難。常甘人向衰容薄，獨訝君將舊眼看。<br>前日詩中高蓋字，至今唇舌遍長安。<br></p></body></html>
