  <body><p>458_19: 《見敏中初到邠寧秋日登城樓詩詩中頗多鄉思因以寄和》白居易</p>
        <p>想爾到邊頭，蕭條正值秋。二年貧禦史，八月古邠州。<br>絲管聞雖樂，風沙見亦愁。望鄉心若苦，不用數登樓。<br></p></body></html>
