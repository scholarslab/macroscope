  <body><p>706_15: 《和王舍人、崔補闕題天王寺》黃滔</p>
        <p>郭內青山寺，難論此崛奇。白雲生院落，流水下城池。<br>石像雷霆啟，江沙鼎鼐期。岳僧來坐夏，秦客會題詩。<br>岡轉泉根滑，門升蘚級危。紫微今日句，黃絹昔年碑。<br>歇鶴松低閣，鳴蛩徑出籬。粉垣千堵束，金塔九層支。<br>啼鳥笙簧韻，開花錦繡姿。清齋奔井邑，玄發剃熊羆。<br>極浦征帆小，平蕪落日遲。風篁清卻暑，煙草綠無時。<br>信士三公作，靈蹤四絕推。良游如不宿，明月擬何之。<br></p></body></html>
