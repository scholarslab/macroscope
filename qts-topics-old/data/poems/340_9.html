  <body><p>340_9: 《送無本師歸范陽（賈島初為浮屠，名無本）》韓愈</p>
        <p>無本于為文，身大不及膽。吾嘗示之難，勇往無不敢。<br>蛟龍弄角牙，造次欲手攬。眾鬼囚大幽，下覷襲玄窞。<br>天陽熙四海，注視首不頷。鯨鵬相摩窣，兩舉快一啖。<br>夫豈能必然，固已謝黯黮。狂詞肆滂葩，低昂見舒慘。<br>奸窮怪變得，往往造平澹。蜂蟬碎錦纈，綠池披菡萏。<br>芝英擢荒榛，孤翮起連菼。家住幽都遠，未識氣先感。<br>來尋吾何能，無殊嗜昌歜。始見洛陽春，桃枝綴紅糝。<br>遂來長安裏，時卦轉習坎。老懶無鬥心，久不事鉛槧。<br>欲以金帛酬，舉室常頷。念當委我去，雪霜刻以憯。<br>獰飆攪空衢，天地與頓撼。勉率吐歌詩，慰女別後覽。<br></p></body></html>
