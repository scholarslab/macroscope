  <body><p>549_75: 《浙東陪元相公游雲門寺》趙嘏</p>
        <p>松下山前一徑通，燭迎千騎滿山紅。溪雲乍斂幽岩雨，<br>曉氣初高大旆風。小檻宴花容客醉，上方看竹與僧同。<br>歸來吹盡岩城角，路轉橫塘亂水東。<br></p></body></html>
