  <body><p>444_28: 《有感三首》白居易</p>
        <p>鬢髮已斑白，衣綬方朱紫。窮賤當壯年，富榮臨暮齒。<br>車輿紅塵合，第宅青煙起。彼來此須去，品物之常理。<br>第宅非吾廬，逆旅暫留止。子孫非我有，委蛻而已矣。<br>有如蠶造繭，又似花生子。子結花暗凋，繭成蠶老死。<br>悲哉可奈何，舉世皆如此。<br>莫養瘦馬駒，莫教小妓女。後事在目前，不信君看取。<br>馬肥快行走，妓長能歌舞。三年五歲間，已聞換一主。<br>借問新舊主，誰樂誰辛苦。請君大帶上，把筆書此語。<br>往事勿追思，追思多悲愴。來事勿相迎，相迎已惆悵。<br>不如兀然坐，不如塌然臥。食來即開口，睡來即合眼。<br>二事最關身，安寢加餐飯。忘懷任行止，委命隨修短。<br>更若有興來，狂歌酒一醆。<br></p></body></html>
