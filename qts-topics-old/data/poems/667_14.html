  <body><p>667_14: 《楊柳枝五首》牛嶠</p>
        <p>解凍風來末上青，解垂羅袖拜卿卿。<br>無端嫋娜臨官路，舞送行人過一生。<br>吳王宮裏色偏深，一簇纖條萬縷金。<br>不憤錢塘蘇小小，引郎松下結同心。<br>橋北橋南千萬條，恨伊張緒不相饒。<br>金羈白馬臨風望，認得羊家靜婉腰。<br>狂雪隨風撲馬飛，惹煙無力被春欺。<br>莫交移入靈和殿，宮女三千又妒伊。<br>嫋翠籠煙拂暖波，舞裙新染曲塵羅。<br>章華台畔隋堤上，傍得春風爾許多。<br></p></body></html>
