  <body><p>671_33: 《寄台省知己》唐彥謙</p>
        <p>久懷聲籍甚，千里致雙魚。宦路終推轂，親幃且著書。<br>才名賈太傅，文學馬相如。轍跡東巡海，何時適我閭。<br></p></body></html>
