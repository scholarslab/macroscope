  <body><p>187_19: 《寄洪州幕府盧二十一侍禦（自南昌令拜，頃同官洛陽）》韋應物</p>
        <p>忽報南昌令，乘驄入郡城。同時趨府客，此日望塵迎。<br>文苑台中妙，冰壺幕下清。洛陽相去遠，猶使故林榮。<br></p></body></html>
