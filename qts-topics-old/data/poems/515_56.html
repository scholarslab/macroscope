  <body><p>515_56: 《早梅》朱慶餘</p>
        <p>天然根性異，萬物盡難陪。自古承春早，嚴冬鬥雪開。<br>豔寒宜雨露，香冷隔塵埃。堪把依松竹，良塗一處栽。<br></p></body></html>
