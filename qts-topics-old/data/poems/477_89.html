  <body><p>477_89: 《邠州詞獻高尚書三首》李涉</p>
        <p>單于都護再分疆，西引雙旌出帝鄉。<br>朝日詔書添戰馬，即聞千騎取河湟。<br>將家難立是威聲，不見多傳衛霍名。<br>一自元和平蜀後，馬頭行處即長城。<br>朔方忠義舊來聞，儘是邠城父子軍。<br>今日兵符歸上將，旄頭不用更妖氛。<br></p></body></html>
