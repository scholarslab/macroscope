  <body><p>227_51: 《上兜率寺》杜甫</p>
        <p>兜率知名寺，真如會法堂。江山有巴蜀，棟宇自齊梁。<br>庾信哀雖久，何顒好不忘。白牛車遠近，且欲上慈航。<br></p></body></html>
