  <body><p>556_5: 《送國子韋丞》馬戴</p>
        <p>臨水獨相送，歸期千里間。雲回逢過雨，路轉入連山。<br>一騎行芳草，新蟬發故關。遙聆茂陵下，夜啟竹扉閑。<br></p></body></html>
