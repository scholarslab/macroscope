  <body><p>649_34: 《送于丹》方幹</p>
        <p>至業是至寶，莫過心自知。時情如甚暢，天道即無私。<br>入洛霜霰苦，離家蘭菊衰。焚舟不回顧，薄暮又何之。<br></p></body></html>
