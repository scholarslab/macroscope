  <body><p>231_44: 《秋日寄題鄭監湖上亭三首》杜甫</p>
        <p>碧草逢春意，沅湘萬里秋。池要山簡馬，月淨庾公樓。<br>磨滅餘篇翰，平生一釣舟。高唐寒浪減，仿佛識昭丘。<br>新作湖邊宅，遠聞賓客過。自須開竹徑，誰道避雲蘿。<br>官序潘生拙，才名賈傅多。舍舟應轉地，鄰接意如何。<br>暫阻蓬萊閣，終為江海人。揮金應物理，拖玉豈吾身。<br>羹煮秋蓴滑，杯迎露菊新。賦詩分氣象，佳句莫頻頻。<br></p></body></html>
