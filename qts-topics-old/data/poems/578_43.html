  <body><p>578_43: 《西江上送漁父》溫庭筠</p>
        <p>卻逐嚴光向若耶，釣輪菱棹寄年華。三秋梅雨愁楓葉，<br>一夜篷舟宿葦花。不見水雲應有夢，偶隨鷗鷺便成家。<br>白蘋風起樓船暮，江燕雙雙五兩斜。<br></p></body></html>
