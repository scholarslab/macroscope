  <body><p>570_52: 《落帆後賦得二絕》李群玉</p>
        <p>平湖茫茫春日落，危檣獨映沙洲泊。<br>上岸閑尋細草行，古查飛起黃金鶚。<br>水浮秋煙沙曉雪，皎潔無風燈影徹。<br>海客雲帆未掛時，相與緣江拾明月。<br></p></body></html>
