  <body><p>306_6: 《詠玉》朱灣</p>
        <p>歌玉屢招疑，終朝省複思。既哀黃鳥興，還複白圭詩。<br>請益先求友，將行必擇師。誰知不鳴者，獨下董生帷。<br></p></body></html>
