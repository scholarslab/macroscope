  <body><p>348_12: 《長安臥病秋夜言懷》陳羽</p>
        <p>九重門鎖禁城秋，月過南宮漸映樓。紫陌夜深槐露滴，<br>碧空雲盡火星流。風清刻漏傳三殿，甲第歌鐘樂五侯。<br>楚客病來鄉思苦，寂寥燈下不勝愁。<br></p></body></html>
