  <body><p>524_106: 《羊欄浦夜陪宴會》杜牧</p>
        <p>戈檻營中夜未央，雨沾雲惹侍襄王。球來香袖依稀暖，<br>酒凸觥心泛灩光。紅弦高緊聲聲急，珠唱鋪圓嫋嫋長。<br>自比諸生最無取，不知何處亦升堂。<br></p></body></html>
