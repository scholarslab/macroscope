  <body><p>178_3: 《五月東魯行答汶上君》李白　　</p>
        <p>五月梅始黃，蠶凋桑柘空。魯人重織作，機杼鳴簾櫳。<br>顧餘不及仕，學劍來山東。舉鞭訪前途，獲笑汶上翁。<br>下愚忽壯士，未足論窮通。我以一箭書，能取聊城功。<br>終然不受賞，羞與時人同。西歸去直道，落日昏陰虹。<br>此去爾勿言，甘心為轉蓬。<br></p></body></html>
