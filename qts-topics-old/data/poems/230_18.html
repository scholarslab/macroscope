  <body><p>230_18: 《歷歷》杜甫</p>
        <p>歷歷開元事，分明在眼前。無端盜賊起，忽已歲時遷。<br>巫峽西江外，秦城北斗邊。為郎從白首，臥病數秋天。<br></p></body></html>
