  <body><p>649_52: 《陸處士別業》方幹</p>
        <p>問道遠相訪，無人覺路長。夜深回釣楫，月影出書床。<br>蟬噪蓼花發，禽來山果香。多時欲歸去，西望又斜陽。<br></p></body></html>
