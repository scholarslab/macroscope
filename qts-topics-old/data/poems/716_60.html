  <body><p>716_60: 《邊上送友人歸甯》曹松</p>
        <p>鄉路穿京過，寧心去少同。日斜尋闊磧，春盡逐歸鴻。<br>獨樹河聲外，凝笳塞色中。憐君到此處，卻背老萊風。<br></p></body></html>
