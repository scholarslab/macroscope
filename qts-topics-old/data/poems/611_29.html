  <body><p>611_29: 《奉和魯望樵人十詠。樵火》皮日休</p>
        <p>山客地爐裏，然薪如陽輝。松膏作滫瀡，杉子為珠璣。<br>響誤擊刺鬧，焰疑彗孛飛。傍邊暖白酒，不覺瀑冰垂。<br></p></body></html>
