  <body><p>367_1: 《緱山鶴》張仲素</p>
        <p>羽客驂仙鶴，將飛駐碧山。映松殘雪在，度嶺片雲還。<br>清唳因風遠，高姿對水閑。笙歌憶天上，城郭歎人間。<br>幾變霜毛潔，方殊藻質斑。迢迢煙路逸，奮翮詎能攀。<br></p></body></html>
