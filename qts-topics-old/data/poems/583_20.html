  <body><p>583_20: 《送北陽袁明府》溫庭筠</p>
        <p>楚鄉千里路，君去及良晨。葦浦迎船火，茶山候吏塵。<br>桑濃蠶臥晚，麥秀雉聲春。莫作東籬興，青雲有故人。<br></p></body></html>
