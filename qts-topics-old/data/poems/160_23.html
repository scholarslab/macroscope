  <body><p>160_23: 《唐城館中早發，寄楊使君》孟浩然</p>
        <p>犯霜驅曉駕，數裏見唐城。旅館歸心逼，荒村客思盈。<br>訪人留後信，策蹇赴前程。欲識離魂斷，長空聽雁聲。<br></p></body></html>
