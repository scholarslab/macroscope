  <body><p>382_58: 《雀飛多》張籍</p>
        <p>雀飛多，觸網羅，網羅高樹顛。汝飛蓬蒿下，<br>勿複投身網羅間。粟積倉，禾在田。巢之雛，望其母來還。<br></p></body></html>
