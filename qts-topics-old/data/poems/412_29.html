  <body><p>412_29: 《贈呂三校書》元稹</p>
        <p>同年同拜校書郎，觸處潛行爛熳狂。共占花園爭趙辟，<br>競添錢貫定秋娘。七年浮世皆經眼，八月閑宵忽並床。<br>語到欲明歡又泣，傍人相笑兩相傷。<br></p></body></html>
