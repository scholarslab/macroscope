  <body><p>490_10: 《送林刺史簡言之漳州》陳去疾</p>
        <p>江樹欲含曛，清歌一送君。征驂辭荔浦，別袂暗松雲。<br>路狹橫柯度，山深墜葉聞。明朝宿何處，未忍醉中分。<br></p></body></html>
