  <body><p>298_17a: 《關山月》王建</p>
        <p>關山月，營開道白前軍發。凍輪當磧光悠悠，<br>照見三堆兩堆骨。邊風割面天欲明，金沙嶺西看看沒。<br></p></body></html>
