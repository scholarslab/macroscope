  <body><p>211_34: 《又送族侄式顏》高適</p>
        <p>惜君才未遇，愛君才若此。世上五百年，吾家一千里。<br>俱遊帝城下，忽在梁園裏。我今行山東，離憂不能已。<br></p></body></html>
