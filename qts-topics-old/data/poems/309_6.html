  <body><p>309_6: 《從軍行三首》李約</p>
        <p>看圖閑教陣，畫地靜論邊。烏壘天西戍，鷹姿塞上川。<br>路長唯算月，書遠每題年。無複生還望，翻思未別前。<br>柵壕三面鬥，箭盡舉烽頻。營柳和煙暮，關榆帶雪春。<br>邊城多老將，磧路少歸人。殺盡金河卒，年年添塞塵。<br>候火起雕城，塵沙擁戰聲。游軍藏漢幟，降騎說蕃情。<br>霜落滹沱淺，秋深太白明。嫖姚方虎視，不覺說添兵。<br></p></body></html>
