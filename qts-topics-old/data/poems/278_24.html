  <body><p>278_24: 《洛陽早春憶吉中孚校書、司空曙主簿因寄清江上人》盧綸</p>
        <p>值迥逢高駐馬頻，雪晴閑看洛陽春。鶯聲報遠同芳信，<br>柳色邀歡似故人。酒貌昔將花共豔，鬢毛今與草爭新。<br>年來百事皆無緒，唯與湯師結淨因。<br></p></body></html>
