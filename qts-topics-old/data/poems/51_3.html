  <body><p>51_3: 《夜飲東亭》宋之問</p>
        <p>春泉鳴大壑，皓月吐層岑。岑壑景色佳，慰我遠遊心。<br>暗芳足幽氣，驚棲多眾音。高興南山曲，長謠橫素琴。<br></p></body></html>
