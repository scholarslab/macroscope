  <body><p>455_30: 《題贈平泉韋征君拾遺》白居易</p>
        <p>箕潁千年後，唯君得古風。位留丹陛上，身入白雲中。<br>躁靜心相背，高低跡不同。籠雞與梁燕，不信有冥鴻。<br></p></body></html>
