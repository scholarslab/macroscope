  <body><p>744_6: 《遊西禪》伍喬</p>
        <p>遠岫當軒列翠光，高僧一衲萬緣忘。碧松影裏地長潤，<br>白藕花中水亦香。雲自雨前生淨石，鶴于鐘後宿長廊。<br>遊人戀此吟終日，盛暑樓臺早有涼。<br></p></body></html>
