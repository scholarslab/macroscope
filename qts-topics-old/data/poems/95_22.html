  <body><p>95_22: 《枉系二首》沈佺期</p>
        <p>吾憐曾家子，昔有投杼疑。吾憐姬公旦，非無鴟鴞詩。<br>臣子竭忠孝，君親惑讒欺。萋斐離骨肉，含愁興此辭。<br>昔日公冶長，非罪遇縲絏。聖人降其子，古來歎獨絕。<br>我無毫髮瑕，苦心懷冰雪。今代多秀士，誰能繼明轍。<br></p></body></html>
