  <body><p>572_103: 《永福湖和楊鄭州》賈島</p>
        <p>積水還平岸，春來引鄭溪。舊渠通郭下，新堰絕湖西。<br>嵩少分明對，瀟湘闊狹齊。客遊隨庶子，孤嶼草萋萋。<br></p></body></html>
