  <body><p>753_7: 《陶使君挽歌二首》徐鉉</p>
        <p>太守今何在，行春去不歸。筵空收管吹，郊迥儼驂騑。<br>營外星才落，園中露已稀。傷心梁上燕，猶解向人飛。<br>始憶花前宴，笙歌醉夕陽。那堪城外送，哀挽逐歸艎。<br>鈴閣朝猶閉，風亭日已荒。唯餘遷客淚，沾灑後池傍。<br></p></body></html>
