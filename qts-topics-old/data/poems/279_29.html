  <body><p>279_29: 《春日陪李庶子遵善寺東院曉望》盧綸</p>
        <p>映竹水田分，當山起雁群。陽峰高對寺，陰井下通雲。<br>雪晝唯逢鶴，花時此見君。由來禪誦地，多有謝公文。<br></p></body></html>
