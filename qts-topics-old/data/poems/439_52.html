  <body><p>439_52: 《元和十二年淮寇未平詔停歲仗憤然有感率爾成章》白居易</p>
        <p>聞停歲仗軫皇情，應為淮西寇未平。不分氣從歌裏發，<br>無明心向酒中生。愚計忽思飛短檄，狂心便欲請長纓。<br>從來妄動多如此，自笑何曾得事成。<br></p></body></html>
