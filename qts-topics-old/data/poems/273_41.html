  <body><p>273_41: 《送崔融》戴叔倫</p>
        <p>王者應無敵，天兵動遠征。建牙連朔漠，飛騎入胡城。<br>夜月邊塵影，秋風隴水聲。陳琳能草檄，含笑出長平。<br></p></body></html>
