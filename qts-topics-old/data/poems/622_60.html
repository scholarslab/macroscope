  <body><p>622_60: 《中秋夜寄友生》陸龜蒙</p>
        <p>秋來一度滿，重見色難齊。獨坐猶過午，同吟不到西。<br>疏芒唯鬥在，殘白合河迷。更憶前年望，孤舟泊大溪。<br></p></body></html>
