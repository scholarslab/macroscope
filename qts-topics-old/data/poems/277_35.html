  <body><p>277_35: 《七夕詩（同用秋字，一作他鄉七夕）》盧綸</p>
        <p>祥光若可求，閨女夜登樓。月露浩方下，河雲凝不流。<br>鉛華潛警曙，機杼暗傳秋。回想斂餘眷，人天俱是愁。<br></p></body></html>
