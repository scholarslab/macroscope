  <body><p>206_33: 《題王十九茆堂》李嘉佑</p>
        <p>滿庭多種藥，入裏作山家。終日能留客，淩寒亦對花。<br>海鷗過竹嶼，門柳拂江沙。知爾卑棲意，題詩美白華。<br></p></body></html>
