  <body><p>680_10: 《從獵三首》韓偓</p>
        <p>獵犬諳斜路，宮嬪識認旗。馬前雙兔起，宣爾羽林兒。<br>小鐙狹秋鞘，鞍輕妓細腰。有時齊走馬，也學唱交交。<br>蹀躞巴陵駿，毰毸碧野雞。忽聞仙樂動，賜酒玉偏提。<br></p></body></html>
