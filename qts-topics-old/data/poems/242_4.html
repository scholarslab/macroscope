  <body><p>242_4: 《會稽秋晚奉呈于太守》張繼</p>
        <p>寂寂訟庭幽，森森戟戶秋。山光隱危堞，湖色上高樓。<br>禹穴探書罷，天臺作賦遊。雲浮將越客，歲晚共淹留。<br></p></body></html>
