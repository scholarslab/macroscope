  <body><p>556_72: 《送柳秀才往連州看弟》馬戴</p>
        <p>離人非逆旅，有弟謫連州。楚雨沾猿暮，湘雲拂雁秋。<br>蒹葭行廣澤，星月棹寒流。何處江關鎖，風濤阻客愁。<br></p></body></html>
