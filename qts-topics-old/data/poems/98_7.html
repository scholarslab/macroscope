  <body><p>98_7: 《陪燕公遊灉湖上寺》趙冬曦</p>
        <p>江外多山水，招要步馬來。琴將天籟合，酒共鳥聲催。<br>岩坐攀紅藥，溪行愛綠苔。所懷非此地，游望亦裴回。<br></p></body></html>
