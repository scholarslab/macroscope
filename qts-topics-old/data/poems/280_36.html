  <body><p>280_36: 《晚到盩厔耆老家》盧綸</p>
        <p>老翁曾舊識，相引出柴門。苦話別時事，因尋溪上村。<br>數年何處客，近日幾家存。冒雨看禾黍，逢人憶子孫。<br>亂藤穿井口，流水到籬根。惆悵不堪住，空山月又昏。<br></p></body></html>
