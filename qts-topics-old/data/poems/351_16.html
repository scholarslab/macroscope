  <body><p>351_16: 《南省轉牒欲具江國圖令盡通風俗故事》柳宗元</p>
        <p>聖代提封盡海壖，狼荒猶得紀山川。華夷圖上應初錄，<br>風土記中殊未傳。椎髻老人難借問，黃茆深峒敢留連。<br>南宮有意求遺俗，試檢周書王會篇。<br></p></body></html>
