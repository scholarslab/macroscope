  <body><p>67_7: 《和宋之問下山歌》賈曾</p>
        <p>良遊晼晚兮月呈光，錦路逶迤兮山路長。<br>王孫不留兮歲將晏，嵩岩仙草兮為誰芳。<br></p></body></html>
