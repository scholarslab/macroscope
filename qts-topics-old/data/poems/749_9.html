  <body><p>749_9: 《暮春有感寄宋維員外》李中</p>
        <p>杜宇聲中老病心，此心無計駐光陰。西園雨過好花盡，<br>南陌人稀芳草深。喧夢卻嫌鶯語老，伴吟惟怕月輪沈。<br>明年才候東風至，結駟期君預去尋。<br></p></body></html>
