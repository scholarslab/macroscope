  <body><p>264_23: 《獨遊青龍寺》顧況</p>
        <p>春風入香刹，暇日獨遊衍。曠然蓮花台，作禮月光面。<br>乘茲第八識，出彼超二見。擺落區中緣，無邊廣弘願。<br>長廊朝雨畢，古木時禽囀。積翠曖遙原，雜英紛似霰。<br>鳳城騰日窟，龍首橫天堰。蟻步避危階，蠅飛響深殿。<br>大通智勝佛，幾劫道場現。<br></p></body></html>
