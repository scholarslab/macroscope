  <body><p>497_60: 《寄九華費冠卿》姚合</p>
        <p>逍遙罾繳外，高鳥與潛魚。闕下無朝籍，林間有詔書。<br>夜眠青玉洞，曉飯白雲蔬。四海人空老，九華君獨居。<br>此心誰複識，日與世情疏。<br></p></body></html>
