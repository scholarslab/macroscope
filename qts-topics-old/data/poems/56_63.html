  <body><p>56_63: 《晦日宴高氏林亭同用華字》王勔</p>
        <p>上序披林館，中京視物華。竹窗低露葉，梅徑起風花。<br>景落春台霧，池侵舊渚沙。綺筵歌吹晚，暮雨泛香車。<br></p></body></html>
