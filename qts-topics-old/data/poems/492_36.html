  <body><p>492_36: 《登鳳凰台二首》殷堯藩</p>
        <p>鳳凰臺上望長安，五色宮袍照水寒。彩筆十年留翰墨，<br>銀河一夜臥闌幹。三山飛鳥江天暮，六代離宮草樹殘。<br>始信人生如一夢，壯懷莫使酒杯幹。<br>梧桐葉落秋風老，人去台空鳳不來。梁武台城芳草合，<br>吳王宮殿野花開。石頭城下春生水，燕子堂前雨長苔。<br>莫問人間興廢事，百年相遇且銜杯。<br></p></body></html>
