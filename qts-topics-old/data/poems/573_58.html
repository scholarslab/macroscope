  <body><p>573_58: 《寄華山僧》賈島</p>
        <p>遙知白石室，松柏隱朦朧。月落看心次，雲生閉目中。<br>五更鐘隔岳，萬尺水懸空。苔蘚嵌岩所，依稀有徑通。<br></p></body></html>
