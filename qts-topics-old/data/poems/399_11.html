  <body><p>399_11: 《賦得魚登龍門（用登字）》元稹</p>
        <p>魚貫終何益，龍門在苦登。有成當作雨，無用恥為鵬。<br>激浪誠難溯，雄心亦自憑。風雲潛會合，鬐鬣忽騰淩。<br>泥滓辭河濁，煙霄見海澄。回瞻順流輩，誰敢望同升。<br></p></body></html>
