  <body><p>225_8: 《晚行口號》杜甫</p>
        <p>三川不可到，歸路晚山稠。落雁浮寒水，饑烏集戍樓。<br>市朝今日異，喪亂幾時休。遠愧梁江總，還家尚黑頭。<br></p></body></html>
