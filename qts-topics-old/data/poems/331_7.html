  <body><p>331_7: 《和段相公登武擔寺西台》溫會</p>
        <p>桑台煙樹中，台榭造雲空。眺聽逢秋興，篇辭變國風。<br>坐愁高鳥起，笑指遠人同。始愧才情薄，躋攀繼韻窮。<br></p></body></html>
