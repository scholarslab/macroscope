  <body><p>555_44: 《送人游蜀》馬戴</p>
        <p>別離楊柳陌，迢遞蜀門行。若聽清猿後，應多白髮生。<br>虹霓侵棧道，風雨雜江聲。過盡愁人處，煙花是錦城。<br></p></body></html>
