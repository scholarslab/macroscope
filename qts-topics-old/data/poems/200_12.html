  <body><p>200_12: 《酬崔十三侍禦登玉壘山思故園見寄》岑參</p>
        <p>玉壘天晴望，諸峰盡覺低。故園江樹北，斜日嶺雲西。<br>曠野看人小，長空共鳥齊。高山徒仰止，不得日攀躋。<br></p></body></html>
