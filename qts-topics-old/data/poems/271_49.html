  <body><p>271_49: 《元日喜聞大禮寄上翰林四學士中書六舍人二十韻》竇牟</p>
        <p>有事郊壇畢，無私日月臨。歲華春更早，天瑞雪猶深。<br>玉輦回時令，金門降德音。翰飛鴛別侶，叢植桂為林。<br>粉澤資鴻筆，熏和本素琴。禮成戎器下，恩徹鬼方沈。<br>麟爵來稱紀，官師退絕箴。道風黃閣靜，祥景紫垣陰。<br>壽酒朝時獻，農書夜直尋。國香煴翠幄，庭燎赩紅衾。<br>漢魏文章盛，堯湯雨露霃。密辭投水石，精義出沙金。<br>宸扆親唯敬，鈞衡近匪侵。疾驅千里駿，清唳九霄禽。<br>慶賜迎新服，齋莊棄舊簪。忽思班女怨，遙聽越人吟。<br>末路甘貧病，流年苦滯淫。夢中青瑣闥，歸處碧山岑。<br>竊抃聞韶濩，觀光想韎任。大哉環海晏，不運算元牟心。<br></p></body></html>
