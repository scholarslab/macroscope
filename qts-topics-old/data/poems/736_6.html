  <body><p>736_6: 《題孤雲絕頂淮陰祠》王仁裕</p>
        <p>一握寒天古木深，路人猶說漢淮陰。孤雲不掩興亡策，<br>兩角曾懸去住心。不是冕旒輕布素，豈勞丞相遠追尋。<br>當時若放還西楚，尺寸中華未可侵。<br></p></body></html>
