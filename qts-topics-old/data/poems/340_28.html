  <body><p>340_28: 《將歸贈孟東野房蜀客（蜀客名次卿）》韓愈</p>
        <p>君門不可入，勢利互相推。借問讀書客，胡為在京師。<br>舉頭未能對，閉眼聊自思。倏忽十六年，終朝苦寒饑。<br>宦途竟寥落，鬢髮坐差池。潁水清且寂，箕山坦而夷。<br>如今便當去，咄咄無自疑。<br></p></body></html>
