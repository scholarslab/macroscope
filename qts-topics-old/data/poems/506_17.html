  <body><p>506_17: 《鷹》章孝標</p>
        <p>星眸未放瞥秋毫，頻掣金鈴試雪毛。會使老拳供口腹，<br>莫辭親手啖腥臊。穿雲自怪身如電，煞兔誰知吻勝刀。<br>可惜忍饑寒日暮，向人鵮斷碧絲絛。<br></p></body></html>
