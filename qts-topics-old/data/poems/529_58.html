  <body><p>529_58: 《下第別友人楊至之》許渾</p>
        <p>花落水潺潺，十年離舊山。夜愁添白髮，春淚減朱顏。<br>孤劍北遊塞，遠書東出關。逢君話心曲，一醉灞陵間。<br></p></body></html>
