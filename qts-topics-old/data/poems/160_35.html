  <body><p>160_35: 《送吳宣從事（一作送蘇六從軍）》孟浩然</p>
        <p>才有幕中士，甯無塞上勳。漢兵將滅虜，王粲始從軍。<br>旌旆邊庭去，山川地脈分。平生一匕首，感激贈夫君。<br></p></body></html>
