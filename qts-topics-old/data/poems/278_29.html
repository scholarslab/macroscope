  <body><p>278_29: 《春思貽李方陵》盧綸</p>
        <p>長安三月春，難別複難親。不識冶遊伴，多逢憔悴人。<br>漸知歡澹薄，轉覺老殷勤。去矣盡如此，此辭悲未陳。<br></p></body></html>
