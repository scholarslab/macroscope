  <body><p>272_3: 《清如玉壺冰》潘炎</p>
        <p>琰玉性惟堅，成壺體更圓。虛心含景象，應物受寒泉。<br>溫潤資天質，清貞稟自然。日融光乍散，雪照色逾鮮。<br>至鑒功寧宰，無私照豈偏。明將冰鏡對，白與粉花連。<br>拂拭終為美，提攜佇見傳。勿令毫髮累，遺恨鮑公篇。<br></p></body></html>
