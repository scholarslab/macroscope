  <body><p>87_19: 《恩制賜食於麗正殿書院宴賦得林字》張說</p>
        <p>東壁圖書府，西園翰墨林。誦詩聞國政，講易見天心。<br>位竊和羹重，恩叨醉酒深。緩歌春興曲，情竭為知音。<br></p></body></html>
