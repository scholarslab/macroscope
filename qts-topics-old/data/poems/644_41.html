  <body><p>644_41: 《寄修睦上人》李鹹用</p>
        <p>衣服田方無內客，一入廬雲斷消息。應為山中勝概偏，<br>惠持惠遠多蹤跡。尋陽有個虛舟子，相憶由來無一事。<br>江邊月色到岩前，此際心情必相似。似不似，寄數字。<br></p></body></html>
