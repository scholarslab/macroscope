  <body><p>59_12: 《石》李嶠</p>
        <p>宗子維城固，將軍飲羽威。岩花鑒裏發，雲葉錦中飛。<br>入宋星初隕，過湘燕早歸。倘因持補極，甯複想支機。<br></p></body></html>
