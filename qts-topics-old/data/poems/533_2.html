  <body><p>533_2: 《姑蘇懷古》許渾</p>
        <p>宮館餘基輟棹過，黍苗無限獨悲歌。荒台麋鹿爭新草，<br>空苑鳧鷖占淺莎。吳岫雨來虛檻冷，楚江風急遠帆多。<br>可憐國破忠臣死，日日東流生白波。<br></p></body></html>
