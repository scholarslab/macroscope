  <body><p>631_8: 《奉和襲美先輩悼鶴》張賁</p>
        <p>池塘蕭索掩空籠，玉樹同嗟一土中。莎徑罷鳴唯泣露，<br>松軒休舞但悲風。丹台舊氅難重緝，紫府新書豈更通。<br>雲減霧消無處問，只留華髮與衰翁。<br></p></body></html>
