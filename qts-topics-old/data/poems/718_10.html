  <body><p>718_10: 《古塞下》蘇拯</p>
        <p>百戰已休兵，寒雲愁未歇。血染長城沙，馬踏征人骨。<br>早得用蛾眉，免陷邊戍卒。始知髦頭星，不在彎弓沒。<br></p></body></html>
