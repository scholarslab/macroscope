  <body><p>144_36: 《題破山寺後禪院》常建</p>
        <p>清晨入古寺，初日照高林。竹徑通幽處，禪房花木深。<br>山光悅鳥性，潭影空人心。萬籟此都寂，但餘鐘磬音。<br></p></body></html>
