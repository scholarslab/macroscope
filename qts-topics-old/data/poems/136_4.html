  <body><p>136_4: 《樵父詞》儲光羲</p>
        <p>山北饒朽木，山南多枯枝。枯枝作采薪，爨室私自知。<br>詰朝礪斧尋，視暮行歌歸。先雪隱薜荔，迎暄臥茅茨。<br>清澗日濯足，喬木時曝衣。終年登險阻，不復憂安危。<br>蕩漾與神游，莫知是與非。<br></p></body></html>
