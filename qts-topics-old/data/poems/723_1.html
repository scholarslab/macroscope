  <body><p>723_1: 《贈曹郎中崇賢所居（一作上崇賢曹郎中）》李洞</p>
        <p>閑坊宅枕穿宮水，聽水分衾蓋蜀繒。藥杵聲中搗殘夢，<br>茶鐺影裏煮孤燈。刑曹樹蔭千年井，華岳樓開萬仞冰。<br>詩句變風官漸緊，夜濤舂斷海邊藤。<br></p></body></html>
