  <body><p>334_12: 《奉和嚴司空重陽日同崔常侍崔郎及諸公登龍山落帽台佳宴》令狐楚</p>
        <p>謝公秋思渺天涯，蠟屐登高為菊花。貴重近臣光綺席，<br>笑憐從事落烏紗。萸房暗綻紅珠朵，茗碗寒供白露芽。<br>詠碎龍山歸出號，馬奔流電妓奔車。<br></p></body></html>
