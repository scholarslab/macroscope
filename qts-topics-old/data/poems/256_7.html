  <body><p>256_7: 《送韓平兼寄郭微》劉昚虛</p>
        <p>上客夜相過，小童能酤酒。即為臨水處，正值歸雁後。<br>前路望鄉山，近家見門柳。到時春未暮，風景自應有。<br>餘憶東州人，經年別來久。殷勤為傳語，日夕念攜手。<br>兼問前寄書，書中複達否。<br></p></body></html>
