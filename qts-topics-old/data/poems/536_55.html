  <body><p>536_55: 《貴游》許渾</p>
        <p>朝回佩馬早淒淒，年少恩深衛霍齊。斧鉞舊威龍塞北，<br>池台新賜鳳城西。門通碧樹開金鎖，樓對青山倚玉梯。<br>南陌行人盡回首，笙歌一曲暮雲低。<br></p></body></html>
