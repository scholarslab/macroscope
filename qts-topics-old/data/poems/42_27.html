  <body><p>42_27: 《還赴蜀中貽示京邑游好》盧照鄰</p>
        <p>籞宿花初滿，章台柳向飛。如何正此日，還望昔多違。<br>悵別風期阻，將乖雲會稀。斂衽辭丹闕，懸旗陟翠微。<br>野禽喧戍鼓，春草變征衣。回顧長安道，關山起夕霏。<br></p></body></html>
