  <body><p>655_30: 《秋曉寄友人》羅隱</p>
        <p>洞庭霜落水雲秋，又泛輕漣任去留。世界高談今已得，<br>宦途清貴舊曾遊。手中彩筆誇題鳳，天上泥封獎狎鷗。<br>更見南來釣翁說，醉吟還上木蘭舟。<br></p></body></html>
