  <body><p>168_35: 《走筆贈獨孤駙馬》李白</p>
        <p>都尉朝天躍馬歸，香風吹人花亂飛。銀鞍紫鞚照雲日，<br>左顧右盼生光輝。是時僕在金門裏，待詔公車謁天子。<br>長揖蒙垂國士恩，壯心剖出酬知己。一別蹉跎朝市間，<br>青雲之交不可攀。倘其公子重回顧，何必侯嬴長抱關。<br></p></body></html>
