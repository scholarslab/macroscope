  <body><p>583_9: 《贈楚雲上人》溫庭筠</p>
        <p>松根滿苔石，盡日閉禪關。有伴年年月，無家處處山。<br>煙波五湖遠，瓶屨一身閑。岳寺蕙蘭晚，幾時幽鳥還。<br></p></body></html>
