  <body><p>201_3: 《奉和相公發益昌》岑參</p>
        <p>相國臨戎別帝京，擁麾持節遠橫行。朝登劍閣雲隨馬，<br>夜渡巴江雨洗兵。山花萬朵迎征蓋，川柳千條拂去旌。<br>暫到蜀城應計日，須知明主待持衡。<br></p></body></html>
