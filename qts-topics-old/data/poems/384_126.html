  <body><p>384_126: 《送鄭尚書出鎮南海（各用來字）》張籍</p>
        <p>遠鎮承新命，王程不假催。班行爭路送，恩賜並時來。<br>牙旆從城展，兵符到府開。蠻聲喧夜市，海色浸潮台。<br>畫角天邊月，寒關嶺上梅。共知公望重，多是來年回。<br></p></body></html>
