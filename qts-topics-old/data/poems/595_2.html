  <body><p>595_2: 《宿友生林居因懷賈區》于武陵</p>
        <p>繞屋樹森森，多棲紫閣禽。暫過當永夜，微得話前心。<br>入楚行應遠，經湘恨必深。那堪對寒燭，更賦別離吟。<br></p></body></html>
