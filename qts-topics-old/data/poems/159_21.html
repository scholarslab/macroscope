  <body><p>159_21: 《送辛大之鄂渚不及》孟浩然</p>
        <p>送君不相見，日暮獨愁緒。江上空裴回，天邊迷處所。<br>郡邑經樊鄧，山河入嵩汝。蒲輪去漸遙，石徑徒延佇。<br></p></body></html>
