  <body><p>306_14: 《平陵寓居再逢寒食》朱灣</p>
        <p>幾回江上泣途窮，每遇良辰歎轉蓬。火燧知從新節變，<br>灰心還與故人同。莫聽黃鳥愁啼處，自有花開久客中。<br>貧病固應無撓事，但將懷抱醉春風。<br></p></body></html>
