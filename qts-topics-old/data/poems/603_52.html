  <body><p>603_52: 《寄敬亭山清越上人》許棠</p>
        <p>南朝山半寺，謝脁故鄉鄰。嶺上非無主，秋詩複有人。<br>高禪星月近，野火虎狼馴。舊許陪閑社，終應待此身。<br></p></body></html>
