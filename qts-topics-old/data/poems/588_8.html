  <body><p>588_8: 《秋夜山中思歸送友人》李頻</p>
        <p>蕭條對秋色，相憶在雲泉。木落病身起，潮平歸思懸。<br>涼鐘山頂寺，暝火渡頭船。此地非吾土，淹留又一年。<br></p></body></html>
