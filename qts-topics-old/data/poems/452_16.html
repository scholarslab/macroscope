  <body><p>452_16: 《履信池櫻桃島上醉後走筆送別舒員外兼…李卿考功崔郎中》白居易</p>
        <p>櫻桃島前春，去春花萬枝。忽憶與宗卿閑飲日，<br>又憶與考功狂醉時。歲晚無花空有葉，風吹滿地幹重疊。<br>蹋葉悲秋複憶春，池邊樹下重殷勤。今朝一酌臨寒水，<br>此地三回別故人。櫻桃花，來春千萬朵，<br>來春共誰花下坐。不論崔李上青雲，明日舒三亦拋我。<br></p></body></html>
