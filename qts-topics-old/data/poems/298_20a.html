  <body><p>298_20a: 《水夫謠》王建</p>
        <p>苦哉生長當驛邊，官家使我牽驛船。辛苦日多樂日少，<br>水宿沙行如海鳥。逆風上水萬斛重，前驛迢迢後淼淼。<br>半夜緣堤雪和雨，受他驅遣還複去。衣寒衣濕披短蓑，<br>臆穿足裂忍痛何。到明辛苦無處說，齊聲騰踏牽船出。<br>一間茆屋何所直，父母之鄉去不得。我願此水作平田，<br>長使水夫不怨天。<br></p></body></html>
