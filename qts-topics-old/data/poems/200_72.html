  <body><p>200_72: 《送江陵黎少府》岑參</p>
        <p>悔系腰間綬，翻為膝下愁。那堪漢水遠，更值楚山秋。<br>新橘香官舍，征帆拂縣樓。王城不敢住，豈是愛荊州。<br></p></body></html>
