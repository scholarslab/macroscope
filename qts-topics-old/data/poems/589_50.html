  <body><p>589_50: 《聞北虜入靈州二首》李頻</p>
        <p>河冰一夜合，虜騎入靈州。歲歲徵兵去，難防塞草秋。<br>見說靈州戰，沙中血未幹。將軍日告急，走馬向長安。<br></p></body></html>
