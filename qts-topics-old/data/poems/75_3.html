  <body><p>75_3: 《奉和聖制龍池篇》蔡孚</p>
        <p>帝宅王家大道邊，神馬潛龍湧聖泉。昔日昔時經此地，<br>看來看去漸成川。歌台舞榭宜正月，柳岸梅洲勝往年。<br>莫疑波上春雲少，只為從龍直上天。<br></p></body></html>
