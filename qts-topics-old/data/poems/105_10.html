  <body><p>105_10: 《奉和九月九日登慈恩寺浮圖應制》李恒</p>
        <p>寶地鄰丹掖，香台瞰碧雲。河山天外出，城闕樹中分。<br>睿藻蘭英秀，仙杯菊蕊熏。願將今日樂，長奉聖明君。<br></p></body></html>
