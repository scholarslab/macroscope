  <body><p>458_4: 《病中詩十五首。病中五絕句》白居易</p>
        <p>世間生老病相隨，此事心中久自知。<br>今日行年將七十，猶須慚愧病來遲。<br>方寸成灰鬢作絲，假如強健亦何為。<br>家無憂累身無事，正是安閒好病時。<br>李君墓上松應拱，元相池頭竹盡枯。<br>多幸樂天今始病，不知合要苦治無。<br>目昏思寢即安眠，足軟妨行便坐禪。<br>身作醫王心是藥，不勞和扁到門前。<br>交親不要苦相憂，亦擬時時強出遊。<br>但有心情何用腳，陸乘肩輿水乘舟。<br></p></body></html>
