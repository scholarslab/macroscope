  <body><p>549_58: 《平戎（時諫官諭北虜未回，天德軍帥請修城備之）》趙嘏</p>
        <p>邊聲一夜殷秋鼙，牙帳連烽擁萬蹄。武帝未能忘塞北，<br>董生才足使膠西。冰橫曉渡胡兵合，雪滿窮沙漢騎迷。<br>自古平戎有良策，將軍不用倚雲梯。<br></p></body></html>
