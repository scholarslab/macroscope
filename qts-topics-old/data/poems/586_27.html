  <body><p>586_27: 《題天宮寺閣》劉滄</p>
        <p>丹闕侵霄壯複危，排空霞影動簷扉。城連伊水禹門近，<br>煙隔上陽宮樹微。天斂暮雲殘雨歇，路穿春草一僧歸。<br>此來閑望更何有，無限清風生客衣。<br></p></body></html>
