  <body><p>317_46: 《歸燕》武元衡</p>
        <p>春色遍芳菲，閑簷雙燕歸。還同舊侶至，來繞故巢飛。<br>敢望煙霄達，多慚羽翮微。銜泥傍金砌，拾蕊到荊扉。<br>雲海經時別，雕梁長日依。主人能一顧，轉盻自光輝。<br></p></body></html>
