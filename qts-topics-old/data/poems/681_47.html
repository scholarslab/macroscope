  <body><p>681_47: 《鵲》韓偓</p>
        <p>偏承雨露潤毛衣，黑白分明眾所知。高處營巢親鳳闕，<br>靜時閑語上龍墀。化為金印新祥瑞，飛向銀河舊路岐。<br>莫怪天涯棲不穩，托身須是萬年枝。<br></p></body></html>
