  <body><p>764_22: 《寄許下前管記王侍禦》譚用之</p>
        <p>昔年南去得娛賓，頓遜杯前共好春。蟻泛羽觴蠻酒膩，<br>鳳銜瑤句蜀箋新。花憐遊騎紅隨轡，草戀征車碧繞輪。<br>別後青青鄭南陌，不知風月屬何人。<br></p></body></html>
