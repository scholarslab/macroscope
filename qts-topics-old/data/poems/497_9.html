  <body><p>497_9: 《寄紫閣隱者》姚合</p>
        <p>自聞憔客說，無計得相尋。幾世傳高臥，全家在一林。<br>養情書覽苦，采藥路多深。願得為鄰里，誰能說此心。<br></p></body></html>
