  <body><p>498_50: 《賦月華臨靜夜》姚合</p>
        <p>長空埃壒滅，皎皎月華臨。色正秋將半，光鮮夜自深。<br>九霄晴更徹，四野氣難侵。靜照遙山出，孤明列宿沉。<br>高人應不寐，驚鵲複何心。漏盡東方曉，佳期何處尋。<br></p></body></html>
