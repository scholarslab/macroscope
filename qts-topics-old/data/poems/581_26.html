  <body><p>581_26: 《題僧泰恭院二首》溫庭筠</p>
        <p>昔歲東林下，深公識姓名。爾來辭半偈，空複歎勞生。<br>憂患慕禪味，寂寥遺世情。所歸心自得，何事倦塵纓。<br>微生竟勞止，晤言猶是非。出門還有淚，看竹暫忘機。<br>爽氣三秋近，浮生一笑稀。故山松菊在，終欲掩荊扉。<br></p></body></html>
