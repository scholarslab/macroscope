  <body><p>374_17: 《惜苦》孟郊</p>
        <p>於鵠值諫議，以球不能官。焦蒙值舍人，以杯不得完。<br>可惜大雅旨，意此小團欒。名回不敢辨，心轉實是難。<br>不惜為君轉，轉非君子觀。轉之複轉之，強轉誰能歡。<br>哀哉虛轉言，不可窮波瀾。<br></p></body></html>
