  <body><p>206_36: 《和張舍人中書宿直》李嘉佑</p>
        <p>漢主留才子，春城直紫微。對花閶闔靜，過竹吏人稀。<br>裁詔催添燭，將朝欲更衣。玉堂宜歲久，且莫厭彤闈。<br></p></body></html>
