  <body><p>273_40: 《暉上人獨坐亭》戴叔倫</p>
        <p>蕭條心境外，兀坐獨參禪。蘿月明磐石，松風落澗泉。<br>性空長入定，心悟自通玄。去住渾無跡，青山謝世緣。<br></p></body></html>
