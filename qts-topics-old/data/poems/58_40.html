  <body><p>58_40: 《馬武騎挽歌二首》李嶠</p>
        <p>五日皆休沐，三泉獨不歸。池台金闕是，尊酒玳筵非。<br>巷靜游禽入，門閑過客稀。唯餘昔年鳳，尚繞故樓飛。<br>昔下天津館，嘗過帝子家。夜傾金屋酒，春舞玉台花。<br>試馬依紅埒，吹簫弄紫霞。誰言東郭路，翻枉北門車。<br></p></body></html>
