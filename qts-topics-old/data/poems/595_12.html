  <body><p>595_12: 《西歸》于武陵</p>
        <p>不系與舟閑，悠悠吳楚間。羞將新白髮，卻到舊青山。<br>一葉忽離樹，幾人同入關。長安家尚在，秋至又西還。<br></p></body></html>
