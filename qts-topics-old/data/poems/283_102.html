  <body><p>283_102: 《和丘員外題湛長史舊居》李益</p>
        <p>昔降英王顧，屏身幽岩曲。靈波結繁笳，爽籟赴鳴玉。<br>運轉春華至，歲來山草綠。青松掩落暉，白雲竟空穀。<br>伊人撫遺歎，惻惻芳又縟。雲誰斅美香，分毫寄明牧。<br></p></body></html>
