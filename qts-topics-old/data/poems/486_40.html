  <body><p>486_40: 《聞蟬》鮑溶</p>
        <p>高蟬旦夕唳，景物浮涼氣。木葉漸驚年，錦字因絡緯。<br>稍斷當窗夢，更淒臨水意。清香筍蒂風，曉露蓮花淚。<br>餘引未全歇，凝悲尋迥至。星井欲望河，月扇看藏笥。<br>誰念因聲感，放歌寫人事。<br></p></body></html>
