  <body><p>31_16: 《五郊樂章。雍和》魏征</p>
        <p>律應西成，氣躔南呂。珪幣鹹列，笙竽備舉。<br>苾苾蘭羞，芬芬桂醑。式資宴貺，用調霜序。<br></p></body></html>
