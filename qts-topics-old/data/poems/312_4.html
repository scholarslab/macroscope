  <body><p>312_4: 《爛柯山四首。石室二禪師》劉迥</p>
        <p>繩床宴坐久，石窟絕行跡。能在人代中，遂將人代隔。<br>白雲風颺飛，非欲待歸客。<br></p></body></html>
