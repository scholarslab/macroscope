  <body><p>765_3: 《嶽州眾湖阻風二首》王周</p>
        <p>眾湖湖口系蘭船，睡起中餐又卻眠。<br>風伯如何解回怒，數宵檣倚碧蘆煙。<br>偶系扁舟枕綠莎，旋移深處避驚波。<br>曉來閑共漁人話，此去巴陵路幾多。<br></p></body></html>
