  <body><p>713_8: 《題耿處士林亭》喻坦之</p>
        <p>身向閑中老，生涯本豁然。草堂山水下，漁艇鳥花邊。<br>窺井猿兼鹿，啼林鳥雜蟬。何時人事了，依此亦高眠。<br></p></body></html>
