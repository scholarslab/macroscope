  <body><p>96_20: 《奉和聖制同皇太子游慈恩寺應制》沈佺期</p>
        <p>肅肅蓮花界，熒熒貝葉宮。金人來夢裏，白馬出城中。<br>湧塔初從地，焚香欲遍空。天歌應春鑰，非是為春風。<br></p></body></html>
