  <body><p>271_67: 《晨游昌師院》竇群</p>
        <p>深庭芳草濃，曉井山泉溢。林馥亂沈煙，石潤侵經室。<br>幽岩鳥飛靜，晴嶺雲歸密。壁蘚凝蒼華，竹陰滿晴日。<br>生期半宵夢，憂緒仍非一。若無高世心，安能此終畢。<br></p></body></html>
