  <body><p>345_3: 《送鄭十校理得洛字》韓愈</p>
        <p>相公倦台鼎，分正新邑洛。才子富文華，校讎天祿閣。<br>壽觴佳節過，歸騎春衫薄。鳥哢正交加，楊花共紛泊。<br>親交誰不羨，去去翔寥廓。<br></p></body></html>
