  <body><p>475_100: 《思平泉樹石雜詠一十首。疊石》李德裕</p>
        <p>潺湲桂水湍，漱石多奇狀。鱗次冠煙霞，蟬聯疊波浪。<br>今來碧梧下，迥出秋潭上。歲晚苔蘚滋，懷賢益惆悵。<br></p></body></html>
