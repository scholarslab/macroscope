  <body><p>632_70: 《偶書五首》司空圖</p>
        <p>衰謝當何懺，惟應悔壯圖。磬聲花外遠，人影塔前孤。<br>色變鶯雛長，竿齊筍籜垂。白頭身偶在，清夏景還移。<br>蜀妓輕成妙，吳娃狎共纖。晚妝留拜月，卷上水精簾。<br>獨步荒郊暮，沉思遠墅幽。平生多少事，彈指一時休。<br>掩謗知迎吠，欺心見強顏。有名人易困，無契債難還。<br></p></body></html>
