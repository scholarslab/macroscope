  <body><p>139_37: 《獻高使君大酺作》儲光羲</p>
        <p>肅穆郊禋畢，工歌賞事並。三朝遵湛露，一道洽仁明。<br>布德言皆應，無為物自成。花添羅綺色，鶯亂管弦聲。<br>獨有同高唱，空陪樂太平。<br></p></body></html>
