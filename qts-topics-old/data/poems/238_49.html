  <body><p>238_49: 《送丁著作佐台郡》錢起</p>
        <p>多年金馬客，名遂動歸輪。佐郡紫書下，過門朱綬新。<br>揚舲望海嶽，入境背風塵。水驛偏乘月，梅園別受春。<br>帶經臨府吏，鱠鯉待鄉人。始見美高士，逍遙在搢紳。<br></p></body></html>
