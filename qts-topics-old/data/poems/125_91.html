  <body><p>125_91: 《燕支行（時年二十一）》王維</p>
        <p>漢家天將才且雄，來時謁帝明光宮。萬乘親推雙闕下，<br>千官出餞五陵東。誓辭甲第金門裏，身作長城玉塞中。<br>衛霍才堪一騎將，朝廷不數貳師功。趙魏燕韓多勁卒，<br>關西俠少何咆勃。報讎只是聞嘗膽，飲酒不曾妨刮骨。<br>畫戟雕戈百白寒，連旗大旆黃塵沒。疊鼓遙翻瀚海波，<br>鳴笳亂動天山月。麒麒錦帶佩吳鉤，颯遝青驪躍紫騮。<br>拔劍已斷天驕臂，歸鞍共飲月支頭。漢兵大呼一當百，<br>虜騎相看哭且愁。教戰雖令赴湯火，終知上將先伐謀。<br></p></body></html>
