  <body><p>485_11: 《懷仙二首》鮑溶</p>
        <p>昆侖九層台，臺上宮城峻。西母持地圖，東來獻虞舜。<br>虞宮禮成後，回駕仙風順。十二樓上人，笙歌沸天引。<br>裴回扶桑路，白日生離恨。青鳥更不來，麻姑斷書信。<br>乃知東海水，清淺誰能問。<br>閬峰綺閣幾千丈，瑤水西流十二城。<br>曾見周靈王太子，碧桃花下自吹笙。<br></p></body></html>
