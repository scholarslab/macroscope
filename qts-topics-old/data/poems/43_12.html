  <body><p>43_12: 《賦得魏都》李百藥</p>
        <p>炎運精華歇，清都寶命開。帝裏三方盛，王庭萬國來。<br>玄武疏遙磴，金鳳上層台。乍進仙童樂，時傾避暑杯。<br>南館招奇士，西園引上才。還惜劉公幹，疲病清漳隈。<br></p></body></html>
