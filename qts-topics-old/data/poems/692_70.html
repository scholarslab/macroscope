  <body><p>692_70: 《下第寄池州鄭員外》杜荀鶴</p>
        <p>省出蓬蒿修謁初，蒙知曾不見生疏。侯門數處將書薦，<br>帝裏經年借宅居。未必有詩堪諷誦，只憐無援過吹噓。<br>如今足得成持取，莫使江湖卻釣魚。<br></p></body></html>
