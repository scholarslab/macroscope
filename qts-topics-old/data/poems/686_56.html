  <body><p>686_56: 《玉女廟》吳融</p>
        <p>九清何日降仙霓，掩映荒祠路欲迷。愁黛不開山淺淺，<br>離心長在草萋萋。簷橫淥派王餘擲，窗嫋紅枝杜宇啼。<br>若得洗頭盆置此，靚妝無複碧蓮西。<br></p></body></html>
