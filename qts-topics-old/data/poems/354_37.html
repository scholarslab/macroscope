  <body><p>354_37: 《學阮公體三首》劉禹錫</p>
        <p>少年負志氣，通道不從時。只言繩自直，安知室可欺。<br>百勝難慮敵，三折乃良醫。人生不失意，焉能慕知己。<br>朔風悲老驥，秋霜動鷙禽。出門有遠道，平野多層陰。<br>滅沒馳絕塞，振迅拂華林。不因感衰節，安能激壯心。<br>昔賢多使氣，憂國不謀身。目覽千載事，心交上古人。<br>侯門有仁義，靈台多苦辛。不學腰如磬，徒使甑生塵。<br></p></body></html>
