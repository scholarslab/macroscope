  <body><p>464_7: 《賦得濁水求珠》王損之</p>
        <p>積水非澄澈，明珠不易求。依稀沈極浦，想像在中流。<br>瞪目思清淺，褰裳恨暗投。徒看川色媚，空愛夜光浮。<br>月入疑龍吐，星歸似蚌遊。終希識珍者，采掇冀冥搜。<br></p></body></html>
