  <body><p>626_24a: 《和襲美醉中即席贈潤卿博士次韻》陸龜蒙</p>
        <p>共是虛皇簡上仙，清詞如羽欲飄然。登山凡著幾緉屐，<br>破浪欲乘千里船。遠夢只留丹井畔，閑吟多在酒旗前。<br>誰知海上無名者，只記漁歌不記年。<br></p></body></html>
