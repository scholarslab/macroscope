  <body><p>710_12: 《公子行》徐夤</p>
        <p>十五轅門學控弦，六街騎馬去如煙。金多倍著牡丹價，<br>發白未知章甫賢。有耳不聞經國事，拜官方買謝恩箋。<br>相如謾說淩雲賦，四壁何曾有一錢。<br></p></body></html>
