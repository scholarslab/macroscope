  <body><p>342_10: 《奉和錢七兄曹長盆池所植》韓愈</p>
        <p>翻翻江浦荷，而今生在此。擢擢菰葉長，芳根複誰徙。<br>露涵兩鮮翠，風蕩相磨倚。但取主人知，誰言盆盎是。<br></p></body></html>
