  <body><p>684_25: 《雪後過昭應》吳融</p>
        <p>路過章台氣象寬，九重城闕在雲端。煙含上苑沉沉紫，<br>雪露南山愯愯寒。綺陌已堪騎寶馬，綠蕪行即彈金丸。<br>灞川南北真圖畫，更待殘陽一望看。<br></p></body></html>
