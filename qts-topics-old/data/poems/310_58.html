  <body><p>310_58: 《哭劉夫子》于鵠</p>
        <p>近問南州客，雲亡已數春。痛心曾受業，追服恨無親。<br>孀婦歸鄉里，書齋屬四鄰。不知經亂後，奠祭有何人。<br></p></body></html>
