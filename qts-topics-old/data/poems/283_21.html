  <body><p>283_21: 《哭柏岩禪師》李益</p>
        <p>遍與傍人別，臨終盡不愁。影堂誰為掃，坐塔自看修。<br>白日鐘邊晚，青苔缽上秋。天涯禪弟子，空到柏岩遊。<br></p></body></html>
