  <body><p>497_84: 《贈王尊師》姚合</p>
        <p>先生自說瀛洲路，多在青松白石間。海岸夜中常見日，<br>仙宮深處卻無山。犬隨鶴去游諸洞，龍作人來問大還。<br>今日偶聞塵外事，朝簪未擲複何顏。<br></p></body></html>
