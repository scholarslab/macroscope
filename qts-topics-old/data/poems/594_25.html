  <body><p>594_25: 《早春懷薛公裕》儲嗣宗</p>
        <p>幽獨自成愚，柴門日漸蕪。陸機初入洛，孫楚又游吳。<br>失意怨楊柳，異鄉聞鷓鴣。相思複相望，春草滿南湖。<br></p></body></html>
