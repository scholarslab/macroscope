  <body><p>320_6: 《奉和聖制重陽日即事六韻》權德輿</p>
        <p>嘉節在陽數，至歡朝野同。恩隨千鐘洽，慶屬五稼豐。<br>時菊洗露華，秋池涵霽空。金絲響仙樂，劍舄羅宗公。<br>天道光下濟，睿詞敷大中。多慚擊壤曲，何以答堯聰。<br></p></body></html>
