  <body><p>316_28: 《秋思》武元衡</p>
        <p>秋室浩煙霧，風柳怨寒蜩。機杼夜聲切，蕙蘭芳意消。<br>美人湘水曲，桂楫洞庭遙。常恐時光謝，蹉跎紅豔凋。<br></p></body></html>
