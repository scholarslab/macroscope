  <body><p>119_15: 《怨詞二首》崔國輔</p>
        <p>妾有羅衣裳，秦王在時作。為舞春風多，秋來不堪著。<br>樓頭桃李疏，池上芙蓉落。織錦猶未成，蛩聲入羅幕。<br></p></body></html>
