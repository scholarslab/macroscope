  <body><p>459_17: 《戒藥》白居易</p>
        <p>促促急景中，蠢蠢微塵裏。生涯有分限，愛戀無終已。<br>早夭羨中年，中年羨暮齒。暮齒又貪生，服食求不死。<br>朝吞太陽精，夕吸秋石髓。徼福反成災，藥誤者多矣。<br>以之資嗜欲，又望延甲子。天人陰騭間，亦恐無此理。<br>域中有真道，所說不如此。後身始身存，吾聞諸老氏。<br></p></body></html>
