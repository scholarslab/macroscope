  <body><p>533_39: 《晚自東郭回留一二游侶》許渾</p>
        <p>鄉心迢遞宦情微，吏散尋幽竟落暉。林下草腥巢鷺宿，<br>洞前雲濕雨龍歸。鐘隨野艇回孤棹，鼓絕山城掩半扉。<br>今夜西齋好風月，一瓢春酒莫相違。<br></p></body></html>
