  <body><p>225_28: 《送鄭十八虔貶台州司戶傷其臨老陷賊之故闕…別情見於詩》杜甫</p>
        <p>鄭公樗散鬢成絲，酒後常稱老畫師。萬里傷心嚴譴日，<br>百年垂死中興時。蒼惶已就長途往，邂逅無端出餞遲。<br>便與先生應永訣，九重泉路盡交期。<br></p></body></html>
