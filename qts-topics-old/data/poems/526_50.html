  <body><p>526_50: 《行經廬山東林寺》杜牧</p>
        <p>離魂斷續楚江壖，葉墜初紅十月天。紫陌事多難暫息，<br>青山長在好閑眠。方趨上國期幹祿，未得空堂學坐禪。<br>他歲若教如範蠡，也應須入五湖煙。<br></p></body></html>
