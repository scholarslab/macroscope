  <body><p>333_40: 《送定法師歸蜀，法師即紅樓院供奉廣宣上人兄弟》楊巨源</p>
        <p>鳳城初日照紅樓，禁寺公卿識惠休。詩引棣華沾一雨，<br>經分貝葉向雙流。孤猿學定前山夕，遠雁傷離幾地秋。<br>空性碧雲無處所，約公曾許剡溪遊。<br></p></body></html>
