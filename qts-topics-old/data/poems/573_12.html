  <body><p>573_12: 《讓糾曹上樂使君》賈島</p>
        <p>戰戰複兢兢，猶如履薄冰。雖然叨一掾，還似說三乘。<br>瓶汲南溪水，書來北嶽僧。戇愚兼抱疾，權紀不相應。<br></p></body></html>
