  <body><p>466_33: 《曲江亭望慈恩寺杏園花發》陳翥</p>
        <p>曲江晴望好，近接梵王家。十畝開金地，千林發杏花。<br>映雪猶誤雪，煦日欲成霞。紫陌傳香遠，紅泉落影斜。<br>園中春尚早，亭上路非賒。芳景堪遊處，其如惜物華。<br></p></body></html>
