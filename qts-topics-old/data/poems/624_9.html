  <body><p>624_9: 《別墅懷歸》陸龜蒙</p>
        <p>水國初冬和暖天，南榮方好背陽眠。題詩朝憶複暮憶，<br>見月上弦還下弦。遙為晚花吟白菊，近炊香稻識紅蓮。<br>何人授我黃金百，買取蘇君負郭田。<br></p></body></html>
