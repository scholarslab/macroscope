  <body><p>349_4: 《詠德上韋檢察（即韋相皋之弟也，名纁）》歐陽詹</p>
        <p>少華類太華，太室似少室。亞相與丞相，亦複無異質。<br>渟如月臨水，肅若松照日。輝影互光澄，陰森兩蔥郁。<br>連城鸞鳳分，同氣龜龍出。並力革夷心，通籌整師律。<br>英豪願回席，蠻貊皆屈膝。中外行分途，寰瀛待清謐。<br></p></body></html>
