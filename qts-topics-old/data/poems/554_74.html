  <body><p>554_74: 《送友人下第歸襄陽》項斯</p>
        <p>失意已春殘，歸愁與別難。山分關路細，江繞夜城寒。<br>草色連晴阪，鼉聲離曉灘。差池是秋賦，何以暫懷安。<br></p></body></html>
