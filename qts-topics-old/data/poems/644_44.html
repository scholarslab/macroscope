  <body><p>644_44: 《謝僧寄茶》李鹹用</p>
        <p>空門少年初志堅，摘芳為藥除睡眠。匡山茗樹朝陽偏，<br>暖萌如爪拏飛鳶。枝枝膏露凝滴圓，參差失向兜羅綿。<br>傾筐短甑蒸新鮮，白紵眼細勻於研。磚排古砌春苔幹，<br>殷勤寄我清明前。金槽無聲飛碧煙，赤獸呵冰急鐵喧。<br>林風夕和真珠泉，半匙青粉攪潺湲。綠雲輕綰湘娥鬟，<br>嘗來縱使重支枕，蝴蝶寂寥空掩關。<br></p></body></html>
