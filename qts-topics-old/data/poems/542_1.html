  <body><p>542_1: 《送友人歸宜春》紀唐夫</p>
        <p>落花兼柳絮，無處不紛紛。遠道空歸去，流鶯獨自聞。<br>墅橋喧碓水，山郭入樓雲。故里南陔曲，秋期欲送君。<br></p></body></html>
