  <body><p>233_6: 《過南嶽入洞庭湖》杜甫</p>
        <p>洪波忽爭道，岸轉異江湖。鄂渚分雲樹，衡山引舳艫。<br>翠牙穿裛槳，碧節上寒蒲。病渴身何去，春生力更無。<br>壤童犁雨雪，漁屋架泥塗。欹側風帆滿，微冥水驛孤。<br>悠悠回赤壁，浩浩略蒼梧。帝子留遺恨，曹公屈壯圖。<br>聖朝光禦極，殘孽駐艱虞。才淑隨廝養，名賢隱鍛爐。<br>邵平元入漢，張翰後歸吳。莫怪啼痕數，危檣逐夜烏。<br></p></body></html>
