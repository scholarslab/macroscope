  <body><p>249_94: 《秋日東郊作》皇甫冉</p>
        <p>閑看秋水心無事，臥對寒鬆手自栽。廬岳高僧留偈別，<br>茅山道士寄書來。燕知社日辭巢去，菊為重陽冒雨開。<br>淺薄將何稱獻納，臨岐終日自遲回。<br></p></body></html>
