  <body><p>588_64: 《自江上入關》李頻</p>
        <p>盡室寄滄洲，孤帆獨溯流。天涯心似夢，江上雨兼秋。<br>文字為人棄，田園被債收。此名如不得，何處擬將休。<br></p></body></html>
