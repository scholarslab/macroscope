  <body><p>352_52: 《從崔中丞過盧少尹郊居》柳宗元</p>
        <p>寓居湘岸四無鄰，世網難嬰每自珍。蒔藥閒庭延國老，<br>開樽虛室值賢人。泉回淺石依高柳，徑轉垂藤閑綠筠。<br>聞道偏為五禽戲，出門鷗鳥更相親。<br></p></body></html>
