  <body><p>392_25: 《酬答二首》李賀</p>
        <p>金魚公子夾衫長，密裝腰鞓割玉方。<br>行處春風隨馬尾，柳花偏打內家香。<br>雍州二月梅池春，禦水暖白蘋。試問酒旗歌板地，今朝誰是拗花人。<br></p></body></html>
