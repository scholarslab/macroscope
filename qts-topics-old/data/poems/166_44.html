  <body><p>166_44: 《悲歌行》李白</p>
        <p>悲來乎，悲來乎。主人有酒且莫斟，聽我一曲悲來吟。<br>悲來不吟還不笑，天下無人知我心。君有數鬥酒，<br>我有三尺琴。琴鳴酒樂兩相得，一杯不啻千鈞金。<br>悲來乎，悲來乎。天雖長，地雖久，金玉滿堂應不守。<br>富貴百年能幾何，死生一度人皆有。孤猿坐啼墳上月，<br>且須一盡杯中酒。悲來乎，悲來乎。鳳凰不至河無圖，<br>微子去之箕子奴。漢帝不憶李將軍，楚王放卻屈大夫。<br>悲來乎，悲來乎。秦家李斯早追悔，虛名撥向身之外。<br>範子何曾愛五湖，功成名遂身自退。劍是一夫用，<br>書能知姓名。惠施不肯幹萬乘，蔔式未必窮一經。<br>還須黑頭取方伯，莫謾白首為儒生。<br></p></body></html>
