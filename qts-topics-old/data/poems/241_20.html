  <body><p>241_20: 《漫酬賈沔州》元結</p>
        <p>往年壯心在，嘗欲濟時難。奉詔舉州兵，令得誅暴叛。<br>上將屢顛覆，偏師嘗救亂。未曾弛戈甲，終日領簿案。<br>出入四五年，憂勞忘昏旦。無謀靜凶醜，自覺愚且懦。<br>豈欲皂櫪中，爭食麧與藖。去年辭職事，所懼貽憂患。<br>天子許安親，官又得閒散。自家樊水上，性情尤荒慢。<br>雲山與水木，似不憎吾漫。以茲忘時世，日益無畏憚。<br>漫醉人不嗔，漫眠人不喚。漫遊無遠近，漫樂無早晏。<br>漫中漫亦忘，名利誰能算。聞君勸我意，為君一長歎。<br>人誰年八十，我已過其半。家中孤弱子，長子未及冠。<br>且為兒童主，種藥老溪澗。<br></p></body></html>
