  <body><p>521_14: 《奉和白相公聖德和平致茲休運歲終功就合詠盛…長句四韻》杜牧</p>
        <p>行看臘破好年光，萬壽南山對未央。黠戛可汗修職貢，<br>文思天子複河湟。應須日馭西巡狩，不假星弧北射狼。<br>吉甫裁詩歌盛業，一篇江漢美宣王。<br></p></body></html>
