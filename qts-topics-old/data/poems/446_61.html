  <body><p>446_61: 《酬皇甫庶子見寄》白居易</p>
        <p>掌綸不稱吾應笑，典郡無能我自知。別詔忽驚新命出，<br>同寮偶與夙心期。春坊瀟灑優閑地，秋鬢蒼浪老大時。<br>獨佔二疏應未可，龍樓見擬覓分司。<br></p></body></html>
