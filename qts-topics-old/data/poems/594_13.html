  <body><p>594_13: 《送道士》儲嗣宗</p>
        <p>泠然禦風客，與道自浮沉。黃鶴有歸語，白雲無忌心。<br>藥爐經月淨，天路入壺深。從此分杯後，相思何處尋。<br></p></body></html>
