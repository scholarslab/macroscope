  <body><p>528_1: 《陪王尚書泛舟蓮池》許渾</p>
        <p>蓮塘移畫舸，泛泛日華清。水暖魚頻躍，煙秋雁早鳴。<br>舞疑回雪態，歌轉遏雲聲。客散山公醉，風高月滿城。<br></p></body></html>
