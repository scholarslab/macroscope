  <body><p>708_43: 《溪上要一隻白簟扇蓋頭垂釣去年就節推…遂成拙句》徐夤</p>
        <p>難求珍箑過炎天，遠就金貂乞月圓。直在引風欹角枕，<br>且圖遮日上漁船。但令織取無花簟，不用挑為飲露蟬。<br>莫道如今時較晚，也應留得到明年。<br></p></body></html>
