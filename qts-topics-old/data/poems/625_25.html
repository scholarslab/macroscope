  <body><p>625_25: 《奉和襲美送李明府之任南海》陸龜蒙</p>
        <p>春盡之官直到秋，嶺雲深處憑瀧樓。居人愛近沈珠浦，<br>候吏多來拾翠洲。賨稅盡應輸紫貝，蠻童多學佩金鉤。<br>之君不戀南枝久，拋卻經冬白罽裘。<br></p></body></html>
