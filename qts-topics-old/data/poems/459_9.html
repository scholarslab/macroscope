  <body><p>459_9: 《和思黯居守獨飲偶醉見示六韻時夢得和篇先成…美之》白居易</p>
        <p>宮漏滴漸闌，城烏啼複歇。此時若不醉，爭奈千門月。<br>主人中夜起，妓燭前羅列。歌袂默收聲，舞鬟低赴節。<br>弦吟玉柱品，酒透金杯熱。朱顏忽已酡，清奏猶未闋。<br>妍詞黯先唱，逸韻劉繼發。鏗然雙雅音，金石相磨戛。<br></p></body></html>
