  <body><p>541_50: 《水齋》李商隱</p>
        <p>多病欣依有道邦，南塘宴起想秋江。捲簾飛燕還拂水，<br>開戶暗蟲猶打窗。更閱前題已披卷，仍斟昨夜未開缸。<br>誰人為報故交道，莫惜鯉魚時一雙。<br></p></body></html>
