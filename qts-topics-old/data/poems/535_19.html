  <body><p>535_19: 《潁州從事西湖亭宴餞》許渾</p>
        <p>西湖清宴不知回，一曲離歌酒一杯。城帶夕陽聞鼓角，<br>寺臨秋水見樓臺。蘭堂客散蟬猶噪，桂楫人稀鳥自來。<br>獨想征車過鞏洛，此中霜菊繞潭開。<br></p></body></html>
