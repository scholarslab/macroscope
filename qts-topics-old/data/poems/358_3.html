  <body><p>358_3: 《到郡未浹日登西樓見樂天題詩因即事以寄》劉禹錫</p>
        <p>湖上收宿雨，城中無晝塵。樓依新柳貴，池帶亂苔青。<br>雲水正一望，簿書來繞身。煙波洞庭路，愧彼扁舟人。<br></p></body></html>
