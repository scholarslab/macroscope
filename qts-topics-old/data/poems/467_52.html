  <body><p>467_52: 《題朱慶餘閒居四首》牟融</p>
        <p>瀟灑藏修處，琴書與畫圖。白丁門外遠，俗子眼前無。<br>楚楚臨軒竹，青青映水蒲。道人能愛靜，諸事近清枯。<br>盡日衡門閉，蒼苔一徑新。客心非厭靜，悟道不憂貧。<br>白屋懸塵榻，清樽憶故人。近來疏懶甚，詩債後吟身。<br>閑客幽棲處，瀟然一草廬。路通元亮宅，門對子雲居。<br>按劍心猶壯，琴書樂有餘。黃金都散盡，收得鄴侯書。<br>寂寥荒館下，投老欲何為。草色凝陳榻，書聲出董帷。<br>閑雲長作伴，歸鶴獨相隨。才薄知無用，安貧不自危。<br></p></body></html>
