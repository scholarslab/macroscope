  <body><p>249_51: 《玄元觀送李源李風還奉先華陰》皇甫冉</p>
        <p>此去那知道路遙，寒原紫府上迢迢。莫辭別酒和瓊液，<br>乍唱離歌和鳳簫。遠水東流浮落景，繚垣西轉失行鑣。<br>華山秦塞長相憶，無使音塵頓寂寥。<br></p></body></html>
