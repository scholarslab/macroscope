  <body><p>683_53: 《效崔國輔體四首》韓偓</p>
        <p>澹月照中庭，海棠花自落。獨立俯閑階，風動秋千索。<br>雨後碧苔院，霜來紅葉樓。閑階上斜日，鸚鵡伴人愁。<br>酒力滋睡眸，鹵莽聞街鼓。欲明天更寒，東風打窗雨。<br>羅幕生春寒，繡窗愁未眠。南湖一夜雨，應濕採蓮船。<br></p></body></html>
