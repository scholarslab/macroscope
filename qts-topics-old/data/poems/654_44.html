  <body><p>654_44: 《題滄浪峽》羅鄴</p>
        <p>門向紅塵日日開，入門襟袖遠塵埃。暗香惹步澗花發，<br>晚景逼簷溪鳥回。不為市朝行路近，有誰車馬看山來。<br>可憐嚴子持竿處，雲水終年鎖綠苔。<br></p></body></html>
