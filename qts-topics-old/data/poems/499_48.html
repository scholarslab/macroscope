  <body><p>499_48: 《題梁國公主池亭》姚合</p>
        <p>平陽池館枕秦川，門鎖南山一帶煙。素奈花開西子面，<br>綠榆枝種沈郎錢。裝簾玳瑁隨風落，庭岸趁暖眠。<br>寂寞空餘歌舞地，玉簫驚起鳳歸天。<br></p></body></html>
