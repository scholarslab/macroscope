  <body><p>159_30: 《題終南翠微寺空上人房》孟浩然</p>
        <p>翠微終南裏，雨後宜返照。閉關久沈冥，杖策一登眺。<br>遂造幽人室，始知靜者妙。儒道雖異門，雲林頗同調。<br>兩心相喜得，畢景共談笑。暝還高窗眠，時見遠山燒。<br>緬懷赤城標，更憶臨海嶠。風泉有清音，何必蘇門嘯。<br></p></body></html>
