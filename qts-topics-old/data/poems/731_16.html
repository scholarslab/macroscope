  <body><p>731_16: 《侯家》胡宿</p>
        <p>洞戶春遲漏箭長，短轅初返雒陽傍。彩雲按曲青岑醴，<br>沈水熏衣白璧堂。前檻蘭苕依玉樹，後園桐葉護銀床。<br>宴殘紅燭長庚爛，還促朝珂謁未央。<br></p></body></html>
