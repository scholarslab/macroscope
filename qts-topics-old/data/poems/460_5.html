  <body><p>460_5: 《初致仕後戲酬留守牛相公，並呈分司諸寮友》白居易</p>
        <p>南北東西無所羈，掛冠自在勝分司。探花嘗酒多先到，<br>拜表行香盡不知。炮筍烹魚飽餐後，擁袍枕臂醉眠時。<br>報君一語君應笑，兼亦無心羨保厘。<br></p></body></html>
