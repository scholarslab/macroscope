  <body><p>273_154: 《同前》戴叔倫</p>
        <p>寥亮來豐嶺，分明辨古鐘。應霜如自擊，中節每相從。<br>靜聽非閑扣，潛應蘊聖蹤。風間時斷續，雲外更舂容。<br>虛警和清籟，雄鳴隔亂峰。因知諭知己，感激更難逢。<br></p></body></html>
