  <body><p>556_15: 《送從叔重赴海南從事》馬戴</p>
        <p>又從連帥請，還作嶺南行。窮海何時到，孤帆累月程。<br>亂蟬吟暮色，哀狖落秋聲。晚路潮波起，寒葭霧雨生。<br>沙埋銅柱沒，山簇瘴雲平。念此別離苦，其如宗從情。<br></p></body></html>
