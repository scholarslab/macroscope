  <body><p>113_1: 《敬酬張九齡當塗界留贈之作》裴耀卿</p>
        <p>茂先實王佐，仲舉信時英。氣睹沖天發，人將下榻迎。<br>珪符肅有命，江國遠徂征。九派期方越，千鈞或所輕。<br>高帆出風迥，孤嶼入雲平。遄邁嗟於役，離憂空自情。<br>飾簪陪早歲，接壤廁專城。曠別心彌軫，宏觀義轉傾。<br>徒然恨饑渴，況乃諷瑤瓊。<br></p></body></html>
