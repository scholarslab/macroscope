  <body><p>217_35: 《垂老別》杜甫</p>
        <p>四郊未寧靜，垂老不得安。子孫陣亡盡，焉用身獨完。<br>投杖出門去，同行為辛酸。幸有牙齒存，所悲骨髓幹。<br>男兒既介胄，長揖別上官。老妻臥路啼，歲暮衣裳單。<br>孰知是死別，且複傷其寒。此去必不歸，還聞勸加餐。<br>土門壁甚堅，杏園度亦難。勢異鄴城下，縱死時猶寬。<br>人生有離合，豈擇衰老端。憶昔少壯日，遲回竟長歎。<br>萬國盡征戍，烽火被岡巒。積屍草木腥，流血川原丹。<br>何鄉為樂土，安敢尚盤桓。棄絕蓬室居，塌然摧肺肝。<br></p></body></html>
