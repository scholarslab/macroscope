  <body><p>181_47: 《姑孰十詠。慈姥竹》李白</p>
        <p>野竹攢石生，含煙映江島。翠色落波深，虛聲帶寒早。<br>龍吟曾未聽，鳳曲吹應好。不學蒲柳凋，貞心嘗自保。<br></p></body></html>
