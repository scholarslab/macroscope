  <body><p>333_47: 《將歸東都寄令狐舍人》楊巨源</p>
        <p>綠楊紅杏滿城春，一騎悠悠萬井塵。岐路未關今日事，<br>風光欲醉長年人。閑過綺陌尋高寺，強對朱門謁近臣。<br>多病晚來還有策，雒陽山色舊相親。<br></p></body></html>
