  <body><p>588_45: 《關東逢薛能》李頻</p>
        <p>何處不相思，相逢還有時。交心如到老，會面未為遲。<br>苦學緣明代，勞生欲白髭。唯君一度別，便似見無期。<br></p></body></html>
