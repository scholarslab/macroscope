  <body><p>285_78: 《送別駕赴晉陵即舍人叔之兄》李端</p>
        <p>諸宗稱叔父，從子亦光輝。謝脁中書直，王祥別乘歸。<br>江帆沖雨上，海樹隔潮微。南阮貧無酒，唯將淚濕衣。<br></p></body></html>
