  <body><p>754_12: 《印秀才至舒州見尋，別後寄詩依韻和》徐鉉</p>
        <p>羈游白社身雖屈，高步辭場道不卑。投分共為知我者，<br>相尋多愧謫居時。離懷耿耿年來夢，厚意勤勤別後詩。<br>今日溪邊正相憶，雪晴山秀柳絲垂。<br></p></body></html>
