  <body><p>326_11: 《春日同諸公過兵部王尚書林園》權德輿</p>
        <p>休沐君相近，時容曳履過。花間留客久，臺上見春多。<br>松色明金艾，鶯聲雜玉珂。更逢新酒熟，相與藉庭莎。<br></p></body></html>
