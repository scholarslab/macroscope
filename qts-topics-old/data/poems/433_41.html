  <body><p>433_41: 《寄微之三首》白居易</p>
        <p>江州望通州，天涯與地末。有山萬丈高，有江千里闊。<br>間之以雲霧，飛鳥不可越。誰知千古險，為我二人設。<br>通州君初到，鬱鬱愁如結。江州我方去，迢迢行未歇。<br>道路日乖隔，音信日斷絕。因風欲寄語，地遠聲不徹。<br>生當複相逢，死當從此別。<br>君遊襄陽日，我在長安住。今君在通州，我過襄陽去。<br>襄陽九裏郭，樓堞連雲樹。顧此稍依依，是君舊遊處。<br>蒼茫兼葭水，中有潯陽路。此去更相思，江西少親故。<br>去國日已遠，喜逢物似人。如何含此意，江上坐思君。<br>有如河嶽氣，相合方氛氳。狂風吹中絕，兩處成孤雲。<br>風回終有時，雲合豈無因。努力各自愛，窮通我爾身。<br></p></body></html>
