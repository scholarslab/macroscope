  <body><p>437_53: 《酬和元九東川路詩十二首。江樓月》白居易</p>
        <p>嘉陵江曲曲江池，明月雖同人別離。一宵光景潛相憶，<br>兩地陰晴遠不知。誰料江邊懷我夜，正當池畔望君時。<br>今朝共語方同悔，不解多情先寄詩。<br></p></body></html>
