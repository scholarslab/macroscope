  <body><p>422_9: 《曉將別》元稹</p>
        <p>風露曉淒淒，月下西牆西。行人帳中起，思婦枕前啼。<br>屑屑命僮禦，晨裝儼已齊。將去複攜手，日高方解攜。<br></p></body></html>
