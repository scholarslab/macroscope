  <body><p>88_33: 《溫泉馮劉二監客舍觀妓》張說</p>
        <p>溫谷寒林薄，群遊樂事多。佳人蹀駿馬，乘月夜相過。<br>秀色然紅黛，嬌香發綺羅。鏡前鸞對舞，琴裏鳳傳歌。<br>妒寵傾新意，銜恩奈老何。為君留上客，歡笑斂雙蛾。<br></p></body></html>
