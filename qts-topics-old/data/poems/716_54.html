  <body><p>716_54: 《書翠岩寺壁》曹松</p>
        <p>何年話尊宿，瞻禮此堂中。入郭非無路，歸林自學空。<br>濺瓶雲嶠水，逆磬雪川風。時說南廬事，知師用意同。<br></p></body></html>
