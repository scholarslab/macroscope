  <body><p>587_62: 《喜友人厲圖南及第》李頻</p>
        <p>相憂過己切，相賀似身榮。心達無前後，神交共死生。<br>承家吾子事，登第世人情。未有通儒術，明時道不行。<br></p></body></html>
