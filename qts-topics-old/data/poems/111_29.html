  <body><p>111_29: 《奉和聖制答張說扈從南出雀鼠谷》王光庭</p>
        <p>省俗恩將遍，巡方路稍回。寒隨汾穀盡，春逐晉郊來。<br>雲騎傳行漏，煙旄引從台。惠風初應律，和氣正調梅。<br>雅頌通宸詠，天文接曙台。灞陵桃李色，應待日華開。<br></p></body></html>
