  <body><p>577_64: 《詠嚬（一作齊梁體）》溫庭筠</p>
        <p>毛羽斂愁翠，黛嬌攢豔春。恨容偏落淚，低態定思人。<br>枕上夢隨月，扇邊歌繞塵。玉鉤鸞不住，波淺石磷磷。<br></p></body></html>
