  <body><p>252_2: 《顧十二況左遷過韋蘇州房杭州韋睦州…以繼三君子之風焉》劉太真</p>
        <p>寵至乃不驚，罪及非無由。奔迸曆畏途，緬邈赴偏陬。<br>牧此凋弊甿，屬當賦斂秋。夙興諒無補，旬暇焉敢休。<br>前日懷友生，獨登城上樓。迢迢西北望，遠思不可收。<br>今日車騎來，曠然銷人憂。晨迎東齋飯，晚度南溪遊。<br>以我碧流水，泊君青翰舟。莫將遷客程，不為勝境留。<br>飛劄謝三守，斯篇希見酬。<br></p></body></html>
