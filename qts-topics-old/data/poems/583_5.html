  <body><p>583_5: 《雪二首》溫庭筠</p>
        <p>硯水池先凍，窗風酒易消。鴉聲出山郭，人跡過村橋。<br>稍急方縈轉，才深未寂寥。細光穿暗隙，輕白駐寒條。<br>草靜封還折，松欹墮複搖。謝莊今病眼，無意坐通宵。<br>羸驂出更慵，林寺已疏鐘。踏緊寒聲澀，飛交細點重。<br>圃斜人過跡，階靜鳥行蹤。寂寞梁鴻病，誰人代夜舂。<br></p></body></html>
