  <body><p>51_6: 《題張老松樹》宋之問</p>
        <p>歲晚東岩下，周顧何淒惻。日落西山陰，眾草起寒色。<br>中有喬松樹，使我長歎息。百尺無寸枝，一生自孤直。<br></p></body></html>
