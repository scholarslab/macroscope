  <body><p>376_14: 《嵩少》孟郊</p>
        <p>沙彌舞袈裟，走向躑躅飛。閒步亦惺惺，芳援相依依。<br>噎塞春咽喉，蜂蝶事光輝。群嬉且已晚，孤引將何歸。<br>流豔去不息，朝英亦疏微。<br></p></body></html>
