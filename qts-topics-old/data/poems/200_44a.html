  <body><p>200_44a: 《春興思南山舊廬，招柳建正字》岑參</p>
        <p>終歲不得意，春風今複來。自憐蓬鬢改，羞見梨花開。<br>西掖誠可戀，南山思早回。園廬幸接近，相與歸蒿萊。<br></p></body></html>
