  <body><p>132_9a: 《送綦毋三謁房給事》李頎</p>
        <p>夫子大名下，家無鐘石儲。惜哉湖海上，曾校蓬萊書。<br>外物非本意，此生空澹如。所思但乘興，遠適唯單車。<br>高道時坎坷，故交願吹噓。徒言青瑣闥，不愛承明廬。<br>百里人戶滿，片言爭訟疏。手持蓮花經，目送飛鳥餘。<br>晚景南路別，炎雲中伏初。此行儻不遂，歸食蘆洲魚。<br></p></body></html>
