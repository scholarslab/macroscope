  <body><p>541_60: 《喜聞太原同院崔侍禦台拜兼寄在台三二同年之什》李商隱</p>
        <p>鵬魚何事遇屯同，雲水升沉一會中。劉放未歸雞樹老，<br>鄒陽新去兔園空。寂寥我對先生柳，赫奕君乘禦史驄。<br>若向南台見鶯友，為傳垂翅度春風。<br></p></body></html>
