  <body><p>444_24: 《卯時酒》白居易</p>
        <p>佛法贊醍醐，仙方誇沆瀣。未如卯時酒，神速功力倍。<br>一杯置掌上，三咽入腹內。煦若春貫腸，暄如日炙背。<br>豈獨肢體暢，仍加志氣大。當時遺形骸，竟日忘冠帶。<br>似游華胥國，疑反混元代。一性既完全，萬機皆破碎。<br>半醒思往來，往來籲可怪。寵辱憂喜間，惶惶二十載。<br>前年辭紫闥，今歲拋皂蓋。去矣魚返泉，超然蟬離蛻。<br>是非莫分別，行止無疑礙。浩氣貯胸中，青雲委身外。<br>捫心私自語，自語誰能會。五十年來心，未如今日泰。<br>況茲杯中物，行坐長相對。<br></p></body></html>
