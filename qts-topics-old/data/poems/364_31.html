  <body><p>364_31: 《別蘇州二首》劉禹錫</p>
        <p>三載為吳郡，臨岐祖帳開。雖非謝桀黠，且為一裴回。<br>流水閶門外，秋風吹柳條。從來送客處，今日自魂銷。<br></p></body></html>
