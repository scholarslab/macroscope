  <body><p>138_7: 《同諸公送李雲南伐蠻》儲光羲</p>
        <p>昆明濱滇池，蠢爾敢逆常。天星耀鈇鑕，吊彼西南方。<br>塚宰統元戎，太守齒軍行。囊括千萬裏，矢謨在廟堂。<br>耀耀金虎符，一息到炎荒。搜兵自交趾，茇舍出瀘陽。<br>群山高嶄岩，淩越如鳥翔。封豕驟跧伏，巨象遙披攘。<br>回溪深天淵，揭厲逾舟梁。玄武掃孤蜮，蛟龍除方良。<br>雷霆隨神兵，硼磕動穹蒼。斬伐若草木，系縲同犬羊。<br>餘醜隱弭河，啁啾亂行藏。君子惡薄險，王師恥重傷。<br>廣車設罝梁，太白收光芒。邊吏靜縣道，新書行紀綱。<br>劍關掉鞅歸，武弁朝建章。龍樓加命服，獬豸擁秋霜。<br>邦人頌靈旗，側聽何洋洋。京觀在七德，休哉我神皇。<br></p></body></html>
