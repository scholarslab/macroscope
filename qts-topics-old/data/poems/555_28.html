  <body><p>555_28: 《贈別北客》馬戴</p>
        <p>君生遊俠地，感激氣何高。飲盡玉壺酒，贈留金錯刀。<br>雁關飛霰雪，鯨海落雲濤。決去如征鳥，離心空自勞。<br></p></body></html>
