  <body><p>475_115: 《晨起見雪憶山居》李德裕</p>
        <p>忽憶岩中雪，誰人拂薜蘿。竹梢低未舉，松蓋偃應多。<br>山溜隨冰落，林麇帶霰過。不勞聞鶴語，方奏苦寒歌。<br></p></body></html>
