  <body><p>88_23: 《奉和聖制爰因巡省途次舊居應制》張說</p>
        <p>蔥郁興王郡，殷憂啟聖圖。周成會西土，漢武幸南都。<br>歲蔔鑾輿邁，農祠雁政敷。武威棱外域，文教靡中區。<br>警蹕干戈捧，朝宗萬玉趨。舊藩人事革，新化國容殊。<br>壁有真龍畫，庭餘鳴鳳梧。叢觴祝堯壽，合鼎獻湯廚。<br>陽樂寒初變，春恩蟄更蘇。三耆頒命服，五稔複田輸。<br>君賦大風起，人歌湛露濡。從臣觀玉葉，方願紀靈符。<br></p></body></html>
