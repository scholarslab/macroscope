  <body><p>251_8: 《秋夜泛舟》劉方平</p>
        <p>林塘夜發舟，蟲響荻颼颼。萬影皆因月，千聲各為秋。<br>歲華空複晚，鄉思不堪愁。西北浮雲外，伊川何處流。<br></p></body></html>
