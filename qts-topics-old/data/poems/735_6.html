  <body><p>735_6: 《醴泉院》和凝</p>
        <p>萬山嵐靄簇洋城，數處禪齋盡有名。古柏八株堆翠色，<br>靈泉一派逗寒聲。暫遊頗愛閑滋味，久住翻嫌俗性情。<br>珍重支公每相勉，我於儒行也修行。<br></p></body></html>
