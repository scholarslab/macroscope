  <body><p>184_1: 《題隨州紫陽先生壁》李白</p>
        <p>神農好長生，風俗久已成。複聞紫陽客，早署丹台名。<br>喘息餐妙氣，步虛吟真聲。道與古仙合，心將元化並。<br>樓疑出蓬海，鶴似飛玉京。松雪窗外曉，池水階下明。<br>忽耽笙歌樂，頗失軒冕情。終願惠金液，提攜淩太清。<br></p></body></html>
