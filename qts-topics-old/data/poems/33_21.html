  <body><p>33_21: 《游隋故都》陸敬</p>
        <p>洛城聊顧步，長想遂留連。水鬥宮初毀，風變鼎將遷。<br>皋陶德不建，汾隅祀忽焉。宗祊曠無象，聲朔緬誰傳。<br>枌榆何冷落，禾黍鬱芊綿。悲歌盡商頌，太息憫周篇。<br>來蘇佇聖德，濡足乃乘幹。正始淳風被，人勞用息肩。<br>舞象文思澤，偃伯武功宣。則百昌厥後，于萬永斯年。<br>茲辰素商節，灰管變星躔。平原悴秋草，喬木斂寒煙。<br>翻黃墜疏葉，凝翠積高天。參差海曲雁，寂寞柳門蟬。<br>興悼今如此，悲愁複在旃。彷徨不忍去，杖策屢回邅。<br></p></body></html>
