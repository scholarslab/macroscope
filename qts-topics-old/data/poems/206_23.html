  <body><p>206_23: 《晚春宴無錫蔡明府西亭》李嘉佑</p>
        <p>茅簷閑寂寂，無事覺人和。井近時澆圃，城低下見河。<br>興緣芳草積，情向遠峰多。別日歸吳地，停橈更一過。<br></p></body></html>
