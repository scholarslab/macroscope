  <body><p>533_36: 《早發天臺中岩寺度關嶺次天姥岑》許渾</p>
        <p>來往天臺天姥間，欲求真訣駐衰顏。星河半落岩前寺，<br>雲霧初開嶺上關。丹壑樹多風浩浩，碧溪苔淺水潺潺。<br>可知劉阮逢人處，行盡深山又是山。<br></p></body></html>
