  <body><p>698_31: 《桐廬縣作》韋莊</p>
        <p>錢塘江盡到桐廬，水碧山青畫不如。白羽鳥飛嚴子瀨，<br>綠蓑人釣季鷹魚。潭心倒影時開合，穀口閑雲自卷舒。<br>此境只應詞客愛，投文空吊木玄虛。<br></p></body></html>
