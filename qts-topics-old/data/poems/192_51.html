  <body><p>192_51: 《神靜師院》韋應物</p>
        <p>青苔幽巷遍，新林露氣微。經聲在深竹，高齋獨掩扉。<br>憩樹愛嵐嶺，聽禽悅朝暉。方耽靜中趣，自與塵事違。<br></p></body></html>
