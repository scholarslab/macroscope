  <body><p>535_20: 《瓜洲留別李詡》許渾</p>
        <p>泣玉三年一見君，白衣憔悴更離群。柳堤惜別春潮落，<br>花榭留歡夜漏分。孤館宿時風帶雨，遠帆歸處水連雲。<br>悲歌曲盡莫重奏，心繞關河不忍聞。<br></p></body></html>
