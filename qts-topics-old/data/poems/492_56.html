  <body><p>492_56: 《江行二首》殷堯藩</p>
        <p>暝色滄州迥，秋聲玉峽長。只因江上月，不覺過潯陽。<br>晚泊長江口，寒沙白似霜。年光流不盡，東去水聲長。<br></p></body></html>
