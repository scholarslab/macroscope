  <body><p>542_20: 《正月》趙璜</p>
        <p>正月今朝半，陽臺信未回。水芹寒不食，山杏雨應開。<br>世網留三宿，真源寄一杯。因聲謝猿鳥，歲晏會歸來。<br></p></body></html>
