  <body><p>685_7: 《寄尚顏師》吳融</p>
        <p>僧中難得靜，靜得是吾師。到闕不求紫，歸山只愛詩。<br>臨風翹雪足，向日剃霜髭。自歎眠漳久，雙林動所思。<br></p></body></html>
