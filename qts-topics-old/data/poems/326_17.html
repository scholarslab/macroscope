  <body><p>326_17: 《工部發引日屬傷足臥疾不遂執紼》權德輿</p>
        <p>子春傷足日，況有寢門哀。元伯歸全去，無由白馬來。<br>笳簫裏巷咽，龜筮墓田開。片石潺湲淚，含悲敘史才。<br></p></body></html>
