  <body><p>751_21: 《游蔣山題辛夷花寄陳奉禮（本約陳同遊，不至）》徐鉉</p>
        <p>今歲遊山已恨遲，山中仍喜見辛夷。簪纓且免全為累，<br>桃李猶堪別作期。晴後日高偏照灼，晚來風急漸離披。<br>山郎不作同行伴，折得何由寄所思。<br></p></body></html>
