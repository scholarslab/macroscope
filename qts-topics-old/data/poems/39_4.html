  <body><p>39_4: 《入蜀秋夜宿江渚》陳子良</p>
        <p>我行逢日暮，弭棹獨維舟。水霧一邊起，風林兩岸秋。<br>山陰黑斷磧，月影素寒流。故鄉千裏外，何以慰羈愁。<br></p></body></html>
