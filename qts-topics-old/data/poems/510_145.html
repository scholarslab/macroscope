  <body><p>510_145: 《題普賢寺》張祜</p>
        <p>何人知寺路，松竹暗春山。潭黑龍應在，巢空鶴未還。<br>經年來客倦，半日與僧閑。更共嘗新茗，聞鐘笑語間。<br></p></body></html>
