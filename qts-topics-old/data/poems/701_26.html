  <body><p>701_26: 《廬山》王貞白</p>
        <p>岳立鎮南楚，雄名天下聞。五峰高閡日，九疊翠連雲。<br>夏穀雪猶在，陰岩晝不分。唯應嵩與華，清峻得為群。<br></p></body></html>
