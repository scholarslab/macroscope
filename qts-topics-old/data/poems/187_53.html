  <body><p>187_53: 《春日郊居寄萬年吉少府中孚、三原少府偉、夏侯校書審》韋應物</p>
        <p>谷鳥時一囀，田園春雨餘。光風動林早，高窗照日初。<br>獨飲澗中水，吟詠老氏書。城闕應多事，誰憶此閒居。<br></p></body></html>
