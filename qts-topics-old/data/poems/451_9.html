  <body><p>451_9: 《予與微之老而無子發於言歎著在詩篇今年冬各有一子…嘲》白居易</p>
        <p>常憂到老都無子，何況新生又是兒。陰德自然宜有慶，<br>皇天可得道無知。一園水竹今為主，百卷文章更付誰。<br>莫慮鵷雛無浴處，即應重入鳳凰池。<br>五十八翁方有後，靜思堪喜亦堪嗟。一珠甚小還慚蚌，<br>八子雖多不羨鴉。秋月晚生丹桂實，春風新長紫蘭芽。<br>持杯祝願無他語，慎勿頑愚似汝爺。<br></p></body></html>
