  <body><p>96_10: 《送金城公主適西蕃應制》沈佺期</p>
        <p>金榜扶丹掖，銀河屬紫閽。那堪將鳳女，還以嫁烏孫。<br>玉就歌中怨，珠辭掌上恩。西戎非我匹，明主至公存。<br></p></body></html>
