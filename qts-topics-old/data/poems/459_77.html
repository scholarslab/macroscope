  <body><p>459_77: 《池畔逐涼》白居易</p>
        <p>風清泉冷竹修修，三伏炎天涼似秋。黃犬引迎騎馬客，<br>青衣扶下釣魚舟。衰容自覺宜閑坐，蹇步誰能更遠遊。<br>料得此身終老處，只應林下與灘頭。<br></p></body></html>
