  <body><p>475_17: 《送張中丞入台從事》李德裕</p>
        <p>驛騎朝天去，江城眷闕深。夜珠先去握，芳桂乍辭陰。<br>澤國三千里，羈孤萬感心。自嗟文廢久，此曲為盧諶。<br></p></body></html>
