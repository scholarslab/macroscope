  <body><p>356_2: 《桃源行》劉禹錫</p>
        <p>漁舟何招招，浮在武陵水。拖綸擲餌信流去，<br>誤入桃源行數裏。清源尋盡花綿綿，踏花覓徑至洞前。<br>洞門蒼黑煙霧生，暗行數步逢虛明。俗人毛骨驚仙子，<br>爭來致詞何至此。須臾皆破冰雪顏，笑言委曲問人間。<br>因嗟隱身來種玉，不知人世如風燭。筵羞石髓勸客餐，<br>燈爇松脂留客宿。雞聲犬聲遙相聞，曉色蔥籠開五雲。<br>漁人振衣起出戶，滿庭無路花紛紛。翻然恐失鄉縣處，<br>一息不肯桃源住。桃花滿溪水似鏡，塵心如垢洗不去。<br>仙家一出尋無蹤，至今流水山重重。<br></p></body></html>
