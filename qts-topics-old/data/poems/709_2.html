  <body><p>709_2: 《嵐似屏風》徐夤</p>
        <p>嵐似屏風草似茵，草邊時膾錦花鱗。山中宰相陶弘景，<br>穀口耕夫鄭子真。宦達到頭思野逸，才多未必笑清貧。<br>君看東洛平泉宅，只有年年百卉春。<br></p></body></html>
