  <body><p>441_18: 《鸚鵡》白居易</p>
        <p>竟日語還默，中宵棲複驚。身囚緣彩翠，心苦為分明。<br>暮起歸巢思，春多憶侶聲。誰能拆籠破，從放快飛鳴。<br></p></body></html>
