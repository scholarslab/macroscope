  <body><p>598_42: 《寫懷二首》高駢</p>
        <p>漁竿消日酒消愁，一醉忘情萬事休。<br>卻恨韓彭興漢室，功成不向五湖遊。<br>花滿西園月滿池，笙歌搖曳畫船移。<br>如今暗與心相約，不動征旗動酒旗。<br></p></body></html>
