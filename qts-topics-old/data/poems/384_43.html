  <body><p>384_43: 《霅溪西亭晚望（一作霅溪遠望）》張籍</p>
        <p>霅水碧悠悠，西亭柳岸頭。夕陰生遠岫，斜照逐回流。<br>此地動歸思，逢人方倦遊。吳興耆舊盡，空見白蘋洲。<br></p></body></html>
