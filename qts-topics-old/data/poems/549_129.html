  <body><p>549_129: 《重陽日示舍弟（時在吳門）》趙嘏</p>
        <p>多少鄉心入酒杯，野塘今日菊花開。新霜何處雁初下，<br>故國窮秋首正回。漸老向人空感激，一生驅馬傍塵埃。<br>侯門無路提攜爾，虛共扁舟萬里來。<br></p></body></html>
