  <body><p>691_14: 《贈臨上人》杜荀鶴</p>
        <p>不計禪兼律，終須入悟門。解空非有自，所得是無言。<br>眼豁浮生夢，心澄大道源。今來習師者，多鎖教中猿。<br></p></body></html>
