  <body><p>41_6: 《中和樂九章。歌儲宮第六》盧照鄰</p>
        <p>波澄少海，景麗前星。高禖誕聖，甲觀升靈。<br>承規翠所，問寢瑤庭。宗儒側席，問道橫經。<br>山賓皎皎，國胄青青。黃裳元吉，邦家以寧。<br></p></body></html>
