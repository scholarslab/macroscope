  <body><p>499_36: 《題刑部馬員外修行裏南街新居》姚合</p>
        <p>帝裏誰無宅，青山只屬君。閑窗連竹色，幽砌上苔文。<br>遠近高低樹，東西南北雲。朝朝常獨見，免被四鄰分。<br></p></body></html>
