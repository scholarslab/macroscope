  <body><p>431_18: 《山雉》白居易</p>
        <p>五步一啄草，十步一飲水。適性遂其生，時哉山梁雉。<br>梁上無罾繳，梁下無鷹鸇。雌雄與群雛，皆得終天年。<br>嗟嗟籠下雞，及彼池中雁。既有稻粱恩，必有犧牲患。<br></p></body></html>
