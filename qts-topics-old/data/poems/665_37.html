  <body><p>665_37: 《題段太尉廟》羅隱</p>
        <p>近甸蒙塵日，南梁反正年。飄流茂陵碗，零落太官椽。<br>建纛非降楚，披圖異錄燕。堪嗟侍中血，不及禦衣前。<br></p></body></html>
