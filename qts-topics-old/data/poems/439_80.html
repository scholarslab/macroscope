  <body><p>439_80: 《偶然二首》白居易</p>
        <p>楚懷邪亂靈均直，放棄合宜何惻惻。漢文明聖賈生賢，<br>謫向長沙堪歎息。人事多端何足怪，天文至信猶差忒。<br>月離于畢合滂沱，有時不雨何能測。<br>火發城頭魚水裏，救火竭池魚失水。乖龍藏在牛領中，<br>雷擊龍來牛枉死。人道蓍神龜骨靈，試卜魚牛那至此。<br>六十四卦七十鑽，畢竟不能知所以。<br></p></body></html>
