  <body><p>175_7: 《送友人游梅湖》李白</p>
        <p>送君游梅湖，應見梅花發。有使寄我來，無令紅芳歇。<br>暫行新林浦，定醉金陵月。莫惜一雁書，音塵坐胡越。<br></p></body></html>
