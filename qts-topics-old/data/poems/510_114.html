  <body><p>510_114: 《塞下》張祜</p>
        <p>萬里配長征，連年慣野營。入群來揀馬，拋伴去擒生。<br>箭插雕翎闊，弓盤鵲角輕。閑看行近遠，西去受降城。<br></p></body></html>
