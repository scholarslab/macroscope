  <body><p>743_3: 《楊柳枝詞五首》孫魴</p>
        <p>靈和風暖太昌春，舞線搖絲向昔人。<br>何似曉來江雨後，一行如畫隔遙津。<br>彭澤初栽五樹時，只應閑看一枝垂。<br>不知天意風流處，要與佳人學畫眉。<br>暖傍離亭靜拂橋，入流穿檻綠陰搖。<br>不知落日誰相送，魂斷千條與萬條。<br>春來綠樹遍天涯，未見垂楊未可誇。<br>晴日萬株煙一陣，閑坊兼是莫愁家。<br>十首當年有舊詞，唱青歌翠幾無遺。<br>未曾得向行人道，不謂離情莫折伊。<br></p></body></html>
