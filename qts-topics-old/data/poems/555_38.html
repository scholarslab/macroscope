  <body><p>555_38: 《霽後寄白閣僧》馬戴</p>
        <p>蒼翠霾高雪，西峰鳥外看。久披山衲壞，孤坐石床寒。<br>盥手水泉滴，燃燈夜燒殘。終期老雲嶠，煮藥伴中餐。<br></p></body></html>
