  <body><p>349_41: 《薛舍人使君觀察韓判官侍禦許雨晴到所居既霽先呈即事》歐陽詹</p>
        <p>江皋昨夜雨收梅，寂寂衡門與釣台。西島落花隨水至，<br>前山飛鳥出雲來。觀風駟馬能言駐，行縣雙旌許暫回。<br>豈不偶然聊為竹，空令石徑掃莓苔。<br></p></body></html>
