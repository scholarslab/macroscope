  <body><p>543_8: 《送友人下第歸甯》喻鳧</p>
        <p>紫閣雪未盡，杏園花亦寒。灞西辭舊友，楚外憶新安。<br>細雨猿啼枿，微陽鷺起灘。旋應赴秋貢，詎得久承歡。<br></p></body></html>
