  <body><p>425_20: 《和答詩十首。和雉媒》白居易</p>
        <p>吟君雉媒什，一哂複一歎。和之一何晚，今日乃成篇。<br>豈唯鳥有之，抑亦人複然。張陳刎頸交，竟以勢不完。<br>至今不平氣，塞絕泜水源。趙襄骨肉親，亦以利相殘。<br>至今不善名，高於磨笄山。況此籠中雉，志在飲啄間。<br>稻粱暫入口，性已隨人遷。身苦亦自忘，同族何足言。<br>但恨為媒拙，不足以自全。勸君今日後，養鳥養青鸞。<br>青鸞一失侶，至死守孤單。勸君今日後，結客結任安。<br>主人賓客去，獨住在門闌。<br></p></body></html>
