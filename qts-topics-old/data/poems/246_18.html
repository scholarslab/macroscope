  <body><p>246_18: 《同徐侍郎五雲溪新庭重陽宴集作》獨孤及</p>
        <p>萬峰蒼翠色，雙溪清淺流。已符東山趣，況值江南秋。<br>白露天地肅，黃花門館幽。山公惜美景，肯為芳樽留。<br>五馬照池塘，繁弦催獻酬。臨風孟嘉帽，乘興李膺舟。<br>騁望傲千古，當歌遺四愁。豈令永和人，獨擅山陰遊。<br></p></body></html>
