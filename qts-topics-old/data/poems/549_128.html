  <body><p>549_128: 《贈曹處士幽居》趙嘏</p>
        <p>勾漏先生冰玉然，曾將八石問群仙。中山暫醉一千日，<br>南苑往來三百年。棋局不收花滿洞，霓旌欲別浪翻天。<br>何須更學鴟夷子，頭白江湖一短船。<br></p></body></html>
