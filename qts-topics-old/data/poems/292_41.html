  <body><p>292_41: 《送王先生歸南山》司空曙</p>
        <p>儒中年最老，獨有濟南生。愛子方傳業，無官自耦耕。<br>竹通山舍遠，雲接雪田平。願作門人去，相隨隱姓名。<br></p></body></html>
