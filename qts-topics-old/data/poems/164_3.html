  <body><p>164_3: 《東海有勇婦（代關中有賢女）》李白</p>
        <p>梁山感杞妻，慟哭為之傾。金石忽暫開，都由激深情。<br>東海有勇婦，何慚蘇子卿。學劍越處子，超然若流星。<br>損軀報夫仇，萬死不顧生。白刃耀素雪，蒼天感精誠。<br>十步兩躩躍，三呼一交兵。斬首掉國門，蹴踏五藏行。<br>豁此伉儷憤，粲然大義明。北海李使君，飛章奏天庭。<br>舍罪警風俗，流芳播滄瀛。名在列女籍，竹帛已光榮。<br>淳於免詔獄，漢主為緹縈。津妾一棹歌，脫父于嚴刑。<br>十子若不肖，不如一女英。豫讓斬空衣，有心竟無成。<br>要離殺慶忌，壯夫所素輕。妻子亦何辜，焚之買虛聲。<br>豈如東海婦，事立獨揚名。<br></p></body></html>
