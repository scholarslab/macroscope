  <body><p>676_29: 《次韻酬張補闕因寒食見寄之什》鄭谷</p>
        <p>柳近清明翠縷長，多情右袞不相忘。開緘雖睹新篇麗，<br>破鼻須聞冷酒香。時態懶隨人上下，花心甘被蝶分張。<br>朝稀且莫輕春賞，勝事由來在帝鄉。<br></p></body></html>
