  <body><p>473_1: 《享惠昭太子廟樂章》李逢吉</p>
        <p>既潔酒醴，聿陳熟腥。肅將震念，昭格儲靈。<br>展矣禮典，熏然德馨。愔愔管磬，亦具是聽。<br></p></body></html>
