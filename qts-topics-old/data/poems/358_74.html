  <body><p>358_74: 《思歸寄山中友人》劉禹錫</p>
        <p>蕭條對秋色，相憶在雲泉。木落病身死，潮平歸思懸。<br>涼鐘山頂寺，暝火渡頭船。此地非吾士，閑留又一年。<br></p></body></html>
