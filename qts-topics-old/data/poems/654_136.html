  <body><p>654_136: 《冬日廟中書事呈棲白上人》羅鄴</p>
        <p>日高荒廟掩雙扉，杉徑無人鳥雀悲。昨日江潮起歸思，<br>滿窗風雨覺來時。何堪身計長如此，閑盡爐灰卻是疑。<br>賴有碧雲吟句客，禪餘相訪說新詩。<br></p></body></html>
