  <body><p>720_3: 《聞砧（一作寄邊衣）》裴說</p>
        <p>深閨乍冷鑒開篋，玉箸微微濕紅頰。一陣霜風殺柳條，<br>濃煙半夜成黃葉。垂垂白練明如雪，獨下閑階轉淒切。<br>只知抱杵搗秋砧，不覺高樓已無月。時聞寒雁聲相喚，<br>紗窗只有燈相伴。幾展齊紈又懶裁，離腸恐逐金刀斷。<br>細想儀形執牙尺，回刀剪破澄江色。愁撚銀針信手縫，<br>惆悵無人試寬窄。時時舉袖勻紅淚，紅箋謾有千行字。<br>書中不盡心中事，一片殷勤寄邊使。<br></p></body></html>
