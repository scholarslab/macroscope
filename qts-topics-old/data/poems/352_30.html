  <body><p>352_30: 《登蒲州石磯望橫江口潭島深迥斜對香零山》柳宗元</p>
        <p>隱憂倦永夜，淩霧臨江津。猿鳴稍已疏，登石娛清淪。<br>日出洲渚靜，澄明皛無垠。浮暉翻高禽，沉景照文鱗。<br>雙江匯西奔，詭怪潛坤珍。孤山乃北峙，森爽棲靈神。<br>洄潭或動容，島嶼疑搖振。陶埴茲擇土，蒲魚相與鄰。<br>信美非所安，羈心屢逡巡。糾結良可解，紆鬱亦已伸。<br>高歌返故室，自罔非所欣。<br></p></body></html>
