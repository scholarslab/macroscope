  <body><p>652_24: 《題盛令新亭》方幹</p>
        <p>舉目豈知新智慧，存思便是小天臺。偶嘗嘉果求枝去，<br>因問名花寄種來。春物誘才歸健筆，夜歌牽醉入叢杯。<br>此中難遇逍遙事，計日應為印綬催。<br></p></body></html>
