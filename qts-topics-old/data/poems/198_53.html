  <body><p>198_53: 《終南山雙峰草堂作》岑參</p>
        <p>斂跡歸山田，息心謝時輩。晝還草堂臥，但與雙峰對。<br>興來恣佳遊，事愜符勝概。著書高窗下，日夕見城內。<br>曩為世人誤，遂負平生愛。久與林壑辭，及來松杉大。<br>偶茲近精廬，屢得名僧會。有時逐樵漁，盡日不冠帶。<br>崖口上新月，石門破蒼靄。色向群木深，光搖一潭碎。<br>緬懷鄭生穀，頗憶嚴子瀨。勝事猶可追，斯人邈千載。<br></p></body></html>
