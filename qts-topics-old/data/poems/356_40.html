  <body><p>356_40: 《清湘詞二首》劉禹錫</p>
        <p>湘水流，湘水流，九疑雲物至今愁。君問二妃何處所，<br>零陵香草雨中收。<br>斑竹枝，斑竹枝，淚痕點點寄相思。楚客欲聞瑤瑟怨，<br>瀟湘深夜月明時。<br></p></body></html>
