  <body><p>698_50: 《絳州過夏留獻鄭尚書》韋莊</p>
        <p>朝朝沈醉引金船，不覺西風滿樹蟬。光景暗消銀燭下，<br>夢魂長寄玉輪邊。因循每被時流誚，奮發須由國士憐。<br>明月客腸何處斷，綠槐風裏獨揚鞭。<br></p></body></html>
