  <body><p>544_43: 《送河池李明府之任》劉得仁</p>
        <p>河池安所理，種柳與彈琴。自合清時化，仍資白首吟。<br>程餘行片月，公退入遙林。想得詢民瘼，方稱單父心。<br></p></body></html>
