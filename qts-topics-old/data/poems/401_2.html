  <body><p>401_2: 《三月二十四日宿曾峰館，夜對桐花，寄樂天》元稹</p>
        <p>微月照桐花，月微花漠漠。怨澹不勝情，低回拂簾幕。<br>葉新陰影細，露重枝條弱。夜久春恨多，風清暗香薄。<br>是夕遠思君，思君瘦如削。但感事暌違，非言官好惡。<br>奏書金鑾殿，步屣青龍閣。我在山館中，滿地桐花落。<br></p></body></html>
