  <body><p>49_26: 《南山下舊居閑放》張九齡</p>
        <p>祗役已雲久，乘閑返服初。塊然屏塵事，幽獨坐林閭。<br>清曠前山遠，紛喧此地疏。喬木淩青靄，修篁媚綠渠。<br>耳和繡翼鳥，目暢錦鱗魚。寂寞心還間，飄颻體自虛。<br>興來命旨酒，臨罷閱仙書。但樂多幽意，寧知有毀譽。<br>尚想爭名者，誰雲要路居。都忘下流歎，傾奪竟何如。<br></p></body></html>
