  <body><p>360_54: 《酬令狐相公使宅別齋初栽桂樹見懷之作》劉禹錫</p>
        <p>清淮南岸家山樹，黑水東邊第一栽。影近畫梁迎曉日，<br>香隨綠酒入金杯。根留本土依江潤，葉起寒棱映月開。<br>早晚陰成比梧竹，九霄還放彩雛來。<br></p></body></html>
