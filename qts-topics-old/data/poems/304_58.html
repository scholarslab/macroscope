  <body><p>304_58: 《山中寄元二侍禦二首》劉商</p>
        <p>心期汗漫臥雲扃，家計漂零水上萍。<br>桃李向秋凋落盡，一枝松色獨青青。<br>拖紫鏘金濟世才，知君倚玉望三台。<br>深山窮谷無人到，唯有狂愚獨自來。<br></p></body></html>
