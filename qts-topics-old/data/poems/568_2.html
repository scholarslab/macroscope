  <body><p>568_2: 《升仙操》李群玉</p>
        <p>嬴女去秦宮，瓊笙飛碧空。鳳台閉煙霧，鸞吹飄天風。<br>複聞周太子，亦遇浮丘公。叢簧發天弄，輕舉紫霞中。<br>濁世不久駐，清都路何窮。一去霄漢上，世人那得逢。<br></p></body></html>
