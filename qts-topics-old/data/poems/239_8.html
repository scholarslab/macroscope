  <body><p>239_8: 《送河南陸少府》錢起</p>
        <p>雲間陸生美且奇，銀章朱綬映金羈。自料抱材將致遠，<br>寧嗟趨府暫牽卑。東城社日催巢燕，上苑秋聲散禦梨。<br>朝夕詔書還柏署，行看飛隼集高枝。<br></p></body></html>
