  <body><p>569_90: 《黃陵廟》李群玉</p>
        <p>小姑洲北浦雲邊，二女容華自儼然。野廟向江春寂寂，<br>古碑無字草芊芊。風回日暮吹芳芷，月落山深哭杜鵑。<br>猶似含顰望巡狩，九疑愁斷隔湘川。<br></p></body></html>
