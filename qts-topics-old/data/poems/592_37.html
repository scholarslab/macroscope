  <body><p>592_37: 《賀雪寄本府尚書》曹鄴</p>
        <p>雨雪不順時，陰陽失明晦。麥根半成土，農夫泣相對。<br>我公誠訴天，天地忽已泰。長飆卷白雲，散落群峰外。<br>拂砌花影明，交宮鶴翎碎。宿鳥晨不飛，猶疑月光在。<br>碧樹香盡發，蠹蟲聲漸退。有客懷兔園，吟詩繞城內。<br></p></body></html>
