  <body><p>524_46: 《閨情代作》杜牧</p>
        <p>梧桐葉落雁初歸，迢遞無因寄遠衣。月照石泉金點冷，<br>鳳酣簫管玉聲微。佳人刀杵秋風外，蕩子從征夢寐希。<br>遙望戍樓天欲曉，滿城冬鼓白雲飛。<br></p></body></html>
