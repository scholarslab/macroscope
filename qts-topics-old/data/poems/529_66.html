  <body><p>529_66: 《崇聖寺別楊至之》許渾</p>
        <p>蕭寺暫相逢，離憂滿病容。寒齋秋少燕，陰壁夜多蛩。<br>樹暗水千里，山深雲萬重。懷君在書信，莫過雁回峰。<br></p></body></html>
