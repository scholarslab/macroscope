  <body><p>702_14: 《逢漳州崔使君北歸》張蠙</p>
        <p>在郡多殊稱，無人不望回。離城攜客去，度嶺擔猿來。<br>障寫經冬蕊，瓶緘落暑梅。長安有歸宅，歸見鎖青苔。<br></p></body></html>
