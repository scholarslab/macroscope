  <body><p>626_3: 《秋賦有期因寄襲美（時將主試貢士）》陸龜蒙</p>
        <p>雲似無心水似閑，忽思名在貢書間。煙霞鹿弁聊懸著，<br>鄰里漁舠暫解還。文草病來猶滿篋，藥苗衰後即離山。<br>廣寒宮樹枝多少，風送高低便可攀。<br></p></body></html>
