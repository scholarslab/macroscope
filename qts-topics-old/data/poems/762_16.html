  <body><p>762_16: 《贈齊己》徐仲雅</p>
        <p>我唐有僧號齊己，未出家時宰相器。爰見夢中逢五丁，<br>毀形自學無生理。骨瘦神清風一襟，松老霜天鶴病深。<br>一言悟得生死海，芙蓉吐出琉璃心。悶見有唐風雅缺，<br>敲破冰天飛白雪。清塞清江卻有靈，遺魂泣對荒郊月。<br>格何古，天工未生誰知主。混沌鑿開雞子黃，<br>散作純風如膽苦。意何新，織女星機挑白雲。<br>真宰夜來調暖律，聲聲吹出嫩青春。調何雅，<br>澗底孤松秋雨灑。嫦娥月裏學步虛，桂風吹落玉山下。<br>語何奇，血潑乾坤龍戰時。祖龍跨海日方出，<br>一鞭風雨萬山飛。己公己公道如此，浩浩寰中如獨自。<br>一簟松風冷如冰，長伴巢由伸腳睡。<br></p></body></html>
