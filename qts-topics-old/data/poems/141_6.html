  <body><p>141_6: 《香積寺禮拜萬回平等二聖僧塔》王昌齡</p>
        <p>真無禦化來，借有乘化歸。如彼雙塔內，孰能知是非。<br>愚也駭蒼生，聖哉為帝師。當為時世出，不由天地資。<br>萬回主此方，平等性無違。今我一禮心，億劫同不移。<br>肅肅松柏下，諸天來有時。<br></p></body></html>
