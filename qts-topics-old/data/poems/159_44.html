  <body><p>159_44: 《家園臥疾，畢太祝曜見尋》孟浩然</p>
        <p>伏枕舊遊曠，笙簧勞夢思。平生重交結，迨此令人疑。<br>冰室無暖氣，炎雲空赫曦。隙駒不暫駐，日聽涼蟬悲。<br>壯圖哀未立，斑白恨吾衰。夫子自南楚，緬懷嵩汝期。<br>顧予衡茅下，兼致稟物資。脫分趨庭禮，殷勤伐木詩。<br>脫君車前鞅，設我園中葵。鬥酒須寒興，明朝難重持。<br></p></body></html>
