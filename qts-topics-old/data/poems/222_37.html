  <body><p>222_37: 《複陰》杜甫</p>
        <p>方冬合遝玄陰塞，昨日晚晴今日黑。萬里飛蓬映天過，<br>孤城樹羽揚風直。江濤簸岸黃沙走，雲雪埋山蒼兕吼。<br>君不見夔子之國杜陵翁，牙齒半落左耳聾。<br></p></body></html>
