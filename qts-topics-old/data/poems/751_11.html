  <body><p>751_11: 《賦得彩燕》徐鉉</p>
        <p>縷彩成飛燕，迎和啟蟄時。翠翹生玉指，繡羽拂文楣。<br>詎費銜泥力，無勞剪爪期。化工今在此，翻怪社來遲。<br></p></body></html>
