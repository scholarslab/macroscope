  <body><p>223_30: 《清明》杜甫</p>
        <p>著處繁花務是日，長沙千人萬人出。渡頭翠柳豔明眉，<br>爭道朱蹄驕齧膝。此都好遊湘西寺，諸將亦自軍中至。<br>馬援征行在眼前，葛強親近同心事。金鐙下山紅粉晚，<br>牙檣捩柁青樓遠。古時喪亂皆可知，人世悲歡暫相遣。<br>弟侄雖存不得書，干戈未息苦離居。逢迎少壯非吾道，<br>況乃今朝更祓除。<br></p></body></html>
