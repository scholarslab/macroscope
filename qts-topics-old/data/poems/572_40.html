  <body><p>572_40: 《送杜秀才東游》賈島</p>
        <p>東遊誰見待，盡室寄長安。別後葉頻落，去程山已寒。<br>大河風色度，曠野燒煙殘。匣有青銅鏡，時將照鬢看。<br></p></body></html>
