  <body><p>251_12: 《寄嚴八判官》劉方平</p>
        <p>洛陽新月動秋砧，瀚海沙場天半陰。出塞能全仲叔策，<br>安親更切老萊心。漢家宮裏風雲曉，羌笛聲中雨雪深。<br>懷袖未傳三歲字，相思空作隴頭吟。<br></p></body></html>
