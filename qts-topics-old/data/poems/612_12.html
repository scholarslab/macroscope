  <body><p>612_12: 《五貺詩。太湖硯》皮日休</p>
        <p>求于花石間，怪狀乃天然。中瑩五寸劍，外差千疊蓮。<br>月融還似洗，雲濕便堪研。寄與先生後，應添內外篇。<br></p></body></html>
