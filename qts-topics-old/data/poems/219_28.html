  <body><p>219_28: 《漁陽》杜甫</p>
        <p>漁陽突騎猶精銳，赫赫雍王都節制。猛將飄然恐後時，<br>本朝不入非高計。祿山北築雄武城，舊防敗走歸其營。<br>系書請問燕耆舊，今日何須十萬兵。<br></p></body></html>
