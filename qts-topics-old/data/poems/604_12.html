  <body><p>604_12: 《過故洛城》許棠</p>
        <p>七百數還窮，城池一旦空。夕陽唯照草，危堞不勝風。<br>岸斷河聲別，田荒野色同。去來皆過客，何處問遺宮。<br></p></body></html>
