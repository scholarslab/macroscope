  <body><p>355_29: 《和樂天宴李周美中丞宅池上賞櫻桃花》劉禹錫</p>
        <p>櫻桃千萬枝，照耀如雪天。王孫宴其下，隔水疑神仙。<br>宿露發清香，初陽動暄妍。妖姬滿髻插，酒客折枝傳。<br>同此賞芳月，幾人有華筵。杯行勿遽辭，好醉逸三年。<br></p></body></html>
