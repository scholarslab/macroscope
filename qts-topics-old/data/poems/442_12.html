  <body><p>442_12: 《和元少尹新授官》白居易</p>
        <p>官穩身應泰，春風信馬行。縱忙無苦事，雖病有心情。<br>厚祿兒孫飽，前驅道路榮。花時八入直，無暇賀元兄。<br></p></body></html>
