  <body><p>233_23: 《千秋節有感二首（八月二日為明皇千秋節）》杜甫</p>
        <p>自罷千秋節，頻傷八月來。先朝常宴會，壯觀已塵埃。<br>鳳紀編生日，龍池塹劫灰。湘川新涕淚，秦樹遠樓臺。<br>寶鏡群臣得，金吾萬國回。衢尊不重飲，白首獨餘哀。<br>禦氣雲樓敞，含風彩仗高。仙人張內樂，王母獻宮桃。<br>羅襪紅蕖豔，金羈白雪毛。舞階銜壽酒，走索背秋毫。<br>聖主他年貴，邊心此日勞。桂江流向北，滿眼送波濤。<br></p></body></html>
