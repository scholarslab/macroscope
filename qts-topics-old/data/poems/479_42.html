  <body><p>479_42: 《奉和白敏中聖道和平致茲休運歲終功就合詠盛明呈上》馬植</p>
        <p>舜德堯仁化犬戎，許提河隴款皇風。指揮貙武皆神算，<br>恢拓乾坤是聖功。四帥有征無汗馬，七關雖戍已弢弓。<br>天留此事還英主，不在他年在大中。<br></p></body></html>
