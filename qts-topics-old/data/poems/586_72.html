  <body><p>586_72: 《題鄭中丞東溪》劉滄</p>
        <p>一境新開雉堞西，綠苔微徑露淒淒。高軒夜靜竹聲遠，<br>曲岸春深楊柳低。山霽月明常此醉，草芳花暗省曾迷。<br>即隨鳳詔歸清列，幾憶風花夢小溪。<br></p></body></html>
