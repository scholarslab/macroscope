  <body><p>240_40: 《引極三首。望仙府》元結</p>
        <p>山鑿落兮眇嶔岑，雲溶溶兮木棽棽。中何有兮人不睹，<br>遠欹差兮閟仙府。彼仙府兮深且幽，望一至兮藐無由。<br>望不從兮知如何，心混混兮意渾和。思假足兮虎豹，<br>超阻絕兮淩踔。詣仙府兮從羽人，餌五靈兮保清真。<br></p></body></html>
