  <body><p>549_13: 《昔昔鹽二十首。風月守空閨》趙嘏</p>
        <p>良人猶遠戍，耿耿夜閨空。繡戶流宵月，羅幃坐晚風。<br>魂飛沙帳北，腸斷玉關中。尚自無消息，錦衾那得同。<br></p></body></html>
