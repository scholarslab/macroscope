  <body><p>193_15a: 《西澗種柳》韋應物</p>
        <p>宰邑乖所願，黽勉愧昔人。聊將休暇日，種柳西澗濱。<br>置鍤息微倦，臨流睇歸雲。封壤自人力，生條在陽春。<br>成陰豈自取，為茂屬他辰。延詠留佳賞，山水變夕曛。<br></p></body></html>
