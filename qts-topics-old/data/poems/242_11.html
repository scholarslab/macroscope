  <body><p>242_11: 《酬張二十員外前國子博士竇叔向》張繼</p>
        <p>故交日零落，心賞寄何人。幸與馮唐遇，心同跡複親。<br>語言未終夕，離別又傷春。結念湓城下，聞猿詩興新。<br></p></body></html>
