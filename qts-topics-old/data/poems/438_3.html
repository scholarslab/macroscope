  <body><p>438_3: 《題盧秘書夏日新栽竹二十韻》白居易</p>
        <p>湘竹初封植，盧生此考盤。久持霜節苦，新托露根難。<br>等度須當砌，疏稠要滿闌。買憐分薄俸，栽稱作閑官。<br>葉翦藍羅碎，莖抽玉管端。幾聲清淅瀝，一簇綠檀欒。<br>未夜青嵐入，先秋白露團。拂肩搖翡翠，熨手弄琅玕。<br>韻透窗風起，陰鋪砌月殘。炎天聞覺冷，窄地見疑寬。<br>梢動勝搖扇，枝低好掛冠。碧籠煙幕幕，珠灑雨珊珊。<br>晚籜晴雲展，陰芽蟄虺蟠。愛從抽馬策，惜未截魚竿。<br>松韻徒煩聽，桃夭不足觀。梁慚當家杏，台陋本司蘭。<br>撐撥詩人興，勾牽酒客歡。靜連蘆簟滑，涼拂葛衣單。<br>豈止消時暑，應能保歲寒。莫同凡草木，一種夏中看。<br></p></body></html>
