  <body><p>473_8: 《送令狐秀才赴舉》李逢吉</p>
        <p>子有雄文藻思繁，齠年射策向金門。前隨鸞鶴登霄漢，<br>卻望風沙走塞垣。獨憶忘機陪出處，自憐何力繼飛翻。<br>那堪兩地生離緒，蓬戶長扃行旅喧。<br></p></body></html>
