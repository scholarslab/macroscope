  <body><p>333_25: 《和鄭少師相公題慈恩寺禪院》楊巨源</p>
        <p>舊寺長桐孫，朝天是聖恩。謝公詩更老，蕭傅道方尊。<br>白法知深得，蒼生要重論。若為將此望，心地向空門。<br></p></body></html>
