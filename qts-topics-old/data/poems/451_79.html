  <body><p>451_79: 《醉吟》白居易</p>
        <p>醉來忘渴複忘饑，冠帶形骸杳若遺。耳底齋鐘初過後，<br>心頭卯酒未消時。臨風朗詠從人聽，看雪閑行任馬遲。<br>應被眾疑公事慢，承前府尹不吟詩。<br></p></body></html>
