  <body><p>696_13: 《憶昔》韋莊</p>
        <p>昔年曾向五陵游，子夜歌清月滿樓。銀燭樹前長似晝，<br>露桃華里不知秋。西園公子名無忌，南國佳人號莫愁。<br>今日亂離俱是夢，夕陽唯見水東流。<br></p></body></html>
