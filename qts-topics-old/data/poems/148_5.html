  <body><p>148_5: 《送馬秀才移家京洛便赴舉》劉長卿</p>
        <p>自從為楚客，不復掃荊扉。劍共丹誠在，書隨白髮歸。<br>舊遊經亂靜，後進識君稀。空把相如賦，何人薦禮闈。<br></p></body></html>
