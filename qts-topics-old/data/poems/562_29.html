  <body><p>562_29: 《噴玉泉冥會詩八首。白衣叟述甘棠館西楹詩》李玖</p>
        <p>浮雲淒慘日微明，沉痛將軍負罪名。白晝叫閽無近戚，<br>縞衣飲氣只門生。佳人暗泣填宮淚，廄馬連嘶換主聲。<br>六合茫茫皆漢土，此身無處哭田橫。<br></p></body></html>
