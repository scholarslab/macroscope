  <body><p>558_40: 《一葉落》薛能</p>
        <p>輕葉獨悠悠，天高片影流。隨風來此地，何樹落先秋。<br>變色黃應近，辭林綠尚稠。無雙浮水面，孤絕落關頭。<br>乍減誠難覺，將凋勢未休。客心空自比，誰肯問新愁。<br></p></body></html>
