  <body><p>285_39: 《韋員外東齋看花》李端</p>
        <p>入花凡幾步，此樹獨相留。發豔紅枝合，垂煙綠水幽。<br>並開偏覺好，未落已成愁。一到芳菲下，空招兩鬢秋。<br></p></body></html>
