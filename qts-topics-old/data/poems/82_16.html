  <body><p>82_16: 《入塞》劉希夷</p>
        <p>將軍陷虜圍，邊務息戎機。霜雪交河盡，旌旗入塞飛。<br>曉光隨馬度，春色伴人歸。課績朝明主，臨軒拜武威。<br></p></body></html>
