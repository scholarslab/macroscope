  <body><p>106_19: 《塞外三首》鄭愔</p>
        <p>塞外蕭條望，征人此路賒。邊聲亂朔馬，秋色引胡笳。<br>遙嶂侵歸日，長城帶晚霞。斷蓬飛古戍，連雁聚寒沙。<br>海暗雲無葉，山春雪作花。丈夫期報主，萬里獨辭家。<br>荒壘三秋夕，窮郊萬里平。海陰凝獨樹，日氣下連營。<br>戎旆霜旋重，邊裘夜更輕。將軍猶轉戰，都尉不成名。<br>折柳悲春曲，吹笳斷夜聲。明年漢使返，須築受降城。<br>陽鳥南飛夜，陰山北地寒。漢家征戍客，年歲在樓蘭。<br>玉塞朔風起，金河秋月團。邊聲入鼓吹，霜氣下旌竿。<br>海外歸書斷，天涯旅鬢殘。子卿猶奉使，常向節旄看。<br></p></body></html>
