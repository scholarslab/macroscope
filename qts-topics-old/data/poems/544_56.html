  <body><p>544_56: 《樂游原春望》劉得仁</p>
        <p>樂游原上望，望盡帝都春。始覺繁華地，應無不醉人。<br>雲開雙闕麗，柳映九衢新。愛此頻來往，多閑逐此身。<br></p></body></html>
