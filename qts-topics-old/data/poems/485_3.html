  <body><p>485_3: 《會仙歌》鮑溶</p>
        <p>輕輕濛濛，龍言鳳語何從容，耳有響兮目無蹤。杳杳默默，<br>花張錦織，王母初自昆侖來，茅盈王方平在側。<br>青毛仙鳥銜錦符，謹上阿環起居王母書。始知仙事亦多故，<br>一隔絳河千歲餘。詳玉字，多喜氣，瑤台明月來墮地。<br>冠劍低昂蹈舞頻，禮容盡若君臣事。願言小仙藝，<br>姓名許飛瓊，洞陰玉磬敲天聲。樂王母，一送玉杯長命酒。<br>碧花醉，靈揚揚，笑賜二子長生方。二子未及伸拜謝，<br>蒼蒼上兮皇皇下。<br></p></body></html>
