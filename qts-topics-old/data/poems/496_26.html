  <body><p>496_26: 《送宋慎言》姚合</p>
        <p>童稚便知聞，如今只有君。百篇詩盡和，一盞酒須分。<br>驛路多連水，州城半在雲。離情同落葉，向晚更紛紛。<br></p></body></html>
