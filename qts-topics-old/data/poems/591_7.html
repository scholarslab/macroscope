  <body><p>591_7: 《有贈》崔玨</p>
        <p>莫道妝成斷客腸，粉胸綿手白蓮香。煙分頂上三層綠，<br>劍截眸中一寸光。舞勝柳枝腰更軟，歌嫌珠貫曲猶長。<br>雖然不似王孫女，解愛臨邛賣賦郎。<br>錦裏芬芳少佩蘭，風流全占似君難。心迷曉夢窗猶暗，<br>粉落香肌汗未幹。兩臉夭桃從鏡發，一眸春水照人寒。<br>自嗟此地非吾土，不得如花歲歲看。<br></p></body></html>
