  <body><p>748_72: 《獻張拾遺》李中</p>
        <p>官資清貴近丹墀，性格孤高世所稀。金殿日開親鳳扆，<br>古屏時展看漁磯。酒醒虛閣秋簾卷，吟對疏篁夕鳥歸。<br>獻替頻陳忠譽播，鵬霄萬里展雄飛。<br></p></body></html>
