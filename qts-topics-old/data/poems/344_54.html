  <body><p>344_54: 《杏園送張徹侍禦歸使》韓愈</p>
        <p>東風花樹下，送爾出京城。久抱傷春意，新添惜別情。<br>歸來身已病，相見眼還明。更遣將詩酒，誰家逐後生。<br></p></body></html>
