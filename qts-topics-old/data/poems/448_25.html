  <body><p>448_25: 《酬裴相公題興化小池見招長句》白居易</p>
        <p>為愛小塘招散客，不嫌老監與新詩。山公倒載無妨學，<br>範蠡扁舟未要追。蓬斷偶飄桃李徑，鷗驚誤拂鳳凰池。<br>敢辭課拙酬高韻，一勺爭禁萬頃陂。<br></p></body></html>
