  <body><p>721_1: 《贈唐山人》李洞</p>
        <p>垂須長似發，七十色如黳。醉眼青天小，吟情太華低。<br>千年松繞屋，半夜雨連溪。邛蜀路無限，往來琴獨攜。<br></p></body></html>
