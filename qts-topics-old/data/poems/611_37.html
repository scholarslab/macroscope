  <body><p>611_37: 《酒中十詠。酒旗》皮日休</p>
        <p>青幟闊數尺，懸於往來道。多為風所颺，時見酒名號。<br>拂拂野橋幽，翻翻江市好。雙眸複何事，終竟望君老。<br></p></body></html>
