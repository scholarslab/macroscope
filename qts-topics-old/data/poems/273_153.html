  <body><p>273_153: 《聽霜鐘》戴叔倫</p>
        <p>渺渺飛霜夜，寥寥遠岫鐘。出雲疑斷續，入戶乍舂容。<br>度枕頻驚夢，隨風幾韻松。悠揚來不已，杳靄去何從。<br>仿佛煙嵐隔，依稀岩嶠重。此時聊一聽，餘響繞千峰。<br></p></body></html>
