  <body><p>274_50: 《塞上曲二首》戴叔倫</p>
        <p>軍門頻納受降書，一劍橫行萬里餘。<br>漢祖謾誇婁敬策，卻將公主嫁單于。<br>漢家旌幟滿陰山，不遣胡兒匹馬還。<br>願得此身長報國，何須生入玉門關。<br></p></body></html>
