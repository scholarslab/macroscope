  <body><p>549_97: 《早出洞仙觀》趙嘏</p>
        <p>露濃如水灑蒼苔，洞口煙蘿密不開。殘月色低當戶後，<br>曉鐘聲迥隔山來。春生藥圃芝猶短，夜醮齋壇鶴未回。<br>愁是獨尋歸路去，人間步步是塵埃。<br></p></body></html>
