  <body><p>601_20: 《贈春遊侶》李昌符</p>
        <p>密林多暗香，輕吹送餘芳。啼鳥愁春盡，遊人喜日長。<br>浮雲橫暮色，新雨洗韶光。欲散垂□恨，應須入醉鄉。<br></p></body></html>
