  <body><p>596_37: 《隱者》司馬紮</p>
        <p>松間開一徑，秋草自相依。終日不冠帶，空山無是非。<br>投綸溪鳥伴，曝藥穀雲飛。時向鄰家去，狂歌夜醉歸。<br></p></body></html>
