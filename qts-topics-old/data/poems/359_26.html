  <body><p>359_26: 《松滋渡望峽中》劉禹錫</p>
        <p>渡頭輕雨灑寒梅，雲際溶溶雪水來。夢渚草長迷楚望，<br>夷陵土黑有秦灰。巴人淚應猿聲落，蜀客船從鳥道回。<br>十二碧峰何處所，永安宮外是荒台。<br></p></body></html>
