  <body><p>206_19: 《冬夜饒州使堂餞相公五叔赴歙州》李嘉佑</p>
        <p>丞相過邦牧，清弦送羽觴。高情同客醉，子夜為人長。<br>斜漢初過鬥，寒雲正護霜。新安江自綠，明主待惟良。<br></p></body></html>
