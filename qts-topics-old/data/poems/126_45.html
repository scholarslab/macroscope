  <body><p>126_45: 《與盧象集朱家》王維</p>
        <p>主人能愛客，終日有逢迎。貰得新豐酒，複聞秦女箏。<br>柳條疏客舍，槐葉下秋城。語笑且為樂，吾將達此生。<br></p></body></html>
