  <body><p>734_12: 《官左拾遺歸隱作（一作辭官歸隱，留詩一絕）》王易簡</p>
        <p>汩沒朝班愧不才，誰能低折向塵埃。<br>青山得去且歸去，官職有來還自來。<br></p></body></html>
