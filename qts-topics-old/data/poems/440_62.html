  <body><p>440_62: 《殘暑招客》白居易</p>
        <p>雲截山腰斷，風驅雨腳回。早陰江上散，殘熱日中來。<br>卻取生衣著，重拈竹簟開。誰能淘晚熱，閑飲兩三杯。<br></p></body></html>
