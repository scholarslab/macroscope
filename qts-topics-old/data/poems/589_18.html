  <body><p>589_18: 《遊四明山劉樊二真人祠，題山下孫氏居》李頻</p>
        <p>久在仙壇下，全家是地仙。池塘來乳洞，禾黍接芝田。<br>起看青山足，還傾白酒眠。不知塵世事，雙鬢逐流年。<br></p></body></html>
