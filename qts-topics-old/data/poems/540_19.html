  <body><p>540_19: 《聞歌》李商隱</p>
        <p>斂笑凝眸意欲歌，高雲不動碧嵯峨。銅台罷望歸何處，<br>玉輦忘還事幾多。青塚路邊南雁盡，細腰宮裏北人過。<br>此聲腸斷非今日，香灺燈光奈爾何。<br></p></body></html>
