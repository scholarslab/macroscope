  <body><p>127_36: 《沈十四拾遺新竹生讀經處同諸公之作》王維</p>
        <p>閒居日清靜，修竹自檀欒。嫩節留餘籜，新業出舊闌。<br>細枝風響亂，疏影月光寒。樂府裁龍笛，漁家伐釣竿。<br>何如道門裏，青翠拂仙壇。<br></p></body></html>
