  <body><p>266_35: 《山居即事》顧況</p>
        <p>下泊降茅仙，蕭閑隱洞天。楊君閑上法，司命駐流年。<br>崦合桃花水，窗分柳穀煙。抱孫堪種樹，倚杖問耘田。<br>世事休相擾，浮名任一邊。由來謝安石，不解飲靈泉。<br></p></body></html>
