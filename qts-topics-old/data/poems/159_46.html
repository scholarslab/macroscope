  <body><p>159_46: 《田園作》孟浩然</p>
        <p>弊廬隔塵喧，惟先養恬素。卜鄰近三徑，植果盈千樹。<br>粵余任推遷，三十猶未遇。書劍時將晚，丘園日已暮。<br>晨興自多懷，晝坐常寡悟。沖天羨鴻鵠，爭食羞雞鶩。<br>望斷金馬門，勞歌采樵路。鄉曲無知己，朝端乏親故。<br>誰能為揚雄，一薦甘泉賦。<br></p></body></html>
