  <body><p>451_33: 《西風》白居易</p>
        <p>西風來幾日，一葉已先飛。新霽乘輕屐，初涼換熟衣。<br>淺渠銷慢水，疏竹漏斜暉。薄暮青苔巷，家僮引鶴歸。<br></p></body></html>
