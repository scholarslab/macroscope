  <body><p>357_66: 《海門潮別浩初師》劉禹錫</p>
        <p>前日過蕭寺，看師上講筵。都上禮白足，施者散金錢。<br>方便無非教，經行不廢禪。還知習居士，發論侍彌天。<br></p></body></html>
