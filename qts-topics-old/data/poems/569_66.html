  <body><p>569_66: 《寄張祜（祜亦未面，頻寄聲相聞）》李群玉</p>
        <p>越水吳山任興行，五湖雲月掛高情。不游都邑稱平子，<br>只向江東作步兵。昔歲芳聲到童稚，老來佳句遍公卿。<br>如君氣力波瀾地，留取陰何沈範名。<br></p></body></html>
