  <body><p>632_1: 《塞上》司空圖</p>
        <p>萬里隋城在，三邊虜氣衰。沙填孤障角，燒斷故關碑。<br>馬色經寒慘，雕聲帶晚悲。將軍正閒暇，留客換歌辭。<br></p></body></html>
