  <body><p>520_45: 《題宣州開元寺（寺置於東晉時）》杜牧</p>
        <p>南朝謝脁城，東吳最深處。亡國去如鴻，遺寺藏煙塢。<br>樓飛九十尺，廊環四百柱。高高下下中，風繞松桂樹。<br>青苔照朱閣，白鳥兩相語。溪聲入僧夢，月色暉粉堵。<br>閱景無旦夕，憑闌有今古。留我酒一樽，前山看春雨。<br></p></body></html>
