  <body><p>528_30: 《神女祠（一作聖女廟）》許渾</p>
        <p>停車祀聖女，涼葉下陰風。龍氣石床濕，鳥聲山廟空。<br>長眉留桂綠，丹臉寄蓮紅。莫學陽臺畔，朝雲暮雨中。<br></p></body></html>
