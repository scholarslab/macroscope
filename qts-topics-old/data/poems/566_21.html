  <body><p>566_21: 《題嘉祥驛》盧渥</p>
        <p>交親榮餞洛城空，秉鉞戎裝上將同。星使自天丹詔下，<br>雕鞍照地數程中。馬嘶靜穀聲偏響，旆映晴山色更紅。<br>到後定知人易化，滿街棠樹有遺風。<br></p></body></html>
