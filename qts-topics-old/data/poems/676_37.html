  <body><p>676_37: 《自遣》鄭谷</p>
        <p>強健宦途何足謂，入微章句更難論。誰知野性真天性，<br>不扣權門扣道門。窺硯晚鶯臨砌樹，迸階春筍隔籬根。<br>朝回何處消長日，紫閣峰南有舊村。<br></p></body></html>
