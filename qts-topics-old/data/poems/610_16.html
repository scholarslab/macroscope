  <body><p>610_16: 《太湖詩。包山祠》皮日休</p>
        <p>白雲最深處，像設盈岩堂。村祭足茗粣，水奠多桃漿。<br>箘突古砌，薜荔繃頹牆。爐灰寂不然，風送杉桂香。<br>積雨晦州裏，流波漂稻粱。恭惟大司諫，憫此如發狂。<br>命予傳明禱，祗事實不遑。一奠若肸蚃，再祝如激揚。<br>出廟未半日，隔雲逢澹光。雨點少，漸收羽林槍。<br>忽然山家犬，起吠白日傍。公心與神志，相向如玄黃。<br>我願作一疏，奏之於穹蒼。留神千萬祀，永福吳封疆。<br></p></body></html>
