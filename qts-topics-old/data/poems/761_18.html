  <body><p>761_18: 《癸卯閩亂，從弟監察禦史敬凝迎仕別作》詹琲</p>
        <p>一別幾經春，棲遲晉水濱。鶺鴒長在念，鴻雁忽來賓。<br>五鬥嫌腰折，朋山刺眼新。善辭如複我，四海五湖身。<br></p></body></html>
