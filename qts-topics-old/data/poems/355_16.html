  <body><p>355_16: 《冬夜宴河中李相公中堂命箏歌送酒》劉禹錫</p>
        <p>朗朗鶤雞弦，華堂夜多思。簾外雪已深，座中人半醉。<br>翠蛾發清響，曲盡有餘意。酌我莫憂狂，老來無逸氣。<br></p></body></html>
