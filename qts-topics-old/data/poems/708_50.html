  <body><p>708_50: 《休說》徐夤</p>
        <p>休說人間有陸沈，一樽閑待月明斟。時來不怕滄溟闊，<br>道大卻憂潢潦深。白首釣魚應是分，青雲幹祿已無心。<br>梓桐賦罷相如隱，誰為君前永夜吟。<br></p></body></html>
