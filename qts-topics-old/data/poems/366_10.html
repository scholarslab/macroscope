  <body><p>366_10: 《吳興三絕》張文規</p>
        <p>蘋洲須覺池沼俗，苧布直勝羅紈輕。清風樓下草初出，<br>明月峽中茶始生。吳興三絕不可舍，勸子強為吳會行。<br></p></body></html>
