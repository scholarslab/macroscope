  <body><p>60_27: 《萱》李嶠</p>
        <p>屣步尋芳草，忘憂自結叢。黃英開養性，綠葉正依籠。<br>色湛仙人露，香傳少女風。還依北堂下，曹植動文雄。<br></p></body></html>
