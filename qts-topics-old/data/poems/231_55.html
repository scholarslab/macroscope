  <body><p>231_55: 《奉送卿二翁統節度鎮軍還江陵》杜甫</p>
        <p>火旗還錦纜，白馬出江城。嘹唳吟笳發，蕭條別浦清。<br>寒空巫峽曙，落日渭陽明。留滯嗟衰疾，何時見息兵。<br></p></body></html>
