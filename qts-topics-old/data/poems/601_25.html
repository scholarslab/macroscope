  <body><p>601_25: 《送友人》李昌符</p>
        <p>舉世誰能與事期，解攜多是正歡時。人間不遣有名利，<br>陌上始應無別離。晚渡待船愁立久，亂山投店獨行遲。<br>我今漂泊還如此，江劍相逢亦未知。<br></p></body></html>
