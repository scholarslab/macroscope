  <body><p>449_66: 《憶夢得（夢得能唱竹枝，聽者愁絕）》白居易</p>
        <p>齒發各蹉跎，疏慵與病和。愛花心在否，見酒興如何。<br>年長風情少，官高俗慮多。幾時紅燭下，聞唱竹枝歌。<br></p></body></html>
