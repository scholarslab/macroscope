  <body><p>374_10: 《病客吟》孟郊</p>
        <p>主人夜呻吟，皆入妻子心。客子晝呻吟，徒為蟲鳥音。<br>妻子手中病，愁思不復深。僮僕手中病，憂危獨難任。<br>丈夫久漂泊，神氣自然沉。況于滯疾中，何人免噓。<br>大海亦有涯，高山亦有岑。沉憂獨無極，塵淚互盈襟。<br></p></body></html>
