  <body><p>300_83: 《寄上韓愈侍郎》王建</p>
        <p>重登大學領儒流，學浪詞鋒壓九州。不以雄名疏野賤，<br>唯將直氣折王侯。詠傷松桂青山瘦，取盡珠璣碧海愁。<br>敘述異篇經總別，鞭驅險句最先投。碑文合遣貞魂謝，<br>史筆應令諂骨羞。清俸探將還酒債，黃金旋得起書樓。<br>參來擬設官人禮，朝退多逢月閣遊。見說雲泉求住處，<br>若無知薦一生休。<br></p></body></html>
