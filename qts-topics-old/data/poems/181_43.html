  <body><p>181_43: 《姑孰十詠。丹陽湖》李白</p>
        <p>湖與元氣連，風波浩難止。天外賈客歸，雲間片帆起。<br>龜游蓮葉上，鳥宿蘆花裏。少女棹歸舟，歌聲逐流水。<br></p></body></html>
