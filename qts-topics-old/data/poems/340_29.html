  <body><p>340_29: 《答孟郊》韓愈</p>
        <p>規模背時利，文字覷天巧。人皆餘酒肉，子獨不得飽。<br>才春思已亂，始秋悲又攪。朝餐動及午，夜諷恒至卯。<br>名聲暫膻腥，腸肚鎮煎煼。古心雖自鞭，世路終難拗。<br>弱拒喜張臂，猛拿閑縮爪。見倒誰肯扶，從嗔我須咬。<br></p></body></html>
