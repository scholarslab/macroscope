  <body><p>325_2: 《仲秋朝拜昭陵》權德輿</p>
        <p>清秋壽原上，詔拜承吉蔔。嘗讀貞觀書，及茲幸齋沐。<br>文皇昔潛耀，隨季自顛覆。撫運斯順人，救焚非逐鹿。<br>神祇戴元聖，君父納大麓。良將授兵符，直臣調鼎餗。<br>無疆傳慶祚，有截荷亭育。仙馭淩紫氛，神游棄黃屋。<br>方祗護山跡，先正陪岩腹。杳杳九嵕深，沉沉萬靈肅。<br>鳥飛田已辟，龍去雲猶簇。金氣爽林巒，幹岡走崖谷。<br>吾皇弘孝理，率土蒙景福。擁佑乃清夷，威靈諒回復。<br>禮承三公重，心愧二卿祿。展敬何所伸，曾以斧山木。<br></p></body></html>
