  <body><p>163_29: 《白紵辭三首》李白</p>
        <p>揚清歌，發皓齒，北方佳人東鄰子。且吟白紵停綠水，<br>長袖拂面為君起。寒雲夜卷霜海空，胡風吹天飄塞鴻。<br>玉顏滿堂樂未終，館娃日落歌吹蒙。<br>月寒江清夜沉沉，美人一笑千黃金。垂羅舞縠揚哀音，<br>郢中白雪且莫吟，子夜吳歌動君心。動君心，冀君賞。<br>願作天池雙鴛鴦，一朝飛去青雲上。<br>吳刀剪綵縫舞衣，明妝麗服奪春暉。揚眉轉袖若雪飛，<br>傾城獨立世所稀。激楚結風醉忘歸，高堂月落燭已微，<br>玉釵掛纓君莫違。<br></p></body></html>
