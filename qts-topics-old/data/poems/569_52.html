  <body><p>569_52: 《金塘路中》李群玉</p>
        <p>山連楚越複吳秦，蓬梗何年是住身。黃葉黃花古城路，<br>秋風秋雨別家人。冰霜想度商于凍，桂玉愁居帝裏貧。<br>十口系心拋不得，每回回首即長顰。<br></p></body></html>
