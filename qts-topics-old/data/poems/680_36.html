  <body><p>680_36: 《淨興寺杜鵑一枝繁豔無比》韓偓</p>
        <p>一園紅豔醉坡陀，自地連梢簇蒨羅。<br>蜀魄未歸長滴血，只應偏滴此叢多。<br></p></body></html>
