  <body><p>650_4: 《題睦州烏龍山禪居》方幹</p>
        <p>曙後月華猶冷濕，自知坐臥逼天宮。晨雞未暇鳴山底，<br>早日先來照屋東。人世驅馳方丈內，海波搖動一杯中。<br>伴師長住應難住，歸去仍須入俗籠。<br></p></body></html>
