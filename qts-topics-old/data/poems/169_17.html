  <body><p>169_17: 《贈僧崖公》李白</p>
        <p>昔在朗陵東，學禪白眉空。大地了鏡徹，迴旋寄輪風。<br>攬彼造化力，持為我神通。晚謁泰山君，親見日沒雲。<br>中夜臥山月，拂衣逃人群。授余金仙道，曠劫未始聞。<br>冥機發天光，獨朗謝垢氛。虛舟不系物，觀化游江濆。<br>江濆遇同聲，道崖乃僧英。說法動海岳，游方化公卿。<br>手秉玉麈尾，如登白樓亭。微言注百川，亹亹信可聽。<br>一風鼓群有，萬籟各自鳴。啟閉八窗牖，托宿掣電霆。<br>自言曆天臺，搏壁躡翠屏。淩兢石橋去，恍惚入青冥。<br>昔往今來歸，絕景無不經。何日更攜手，乘杯向蓬瀛。<br></p></body></html>
