  <body><p>360_29: 《福先寺雪中酬別樂天》劉禹錫</p>
        <p>龍門賓客會龍宮，東去旌旗駐上東。二八笙歌雲幕下，<br>三千世界雪花中。離堂未暗排紅燭，別曲含淒颺晚風。<br>才子從今一分散，便將詩詠向吳儂。<br></p></body></html>
