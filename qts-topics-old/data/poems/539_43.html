  <body><p>539_43: 《明日》李商隱</p>
        <p>天上參旗過，人間燭焰銷。誰言整雙履，便是隔三橋。<br>知處黃金鎖，曾來碧綺寮。憑欄明日意，池闊雨蕭蕭。<br></p></body></html>
