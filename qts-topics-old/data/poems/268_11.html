  <body><p>268_11: 《太原送許侍禦出幕歸東都》耿湋</p>
        <p>昔隨劉越石，今日獨歸時。汾水風煙冷，並州花木遲。<br>荒庭增別夢，野雨失行期。莫向山陽過，鄰人夜笛悲。<br></p></body></html>
