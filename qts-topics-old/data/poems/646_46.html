  <body><p>646_46: 《緋桃花》李鹹用</p>
        <p>茫茫天意為誰留，深染夭桃備勝遊。未醉已知醒後憶，<br>欲開先為落時愁。癡蛾亂撲燈難滅，躍鯉傍驚電不收。<br>何事梨花空似雪，也稱春色是悠悠。<br></p></body></html>
