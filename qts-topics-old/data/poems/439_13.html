  <body><p>439_13: 《官舍閑題》白居易</p>
        <p>職散優閑地，身慵老大時。送春唯有酒，銷日不過棋。<br>祿米獐牙稻，園蔬鴨腳葵。飽餐仍晏起，餘暇弄龜兒。<br></p></body></html>
