  <body><p>567_11: 《有酒失于虔州陸郎中肱，以詩謝之》崔櫓</p>
        <p>醉時顛蹶醒時羞，麹糵推人不自由。<br>叵耐一雙窮相眼，不堪花卉在前頭。<br></p></body></html>
