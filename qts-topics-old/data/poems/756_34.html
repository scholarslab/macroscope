  <body><p>756_34: 《明道人歸西林，求題院額，作此送之》徐鉉</p>
        <p>昔從岐陽狩，簪纓滿翠微。十年勞我夢，今日送師歸。<br>曳尾龜應樂，乘軒鶴謾肥。含情題小篆，將去掛岩扉。<br></p></body></html>
