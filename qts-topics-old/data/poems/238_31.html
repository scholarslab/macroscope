  <body><p>238_31: 《奉和宣城張太守南亭秋夕懷友》錢起</p>
        <p>池館蟪蛄聲，梧桐秋露晴。月臨朱戟靜，河近畫樓明。<br>卷幔浮涼入，聞鐘永夜清。片雲懸曙鬥，數雁過秋城。<br>羽扇揚風暇，瑤琴悵別情。江山飛麗藻，謝脁讓前名。<br></p></body></html>
