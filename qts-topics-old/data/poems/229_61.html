  <body><p>229_61: 《從驛次草堂複至東屯二首》杜甫</p>
        <p>峽內歸田客，江邊借馬騎。非尋戴安道，似向習家池。<br>峽險風煙僻，天寒橘柚垂。築場看斂積，一學楚人為。<br>短景難高臥，衰年強此身。山家蒸栗暖，野飯謝麋新。<br>世路知交薄，門庭畏客頻。牧童斯在眼，田父實為鄰。<br></p></body></html>
