  <body><p>212_21: 《同呂判官從哥舒大夫破洪濟城回登積石軍多福七級浮圖》高適</p>
        <p>塞口連濁河，轅門對山寺。寧知鞍馬上，獨有登臨事。<br>七級淩太清，千崖列蒼翠。飄飄方寓目，想像見深意。<br>高興殊未平，涼風颯然至。拔城陣雲合，轉旆胡星墜。<br>大將何英靈，官軍動天地。君懷生羽翼，本欲附騏驥。<br>款段苦不前，青冥信難致。一歌陽春後，三歎終自愧。<br></p></body></html>
