  <body><p>72_34: 《晦日宴高氏林亭》周思鈞</p>
        <p>早春驚柳穟，初晦掩蓂華。騎出平陽裏，筵開衛尉家。<br>竹影含雲密，池紋帶雨斜。重惜林亭晚，上路滿煙霞。<br></p></body></html>
