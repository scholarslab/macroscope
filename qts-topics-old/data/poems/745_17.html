  <body><p>745_17: 《和西江李助副使早登開元寺閣》陳陶</p>
        <p>虛豁登寶閣，三休極層構。獨立天地間，煙雲滿襟袖。<br>鼇荒初落日，劍野呈綺繡。秋檻祝融微，陰軒九江湊。<br>拂簷皇姑舍，錯落白榆秀。倚砌天竺祠，蛟龍蟠古甃。<br>翛然觀六合，一指齊宇宙。書劍忽若□，青雲日方晝。<br>南朝空蒼莽，楚澤稀耕耨。萬事溺頹波，一航安可涭。<br>徒雲寄麟泣，六五終難就。資斧念餘生，湖光隱圭竇。<br>早聞群黃鶴，飄舉此江岫。陵穀空靄然，人樵已雛鷇。<br>燕宮豸冠客，憑覽發清奏。珠玉難嗣音，摐轅愧孤陋。<br></p></body></html>
