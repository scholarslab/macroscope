  <body><p>163_19: 《採蓮曲》李白</p>
        <p>若耶溪傍採蓮女，笑隔荷花共人語。日照新妝水底明，<br>風飄香袂空中舉。岸上誰家游冶郎，三三五五映垂楊。<br>紫騮嘶入落花去，見此踟躕空斷腸。<br></p></body></html>
