  <body><p>495_6: 《蒙召拜拾遺書情二首》費冠卿</p>
        <p>拾遺帝側知難得，官緊才微恐不勝。<br>好是中朝絕親友，九華山下詔來征。<br>三千裏外一微臣，二十年來任運身。<br>今日忽蒙天子召，自慚驚動國中人。<br></p></body></html>
