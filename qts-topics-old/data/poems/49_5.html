  <body><p>49_5: 《奉和聖制送尚書燕國公赴朔方》張九齡</p>
        <p>宗臣事有征，廟算在休兵。天與三台座，人當萬里城。<br>朔南方偃革，河右暫揚旌。寵錫從仙禁，光華出漢京。<br>山川勤遠略，原隰軫皇情。為奏熏琴唱，仍題寶劍名。<br>聞風六郡伏，計日五戎平。山甫歸應疾，留侯功複成。<br>歌鐘旋可望，衽席豈難行。四牡何時入，吾君憶履聲。<br></p></body></html>
