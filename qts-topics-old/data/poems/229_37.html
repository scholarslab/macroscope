  <body><p>229_37: 《不離西閣二首》杜甫</p>
        <p>江柳非時發，江花冷色頻。地偏應有瘴，臘近已含春。<br>失學從愚子，無家住老身。不知西閣意，肯別定留人。<br>西閣從人別，人今亦故亭。江雲飄素練，石壁斷空青。<br>滄海先迎日，銀河倒列星。平生耽勝事，籲駭始初經。<br></p></body></html>
