  <body><p>676_43: 《渼陂》鄭穀</p>
        <p>昔事東流共不回，春深獨向渼陂來。亂前別業依稀在，<br>雨裏繁花寂寞開。卻展漁絲無野艇，舊題詩句沒蒼苔。<br>潸然四顧難消遣，只有佯狂泥酒杯。<br></p></body></html>
