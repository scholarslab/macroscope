  <body><p>529_6: 《獻白尹（即樂天也）》許渾</p>
        <p>醉舞任生涯，褐寬烏帽斜。庾公先在郡，疏傅早還家。<br>林晚鳥爭樹，園春蜂護花。高吟應更逸，嵩洛舊煙霞。<br></p></body></html>
