  <body><p>134_17: 《寄司勳盧員外》李頎</p>
        <p>流澌臘月下河陽，草色新年發建章。秦地立春傳太史，<br>漢宮題柱憶仙郎。歸鴻欲度千門雪，侍女新添五夜香。<br>早晚薦雄文似者，故人今已賦長楊。<br></p></body></html>
