  <body><p>676_94: 《次韻和秀上人游南五台（一作司空圖詩）》鄭穀</p>
        <p>中峰曾到處，題記沒蒼苔。振錫傳深谷，翻經想舊台。<br>蒼松臨砌偃，驚鹿驀溪來。內殿評詩切，身回心未回。<br></p></body></html>
