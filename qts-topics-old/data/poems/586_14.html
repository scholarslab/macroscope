  <body><p>586_14: 《江城晚望》劉滄</p>
        <p>一望江城思有餘，遙分野徑入樵漁。青山經雨菊花盡，<br>白鳥下灘蘆葉疏。靜聽潮聲寒木杪，遠看風色暮帆舒。<br>秋期又涉潼關路，不得年年向此居。<br></p></body></html>
