  <body><p>227_69: 《征夫》杜甫</p>
        <p>十室幾人在，千山空自多。路衢唯見哭，城市不聞歌。<br>漂梗無安地，銜枚有荷戈。官軍未通蜀，吾道竟如何。<br></p></body></html>
