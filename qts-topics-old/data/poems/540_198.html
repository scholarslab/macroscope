  <body><p>540_198: 《射魚曲》李商隱</p>
        <p>思牢弩箭磨青石，繡額蠻渠三虎力。尋潮背日伺泅鱗，<br>貝闕夜移鯨失色。纖纖粉簳馨香餌，綠鴨回塘養龍水。<br>含冰漢語遠于天，何由回作金盤死。<br></p></body></html>
