  <body><p>408_36: 《和友封題開善寺十韻（依次重用本韻）》元稹</p>
        <p>梁王開佛廟，雲構歲時遙。珠綴飛閑鴿，紅泥落碎椒。<br>燈籠青焰短，香印白灰銷。古匣收遺施，行廊畫本朝。<br>藏經沾雨爛，魔女捧花嬌。亞樹牽藤閣，橫查壓石橋。<br>竹荒新筍細，池淺小魚跳。匠正琉璃瓦，僧鋤芍藥苗。<br>旋蒸茶嫩葉，偏把柳長條。便欲忘歸路，方知隱易招。<br>　</p></body></html>
