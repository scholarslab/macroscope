  <body><p>516_7: 《送黃曄明府岳州湘陰赴任》厲玄</p>
        <p>恩沾譴雪幾人同，歸宰湘陰六月中。商嶺馬嘶殘暑雨，<br>席帆高掛早秋風。貢名頻向書闈失，飛檄曾傳朔漠空。<br>西省尚嗟君宦遠，水雞啼處莫聽鴻。<br></p></body></html>
