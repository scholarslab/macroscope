  <body><p>510_29: 《贈薛鼎臣侍禦（一作送劉崇德尉睦州建德縣）》張祜</p>
        <p>一命前途遠，雙曹小邑閑。夜潮人到郭，春霧鳥啼山。<br>淺瀨橫沙堰，高岩峻石斑。不堪曾倚棹，猶複夢升攀。<br></p></body></html>
