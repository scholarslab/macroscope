  <body><p>242_12: 《會稽郡樓雪霽（一作望雪）》張繼</p>
        <p>江城昨夜雪如花，郢客登樓齊望華。夏禹壇前仍聚玉，<br>西施浦上更飛沙。簾櫳向晚寒風度，睥睨初晴落景斜。<br>數處微明銷不盡，湖山清映越人家。<br></p></body></html>
