  <body><p>238_86: 《和范郎中宿直中書，曉玩清池，贈南省同僚兩垣遺補》錢起</p>
        <p>青瑣留才子，春池靜禁林。自矜仙島勝，宛在掖垣深。<br>引派彤庭裏，含虛玉砌陰。漲來知聖澤，清處見天心。<br>蘭氣飄紅岸，文星動碧潯。鳳棲長近日，虯臥欲為霖。<br>席寵雖高位，流謙乃素襟。焚香春漏盡，假寐曉鶯吟。<br>丹地宜清泚，朝陽複照臨。司言兼逸趣，鼓興接知音。<br>六義驚摛藻，三台響擲金。為憐風水外，落羽此漂沉。<br></p></body></html>
