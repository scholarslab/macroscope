  <body><p>692_107: 《宿東林寺題願公院》杜荀鶴</p>
        <p>古寺沉沉僧未眠，支頤將客說閑緣。一溪月色非塵世，<br>滿洞松聲似雨天。簷底水涵抄律燭，窗間風引煮茶煙。<br>無由住得吟相伴，心系青雲十五年。<br></p></body></html>
