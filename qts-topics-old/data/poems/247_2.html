  <body><p>247_2: 《自東都還濠州，奉酬王八諫議見贈》獨孤及</p>
        <p>關西仕時俱稚容，彪彪之鬢始相逢。天地變化縣城改，<br>獨有故人交態在。不言會合跡未並，猶以歲寒心相待。<br>洛陽居守寄酂侯，君著貂冠參運籌。高閣連雲騎省夜，<br>新文會友涼風秋。青袍白麵昔攜手，冉冉府趨君記否。<br>雲分雨散十五年，始得一笑樽酒前。未遑少留驟遠別，<br>況值旅雁鳴秋天。二華舊遊如夢想，他時再會何由緣。<br>賴君贈我郢中曲，別後相思被管弦。<br></p></body></html>
