  <body><p>467_27: 《翁母些》牟融</p>
        <p>滿頭華髮向人垂，長逝音容迥莫追。先壟每懷風木夜，<br>畫堂無複彩衣時。停車遙望孤雲影，翹首驚看吊鶴悲。<br>獨有賢人崇孝義，傷心共詠蓼莪詩。<br></p></body></html>
