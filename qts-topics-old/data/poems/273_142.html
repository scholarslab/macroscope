  <body><p>273_142: 《過賈誼舊居》戴叔倫</p>
        <p>楚鄉卑濕歎殊方，鵩賦人非宅已荒。謾有長書憂漢室，<br>空將哀些吊沅湘。雨餘古井生秋草，葉盡疏林見夕陽。<br>過客不須頻太息，咸陽宮殿亦淒涼。<br></p></body></html>
