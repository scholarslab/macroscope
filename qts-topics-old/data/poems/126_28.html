  <body><p>126_28: 《送崔興宗》王維</p>
        <p>已恨親皆遠，誰憐友複稀。君王未西顧，遊宦盡東歸。<br>塞迥山河淨，天長雲樹微。方同菊花節，相待洛陽扉。<br></p></body></html>
