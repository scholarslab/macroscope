  <body><p>220_41: 《閬山歌》杜甫</p>
        <p>閬州城東靈山白，閬州城北玉台碧。松浮欲盡不盡雲，<br>江動將崩未崩石。那知根無鬼神會，已覺氣與嵩華敵。<br>中原格鬥且未歸，應結茅齋看青壁。<br></p></body></html>
