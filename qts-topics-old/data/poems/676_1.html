  <body><p>676_1: 《闕下春日》鄭谷</p>
        <p>建章宮殿紫雲飄，春漏遲遲下絳霄。綺陌暖風嘶去馬，<br>粉廊初日照趨朝。花經宿雨香難拾，鶯在豪家語更嬌。<br>秦楚年年有離別，揚鞭揮袖灞陵橋。<br></p></body></html>
