  <body><p>143_43: 《芙蓉樓送辛漸二首》王昌齡</p>
        <p>寒雨連天夜入湖，平明送客楚山孤。<br>洛陽親友如相問，一片冰心在玉壺。<br>丹陽城南秋海陰，丹陽城北楚雲深。<br>高樓送客不能醉，寂寂寒江明月心。<br></p></body></html>
