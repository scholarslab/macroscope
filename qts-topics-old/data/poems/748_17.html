  <body><p>748_17: 《送朐山孫明府赴壽陽幕府辟命》李中</p>
        <p>堪羨元戎虛右席，便承綸綍起金台。菊叢憔悴陶潛去，<br>蓮幕光輝阮瑀來。好向尊罍陳妙畫，定應書檄播雄才。<br>預愁別後相思處，月入閑窗遠夢回。<br></p></body></html>
