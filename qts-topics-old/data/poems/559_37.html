  <body><p>559_37: 《贈歌者》薛能</p>
        <p>一字新聲一顆珠，轉喉疑是擊珊瑚。聽時坐部音中有，<br>唱後櫻花葉裏無。漢浦蔑聞虛解佩，臨邛焉用枉當壚。<br>誰人得向青樓宿，便是仙郎不是夫。<br></p></body></html>
