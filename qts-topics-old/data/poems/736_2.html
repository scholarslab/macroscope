  <body><p>736_2: 《和蜀後主題劍門》王仁裕</p>
        <p>孟陽曾有語，刊在白雲棱。李杜常挨托，孫劉亦恃憑。<br>庸才安可守，上德始堪矜。暗指長天路，濃巒蔽幾層。<br></p></body></html>
