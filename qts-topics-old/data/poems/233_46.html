  <body><p>233_46: 《歸雁二首》杜甫</p>
        <p>萬里衡陽雁，今年又北歸。雙雙瞻客上，一一背人飛。<br>雲裏相呼疾，沙邊自宿稀。系書元浪語，愁寂故山薇。<br>欲雪違胡地，先花別楚雲。卻過清渭影，高起洞庭群。<br>塞北春陰暮，江南日色曛。傷弓流落羽，行斷不堪聞。<br></p></body></html>
