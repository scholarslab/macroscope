  <body><p>129_49: 《登潤州城》丘為</p>
        <p>天末江城晚，登臨客望迷。春潮平島嶼，殘雨隔虹蜺。<br>鳥與孤帆遠，煙和獨樹低。鄉山何處是，目斷廣陵西。<br></p></body></html>
