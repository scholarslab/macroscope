  <body><p>141_33: 《行路難》王昌齡</p>
        <p>雙絲作綆系銀瓶，百尺寒泉轆轤上。懸絲一絕不可望，<br>似妾傾心在君掌。人生意氣好遷捐，只重狂花不重賢。<br>宴罷調箏奏離鶴，回嬌轉盼泣君前。君不見，眼前事，<br>豈保須臾心勿異。西山日下雨足稀，側有浮雲無所寄。<br>但願莫忘前者言，銼骨黃塵亦無愧。行路難，勸君酒，<br>莫辭煩，美酒千鐘猶可盡，心中片愧何可論。<br>一聞漢主思故劍，使妾長嗟萬古魂。<br></p></body></html>
