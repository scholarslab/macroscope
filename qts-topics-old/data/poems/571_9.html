  <body><p>571_9: 《齋中》賈島</p>
        <p>眈靜非謬為，本性實疏索。齋中一就枕，不覺白日落。<br>低扉礙軒轡，寡德謝接諾。叢菊在牆陰，秋窮未開萼。<br>所餐類病馬，動影似移嶽。欲駐迫逃衰，豈殊辭綆縛。<br>已見飽時雨，應豐蔬與藥。<br></p></body></html>
