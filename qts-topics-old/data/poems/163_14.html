  <body><p>163_14: 《雉子斑（一作設辟邪伎鼓吹雉子斑曲辭）》李白</p>
        <p>辟邪伎作鼓吹驚，雉子班之奏曲成，喔咿振迅欲飛鳴。<br>扇錦翼，雄風生。雙雌同飲啄，趫悍誰能爭。<br>乍向草中耿介死，不求黃金籠下生。天地至廣大，<br>何惜遂物情。善卷讓天子，務光亦逃名。所貴曠士懷，<br>朗然合太清。<br></p></body></html>
