  <body><p>375_14: 《游華山雲台觀》孟郊</p>
        <p>華嶽獨靈異，草木恒新鮮。山盡五色石，水無一色泉。<br>仙酒不醉人，仙芝皆延年。夜聞明星館，時韻女蘿弦。<br>敬茲不能寐，焚柏吟道篇。<br></p></body></html>
