  <body><p>52_64: 《詠笛》宋之問</p>
        <p>羌笛寫龍聲，長吟入夜清。關山孤月下，來向隴頭鳴。<br>逐吹梅花落，含春柳色驚。行觀向子賦，坐憶舊鄰情。<br></p></body></html>
