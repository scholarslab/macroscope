  <body><p>531_29: 《送客歸蘭溪》許渾</p>
        <p>花下送歸客，路長應過秋。暮隨江鳥宿，寒共嶺猿愁。<br>眾水喧嚴瀨，群峰抱沉樓。因君幾南望，曾向此中游。<br></p></body></html>
