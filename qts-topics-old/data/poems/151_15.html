  <body><p>151_15: 《尋龍井楊老》劉長卿</p>
        <p>柴門草舍絕風塵，空谷耕田學子真。泉咽恐勞經隴底，<br>山深不覺有秦人。手栽松樹蒼蒼老，身臥桃園寂寂春。<br>唯有胡麻當雞黍，白雲來往未嫌貧。<br></p></body></html>
