  <body><p>595_13: 《南游》于武陵</p>
        <p>窮秋幾日雨，處處生蒼苔。舊國寄書後，涼天方雁來。<br>露繁山草濕，洲暖水花開。去盡同行客，一帆猶未回。<br></p></body></html>
