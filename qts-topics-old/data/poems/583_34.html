  <body><p>583_34: 《牡丹二首》溫庭筠</p>
        <p>輕陰隔翠幃，宿雨泣晴暉。醉後佳期在，歌餘舊意非。<br>蝶繁經粉住，蜂重抱香歸。莫惜熏爐夜，因風到舞衣。<br>水漾晴紅壓疊波，曉來金粉覆庭莎。裁成豔思偏應巧，<br>分得春光最數多。欲綻似含雙靨笑，正繁疑有一聲歌。<br>華堂客散簾垂地，想憑闌幹斂翠蛾。<br></p></body></html>
