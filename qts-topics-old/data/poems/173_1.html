  <body><p>173_1: 《廬山謠，寄盧侍禦虛舟》李白</p>
        <p>我本楚狂人，鳳歌笑孔丘。手持綠玉杖，朝別黃鶴樓。<br>五嶽尋仙不辭遠，一生好入名山遊。廬山秀出南斗傍，<br>屏風九疊雲錦張，影落明湖青黛光。金闕前開二峰長，<br>銀河倒掛三石樑。香爐瀑布遙相望，回崖遝嶂淩蒼蒼。<br>翠影紅霞映朝日，鳥飛不到吳天長。登高壯觀天地間，<br>大江茫茫去不還。黃雲萬里動風色，白波九道流雪山。<br>好為廬山謠，興因廬山發。閑窺石鏡清我心，<br>謝公行處蒼苔沒。早服還丹無世情，琴心三疊道初成。<br>遙見仙人彩雲裏，手把芙蓉朝玉京。先期汗漫九垓上，<br>願接盧敖遊太清。<br></p></body></html>
