  <body><p>168_1: 《贈孟浩然》李白</p>
        <p>吾愛孟夫子，風流天下聞。紅顏棄軒冕，白首臥松雲。<br>醉月頻中聖，迷花不事君。高山安可仰，徒此揖清芬。<br></p></body></html>
