  <body><p>393_4: 《猛虎行（四言）》李賀</p>
        <p>長戈莫舂，長弩莫抨。乳孫哺子，教得生獰。<br>舉頭為城，掉尾為旌。東海黃公，愁見夜行。<br>道逢騶虞，牛哀不平。何用尺刀，壁上雷鳴。<br>泰山之下，婦人哭聲。官家有程，吏不敢聽。<br></p></body></html>
