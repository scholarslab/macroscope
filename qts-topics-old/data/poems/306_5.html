  <body><p>306_5: 《詠壁上酒瓢呈蕭明府》朱灣</p>
        <p>不是難提挈，行藏固有期。安身未得所，開口欲從誰。<br>應物心無倦，當壚柄會持。莫將成廢器，還有對樽時。<br></p></body></html>
