  <body><p>151_16: 《見故人李均所借古鏡恨其未獲歸府斯人已亡愴然有作》劉長卿</p>
        <p>故人留鏡無歸處，今日懷君試暫窺。歲久豈堪塵自入，<br>夜長應待月相隨。空憐瓊樹曾臨匣，猶見菱花獨映池。<br>所恨平生還不早，如今始掛隴頭枝。<br></p></body></html>
