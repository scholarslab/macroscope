  <body><p>88_25: 《玄武門侍射》張說</p>
        <p>射觀通玄闕，兵欄辟禦筵。雕弧月半上，畫的暈重圓。<br>羿後神幽贊，靈王法暗傳。貫心精四返，飲羽妙三聯。<br>雪鶴來銜箭，星麟下集弦。一逢軍宴洽，萬慶武功宣。<br></p></body></html>
