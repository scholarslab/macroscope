  <body><p>475_25: 《故人寄茶》李德裕</p>
        <p>劍外九華英，緘題下玉京。開時微月上，碾處亂泉聲。<br>半夜邀僧至，孤吟對竹烹。碧流霞腳碎，香泛乳花輕。<br>六腑睡神去，數朝詩思清。其餘不敢費，留伴讀書行。<br></p></body></html>
