  <body><p>424_49: 《丘中有一士二首（命首句為題）》白居易</p>
        <p>丘中有一士，不知其姓名。面色不憂苦，血氣常和平。<br>每選隙地居，不蹋要路行。舉動無尤悔，物莫與之爭。<br>藜藿不充腸，布褐不蔽形。終歲守窮餓，而無嗟歎聲。<br>豈是愛貧賤，深知時俗情。勿矜羅弋巧，鸞鶴在冥冥。<br>丘中有一士，守道歲月深。行披帶索衣，坐拍無弦琴。<br>不飲濁泉水，不息曲木陰。所逢苟非義，糞土千黃金。<br>鄉人化其風，熏如蘭在林。智愚與強弱，不忍相欺侵。<br>我欲訪其人，將行複沉吟。何必見其面，但在學其心。<br></p></body></html>
