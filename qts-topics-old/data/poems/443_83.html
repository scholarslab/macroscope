  <body><p>443_83: 《內道場永讙上人就郡見訪善說維摩經臨別請詩因以此贈》白居易</p>
        <p>五夏登壇內殿師，水為心地玉為儀。正傳金粟如來偈，<br>何用錢唐太守詩。苦海出來應有路，靈山別後可無期。<br>他生莫忘今朝會，虛白亭中法樂時。<br></p></body></html>
