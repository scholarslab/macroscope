  <body><p>43_8: 《謁漢高廟》李百藥</p>
        <p>纂堯靈命啟，滅楚餘閏終。飛名膺帝籙，沈跡韞神功。<br>瑞氣朝浮碭，祥符夜告豐。抑揚駕人傑，叱吒掩時雄。<br>締構三靈改，經綸五緯同。干戈革宇內，聲教盡寰中。<br>運謝年逾遠，魂歸道未窮。樹碑留故邑，抗殿表祠宮。<br>沐蘭祈泗上，謁帝動深衷。英威肅如在，文物杳成空。<br>竹皮聚寒徑，枌社落霜叢。蕭索陰雲晚，長川起大風。<br></p></body></html>
