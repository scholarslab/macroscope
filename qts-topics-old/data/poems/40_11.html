  <body><p>40_11: 《奉和山夜臨秋》上官儀</p>
        <p>殿帳清炎氣，輦道含秋陰。淒風移漢築，流水入虞琴。<br>雲飛送斷雁，月上淨疏林。滴瀝露枝響，空蒙煙壑深。<br></p></body></html>
