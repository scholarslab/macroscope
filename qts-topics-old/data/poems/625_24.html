  <body><p>625_24: 《奉和襲美夏景沖澹偶作次韻二首》陸龜蒙</p>
        <p>蟬雀參差在扇紗，竹襟輕利籜冠斜。壚中有酒文園會，<br>琴上無弦靖節家。芝畹煙霞全覆穗，橘洲風浪半浮花。<br>閑思兩地忘名者，不信人間發解華。<br>只于池曲象山幽，便是瀟湘浸石樓。斜拂芡盤輕鶩下，<br>細穿菱線小鯢遊。閑開茗焙嘗須遍，醉撥書帷臥始休。<br>莫道仙家無好爵，方諸還拜碧琳侯。<br></p></body></html>
