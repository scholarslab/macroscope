  <body><p>747_1: 《春日作》李中</p>
        <p>和氣來無象，物情還暗新。乾坤一夕雨，草木萬方春。<br>染水煙光媚，催花鳥語頻。高臺曠望處，歌詠屬詩人。<br></p></body></html>
