  <body><p>55_5: 《詠風》王勃</p>
        <p>肅肅涼景生，加我林壑清。驅煙尋澗戶，卷霧出山楹。<br>去來固無跡，動息如有情。日落山水靜，為君起松聲。<br></p></body></html>
