  <body><p>184_2: 《題元丹丘山居》李白</p>
        <p>故人棲東山，自愛丘壑美。青春臥空林，白日猶不起。<br>松風清襟袖，石潭洗心耳。羨君無紛喧，高枕碧霞裏。<br></p></body></html>
