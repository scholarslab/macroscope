  <body><p>485_16: 《經秦皇墓》鮑溶</p>
        <p>左崗青虯盤，右阪白虎踞。誰識此中陵，祖龍藏身處。<br>別為一天地，下入三泉路。珠華翔青鳥，玉影耀白兔。<br>山河一易姓，萬事隨人去。白晝盜開陵，玄冬火焚樹。<br>哀哉送死厚，乃為棄身具。死者不復知，回看漢文墓。<br></p></body></html>
