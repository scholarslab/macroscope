  <body><p>184_11: 《題東溪公幽居》李白</p>
        <p>杜陵賢人清且廉，東溪蔔築歲將淹。宅近青山同謝脁，<br>門垂碧柳似陶潛。好鳥迎春歌後院，飛花送酒舞前簷。<br>客到但知留一醉，盤中只有水晶鹽。<br></p></body></html>
