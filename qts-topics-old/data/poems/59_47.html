  <body><p>59_47: 《鼓》李嶠</p>
        <p>舜日諧鞀響，堯年韻士聲。向樓疑吹擊，震谷似雷驚。<br>仙鶴排門起，靈鼉帶水鳴。樂雲行已奏，禮曰冀相成。<br></p></body></html>
