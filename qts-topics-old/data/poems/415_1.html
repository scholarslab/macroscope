  <body><p>415_1: 《新政縣》元稹</p>
        <p>新政縣前逢月夜，嘉陵江底看星辰。已聞城上三更鼓，<br>不見心中一個人。須鬢暗添巴路雪，衣裳無複帝鄉塵。<br>曾沾幾許名兼利，勞動生涯涉苦辛。<br></p></body></html>
