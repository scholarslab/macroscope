  <body><p>230_74: 《雷》杜甫</p>
        <p>巫峽中宵動，滄江十月雷。龍蛇不成蟄，天地劃爭回。<br>卻碾空山過，深蟠絕壁來。何須妒雲雨，霹靂楚王台。<br></p></body></html>
