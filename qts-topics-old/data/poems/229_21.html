  <body><p>229_21: 《懷錦水居止二首》杜甫</p>
        <p>軍旅西征僻，風塵戰伐多。猶聞蜀父老，不忘舜謳歌。<br>天險終難立，柴門豈重過。朝朝巫峽水，遠逗錦江波。<br>萬里橋南宅，百花潭北莊。層軒皆面水，老樹飽經霜。<br>雪嶺界天白，錦城曛日黃。惜哉形勝地，回首一茫茫。<br></p></body></html>
