  <body><p>591_8: 《和人聽歌》崔玨</p>
        <p>氣吐幽蘭出洞房，樂人先問調宮商。聲和細管珠才轉，<br>曲度沉煙雪更香。公子不隨腸萬結，離人須落淚千行。<br>巫山唱罷行雲過，猶自微塵舞畫梁。<br>紅臉初分翠黛愁，錦筵歌板拍清秋。一樓春雪和塵落，<br>午夜寒泉帶雨流。座上美人心盡死，尊前旅客淚難收。<br>莫辭更送劉郎酒，百斛明珠異日酬。<br></p></body></html>
