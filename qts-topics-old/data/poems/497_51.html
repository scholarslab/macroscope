  <body><p>497_51: 《寄右史李定言（許渾集寄李定言律詩第二三聯即此四句）》姚合</p>
        <p>才歸龍尾含雞舌，更立螭頭運兔毫。<br>閶闔欲開金漏盡，冕旒初坐禦香高。<br></p></body></html>
