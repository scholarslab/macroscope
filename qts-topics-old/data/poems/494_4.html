  <body><p>494_4: 《古別離二首》施肩吾</p>
        <p>古人謾歌西飛燕，十年不見狂夫面。三更風作切夢刀，<br>萬轉愁成系腸線。所嗟不及牛女星，一年一度得相見。<br>老母別愛子，少妻送征郎。血流既四面，乃一斷二腸。<br>不愁寒無衣，不怕饑無糧。惟恐征戰不還鄉，<br>母化為鬼妻為孀。<br></p></body></html>
