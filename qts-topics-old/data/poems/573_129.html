  <body><p>573_129: 《送劉知新往襄陽》賈島</p>
        <p>此別誠堪恨，荊襄是舊遊。眼光懸欲落，心緒亂難收。<br>花木三層寺，煙波五相樓。因君兩地去，長使夢悠悠。<br></p></body></html>
