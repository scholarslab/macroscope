  <body><p>279_22: 《奉陪侍中春日過武安君廟》盧綸</p>
        <p>長裾間貔虎，遺廟盛攀登。白羽三千騎，紅林一萬層。<br>元臣達幽契，祝史告明征。撫坐悲今古，瞻容感廢興。<br>回風卷叢柏，驟雨濕諸陵。倏忽煙花霽，當營看月生。<br></p></body></html>
