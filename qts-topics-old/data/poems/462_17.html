  <body><p>462_17: 《醉中見微之舊卷有感》白居易</p>
        <p>今朝何事一沾襟，檢得君詩醉後吟。老淚交流風病眼，<br>春箋搖動酒杯心。銀鉤塵覆年年暗，玉樹泥埋日日深。<br>聞道墓松高一丈，更無消息到如今。<br></p></body></html>
