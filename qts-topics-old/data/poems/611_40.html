  <body><p>611_40: 《酒中十詠。酒鄉》皮日休</p>
        <p>何人置此鄉，杳在天皇外。有事忘哀樂，有時忘顯晦。<br>如尋罔象歸，似與希夷會。從此共君遊，無煩用冠帶。<br></p></body></html>
