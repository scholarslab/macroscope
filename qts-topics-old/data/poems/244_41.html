  <body><p>244_41: 《送戴迪赴鳳翔幕府》韓翃</p>
        <p>青春帶文綬，去事魏征西。上路金羈出，中人玉箸齊。<br>當歌酒萬斛，看獵馬千蹄。自有從軍樂，何須怨解攜。<br></p></body></html>
