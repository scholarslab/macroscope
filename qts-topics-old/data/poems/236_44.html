  <body><p>236_44: 《雨中望海上，懷郁林觀中道侶》錢起</p>
        <p>山觀海頭雨，懸沫動煙樹。只疑蒼茫裏，鬱島欲飛去。<br>大塊怒天吳，驚潮蕩雲路。群真儼盈想，一葦不可渡。<br>惆悵赤城期，願假輕鴻馭。<br></p></body></html>
