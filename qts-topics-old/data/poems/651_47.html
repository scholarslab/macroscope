  <body><p>651_47: 《贈孫百篇》方幹</p>
        <p>禦題百首思縱橫，半日功夫舉世名。羽翼便從吟處出，<br>珠璣續向筆頭生。莫嫌黃綬官資小，必料青雲道路平。<br>才子風流複年少，無愁高臥不公卿。<br></p></body></html>
