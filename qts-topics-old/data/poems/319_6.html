  <body><p>319_6: 《白露為霜》徐敞</p>
        <p>早寒青女至，零露結為霜。入夜飛清景，淩晨積素光。<br>駟星初晰晰，葭菼複蒼蒼。色冒沙灘白，威加木葉黃。<br>鮮輝襲紈扇，殺氣掩幹將。葛屨那堪履，徒令君子傷。<br></p></body></html>
