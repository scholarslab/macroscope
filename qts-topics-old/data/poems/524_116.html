  <body><p>524_116: 《芭蕉》杜牧</p>
        <p>芭蕉為雨移，故向窗前種。憐渠點滴聲，留得歸鄉夢。<br>夢遠莫歸鄉，覺來一翻動。<br></p></body></html>
