  <body><p>643_36: 《曲江二首》李山甫</p>
        <p>南山低對紫雲樓，翠影紅陰瑞氣浮。一種是春長富貴，<br>大都為水也風流。爭攀柳帶千千手，間插花枝萬萬頭。<br>獨向江邊最惆悵，滿衣塵土避王侯。<br>江色沈天萬草齊，暖煙晴靄自相迷。蜂憐杏蕊細香落，<br>鶯墜柳條濃翠低。千隊國娥輕似雪，一群公子醉如泥。<br>斜陽怪得長安動，陌上分飛萬馬蹄。<br></p></body></html>
