  <body><p>44_27: 《日暮望涇水》徐珩</p>
        <p>導源徑隴阪，屬汭貫嬴都。下瀨波常急，回圻溜亦紆。<br>毒流秦卒斃，泥糞漢田腴。獨有迷津客，懷歸軫暮途。<br></p></body></html>
