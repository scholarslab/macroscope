  <body><p>483_20: 《端州江亭得家書二首》李紳</p>
        <p>雨中鵲語喧江樹，風處蛛絲颺水潯。<br>開拆遠書何事喜，數行家信抵千金。<br>長安別日春風早，嶺外今來白露秋。<br>莫道淮南悲木葉，不聞搖落更堪愁。<br></p></body></html>
