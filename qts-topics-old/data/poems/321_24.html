  <body><p>321_24: 《酬靈徹上人以詩代書見寄（時在薦福寺坐夏）》權德輿</p>
        <p>蓮花出水地無塵，中有南宗了義人。已取貝多翻半字，<br>還將陽焰諭三身。碧雲飛處詩偏麗，白月圓時信本真。<br>更喜開緘銷熱惱，西方社裏舊相親。<br></p></body></html>
