  <body><p>32_2: 《祈谷樂章。雍和》褚亮</p>
        <p>殷薦乘春，太壇臨曙。八簋盈和，六瑚登禦。<br>嘉稷匪歆，德馨斯飫。祝嘏無易，靈心有豫。<br></p></body></html>
