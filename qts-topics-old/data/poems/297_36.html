  <body><p>297_36: 《幽州送申稷評事歸平盧》王建</p>
        <p>行子繞天北，山高塞複深。升堂展客禮，臨水濯纓襟。<br>驅馳戎地馬，聚散林間禽。一杯瀉東流，各願無異心。<br>薊亭雖苦寒，春夕勿重衾。從軍任白頭，莫賣故山岑。<br></p></body></html>
