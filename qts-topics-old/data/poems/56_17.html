  <body><p>56_17: 《八仙徑》王勃</p>
        <p>柰園欣八正，松岩訪九仙。援蘿窺霧術，攀林俯雲煙。<br>代北鸞驂至，遼西鶴騎旋。終希脫塵網，連翼下芝田。<br></p></body></html>
