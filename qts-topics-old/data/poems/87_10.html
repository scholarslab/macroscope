  <body><p>87_10: 《侍宴蘘荷亭應制》張說</p>
        <p>回鑾青嶽觀，帳殿紫煙峰。仙路迎三鳥，雲衢駐兩龍。<br>園林看化塔，壇墠識餘封。山外聞簫管，還如天上逢。<br></p></body></html>
