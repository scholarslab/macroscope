  <body><p>573_128: 《送僧》賈島</p>
        <p>大內曾持論，天南化俗行。舊房山雪在，春草岳陽生。<br>曉了蓮經義，堪任寶蓋迎。王侯皆護法，何寺講鐘鳴。<br></p></body></html>
