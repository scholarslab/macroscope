  <body><p>293_38: 《田家》司空曙</p>
        <p>田家喜雨足，鄰老相招攜。泉溢溝塍壞，麥高桑柘低。<br>呼兒催放犢，宿客待烹雞。搔首蓬門下，如將軒冕齊。<br></p></body></html>
