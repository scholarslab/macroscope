  <body><p>311_14: 《酒席賦得匏瓢》鄭審</p>
        <p>華閣與賢開，仙瓢自遠來。幽林嘗伴許，陋巷亦隨回。<br>掛影憐紅壁，傾心向綠杯。何曾斟酌處，不使玉山頹。<br></p></body></html>
