  <body><p>330_10: 《奉和武相公春曉聞鶯》許孟容</p>
        <p>碧樹當窗啼曉鶯，間關入夢聽難成。<br>千回萬囀盡愁思，疑是血魂哀困聲。<br></p></body></html>
