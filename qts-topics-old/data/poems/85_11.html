  <body><p>85_11: 《唐享太廟樂章。太和》張說</p>
        <p>時文聖後，清廟肅邕。致誠勤薦，在貌思恭。<br>玉節肆夏，金鏘五鐘。繩繩雲步，穆穆天容。<br></p></body></html>
