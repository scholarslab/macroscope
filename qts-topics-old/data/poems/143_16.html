  <body><p>143_16: 《採蓮曲二首》王昌齡</p>
        <p>吳姬越豔楚王妃，爭弄蓮舟水濕衣。<br>來時浦口花迎入，采罷江頭月送歸。<br>荷葉羅裙一色裁，芙蓉向臉兩邊開。<br>亂入池中看不見，聞歌始覺有人來。<br></p></body></html>
