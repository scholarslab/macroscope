  <body><p>192_7: 《臺上遲客》韋應物</p>
        <p>高臺一悄望，遠樹間朝暉。但見東西騎，坐令心賞違。<br>始霽郊原綠，暮春啼鳥稀。徒然對芳物，何能獨醉歸。<br></p></body></html>
