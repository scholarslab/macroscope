  <body><p>377_19: 《上包祭酒》孟郊</p>
        <p>岳岳冠蓋彥，英英文字雄。瓊音獨聽時，塵韻固不同。<br>春雲生紙上，秋濤起胸中。時吟五君詠，再舉七子風。<br>何幸松桂侶，見知勤苦功。願將黃鶴翅，一借飛雲空。<br></p></body></html>
