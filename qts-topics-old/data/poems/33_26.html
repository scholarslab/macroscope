  <body><p>33_26: 《遊清都觀尋沈道士得芳字》趙中虛</p>
        <p>青溪阻千仞，姑射藐汾陽。未若遊茲境，探玄眾妙場。<br>鶴來疑羽客，雲泛似霓裳。寓目雖靈宇，遊神乃帝鄉。<br>道存真理得，心灰俗累忘。煙霞凝抗殿，松桂肅長廊。<br>早蟬清暮響，崇蘭散晚芳。即此翔寥廓，非複控榆枋。<br></p></body></html>
