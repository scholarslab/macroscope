  <body><p>384_10: 《薊北春懷》張籍</p>
        <p>渺渺水雲外，別來音信稀。因逢過江使，卻寄在家衣。<br>問路更愁遠，逢人空說歸。今朝薊城北，又見塞鴻飛。<br></p></body></html>
