  <body><p>638_87: 《送沈先輩尉昭應》張喬</p>
        <p>餘才不廢詩，佐邑喜閑司。丹陛終須去，青山未可期。<br>葉凋溫穀晚，雲出古宮遲。若草東封疏，君王到有時。<br></p></body></html>
