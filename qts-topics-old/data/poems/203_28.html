  <body><p>203_28: 《遊越溪》鄭紹</p>
        <p>溪水碧悠悠，猿聲斷客愁。漁潭逢釣楫，月浦值孤舟。<br>訪泊隨煙火，迷途視鬥牛。今宵越鄉意，還取醉忘憂。<br></p></body></html>
