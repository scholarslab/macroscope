  <body><p>329_13: 《和九日從楊氏姊游》權德輿</p>
        <p>秋光風露天，令節慶初筵。易象家人吉，閨門女士賢。<br>招邀菊酒會，屬和柳花篇。今日同心賞，全勝落帽年。<br></p></body></html>
