  <body><p>200_29: 《送二十二兄北游尋羅中》岑參</p>
        <p>斗柄欲東指，吾兄方北游。無媒謁明主，失計幹諸侯。<br>夜雪入穿履，朝霜凝敝裘。遙知客舍飲，醉裏聞春鳩。<br></p></body></html>
