  <body><p>766_19: 《新回車院筵上作》劉兼</p>
        <p>回車院子未回車，三載疲民詠袴襦。借寇已承英主詔，<br>乞骸須上老臣書。黃金蜀柳籠朱戶，碧玉湘筠映綺疏。<br>因問滿筵詩酒客，錦江何處有鱸魚。<br></p></body></html>
