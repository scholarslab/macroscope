  <body><p>708_44: 《招隱》徐夤</p>
        <p>齒發那能敵歲華，早知休去避塵沙。鬼神只闞高明裏，<br>倚伏不幹棲隱家。陶景豈全輕組綬，留侯非獨愛煙霞。<br>贈君吉語堪銘座，看取朝開暮落花。<br></p></body></html>
