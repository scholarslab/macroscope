  <body><p>623_9: 《丹陽道中寄友生》陸龜蒙</p>
        <p>煙樹綠微微，春流浸竹扉。短蓑攜稚去，孤艇載魚歸。<br>海俗蘆編室，村娃練束衣。舊栽奴橘老，新刈女桑肥。<br>錦鯉沖風擲，絲禽掠浪飛。短亭幽徑入，陳廟數峰圍。<br>地廢金牛暗，陵荒石獸稀。思君同一望，帆上怨餘暉。<br></p></body></html>
