  <body><p>649_27: 《贈瑪瑙山禪者（一作贈瑪瑙禪師歸京）》方幹</p>
        <p>芿草不停獸，因師山更靈。村林朝乞食，風雨夜開扃。<br>井味兼松粉，雲根著淨瓶。塵勞如醉夢，對此暫能醒。<br></p></body></html>
