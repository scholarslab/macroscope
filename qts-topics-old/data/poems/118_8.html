  <body><p>118_8: 《春日留別》孫逖</p>
        <p>春路逶迤花柳前，孤舟晚泊就人煙。東山白雲不可見，<br>西陵江月夜娟娟。春江夜盡潮聲度，征帆遙從此中去。<br>越國山川看漸無，可憐愁思江南樹。<br></p></body></html>
