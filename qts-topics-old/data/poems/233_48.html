  <body><p>233_48: 《清明二首》杜甫</p>
        <p>朝來新火起新煙，湖色春光淨客船。繡羽銜花他自得，<br>紅顏騎竹我無緣。胡童結束還難有，楚女腰肢亦可憐。<br>不見定王城舊處，長懷賈傅井依然。虛沾焦舉為寒食，<br>實藉嚴君賣卜錢。鐘鼎山林各天性，濁醪粗飯任吾年。<br>此身飄泊苦西東，右臂偏枯半耳聾。寂寂系舟雙下淚，<br>悠悠伏枕左書空。十年蹴踘將雛遠，萬里秋千習俗同。<br>旅雁上雲歸紫塞，家人鑽火用青楓。秦城樓閣煙花裏，<br>漢主山河錦繡中。風水春來洞庭闊，白蘋愁殺白頭翁。<br></p></body></html>
