  <body><p>300_41: 《送吳諫議上饒州》王建</p>
        <p>鄱陽太守是真人，琴在床頭籙在身。曾向先皇邊諫事，<br>還應上帝處稱臣。養生自有年支藥，稅戶應停月進銀。<br>淨掃水堂無侍女，下街唯共鶴殷勤。<br></p></body></html>
