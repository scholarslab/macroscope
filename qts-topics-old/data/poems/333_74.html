  <body><p>333_74: 《張郎中段員外初直翰林報寄長句》楊巨源</p>
        <p>秋空如練瑞雲明，天上人間莫問程。丹鳳詞頭供二妙，<br>金鑾殿角直三清。方瞻北極臨星月，猶向南班滯姓名。<br>啟沃朝朝深禁裏，香爐煙外是公卿。<br></p></body></html>
