  <body><p>573_34: 《酬姚合校書》賈島</p>
        <p>因貧行遠道，得見舊交遊。美酒易傾盡，好詩難卒酬。<br>公堂朝共到，私第夜相留。不覺入關晚，別來林木秋。<br></p></body></html>
