  <body><p>249_6: 《送朱逸人》皇甫冉</p>
        <p>時人多不見，出入五湖間。寄酒全吾道，移家愛遠山。<br>更看秋草暮，欲共白雲還。雖在風塵裏，陶潛身自閑。<br></p></body></html>
