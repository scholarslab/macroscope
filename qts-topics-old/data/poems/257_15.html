  <body><p>257_15: 《涼州曲二首》柳中庸</p>
        <p>關山萬里遠征人，一望關山淚滿巾。<br>青海戍頭空有月，黃沙磧裏本無春。<br>高檻連天望武威，窮陰拂地戍金微。<br>九城弦管聲遙發，一夜關山雪滿飛。<br></p></body></html>
