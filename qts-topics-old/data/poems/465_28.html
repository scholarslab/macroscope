  <body><p>465_28: 《長門怨》楊衡</p>
        <p>絲聲繁兮管聲急，珠簾不卷風吹入。萬遍凝愁枕上聽，<br>千回候命花間立。望望昭陽信不來。回眸獨掩紅巾泣。<br></p></body></html>
