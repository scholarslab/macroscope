  <body><p>525_10: 《洛中二首》杜牧</p>
        <p>柳動晴風拂路塵，年年宮闕鎖濃春。<br>一從翠輦無巡幸，老卻蛾眉幾許人。<br>風吹柳帶搖晴綠，蝶繞花枝戀暖香。<br>多把芳菲泛春酒，直教愁色對愁腸。<br></p></body></html>
