  <body><p>97_22: 《送韋商州弼》沈佺期</p>
        <p>會府應文昌，商山鎮國陽。聞君監郡史，暫罷尚書郎。<br>王事嗟相失，人情貴不忘。累年同畫省，四海接文場。<br>點翰芳春色，傳杯明月光。故交從此去，遙憶紫芝香。<br></p></body></html>
