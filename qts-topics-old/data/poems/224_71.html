  <body><p>224_71: 《一百五日夜對月》杜甫</p>
        <p>無家對寒食，有淚如金波。斫卻月中桂，清光應更多。<br>仳離放紅蕊，想像嚬青蛾。牛女漫愁思，秋期猶渡河。<br></p></body></html>
