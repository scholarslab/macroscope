  <body><p>629_41: 《新秋雜題六首。坐》陸龜蒙</p>
        <p>偶避蟬聲來隙地，忽隨鴻影入遼天。<br>閑僧不會寂寥意，道學西方人坐禪。<br></p></body></html>
