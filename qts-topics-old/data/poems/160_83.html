  <body><p>160_83: 《春中喜王九相尋（一題作晚春）》孟浩然</p>
        <p>二月湖水清，家家春鳥鳴。林花掃更落，徑草踏還生。<br>酒伴來相命，開尊共解酲。當杯已入手，歌妓莫停聲。<br></p></body></html>
