  <body><p>219_26: 《遭田父泥飲美嚴中丞》杜甫</p>
        <p>步屟隨春風，村村自花柳。田翁逼社日，邀我嘗春酒。<br>酒酣誇新尹，畜眼未見有。回頭指大男，渠是弓弩手。<br>名在飛騎籍，長番歲時久。前日放營農，辛苦救衰朽。<br>差科死則已，誓不舉家走。今年大作社，拾遺能住否。<br>叫婦開大瓶，盆中為吾取。感此氣揚揚，須知風化首。<br>語多雖雜亂，說尹終在口。朝來偶然出，自卯將及酉。<br>久客惜人情，如何拒鄰叟。高聲索果栗，欲起時被肘。<br>指揮過無禮，未覺村野醜。月出遮我留，仍嗔問升鬥。<br></p></body></html>
