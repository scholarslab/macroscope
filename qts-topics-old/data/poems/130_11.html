  <body><p>130_11: 《孟門行》崔顥</p>
        <p>黃雀銜黃花，翩翩傍簷隙。本擬報君恩，如何反彈射。<br>金罍美酒滿座春，平原愛才多眾賓。滿堂儘是忠義士，<br>何意得有讒諛人。諛言反復那可道，能令君心不自保。<br>北園新栽桃李枝，根株未固何轉移。成陰結實君自取，<br>若問傍人那得知。<br></p></body></html>
