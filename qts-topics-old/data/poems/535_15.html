  <body><p>535_15: 《送盧先輩自衡岳赴複州嘉禮二首》許渾</p>
        <p>名振金閨步玉京，暫留滄海見高情。眾花盡處松千尺，<br>群鳥喧時鶴一聲。朱閣簟涼疏雨過，碧溪船動早潮生。<br>離心不異西江水，直送征帆萬里行。<br>湘南詩客海中行，鵬翅垂雲不自矜。秋水靜磨金鏡土，<br>夜風寒結玉壺冰。萬重嶺嶠辭衡嶽，千里山陂問竟陵。<br>醉倚西樓人已遠，柳溪無浪月澄澄。<br></p></body></html>
