  <body><p>676_7: 《次韻和秀上人長安寺居言懷寄渚宮禪者》鄭穀</p>
        <p>舊齋松老別多年，香社人稀喪亂間。出寺只知趨內殿，<br>閉門長似在深山。臥聽秦樹秋鐘斷，吟想荊江夕鳥還。<br>唯恐興來飛錫去，老郎無路更追攀。<br></p></body></html>
