  <body><p>643_21: 《落花》李山甫</p>
        <p>落拓東風不藉春，吹開吹謝兩何因。當時曾見笑筵主，<br>今日自為行路塵。顏色卻還天上女，馨香留與世間人。<br>明年寒食重相見，零淚無端又滿巾。<br></p></body></html>
