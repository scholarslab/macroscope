  <body><p>442_6: 《曲江亭晚望》白居易</p>
        <p>曲江岸北憑欄幹，水面陰生日腳殘。塵路行多綠袍故，<br>風亭立久白須寒。詩成暗著閒心記，山好遙偷病眼看。<br>不被馬前提省印，何人通道是郎官。<br></p></body></html>
