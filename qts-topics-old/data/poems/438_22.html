  <body><p>438_22: 《見楊弘貞詩賦，因題絕句以自諭》白居易</p>
        <p>賦句詩章妙入神，未年三十即無身。<br>常嗟薄命形憔悴，若比弘貞是幸人。<br></p></body></html>
