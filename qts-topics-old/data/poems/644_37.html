  <body><p>644_37: 《題友生叢竹》李鹹用</p>
        <p>菊華寒露濃，蘭愁曉霜重。指佞不長生，蒲萐今無種。<br>安如植叢篁，他年待棲鳳。大則化龍騎，小可釣璜用。<br>留煙伴獨醒，回陰冷閑夢。何妨積雪淩，但為清風動。<br>乃知子猷心，不與常人共。<br></p></body></html>
