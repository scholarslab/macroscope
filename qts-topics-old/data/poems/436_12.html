  <body><p>436_12: 《春題華陽觀（觀即華陽公主故宅有舊內人存焉）》白居易</p>
        <p>帝子吹簫逐鳳凰，空留仙洞號華陽。<br>落花何處堪惆悵，頭白宮人掃影堂。<br></p></body></html>
