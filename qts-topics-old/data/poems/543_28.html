  <body><p>543_28: 《即事》喻鳧</p>
        <p>抱杖立溪口，迎秋看塞門。連山互蒼翠，二水各清渾。<br>笛發孤煙戍，鴉歸夕照村。萋萋芳草色，終是憶王孫。<br></p></body></html>
