  <body><p>531_40: 《西園（一作姚合詩）》許渾</p>
        <p>西園春欲盡，芳草徑難分。靜語唯幽鳥，閑眠獨使君。<br>密林生雨氣，古石帶苔文。雖去清朝遠，朝朝見白雲。<br></p></body></html>
