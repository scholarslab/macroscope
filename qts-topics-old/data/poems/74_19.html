  <body><p>74_19: 《曉發興州入陳平路》蘇頲</p>
        <p>旌節指巴岷，年年行且巡。暮來青嶂宿，朝去綠江春。<br>魚貫梁緣馬，猿奔樹息人。邑祠猶是漢，溪道即名陳。<br>舊史饒遷謫，恒情厭苦辛。甯知報恩者，天子一忠臣。<br></p></body></html>
