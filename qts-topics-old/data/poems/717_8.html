  <body><p>717_8: 《石頭懷古》曹松</p>
        <p>日月出又沒，台城空白雲。雖寬百姓土，漸缺六朝墳。<br>禾黍是亡國，山河歸聖君。松聲驟雨足，幾寺晚鐘聞。<br></p></body></html>
