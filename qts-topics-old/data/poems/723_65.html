  <body><p>723_65: 《述懷二十韻獻覃懷相公》李洞</p>
        <p>帝夢求良弼，生申屬聖明。青雲縣器業，白日貫忠貞。<br>靄靄隨春動，忻忻共物榮。靜宜浮競息，坐覺好風生。<br>萬國聞應躍，千門望盡傾。瑞含楊柳色，氣變管弦聲。<br>百辟尋知度，三階正有程。魯儒規蘊藉，周誥美和平。<br>碧水遺幽抱，朱絲寄遠情。風流秦印綬，儀錶漢公卿。<br>忠讜期登用，回邪自震驚。雲開長劍倚，路絕一峰橫。<br>九野方無事，滄溟本不爭。國將身共計，心與眾為城。<br>早晚中條下，紅塵一顧清。南潭容伴鶴，西笑忽遷鶯。<br>折樹恩難報，懷仁命甚輕。二年猶困辱，百口望經營。<br>未在英侯選，空勞短羽征。知音初相國，從此免長鳴。<br></p></body></html>
