  <body><p>433_12: 《夢裴相公》白居易</p>
        <p>五年生死隔，一夕魂夢通。夢中如往日，同直金鑾宮。<br>仿佛金紫色，分明冰玉容。勤勤相眷意，亦與平生同。<br>既寤知是夢，憫然情未終。追想當時事，何殊昨夜中。<br>自我學心法，萬緣成一空。今朝為君子，流涕一沾胸。<br></p></body></html>
