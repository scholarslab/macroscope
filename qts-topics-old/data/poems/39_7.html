  <body><p>39_7: 《遊俠篇（一作俠客行）》陳子良</p>
        <p>洛陽麗春色，遊俠騁輕肥。水逐車輪轉，塵隨馬足飛。<br>雲影遙臨蓋，花氣近熏衣。東郊鬥雞罷，南皮射雉歸。<br>日暮河橋上，揚鞭惜晚暉。<br></p></body></html>
