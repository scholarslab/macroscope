  <body><p>274_109: 《寄中書李舍人紓》戴叔倫</p>
        <p>萍翻蓬自卷，不共本心期。複入重城裏，頻看百草滋。<br>水流歸思遠，花發長年悲。盡日春風起，無人見此時。<br></p></body></html>
