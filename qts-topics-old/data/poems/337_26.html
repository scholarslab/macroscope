  <body><p>337_26: 《汴州亂二首》韓愈</p>
        <p>汴州城門朝不開，天狗墮地聲如雷。健兒爭誇殺留後，<br>連屋累棟燒成灰。諸侯咫尺不能救，孤士何者自興哀。<br>母從子走者為誰，大夫夫人留後兒。昨日乘車騎大馬，<br>坐者起趨乘者下。廟堂不肯用干戈，嗚呼奈汝母子何。<br></p></body></html>
