  <body><p>626_4: 《和襲美新秋即事次韻三首》陸龜蒙</p>
        <p>心似孤雲任所之，世塵中更有誰知。愁尋冷落驚雙鬢，<br>病得清涼減四支。懷舊藥溪終獨往，宿枯杉寺已頻期。<br>兼須為月求高處，即是霜輪殺滿時。<br>帆楫衣裳盡釣徒，往來蹤跡遍三吳。閑中展卷興亡小，<br>醉後題詩點畫粗。松島伴譚多道氣，竹窗孤夢豈良圖。<br>還須待致升平了，即往扁舟放五湖。<br>聲利從來解破除，秋灘唯憶下桐廬。鸕鷀陣合殘陽少，<br>蜻蛚吟高冷雨疏。辯伏南華論指指，才非玄晏借書書。<br>當時任使真堪笑，波上三年學炙魚。<br></p></body></html>
