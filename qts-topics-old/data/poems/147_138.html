  <body><p>147_138: 《送齊郎中典括州》劉長卿</p>
        <p>星象移何處，旌麾獨向東。勸耕滄海畔，聽訟白雲中。<br>樹色雙溪合，猿聲萬嶺同。石門康樂住，幾裏枉帆通。<br></p></body></html>
