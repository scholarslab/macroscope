  <body><p>87_13a: 《還至端州驛前與高六別處》張說</p>
        <p>舊館分江日，淒然望落暉。相逢傳旅食，臨別換征衣。<br>昔記山川是，今傷人代非。往來皆此路，生死不同歸。<br></p></body></html>
