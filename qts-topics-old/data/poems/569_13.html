  <body><p>569_13: 《半醉》李群玉</p>
        <p>處俗常如病，看花亦似秋。若無時複酒，甯遣鎮長愁。<br>漸覺身非我，都迷蝶與周。何煩五色藥，尊下即丹丘。<br></p></body></html>
