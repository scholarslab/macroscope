  <body><p>608_4: 《七愛詩。李太尉》皮日休</p>
        <p>吾愛李太尉，崛起定中原。驍雄十萬兵，四面圍國門。<br>一戰取王畿，一叱散妖氛。乘輿既反正，凶豎爭亡魂。<br>巍巍柱天功，蕩蕩蓋世勳。仁于曹孟德，勇過霍將軍。<br>丹券入帑藏，青史傳子孫。所謂大丈夫，動合驚乾坤。<br>所謂聖天子，難得忠貞臣。下以契魚水，上以合風雲。<br>百世必一亂，千年方一人。吾雖翰墨子，氣概敢不群。<br>願以太平頌，題向甘泉春。<br></p></body></html>
