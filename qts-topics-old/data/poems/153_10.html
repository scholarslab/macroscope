  <body><p>153_10: 《海上生明月（科試）》李華</p>
        <p>皎皎秋中月，團團海上生。影開金鏡滿，輪抱玉壺清。<br>漸出三山岊，將淩一漢橫。素娥嘗藥去，烏鵲繞枝驚。<br>照水光偏白，浮雲色最明。此時堯砌下，蓂莢自將榮。<br></p></body></html>
