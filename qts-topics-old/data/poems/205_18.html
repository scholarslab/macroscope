  <body><p>205_18: 《秋日過徐氏園林》包佶</p>
        <p>回塘分越水，古樹積吳煙。掃竹催鋪席，垂蘿待系船。<br>鳥窺新罅栗，龜上半欹蓮。屢入忘歸地，長嗟俗事牽。<br></p></body></html>
