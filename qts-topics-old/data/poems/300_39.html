  <body><p>300_39: 《送司空神童》王建</p>
        <p>杏花壇上授書時，不廢中庭趁蝶飛。暗寫五經收部秩，<br>初年七歲著衫衣。秋堂白髮先生別，古巷青襟舊伴歸。<br>獨向鳳城持薦表，萬人叢裏有光輝。<br></p></body></html>
