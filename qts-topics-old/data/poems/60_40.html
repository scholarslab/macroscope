  <body><p>60_40: 《梨》李嶠</p>
        <p>擅美玄光側，傳芳瀚海中。鳳文疏象郡，花影麗新豐。<br>色對瑤池紫，甘依大穀紅。若令逢漢主，還冀識張公。<br></p></body></html>
