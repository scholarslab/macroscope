  <body><p>382_33: 《董逃行》張籍</p>
        <p>洛陽城頭火曈曈，亂兵燒我天子宮。宮城南面有深山，<br>盡將老幼藏其間。重岩為屋橡為食，丁男夜行候消息。<br>聞道官軍猶掠人，舊裏如今歸未得。董逃行，<br>漢家幾時重太平。<br></p></body></html>
