  <body><p>148_89: 《雜詠八首上禮部李侍郎。古劍》劉長卿</p>
        <p>龍泉閑古匣，苔蘚淪此地。何意久藏鋒，翻令世人棄。<br>鐵衣今正澀，寶刃猶可試。倘遇拂拭恩，應知剸犀利。<br></p></body></html>
