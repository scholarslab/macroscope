  <body><p>198_96: 《行軍詩二首（時扈從在鳳翔）》岑參</p>
        <p>吾竊悲此生，四十幸未老。一朝逢世亂，終日不自保。<br>胡兵奪長安，宮殿生野草。傷心五陵樹，不見二京道。<br>我皇在行軍，兵馬日浩浩。胡雛尚未滅，諸將懇征討。<br>昨聞咸陽敗，殺戮淨如掃。積屍若丘山，流血漲豐鎬。<br>干戈礙鄉國，豺虎滿城堡。村落皆無人，蕭條空桑棗。<br>儒生有長策，無處豁懷抱。塊然傷時人，舉首哭蒼昊。<br>早知逢世亂，少小謾讀書。悔不學彎弓，向東射狂胡。<br>偶從諫官列，謬向丹墀趨。未能匡吾君，虛作一丈夫。<br>撫劍傷世路，哀歌泣良圖。功業今已遲，覽鏡悲白須。<br>平生抱忠義，不敢私微軀。<br></p></body></html>
