  <body><p>273_82: 《舟中見雨》戴叔倫</p>
        <p>今夜初聽雨，江南杜若青。功名何鹵莽，兄弟總凋零。<br>夢遠愁蝴蝶，情深愧鶺鴒。撫孤終日意，身世尚流萍。<br></p></body></html>
