  <body><p>609_16: 《追和虎丘寺清遠道士詩》皮日休</p>
        <p>成道自衰周，避世窮炎漢。荊杞雖雲梗，煙霞尚容竄。<br>茲岑信靈異，吾懷愜流玩。石澀古鐵鉎，嵐重輕埃漫。<br>松膏膩幽徑，蘋沫著孤岸。諸蘿幄幕暗，眾鳥陶匏亂。<br>岩罅地中心，海光天一半。玄猿行列歸，白雲次第散。<br>蟾蜍生夕景，沆瀣餘清旦。風日采幽什，墨客學靈翰。<br>嗟予慕斯文，一詠複三歎。顯晦雖不同，茲吟粗堪贊。<br></p></body></html>
