  <body><p>100_9: 《逸人歌贈李山人》張楚金</p>
        <p>上有堯兮下有由，眠松陽兮漱潁流。其貌古，其心幽，<br>浩歌一曲兮林壑秋。道險可驚兮人莫用，<br>樂天知命兮守岩洞。時擊磬兮嗟鳴鳳，<br>吾欲知往古之不可追，自悠悠於凡夢。<br></p></body></html>
