  <body><p>434_16: 《南賓郡齋即事，寄楊萬州》白居易</p>
        <p>山上巴子城，山下巴江水。中有窮獨人，強名為刺史。<br>時時竊自哂，刺史豈如是。倉粟喂家人，黃縑裹妻子。<br>莓苔翳冠帶，霧雨霾樓雉。衙鼓暮複朝，郡齋臥還起。<br>回頭望南浦，亦在煙波裏。而我複何嗟，夫君猶滯此。<br></p></body></html>
