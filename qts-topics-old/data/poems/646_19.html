  <body><p>646_19: 《春暮途中》李咸用</p>
        <p>細雨如塵散暖空，數峰春色在雲中。須知觸目皆成恨，<br>縱道多文爭那窮。飛燕有情依舊閣，垂楊無力受東風。<br>誰能會得乾坤意，九土枯榮自不同。<br></p></body></html>
