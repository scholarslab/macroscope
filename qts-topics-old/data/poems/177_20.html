  <body><p>177_20: 《送梁四歸東平》李白</p>
        <p>玉壺挈美酒，送別強為歡。大火南星月，長郊北路難。<br>殷王期負鼎，汶水起垂竿。莫學東山臥，參差老謝安。<br></p></body></html>
