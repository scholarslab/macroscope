  <body><p>674_25: 《贈別》鄭谷</p>
        <p>南游曾共遊，相別倍相留。行色回燈曉，離聲滿竹秋。<br>穩眠彭蠡浪，好醉岳陽樓。明日逢佳景，為君成白頭。<br></p></body></html>
