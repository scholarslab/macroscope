  <body><p>377_43: 《大隱坊。趙記室俶在職無事》孟郊</p>
        <p>卑靜身後老，高動物先摧。方圓水任器，剛勁木成灰。<br>大道母群物，達人腹眾才。時吟堯舜篇，心向無為開。<br>彼隱山萬曲，我隱酒一杯。公庭何所有，日日清風來。<br></p></body></html>
