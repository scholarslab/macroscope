  <body><p>541_96: 《如有》李商隱</p>
        <p>如有瑤台客，相難複索歸。芭蕉開綠扇，菡萏薦紅衣。<br>浦外傳光遠，煙中結響微。良宵一寸焰，回首是重幃。<br></p></body></html>
