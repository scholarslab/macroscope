  <body><p>160_87: 《歲暮歸南山（一題作歸故園作，一作歸終南山）》孟浩然</p>
        <p>北闕休上書，南山歸敝廬。不才明主棄，多病故人疏。<br>白髮催年老，青陽逼歲除。永懷愁不寐，松月夜窗虛。<br></p></body></html>
