  <body><p>139_45: 《江南曲四首》儲光羲</p>
        <p>綠江深見底，高浪直翻空。慣是湖邊住，舟輕不畏風。<br>逐流牽荇葉，緣岸摘蘆苗。為惜鴛鴦鳥，輕輕動畫橈。<br>日暮長江裏，相邀歸渡頭。落花如有意，來去逐船流。<br>隔江看樹色，沿月聽歌聲。不是長幹住，那從此路行。<br></p></body></html>
