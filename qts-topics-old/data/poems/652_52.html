  <body><p>652_52: 《哭王大夫》方幹</p>
        <p>俗人皆嫉謝臨川，果中常情□□□。為政舊規方利國，<br>降生直性已歸天。峴亭惋咽知無極，渭曲馨香莫計年。<br>從此心喪應畢世，忍看墳草讀殘篇。<br></p></body></html>
