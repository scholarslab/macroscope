  <body><p>545_9: 《賦得聽松聲》劉得仁</p>
        <p>庭際微風動，高松韻自生。聽時無物亂，盡日覺神清。<br>強與幽泉並，翻嫌細雨並。拂空增鶴唳，過牖合琴聲。<br>況複當秋暮，偏宜在月明。不知深澗底，蕭瑟有誰聽。<br></p></body></html>
