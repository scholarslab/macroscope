  <body><p>684_59: 《出潼關》吳融</p>
        <p>重門隨地險，一徑入天開。華岳眼前盡，黃河腳底來。<br>飛軒何滿路，丹陛正求才。獨我疏慵質，飄然又此回。<br></p></body></html>
