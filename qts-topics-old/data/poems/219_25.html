  <body><p>219_25: 《戲贈友二首》杜甫</p>
        <p>元年建巳月，郎有焦校書。自誇足膂力，能騎生馬駒。<br>一朝被馬踏，唇裂版齒無。壯心不肯已，欲得東擒胡。<br>元年建巳月，官有王司直。馬驚折左臂，骨折面如墨。<br>駑駘漫深泥，何不避雨色。勸君休歎恨，未必不為福。<br></p></body></html>
