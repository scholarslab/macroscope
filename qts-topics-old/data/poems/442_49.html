  <body><p>442_49: 《曲江獨行，招張十八》白居易</p>
        <p>曲江新歲後，冰與水相和。南岸猶殘雪，東風未有波。<br>偶遊身獨自，相憶意如何。莫待春深去，花時鞍馬多。<br></p></body></html>
