  <body><p>304_52: 《題水洞二首》劉商</p>
        <p>桃花流出武陵洞，夢想仙家雲樹春。<br>今看水入洞中去，卻是桃花源裏人。<br>長看岩穴泉流出，忽聽懸泉入洞聲。<br>莫摘山花拋水上，花浮出洞世人驚。<br></p></body></html>
