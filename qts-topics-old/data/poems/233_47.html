  <body><p>233_47: 《小寒食舟中作》杜甫</p>
        <p>佳辰強飯食猶寒，隱幾蕭條帶鶡冠。春水船如天上坐，<br>老年花似霧中看。娟娟戲蝶過閑幔，片片輕鷗下急湍。<br>雲白山青萬餘裏，愁看直北是長安。<br></p></body></html>
