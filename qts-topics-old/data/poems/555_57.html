  <body><p>555_57: 《寄西嶽白石僧》馬戴</p>
        <p>掛錫中峰上，經行踏石梯。雲房出定後，岳月在池西。<br>峭壁殘霞照，欹松積雪齊。年年著山屐，曾得到招提。<br></p></body></html>
