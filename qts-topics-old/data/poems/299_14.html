  <body><p>299_14: 《飯僧》王建</p>
        <p>別屋炊香飯，熏辛不入家。溫泉調葛面，淨手摘藤花。<br>蒲鮓除青葉，芹齏帶紫芽。願師常伴食，消氣有薑茶。<br></p></body></html>
