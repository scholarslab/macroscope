  <body><p>500_48: 《夏夜宿江驛》姚合</p>
        <p>竹屋臨江岸，清宵興自長。夜深傾北斗，葉落映橫塘。<br>渚鬧漁歌響，風和角粽香。卻愁南去棹，早晚到瀟湘。<br></p></body></html>
