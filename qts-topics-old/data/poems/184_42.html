  <body><p>184_42: 《學古思邊》李白</p>
        <p>銜悲上隴首，腸斷不見君。流水若有情，幽哀從此分。<br>蒼茫愁邊色，惆悵落日曛。山外接遠天，天際複有雲。<br>白雁從中來，飛鳴苦難聞。足系一書劄，寄言難離群。<br>離群心斷絕，十見花成雪。胡地無春暉，征人行不歸。<br>相思杳如夢，珠淚濕羅衣。<br></p></body></html>
