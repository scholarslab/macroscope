  <body><p>708_63: 《覽柳渾汀洲采白蘋之什，因成一章》徐夤</p>
        <p>采盡汀蘋恨別離，鴛鴦鸂鶒總雙飛。月明南浦夢初斷，<br>花落洞庭人未歸。天遠有書隨驛使，夜長無燭照寒機。<br>年來泣淚知多少，重疊成痕在繡衣。<br></p></body></html>
