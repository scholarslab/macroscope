  <body><p>747_36: 《途中聞子規》李中</p>
        <p>春殘杜宇愁，越客思悠悠。雨歇孤村裏，花飛遠水頭。<br>微風聲漸咽，高樹血應流。因此頻回首，家山隔幾州。<br></p></body></html>
