  <body><p>123_8: 《嵩山十志十首。冪翠庭》盧鴻一</p>
        <p>冪翠庭者，蓋崖巘積陰，林蘿遝翠，其上綿冪，其下深湛。<br>可以王神，可以冥道矣。及喧者遊之，則酣謔永日，<br>汩清薄厚。詞曰：<br>青崖陰兮月澗曲，重幽疊邃兮隱淪躅。<br>草樹綿冪兮翠蒙蘢，當其無兮庭在中。<br>當無有用兮冪翠庭，神可穀兮道可冥。<br>有幽人兮張素琴，皇徽兮綠水陰，德之愔兮澹多心。<br></p></body></html>
