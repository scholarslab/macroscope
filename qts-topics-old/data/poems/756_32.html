  <body><p>756_32: 《題梁王舊園》徐鉉</p>
        <p>梁王舊館枕潮溝，共引垂藤系小舟。樹倚荒颱風淅淅，<br>草埋欹石雨修修。門前不見鄒枚醉，池上時聞雁鶩愁。<br>節士逢秋多感激，不須頻向此中游。<br></p></body></html>
