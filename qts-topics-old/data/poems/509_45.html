  <body><p>509_45: 《賦得江邊柳送陳許郭員外》顧非熊</p>
        <p>拂水複含煙，行分古岸邊。春風正搖落，客思共悠然。<br>絮急頻縈水，根靈複系船。微陰覆離岸，只此醉昏眠。<br></p></body></html>
