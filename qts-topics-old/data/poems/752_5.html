  <body><p>752_5: 《晚歸》徐鉉</p>
        <p>暑服道情出，煙街薄暮還。風清飄短袂，馬健弄連環。<br>水靜聞歸櫓，霞明見遠山。過從本無事，從此涉旬間。<br></p></body></html>
