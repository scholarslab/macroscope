  <body><p>359_25: 《竇朗州見示與澧州元郎中早秋贈答命同作》劉禹錫</p>
        <p>鄰境諸侯同舍郎，芷江蘭浦恨無梁。秋風門外旌旗動，<br>曉露庭中橘柚香。玉簟微涼宜白晝，金笳入暮應清商，<br>騷人昨夜聞鶗鴂，不歎流年惜眾芳。<br></p></body></html>
