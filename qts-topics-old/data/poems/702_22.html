  <body><p>702_22: 《送友人歸武陵》張蠙</p>
        <p>聞近桃源住，無村不是花。戍旗招海客，廟鼓集江鴉。<br>別島垂橙實，閒田長荻芽。游秦未得意，看即更離家。<br></p></body></html>
