  <body><p>375_19: 《越中山水》孟郊</p>
        <p>日覺耳目勝，我來山水州。蓬瀛若仿佛，田野如泛浮。<br>碧嶂幾千繞，清泉萬餘流。莫窮合遝步，孰盡派別遊。<br>越水淨難汙，越天陰易收。氣鮮無隱物，目視遠更周。<br>舉俗媚蔥蒨，連冬擷芳柔。菱湖有餘翠，茗圃無荒疇。<br>賞異忽已遠，探奇誠淹留。永言終南色，去矣銷人憂。<br></p></body></html>
