  <body><p>658_14: 《送進士臧濆下第後歸池州》羅隱</p>
        <p>賦成無處換黃金，卻向春風動越吟。天子愛才雖仄席，<br>諸生多病又沾襟。柳攀灞岸狂遮袂，水憶池陽淥滿心。<br>珍重彩衣歸正好，莫將閒事系升沈。<br></p></body></html>
