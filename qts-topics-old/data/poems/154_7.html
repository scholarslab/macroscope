  <body><p>154_7: 《舟中遇陸棣兄西歸數日得廣陵二三子書知遲晚…墊西岸作》蕭穎士</p>
        <p>林烏遙岸鳴，早知東方曙。波上風雨歇，舟人叫將去。<br>蒼蒼前洲日，的的回沙鷺。水氣清曉陰，灘聲隱川霧。<br>舊山勞魂想，憶人阻洄溯。信宿千里餘，佳期曷由遇。<br>前程入楚鄉，弭棹問維揚。但見土音異，始知程路長。<br>寥寥晚空靜，漫漫風淮涼。雲景信可美，風潮殊未央。<br>故人江皋上，永日念容光。中路枉尺書，謂餘瓊樹芳。<br>深期結晤語，竟夕恨相望。冀願崇朝霽，吾其一葦航。<br></p></body></html>
