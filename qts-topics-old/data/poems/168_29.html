  <body><p>168_29: 《贈郭季鷹》李白</p>
        <p>河東郭有道，於世若浮雲。盛德無我位，清光獨映君。<br>恥將雞並食，長與鳳為群。一擊九千仞，相期淩紫氛。<br></p></body></html>
