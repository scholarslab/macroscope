  <body><p>658_39: 《寄竇澤處士二首》羅隱</p>
        <p>蘭亭醉客舊知聞，欲問平安隔海雲。<br>不是金陵錢太尉，世間誰肯更容身。<br>鼇背樓臺拂白榆，此中槎客亦踟躊。<br>牢山道士無仙骨，卻向人間作酒徒。<br></p></body></html>
