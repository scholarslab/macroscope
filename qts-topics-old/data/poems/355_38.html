  <body><p>355_38: 《春日寄楊八唐州二首》劉禹錫</p>
        <p>淮西春草長，淮水逶迤光。燕入新村落，人耕舊戰場。<br>可憐行春守，立馬看斜桑。<br>漠漠淮上春，莠苗生故壘。梨花方城路，荻筍蕭陂水。<br>高齋有謫仙，坐嘯清風起。<br></p></body></html>
