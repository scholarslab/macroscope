  <body><p>624_2: 《》陸龜蒙</p>
        <p>詞賦曾誇鸀鳿流，果為名誤別滄洲。雖蒙靜置疏籠晚，<br>不似閑棲折葦秋。自昔稻粱高鳥畏，至今珪組野人仇。<br>防徽避繳無窮事，好與裁書謝白鷗。<br></p></body></html>
