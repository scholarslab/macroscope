  <body><p>638_40: 《送友人游蜀》張喬</p>
        <p>此心知者稀，欲別倍相依。無食擬同去，有家還未歸。<br>巴山開國遠，劍道入天微。必恐臨邛客，疑君學賦非。<br></p></body></html>
