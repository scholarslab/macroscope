  <body><p>434_27: 《不二門》白居易</p>
        <p>兩眼日將暗，四肢漸衰瘦。束帶剩昔圍，穿衣妨寬袖。<br>流年似江水，奔注無昏晝。志氣與形骸，安得長依舊。<br>亦曾登玉陛，舉措多紕繆。至今金闕籍，名姓獨遺漏。<br>亦曾燒大藥，消息乖火候。至今殘丹砂，燒幹不成就。<br>行藏事兩失，憂惱心交鬥。化作憔悴翁，拋身在荒陋。<br>坐看老病逼，須得醫王救。唯有不二門，其間無夭壽。<br></p></body></html>
