  <body><p>447_1: 《除蘇州刺史，別洛城東花》白居易</p>
        <p>亂雪千花落，新絲兩鬢生。老除吳郡守，春別洛陽城。<br>江上今重去，城東更一行。別花何用伴，勸酒有殘鶯。<br></p></body></html>
