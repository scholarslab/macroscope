  <body><p>500_27: 《霽後登樓》姚合</p>
        <p>高樓初霽後，遠望思無窮。雨洗青山淨，春蒸大野融。<br>碧池舒暖景，弱柳嚲和風。為有登臨興，獨吟落照中。<br></p></body></html>
