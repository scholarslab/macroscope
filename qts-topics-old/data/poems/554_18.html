  <body><p>554_18: 《題太白山隱者》項斯</p>
        <p>高居在幽嶺，人得見時稀。寫籙扃虛白，尋僧到翠微。<br>掃壇星下宿，收藥雨中歸。從服小還後，自疑身解飛。<br></p></body></html>
