  <body><p>743_5: 《入塞二首》沈彬</p>
        <p>欲為皇王服遠戎，萬人金甲鼓鼙中。陣雲黯塞三邊黑，<br>兵血愁天一片紅。半夜翻營旗攪月，深秋防戍劍磨風。<br>謗書未及明君爇，臥骨將軍已歿功。<br>苦戰沙門臥箭痕，戍樓閑上望星文。生希國澤分偏將，<br>死奪河源答聖君。鳶覷敗兵眠白草，馬驚邊鬼哭陰雲。<br>功多地遠無人紀，漢閣笙歌日又曛。<br></p></body></html>
