  <body><p>106_18: 《同韋舍人早朝》鄭愔</p>
        <p>瑞闕龍居峻，宸庭鳳掖深。才良寄天綍，趨拜侶朝簪。<br>飛馬看來影，喧車識駐音。重軒輕霧入，洞戶落花侵。<br>聞有題新翰，依然想舊林。同聲慚卞玉，謬此托韋金。<br></p></body></html>
