  <body><p>273_11: 《從軍行》戴叔倫</p>
        <p>丈夫四方志，結髮事遠遊。遠遊歷燕薊，獨戍邊城陬。<br>西風壟水寒，明月關山悠。酬恩仗孤劍，十年弊貂裘。<br>封侯屬何人，蹉跎雪盈頭。老馬思故櫪，窮鱗憶深流。<br>彈鋏動深慨，浩歌氣橫秋。報國期努力，功名良見收。<br></p></body></html>
