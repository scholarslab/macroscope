  <body><p>119_16: 《古意二首》崔國輔</p>
        <p>玉籠熏繡裳，著罷眠洞房。不能春風裏，吹卻蘭麝香。<br>種棘遮蘼蕪，畏人來采殺。比至狂夫還，看看幾花發。<br></p></body></html>
