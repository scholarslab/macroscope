  <body><p>522_37: 《題茶山（在宜興）》杜牧</p>
        <p>山實東吳秀，茶稱瑞草魁。剖符雖俗吏，修貢亦仙才。<br>溪盡停蠻棹，旗張卓翠苔。柳村穿窈窕，松澗渡喧豗。<br>等級雲峰峻，寬平洞府開。拂天聞笑語，特地見樓臺。<br>泉嫩黃金湧，牙香紫璧裁。拜章期沃日，輕騎疾奔雷。<br>舞袖嵐侵澗，歌聲穀答回。磬音藏葉鳥，雪豔照潭梅。<br>好是全家到，兼為奉詔來。樹陰香作帳，花徑落成堆。<br>景物殘三月，登臨愴一杯。重遊難自克，俯首入塵埃。<br></p></body></html>
