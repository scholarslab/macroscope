  <body><p>541_13: 《幽人》李商隱</p>
        <p>丹灶三年火，蒼崖萬歲藤。樵歸說逢虎，棋罷正留僧。<br>星斗同秦分，人煙接漢陵。東流清渭苦，不盡照衰興。<br></p></body></html>
