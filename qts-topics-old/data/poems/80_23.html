  <body><p>80_23: 《早春洛陽答杜審言》于季子</p>
        <p>梓澤年光往復來，杜霸遊人去不回。若非載筆登麟閣，<br>定是吹簫伴鳳台。路傍桃李花猶嫩，波上芙蕖葉未開。<br>分明寄語長安道，莫教留滯洛陽才。<br></p></body></html>
