  <body><p>278_19: 《藍溪期蕭道士采藥不至》盧綸</p>
        <p>春風生百藥，幾處術苗香。人遠花空落，溪深日複長。<br>病多知藥性，老近憶仙方。清節何由見，三山桂自芳。<br></p></body></html>
