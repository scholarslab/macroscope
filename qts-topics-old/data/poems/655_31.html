  <body><p>655_31: 《秋日有酬（一作寄王師範）》羅隱</p>
        <p>舊業傳家有寶刀，近聞餘力更揮毫。腰間印佩黃金重，<br>卷裏詩裁白雪高。宴罷嘉賓迎鳳藻，獵歸諸將問龍韜。<br>分茅列土才三十，猶擬回頭賭錦袍。<br></p></body></html>
