  <body><p>699_2: 《庭前桃》韋莊</p>
        <p>曾向桃源爛漫遊，也同漁父泛仙舟。皆言洞裏千株好，<br>未勝庭前一樹幽。帶露似垂湘女淚，無言如伴息媯愁。<br>五陵公子饒春恨，莫引香風上酒樓。<br></p></body></html>
