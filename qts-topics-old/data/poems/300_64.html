  <body><p>300_64: 《故梁國公主池亭》王建</p>
        <p>平陽池館枕秦川，門鎖南山一朵煙。素柰花開西子面，<br>綠榆枝散沈郎錢。裝簷玳瑁隨風落，傍岸逐暖眠。<br>寂寞空餘歌舞地，玉簫聲絕鳳歸天。<br></p></body></html>
