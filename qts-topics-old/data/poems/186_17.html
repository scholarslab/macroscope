  <body><p>186_17: 《扈亭西陂燕賞》韋應物</p>
        <p>杲杲朝陽時，悠悠清陂望。嘉樹始氤氳，春遊方浩蕩。<br>況逢文翰侶，愛此孤舟漾。綠野際遙波，橫雲分疊嶂。<br>公堂日為倦，幽襟自茲曠。有酒今滿盈，願君盡弘量。<br></p></body></html>
