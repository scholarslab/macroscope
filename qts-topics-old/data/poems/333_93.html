  <body><p>333_93: 《和呂舍人喜張員外自北番回至境上，先寄二十韻》楊巨源</p>
        <p>割愛天文動，敦和國步安。仙姿歸舊好，戎意結新歡。<br>並命瞻鵷鷺，同心揖蕙蘭。玉簫臨祖帳，金榜引征鞍。<br>廣陌雙旌去，平沙萬里看。海雲侵鬢起，邊月向眉殘。<br>突兀陰山迥，蒼茫朔野寬。毳廬同甲帳，韋橐比雕盤。<br>義著親胡俗，儀全識漢官。地鄰冰鼠淨，天映燭龍寒。<br>節異蘇卿執，弦殊蔡女彈。磧分黃渺渺，塞極黑漫漫。<br>歡味膻腥列，征聲僸攢。歸期先雁候，登路劇鵬摶。<br>上客離心遠，西宮草詔殫。麗詞傳錦綺，珍價掩琅玕。<br>百兩開戎壘，千蹄入禦欄。瑞光麟閣上，喜氣鳳城端。<br>尚德曾辭劍，柔凶本舞幹。茫茫鬥星北，威服古來難。<br></p></body></html>
