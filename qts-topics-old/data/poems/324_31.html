  <body><p>324_31: 《送崔端公赴度支江陵院三韻（照字）》權德輿</p>
        <p>津亭風雪霽，鬥酒留征棹。星傳指湘江，瑤琴多楚調。<br>偏愁欲別處，黯黯頹陽照。<br></p></body></html>
