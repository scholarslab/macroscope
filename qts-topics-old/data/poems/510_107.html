  <body><p>510_107: 《隋宮懷古》張祜</p>
        <p>廢宮深苑路，煬帝此東行。往事餘山色，流年是水聲。<br>古牆丹雘盡，深棟黑煤生。惆悵從今客，經過未了情。<br></p></body></html>
