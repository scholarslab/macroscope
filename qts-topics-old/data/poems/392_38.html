  <body><p>392_38: 《王浚墓下作》李賀</p>
        <p>人間無阿童，猶唱水中龍。白草侵煙死，秋梨繞地紅。<br>古書平黑石，袖劍斷青銅。耕勢魚鱗起，墳科馬鬣封。<br>菊花垂濕露，棘徑臥幹蓬。松柏愁香澀，南原幾夜風。<br></p></body></html>
