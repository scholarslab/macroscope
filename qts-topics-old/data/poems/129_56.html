  <body><p>129_56: 《渡漢江（一作戴叔倫詩，題作江行）》丘為</p>
        <p>漾舟漢江上，掛席候風生。臨泛何容與，愛此江水清。<br>蘆洲隱遙嶂，露日映孤城。自顧疏野性，難忘鷗鳥情。<br>聊複與時顧，暫欲解塵纓。跋涉非吾願，虛懷浩已盈。<br></p></body></html>
