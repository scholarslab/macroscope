  <body><p>526_39: 《中秋日拜起居表晨渡天津橋即事十六韻獻…兼呈工部劉公》杜牧</p>
        <p>碧樹康莊內，清川鞏洛間。壇分中嶽頂，城繚大河灣。<br>廣殿含涼靜，深宮積翠閑。樓齊雲漠漠，橋束水潺潺。<br>過雨檉枝潤，迎霜柿葉殷。紫鱗沖晚浪，白鳥背秋山。<br>月拜西歸表，晨趨北向班，鴛鴻隨半仗，貔虎護重關。<br>玉帳才容足，金樽暫解顏。跡留傷墮屨，恩在樂銜環。<br>南省蘭先握，東堂桂早攀。龍門君夭矯，鶯穀我綿蠻。<br>分薄嵇心懶，哀多庾鬢班。人慚公幹臥，頻送子牟還。<br>自睹宸居壯，誰憂國步艱。只應時與醉，因病縱疏頑。<br></p></body></html>
