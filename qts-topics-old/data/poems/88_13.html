  <body><p>88_13: 《三月二十日詔宴樂遊園賦得風字》張說</p>
        <p>樂游形勝地，表裏望郊宮。北闕連天頂，南山對掌中。<br>皇恩貸芳月，旬宴美成功。魚戲芙蓉水，鶯啼楊柳風。<br>春光看欲暮，天澤戀無窮。長袖招斜日，留光待曲終。<br></p></body></html>
