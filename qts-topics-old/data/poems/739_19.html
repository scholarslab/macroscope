  <body><p>739_19: 《春日金谷園》李建勳</p>
        <p>火急召親賓，歡游莫厭頻。日長徒似歲，花過即非春。<br>晚雨來何定，東風自不勻。須知三個月，不是負芳晨。<br></p></body></html>
