  <body><p>674_67: 《沙苑》鄭穀</p>
        <p>茫茫信馬行，不似近都城。苑吏猶迷路，江人莫問程。<br>聚來千嶂出，落去一川平。日暮客心速，愁聞雁數聲。<br></p></body></html>
