  <body><p>86_12: 《行從方秀川與劉評事文同宿》張說</p>
        <p>方秀美盤遊，頻年降天罕。水共伊川接，山將闕門斷。<br>捧日照恩華，攀雲引疲散。野宿霜入帳，孤衾寒不暖。<br>靜聞宮漏疏，臥視庭月滿。開爐命溫酎，中夜發清管。<br>風送關山長，氣遒星歲短。寓言情思愜，適興真意坦。<br>寰中病羈掛，方外嫌縱誕。願君樂盛時，無嗟帶纕緩。<br></p></body></html>
