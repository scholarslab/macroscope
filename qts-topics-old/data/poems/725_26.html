  <body><p>725_26: 《與僧話舊》於鄴</p>
        <p>草堂前有山，一見一相寬。處世貴僧靜，青松因歲寒。<br>他山逢舊侶，盡日話長安。所以閑行跡，千回繞藥欄。<br></p></body></html>
