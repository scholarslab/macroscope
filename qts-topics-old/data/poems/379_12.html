  <body><p>379_12: 《送盧汀侍禦歸天德幕》孟郊</p>
        <p>仲宣領騎射，結束皆少年。匹馬黃河岸，射雕清霜天。<br>旌旗防日北，道路上雲巔。古雪無銷鑠，新冰有堆填。<br>清溪徒聳誚，白璧自招賢。豈比重恩者，閉門方獨全。<br></p></body></html>
