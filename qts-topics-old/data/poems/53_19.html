  <body><p>53_19: 《入瀧州江》宋之問</p>
        <p>孤舟泛盈盈，江流日縱橫。夜雜蛟螭寢，晨披瘴癘行。<br>潭蒸水沫起，山熱火雲生。猿躩時能嘯，鳶飛莫敢鳴。<br>海窮南徼盡，鄉遠北魂驚。泣向文身國，悲看鑿齒氓。<br>地偏多育蠱，風惡好相鯨。餘本岩棲客，悠哉慕玉京。<br>厚恩嘗願答，薄宦不祈成。違隱乖求志，披荒為近名。<br>鏡愁玄發改，心負紫芝榮。運啟中興曆，時逢外域清。<br>只應保忠信，延促付神明。<br></p></body></html>
