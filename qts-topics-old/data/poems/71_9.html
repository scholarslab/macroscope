  <body><p>71_9: 《奉和幸白鹿觀應制》劉憲</p>
        <p>玄遊乘落暉，仙宇藹霏微。石樑縈澗轉，珠旆掃壇飛。<br>芝童薦膏液，松鶴舞驂騑。還似瑤池上，歌成周馭歸。<br></p></body></html>
