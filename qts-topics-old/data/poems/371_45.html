  <body><p>371_45: 《聞砧有感》呂溫</p>
        <p>千門儼雲端，此地富羅紈。秋月三五夜，砧聲滿長安。<br>幽人感中懷，靜聽淚汍瀾。所恨擣衣者，不知天下寒。<br></p></body></html>
