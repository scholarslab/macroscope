  <body><p>705_19: 《寄蔣先輩（在蘇州）》黃滔</p>
        <p>夫差宮苑悉蒼苔，攜客朝遊夜未回。塚上題詩蘇小見，<br>江頭酹酒伍員來。秋風急處煙花落，明月中時水寺開。<br>千載三吳有高跡，虎丘山翠益崔嵬。<br></p></body></html>
