  <body><p>663_6: 《金陵思古》羅隱</p>
        <p>杜秋在時花解言，杜秋死後花更繁。柔姿曼態葬何處，<br>天紅膩白愁荒原。高洞紫簫吹夢想，小窗殘雨濕精魂。<br>綺筵金縷無消息，一陣征帆過海門。<br></p></body></html>
