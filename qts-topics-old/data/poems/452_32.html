  <body><p>452_32: 《北窗三友》白居易</p>
        <p>今日北窗下，自問何所為。欣然得三友，三友者為誰。<br>琴罷輒舉酒，酒罷輒吟詩。三友遞相引，迴圈無已時。<br>一彈愜中心，一詠暢四肢。猶恐中有間，以酒彌縫之。<br>豈獨吾拙好，古人多若斯。嗜詩有淵明，嗜琴有啟期。<br>嗜酒有伯倫，三人皆吾師。或乏儋石儲，或穿帶索衣。<br>弦歌複觴詠，樂道知所歸。三師去已遠，高風不可追。<br>三友游甚熟，無日不相隨。左擲白玉卮，右拂黃金徽。<br>興酣不疊紙，走筆操狂詞。誰能持此詞，為我謝親知。<br>縱未以為是，豈以我為非。<br></p></body></html>
