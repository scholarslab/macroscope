  <body><p>707_23: 《次韻九華杜先輩重陽寄投宛陵丞相》殷文圭</p>
        <p>日下飛聲徹不毛，酒醒時得廣離騷。先生鬢為吟詩白，<br>上相心因治國勞。千乘信回魚榼重，九華秋迥鳳巢高。<br>強酬小謝重陽句，沙恨無金盡日淘。<br></p></body></html>
