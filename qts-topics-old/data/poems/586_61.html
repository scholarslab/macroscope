  <body><p>586_61: 《題秦女樓》劉滄</p>
        <p>珠翠香銷鴛瓦墮，神仙曾向此中游。青樓月色桂花冷，<br>碧落簫聲雲葉愁。杳杳蓬萊人不見，蒼蒼苔蘚路空留。<br>一從鳳去千年後，迢遞岐山水石秋。<br></p></body></html>
