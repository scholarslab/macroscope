  <body><p>33_15: 《遊靈山寺》劉孝孫</p>
        <p>吾王遊勝地，驂駕曆祇園。臨風畫角憤，耀日采旗翻。<br>永懷筌了義，寂念啟玄門。深溪窮地脈，高嶂接雲根。<br>信美諧心賞，幽邃且攀援。曳裾欣扈從，方悟屏塵喧。<br></p></body></html>
