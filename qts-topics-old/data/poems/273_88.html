  <body><p>273_88: 《題橫山寺》戴叔倫</p>
        <p>偶入橫山寺，湖山景最幽。露涵松翠濕，風湧浪花浮。<br>老衲供茶碗，斜陽送客舟。自緣歸思促，不得更遲留。<br></p></body></html>
