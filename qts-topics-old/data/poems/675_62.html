  <body><p>675_62: 《早入諫院二首》鄭穀</p>
        <p>玉階春冷未催班，暫拂塵衣就笏眠。<br>孤立小心還自笑，夢魂潛繞禦爐煙。<br>紫雲重疊抱春城，廊下人稀唱漏聲。<br>偷得微吟斜倚柱，滿衣花露聽宮鶯。<br></p></body></html>
