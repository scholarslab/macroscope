  <body><p>366_3: 《和張相公太原山亭懷古詩》崔恭</p>
        <p>高情樂閑放，寄跡山水中。朝霞鋪座右，虛白貯清風。<br>潛竇激飛泉，石路躋且崇。步武有勝概，不與俗情同。<br></p></body></html>
