  <body><p>667_22: 《宿麻平驛》顧在鎔</p>
        <p>及到怡情處，暫忘登陟勞。青山看不厭，明月坐來高。<br>犬為孤村吠，猿因冷木號。微吟還獨酌，多興憶同袍。<br></p></body></html>
