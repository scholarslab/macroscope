  <body><p>229_44: 《赤甲》杜甫</p>
        <p>卜居赤甲遷居新，兩見巫山楚水春。炙背可以獻天子，<br>美芹由來知野人。荊州鄭薛寄書近，蜀客郗岑非我鄰。<br>笑接郎中評事飲，病從深酌道吾真。<br></p></body></html>
