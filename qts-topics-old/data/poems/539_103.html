  <body><p>539_103: 《無題二首》李商隱</p>
        <p>昨夜星辰昨夜風，畫樓西畔桂堂東。身無彩鳳雙飛翼，<br>心有靈犀一點通。隔座送鉤春酒暖，分曹射覆蠟燈紅。<br>嗟余聽鼓應官去，走馬蘭台類斷蓬。<br>聞道閶門萼綠華，昔年相望抵天涯。<br>豈知一夜秦樓客，偷看吳王苑內花。<br></p></body></html>
