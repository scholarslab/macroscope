  <body><p>183_39: 《南奔書懷（一作自丹陽南奔道中作。蕭士贇雲是偽作）》李白</p>
        <p>遙夜何漫漫，空歌白石爛。甯戚未匡齊，陳平終佐漢。<br>欃槍掃河洛，直割鴻溝半。歷數方未遷，雲雷屢多難。<br>天人秉旄鉞，虎竹光藩翰。侍筆黃金台，傳觴青玉案。<br>不因秋風起，自有思歸歎。主將動讒疑，王師忽離叛。<br>自來白沙上，鼓噪丹陽岸。賓禦如浮雲，從風各消散。<br>舟中指可掬，城上骸爭爨。草草出近關，行行昧前算。<br>南奔劇星火，北寇無涯畔。顧乏七寶鞭，留連道傍玩。<br>太白夜食昴，長虹日中貫。秦趙興天兵，茫茫九州亂。<br>感遇明主恩，頗高祖逖言。過江誓流水，志在清中原。<br>拔劍擊前柱，悲歌難重論。<br></p></body></html>
