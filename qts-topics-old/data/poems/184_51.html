  <body><p>184_51: 《送內尋廬山女道士李騰空二首》李白</p>
        <p>君尋騰空子，應到碧山家。水舂雲母碓，風掃石楠花。<br>若愛幽居好，相邀弄紫霞。<br>多君相門女，學道愛神仙。素手掬青靄，羅衣曳紫煙。<br>一往屏風疊，乘鸞著玉鞭。<br></p></body></html>
