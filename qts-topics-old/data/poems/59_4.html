  <body><p>59_4: 《風》李嶠</p>
        <p>落日生蘋末，搖揚遍遠林。帶花疑鳳舞，向竹似龍吟。<br>月動臨秋扇，松清入夜琴。若至蘭台下，還拂楚王襟。<br></p></body></html>
