  <body><p>183_13: 《上崔相百憂章（時在潯陽獄）》李白</p>
        <p>共公赫怒，天維中摧。鯤鯨噴蕩，揚濤起雷。魚龍陷人，<br>成此禍胎。火焚昆山，玉石相硾。仰希霖雨，灑寶炎煨。<br>箭發石開，戈揮日回。鄒衍慟哭，燕霜颯來，微誠不感。<br>猶縶夏台。蒼鷹搏攫，丹棘崔嵬。豪聖凋枯，王風傷哀。<br>斯文未喪，東嶽豈頹。穆逃楚難，鄒脫吳災。見機苦遲，<br>二公所咍。驥不驟進，麟何來哉。星離一門，草擲二孩。<br>萬憤結習，憂從中催。金瑟玉壺，盡為愁媒。舉酒太息，<br>泣血盈杯。台星再朗，天網重恢。屈法申恩，棄瑕取材。<br>冶長非罪，尼父無猜。覆盆倘舉，應照寒灰。<br></p></body></html>
