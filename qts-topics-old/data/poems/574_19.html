  <body><p>574_19: 《贈圓上人》賈島</p>
        <p>誦經千紙得為僧，麈尾持行不拂蠅。古塔月高聞咒水，<br>新壇日午見燒燈。一雙童子澆紅藥，百八真珠貫彩繩。<br>且說近來心裏事，仇讎相對似親朋。<br></p></body></html>
