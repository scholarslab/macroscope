  <body><p>700_70: 《句》韋莊</p>
        <p>印將金鎖鎖，簾用玉鉤鉤。<br>杜荀鶴嘗吟一聯詩雲：舊衣灰絮絮，新酒竹篘篘。<br>不隨妖豔開，獨媚玄冥節。<br>豈是為窮常見隔，只應嫌酒不相過。<br>　</p></body></html>
