  <body><p>285_101: 《冬夜集張尹後閣》李端</p>
        <p>乘龜兼戴豸，白麵映朱衣。安石還須起，泉明不得歸。<br>應門常吏在，登席舊寮稀。遠客長先醉，那知亞相威。<br></p></body></html>
