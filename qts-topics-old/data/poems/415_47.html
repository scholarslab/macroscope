  <body><p>415_47: 《三兄以白角巾寄遺，發不勝冠，因有感歎》元稹</p>
        <p>病瘴年深渾禿盡，那能勝置角頭巾。暗梳蓬發羞臨鏡，<br>私戴蓮花恥見人。白髮過於冠色白，銀釘少校頷中銀。<br>我身四十猶如此，何況吾兄六十身。<br></p></body></html>
