  <body><p>571_48: 《戲贈友人》賈島</p>
        <p>一日不作詩，心源如廢井。筆硯為轆轤，吟詠作縻綆。<br>朝來重汲引，依舊得清冷。書贈同懷人，詞中多苦辛。<br></p></body></html>
