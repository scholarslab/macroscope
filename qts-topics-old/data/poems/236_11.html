  <body><p>236_11: 《送崔校書從軍》錢起</p>
        <p>雁門太守能愛賢，麟閣書生亦投筆。甯唯玉劍報知己，<br>更有龍韜佐師律。別馬連嘶出禦溝，家人幾夜望刀頭。<br>燕南春草傷心色，薊北黃雲滿眼愁。聞道輕生能擊虜，<br>何嗟少壯不封侯。<br></p></body></html>
