  <body><p>446_49: 《看常州柘枝，贈賈使君》白居易</p>
        <p>莫惜新衣舞柘枝，也從塵汙汗沾垂。<br>料君即卻歸朝去，不見銀泥衫故時。<br></p></body></html>
