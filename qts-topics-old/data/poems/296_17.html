  <body><p>296_17: 《陸勝宅秋暮雨中探韻同作》張南史</p>
        <p>同人永日自相將，深竹閑園偶辟疆。已被秋風教憶鱠，<br>更聞寒雨勸飛觴。歸心莫問三江水，旅服徒沾九日霜。<br>醉裏欲尋騎馬路，蕭條幾處有垂楊。<br></p></body></html>
