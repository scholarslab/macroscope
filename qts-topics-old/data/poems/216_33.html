  <body><p>216_33: 《悲青阪》杜甫</p>
        <p>我軍青阪在東門，天寒飲馬太白窟。黃頭奚兒日向西，<br>數騎彎弓敢馳突。山雪河冰野蕭瑟，青是烽煙白人骨。<br>焉得附書與我軍，忍待明年莫倉卒。<br></p></body></html>
