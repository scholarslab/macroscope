  <body><p>216_5: 《望岳》杜甫</p>
        <p>岱宗夫如何，齊魯青未了。造化鐘神秀，陰陽割昏曉。<br>蕩胸生曾雲，決眥入歸鳥。會當淩絕頂，一覽眾山小。<br></p></body></html>
