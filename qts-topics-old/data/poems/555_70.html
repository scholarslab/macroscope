  <body><p>555_70: 《邯鄲驛樓作》馬戴</p>
        <p>蕪沒叢台久，清漳廢禦溝。蟬鳴河外樹，人在驛西樓。<br>雲燒天中赤，山當日落秋。近郊經戰後，處處骨成丘。<br></p></body></html>
