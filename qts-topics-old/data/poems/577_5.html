  <body><p>577_5: 《長安寺》溫庭筠</p>
        <p>仁祠寫露宮，長安佳氣濃。煙樹含蔥蒨，金刹映茸。<br>繡戶香焚象，珠網玉盤龍。寶題斜翡翠，天井倒芙蓉。<br>幡長回遠吹，窗虛含曉風。遊騎迷青鎖，歸鳥思華鐘。<br>雲栱承跗邐，羽葆背花重。所嗟蓮社客，輕蕩不相從。<br></p></body></html>
