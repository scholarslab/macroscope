  <body><p>613_74: 《奉和魯望同遊北禪院》皮日休</p>
        <p>戚曆杉陰入草堂，老僧相見似相忘。吟多幾轉蓮花漏，<br>坐久重焚柏子香。魚慣齋時分淨食，鴿能閑處傍禪床。<br>雲林滿眼空羈滯，欲對彌天卻自傷。<br></p></body></html>
