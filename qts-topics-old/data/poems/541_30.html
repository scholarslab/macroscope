  <body><p>541_30: 《贈司勳杜十三員外》李商隱</p>
        <p>杜牧司勳字牧之，清秋一首杜秋詩。前身應是梁江總，<br>名總還曾字總持。心鐵已從幹鏌利，鬢絲休歎雪霜垂。<br>漢江遠吊西江水，羊祜韋丹盡有碑。<br></p></body></html>
