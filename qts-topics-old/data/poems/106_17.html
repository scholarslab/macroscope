  <body><p>106_17: 《奉和幸大薦福寺（寺即中宗舊宅）》鄭愔</p>
        <p>舊邸三乘辟，佳辰萬騎留。蘭圖奉葉偈，芝蓋拂花樓。<br>國會人王法，宮還天帝遊。紫雲成寶界，白水作禪流。<br>雁塔昌基遠，鸚林睿藻抽。欣承大風曲，竊預小童謳。<br></p></body></html>
