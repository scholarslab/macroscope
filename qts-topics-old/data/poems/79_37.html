  <body><p>79_37: 《幽縶書情通簡知己》駱賓王</p>
        <p>昔歲逢楊意，觀光貴楚材。穴疑丹鳳起，場似白駒來。<br>一命淪驕餌，三緘慎禍胎。不言勞倚伏，忽此遘邅回。<br>驄馬刑章峻，蒼鷹獄吏猜。絕縑非易辨，疑璧果難裁。<br>揆畫慚周道，端憂滯夏台。生涯一滅裂，岐路幾裴徊。<br>青陸春芳動，黃沙旅思催。圓扉長寂寂，疏網尚恢恢。<br>入阱先搖尾，迷津正曝腮。覆盆徒望日，蟄戶未經雷。<br>霜歇蘭猶敗，風多木屢摧。地幽蠶室閉，門靜雀羅開。<br>自憫秦冤痛，誰憐楚奏哀。漢陽窮鳥客，梁甫臥龍才。<br>有氣還沖鬥，無時會鑿壞。莫言韓長孺，長作不然灰。<br></p></body></html>
