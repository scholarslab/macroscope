  <body><p>577_60: 《春日（一作齊梁體）》溫庭筠</p>
        <p>柳岸杏花稀，梅梁乳燕飛。美人鸞鏡笑，嘶馬雁門歸。<br>楚宮雲影薄，台城心賞違。從來千里恨，邊色滿戎衣。<br></p></body></html>
