  <body><p>643_20: 《司天臺》李山甫</p>
        <p>拂雲朱檻捧昭回，靜對銅渾水鏡開。太史只知頻奏瑞，<br>蒼生無計可防災。景公進德星曾退，漢帝推誠日為回。<br>何事曠官全不語，好天良月鎖高臺。<br></p></body></html>
