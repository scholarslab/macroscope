  <body><p>717_39: 《南海》曹松</p>
        <p>傾騰界漢沃諸蠻，立望何如畫此看。無地不同方覺遠，<br>共天無別始知寬。文魮隔霧朝含碧，老蚌淩波夜吐丹。<br>萬狀千形皆得意，長鯨獨自轉身難。<br></p></body></html>
