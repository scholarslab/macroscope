  <body><p>655_19: 《寄右省王諫議》羅隱</p>
        <p>耳邊要靜不得靜，心裏欲閑終未閑。自是宿緣應有累，<br>可能時事更相關。魚慚張翰辭東府，鶴怨周顒負北山。<br>看卻金庭芝朮老，又驅車入七人班。<br></p></body></html>
