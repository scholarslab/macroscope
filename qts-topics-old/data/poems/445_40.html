  <body><p>445_40: 《天竺寺七葉堂避暑》白居易</p>
        <p>鬱鬱複鬱鬱，伏熱何時畢。行入七葉堂，煩暑隨步失。<br>簷雨稍霏微，窗風正蕭瑟。清宵一覺睡，可以銷百疾。<br></p></body></html>
