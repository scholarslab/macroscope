  <body><p>632_30: 《丁未歲歸王官谷》司空圖</p>
        <p>家山牢落戰塵西，匹馬偷歸路已迷。塚上卷旗人簇立，<br>花邊移寨鳥驚啼。本來薄俗輕文字，卻致中原動鼓鼙。<br>將取一壺閑日月，長歌深入武陵溪。<br></p></body></html>
