  <body><p>654_57: 《秋夕旅懷》羅鄴</p>
        <p>階前月色與蛩聲，階上愁人坐複行。秦穀入霜空有夢，<br>越山無計可歸耕。窮途若遣長堪慟，華髮無因肯晚生。<br>不似扁舟釣魚者，免將心事算浮榮。<br></p></body></html>
