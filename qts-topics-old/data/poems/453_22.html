  <body><p>453_22: 《旱熱二首》白居易</p>
        <p>彤雲散不雨，赫日籲可畏。端坐猶揮汗，出門豈容易。<br>忽思公府內，青衫折腰吏。複想驛路中，紅塵走馬使。<br>征夫更辛苦，逐客彌憔悴。日入尚趨程，宵分不遑寐。<br>安知北窗叟，偃臥風颯至。簟拂碧龍鱗，扇搖白鶴翅。<br>豈唯身所得，兼示心無事。誰言苦熱天，元有清涼地。<br>勃勃旱塵氣，炎炎赤日光。飛禽颭將墜，行人渴欲狂。<br>壯者不耐饑，饑火燒其腸。肥者不禁熱，喘急汗如漿。<br>此時方自悟，老瘦亦何妨。肉輕足健逸，發少頭清涼。<br>薄食不饑渴，端居省衣裳。數匙粱飯冷，一領綃衫香。<br>持此聊過日，焉知畏景長。<br></p></body></html>
