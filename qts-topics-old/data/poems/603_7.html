  <body><p>603_7: 《汝州郡樓望嵩山》許棠</p>
        <p>不共眾山同，岧嶢出迥空。幾層高鳥外，萬仞一樓中。<br>水落難歸地，雲籬便逐風。唯應霄漢客，絕頂路方通。<br></p></body></html>
