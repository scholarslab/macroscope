  <body><p>540_21: 《楚宮二首（後首一作天水閒話舊事）》李商隱</p>
        <p>十二峰前落照微，高唐宮暗坐迷歸。<br>朝雲暮雨長相接，猶自君王恨見稀。<br>月姊曾逢下彩蟾，傾城消息隔重簾。已聞佩響知腰細，<br>更辨弦聲覺指纖。暮雨自歸山悄悄，秋河不動夜厭厭。<br>王昌且在牆東住，未必金堂得免嫌。<br></p></body></html>
