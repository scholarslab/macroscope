  <body><p>174_32: 《贈別王山人歸布山》李白</p>
        <p>王子析道論，微言破秋毫。還歸布山隱，興入天雲高。<br>爾去安可遲，瑤草恐衰歇。我心亦懷歸，屢夢松上月。<br>傲然遂獨往，長嘯開岩扉。林壑久已蕪，石道生薔薇。<br>願言弄笙鶴，歲晚來相依。<br></p></body></html>
