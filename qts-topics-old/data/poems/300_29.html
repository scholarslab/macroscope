  <body><p>300_29: 《上張弘靖相公》王建</p>
        <p>傳封三世盡河東，家占中條第一峰。旱歲天教作霖雨，<br>明時帝用補山龍。草開舊路沙痕在，日照新池鳳跡重。<br>卑散自知霄漢隔，若為門下賜從容。<br></p></body></html>
