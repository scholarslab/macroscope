  <body><p>340_22: 《病中贈張十八》韓愈</p>
        <p>中虛得暴下，避冷臥北窗。不蹋曉鼓朝，安眠聽逢逢。<br>籍也處閭裏，抱能未施邦。文章自娛戲，金石日擊撞。<br>龍文百斛鼎，筆力可獨扛。談舌久不掉，非君亮誰雙。<br>扶幾導之言，曲節初摐摐。半途喜開鑿，派別失大江。<br>吾欲盈其氣，不令見麾幢。牛羊滿田野，解旆束空杠。<br>傾尊與斟酌，四壁堆罌缸。玄帷隔雪風，照爐釘明釭。<br>夜闌縱捭闔，哆口疏眉厖。勢侔高陽翁，坐約齊橫降。<br>連日挾所有，形軀頓胮肛。將歸乃徐謂，子言得無哤。<br>回軍與角逐，斫樹收窮龐。雌聲吐款要，酒壺綴羊腔。<br>君乃昆侖渠，籍乃嶺頭瀧。譬如蟻蛭微，詎可陵崆。<br>幸願終賜之，斬拔枿與樁。從此識歸處，東流水淙淙。<br></p></body></html>
