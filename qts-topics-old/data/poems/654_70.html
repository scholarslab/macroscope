  <body><p>654_70: 《巴南旅舍言懷》羅鄴</p>
        <p>萬浪千岩首未回，無憀相倚上高臺。家山如畫不歸去，<br>客舍似仇誰遣來。紅淚罷窺連曉燭，碧波休引向春杯。<br>後時若有青雲望，何事偏教羽翼摧。<br></p></body></html>
