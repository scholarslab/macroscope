  <body><p>534_13: 《淮陰阻風寄呈楚州韋中丞》許渾</p>
        <p>垂釣京江欲白頭，江魚堪釣卻西遊。劉伶台下稻花晚，<br>韓信廟前楓葉秋。淮月未明先倚檻，海雲初起更維舟。<br>河橋有酒無人醉，獨上高城望庾樓。<br></p></body></html>
