  <body><p>747_45: 《獻徐舍人》李中</p>
        <p>清名喧四海，何止並南金。奧學群英伏，多才萬乘欽。<br>秩參金殿峻，步曆紫微深。顧問承中旨，絲綸演帝心。<br>褒雄饒義路，賈馬避詞林。下直無他事，開門對遠岑。<br>軒窗來晚吹，池沼歇秋霖。蘚點生棋石，茶煙過竹陰。<br>希夷元已達，躁競豈能侵。羽客閑陪飲，詩人伴靜吟。<br>自慚為滯物，多幸辱虛襟。此日重遭遇，心期出陸沈。<br></p></body></html>
