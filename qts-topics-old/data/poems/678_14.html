  <body><p>678_14: 《漢南懷友人》許彬</p>
        <p>此身西複東，何計此相逢。夢盡吳越水，恨深湘漢鐘。<br>積雲開去路，曙雪疊前峰。誰即知非舊，憐君忽見容。<br></p></body></html>
