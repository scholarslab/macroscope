  <body><p>50_27: 《和酬虢州李司法》楊炯</p>
        <p>唇齒標形勝，關河壯邑居。寒山抵方伯，秋水面鴻臚。<br>君子從游宦，忘情任卷舒。風霜下刀筆，軒蓋擁門閭。<br>平野芸黃遍，長洲鴻雁初。菊花宜泛酒，浦葉好裁書。<br>昔我芝蘭契，悠然雲雨疏。非君重千里，誰肯惠雙魚。<br></p></body></html>
