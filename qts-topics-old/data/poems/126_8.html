  <body><p>126_8: 《冬晚對雪憶胡居士家（一作王劭詩，非）》王維</p>
        <p>寒更傳曉箭，清鏡覽衰顏。隔牖風驚竹，開門雪滿山。<br>灑空深巷靜，積素廣庭閑。借問袁安舍，翛然尚閉關。<br></p></body></html>
