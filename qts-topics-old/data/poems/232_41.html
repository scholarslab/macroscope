  <body><p>232_41: 《哭李尚書（之芳）》杜甫</p>
        <p>漳濱與蒿裏，逝水竟同年。欲掛留徐劍，猶回憶戴船。<br>相知成白首，此別間黃泉。風雨嗟何及，江湖涕泫然。<br>修文將管輅，奉使失張騫。史閣行人在，詩家秀句傳。<br>客亭鞍馬絕，旅櫬網蟲懸。複魄昭丘遠，歸魂素滻偏。<br>樵蘇封葬地，喉舌罷朝天。秋色凋春草，王孫若個邊。<br></p></body></html>
