  <body><p>715_3: 《松寺》盧延讓</p>
        <p>山寺取涼當夏夜，共僧蹲坐石階前。兩三條電欲為雨，<br>七八個星猶在天。衣汗稍停床上扇，茶香時撥澗中泉。<br>通宵聽論蓮華義，不藉松窗一覺眠。<br></p></body></html>
