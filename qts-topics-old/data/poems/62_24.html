  <body><p>62_24: 《除夜有懷》杜審言</p>
        <p>故節當歌守，新年把燭迎。冬氛戀虯箭，春色候雞鳴。<br>興盡聞壺覆，宵闌見鬥橫。還將萬億壽，更謁九重城。<br></p></body></html>
