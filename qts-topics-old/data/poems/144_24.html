  <body><p>144_24: 《客有自燕而歸哀其老而贈之》常建</p>
        <p>羸馬朝自燕，一身為二連。憶親拜孤塚，移葬雙陵前。<br>幽願從此畢，劍心因獲全。孟冬寒氣盛，撫轡告言旋。<br>碣石海北門，餘寇惟朝鮮。離離一寒騎，嫋嫋馳白天。<br>生別皆自取，況為士卒先。寸心漁陽興，落日旌竿懸。<br></p></body></html>
