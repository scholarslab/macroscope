  <body><p>496_65: 《送盛秀才赴舉》姚合</p>
        <p>重重吳越浙江潮，刺史何門始得消。五字州人唯有此，<br>四鄰風景合相饒。橘村籬落香潛度，竹寺虛空翠自飄。<br>君去九衢須說我，病成疏懶懶趨朝。<br></p></body></html>
