  <body><p>543_46: 《獻知己》喻鳧</p>
        <p>亦忝受恩身，當殊投刺新。竟蒙分玉石，終不離埃塵。<br>大穀非無暖，幽枝自未春。昏昏過朝夕，應念苦吟人。<br></p></body></html>
