  <body><p>574_69: 《宿村家亭子（一作宿杜司空東亭，或題杜司戶亭子）》賈島</p>
        <p>床頭枕是溪中石，井底泉通竹下池。<br>宿客未眠過夜半，獨聞山雨到來時。<br></p></body></html>
