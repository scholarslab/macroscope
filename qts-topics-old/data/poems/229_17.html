  <body><p>229_17: 《承聞故房相公靈櫬自閬州啟殯歸葬東都有作二首》杜甫</p>
        <p>遠聞房太守，歸葬陸渾山。一德興王后，孤魂久客間。<br>孔明多故事，安石竟崇班。他日嘉陵涕，仍沾楚水還。<br>丹旐飛飛日，初傳發閬州。風塵終不解，江漢忽同流。<br>劍動新身匣，書歸故國樓。盡哀知有處，為客恐長休。<br></p></body></html>
