  <body><p>584_19: 《戲高侍禦七首》段成式</p>
        <p>百媚城中一個人，紫羅垂手見精神。<br>青琴仙子長教示，自小來來號阿真。<br>七尺發猶三角梳，玳牛獨駕長簷車。<br>曾城自有三青鳥，不要蓮東雙鯉魚。<br>花恨紅腰柳妒眉，東鄰牆短不曾窺。<br>猶憐最小分瓜日，奈許迎春得藕時。<br>自等腰身尺六強，兩重危鬢盡釵長。<br>欲熏羅薦嫌龍腦，須為尋求石葉香。<br>別起青樓作幾層，斜陽幔卷鹿盧繩。<br>厭裁魚子深紅纈，泥覓蜻蜓淺碧綾。<br>詐嫌嚼貝磨衣鈍，私帶男錢壓鬢低。<br>不獨邯鄲新嫁女，四枝鬟上插通犀。<br>可羨羅敷自有夫，愁中漫捋白髭須。<br>豹錢驄子能擎舉，兼著連幹許換無。<br></p></body></html>
