  <body><p>710_59: 《西》徐夤</p>
        <p>密雲郊外已回秋，日下崦嵫景懶收。秦帝城高堅似鐵，<br>李斯書上曲如鉤。甯惟東嶽淩天秀，更有長庚瞰曙流。<br>見說山傍偏出將，犬戎降盡複何愁。<br></p></body></html>
