  <body><p>654_12: 《舊侯家》羅鄴</p>
        <p>台閣層層倚半空，繞軒澄碧禦溝通。金鈿座上歌春酒，<br>畫蠟尊前滴曉風。歲月不知成隙地。子孫誰更系殊功。<br>人間若算無榮辱，卻是扁舟一釣翁。<br></p></body></html>
