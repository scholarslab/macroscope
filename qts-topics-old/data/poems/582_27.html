  <body><p>582_27: 《寄岳州李外郎遠》溫庭筠</p>
        <p>含蘋不語坐持頤，天遠樓高宋玉悲。湖上殘棋人散後，<br>岳陽微雨鳥來遲。早梅猶得回歌扇，春水還應理釣絲。<br>獨有袁宏正憔悴，一樽惆悵落花時。<br></p></body></html>
