  <body><p>292_52: 《下第日書情寄上叔父》司空曙</p>
        <p>微才空覺滯京師，末學曾為叔父知。雪裏題詩偏見賞，<br>林間飲酒獨令隨。遊客盡傷春色老，貧居還惜暮陰移。<br>欲歸江海尋山去，願報何人得桂枝。<br></p></body></html>
