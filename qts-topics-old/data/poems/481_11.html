  <body><p>481_11: 《過梅裏七首家…今列題於後。憶東郭居》李紳</p>
        <p>昔餘過稚齒，從師昧知奧。徒懷利物心，不獲藏身寶。<br>曳婁一縫掖，出處勞昏早。醒醉迷啜哺，衣裳辨顛倒。<br>忠誠貫白日，直已憑蒼昊。捲舌墮讒諛，驚波息行潦。<br>衰禽識舊木，疲馬知歸道。楊柳長庭柯，蘭荃覆階草。<br>旌旄光裏舍，騎服歡妻嫂。綠鬢絕新知，蒼須稀舊老。<br>冠緌身忝貴，齋沐心常禱。笙磬諒諧和，庭除還灑掃。<br>棲遲還竹巷，物役浸江島。倏忽變星霜，悲傷滿衷抱。<br></p></body></html>
