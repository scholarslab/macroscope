  <body><p>180_35: 《登廣武古戰場懷古》李白</p>
        <p>秦鹿奔野草，逐之若飛蓬。項王氣蓋世，紫電明雙瞳。<br>呼吸八千人，橫行起江東。赤精斬白帝，叱吒入關中。<br>兩龍不並躍，五緯與天同。楚滅無英圖，漢興有成功。<br>按劍清八極，歸酣歌大風。伊昔臨廣武，連兵決雌雄。<br>分我一杯羹，太皇乃汝翁。戰爭有古跡，壁壘頹層穹。<br>猛虎嘯洞壑，饑鷹鳴秋空。翔雲列曉陣，殺氣赫長虹。<br>撥亂屬豪聖，俗儒安可通。沉湎呼豎子，狂言非至公。<br>撫掌黃河曲，嗤嗤阮嗣宗。<br></p></body></html>
