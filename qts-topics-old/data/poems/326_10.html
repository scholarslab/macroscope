  <body><p>326_10: 《晚秋陪崔閣老、張秘監閣老、苗…斐然酬和有愧蕪音》權德輿</p>
        <p>方駕遊何許，仙源去似歸。縈回留勝賞，蕭灑出塵機。<br>泛菊賢人至，燒丹姹女飛。步虛清曉籟，隱幾吸晨暉。<br>竹徑琅玕合，芝田沆瀣晞。銀鉤三洞字，瑤笥六銖衣。<br>麗句翻紅藥，佳期限紫微。徒然一相望，郢曲和應稀。<br></p></body></html>
