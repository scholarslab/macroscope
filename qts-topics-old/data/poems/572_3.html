  <body><p>572_3: 《就可公宿》賈島</p>
        <p>十裏尋幽寺，寒流數派分。僧同雪夜坐，雁向草堂聞。<br>靜語終燈焰，餘生許嶠雲。由來多抱疾，聲不達明君。<br></p></body></html>
