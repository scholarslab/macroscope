  <body><p>343_36: 《送李六協律歸荊南（翱）》韓愈</p>
        <p>早日羈游所，春風送客歸。柳花還漠漠，江燕正飛飛。<br>歌舞知誰在，賓僚逐使非。宋亭池水綠，莫忘蹋芳菲。<br></p></body></html>
