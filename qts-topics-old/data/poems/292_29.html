  <body><p>292_29: 《過錢員外》司空曙</p>
        <p>為郎頭已白，跡向市朝稀。移病居荒宅，安貧著敗衣。<br>野園隨客醉，雪寺伴僧歸。自說東峰下，松蘿滿故扉。<br></p></body></html>
