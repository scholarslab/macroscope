  <body><p>273_18: 《懷素上人草書歌》戴叔倫</p>
        <p>楚僧懷素工草書，古法盡能新有餘。神清骨竦意真率，<br>醉來為我揮健筆。始從破體變風姿，一一花開春景遲。<br>忽為壯麗就枯澀，龍蛇騰盤獸屹立。馳毫驟墨劇奔駟，<br>滿坐失聲看不及。心手相師勢轉奇，詭形怪狀翻合宜。<br>人人細問此中妙，懷素自言初不知。<br></p></body></html>
