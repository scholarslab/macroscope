  <body><p>435_5: 《江南遇天寶樂叟》白居易</p>
        <p>白頭病叟泣且言，祿山未亂入梨園。能彈琵琶和法曲，<br>多在華清隨至尊。是時天下太平久，年年十月坐朝元。<br>千官起居環佩合，萬國會同車馬奔。金鈿照耀石甕寺，<br>蘭麝熏煮溫湯源。貴妃宛轉侍君側，體弱不勝珠翠繁。<br>冬雪飄颻錦袍暖，春風蕩漾霓裳翻。歡娛未足燕寇至，<br>弓勁馬肥胡語喧。豳土人遷避夷狄，鼎湖龍去哭軒轅。<br>從此漂淪落南土，萬人死盡一身存。秋風江上浪無限，<br>暮雨舟中酒一尊。涸魚久失風波勢，枯草曾沾雨露恩。<br>我自秦來君莫問，驪山渭水如荒村。新豐樹老籠明月，<br>長生殿暗鎖春雲。紅葉紛紛蓋欹瓦，綠苔重重封壞垣。<br>唯有中官作宮使，每年寒食一開門。<br></p></body></html>
