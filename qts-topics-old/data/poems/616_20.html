  <body><p>616_20: 《奉和魯望藥名離合夏月即事三首》皮日休</p>
        <p>季春人病拋芳杜，仲夏溪波繞壞垣。<br>衣典濁醪身倚桂，心中無事到雲昏。<br>數曲急溪沖細竹，葉舟來往盡能通。<br>草香石冷無辭遠，志在天臺一遇中。<br>桂葉似茸含露紫，葛花如綬蘸溪黃。<br>連雲更入幽深地，骨錄閑攜相獵郎。<br></p></body></html>
