  <body><p>454_42: 《答夢得八月十五日夜玩月見寄》白居易</p>
        <p>南國碧雲客，東京白首翁。松江初有月，伊水正無風。<br>遠思兩鄉斷，清光千里同。不知娃館上，何似石樓中。<br></p></body></html>
