  <body><p>683_46: 《意緒》韓偓</p>
        <p>絕代佳人何寂寞，梨花未發梅花落。東風吹雨入西園，<br>銀線千條度虛閣。臉粉難勻蜀酒濃，口脂易印吳綾薄。<br>嬌饒意態不勝羞，願倚郎肩永相著。<br></p></body></html>
