  <body><p>492_27: 《喜雨》殷堯藩</p>
        <p>臨岐終日自裴回，幹我茅齋半畝苔。山上亂雲隨手變，<br>浙東飛雨過江來。一元和氣歸中正，百怪蒼淵起蟄雷。<br>千里稻花應秀色，酒樽風月醉亭台。<br></p></body></html>
