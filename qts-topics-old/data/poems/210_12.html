  <body><p>210_12: 《題贈吳門邕上人》皇甫曾</p>
        <p>春山唯一室，獨坐草萋萋。身寂心成道，花閑鳥自啼。<br>細泉松徑裏，返景竹林西。晚及閘人別，依依出虎溪。<br></p></body></html>
