  <body><p>61_14: 《和杜學士旅次淮口阻風》李嶠</p>
        <p>夕吹生寒浦，清淮上暝潮。迎風欲舉棹，觸浪反停橈。<br>淼漫煙波闊，參差林岸遙。日沉丹氣斂，天敞白雲銷。<br>水雁銜蘆葉，沙鷗隱荻苗。客行殊未已，川路幾迢迢。<br></p></body></html>
