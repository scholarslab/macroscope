  <body><p>92_24: 《興慶池侍宴應制》李乂</p>
        <p>神池氾濫水盈科，仙蹕紆徐步輦過。縱棹洄沿萍溜合，<br>開軒眺賞麥風和。潭魚在藻供游詠，穀鳥含櫻入賦歌。<br>寄語乘槎溟海客，回頭來此問天河。<br></p></body></html>
