  <body><p>709_36: 《詠寫真》徐夤</p>
        <p>寫得衰容似十全，閑開僧舍靜時懸。瘦于南國從軍日，<br>老卻東堂射策年。潭底看身寧有異，鏡中引影更無偏。<br>借將前輩真儀比，未愧金鑾李謫仙。<br></p></body></html>
