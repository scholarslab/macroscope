  <body><p>91_13: 《奉和聖制送張尚書巡邊》崔泰之</p>
        <p>南庭胡運盡，北斗將星飛。旗鼓臨沙漠，旌旄出洛畿。<br>關山繞玉塞，烽火映金微。屢獻帷謀策，頻承廟勝威。<br>躞蹀臨河騎，逶迤度隴旗。地脈平千古，天聲振九圍。<br>車馬生邊氣，戈鋋駐落暉。夏近蓬猶轉，秋深草木腓。<br>餞送紆天什，恩榮賜禦衣。佇勒燕然頌，鳴騶計日歸。<br></p></body></html>
