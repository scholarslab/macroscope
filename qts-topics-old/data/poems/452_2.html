  <body><p>452_2: 《詠興五首。出府歸吾廬》白居易</p>
        <p>出府歸吾廬，靜然安且逸。更無客幹謁，時有僧問疾。<br>家僮十餘人，櫪馬三四匹。慵發經旬臥，興來連日出。<br>出遊愛何處，嵩碧伊瑟瑟。況有清和天，正當疏散日。<br>身閑自為貴，何必居榮秩。心足即非貧，豈唯金滿室。<br>吾觀權勢者，苦以身徇物。炙手外炎炎，履冰中栗栗。<br>朝饑口忘味，夕惕心憂失。但有富貴名，而無富貴實。<br></p></body></html>
