  <body><p>351_8: 《贈江華長老（江華，道州縣名）》柳宗元</p>
        <p>老僧道機熟，默語心皆寂。去歲別舂陵，沿流此投跡。<br>室空無侍者，巾屨唯掛壁。一飯不願餘，跏趺便終夕。<br>風窗疏竹響，露井寒松滴。偶地即安居，滿庭芳草積。<br></p></body></html>
