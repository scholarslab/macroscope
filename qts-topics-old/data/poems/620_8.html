  <body><p>620_8: 《漁具詩。射魚》陸龜蒙</p>
        <p>彎弓注碧潯，掉尾行涼沚。青楓下晚照，正在澄明裏。<br>抨弦斷荷扇，濺血殷菱蕊。若使禽荒聞，移之暴煙水。<br></p></body></html>
