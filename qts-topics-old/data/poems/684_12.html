  <body><p>684_12: 《賦雪》吳融</p>
        <p>一夜陰風度，平明顥氣交。未知融結判，唯見混茫包。<br>路莫藏行跡，林難出樹梢。氣應封獸穴，險必墮禽巢。<br>影密燈回照，聲繁竹送敲。玩宜蘇讓點，餐稱蜜勻抄。<br>結凍防魚躍，黏沙費馬跑。爐寒資爇荻，屋暖賴編茅。<br>遠不分山疊，低宜失地坳。闌幹高百尺，新霽若為拋。<br></p></body></html>
