  <body><p>661_21: 《陝西晚思》羅隱</p>
        <p>長途已自窮，此去更西東。樹色榮衰裏，人心往返中。<br>別情流水急，歸夢故山空。莫忘交遊分，從來事一同。<br></p></body></html>
