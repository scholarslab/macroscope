  <body><p>91_2: 《奉和九日幸臨渭亭登高應制得深字》韋嗣立</p>
        <p>層觀遠沉沉，鸞旗九日臨。帷宮壓水岸，步輦入煙岑。<br>枝上萸新采，樽中菊始斟。願陪歡樂事，長與歲時深。<br></p></body></html>
