  <body><p>393_21: 《沙路曲》李賀</p>
        <p>柳臉半眠丞相樹，佩馬釘鈴踏沙路。斷燼遺香嫋翠煙，<br>燭騎啼烏上天去。帝家玉龍開九關，帝前動笏移南山。<br>獨垂重印押千官，金窠篆字紅屈盤。沙路歸來聞好語，<br>旱火不光天下雨。<br></p></body></html>
