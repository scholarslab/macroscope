  <body><p>645_67: 《雪十二韻》李鹹用</p>
        <p>六出凝陰氣，同雲指上天。結時風乍急，集處霰長先。<br>草穗翹祥燕，陂樁葉白蓮。犬狂南陌上，竹醉小池前。<br>樵徑花黏屨，漁舟玉帖舷。陣經暘谷薄，勢想朔方偏。<br>樓面光搖錫，籬頭曉列錢。石苔青鹿臥，殿網素蛾穿。<br>嘶馬應思塞，蹲烏似為燕。童癡為獸捏，僧愛用茶煎。<br>念物希周穆，含毫愧惠連。吟闌餘興逸，還憶剡溪船。<br></p></body></html>
