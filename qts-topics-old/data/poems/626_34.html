  <body><p>626_34: 《中元夜寄道侶二首》陸龜蒙</p>
        <p>學餌霜茸骨未輕，每逢真夕夢還清。丁甯獨受金妃約，<br>許與親題玉篆名。月苦撼殘臨水佩，風微飄斷系雲纓。<br>須臾枕上桐窗曉，露壓千枝滴滴聲。<br>橘齋風露已清餘，東郭先生病未除。孤枕易為蛩破夢，<br>短簷難得燕傳書。廣雲披日君應近，倒影裁花我尚疏。<br>唯羨羽人襟似水，平持旄節步空虛。<br></p></body></html>
