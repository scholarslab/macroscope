  <body><p>356_13: 《城西行》劉禹錫</p>
        <p>城西簇簇三叛族，叛者為誰蔡吳蜀。中使提刀出禁來，<br>九衢車馬轟如雷。臨刑與酒杯未覆，讎家白官先請肉。<br>守吏能然董卓臍，饑烏來覘桓玄目。城西人散泰階平，<br>雨洗血痕春草生。<br></p></body></html>
