  <body><p>674_40: 《峽中寓止二首》鄭穀</p>
        <p>荊州未解圍，小縣結茅茨。強對官人笑，甘為野鶴欺。<br>江春鋪網闊，市晚鬻蔬遲。子美猶如此，翻然不敢悲。<br>傳聞殊不定，鑾輅幾時還。俗易無常性，江清見老顏。<br>夜船歸草市，春步上茶山。寨將來相問，兒童競啟關。<br></p></body></html>
