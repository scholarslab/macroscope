  <body><p>58_8: 《甘露殿侍宴應制》李嶠</p>
        <p>月宇臨丹地，雲窗網碧紗。禦筵陳桂醑，天酒酌榴花。<br>水向浮橋直，城連禁苑斜。承恩恣歡賞，歸路滿煙霞。<br></p></body></html>
