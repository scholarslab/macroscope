  <body><p>596_19: 《近別》司馬紮</p>
        <p>咫尺不相見，便同天一涯。何必隔關山，乃言傷別離。<br>君心與我心，脈脈無由知。誰堪近別苦，遠別猶有期。<br></p></body></html>
