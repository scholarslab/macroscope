  <body><p>443_45: 《候仙亭同諸客醉作》白居易</p>
        <p>謝安山下空攜妓，柳惲洲邊只賦詩。<br>爭及湖亭今日會，嘲花詠水贈蛾眉。<br></p></body></html>
