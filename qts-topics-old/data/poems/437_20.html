  <body><p>437_20: 《庾順之以紫霞綺遠贈，以詩答之》白居易</p>
        <p>千里故人心鄭重，一端香綺紫氛氳。開緘日映晚霞色，<br>滿幅風生秋水紋。為褥欲裁憐葉破，制裘將翦惜花分。<br>不如縫作合歡被，寤寐相思如對君。<br></p></body></html>
