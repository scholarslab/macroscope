  <body><p>460_26: 《贈諸少年》白居易</p>
        <p>少年莫笑我蹉跎，聽我狂翁一曲歌。入手榮名取雖少，<br>關心穩事得還多。老慚退馬沾芻秣，高喜歸鴻脫弋羅。<br>官給俸錢天與壽，些些貧病奈吾何。<br></p></body></html>
