  <body><p>545_1: 《禁署早春晴望》劉得仁</p>
        <p>禦林聞有早鶯聲，玉檻春香九陌晴。寒著霽雲歸紫閣，<br>暖浮佳氣動芳城。宮池日到冰初解，輦路風吹草欲生。<br>鴛侶此時皆賦詠，商山雪在思尤清。<br></p></body></html>
