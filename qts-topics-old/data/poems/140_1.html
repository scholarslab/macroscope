  <body><p>140_1: 《變行路難》王昌齡</p>
        <p>向晚橫吹悲，風動馬嘶合。前驅引旗節，千里陣雲匝。<br>單于下陰山，砂礫空颯颯。封侯取一戰，豈複念閨閣。<br></p></body></html>
