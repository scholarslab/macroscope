  <body><p>563_2: 《贈黃蘖山僧希運》裴休</p>
        <p>曾傳達士心中印，額有圓珠七尺身。掛錫十年棲蜀水，<br>浮杯今日渡漳濱。一千龍象隨高步，萬里香華結勝因。<br>擬欲事師為弟子，不知將法付何人。<br></p></body></html>
