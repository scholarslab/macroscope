  <body><p>717_58: 《吊李翰林》曹松</p>
        <p>李白雖然成異物，逸名猶與萬方傳。昔朝曾侍玄宗側，<br>大夜應歸賀監邊。山木易高迷故壟，國風長在見遺篇。<br>投金渚畔春楊柳，自此何人系酒船。<br></p></body></html>
