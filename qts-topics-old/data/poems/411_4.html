  <body><p>411_4: 《幽棲》元稹</p>
        <p>野人自愛幽棲所，近對長松遠是山。盡日望雲心不系，<br>有時看月夜方閑。壺中天地乾坤外，夢裏身名旦暮間。<br>遼海若思千歲鶴，且留城市會飛還。<br></p></body></html>
