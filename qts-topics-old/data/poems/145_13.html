  <body><p>145_13: 《題江潮莊壁》萬楚</p>
        <p>田家喜秋熟，歲晏林葉稀。禾黍積場圃，楂梨垂戶扉。<br>野閑犬時吠，日暮牛自歸。時複落花酒，茅齋堪解衣。<br></p></body></html>
