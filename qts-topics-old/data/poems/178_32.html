  <body><p>178_32: 《酬王補闕惠翼莊廟宋丞泚贈別》李白</p>
        <p>學道三千春，自言羲和人。軒蓋宛若夢，雲松長相親。<br>偶將二公合，複與三山鄰。喜結海上契，自為天外賓。<br>鸞翮我先鎩，龍性君莫馴。朴散不尚古，時訛皆失真。<br>勿踏荒溪坡，朅來浩然津。薜帶何辭楚，桃源堪避秦。<br>世迫且離別，心在期隱淪。酬贈非炯誡，永言銘佩紳。<br></p></body></html>
