  <body><p>532_30: 《懷政禪師院》許渾</p>
        <p>山齋路幾層，敗衲學真乘。寒暑移雙樹，光陰盡一燈。<br>風飄高竹雪，泉漲小池冰。莫訝頻來此，修身欲到僧。<br></p></body></html>
