  <body><p>559_13: 《送人歸上党（時潞寇初平）》薛能</p>
        <p>燕台基壞穴狐蛇，計拙因循歲月賒。兵革未銷王在鎬，<br>桑蠶臨熟客還家。霏微對岸漳邊雨，堆阜鄰疆薊北沙。<br>若到長平戰場地，為求遺鏃辟魔邪。<br></p></body></html>
