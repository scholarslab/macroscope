  <body><p>447_27: 《聞行簡恩賜章服，喜成長句寄之》白居易</p>
        <p>吾年五十加朝散，爾亦今年賜服章。齒發恰同知命歲，<br>官銜俱是客曹郎。榮傳錦帳花聯萼，彩動綾袍雁趁行。<br>大抵著緋宜老大，莫嫌秋鬢數莖霜。<br></p></body></html>
