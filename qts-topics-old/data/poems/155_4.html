  <body><p>155_4: 《山下晚晴》崔曙</p>
        <p>寥寥遠天淨，溪路何空蒙。斜光照疏雨，秋氣生白虹。<br>雲盡山色暝，蕭條西北風。故林歸宿處，一葉下梧桐。<br></p></body></html>
