  <body><p>721_21: 《送盧郎中赴金州》李洞</p>
        <p>雲明天嶺高，刺郡輟仙曹。危棧窺猿頂，公庭掃鶴毛。<br>出軍青壁罅，話道白眉毫。遠集歌謠客，州前泊幾艘。<br></p></body></html>
