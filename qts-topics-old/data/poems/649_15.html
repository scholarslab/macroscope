  <body><p>649_15: 《冬日》方幹</p>
        <p>燒火掩關坐，窮居客訪稀。凍雲愁暮色，寒日淡斜暉。<br>穿牖竹風滿，繞庭雲葉飛。已嗟週一歲，羈寓尚何依。<br></p></body></html>
