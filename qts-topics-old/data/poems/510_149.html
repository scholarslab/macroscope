  <body><p>510_149: 《塞下曲》張祜</p>
        <p>二十逐嫖姚，分兵遠戍遼。雪迷經塞夜，冰壯渡河朝。<br>促放雕難下，生騎馬未調。小儒何足問，看取劍橫腰。<br></p></body></html>
