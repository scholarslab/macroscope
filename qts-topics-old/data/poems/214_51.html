  <body><p>214_51: 《同李員外賀哥舒大夫破九曲之作》高適</p>
        <p>遙傳副丞相，昨日破西蕃。作氣群山動，揚軍大旆翻。<br>奇兵邀轉戰，連孥絕歸奔。泉噴諸戎血，風驅死虜魂。<br>頭飛攢萬戟，面縛聚轅門。鬼哭黃埃暮，天愁白日昏。<br>石城與岩險，鐵騎皆雲屯。長策一言決，高蹤百代存。<br>威棱懾沙漠，忠義感乾坤。老將黯無色，儒生安敢論。<br>解圍憑廟算，止殺報君恩。唯有關河渺，蒼茫空樹墩。<br></p></body></html>
