  <body><p>486_2: 《弄玉詞二首》鮑溶</p>
        <p>素女結念飛天行，白玉參差鳳凰聲，天仙借女雙翅猛。<br>五燈繞身生，入煙去無影。<br>三清弄玉秦公女，嫁得天上人。瓊簫碧月喚朱雀，<br>攜手上謁玉晨君。夫妻同壽，萬萬青春。<br></p></body></html>
