  <body><p>84_26: 《宴胡楚真禁所》陳子昂</p>
        <p>人生固有命，天道信無言。青蠅一相點，白璧遂成冤。<br>請室閑逾邃，幽庭春未暄。寄謝韓安國，何驚獄吏尊。<br></p></body></html>
