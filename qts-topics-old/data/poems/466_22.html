  <body><p>466_22: 《謁見日將至雙闕》薛存誠</p>
        <p>曉色臨雙闕，微臣禮位陪。遠驚龍鳳睹，誰識冕旒開。<br>藹藹千年盛，顒顒萬國來。天文標日月，時令布雲雷。<br>迥出黃金殿，全分白玉台。雕蟲竟何取，瞻戀不知回。<br></p></body></html>
