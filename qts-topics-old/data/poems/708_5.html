  <body><p>708_5: 《題僧壁》徐夤</p>
        <p>香廚流瀑布，獨院鎖孤峰。紺發青螺長，文茵紫豹重。<br>卵枯皆化燕，蜜老卻成蜂。明月留人宿，秋聲夜著松。<br></p></body></html>
