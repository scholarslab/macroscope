  <body><p>679_4: 《湖外送友人游邊》崔塗</p>
        <p>我泛瀟湘浦，君行指塞雲。兩鄉天外隔，一徑渡頭分。<br>雨暗江花老，笳愁隴月曛。不堪來去雁，迢遞思離群。<br></p></body></html>
