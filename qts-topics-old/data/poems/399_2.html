  <body><p>399_2: 《蟲豸詩。巴蛇》元稹　　</p>
        <p>巴蛇千種毒，其最鼻褰蛇。掉舌翻紅焰，盤身蹙白花。<br>噴人豎毛髮，飲浪沸泥沙。欲學叔敖瘞，其如多似麻。<br>越嶺南濱海，武都西隱戎。雄黃假名石，鷣鳥遠難籠。<br>詎有隳腸計，應無破腦功。巴山晝昏黑，妖霧毒濛濛。<br>漢帝斬蛇劍，晉時燒上天。自茲繁巨蟒，往往壽千年。<br>白晝遮長道，青溪蒸毒煙。戰龍蒼海外，平地血浮船。<br></p></body></html>
