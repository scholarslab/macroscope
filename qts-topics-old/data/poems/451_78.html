  <body><p>451_78: 《早春雪後贈洛陽李長官長水鄭明府二同年》白居易</p>
        <p>獻歲晴和風景新，銅駝街郭暖無塵。府庭共賀三川雪，<br>縣道分行百里春。朱紱洛陽官位屈，青袍長水俸錢貧。<br>有何功德紆金紫，若比同年是幸人。<br></p></body></html>
