  <body><p>67_14: 《祭汾陰樂章》何鸞</p>
        <p>樂奏雲闋，禮章載虔。禋宗於地，昭假於天。<br>惟馨薦矣，既醉歆焉。神之降福，永永萬年。<br></p></body></html>
