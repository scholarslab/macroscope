  <body><p>703_22: 《擢探花使三首》翁承贊</p>
        <p>洪崖差遣探花來，檢點芳叢飲數杯。<br>深紫濃香三百朵，明朝為我一時開。<br>九重煙暖折槐芽，自是升平好物華。<br>今日始知春氣味，長安虛過四年花。<br>探花時節日偏長，恬淡春風稱意忙。<br>每到黃昏醉歸去，紵衣惹得牡丹香。<br></p></body></html>
