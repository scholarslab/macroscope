  <body><p>502_30: 《楊給事師皋哭亡愛姬英英竊聞詩人多賦因而繼和》姚合</p>
        <p>真珠為土玉為塵，未識遙聞鼻亦辛。天上還應收至寶，<br>世間難得是佳人。朱絲自斷虛銀燭，紅粉潛銷冷繡裀。<br>見說忘情唯有酒，夕陽對酒更傷神。<br></p></body></html>
