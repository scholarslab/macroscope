  <body><p>248_29: 《塞下曲》郎士元</p>
        <p>寶刀塞下兒，身經百戰曾百勝，壯心竟未嫖姚知。<br>白草山頭日初沒，黃沙戍下悲歌發。蕭條夜靜邊風吹，<br>獨倚營門望秋月。<br></p></body></html>
