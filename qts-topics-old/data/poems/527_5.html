  <body><p>527_5: 《題孫逸人山居》杜牧</p>
        <p>長懸青紫與芳枝，塵刹無應免別離。馬上多於在家日，<br>樽前堪憶少年時。關河客夢還鄉遠，雨雪山程出店遲。<br>卻羨高人終此老，軒車過盡不知誰。<br></p></body></html>
