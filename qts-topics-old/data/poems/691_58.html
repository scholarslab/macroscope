  <body><p>691_58: 《寄舍弟》杜荀鶴</p>
        <p>世亂信難通，鄉心日萬重。弟兄皆向善，天地合相容。<br>大野陰雲重，連城殺氣濃。家山白雲裏，臥得最高峰。<br></p></body></html>
