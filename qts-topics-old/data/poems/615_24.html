  <body><p>615_24: 《館娃宮懷古五絕》皮日休</p>
        <p>綺合飄香下太湖，亂兵侵曉上姑蘇。<br>越王大有堪羞處，只把西施賺得吳。<br>鄭妲無言下玉墀，夜來飛箭滿罘罳。越王定指高臺笑，卻見當時金鏤楣。<br>半夜娃宮作戰場，血腥猶雜宴時香。<br>西施不及燒殘蠟，猶為君王泣數行。<br>素襪雖遮未掩羞，越兵猶怕伍員頭。<br>吳王恨魄今如在，只合西施瀨上游。<br>響屟廊中金玉步，采蘋山上綺羅身。<br>不知水葬今何處，溪月彎彎欲效顰。<br></p></body></html>
