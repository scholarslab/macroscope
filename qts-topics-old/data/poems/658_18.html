  <body><p>658_18: 《閒居早秋》羅隱</p>
        <p>槐杪清蟬煙雨餘，蕭蕭涼葉墮衣裾。噪槎烏散沈蒼嶺，<br>弄杵風高上碧虛。百歲夢生悲蛺蝶，一朝香死泣芙蕖。<br>六宮誰買相如賦，團扇恩情日日疏。<br></p></body></html>
