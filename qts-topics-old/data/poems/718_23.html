  <body><p>718_23: 《鴟梟》蘇拯</p>
        <p>為害未為害，其如汙物類。斯言之一玷，流傳極天地。<br>良木不得棲，清波不得戲。曾戲水堪疑，曾棲樹終棄。<br>天不殲爾族，與夫惡相濟。地若默爾聲，與夫妖為諱。<br>一時懷害心，千古不能替。傷哉醜行人，茲禽亦為譬。<br></p></body></html>
