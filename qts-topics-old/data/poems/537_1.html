  <body><p>537_1: 《泛五雲溪》許渾</p>
        <p>此溪何處路，遙問白髯翁。佛廟千岩裏，人家一島中。<br>魚傾荷葉露，蟬噪柳林風。急瀨鳴車軸，微波漾釣筒。<br>石苔縈棹綠，山果拂舟紅。更就千村宿，溪橋與剡通。<br></p></body></html>
