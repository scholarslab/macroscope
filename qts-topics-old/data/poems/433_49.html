  <body><p>433_49: 《漸老》白居易</p>
        <p>今朝複明日，不覺年齒暮。白髮逐梳落，朱顏辭鏡去。<br>當春頗愁寂，對酒寡歡趣。遇境多愴辛，逢人益敦故。<br>形質屬天地，推遷從不住。所怪少年心，銷磨落何處。<br></p></body></html>
