  <body><p>131_6: 《扈從禦宿池》祖詠</p>
        <p>君王既巡狩，輦道入秦京。遠樹低槍壘，孤峰入幔城。<br>寒疏清禁漏，夜警羽林兵。誰念迷方客，長懷魏闕情。<br></p></body></html>
