  <body><p>391_20: 《長歌續短歌》李賀</p>
        <p>長歌破衣襟，短歌斷白髮。秦王不可見，旦夕成內熱。<br>渴飲壺中酒，饑拔隴頭粟。淒淒四月闌，千里一時綠。<br>夜峰何離離，明月落石底。裴回沿石尋，照出高峰外。<br>不得與之游，歌成鬢先改。<br></p></body></html>
