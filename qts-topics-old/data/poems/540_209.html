  <body><p>540_209: 《過姚孝子廬偶書》李商隱</p>
        <p>拱木臨周道，荒廬積古苔。魚因感薑出，鶴為吊陶來。<br>兩鬢蓬常亂，雙眸血不開。聖朝敦爾類，非獨路人哀。<br></p></body></html>
