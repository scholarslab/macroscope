  <body><p>685_29: 《即席十韻》吳融</p>
        <p>住處方窺宋，平生未嫁盧。暖金輕鑄骨，寒玉細凝膚。<br>妒蝶長成伴，傷鸞耐得孤。城堪迷下蔡，台合上姑蘇。<br>弄眼難降柳，含茸欲鬥蒲。生涼雲母扇，直夜博山爐。<br>翡翠交妝鏡，鴛鴦入畫圖。無心同石轉，有淚約泉枯。<br>猿渴應須見，鷹饑只待呼。銀河正清淺，霓節過來無。<br></p></body></html>
