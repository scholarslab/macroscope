  <body><p>684_73: 《送僧歸日本國》吳融</p>
        <p>滄溟分故國，渺渺泛杯歸。天盡終期到，人生此別稀。<br>無風亦駭浪，未午已斜暉。系帛何須雁，金烏日日飛。<br></p></body></html>
