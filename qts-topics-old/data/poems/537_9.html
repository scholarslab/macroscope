  <body><p>537_9: 《送林處士自閩中道越由霅抵兩川》許渾</p>
        <p>書劍少青眼，煙波初白頭。鄉關背梨嶺，客路轉蘋洲。<br>處困道難固，乘時恩易酬。鏡中非訪戴，劍外欲依劉。<br>高枕海天暝，落帆江雨秋。鼉聲應遠鼓，蜃氣學危樓。<br>智士役千慮，達人經百憂。唯聞陶靖節，多在醉鄉遊。<br></p></body></html>
