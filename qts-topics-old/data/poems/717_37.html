  <body><p>717_37: 《天臺瀑布》曹松</p>
        <p>萬仞得名雲瀑布，遠看如織掛天臺。休疑寶尺難量度，<br>直恐金刀易剪裁。噴向林梢成夏雪，傾來石上作春雷。<br>欲知便是銀河水，墮落人間合卻回。<br></p></body></html>
