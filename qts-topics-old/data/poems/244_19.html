  <body><p>244_19: 《送海州姚別駕》韓翃</p>
        <p>少年為長史，東去事諸侯。坐覺千閭靜，閑隨五馬遊。<br>行人楚國道，暮雪郁林州。他日知相憶，春風海上樓。<br></p></body></html>
