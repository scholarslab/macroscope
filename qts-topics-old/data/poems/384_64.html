  <body><p>384_64: 《送鄭秀才歸甯》張籍</p>
        <p>桂楫彩為衣，行當令節歸。夕潮迷浦遠，晝雨見人稀。<br>野芰到時熟，江鷗泊處飛。離琴一奏罷，山雨靄餘暉。<br></p></body></html>
