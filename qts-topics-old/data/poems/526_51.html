  <body><p>526_51: 《途中逢故人，話西山讀書早曾遊覽》杜牧</p>
        <p>西岩曾到讀書堂，穿竹行莎十裏強。湖上夢餘波灩灩，<br>嶺頭愁斷路茫茫。經過事寄煙霞遠，名利塵隨日月長。<br>莫道少年頭不白，君看潘嶽幾莖霜。<br></p></body></html>
