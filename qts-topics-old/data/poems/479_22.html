  <body><p>479_22: 《初日照鳳樓》李虞仲</p>
        <p>旭日煙雲殿，朝陽燭帝居。斷霞生峻宇，通閣麗晴虛。<br>流彩連朱檻，騰輝照綺疏。曈曨晨景裏，明滅曉光初。<br>戶牖仙山近，軒楹鳳翼舒。還如王母過，遙度五雲車。<br></p></body></html>
