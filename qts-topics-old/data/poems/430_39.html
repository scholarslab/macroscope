  <body><p>430_39: 《昔與微之在朝日同蓄休退之心迨今十年…且結後期》白居易</p>
        <p>往子為禦史，伊餘忝拾遺。皆逢盛明代，俱登清近司。<br>予系玉為佩，子曳繡為衣。從容香煙下，同侍白玉墀。<br>朝見寵者辱，暮見安者危。紛紛無退者，相顧令人悲。<br>宦情君早厭，世事我深知。常于榮顯日，已約林泉期。<br>況今各流落，身病齒發衰。不作臥雲計，攜手欲何之。<br>待君女嫁後，及我官滿時。稍無骨肉累，粗有漁樵資。<br>歲晚青山路，白首期同歸。<br></p></body></html>
