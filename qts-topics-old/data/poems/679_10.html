  <body><p>679_10: 《江行晚望》崔塗</p>
        <p>木落曙江晴，寒郊極望平。孤舟三楚去，萬里獨吟行。<br>鳥占橫查立，人當故里耕。十年來複去，不覺二毛生。<br></p></body></html>
