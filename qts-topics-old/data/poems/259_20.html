  <body><p>259_20: 《神仙》張彪</p>
        <p>神仙可學無，百歲名大約。天地何蒼茫，人間半哀樂。<br>浮生亮多惑，善事翻為惡。爭先等馳驅，中路苦瘦弱。<br>長老思養壽，後生笑寂寞。五穀非長年，四氣乃靈藥。<br>列子何必待，吾心滿寥廓。<br></p></body></html>
