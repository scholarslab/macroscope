  <body><p>656_15: 《上江州陳員外》羅隱</p>
        <p>寒江九派轉城樓，東下鐘陵第一州。人自中台方貴盛，<br>地從西晉即風流。舊班久望鵷晴翥，餘力猶聞虎夜浮。<br>應恨屬官無健令，異時佳節阻閒遊。<br></p></body></html>
