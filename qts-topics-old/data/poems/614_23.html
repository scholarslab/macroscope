  <body><p>614_23: 《南陽潤卿將歸雷平因而有贈》皮日休</p>
        <p>借問山中許道士，此回歸去複何如。竹屏風扇抄遺事，<br>柘步輿竿系隱書。絳樹實多分紫鹿，丹沙泉淺種紅魚。<br>東卿旄節看看至，靜啟茅齋慎掃除。<br></p></body></html>
