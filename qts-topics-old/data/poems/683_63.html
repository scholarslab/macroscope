  <body><p>683_63: 《複偶見三絕》韓偓</p>
        <p>霧為襟袖玉為冠，半似羞人半忍寒。<br>別易會難長自歎，轉身應把淚珠彈。<br>桃花臉薄難藏淚，柳葉眉長易覺愁。<br>密跡未成當面笑，幾回抬眼又低頭。<br>半身映竹輕聞語，一手揭簾微轉頭。<br>此意別人應未覺，不勝情緒兩風流。<br></p></body></html>
