  <body><p>230_52: 《晚晴》杜甫</p>
        <p>返照斜初徹，浮雲薄未歸。江虹明遠飲，峽雨落餘飛。<br>鳧雁終高去，熊羆覺自肥。秋分客尚在，竹露夕微微。<br></p></body></html>
