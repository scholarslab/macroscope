  <body><p>179_33: 《陪族叔刑部侍郎曄及中書賈舍人至遊洞庭五首》李白</p>
        <p>洞庭西望楚江分，水盡南天不見雲。<br>日落長沙秋色遠，不知何處吊湘君。<br>南湖秋水夜無煙，耐可乘流直上天。<br>且就洞庭賒月色，將船買酒白雲邊。<br>洛陽才子謫湘川，元禮同舟月下仙。<br>記得長安還欲笑，不知何處是西天。<br>洞庭湖西秋月輝，瀟湘江北早鴻飛。<br>醉客滿船歌白苧，不知霜露入秋衣。<br>帝子瀟湘去不還，空餘秋草洞庭間。<br>淡掃明湖開玉鏡，丹青畫出是君山。<br></p></body></html>
