  <body><p>747_40: 《贈重安寂道者》李中</p>
        <p>寒松肌骨鶴心情，混俗陶陶隱姓名。白髮只聞悲短景，<br>紅塵誰解信長生。壺中日月存心近，島外煙霞入夢清。<br>每許相親應計分，琴餘常見話蓬瀛。<br></p></body></html>
