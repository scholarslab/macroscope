  <body><p>409_15: 《秋相望》元稹</p>
        <p>簷月驚殘夢，浮涼滿夏衾。蠨蛸低戶網，螢火度牆陰。<br>爐暗燈光短，床空帳影深。此時相望久，高樹憶橫岑。<br></p></body></html>
