  <body><p>503_35: 《送僧歸江南》周賀</p>
        <p>洗足北林去，遠途今已分。麻衣行嶽色，竹杖帶湘雲。<br>饑鼠緣危壁，寒狸出壞墳。前峰一聲磬，此夕不同聞。<br></p></body></html>
