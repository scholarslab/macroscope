  <body><p>41_4: 《中和樂九章。歌南郊第四》盧照鄰</p>
        <p>虔郊上帝，肅事圓丘。龍駕四牡，鸞旗九斿。<br>鐘歌晚引，紫煬高浮。日麗蒼璧，雲飛鳴球。<br>皇之慶矣，萬壽千秋。<br></p></body></html>
