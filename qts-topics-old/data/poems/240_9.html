  <body><p>240_9: 《二風詩。亂風詩五篇。至惑》元結</p>
        <p>賢聖為上兮，必儉約戒身，鑒察化人，所以保福也。<br>如何不思，荒恣是為？上下隔塞，人神怨奰；<br>敖惡無厭，不畏顛墜。<br>聖賢為上兮，必用賢正，黜奸佞之臣，所以長久也。<br>如何反是，以為亂矣？寵邪信惑，近佞好諛；廢嫡立庶，<br>忍為禍謨。<br></p></body></html>
