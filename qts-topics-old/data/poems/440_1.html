  <body><p>440_1: 《江南謫居十韻》白居易</p>
        <p>自哂沉冥客，曾為獻納臣。壯心徒許國，薄命不如人。<br>才展淩雲翅，俄成失水鱗。葵枯猶向日，蓬斷即辭春。<br>澤畔長愁地，天邊欲老身。蕭條殘活計，冷落舊交親。<br>草合門無徑，煙消甑有塵。憂方知酒聖，貧始覺錢神。<br>虎尾難容足，羊腸易覆輪。行藏與通塞，一切任陶鈞。<br></p></body></html>
