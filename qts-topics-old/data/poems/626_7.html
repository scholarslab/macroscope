  <body><p>626_7: 《和訪寂上人不遇》陸龜蒙</p>
        <p>芭蕉霜後石欄荒，林下無人閉竹房。經抄未成拋素幾，<br>錫環應撼過寒塘。蒲團為拂浮埃散，茶器空懷碧餑香。<br>早晚卻還宗炳社，夜深風雪對禪床。<br></p></body></html>
