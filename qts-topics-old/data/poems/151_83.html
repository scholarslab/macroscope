  <body><p>151_83: 《送姨子弟往南郊》劉長卿</p>
        <p>一展慰久闊，寸心仍未伸。別時兩童稚，及此俱成人。<br>那堪適會面，遽已悲分首。客路向楚雲，河橋對衰柳。<br>送君匹馬別河橋，汝南山郭寒蕭條。今我單車複西上，<br>郎去灞陵轉惆悵。何處共傷離別心，明月亭亭兩鄉望。<br></p></body></html>
