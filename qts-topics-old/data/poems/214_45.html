  <body><p>214_45: 《同陳留崔司戶早春宴蓬池》高適</p>
        <p>同官載酒出郊圻，晴日東馳雁北飛。隔岸春雲邀翰墨，<br>傍簷垂柳報芳菲。池邊轉覺虛無盡，臺上偏宜酩酊歸。<br>州縣徒勞那可度，後時連騎莫相違。<br></p></body></html>
