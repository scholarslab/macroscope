  <body><p>271_51: 《秋日洛陽官舍寄上水部家兄》竇牟</p>
        <p>洛陽歸老日，此縣忽為君。白髮兄仍見，丹誠帝豈聞。<br>九衢橫逝水，二室散浮雲。屈指豪家盡，傷心要地分。<br>禁中周幾鼎，源上漢諸墳。貔虎今無半，狐狸宿有群。<br>威聲慚北部，仁化樂南熏。野檗饑來食，天香靜處焚。<br>壯年唯喜酒，幼學便訶文。及爾空衰暮，離憂詎可聞。<br></p></body></html>
