  <body><p>114_18: 《京中守歲》丁仙芝</p>
        <p>守歲多然燭，通宵莫掩扉。客愁當暗滿，春色向明歸。<br>玉鬥巡初匝，銀河落漸微。開正獻歲酒，千里間庭闈。<br></p></body></html>
