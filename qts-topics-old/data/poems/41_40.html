  <body><p>41_40: 《釋疾文三歌》盧照鄰</p>
        <p>歲將暮兮歡不再，時已晚兮憂來多。東郊絕此麒麟筆，<br>西山秘此鳳凰柯。死去死去今如此，生兮生兮奈汝何。<br>歲去憂來兮東流水，地久天長兮人共死。<br>明鏡羞窺兮向十年，駿馬停驅兮幾千里。<br>麟兮鳳兮，自古吞恨無已。<br>茨山有薇兮潁水有漪，夷為柏兮秋有實。<br>叔為柳兮春向飛。倏爾而笑，泛滄浪兮不歸。<br></p></body></html>
