  <body><p>701_36: 《送馬明府歸山》王貞白</p>
        <p>辭秩入匡廬，重修靖節居。免遭黑綬束，不與白雲疏。<br>送吏各獻酒，群兒自擔書。到時看瀑布，為我謝清虛。<br></p></body></html>
