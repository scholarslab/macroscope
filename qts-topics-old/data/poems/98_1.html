  <body><p>98_1: 《陪張燕公登南樓》趙冬曦</p>
        <p>抑鬱何以歡，陰氛亦登望。孤島輕霧裏，行舟白波上。<br>目勞西北雲，心醉東南嶂。昔日青溪子，胡然此無狀。<br></p></body></html>
