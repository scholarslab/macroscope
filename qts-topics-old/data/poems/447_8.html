  <body><p>447_8: 《宣武令狐相公以詩寄贈傳播吳中聊奉短草用申酬謝》白居易</p>
        <p>新詩傳詠忽紛紛，楚老吳娃耳遍聞。盡解呼為好才子，<br>不知官是上將軍。辭人命薄多無位，戰將功高少有文。<br>謝脁篇章韓信鉞，一生雙得不如君。<br></p></body></html>
