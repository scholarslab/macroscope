  <body><p>590_37: 《傷賈島無可》李郢</p>
        <p>卻到京師事事傷，惠休歸寂賈生亡。何人收得文章篋，<br>獨我來經苔蘚房。一命未沾為逐客，萬緣初盡別空王。<br>蕭蕭竹塢斜陽在，葉覆閑階雪擁牆。<br></p></body></html>
