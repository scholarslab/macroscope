  <body><p>510_48: 《送魏尚書赴鎮州行營》張祜</p>
        <p>河塞日駸駸，恩仇報盡深。伍員忠是節，陸績孝為心。<br>坐激書生憤，行歌壯士吟。慚非燕地客，不得受黃金。<br></p></body></html>
