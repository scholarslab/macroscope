  <body><p>226_33: 《和裴迪登蜀州東亭送客逢早梅相憶見寄》杜甫</p>
        <p>東閣官梅動詩興，還如何遜在揚州。此時對雪遙相憶，<br>送客逢春可自由。幸不折來傷歲暮，若為看去亂鄉愁。<br>江邊一樹垂垂發，朝夕催人自白頭。<br></p></body></html>
