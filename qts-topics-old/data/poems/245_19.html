  <body><p>245_19: 《送高別駕歸汴州》韓翃</p>
        <p>信陵門下識君偏，駿馬輕裘正少年。寒雨送歸千裏外，<br>東風沉醉百花前。身隨玉帳心應愜，官佐龍符勢又全。<br>久客未知何計是，參差去借汶陽田。<br></p></body></html>
