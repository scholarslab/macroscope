  <body><p>549_39: 《宿靈岩寺（即古吳官）》趙嘏</p>
        <p>明月溪頭寺，蟲聲滿橘洲。倚欄香徑晚，移石太湖秋。<br>古樹雲歸盡，荒台水更流。無人見惆悵，獨上最高樓。<br></p></body></html>
