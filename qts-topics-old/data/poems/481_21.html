  <body><p>481_21: 《新樓詩二十首。海榴亭》李紳</p>
        <p>海榴亭早開繁蕊，光照晴霞破碧煙。高近紫霄疑菡萏，<br>迥依江月半嬋娟。懷芳不作翻風豔，別萼猶含泣露妍。<br>搖落舊叢雲水隔，不堪行坐數流年。<br></p></body></html>
