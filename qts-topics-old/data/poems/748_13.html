  <body><p>748_13: 《秋江夜泊寄劉鈞正字》李中</p>
        <p>閑憶詩人思倍勞，維舟清夜泥風騷。魚龍不動澄江遠，<br>雲霧皆收皎月高。潮滿釣舟迷浦嶼，霜繁野樹叫猿猱。<br>此時吟苦君知否，雙鬢從他有二毛。<br></p></body></html>
