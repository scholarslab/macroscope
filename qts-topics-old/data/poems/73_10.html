  <body><p>73_10: 《夜發三泉即事》蘇頲</p>
        <p>暗發三泉山，窮秋聽騷屑。北林夜鳴雨，南望曉成雪。<br>只詠北風涼，詎知南土熱。沙溪忽沸渭，石道乍明滅。<br>宛若銀磧橫，複如瑤台結。指程賦所戀，遇虞不遑歇。<br>重纊濡莫解，懸旌凍猶揭。下奔泥棧榰，上覯雲梯設。<br>搏頰羸馬頓，回眸惴人跌。憧憧往復還，心注思逾切。<br>冉冉年將病，力困衰怠竭。天彭信方隅，地勢誠鬥絕。<br>忝曳尚書履，叨兼使臣節。京坻有歲饒，亭障無邊孽。<br>歸奏丹墀左，騫能俟來哲。<br></p></body></html>
