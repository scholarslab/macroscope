  <body><p>141_21: 《大樑途中作》王昌齡</p>
        <p>怏怏步長道，客行渺無端。郊原欲下雪，天地棱棱寒。<br>當時每酣醉，不覺行路難。今日無酒錢，悽惶向誰歎。<br></p></body></html>
