  <body><p>721_5: 《錦江陪兵部鄭侍郎話詩著棋》李洞</p>
        <p>落葉濺吟身，會棋雲外人。海枯搜不盡，天定著長新。<br>月上分題遍，鐘殘布子勻。忘餐二絕境，取意鑄陶鈞。<br></p></body></html>
