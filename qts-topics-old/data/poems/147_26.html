  <body><p>147_26: 《卻歸睦州至七裏灘下作》劉長卿</p>
        <p>南歸猶謫宦，獨上子陵灘。江樹臨洲晚，沙禽對水寒。<br>山開斜照在，石淺亂流難。惆悵梅花發，年年此地看。<br></p></body></html>
