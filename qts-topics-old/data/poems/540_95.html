  <body><p>540_95: 《深樹見一顆櫻桃尚在》李商隱</p>
        <p>高桃留晚實，尋得小庭南。矮墮綠雲髻，欹危紅玉簪。<br>惜堪充鳳食，痛已被鶯含。越鳥誇香荔，齊名亦未甘。<br></p></body></html>
