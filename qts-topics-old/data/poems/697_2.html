  <body><p>697_2: 《江上逢史館李學士》韋莊</p>
        <p>前年分袂陝城西，醉憑征軒日欲低。去浪指期魚必變，<br>出門回首馬空嘶。關河自此為征壘，城闕於今陷戰鼙。<br>誰謂世途陵是谷，燕來還識舊巢泥。<br></p></body></html>
