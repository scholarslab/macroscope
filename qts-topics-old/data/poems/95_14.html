  <body><p>95_14: 《自昌樂郡溯流至白石嶺下行入郴州》沈佺期</p>
        <p>茲山界夷夏，天險橫寥廓。太史漏登探，文命限開鑿。<br>北流自南瀉，群峰回眾壑。馳波如電騰，激石似雷落。<br>崖留盤古樹，澗蓄神農藥。乳竇何淋漓，苔蘚更彩錯。<br>娟娟潭裏虹，渺渺灘邊鶴。歲杪應流火，天高雲物薄。<br>金風吹綠梢，玉露洗紅籜。溯舟始興廨，登踐桂陽郭。<br>匍匐緣修阪，穹窿曳長。礙林阻往來，遇堰每前卻。<br>救艱不遑飯，畢昏無暇泊。濯溪寧足懼，磴道誰雲惡。<br>我行山水間，湍險皆不若。安能獨見聞，書此貽京洛。<br></p></body></html>
