  <body><p>214_42: 《東平別前衛縣李寀少府》高適</p>
        <p>黃鳥翩翩楊柳垂，春風送客使人悲。怨別自驚千裏外，<br>論交卻憶十年時。雲開汶水孤帆遠，路繞梁山匹馬遲。<br>此地從來可乘興，留君不住益淒其。<br></p></body></html>
