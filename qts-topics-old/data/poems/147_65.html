  <body><p>147_65: 《使回次楊柳過元八所居》劉長卿</p>
        <p>君家楊柳渡，來往落帆過。綠竹經寒在，青山欲暮多。<br>薜蘿誠可戀，婚嫁複如何。無奈閑門外，漁翁夜夜歌。<br></p></body></html>
