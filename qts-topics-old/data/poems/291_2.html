  <body><p>291_2: 《梅裏旅夕》楊淩</p>
        <p>滄洲東望路，旅棹愴羈遊。楓浦蟬隨岸，沙汀鷗轉流。<br>露天星上月，水國夜生秋。誰忍持相憶，南歸一葉舟。<br></p></body></html>
