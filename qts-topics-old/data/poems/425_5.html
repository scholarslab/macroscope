  <body><p>425_5: 《秦中吟十首。傷友》白居易</p>
        <p>陋巷孤寒士，出門苦恓恓。雖雲志氣高，豈免顏色低。<br>平生同門友，通籍在金閨。曩者膠漆契，邇來雲雨睽。<br>正逢下朝歸，軒騎五門西。是時天久陰，三日雨淒淒。<br>蹇驢避路立，肥馬當風嘶。回頭忘相識，占道上沙堤。<br>昔年洛陽社，貧賤相提攜。今日長安道，對面隔雲泥。<br>近日多如此，非君獨慘淒。死生不變者，唯聞任與黎。<br></p></body></html>
