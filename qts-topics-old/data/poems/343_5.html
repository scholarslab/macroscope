  <body><p>343_5: 《次同冠峽（赴陽山作）》韓愈</p>
        <p>今日是何朝，天晴物色饒。落英千尺墮，遊絲百丈飄。<br>泄乳交岩脈，懸流揭浪標。無心思嶺北，猿鳥莫相撩。<br></p></body></html>
