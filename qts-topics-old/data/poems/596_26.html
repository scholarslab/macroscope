  <body><p>596_26: 《山齋會別》司馬紮</p>
        <p>春草平陵路，荷衣醉別離。將尋洛陽友，共結洞庭期。<br>星月半山盡，天雞出海遲。無輕此分手，他日重相思。<br></p></body></html>
