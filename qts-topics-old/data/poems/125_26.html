  <body><p>125_26: 《和使君五郎西樓望遠思歸》王維</p>
        <p>高樓望所思，目極情未畢。枕上見千里，窗中窺萬室。<br>悠悠長路人，曖曖遠郊日。惆悵極浦外，迢遞孤煙出。<br>能賦屬上才，思歸同下秩。故鄉不可見，雲水空如一。<br></p></body></html>
