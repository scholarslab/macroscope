  <body><p>441_32: 《即事寄微之》白居易</p>
        <p>畬田澀米不耕鋤，旱地荒園少菜蔬。想念土風今若此，<br>料看生計合何如。衣縫紕纇黃絲絹，飯下腥咸白小魚。<br>飽暖饑寒何足道，此身長短是空虛。<br></p></body></html>
