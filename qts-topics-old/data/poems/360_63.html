  <body><p>360_63: 《酬樂天偶題酒甕見寄》劉禹錫</p>
        <p>從君勇斷拋名後，世路榮枯見幾回。門外紅塵人自走，<br>甕頭清酒我初開。三冬學任胸中有，萬戶侯須骨上來。<br>何幸相招同醉處，洛陽城裏好池台。<br></p></body></html>
