  <body><p>201_19: 《送薛播擢第歸河東》岑參</p>
        <p>歸去新戰勝，盛名人共聞。鄉連渭川樹，家近條山雲。<br>夫子能好學，聖朝全用文。弟兄負世譽，詞賦超人群。<br>雨氣醒別酒，城陰低暮曛。遙知出關後，更有一終軍。<br></p></body></html>
