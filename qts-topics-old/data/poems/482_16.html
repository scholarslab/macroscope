  <body><p>482_16: 《毗陵東山》李紳</p>
        <p>昔人別館淹留處，蔔築東山學謝家。叢桂半空摧枳棘，<br>曲池平盡隔煙霞。重開漁浦連天月，更種春園滿地花。<br>依舊秋風還寂寞，數行衰柳宿啼鴉。<br></p></body></html>
