  <body><p>220_21: 《陪章留後惠義寺餞嘉州崔都督赴州》杜甫</p>
        <p>中軍待上客，令肅事有恆。前驅入寶地，祖帳飄金繩。<br>南陌既留歡，茲山亦深登。清聞樹杪磬，遠謁雲端僧。<br>回策匪新岸，所攀仍舊藤。耳激洞門飆，目存寒穀冰。<br>出塵閟軌躅，畢景遺炎蒸。永願坐長夏，將衰棲大乘。<br>羈旅惜宴會，艱難懷友朋。勞生共幾何，離恨兼相仍。<br></p></body></html>
