  <body><p>497_82: 《贈盧大夫將軍》姚合</p>
        <p>將軍身在城，詎得虜塵清。釀酒邀閑客，吟詩直禁營。<br>蒼鷹春不下，戰馬夜空鳴。碣石應無業，皇州獨有名。<br>上山嫌髀重，拔劍歎衣生。公議今如此，登壇到即行。<br></p></body></html>
