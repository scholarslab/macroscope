  <body><p>586_17: 《留別複本修古二上人》劉滄</p>
        <p>二遠相知是昔年，此身長寄禮香煙。綠蕪風晚水邊寺，<br>清磬月高林下禪。台殿虛窗山翠入，梧桐疏葉露光懸。<br>西峰話別又須去，終日關山在馬前。<br></p></body></html>
