  <body><p>453_40: 《小台晚坐憶夢得》白居易</p>
        <p>汲泉灑小台，臺上無纖埃。解帶面西坐，輕襟隨風開。<br>晚涼閑興動，憶同傾一杯。月明候柴戶，藜杖何時來。<br></p></body></html>
