  <body><p>648_5: 《中路寄喻鳧先輩》方幹</p>
        <p>求名如未遂，白首亦難歸。送我尊前酒，典君身上衣。<br>寒蕪隨楚盡，落葉渡淮稀。莫歎幹時晚，前心豈便非。<br></p></body></html>
