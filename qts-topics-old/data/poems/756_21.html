  <body><p>756_21: 《奉和子龍大監與舍弟贈答之什》徐鉉</p>
        <p>石渠東觀兩優賢，明主知臣豈偶然。鴛鷺分行皆接武，<br>金蘭同好共忘年。懷恩未遂林泉約，竊位空慚組綬懸。<br>多少深情知不盡，好音相慰強成篇。<br></p></body></html>
