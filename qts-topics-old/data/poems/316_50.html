  <body><p>316_50: 《酬韓弇歸崖見寄》武元衡</p>
        <p>惆悵人間事，東山遂獨遊。露凝瑤草晚，魚戲石潭秋。<br>軒冕應相待，煙霞莫遽留。君看仲連意，功立始滄洲。<br></p></body></html>
