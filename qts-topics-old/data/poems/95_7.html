  <body><p>95_7: 《辛醜歲十月上幸長安時扈從出西嶽作》沈佺期</p>
        <p>西鎮何穹崇，壯哉信靈造。諸嶺皆峻秀，中峰特美好。<br>傍見巨掌存，勢如石東倒。頗聞首陽去，開坼此河道。<br>磅礴壓洪源，巍峨壯清昊。雲泉紛亂瀑，天磴屹橫抱。<br>子先呼其巔，宮女世不老。下有府君廟，曆載傳灑掃。<br>皇明應天遊，十月戒豐鎬。微末忝閑從，兼得事蘋藻。<br>宿心愛茲山，意欲拾靈草。陰壑已永閟，雲竇絕探討。<br>芳月期來過，回策思方浩。<br></p></body></html>
