  <body><p>700_54: 《少年行》韋莊</p>
        <p>五陵豪客多，買酒黃金盞。醉下酒家樓，美人雙翠幰。<br>揮劍邯鄲市，走馬梁王苑。樂事殊未央，年華已雲晚。<br></p></body></html>
