  <body><p>377_11: 《過分水嶺（一作東嶺）》孟郊</p>
        <p>山壯馬力短，馬行石齒中。十步九舉轡，回環失西東。<br>溪水變為雨，懸崖陰濛濛。客衣飄颻秋，葛花零落風。<br>白日舍我沒，征途忽然窮。<br></p></body></html>
