  <body><p>465_3: 《賦得夜雨滴空階送魏秀才》楊衡</p>
        <p>委簷方滴滴，沾紅複灑綠。醉聽乍朦朧，愁聞多斷續。<br>始兼泉向細，稍雜更聲促。百慮自縈心，況有人如玉。<br></p></body></html>
