  <body><p>323_1: 《奉送韋起居老舅百日假滿歸嵩陽舊居》權德輿</p>
        <p>威鳳翔紫氣，孤雲出寥天。奇采與幽姿，縹緲皆自然。<br>嘗聞陶唐氏，亦有巢由全。以此聳風俗，豈必效羈牽。<br>大君遂群方，左史蹈前賢。振衣去朝市，賜告歸林泉。<br>滑和固難久，循性得所便。有名皆畏途，無事乃真筌。<br>舊壑窮杳窕，新潭漾淪漣。岩花落又開，山月缺複圓。<br>輕策逗蘿徑，幅巾淩翠煙。機閑魚鳥狎，體和芝朮鮮。<br>四皓本違難，二疏猶待年。況今寰海清，複此鬢髮玄。<br>顧慚纓上塵，未絕區中緣。齊竽終自退，心寄嵩峰巔。<br></p></body></html>
