  <body><p>654_46: 《秋日懷江上友人》羅鄴</p>
        <p>行子豈知煙水勞，西風獨自泛征艘。酒醒孤館秋簾卷，<br>月滿寒江夜笛高。黃葉夢餘歸朔塞，青山家在極波濤。<br>去年今日逢君處，雁下蘆花猿正號。<br></p></body></html>
