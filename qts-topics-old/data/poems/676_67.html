  <body><p>676_67: 《題汝州從事廳》鄭谷</p>
        <p>詩人公署如山舍，只向階前便采薇。驚燕拂簾閑睡覺，<br>落花沾硯會餐歸。壁看舊記官多達，榜掛明文吏莫違。<br>自說小池栽葦後，雨涼頻見鷺鶿飛。<br></p></body></html>
