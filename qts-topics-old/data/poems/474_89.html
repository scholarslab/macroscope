  <body><p>474_89: 《回施先輩見寄新詩二首》徐凝</p>
        <p>九幽仙子西山卷，讀了絛繩系又開。<br>此卷玉清宮裏少，曾尋真誥讀詩來。<br>紫河車裏丹成也，皂莢枝頭早晚飛。<br>料得仙宮列仙籍，如君進士出身稀。<br></p></body></html>
