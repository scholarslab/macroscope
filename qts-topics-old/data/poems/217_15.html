  <body><p>217_15: 《徒步歸行》杜甫</p>
        <p>明公壯年值時危，經濟實藉英雄姿。國之社稷今若是，<br>武定禍亂非公誰。鳳翔千官且飽飯，衣馬不復能輕肥。<br>青袍朝士最困者，白頭拾遺徒步歸。人生交契無老少，<br>論交何必先同調。妻子山中哭向天，須公櫪上追風驃。<br></p></body></html>
