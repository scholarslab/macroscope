  <body><p>539_188: 《曉起》李商隱</p>
        <p>擬杯當曉起，呵鏡可微寒。隔箔山櫻熟，褰帷桂燭殘。<br>書長為報晚，夢好更尋難。影響輸雙蝶，偏過舊畹蘭。<br></p></body></html>
