  <body><p>545_12: 《和段校書冬夕寄題廬山》劉得仁</p>
        <p>名高身未到，此恨蓄多時。是夕吟因話，他年必去隨。<br>嘗聞廬嶽頂，半入楚江湄。幾處懸崖上，千尋瀑布垂。<br>爐峰松淅瀝，湓浦柳參差。日色連湖白，鐘聲拂浪遲。<br>煙梯緣薜荔，岳寺步欹危。地本饒靈草，林曾出祖師。<br>石樓霞耀壁，猿樹鶴分枝。細徑縈岩末，高窗見海涯。<br>嵌空寒更極，寂寞夜尤思。陰穀冰埋術，仙田雪覆芝。<br>亂泉禪客瀨，異跡逸人知。蘚室新開灶，檉潭未了棋。<br>如何遂閑放，長得在希夷。空務漁樵事，方無道路悲。<br>謝公台尚在，陶令柳潛衰。塵外難相許，人間貴跡遺。<br>雖懷丹桂影，不忘白雲期。仁者終攜手，今朝預賦詩。<br></p></body></html>
