  <body><p>292_7: 《送太易上人赴東洛》司空曙</p>
        <p>遙見登山處，青蕪雪後春。雲深嶽廟火，寺宿洛陽人。<br>餌藥將齋折，唯詩與道親。凡經幾回別，麈尾不離身。<br></p></body></html>
