  <body><p>526_31: 《宿東橫山瀨》杜牧</p>
        <p>孤舟路漸賒，時見碧桃花。溪雨灘聲急，岩風樹勢斜。<br>獼猴懸弱柳，鸂鶒睡橫楂。謾向仙林宿，無人識阮家。<br></p></body></html>
