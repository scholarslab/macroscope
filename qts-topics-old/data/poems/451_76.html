  <body><p>451_76: 《雪後早過天津橋偶呈諸客》白居易</p>
        <p>官橋晴雪曉峨峨，老尹行吟獨一過。紫綬相輝應不惡，<br>白須同色複如何。悠揚短景凋年急，牢落衰情感事多。<br>猶賴洛中饒醉客，時時我喚笙歌。<br></p></body></html>
