  <body><p>708_71: 《竹》徐夤</p>
        <p>翠染琅玕粉漸開，東南移得會稽栽。遊絲掛處漁竿去，<br>綠水夾時龍影來。風觸有聲含六律，露沾如洗絕浮埃。<br>王猷舊宅無人到，抱卻清陰蓋綠苔。<br></p></body></html>
