  <body><p>543_33: 《夏日龍翔寺寄張侍禦》喻鳧</p>
        <p>沙西林杪寺，殿倚石棱開。曉月僧汲井，殘陽鐘殷台。<br>河沖綠野去，鳥背白雲來。日夕唯增思，京關未想回。<br></p></body></html>
