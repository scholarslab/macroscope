  <body><p>217_5: 《送率府程錄事還鄉》杜甫</p>
        <p>鄙夫行衰謝，抱病昏妄集。常時往還人，記一不識十。<br>程侯晚相遇，與語才傑立。熏然耳目開，頗覺聰明入。<br>千載得鮑叔，末契有所及。意鐘老柏青，義動修蛇蟄。<br>若人可數見，慰我垂白泣。告別無淹晷，百憂複相襲。<br>內愧突不黔，庶羞以賙給。素絲挈長魚，碧酒隨玉粒。<br>途窮見交態，世梗悲路澀。東風吹春冰，泱莽後土濕。<br>念君惜羽翮，既飽更思戢。莫作翻雲鶻，聞呼向禽急。<br></p></body></html>
