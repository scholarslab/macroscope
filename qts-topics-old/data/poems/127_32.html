  <body><p>127_32: 《清如玉壺冰（京兆府試，時年十九）》王維</p>
        <p>玉壺何用好，偏許素冰居。未共銷丹日，還同照綺疏。<br>抱明中不隱，含淨外疑虛。氣似庭霜積，光言砌月餘。<br>曉淩飛鵲鏡，宵映聚螢書。若向夫君比，清心尚不如。<br></p></body></html>
