  <body><p>491_21: 《梅花二首》王初</p>
        <p>應為陽春信未傳，固將青豔屬殘年。<br>東君欲待尋佳約，剩寄衣香與粉綿。<br>迎春雪豔飄零極，度夕蟾華掩映多。<br>欲托清香傳遠信，一枝無計奈愁何。<br></p></body></html>
