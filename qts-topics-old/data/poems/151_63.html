  <body><p>151_63: 《登潤州萬歲樓（一作皇甫冉詩）》劉長卿</p>
        <p>高樓獨上思依依，極浦遙山合翠微。江客不堪頻北望，<br>塞鴻何事又南飛。垂山古渡寒煙積，瓜步空洲遠樹稀。<br>聞道王師猶轉戰，更能談笑解重圍。<br></p></body></html>
