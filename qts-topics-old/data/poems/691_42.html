  <body><p>691_42: 《送黃補闕南遷》杜荀鶴</p>
        <p>得罪非天意，分明謫去身。一心貪諫主，開口不防人。<br>自古有遷客，何朝無直臣。喧然公論在，難滯楚南春。<br></p></body></html>
