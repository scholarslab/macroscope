  <body><p>522_9: 《宣州送裴坦判官往舒州，時牧欲赴官歸京》杜牧</p>
        <p>日暖泥融雪半銷，行人芳草馬聲驕。九華山路雲遮寺，<br>清弋江村柳拂橋。君意如鴻高的的，我心懸旆正搖搖。<br>同來不得同歸去，故國逢春一寂寥。<br></p></body></html>
