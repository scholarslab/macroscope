  <body><p>441_87: 《閨怨詞三首》白居易</p>
        <p>朝憎鶯百囀，夜妒燕雙棲。不慣經春別，誰知到曉啼。<br>珠箔籠寒月，紗窗背曉燈。夜來巾上淚，一半是春冰。<br>關山征戍遠，閨閣別離難。苦戰應憔悴，寒衣不要寬。<br></p></body></html>
