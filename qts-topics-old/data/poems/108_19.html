  <body><p>108_19: 《奉和聖制送張說上集賢學士賜宴（賦得回字）》程行諶</p>
        <p>聖主崇文化，鏘鏘得盛才。相因歸夢立，殿以集賢開。<br>象系微言闡，詩書至道該。堯尊承帝澤，禹膳自天來。<br>禮洽歡逾長，風恬暑更回。國朝將舜頌，同是一康哉。<br></p></body></html>
