  <body><p>255_8: 《成都為客作》田澄</p>
        <p>蜀郡將之遠，城南萬里橋。衣緣鄉淚濕，貌以客愁銷。<br>地富魚為米，山芳桂是樵。旅遊唯得酒，今日過明朝。<br></p></body></html>
