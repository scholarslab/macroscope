  <body><p>228_56: 《遣悶奉呈嚴公二十韻》杜甫</p>
        <p>白水魚竿客，清秋鶴發翁。胡為來幕下，只合在舟中。<br>黃卷真如律，青袍也自公。老妻憂坐痹，幼女問頭風。<br>平地專欹倒，分曹失異同。禮甘衰力就，義忝上官通。<br>疇昔論詩早，光輝仗鉞雄。寬容存性拙，剪拂念途窮。<br>露裛思藤架，煙霏想桂叢。信然龜觸網，直作鳥窺籠。<br>西嶺紆村北，南江繞舍東。竹皮寒舊翠，椒實雨新紅。<br>浪簸船應坼，杯幹甕即空。藩籬生野徑，斤斧任樵童。<br>束縛酬知己，蹉跎效小忠。周防期稍稍，太簡遂匆匆。<br>曉入朱扉啟，昏歸畫角終。不成尋別業，未敢息微躬。<br>烏鵲愁銀漢，駑駘怕錦幪。會希全物色，時放倚梧桐。<br></p></body></html>
