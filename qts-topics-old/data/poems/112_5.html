  <body><p>112_5: 《唐禪社首樂章。壽和》賀知章</p>
        <p>惟以明發，有懷載殷。樂盈而反，禮順其禋。<br>立清以獻，薦欲是親。于穆不已，裒對斯臻。<br></p></body></html>
