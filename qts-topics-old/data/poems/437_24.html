  <body><p>437_24: 《聞微之江陵臥病以大通中散碧腴垂雲膏寄之因題四韻》白居易</p>
        <p>已題一帖紅消散，又封一合碧雲英。憑人寄向江陵去，<br>道路迢迢一月程。未必能治江上瘴，且圖遙慰病中情。<br>到時想得君拈得，枕上開看眼暫明。<br></p></body></html>
