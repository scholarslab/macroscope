  <body><p>51_35: 《寒食江州滿塘驛》宋之問</p>
        <p>去年上巳洛橋邊，今年寒食廬山曲。遙憐鞏樹花應滿，<br>複見吳洲草新綠。吳洲春草蘭杜芳，感物思歸懷故鄉。<br>驛騎明朝宿何處，猿聲今夜斷君腸。<br></p></body></html>
