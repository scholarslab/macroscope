  <body><p>341_15: 《別趙子（趙子名德，潮州人）》韓愈</p>
        <p>我遷于揭陽，君先揭陽居。揭陽去京華，其裏萬有餘。<br>不謂小郭中，有子可與娛。心平而行高，兩通詩與書。<br>婆娑海水南，簸弄明月珠。及我遷宜春，意欲攜以俱。<br>擺頭笑且言，我豈不足歟。又奚為於北，往來以紛如。<br>海中諸山中，幽子頗不無。相期風濤觀，已久不可渝。<br>又嘗疑龍蝦，果誰雄牙須。蚌蠃魚鱉蟲，瞿瞿以狙狙。<br>識一已忘十，大同細自殊。欲一窮究之，時歲屢謝除。<br>今子南且北，豈非亦有圖。人心未嘗同，不可一理區。<br>宜各從所務，未用相賢愚。<br></p></body></html>
