  <body><p>403_2: 《酬獨孤二十六送歸通州》元稹</p>
        <p>再拜捧兄贈，拜兄珍重言。我有平生志，臨別將具論。<br>十歲慕倜儻，愛白不愛昏。寧愛寒切烈，不愛暘溫暾。<br>二十走獵騎，三十遊海門。憎兔跳躍躍，惡鵬黑翻翻。<br>鼇釣氣方壯，鶻拳心頗尊。下觀猙獰輩，一掃冀不存。<br>名冠壯士籍，功酬明主恩。不然合身棄，何況身上痕。<br>金石有銷爍，肺腑無寒溫。分畫久已定，波濤何足煩。<br>嘗希蘇門嘯，詎厭巴樹猿。瘴水徒浩浩，浮雲亦軒軒。<br>長歌莫長歎，飲斛莫飲樽。生為醉鄉客，死作達士魂。<br></p></body></html>
