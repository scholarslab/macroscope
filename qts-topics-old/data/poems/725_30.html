  <body><p>725_30: 《過洛陽城》於鄴</p>
        <p>古來利與名，俱在洛陽城。九陌鼓初起，萬車輪已行。<br>周秦時幾變，伊洛水猶清。二月中橋路，鳥啼春草生。<br></p></body></html>
