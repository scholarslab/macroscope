  <body><p>539_77: 《子初全溪作》李商隱</p>
        <p>全溪不可到，況複盡餘醅。漢苑生春水，昆池換劫灰。<br>戰蒲知雁唼，皺月覺魚來。清興恭聞命，言詩未敢回。<br></p></body></html>
