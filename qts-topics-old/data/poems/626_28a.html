  <body><p>626_28a: 《和襲美重送圓載上人歸日本國》陸龜蒙</p>
        <p>老思東極舊岩扉，卻待秋風泛舶歸。曉梵陽烏當石磬，<br>夜禪陰火照田衣。見翻經論多盈篋，親植杉松大幾圍。<br>遙想到時思魏闕，只應遙拜望斜暉。<br></p></body></html>
