  <body><p>704_52: 《書事》黃滔</p>
        <p>望歲心空切，耕夫盡把弓。千家數人在，一稅十年空。<br>沒陣風沙黑，燒城水陸紅。飛章奏西蜀，明詔與殊功。<br></p></body></html>
