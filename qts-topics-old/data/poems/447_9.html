  <body><p>447_9: 《自詠》白居易</p>
        <p>形容瘦薄詩情苦，豈是人間有相人。只合一生眠白屋，<br>何因三度擁朱輪。金章未佩雖非貴，銀榼常攜亦不貧。<br>唯是無兒頭早白，被天磨折恰平均。<br></p></body></html>
