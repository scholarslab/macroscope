  <body><p>540_138: 《覽古》李商隱</p>
        <p>莫恃金湯忽太平，草間霜露古今情。空糊赬壤真何益，<br>欲舉黃旗竟未成。長樂瓦飛隨水逝，景陽鐘墮失天明。<br>回頭一吊箕山客，始信逃堯不為名。<br></p></body></html>
