  <body><p>540_118: 《無題二首》李商隱</p>
        <p>鳳尾香羅薄幾重，碧文圓頂夜深縫。扇裁月魄羞難掩，<br>車走雷聲語未通。曾是寂寥金燼暗，斷無消息石榴紅。<br>斑騅只系垂楊岸，何處西南任好風。<br>重帷深下莫愁堂，臥後清宵細細長。神女生涯原是夢，<br>小姑居處本無郎。風波不信菱枝弱，月露誰教桂葉香。<br>直道相思了無益，未妨惆悵是清狂。<br></p></body></html>
