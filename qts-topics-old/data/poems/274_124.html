  <body><p>274_124: 《下鼻亭瀧行八十裏聊狀艱險，寄青苗鄭副端朔陽》戴叔倫</p>
        <p>瀧水天際來，鼻山地中坼。盤渦幾十處，疊溜皆千尺。<br>直寫卷沈沙，驚翻沖絕壁。淙淙振崖谷，洶洶竟朝夕。<br>人語不自聞，日光亂相射。艤舟始搖漾，舉棹旋奔激。<br>既下同建瓴，半空方避石。前危苦未盡，後險何其迫。<br>倏閃疾風雷，蒼皇蕩魂魄。因隨伏流出，忽與跳波隔。<br>遠想欲回軒，豈茲還泛鷁。雲涯多候館，努力勤登曆。<br></p></body></html>
