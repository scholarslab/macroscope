  <body><p>445_27: 《知足吟（和崔十八未貧作）》白居易</p>
        <p>不種一隴田，倉中有餘粟。不采一株桑，箱中有餘服。<br>官閑離憂責，身泰無羈束。中人百戶稅，賓客一年祿。<br>樽中不乏酒，籬下仍多菊。是物皆有餘，非心無所欲。<br>吟君未貧作，同歌知足曲。自問此時心，不足何時足。<br></p></body></html>
