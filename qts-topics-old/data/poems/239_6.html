  <body><p>239_6: 《和李員外扈駕幸溫泉宮》錢起</p>
        <p>未央月曉度疏鐘，鳳輦時巡出九重。雪霽山門迎瑞日，<br>雲開水殿候飛龍。經寒不入宮中樹，佳氣常熏仗外峰。<br>遙羨枚皋扈仙蹕，偏承霄漢渥恩濃。<br></p></body></html>
