  <body><p>227_9: 《戲為六絕句》杜甫</p>
        <p>庾信文章老更成，淩雲健筆意縱橫。<br>今人嗤點流傳賦，不覺前賢畏後生。<br>楊王盧駱當時體，輕薄為文哂未休。<br>爾曹身與名俱滅，不廢江河萬古流。<br>縱使盧王操翰墨，劣于漢魏近風騷。<br>龍文虎脊皆君馭，曆塊過都見爾曹。<br>才力應難誇數公，凡今誰是出群雄。<br>或看翡翠蘭苕上，未掣鯨魚碧海中。<br>不薄今人愛古人，清詞麗句必為鄰。<br>竊攀屈宋宜方駕，恐與齊梁作後塵。<br>未及前賢更勿疑，遞相祖述複先誰。<br>別裁偽體親風雅，轉益多師是汝師。<br></p></body></html>
