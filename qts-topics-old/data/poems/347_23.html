  <body><p>347_23: 《賦得春風扇微和》陳九流</p>
        <p>喜見陽和至，遙知橐鑰功。遲遲散南陽，嫋嫋逐東風。<br>暗入芳園裏，潛吹草木中。蘭蓀才有綠，桃杏未成紅。<br>已覺寒光盡，還看淑氣通。由來榮與悴，今日發應同。<br></p></body></html>
