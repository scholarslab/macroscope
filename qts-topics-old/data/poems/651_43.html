  <body><p>651_43: 《送永嘉王令之任二首》方幹</p>
        <p>定擬孜孜化海邊，須判素發侮流年。波濤不應雙溪水，<br>分野長如二月天。浮客若容開荻地，釣翁應免稅苔田。<br>前賢未必全堪學，莫讀當時歸去篇。<br>雖展縣圖如到縣，五程猶入縉雲東。山間閣道盤岩底，<br>海界孤峰在浪中。禮法未聞離漢制，土宜多說似吳風。<br>字人若用非常術，唯要旬時便立功。<br></p></body></html>
