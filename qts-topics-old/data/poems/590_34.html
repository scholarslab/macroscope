  <body><p>590_34: 《長安夜訪澈上人》李郢</p>
        <p>關西木落夜霜凝，烏帽閑尋紫閣僧。松迥月光先照鶴，<br>寺寒溝水忽生冰。琤琤曉漏喧秦禁，漠漠秋煙起漢陵。<br>聞說天臺舊禪處，石房獨有一龕燈。<br></p></body></html>
