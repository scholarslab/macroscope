  <body><p>320_13: 《古興》權德輿</p>
        <p>月中有桂樹，無翼難上天。海底有龍珠，下隔萬丈淵。<br>人生大限雖百歲，就中三十稱一世。晦明烏兔相推遷，<br>雪霜漸到雙鬢邊。沉憂戚戚多浩歎，不得如意居太半。<br>一氣暫聚常恐散，黃河清兮白石爛。<br></p></body></html>
