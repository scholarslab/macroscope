  <body><p>336_4: 《琴操十首。龜山操》韓愈</p>
        <p>龜山在太山博縣。古琴操雲：予欲望魯兮，龜山蔽之。<br>龜之氛兮，不能雲雨。龜之枿兮，不中樑柱。龜之大兮，<br>祗以奄魯。知將隳兮，哀莫余伍。周公有鬼兮，嗟餘歸輔。<br></p></body></html>
