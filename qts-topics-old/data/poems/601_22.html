  <body><p>601_22: 《寄棲白上人》李昌符</p>
        <p>剪發兼成隱，將心更屬文。無憀對豪客，不拜謁吾君。<br>畫壁惟泉石，經窗半典墳。歸林幽鳥狎，乞食病僧分。<br>默坐終清夜，凝思念碧雲。相逢應未卜，餘正走囂氛。<br></p></body></html>
