  <body><p>639_24: 《贈友人》張喬</p>
        <p>自說安貧歸未得，竹邊門掩小池冰。典琴賒酒吟過寺，<br>送客思鄉上灞陵。待月夜留煙島客，憶雲閑訪翠微僧。<br>幾時獻了相如賦，共向嵩山采茯苓。<br></p></body></html>
