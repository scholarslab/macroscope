  <body><p>300_18: 《酬於汝錫曉雪見寄》王建</p>
        <p>欲明天色白漫漫，打葉穿簾雪未幹。薄落階前人踏盡，<br>差池樹裏鳥銜殘。旋銷迎暖沾牆少，斜舞遮春到地難。<br>勞動更裁新樣綺，紅燈一夜剪刀寒。<br></p></body></html>
