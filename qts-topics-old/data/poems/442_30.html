  <body><p>442_30: 《和韓侍郎苦雨》白居易</p>
        <p>潤氣凝柱礎，繁聲注瓦溝。暗留窗不曉，涼引簟先秋。<br>葉濕蠶應病，泥稀燕亦愁。仍聞放朝夜，誤出到街頭。<br></p></body></html>
