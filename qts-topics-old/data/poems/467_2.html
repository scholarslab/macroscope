  <body><p>467_2: 《寄周韶州》牟融</p>
        <p>十年學道困窮廬，空有長才重老儒。功業要當垂永久，<br>利名那得在須臾。山中荊璞誰知玉，海底驪龍不見珠。<br>寄語故人休悵怏，古來賢達事多殊。<br></p></body></html>
