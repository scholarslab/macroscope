  <body><p>578_33: 《和友人悼亡（一作喪歌姬）》溫庭筠</p>
        <p>玉貌潘郎淚滿衣，畫羅輕鬢雨霏微。紅蘭委露愁難盡，<br>白馬朝天望不歸。寶鏡塵昏鸞影在，鈿箏弦斷雁行稀。<br>春來多少傷心事，碧草侵階粉蝶飛。<br></p></body></html>
