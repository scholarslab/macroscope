  <body><p>589_35: 《送太學吳康仁及第南歸》李頻</p>
        <p>因為太學選，志業徹春闈。首領諸生出，先登上第歸。<br>一榮猶未已，具慶且應稀。縱馬行青草，臨岐脫白衣。<br>家遙楚國寄，帆對漢山飛。知己盈華省，看君再發機。<br></p></body></html>
