  <body><p>503_72: 《寄韓司兵（一作泗上逢韓司徒歸北）》周賀</p>
        <p>多病十年無舊識，滄州亂後只逢君。已知罷秩辭瀧水，<br>相勸移家近嶽雲。泗上旅帆侵疊浪，雪中歸路踏荒墳。<br>若為此別終期老，書劄何因寄北軍。<br></p></body></html>
