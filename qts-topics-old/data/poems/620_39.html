  <body><p>620_39: 《奉和襲美酒中十詠。酒城》陸龜蒙</p>
        <p>何代驅生靈，築之為釀地。殊無甲兵守，但有糟漿氣。<br>雉堞屹如狂，女牆低似醉。必若據而爭，先登儀狄氏。<br></p></body></html>
