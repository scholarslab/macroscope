  <body><p>648_31: 《贈許牘山人》方幹</p>
        <p>才子醉更逸，一吟傾一觴。支頤忍有得，搖筆便成章。<br>王粲實可重，禰衡爭不狂。何時應會面，夢裏是瀟湘。<br></p></body></html>
