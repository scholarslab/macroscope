  <body><p>656_3: 《清明日曲江懷友》羅隱</p>
        <p>君與田蘇即舊游，我於交分亦綢繆。二年隔絕黃泉下，<br>盡日悲涼曲水頭。鷗鳥似能齊物理，杏花疑欲伴人愁。<br>寡妻稚子應寒食，遙望江陵一淚流。<br></p></body></html>
