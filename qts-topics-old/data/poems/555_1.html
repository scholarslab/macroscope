  <body><p>555_1: 《校獵曲》馬戴</p>
        <p>楚子畋郊野，布罟籠天涯。浮雲張作羅，萬草結成罝。<br>意在絕飛鳥，臂弓腰鏌鋣。遠將射勾踐，次欲誅夫差。<br>壯志一朝盡，他□□繁華。當時能獵賢，保國兼保家。<br></p></body></html>
