  <body><p>560_77: 《泛觴池》薛能</p>
        <p>通咽遠華樽，泛觴名自君。淨看籌見影，輕動酒生紋。<br>細滴隨杯落，來聲就浦分。便應半酣後，清冷漱兼雲。<br></p></body></html>
