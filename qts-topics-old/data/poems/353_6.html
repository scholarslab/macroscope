  <body><p>353_6: 《戲題階前芍藥》柳宗元</p>
        <p>凡卉與時謝，妍華麗茲晨。欹紅醉濃露，窈窕留餘春。<br>孤賞白日暮，暄風動搖頻。夜窗藹芳氣，幽臥知相親。<br>願致溱洧贈，悠悠南國人。<br></p></body></html>
