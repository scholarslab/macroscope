  <body><p>263_5: 《酬諸公宿鏡水宅》嚴維</p>
        <p>倖免低頭向府中，貴將藜藿與君同。陽雁叫霜來枕上，<br>寒山映月在湖中。詩書何德名夫子，草木推年長數公。<br>聞道漢家偏尚少，此身那此訪芝翁。<br></p></body></html>
