  <body><p>440_46: 《雨中赴劉十九二林之期及到寺劉已先去因以四韻寄之》白居易</p>
        <p>雲中台殿泥中路，既阻同遊懶卻還。將謂獨愁猶對雨，<br>不知多興已尋山。才應行到千峰裏，只校來遲半日間。<br>最惜杜鵑花爛漫，春風吹盡不同攀。<br></p></body></html>
