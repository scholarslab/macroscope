  <body><p>466_54: 《歸馬華山》白行簡</p>
        <p>牧野功成後，周王戰馬閑。驅馳休伏皂，飲齕任依山。<br>逐日朝仍去，隨風暮自還。冰生疑隴阪，葉落似榆關。<br>躞蹀仙峰下，騰驤渭水灣。幸逢時偃武，不復鼓鼙間。<br></p></body></html>
