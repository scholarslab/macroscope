  <body><p>101_10: 《永泰公主挽歌二首》吳兢</p>
        <p>穠華從婦道，厘降適諸侯。河漢天孫合，瀟湘帝子遊。<br>關雎方作訓，鳴鳳自相求。可歎淩波跡，東川遂不流。<br>舜華徂北渚，宸思結南陽。盭綬哀榮備，遊軒寵悼彰。<br>三川謀遠日，八水宅連岡。無複秦樓上，吹簫下鳳凰。<br></p></body></html>
