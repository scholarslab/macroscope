  <body><p>530_5: 《重經姑蘇懷古二首（一作杜牧之詩）》許渾</p>
        <p>越兵驅綺羅，越女唱吳歌。宮盡燕聲少，台荒麋跡多。<br>茱萸垂曉露，菡萏落秋波。無複君王醉，滿城顰翠蛾。<br>香徑繞吳宮，千帆落照中。鸛鳴山欲雨，魚躍水多風。<br>城帶晚莎綠，池連秋蓼紅。當年國門外，誰識伍員忠。<br></p></body></html>
