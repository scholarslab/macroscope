  <body><p>495_8: 《枕流石》費冠卿</p>
        <p>不為幽岸隱，古色涵空出。願以清泚流，鑒此堅貞質。<br>傍臨玉光潤，時瀉苔花密。往往驚游鱗，尚疑垂釣日。<br></p></body></html>
