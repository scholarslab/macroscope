  <body><p>683_30: 《詠浴》韓偓</p>
        <p>再整魚犀攏翠簪，解衣先覺冷森森。教移蘭燭頻羞影，<br>自試香湯更怕深。初似洗花難抑按，終憂沃雪不勝任。<br>豈知侍女簾帷外，剩取君王幾餅金。<br></p></body></html>
