  <body><p>497_12: 《冬夜書事寄兩省閣老》姚合</p>
        <p>天寒漸覺雁聲疏，新月微微玉漏初。海嶠只宜今日去，<br>故鄉已過十年餘。發稀豈易勝玄冕，眼暗應難寫諫書。<br>閣下群公盡高思，誰能攜酒訪貧居。<br></p></body></html>
