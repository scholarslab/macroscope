  <body><p>100_7: 《昭君怨三首》東方虯</p>
        <p>漢道方全盛，朝廷足武臣。何須薄命妾，辛苦事和親。<br>掩淚辭丹鳳，銜悲向白龍。單于浪驚喜，無復舊時容。<br>胡地無花草，春來不似春。自然衣帶緩，非是為腰身。<br></p></body></html>
