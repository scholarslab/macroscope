  <body><p>543_14: 《浴馬》喻鳧</p>
        <p>解控複收鞭，長津動細漣。空蹄沈綠玉，闊臆沒連錢。<br>沫漩橋聲下，嘶盤柳影邊。常聞稟龍性，固與白波便。<br></p></body></html>
