  <body><p>151_70: 《時平後送范倫歸安州》劉長卿</p>
        <p>昨聞戰罷圖麟閣，破虜收兵卷戎幕。滄海初看漢月明，<br>紫微已見胡星落。憶昔扁舟此南渡，荊棘煙塵滿歸路。<br>與君攜手姑蘇台，望鄉一日登幾回。白雲飛鳥去寂寞，<br>吳山楚岫空崔嵬。事往時平還舊丘，青青春草近家愁。<br>洛陽舉目今誰在，潁水無情應自流。吳苑西人去欲稀，<br>留連一日空知非。江潭歲盡愁不盡，鴻雁春歸身未歸。<br>萬里遙懸帝鄉憶，五年空帶風塵色。卻到長安逢故人，<br>不道姓名應不識。<br></p></body></html>
