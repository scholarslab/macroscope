  <body><p>206_41: 《送越州辛法曹之任》李嘉佑</p>
        <p>但能一官適，莫羨五侯尊。山色垂趨府，潮聲自到門。<br>緣塘剡溪路，映竹五湖村。王謝登臨處，依依今尚存。<br></p></body></html>
