  <body><p>35_32: 《堂堂詞二首（一作題美人）》李義府</p>
        <p>鏤月成歌扇，裁雲作舞衣。自憐回雪影，好取洛川歸。<br>懶整鴛鴦被，羞褰玳瑁床。春風別有意，密處也尋香。<br></p></body></html>
