  <body><p>620_15: 《漁具詩。笭箵》陸龜蒙</p>
        <p>誰謂笭箵小，我謂笭箵大。盛魚自足餐，寘璧能為害。<br>時將刷蘋浪，又取懸藤帶。不及腰上金，何勞問蓍蔡。<br></p></body></html>
