  <body><p>237_51: 《靜夜酬通上人問疾》錢起</p>
        <p>東林生早涼，高枕遠公房。大士看心後，中宵清漏長。<br>驚蟬出暗柳，微月隱回廊。何事沈痾久，舍毫問藥王。<br></p></body></html>
