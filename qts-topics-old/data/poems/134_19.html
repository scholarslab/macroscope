  <body><p>134_19: 《送魏萬之京》李頎</p>
        <p>朝聞遊子唱離歌，昨夜微霜初渡河。鴻雁不堪愁裏聽，<br>雲山況是客中過。關城樹色催寒近，御苑砧聲向晚多。<br>莫見長安行樂處，空令歲月易蹉跎。<br></p></body></html>
