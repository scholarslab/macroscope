  <body><p>56_8: 《送盧主簿》王勃</p>
        <p>窮途非所恨，虛室自相依。城闕居年滿，琴尊俗事稀。<br>開襟方未已，分袂忽多違。東岩富松竹，歲暮幸同歸。<br></p></body></html>
