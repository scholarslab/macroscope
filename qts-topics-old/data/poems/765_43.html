  <body><p>765_43: 《早春西園》王周</p>
        <p>引步攜筇竹，西園小徑通。雪欹梅蒂綠，春入杏梢紅。<br>靜意崖穿溜，孤愁笛破空。如何將此景，收拾向圖中。<br></p></body></html>
