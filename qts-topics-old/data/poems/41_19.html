  <body><p>41_19: 《三月曲水宴得尊字》盧照鄰</p>
        <p>風煙彭澤裏，山水仲長園。由來棄銅墨，本自重琴尊。<br>高情邈不嗣，雅道今複存。有美光時彥，養德坐山樊。<br>門開芳杜徑，室距桃花源。公子黃金勒，仙人紫氣軒。<br>長懷去城市，高詠狎蘭蓀。連沙飛白鷺，孤嶼嘯玄猿。<br>日影岩前落，雲花江上翻。興闌車馬散，林塘夕鳥喧。<br></p></body></html>
