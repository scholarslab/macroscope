  <body><p>299_18: 《長安春遊》王建</p>
        <p>騎馬傍閑坊，新衣著雨香。桃花紅粉醉，柳樹白雲狂。<br>不覺愁春去，何曾得日長。牡丹相次發，城裏又須忙。<br></p></body></html>
