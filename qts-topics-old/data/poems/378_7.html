  <body><p>378_7: 《寄洺州李大夫》孟郊</p>
        <p>自從薊師反，中國事紛紛。儒道一失所，賢人多在軍。<br>鳥巢憂迸射，鹿耳駭驚聞。劍折唯恐匣，弓貪不讓勳。<br>方知省事將，動必謝前群。鸛陣常先罷，魚符最晚分。<br>步閑洺水曲，笑激太行雲。詩叟未相識，竹兒爭見君。<br>殷勤越談說，記盡古風文。<br></p></body></html>
