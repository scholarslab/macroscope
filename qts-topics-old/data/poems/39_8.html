  <body><p>39_8: 《春晚看群公朝還人為八韻》陳子良</p>
        <p>遊子惜春暮，策杖出蒿萊。正直康莊晚，群公謁帝回。<br>履度南宮至，車從北闕來。珂影傍明月，笳聲動落梅。<br>迎風采旄轉，照日綬花開。紅塵掩鶴蓋，翠柳拂龍媒。<br>綺雲臨舞閣，丹霞薄吹台。輕肥寧所羨，未若反山隈。<br></p></body></html>
