  <body><p>766_35: 《春晝醉眠》劉兼</p>
        <p>朱欄芳草綠纖纖，欹枕高堂卷畫簾。處處落花春寂寂，<br>時時中酒病懨懨。塞鴻信斷雖堪訝，梁燕詞多且莫嫌。<br>自有卷書銷永日，霜華未用鬢邊添。<br></p></body></html>
