  <body><p>686_71: 《和張舍人》吳融</p>
        <p>玉女盆邊雪未銷，正多春事莫無憀。杏花向日紅勻臉，<br>雲帶環山白系腰。鶯轉樹頭欹枕聽，凍開泉眼杖藜挑。<br>陵遷穀變如須問，控鶴山人字子喬。<br></p></body></html>
