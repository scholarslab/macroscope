  <body><p>270_75: 《秋館雨後得弟兄書即事呈李明府》戎昱</p>
        <p>弟兄書忽到，一夜喜兼愁。空館複聞雨，貧家怯到秋。<br>坐中孤燭暗，窗外數螢流。試以他鄉事，明朝問子遊。<br></p></body></html>
