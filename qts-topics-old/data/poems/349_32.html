  <body><p>349_32: 《除夜長安客舍》歐陽詹</p>
        <p>十上書仍寢，如流歲又遷。望家思獻壽，算甲恨長年。<br>虛牖傳寒柝，孤燈照絕編。誰應問窮轍，泣盡更潸然。<br></p></body></html>
