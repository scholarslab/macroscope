  <body><p>293_11: 《過終南柳處士》司空曙</p>
        <p>雲起山蒼蒼，林居蘿薜荒。幽人老深境，素發與青裳。<br>雨滌莓苔綠，風搖松桂香。洞泉分溜淺，岩筍出叢長。<br>敗屨安松砌，餘棋在石床。書名一為別，還路已堪傷。<br></p></body></html>
