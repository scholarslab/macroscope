  <body><p>384_122: 《和李僕射雨中寄盧、嚴二給事》張籍</p>
        <p>郊原飛雨至，城闕濕雲埋。迸點時穿牖，浮漚欲上階。<br>偏滋解籜竹，並灑落花槐。晚潤生琴匣，新涼滿藥齋。<br>從容朝務退，放曠掖曹乖。盡日無來客，閑吟感此懷。<br></p></body></html>
