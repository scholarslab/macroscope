  <body><p>486_45: 《採蓮曲二首》鮑溶</p>
        <p>弄舟朅來南塘水，荷葉映身摘蓮子。暑衣清淨鴛鴦喜，<br>作浪舞花驚不起。殷勤護惜纖纖指，水菱初熟多新刺。<br>採蓮朅來水無風，蓮潭如鑒松如龍。夏衫短袖交斜紅，<br>豔歌笑鬥新芙蓉，戲魚往聽蓮葉東。<br></p></body></html>
