  <body><p>260_2: 《題女道士居（不餌芝朮四十餘年，一作馬戴詩）》秦系</p>
        <p>不餌住雲溪，休丹罷藥畦。杏花虛結子，石髓任成泥。<br>掃地青牛臥，栽松白鶴棲。共知仙女麗，莫是阮郎妻。<br></p></body></html>
