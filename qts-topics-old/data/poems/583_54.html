  <body><p>583_54: 《楊柳八首（一作楊柳枝）》溫庭筠</p>
        <p>宜春苑外最長條，閑嫋春風伴舞腰。<br>正是玉人腸斷處，一渠春水赤闌橋。<br>南內牆東禦路旁，預知春色柳絲黃。<br>杏花未肯無情思，何是情人最斷腸。<br>蘇小門前柳萬條，毿毿金線拂平橋。<br>黃鶯不語東風起，深閉朱門伴細腰。<br>金縷毿毿碧瓦溝，六宮眉黛惹春愁。<br>晚來更帶龍池雨，半拂闌幹半入樓。<br>館娃宮外鄴城西，遠映征帆近拂堤。<br>系得王孫歸意切，不關春草綠萋萋。<br>兩兩黃鸝色似金，嫋枝啼露動芳音。<br>春來幸自長如線，可惜牽纏蕩子心。<br>禦柳如絲映九重，鳳凰窗柱繡芙蓉。<br>景陽樓畔千條露，一面新妝待曉鐘。<br>織錦機邊鶯語頻，停梭垂淚憶征人。<br>塞門三月猶蕭索，縱有垂楊未覺春。<br></p></body></html>
