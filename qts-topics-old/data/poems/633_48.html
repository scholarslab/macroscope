  <body><p>633_48: 《商山二首》司空圖</p>
        <p>清溪一路照羸身，不似雲台畫像人。<br>國史數行猶有志，只將談笑繼英塵。<br>馬上搜奇已數篇，籍中猶愧是頑仙。<br>關頭傳說開元事，指點多疑孟浩然。<br></p></body></html>
