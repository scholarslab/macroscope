  <body><p>49_13: 《和許給事中直夜簡諸公》張九齡</p>
        <p>未央鐘漏晚，仙宇藹沉沉。武衛千廬合，嚴扃萬戶深。<br>左掖知天近，南窗見月臨。樹搖金掌露，庭徙玉樓陰。<br>他日聞更直，中宵屬所欽。聲華大國寶，夙夜近臣心。<br>逸興乘高閣，雄飛在禁林。寧思竊抃者，情發為知音。<br></p></body></html>
