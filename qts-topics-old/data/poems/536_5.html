  <body><p>536_5: 《湖南徐明府余之南鄰，久不還家，因題林館》許渾</p>
        <p>湘南官罷不歸來，高閣經年掩綠苔。魚溢池塘秋雨過，<br>鳥還洲島暮潮回。階前石穩棋終局，窗外山寒酒滿杯。<br>借問先生獨何處，一籬疏菊又花開。<br></p></body></html>
