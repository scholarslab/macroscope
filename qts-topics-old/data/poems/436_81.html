  <body><p>436_81: 《題流溝寺古松》白居易</p>
        <p>煙葉蔥蘢蒼麈尾，霜皮剝落紫龍鱗。<br>欲知松老看塵壁，死卻題詩幾許人。<br></p></body></html>
