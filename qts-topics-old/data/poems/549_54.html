  <body><p>549_54: 《二（一作寒食遣懷）》趙嘏</p>
        <p>折柳城邊起暮愁，可憐春色獨懷憂。傷心正歎人間事，<br>回首更慚江上鷗。鶗鴂聲中寒食雨，芙蓉花外夕陽樓。<br>憑高滿眼送清渭，去傍故山山下流。<br></p></body></html>
