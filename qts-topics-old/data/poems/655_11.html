  <body><p>655_11: 《姑蘇城南湖陪曹使君游》羅隱</p>
        <p>水蓼花紅稻穗黃，使君蘭棹泛回塘。倚風荇藻先開路，<br>迎旆鳧鷖盡著行。手裏兵符神與術，腰間金印彩為囊。<br>少年太守勳庸盛，應笑燕台兩鬢霜。<br></p></body></html>
