  <body><p>535_46: 《送張厚浙東謁丁常侍（一作送張厚浙東修謁）》許渾</p>
        <p>涼露清蟬柳陌空，故人遙指浙江東。青山有雪松當澗，<br>碧落無雲鶴出籠。齊唱離歌愁晚月，獨看征棹怨秋風。<br>定知洛下聲名士，共說膺門得孔融。<br></p></body></html>
