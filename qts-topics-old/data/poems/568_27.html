  <body><p>568_27: 《送鄭京昭之雲安》李群玉</p>
        <p>君吟高唐賦，路過巫山渚。莫令巫山下，幽夢惹雲雨。<br>往事幾千年，芬菲今尚傳。空留荊王館，岩嶂深蒼然。<br>楚水五月浪，輕舟入蘋煙。送君揚楫去，愁絕郢城篇。<br></p></body></html>
