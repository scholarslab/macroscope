  <body><p>691_111: 《送吳蛻下第入蜀》杜荀鶴</p>
        <p>下第言之蜀，那愁舉別杯。難兄方在幕，上相複憐才。<br>鳥徑盤春靄，龍湫發夜雷。臨邛無久戀，高桂待君回。<br></p></body></html>
