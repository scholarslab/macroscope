  <body><p>269_11: 《喜侯十七校書見訪》耿湋</p>
        <p>東城獨屏居，有客到吾廬。發廩因舂黍，開畦複剪蔬。<br>許酣令乞酒，辭窶任無魚。遍出新成句，更通未悟書。<br>藤絲秋不長，竹粉雨仍餘。誰為須張燭，涼空有望舒。<br></p></body></html>
