  <body><p>212_38: 《東平路作三首》高適</p>
        <p>南圖適不就，東走豈吾心。索索涼風動，行行秋水深。<br>蟬鳴木葉落，茲夕更愁霖。<br>明時好畫策，動欲幹王公。今日無成事，依依親老農。<br>扁舟向何處，吾愛汶陽中。<br>清曠涼夜月，裴回孤客舟。渺然風波上，獨愛前山秋。<br>秋至複搖落，空令行者愁。<br></p></body></html>
