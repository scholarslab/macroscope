  <body><p>721_8: 《鄠郊山舍題趙處士林亭》李洞</p>
        <p>圭峰秋後疊，亂葉落寒墟。四五百竿竹，二三千卷書。<br>雲深猿拾栗，雨霽蟻緣蔬。只隔門前水，如同萬里餘。<br></p></body></html>
