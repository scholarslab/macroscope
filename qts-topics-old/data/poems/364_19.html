  <body><p>364_19: 《詠史二首》劉禹錫</p>
        <p>驃騎非無勢，少卿終不去。世道劇頹波，我心如砥柱。<br>賈生明王道，衛綰工車戲。同遇漢文時，何人居貴位。<br></p></body></html>
