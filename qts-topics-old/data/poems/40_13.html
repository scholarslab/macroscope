  <body><p>40_13: 《故北平公挽歌》上官儀</p>
        <p>木落園林曠，庭虛風露寒。北裏清音絕，南陔芳草殘。<br>遠氣猶標劍，浮雲尚寫冠。寂寂琴台晚，秋陰入井幹。<br></p></body></html>
