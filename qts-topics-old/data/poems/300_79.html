  <body><p>300_79: 《寄賈島（一作張籍贈項斯詩）》王建</p>
        <p>盡日吟詩坐忍饑，萬人中覓似君稀。僮眠冷榻朝猶臥。<br>驢放秋田夜不歸。傍暖旋收紅落葉，覺寒猶著舊生衣。<br>曲江池畔時時到，為愛鸕鷀雨後飛。<br></p></body></html>
