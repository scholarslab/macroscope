  <body><p>403_11: 《代杭人作使君一朝去二首》元稹</p>
        <p>使君一朝去，遺愛在人口。惠化境內春，才名天下首。<br>為問龔黃輩，兼能作詩否。<br>使君一朝去，斷腸如剉檗。無複見冰壺，唯應鏤金石。<br>自此一州人，生男盡名白。<br></p></body></html>
