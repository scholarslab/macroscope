  <body><p>540_169: 《樂游原》李商隱</p>
        <p>春夢亂不記，春原登已重。青門弄煙柳，紫閣舞雲松。<br>拂硯輕冰散，開尊綠酎濃。無悰托詩遣，吟罷更無悰。<br></p></body></html>
