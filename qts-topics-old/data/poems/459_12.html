  <body><p>459_12: 《洗竹》白居易</p>
        <p>布裘寒擁頸，氈履溫承足。獨立冰池前，久看洗霜竹。<br>先除老且病，次去纖而曲。剪棄猶可憐，琅玕十餘束。<br>青青複籊籊，頗異凡草木。依然若有情，回頭語僮僕。<br>小者截魚竿，大者編茅屋。勿作篲與箕，而令糞土辱。<br></p></body></html>
