  <body><p>160_49a: 《尋天臺山》孟浩然</p>
        <p>吾友太乙子，餐霞臥赤城。欲尋華頂去，不憚惡溪名。<br>歇馬憑雲宿，揚帆截海行。高高翠微裏，遙見石樑橫。<br></p></body></html>
