  <body><p>298_40: 《行宮詞》王建</p>
        <p>上陽宮到蓬萊殿，行宮岩岩遙相見。向前天子行幸多，<br>馬蹄車轍山川遍。當時州縣每年修，皆留內人看玉案。<br>禁兵奪得明堂後，長閉桃源與綺繡。開元歌舞古草頭，<br>梁州樂人世嫌舊。官家乏人作宮戶，不泥宮牆斫宮樹。<br>兩邊仗屋半崩摧，夜火入林燒殿柱。休封中嶽六十年，<br>行宮不見人眼穿。<br></p></body></html>
