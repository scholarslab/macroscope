  <body><p>448_29: 《憶廬山舊隱及洛下新居》白居易</p>
        <p>形骸黽勉班行內，骨肉句留俸祿中。無奈攀緣隨手長，<br>亦知恩愛到頭空。草堂久閉廬山下，竹院新拋洛水東。<br>自是未能歸去得，世間誰要白須翁。<br></p></body></html>
