  <body><p>649_48: 《與清溪趙明府》方幹</p>
        <p>清規暫趨府，獨立與誰親。遂性無非酒，求閑卻愛貧。<br>林泉應入夢，印綬莫留人。王事聞多暇，吟來幾首新。<br></p></body></html>
