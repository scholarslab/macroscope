  <body><p>72_13: 《三月三日宴王明府山亭（得煙字）》高球</p>
        <p>洛城春禊，元巳芳年。季倫園裏，逸少亭前。曲中舉白，<br>談際生玄。陸離軒蓋，淒清管弦。萍疏波蕩，柳弱風牽。<br>未淹歡趣，林溪夕煙。<br></p></body></html>
