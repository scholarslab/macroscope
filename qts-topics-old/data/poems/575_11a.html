  <body><p>575_11a: 《湖陰詞》溫庭筠</p>
        <p>祖龍黃須珊瑚鞭，鐵驄金面青連錢。虎髯拔劍欲成夢，<br>日壓賊營如血鮮。海旗風急驚眠起，甲重光搖照湖水。<br>蒼黃追騎塵外歸，森索妖星陣前死。五陵愁碧春萋萋，<br>霸川玉馬空中嘶。羽書如電入青瑣，雪腕如槌催畫鞞。<br>白虯天子金煌鋩，高臨帝座回龍章。吳波不動楚山晚，<br>花壓闌幹春晝長。<br></p></body></html>
