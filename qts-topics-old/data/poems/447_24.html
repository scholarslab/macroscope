  <body><p>447_24: 《故衫》白居易</p>
        <p>闇淡緋衫稱老身，半披半曳出朱門。袖中吳郡新詩本，<br>襟上杭州舊酒痕。殘色過梅看向盡，故香因洗嗅猶存。<br>曾經爛熳三年著，欲棄空箱似少恩。<br></p></body></html>
