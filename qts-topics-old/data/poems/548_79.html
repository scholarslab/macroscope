  <body><p>548_79: 《送裴評事》薛逢</p>
        <p>塞垣從事識兵機，只擬平戎不擬歸。入夜笳聲含白髮，<br>報秋榆葉落征衣。城臨戰壘黃雲晚，馬渡寒沙夕照微。<br>此別不應書斷絕，滿天霜雪有鴻飛。<br></p></body></html>
