  <body><p>747_71: 《離亭前思有寄》李中</p>
        <p>酒醒江亭客，纏綿恨別離。笙歌筵散後，風月夜長時。<br>耿耿看燈暗，悠悠結夢遲。若無騷雅分，何計達相思。<br></p></body></html>
