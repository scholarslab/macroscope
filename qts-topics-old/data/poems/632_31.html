  <body><p>632_31: 《書懷》司空圖</p>
        <p>病來猶強引雛行，力上東原欲試耕。幾處馬嘶春麥長，<br>一川人喜雪峰晴。閑知有味心難肯，道貴謀安跡易平。<br>陶令若能兼不飲，無弦琴亦是沽名。<br></p></body></html>
