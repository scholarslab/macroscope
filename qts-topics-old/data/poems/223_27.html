  <body><p>223_27: 《次晚洲》杜甫</p>
        <p>參錯雲石稠，坡陀風濤壯。晚洲適知名，秀色固異狀。<br>棹經垂猿把，身在度鳥上。擺浪散帙妨，危沙折花當。<br>羈離暫愉悅，羸老反惆悵。中原未解兵，吾得終疏放。<br></p></body></html>
