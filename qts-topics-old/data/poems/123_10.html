  <body><p>123_10: 《嵩山十志十首。金碧潭》盧鴻一</p>
        <p>金碧潭者，蓋水潔石鮮，光涵金碧，岩葩林蔦，有助芳陰。<br>鑒空洞虛，道斯勝矣。而世生纏乎利害，則未暇遊之。<br>詞曰：<br>水碧色兮石金光，灩熠熠兮濙湟湟。泉葩映兮煙蔦臨，<br>紅灼灼，翠陰陰。翠相鮮兮金碧潭，霜天洞兮煙景涵。<br>有幽人兮好冥絕，炳其煥兮凝其潔，悠悠千古兮長不滅。<br></p></body></html>
