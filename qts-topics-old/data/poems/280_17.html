  <body><p>280_17: 《送何召下第後歸蜀》盧綸</p>
        <p>褒斜行客過，棧道響危空。路濕雲初上，山明日正中。<br>水程通海貨，地利雜吳風。一別金門遠，何人複薦雄。<br></p></body></html>
