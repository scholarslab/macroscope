  <body><p>368_14: 《立春日曉望三素雲》陳師穆</p>
        <p>晴曉初春日，高心望素雲。彩光浮玉輦，紫氣隱元君。<br>縹緲中天去，逍遙上界分。鸞驂攀不及，仙吹遠難聞。<br>禮候於斯睹，明循在解紛。人歸懸想處，霞色自氛氳。<br></p></body></html>
