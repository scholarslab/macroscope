  <body><p>586_58: 《經無可舊居兼傷賈島》劉滄</p>
        <p>塵室寒窗我獨看，別來人事幾凋殘。書空蕭寺一僧去，<br>雪滿巴山孤客寒。落葉墮巢禽自出，蒼苔封砌竹成竿。<br>碧雲迢遞長江遠，向夕苦吟歸思難。<br></p></body></html>
