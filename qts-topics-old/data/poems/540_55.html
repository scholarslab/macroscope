  <body><p>540_55: 《鏡檻》李商隱</p>
        <p>鏡檻芙蓉入，香台翡翠過。撥弦驚火鳳，交扇拂天鵝。<br>隱忍陽城笑，喧傳郢市歌。仙眉瓊作葉，佛髻鈿為螺。<br>五裏無因霧，三秋只見河。月中供藥剩，海上得綃多。<br>玉集胡沙割，犀留聖水磨。斜門穿戲蝶，小閣鎖飛蛾。<br>騎襜侵韉卷，車帷約幰鈋。傳書兩行雁，取酒一封駝。<br>橋迥涼風壓，溝橫夕照和。待烏燕太子，駐馬魏東阿。<br>想像鋪芳褥，依稀解醉羅。散時簾隔露，臥後幕生波。<br>梯穩從攀桂，弓調任射莎。豈能拋斷夢，聽鼓事朝珂。<br></p></body></html>
