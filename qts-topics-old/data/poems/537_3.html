  <body><p>537_3: 《贈蕭煉師》許渾</p>
        <p>曾試昭陽曲，瑤齋帝自臨。紅珠絡繡帽，翠鈿束羅襟。<br>雙闕胡塵起，千門宿露陰。出宮迷國步，回駕軫皇心。<br>桂殿春空晚，椒房夜自深。急宣求故劍，冥契得遺簪。<br>暗記神仙傳，潛封女史箴。壺中知日永，掌上畏年侵。<br>莫比班家扇，甯同卓氏琴。雲車辭鳳輦，羽帔別鴛衾。<br>網斷魚遊藻，籠開鶴戲林。洛煙浮碧漢，嵩月上丹岑。<br>露草爭三秀，風篁共八音。吹笙延鶴舞，敲磬引龍吟。<br>旄節纖腰舉，霞杯皓腕斟。還磨照寶鏡，猶插辟寒金。<br>東海人情變，南山聖壽沈。朱顏常似渥，綠發已如尋。<br>養氣齊生死，留形盡古今。更求應不見，雞犬日駸駸。<br></p></body></html>
