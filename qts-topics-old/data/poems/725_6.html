  <body><p>725_6: 《歲暮還家》於鄴</p>
        <p>東西流不駐，白日與車輪。殘雪半成水，微風應欲春。<br>幾經他國歲，已減故鄉人。回首長安道，十年空苦辛。<br></p></body></html>
