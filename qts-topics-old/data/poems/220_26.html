  <body><p>220_26: 《寄題江外草堂（梓州作，寄成都故居）》杜甫</p>
        <p>我生性放誕，雅欲逃自然。嗜酒愛風竹，卜居必林泉。<br>遭亂到蜀江，臥屙遣所便。誅茅初一畝，廣地方連延。<br>經營上元始，斷手寶應年。敢謀土木麗，自覺面勢堅。<br>台亭隨高下，敞豁當清川。雖有會心侶，數能同釣船。<br>干戈未偃息，安得酣歌眠。蛟龍無定窟，黃鵠摩蒼天。<br>古來達士志，寧受外物牽。顧惟魯鈍姿，豈識悔吝先。<br>偶攜老妻去，慘澹淩風煙。事蹟無固必，幽貞愧雙全。<br>尚念四小松，蔓草易拘纏。霜骨不甚長，永為鄰里憐。<br></p></body></html>
