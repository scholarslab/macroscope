  <body><p>595_14: 《南遊有感》于武陵</p>
        <p>杜陵無厚業，不得駐車輪。重到曾遊處，多非舊主人。<br>東風千嶺樹，西日一洲蘋。又渡湘江去，湘江水複春。<br></p></body></html>
