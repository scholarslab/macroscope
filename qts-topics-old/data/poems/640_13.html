  <body><p>640_13: 《萼綠華將歸九疑留別許真人》曹唐</p>
        <p>九點秋煙黛色空，綠華歸思頗無窮。每悲馭鶴身難任，<br>長恨臨霞語未終。河影暗吹雲夢月，花聲閑落洞庭風。<br>藍絲重勒金條脫，留與人間許侍中。<br></p></body></html>
