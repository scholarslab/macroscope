  <body><p>757_19: 《題金山》韓垂</p>
        <p>靈山一峰秀，岌然殊眾山。盤根大江底，插影浮雲間。<br>雷霆常間作，風雨時往還。象外懸清影，千載長躋攀。<br></p></body></html>
