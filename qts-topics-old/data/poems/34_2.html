  <body><p>34_2: 《中書寓直詠雨簡褚起居上官學士》楊師道</p>
        <p>雲暗蒼龍闕，沉沉殊未開。窗臨鳳凰沼，颯颯雨聲來。<br>電影入飛閣，風威淩吹台。長簷響奔溜，清簟肅浮埃。<br>早荷葉稍沒，新篁枝半摧。茲晨悵多緒，懷友自難裁。<br>況複重城內，日暮獨裴回。玉階良史筆，金馬掞天才。<br>高甍通散騎，複道駕蓬萊。思君贈桃李，于此冀瓊瑰。<br></p></body></html>
