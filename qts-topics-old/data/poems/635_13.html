  <body><p>635_13: 《送入蕃使》周繇</p>
        <p>獵獵旗幡過大荒，敕書猶帶禦煙香。滹沱河凍軍回探，<br>邏逤孤城雁著行。遠寨風狂移帳幕，平沙日晚臥牛羊。<br>早終冊禮朝天闕，莫遣虯髭染塞霜。<br></p></body></html>
