  <body><p>358_6: 《答樂天見憶》劉禹錫</p>
        <p>與老無期約，到來如等閒。偏傷朋友盡，移興子孫間。<br>筆底心無毒，杯前膽不豩。唯餘憶君夢，飛過武牢關。<br></p></body></html>
