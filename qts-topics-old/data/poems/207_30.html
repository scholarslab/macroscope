  <body><p>207_30: 《聞逝者自驚》李嘉佑</p>
        <p>亦知死是人間事，年老聞之心自疑。黃卷清琴總為累，<br>落花流水共添悲。願將從藥看真訣，又欲休官就本師。<br>兒女眼前難喜舍，彌憐雙鬢漸如絲。<br></p></body></html>
