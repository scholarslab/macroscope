  <body><p>418_11: 《君莫非（此後九首和李餘）》元稹</p>
        <p>鳥不解走，獸不解飛。兩不相解，那得相譏。犬不飲露，<br>蟬不啖肥。以蟬易犬，蟬死犬饑。燕在梁棟，鼠在階基。<br>各自窠窟，人不能移。婦好針縷，夫讀書詩。男翁女嫁，<br>卒不相知。懼聾摘耳，效痛嚬眉。我不非爾，爾無我非。<br></p></body></html>
