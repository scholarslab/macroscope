  <body><p>282_35: 《五城道中》李益</p>
        <p>金鐃隨玉節，落日河邊路。沙鳴後騎來，雁起前軍度。<br>五城鳴斥堠，三秦新召募。天寒白登道，塞濁陰山霧。<br>仍聞舊兵老，尚在烏蘭戍。笳簫漢思繁，旌旗邊色故。<br>寢興倦弓甲，勤役傷風露。來遠賞不行，鋒交勳乃茂。<br>未知朔方道，何年罷兵賦。<br></p></body></html>
