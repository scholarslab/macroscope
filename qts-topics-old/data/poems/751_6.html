  <body><p>751_6: 《山路花》徐鉉</p>
        <p>不共垂楊映綺寮，倚山臨路自嬌饒。遊人過去知香遠，<br>穀鳥飛來見影搖。半隔煙嵐遙隱隱，可堪風雨暮蕭蕭。<br>城中春色還如此，幾處笙歌按舞腰。<br></p></body></html>
