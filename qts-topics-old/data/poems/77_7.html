  <body><p>77_7: 《北眺舂陵》駱賓王</p>
        <p>攬轡疲宵邁，驅馬倦晨興。既出封泥穀，還過避雨陵。<br>山行明照上，溪宿密雲蒸。登高徒欲賦，詞殫獨撫膺。<br></p></body></html>
