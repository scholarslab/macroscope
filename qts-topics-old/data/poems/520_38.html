  <body><p>520_38: 《獨酌》杜牧</p>
        <p>長空碧杳杳，萬古一飛鳥。生前酒伴閑，愁醉閑多少。<br>煙深隋家寺，殷葉暗相照。獨佩一壺游，秋毫泰山小。<br></p></body></html>
