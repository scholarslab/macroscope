  <body><p>237_80: 《送郎四補闕東歸》錢起</p>
        <p>無事共幹世，多時廢隱淪。相看戀簪組，不覺老風塵。<br>勸酒憐今別，傷心倍去春。徒言樹萱草，何處慰離人。<br></p></body></html>
