  <body><p>148_46: 《獄中見壁畫佛》劉長卿</p>
        <p>不謂銜冤處，而能窺大悲。獨棲叢棘下，還見雨花時。<br>地狹青蓮小，城高白日遲。幸親方便力，猶畏毒龍欺。<br></p></body></html>
