  <body><p>639_42: 《江村》張喬</p>
        <p>貧遊無定蹤，鄉信轉難逢。寒渚暮煙闊，去帆歸思重。<br>潮平低戌火，木落遠山鐘。況是漁家宿，疏籬響夜舂。<br></p></body></html>
