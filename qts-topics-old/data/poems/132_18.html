  <body><p>132_18: 《臨別送張諲入蜀》李頎</p>
        <p>出門便為客，惘然悲徒禦。四海維一身，茫茫欲何去。<br>經山複曆水，百恨將千慮。劍閣望梁州，是君斷腸處。<br>孤雲傷客心，落日感君深。夢裏蒹葭渚，天邊橘柚林。<br>蜀江流不測，蜀路險難尋。木有相思號，猿多愁苦音。<br>莫向愚山隱，愚山地非近。故鄉可歸來，眼見芳菲盡。<br></p></body></html>
