  <body><p>646_24: 《山中夜坐寄故里友生》李鹹用</p>
        <p>輾轉簷前睡不成，一床山月竹風清。蟲聲促促催鄉夢，<br>桂影高高掛旅情。禍福既能知倚伏，行藏爭不要分明。<br>可憐任永真堅白，淨洗雙眸看太平。<br></p></body></html>
