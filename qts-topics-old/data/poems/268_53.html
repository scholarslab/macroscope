  <body><p>268_53: 《浚公院懷舊》耿湋</p>
        <p>遠公傳教畢，身沒向他方。吊客來何見，門人閉影堂。<br>紗燈臨古砌，塵劄在空床。寂寞疏鐘後，秋天有夕陽。<br></p></body></html>
