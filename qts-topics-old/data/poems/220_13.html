  <body><p>220_13: 《通泉驛南去通泉縣十五裏山水作》杜甫</p>
        <p>溪行衣自濕，亭午氣始散。冬溫蚊蚋在，人遠鳧鴨亂。<br>登頓生曾陰，欹傾出高岸。驛樓衰柳側，縣郭輕煙畔。<br>一川何綺麗，盡目窮壯觀。山色遠寂寞，江光夕滋漫。<br>傷時愧孔父，去國同王粲。我生苦飄零，所曆有嗟歎。<br></p></body></html>
