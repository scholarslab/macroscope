  <body><p>569_28: 《九日陪崔大夫宴清河亭》李群玉</p>
        <p>玉醴浮金菊，雲亭敞玳筵。晴山低畫浦，斜雁遠書天。<br>謝胱離都日，殷公出守年。不知瑤水宴，誰和白雲篇。<br></p></body></html>
