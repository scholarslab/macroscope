  <body><p>502_33: 《心懷霜》姚合</p>
        <p>欲識為詩苦，秋霜若在心。神清方耿耿，氣肅覺沉沉。<br>皓素中方委，嚴凝得更深。依稀輕夕渚，仿佛在寒林。<br>思勁淒孤韻，聲酸激冷吟。還如飲冰士，勵節望知音。<br></p></body></html>
