  <body><p>325_19: 《嘉興九日寄丹陽親故》權德輿</p>
        <p>窮年路岐客，西望思茫茫。積水曾南渡，浮雲失舊鄉。<br>海邊尋別墅，愁裏見重陽。草露荷衣冷，山風菊酒香。<br>獨謠看墜葉，遠目遍秋光。更羨登攀處，煙花滿練塘。<br></p></body></html>
