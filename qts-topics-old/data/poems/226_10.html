  <body><p>226_10: 《堂成》杜甫</p>
        <p>背郭堂成蔭白茅，緣江路熟俯青郊。榿林礙日吟風葉，<br>籠竹和煙滴露梢。暫止飛烏將數子，頻來語燕定新巢。<br>旁人錯比揚雄宅，懶惰無心作解嘲。<br></p></body></html>
