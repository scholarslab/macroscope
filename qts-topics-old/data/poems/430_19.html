  <body><p>430_19: 《聞早鶯》白居易</p>
        <p>日出眠未起，屋頭聞早鶯。忽如上林曉，萬年枝上鳴。<br>憶為近臣時，秉筆直承明。春深視草暇，旦暮聞此聲。<br>今聞在何處，寂寞潯陽城。鳥聲信如一，分別在人情。<br>不作天涯意，豈殊禁中聽。<br></p></body></html>
