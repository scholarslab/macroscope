  <body><p>230_25: 《江月》杜甫</p>
        <p>江月光于水，高樓思殺人。天邊長作客，老去一沾巾。<br>玉露團清影，銀河沒半輪。誰家挑錦字，滅燭翠眉顰。<br></p></body></html>
