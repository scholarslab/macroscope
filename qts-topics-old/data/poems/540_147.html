  <body><p>540_147: 《奉和太原公送前楊秀才戴兼招楊正字戎》李商隱</p>
        <p>潼關地接古弘農，萬里高飛雁與鴻。桂樹一枝當白日，<br>芸香三代繼清風。仙舟尚惜乖雙美，彩服何由得盡同。<br>誰憚士龍多笑疾，美髭終類晉司空。<br></p></body></html>
