  <body><p>638_65: 《東湖贈僧子蘭（一作題蘭上人）》張喬</p>
        <p>名利了無時，何人暫訪師。道情閑外見，心地語來知。<br>竹落穿窗葉，松寒蔭井枝。匡山許同社，願蔔掛帆期。<br></p></body></html>
