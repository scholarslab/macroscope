  <body><p>540_82: 《贈從兄閬之》李商隱</p>
        <p>悵望人間萬事違，私書幽夢約忘機。荻花村裏魚標在，<br>石蘚庭中鹿跡微。幽徑定攜僧共入，寒塘好與月相依。<br>城中猘犬憎蘭佩，莫損幽芳久不歸。<br></p></body></html>
