  <body><p>443_72: 《夜招周協律，兼答所贈》白居易</p>
        <p>滿眼雖多客，開眉複向誰。少年非我伴，秋夜與君期。<br>落魄俱耽酒，殷勤共愛詩。相憐別有意，彼此老無兒。<br></p></body></html>
