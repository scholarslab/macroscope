  <body><p>499_33: 《寄題縱上人院》姚合</p>
        <p>營營是與非，前樂後還悲。今世已如此，他生願似師。<br>禪房空旦暮，畫壁半陳隋。繞徑蒼苔跡，幽人來是誰。<br></p></body></html>
