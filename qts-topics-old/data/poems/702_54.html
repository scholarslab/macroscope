  <body><p>702_54: 《邊情》張蠙</p>
        <p>窮荒始得靜天驕，又說天兵擬渡遼。聖主尚嫌蕃界近，<br>將軍莫恨漢庭遙。草枯朔野春難發，冰結河源夏半銷。<br>惆悵臨戎皆效國，豈無人似霍嫖姚。<br></p></body></html>
