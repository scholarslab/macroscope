  <body><p>754_15: 《送彭秀才》徐鉉</p>
        <p>賈生去國已三年，短褐閑行皖水邊。盡日野雲生捨下，<br>有時京信到門前。無人與和投湘賦，愧子來浮訪戴船。<br>滿袖新詩好回去，莫隨騷客醉林泉。<br></p></body></html>
