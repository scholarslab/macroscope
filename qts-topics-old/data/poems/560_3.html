  <body><p>560_3: 《夏日蒲津寺居二首》薛能</p>
        <p>日日閑車馬，誰來訪此身。一門兼鶴靜，四院與僧鄰。<br>雨室牆穿溜，風窗筆染塵。空餘氣長在，天子用平人。<br>故國有如夢，省來長遠遊。清晨起閑院，疏雨似深秋。<br>宿寢書棱疊，行吟杖跡稠。天晴豈能出，春暖未更裘。<br></p></body></html>
