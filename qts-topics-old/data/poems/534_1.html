  <body><p>534_1: 《再游姑蘇玉芝觀》許渾</p>
        <p>高梧一葉下秋初，迢遞重廊舊寄居。月過碧窗今夜酒，<br>雨昏紅壁去年書。玉池露冷芙蓉淺，瓊樹風高薜荔疏。<br>明日掛帆更東去，仙翁應笑為鱸魚。<br></p></body></html>
