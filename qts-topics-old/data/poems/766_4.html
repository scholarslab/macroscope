  <body><p>766_4: 《對雨》劉兼</p>
        <p>幽庭凝碧亦漣漪，簷溜聲繁聒夢歸。半岫金烏才委照，<br>一川石燕又交飛。濯枝霢霂榴花吐，吹渚飄颻暑氣微。<br>因憶故園閑釣處，蒼苔斑駁滿漁磯。<br></p></body></html>
