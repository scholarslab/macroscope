  <body><p>219_15: 《枯楠》杜甫</p>
        <p>楩楠枯崢嶸，鄉党皆莫記。不知幾百歲，慘慘無生意。<br>上枝摩皇天，下根蟠厚地。巨圍雷霆坼，萬孔蟲蟻萃。<br>凍雨落流膠，沖風奪佳氣。白鵠遂不來，天雞為愁思。<br>猶含棟樑具，無複霄漢志。良工古昔少，識者出涕淚。<br>種榆水中央，成長何容易。截承金露盤，嫋嫋不自畏。<br></p></body></html>
