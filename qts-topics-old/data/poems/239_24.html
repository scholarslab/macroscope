  <body><p>239_24: 《題嵩陽焦道士石壁》錢起</p>
        <p>三峰花畔碧堂懸，錦裏真人此得仙。玉體才飛西蜀雨，<br>霓裳欲向大羅天。彩雲不散燒丹灶，白鹿時藏種玉田。<br>幸入桃源因去世，方期丹訣一延年。<br></p></body></html>
