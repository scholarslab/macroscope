  <body><p>74_18: 《餞趙尚書攝御史大夫赴朔方軍》蘇頲</p>
        <p>勁虜欲南窺，揚兵護朔陲。趙堯甯易印，鄧禹即分麾。<br>野餞回三傑，軍謀用六奇。雲邊愁出塞，日下愴臨岐。<br>拔劍行人舞，揮戈戰馬馳。明年麟閣上，充國畫於斯。<br></p></body></html>
