  <body><p>366_7: 《和太原山亭懷古詩》張賈</p>
        <p>中庭起崖谷，漱玉下漣漪。丹丘誰雲遠，寓象得心期。<br>豈不貴鐘鼎，至懷在希夷。唯當蓬萊閣，靈鳳複來儀。<br></p></body></html>
