  <body><p>456_63: 《楊六尚書新授東川節度使，代妻戲賀兄嫂二絕》白居易</p>
        <p>劉綱與婦共升仙，弄玉隨夫亦上天。<br>何似沙哥領崔嫂，碧油幢引向東川。<br>金花銀碗饒君用，罨畫羅衣盡嫂裁。<br>覓得黔婁為妹婿，可能空寄蜀茶來。<br></p></body></html>
