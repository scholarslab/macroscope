  <body><p>532_36: 《鴛鴦》許渾</p>
        <p>兩兩戲沙汀，長疑畫不成。錦機爭織樣，歌曲愛呼名。<br>好□顧棲息，堪憐泛淺清。鳧鷗皆爾類，唯羨獨含情。<br></p></body></html>
