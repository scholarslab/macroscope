  <body><p>147_133: 《送梁郎中赴吉州》劉長卿</p>
        <p>遙想廬陵郡，還聽叔度歌。舊官移上象，新令布中和。<br>看竹經霜少，聞猿帶雨多。但愁征拜日，無奈借留何。<br></p></body></html>
