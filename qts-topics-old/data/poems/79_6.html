  <body><p>79_6: 《冬日野望》駱賓王</p>
        <p>故人無與晤，安步陟山椒。野靜連雲卷，川明斷霧銷。<br>靈岩聞曉籟，洞浦漲秋潮。三江歸望斷，千里故鄉遙。<br>勞歌徒自奏，客魂誰為招。<br></p></body></html>
