  <body><p>43_13: 《賦禮記》李百藥</p>
        <p>玉帛資王會，郊丘葉聖情。重廣開環堵，至道軼金籝。<br>盤薄依厚地，遙裔騰太清。方悅升中禮，足以慰餘生。<br></p></body></html>
