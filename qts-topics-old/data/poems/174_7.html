  <body><p>174_7: 《留別王司馬嵩》李白</p>
        <p>魯連賣談笑，豈是顧千金。陶朱雖相越，本有五湖心。<br>余亦南陽子，時為梁甫吟。蒼山容偃蹇，白日惜頹侵。<br>願一佐明主，功成還舊林。西來何所為，孤劍托知音。<br>鳥愛碧山遠，魚遊滄海深。呼鷹過上蔡，賣畚向嵩岑。<br>他日閑相訪，丘中有素琴。<br></p></body></html>
