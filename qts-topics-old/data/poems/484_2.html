  <body><p>484_2: 《過小妓英英墓》楊虞卿</p>
        <p>蕭晨騎馬出皇都，聞說埋冤在路隅。別我已為泉下土，<br>思君猶似掌中珠。四弦品柱聲初絕，三尺孤墳草已枯。<br>蘭質蕙心何所在，焉知過者是狂夫。<br></p></body></html>
