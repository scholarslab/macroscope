  <body><p>597_33: 《觀山燈獻徐尚書》溫庭皓</p>
        <p>一峰當勝地，萬點照嚴城。勢異昆岡發，光疑玄圃生。<br>焚書翻見字，舉燧不招兵。況遇新春夜，何勞秉燭行。<br>九枝應並耀，午夜忽潛然。景集青山外，螢分碧草前。<br>輝華侵月影，曆亂寫星躔。望極高樓上，搖光滿綺筵。<br>春山收暝色，爝火集餘輝。麗景饒紅焰，祥光出翠微。<br>白榆行自比，青桂影相依。唯有偷光客，追遊欲忘歸。<br></p></body></html>
