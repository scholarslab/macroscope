  <body><p>501_59: 《奉和前司封蘇郎中喜嚴常侍蕭給事見訪驚斑鬢之什》姚合</p>
        <p>繞鬢滄浪有幾莖，珥貂相問夕郎驚。只應為酒微微變，<br>不是因年漸漸生。東觀詩成號良史，中台官罷揖高名。<br>即提彩筆裁天詔，誰得吟詩自在行。<br></p></body></html>
