  <body><p>396_10: 《箭鏃》元稹</p>
        <p>箭鏃本求利，淬礪良甚難。礪將何所用，礪以射兇殘。<br>不礪射不入，不射人不安。為盜即當射，寧問私與官。<br>夜射官中盜，中之血闌幹。帶箭君前訴，君王悄不歡。<br>頃曾為盜者，百箭中心攢。競將兒女淚，滴瀝助辛酸。<br>君王責良帥，此禍誰為端。帥言發硎罪，不使刃稍刓。<br>君王不忍殺，逐之如迸丸。仍令後來箭，盡可頭團團。<br>發硎去雖遠，礪鏃心不闌。會射蛟螭盡，舟行無惡瀾。<br></p></body></html>
