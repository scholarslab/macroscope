  <body><p>665_54: 《江南別》羅隱</p>
        <p>去年今夜江南別，鴛鴦翅冷飛蓬爇。今年今夜江北邊，<br>鯉魚腸斷音書絕。男兒心事無了時，出門上馬不自知。<br></p></body></html>
