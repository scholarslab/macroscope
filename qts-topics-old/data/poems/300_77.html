  <body><p>300_77: 《上陽宮》王建</p>
        <p>上陽花木不曾秋，洛水穿宮處處流。畫閣紅樓宮女笑，<br>玉簫金管路人愁。幔城入澗橙花發，玉輦登山桂葉稠。<br>曾讀列仙王母傳，九天未勝此中游。<br></p></body></html>
