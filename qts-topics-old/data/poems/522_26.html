  <body><p>522_26: 《即事（黃州作）》杜牧</p>
        <p>因思上党三年戰，閑詠周公七月詩。竹帛未聞書死節，<br>丹青空見畫靈旗。蕭條井邑如魚尾，早晚干戈識虎皮。<br>莫笑一麾東下計，滿江秋浪碧參差。<br></p></body></html>
