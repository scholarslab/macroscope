  <body><p>224_5: 《奉贈太常張卿二十韻（均）》杜甫</p>
        <p>方丈三韓外，昆侖萬國西。建標天地闊，詣絕古今迷。<br>氣得神仙迥，恩承雨露低。相門清議眾，儒術大名齊。<br>軒冕羅天闕，琳琅識介珪。伶官詩必誦，夔樂典猶稽。<br>健筆淩鸚鵡，銛鋒瑩鸊鵜。友于皆挺拔，公望各端倪。<br>通籍逾青瑣，亨衢照紫泥。靈虯傳夕箭，歸馬散霜蹄。<br>能事聞重譯，嘉謨及遠黎。弼諧方一展，斑序更何躋。<br>適越空顛躓，游梁竟慘淒。謬知終畫虎，微分是醯雞。<br>萍泛無休日，桃陰想舊蹊。吹噓人所羨，騰躍事仍睽。<br>碧海真難涉，青雲不可梯。顧深慚鍛煉，才小辱提攜。<br>檻束哀猿叫，枝驚夜鵲棲。幾時陪羽獵，應指釣璜溪。<br></p></body></html>
