  <body><p>369_1: 《贈藥山高僧惟儼二首》李翱</p>
        <p>練得身形似鶴形，千株松下兩函經。<br>我來問道無餘說，雲在青霄水在瓶。<br>選得幽居愜野情，終年無送亦無迎。<br>有時直上孤峰頂，月下披雲嘯一聲。<br></p></body></html>
