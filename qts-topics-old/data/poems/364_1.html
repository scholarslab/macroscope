  <body><p>364_1: 《荊州歌二首》劉禹錫</p>
        <p>渚宮楊柳暗，麥城朝雉飛。可憐踏青伴，乘暖著輕衣。<br>今日好南風，商旅相催發。沙頭檣竿上，始見春江闊。<br></p></body></html>
