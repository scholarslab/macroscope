  <body><p>720_9: 《漢南郵亭》裴說</p>
        <p>高閣水風清，開門日送迎。帆張獨鳥起，樂奏大魚驚。<br>驟雨拖山過，微風拂面生。閑吟雖得句，留此謝多情。<br></p></body></html>
