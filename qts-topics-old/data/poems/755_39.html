  <body><p>755_39: 《文彧少卿文山郎中交好深至二紀已餘暌別…留題此詩》徐鉉</p>
        <p>孫家虛座吊諸孤，張叟僧房見手書。二紀歡遊今若此，<br>滿衣零淚欲何如。腰間金印從如鬥，鏡裏霜華已滿梳。<br>珍重遠公應笑我，塵心唯此未能除。<br></p></body></html>
