  <body><p>385_45: 《昆侖兒》張籍</p>
        <p>昆侖家住海中州，蠻客將來漢地遊。言語解教秦吉了，<br>波濤初過郁林洲。金環欲落曾穿耳，螺髻長卷不裹頭。<br>自愛肌膚黑如漆，行時半脫木綿裘。<br></p></body></html>
