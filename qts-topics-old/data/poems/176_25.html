  <body><p>176_25: 《送侯十一》李白</p>
        <p>朱亥已擊晉，侯嬴尚隱身。時無魏公子，豈貴抱關人。<br>餘亦不火食，游梁同在陳。空餘湛盧劍，贈爾托交親。<br></p></body></html>
