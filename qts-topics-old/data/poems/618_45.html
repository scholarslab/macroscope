  <body><p>618_45: 《奉和襲美太湖詩二十首。石板》陸龜蒙</p>
        <p>一片倒山屏，何時隳洞門。屹然空闊中，萬古波濤痕。<br>我意上帝命，持來壓泉源。恐為庚辰官，囚怪力所掀。<br>又疑廣袤次，零落潛驚奔。不然遭霹靂，強半沈無垠。<br>如何造化首，便截秋雲根。往事不足問，奇蹤安可論。<br>吾今病煩暑，據簟常昏昏。欲從石公乞，瑩理平如璊。<br>前後植桂檜，東西置琴尊。盡攜天壤徒，浩唱羲皇言。<br></p></body></html>
