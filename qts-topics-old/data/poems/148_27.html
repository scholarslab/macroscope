  <body><p>148_27: 《尋白石山真禪師舊草堂》劉長卿</p>
        <p>惆悵雲山暮，閑門獨不開。何時飛杖錫，終日閉蒼苔。<br>隔嶺春猶在，無人燕亦來。誰堪暝投處，空複一猿哀。<br></p></body></html>
