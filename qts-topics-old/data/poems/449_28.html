  <body><p>449_28: 《和劉郎中學士題集賢閣》白居易</p>
        <p>朱閣青山高庳齊，與君才子作詩題。傍聞大內笙歌近，<br>下視諸司屋舍低。萬卷圖書天祿上，一條風景月華西。<br>欲知丞相優賢意，百步新廊不蹋泥。<br></p></body></html>
