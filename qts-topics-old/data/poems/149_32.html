  <body><p>149_32: 《湖南使還，留辭辛大夫》劉長卿</p>
        <p>王師勞近甸，兵食仰諸侯。天子無南顧，元勳在上游。<br>大才生間氣，盛業拯橫流。風景隨搖筆，山川入運籌。<br>羽觴交餞席，旄節對歸舟。鶯識春深恨，猿知日去愁。<br>別離花寂寂，南北水悠悠。唯有家兼國，終身共所憂。<br></p></body></html>
