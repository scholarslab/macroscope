  <body><p>368_19: 《觀慶雲圖》李程</p>
        <p>五雲從表瑞，藻繪宛成圖。柯葉何時改，丹青此不渝。<br>非煙色尚麗，似蓋狀應殊。渥彩看猶在，輕陰望已無。<br>方將遇翠幄，那羨起蒼梧。欲識從龍處，今逢聖合符。<br></p></body></html>
