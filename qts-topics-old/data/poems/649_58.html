  <body><p>649_58: 《題碧溪山禪老（一作贈鶴隱寺僧）》方幹</p>
        <p>師步有雲隨，師情唯鶴知。蘿迷收朮路，雪隔出溪時。<br>竹狖窺沙井，岩禽停檜枝。由來傲卿相，臥穩答書遲。<br></p></body></html>
