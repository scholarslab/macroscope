  <body><p>192_64: 《簡寂觀西澗瀑布下作》韋應物</p>
        <p>淙流絕壁散，虛煙翠澗深。叢際松風起，飄來灑塵襟。<br>窺蘿玩猿鳥，解組傲雲林。茶果邀真侶，觴酌洽同心。<br>曠歲懷茲賞，行春始重尋。聊將橫吹笛，一寫山水音。<br></p></body></html>
