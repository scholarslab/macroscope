  <body><p>173_7: 《流夜郎至西塞驛，寄裴隱》李白</p>
        <p>揚帆借天風，水驛苦不緩。平明及西塞，已先投沙伴。<br>回巒引群峰，橫蹙楚山斷。砯沖萬壑會，震遝百川滿。<br>龍怪潛溟波，俟時救炎旱。我行望雷雨，安得沾枯散。<br>鳥去天路長，人愁春光短。空將澤畔吟，寄爾江南管。<br></p></body></html>
