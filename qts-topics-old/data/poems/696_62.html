  <body><p>696_62: 《春愁》韋莊</p>
        <p>寓思本多傷，逢春恨更長。露沾湘竹淚，花墮越梅妝。<br>睡怯交加夢，閑傾瀲灩觴。後庭人不到，斜月上松篁。<br></p></body></html>
