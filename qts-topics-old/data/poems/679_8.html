  <body><p>679_8: 《題嵩陽隱者》崔塗</p>
        <p>四十年高夢，生涯指一丘。無人同久住，有鶴對冥修。<br>草雜芝田出，泉和石髓流。更嫌庭樹老，疑是世間秋。<br></p></body></html>
