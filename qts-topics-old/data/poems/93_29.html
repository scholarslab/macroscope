  <body><p>93_29: 《奉和九月九日登慈恩寺浮圖應制》馬懷素</p>
        <p>季月啟重陽，金輿陟寶坊。禦旗橫日道，仙塔儼雲莊。<br>帝蹕千官從，幹詞七曜光。顧慚文墨職，無以頌時康。<br></p></body></html>
