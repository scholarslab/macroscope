  <body><p>52_57: 《魯忠王挽詞三首》宋之問</p>
        <p>同盟會五月，歸葬出三條。日慘咸陽樹，天寒渭水橋。<br>稍看朱鷺轉，尚識紫騮驕。寂寂泉台恨，從茲罷玉簫。<br>邦家錫寵光，存沒貴忠良。遂裂山河地，追尊父子王。<br>人悲槐裏月，馬踏槿原霜。別向天京北，悠悠此路長。<br>樹羽迎朝日，撞鐘望早霞。故人悲宿草，中使慘晨笳。<br>氣有沖天劍，星無犯鬥槎。唯餘孔公宅，長接魯王家。<br></p></body></html>
