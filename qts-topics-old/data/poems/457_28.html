  <body><p>457_28: 《早夏曉興贈夢得》白居易</p>
        <p>窗明簾薄透朝光，臥整巾簪起下床。背壁燈殘經宿焰，<br>開箱衣帶來年香。無情亦任他春去，不醉爭銷得晝長。<br>一部清商一壺酒，與君明日暖新堂。<br></p></body></html>
