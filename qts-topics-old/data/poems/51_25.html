  <body><p>51_25: 《下桂江縣黎壁》宋之問</p>
        <p>放溜覿前漵，連山分上幹。江回雲壁轉，天小霧峰攢。<br>吼沫跳急浪，合流環峻灘。欹離出漩劃，繚繞避渦盤。<br>舟子怯桂水，最言斯路難。吾生抱忠信，吟嘯自安閒。<br>旦別已千歲，夜愁勞萬端。企予見夜月，委曲破林巒。<br>潭曠竹煙盡，洲香橘露團。豈傲夙所好，對之與俱歡。<br>思君罷琴酌，泣此夜漫漫。<br></p></body></html>
