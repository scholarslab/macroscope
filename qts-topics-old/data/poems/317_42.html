  <body><p>317_42: 《途次》武元衡</p>
        <p>去國策羸馬，勞歌行路難。地崇秦制險，人樂漢恩寬。<br>禦沼澄泉碧，宮梨佛露丹。鼎成仙馭遠，龍化宿雲殘。<br>不問三苗寵，誰陪萬國歡。至今松桂色，長助玉樓寒。<br></p></body></html>
