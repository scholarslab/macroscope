  <body><p>210_3: 《酬鄭侍禦秋夜見寄》皇甫曾</p>
        <p>搖落空林夜，河陽興已生。未辭公府步，知結遠山情。<br>高柳風難定，寒泉月助明。袁公方臥雪，尺素及柴荊。<br></p></body></html>
