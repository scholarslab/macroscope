  <body><p>192_58: 《曇智禪師院》韋應物</p>
        <p>高年不復出，門徑眾草生。時夏方新雨，果藥發餘榮。<br>疏澹下林景，流暮幽禽情。身名兩俱遣，獨此野寺行。<br></p></body></html>
