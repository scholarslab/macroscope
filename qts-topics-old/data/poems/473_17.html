  <body><p>473_17: 《擬古》孟簡</p>
        <p>劍客不誇貌，主人知此心。但營纖毫義，肯計千萬金。<br>勇發看鷙擊，憤來聽虎吟。平生貴酬德，刃敵無幽深。<br></p></body></html>
