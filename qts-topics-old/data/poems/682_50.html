  <body><p>682_50: 《再和》韓偓</p>
        <p>我有嘉賓宴乍歡，畫簾紋細鳳雙盤。影籠沼沚修篁密，<br>聲透笙歌羯鼓幹。散後便依書篋寐，渴來潛想玉壺寒。<br>櫻桃零落紅桃媚，更俟旬餘共醉看。<br></p></body></html>
