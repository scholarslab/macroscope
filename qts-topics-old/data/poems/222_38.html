  <body><p>222_38: 《夜歸》杜甫</p>
        <p>夜來歸來沖虎過，山黑家中已眠臥。傍見北斗向江低，<br>仰看明星當空大。庭前把燭嗔兩炬，峽口驚猿聞一個。<br>白頭老罷舞複歌，杖藜不睡誰能那。<br></p></body></html>
