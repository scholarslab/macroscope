  <body><p>502_26: 《莊恪太子挽詞二首》姚合</p>
        <p>曉漏啟嚴城，宮臣縞素行。靈儀先鹵簿，新諡在銘旌。<br>雲晦郊原色，風連霰雪聲。淒涼望苑路，春草即應生。<br>寒日青宮閉，玄堂渭水濱。華夷箋乍絕，凶吉禮空新。<br>薤露歌連哭，泉扉夜作晨。吹笙今一去，千古在逡巡。<br></p></body></html>
