  <body><p>701_17: 《古悔從軍行》王貞白</p>
        <p>憶昔仗孤劍，十年從武威。論兵親玉帳，逐虜過金微。<br>隴水秋先凍，關雲寒不飛。辛勤功業在，麟閣志猶違。<br></p></body></html>
