  <body><p>509_33: 《關試後嘉會裏聞蟬感懷呈主司》顧非熊</p>
        <p>昔聞驚節換，常抱異鄉愁。今聽當名遂，方歡上國遊。<br>吟才依樹午，風已報庭秋。並覺聲聲好，懷恩忽淚流。<br></p></body></html>
