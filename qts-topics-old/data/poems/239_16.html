  <body><p>239_16: 《送鐘評事應宏詞下第東歸》錢起</p>
        <p>芳歲歸人嗟轉蓬，含情回首灞陵東。蛾眉不入秦台鏡，<br>鷁羽還驚宋國風。世事悠揚春夢裏，年光寂寞旅愁中。<br>勸君稍盡離筵酒，千里佳期難再同。<br></p></body></html>
