  <body><p>535_24: 《病間寄郡中文士》許渾</p>
        <p>盧橘含花處處香，老人依舊臥清漳。心同客舍驚秋早，<br>跡似僧齋厭夜長。風卷翠簾琴自響，露凝朱閣簟先涼。<br>明朝欲醉文中彥，猶覺吟聲帶越鄉。<br></p></body></html>
