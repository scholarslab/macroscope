  <body><p>312_9: 《游爛柯山》薛戎</p>
        <p>登岩已寂曆，絕頂更岧嶢。響像如天近，窺臨與世遙。<br>悠然暢心目，萬慮一時銷。<br>聖遊本無跡，留此示津梁。架險知何適，遺名但不亡。<br>只今成佛宇，化度果難量。<br>二仙行自適，日月徒遷徙。不語寄手談，無心引樵子。<br>蒙分一丸藥，相偶窮年祀。<br>仙山習禪處，了知通李釋。昔作異時人，今成相對寂。<br>便是不二門，自生瞻仰意。<br></p></body></html>
