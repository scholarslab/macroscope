  <body><p>348_7: 《湘妃怨》陳羽</p>
        <p>舜欲省蠻陬，南巡非逸遊。九山沉白日，二女泣滄洲。<br>目極楚雲斷，恨連湘水流。至今聞鼓瑟，咽絕不勝愁。<br></p></body></html>
