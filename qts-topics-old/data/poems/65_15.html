  <body><p>65_15: 《嵩山石淙侍宴應制》蘇味道</p>
        <p>雕輿藻衛擁千官，仙洞靈溪訪九丹。隱曖源花迷近路，<br>參差嶺竹掃危壇。重崖對聳霞文駁，瀑水交飛雨氣寒。<br>天洛宸襟有餘興，裴回周矖駐歸鑾。<br></p></body></html>
