  <body><p>557_1: 《寄宜陽兄弟》易重</p>
        <p>六年雁序恨分離，詔下今朝遇已知。上國皇風初喜日，<br>禦階恩渥屬身時。內庭再考稱文異，聖主宣名獎藝奇。<br>故里仙才若相問，一春攀得兩重枝。<br></p></body></html>
