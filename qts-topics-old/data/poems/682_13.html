  <body><p>682_13: 《夜船》韓偓</p>
        <p>野雲低迷煙蒼蒼，平波揮目如凝霜。月明船上簾幕卷，<br>露重岸頭花木香。村遠夜深無火燭，江寒坐久換衣裳。<br>誠知不覺天將曙，幾簇青山雁一行。<br></p></body></html>
