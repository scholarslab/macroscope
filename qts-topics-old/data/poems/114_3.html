  <body><p>114_3: 《酬忠公林亭》包融</p>
        <p>江外有真隱，寂居歲已侵。結廬近西術，種樹久成陰。<br>人跡乍及戶，車聲遙隔林。自言解塵事，咫尺能輜塵。<br>為道豈廬霍，會靜由吾心。方秋院木落，仰望日蕭森。<br>持我興來趣，采菊行相尋。塵念到門盡，遠情對君深。<br>一談入理窟，再索破幽襟。安得山中信，致書移尚禽。<br></p></body></html>
