  <body><p>213_37: 《同河南李少尹畢員外宅夜飲時洛陽告捷遂作春酒歌》高適</p>
        <p>故人美酒勝濁醪，故人清詞合風騷。長歌滿酌惟吾曹，<br>高談正可揮麈毛。半醉忽然持蟹螯，洛陽告捷傾前後。<br>武侯腰間印如鬥，郎官無事時飲酒。杯中綠蟻吹轉來，<br>甕上飛花拂還有。前年持節將楚兵，去年留司在東京，<br>今年複拜二千石，盛夏五月西南行。彭門劍門蜀山裏，<br>昨逢軍人劫奪我，到家但見妻與子。<br>賴得飲君春酒數十杯，不然令我愁欲死。<br></p></body></html>
