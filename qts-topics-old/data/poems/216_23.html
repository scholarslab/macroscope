  <body><p>216_23: 《九日寄岑參（參，南陽人）》杜甫</p>
        <p>出門複入門，兩腳但如舊。所向泥活活，思君令人瘦。<br>沉吟坐西軒，飲食錯昏晝。寸步曲江頭，難為一相就。<br>籲嗟呼蒼生，稼穡不可救。安得誅雲師，疇能補天漏。<br>大明韜日月，曠野號禽獸。君子強逶迤，小人困馳驟。<br>維南有崇山，恐與川浸溜。是節東籬菊，紛披為誰秀。<br>岑生多新詩，性亦嗜醇酎。采采黃金花，何由滿衣袖。<br></p></body></html>
