  <body><p>168_32: 《贈盧征君昆弟》李白</p>
        <p>明主訪賢逸，雲泉今已空。二盧竟不起，萬乘高其風。<br>河上喜相得，壺中趣每同。滄州即此地，觀化遊無窮。<br>水落海上清，鼇背睹方蓬。與君弄倒景，攜手淩星虹。<br></p></body></html>
