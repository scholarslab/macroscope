  <body><p>494_184: 《安吉天甯寺聞磬》施肩吾</p>
        <p>玉磬敲時清夜分，老龍吟斷碧天雲。<br>鄰房逢見廣州客，曾向羅浮山裏聞。<br></p></body></html>
