  <body><p>468_3: 《七夕歌》劉言史</p>
        <p>星寥寥兮月細輪，佳期可想兮不可親。雲衣香薄妝態新，<br>彩輧悠悠度天津。玉幌相逢夜將極，妖紅慘黛生愁色。<br>寂寞低容入舊機，歇著金梭思往夕。人間不見因誰知，<br>萬家閨豔求此時。碧空露重彩盤濕，花上乞得蜘蛛絲。<br></p></body></html>
