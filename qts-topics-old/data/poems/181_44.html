  <body><p>181_44: 《姑孰十詠。謝公宅》李白</p>
        <p>青山日將暝，寂寞謝公宅。竹裏無人聲，池中虛月白。<br>荒庭衰草遍，廢井蒼苔積。惟有清風閑，時時起泉石。<br></p></body></html>
