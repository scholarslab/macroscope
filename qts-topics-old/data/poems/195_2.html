  <body><p>195_2: 《白沙亭逢吳叟歌》韋應物</p>
        <p>龍池宮裏上皇時，羅衫寶帶香風吹。滿朝豪士今已盡，<br>欲話舊遊人不知。白沙亭上逢吳叟，愛客脫衣且沽酒。<br>問之執戟亦先朝，零落難艱卻負樵。親觀文物蒙雨露，<br>見我昔年侍丹霄。冬狩春祠無一事，歡遊洽宴多頒賜。<br>嘗陪月夕竹宮齋，每返溫泉灞陵醉。星歲再周十二辰，<br>爾來不語今為君。盛時忽去良可恨，一生坎壈何足雲。<br></p></body></html>
