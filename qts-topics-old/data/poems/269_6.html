  <body><p>269_6: 《得替後書懷上第五相公》耿湋</p>
        <p>誰語恓惶客，偏承顧盼私。應逾骨肉分，敢忘死生期。<br>山縣唯荒壘，雲屯盡老師。庖人寧自代，食檗謬相推。<br>黃綬名空罷，青春鬢又衰。還來掃門處，猶未報恩時。<br>獨立花飛滿，無言月下遲。不知丞相意，更欲遣何之。<br></p></body></html>
