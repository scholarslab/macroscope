  <body><p>232_23: 《夏日楊長寧宅送崔侍禦、常正字入京（得深字韻）》杜甫</p>
        <p>醉酒揚雄宅，升堂子賤琴。不堪垂老鬢，還對欲分襟。<br>天地西江遠，星辰北斗深。烏台俯麟閣，長夏白頭吟。<br></p></body></html>
