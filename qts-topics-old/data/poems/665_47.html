  <body><p>665_47: 《寄剡縣主簿》羅隱</p>
        <p>金庭養真地，珠篆會稽官。境勝堪長往，時危喜暫安。<br>洞連滄海闊，山擁赤城寒。他日拋塵土，因君擬煉丹。<br></p></body></html>
