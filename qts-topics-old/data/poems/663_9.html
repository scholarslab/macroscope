  <body><p>663_9: 《送裴饒歸會稽》羅隱</p>
        <p>金庭路指剡川隈，珍重良朋自此來。兩鬢不堪悲歲月，<br>一卮猶得話塵埃。家通曩分心空在，世逼橫流眼未開。<br>笑殺山陰雪中客，等閒乘興又須回。<br></p></body></html>
