  <body><p>651_16: 《越中言事二首（鹹通八年琅琊公到任後作）》方幹</p>
        <p>異術閑和合聖明，湖光浩氣共澄清。郭中雲吐啼猿寺，<br>山上花藏調角城。香起荷灣停棹飲，絲垂柳陌約鞭行。<br>遊人今日又明日，不覺鏡中新發生。<br>雲霞水木共蒼蒼，元化分功秀一方。百里湖波輕撼月，<br>五更軍角慢吹霜。沙邊賈客喧魚市，島上潛夫醉筍莊。<br>終歲逍遙仁術內，無名甘老買臣鄉。<br></p></body></html>
