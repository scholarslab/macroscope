  <body><p>314_20: 《享惠昭太子廟樂章（請神）》歸登</p>
        <p>嘉薦既陳，祀事孔明。間歌在堂，萬舞在庭。<br>外則盡物，內則盡誠。鳳笙如聞，歆其潔精。<br></p></body></html>
