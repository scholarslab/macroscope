  <body><p>201_61: 《山房春事二首》岑參</p>
        <p>風恬日暖蕩春光，戲蝶遊蜂亂入房。<br>數枝門柳低衣桁，一片山花落筆床。<br>梁園日暮亂飛鴉，極目蕭條三兩家。<br>庭樹不知人死盡，春來還發舊時花。<br></p></body></html>
