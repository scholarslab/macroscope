  <body><p>676_2: 《贈劉神童（六歲及第）》鄭谷</p>
        <p>習讀在前生，僧談足可明。還家雖解喜，登第未知榮。<br>時果曾沾賜，春闈不掛情。燈前猶惡睡，寤語讀書聲。<br></p></body></html>
