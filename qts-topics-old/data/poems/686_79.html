  <body><p>686_79: 《和人有感》吳融</p>
        <p>莫愁家住石城西，月墜星沈客到迷。一院無人春寂寂，<br>九原何處草萋萋。香魂未散煙籠水，舞袖休翻柳拂堤。<br>蘭棹一移風雨急，流鶯千萬莫長啼。<br></p></body></html>
