  <body><p>78_18: 《送王明府參選賦得鶴》駱賓王</p>
        <p>振衣遊紫府，飛蓋背青田。虛心恒警露，孤影尚淩煙。<br>離歌淒妙曲，別操繞繁弦。在陰如可和，清響會聞天。<br></p></body></html>
