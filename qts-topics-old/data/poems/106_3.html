  <body><p>106_3: 《夜遊曲》鄭愔</p>
        <p>漢室歡娛盛，魏國文雅遒。許史多暮宿，應陳從夜遊。<br>西園宴公子，北裏召王侯。詎似將軍獵，空嗟亭尉留。<br></p></body></html>
