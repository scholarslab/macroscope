  <body><p>269_39: 《送友人游江南》耿湋</p>
        <p>遠別悠悠白髮新，江潭何處是通津，潮聲偏懼初來客，<br>海味唯甘久住人。漠漠煙光前浦晚，青青草色定山春。<br>汀洲更有南回雁，亂起聯翩北向秦。<br></p></body></html>
