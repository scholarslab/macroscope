  <body><p>129_40: 《和王維敕賜百官櫻桃》崔興宗</p>
        <p>未央朝謁正逶迤，天上櫻桃錫此時。朱實初傳九華殿，<br>繁花舊雜萬年枝。未勝晏子江南橘，莫比潘家大穀梨。<br>聞道令人好顏色，神農本草自應知。<br></p></body></html>
