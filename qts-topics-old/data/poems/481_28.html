  <body><p>481_28: 《新樓詩二十首。晏安寺》李紳</p>
        <p>寺深松桂無塵事，地接荒郊帶夕陽。啼鳥歇時山寂寂，<br>野花殘處月蒼蒼。絳紗凝焰開金像，清梵銷聲閉竹房。<br>丘壟漸平邊茂草，九原何處不心傷。<br></p></body></html>
