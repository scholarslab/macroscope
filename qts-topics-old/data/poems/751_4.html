  <body><p>751_4: 《將過江題白沙館》徐鉉</p>
        <p>少長在維揚，依然認故鄉。金陵佳麗地，不道少風光。<br>稍望吳台遠，行登楚塞長。殷勤語江嶺，歸夢莫相妨。<br></p></body></html>
