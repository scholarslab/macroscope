  <body><p>371_32: 《道州春遊歐陽家林亭》呂溫</p>
        <p>道州城北歐陽家，去郭一裏占煙霞。主人雖朴甚有思，<br>解留滿地紅桃花。桃花成泥不須掃，明朝更訪桃源老。<br>政成興足告即歸，門前便是家山道。<br></p></body></html>
