  <body><p>284_6: 《過穀口元贊善所居（一作贈池陽穀口）》李端</p>
        <p>入穀訪君來，秋泉已堪涉。林間人獨坐，月下山相接。<br>重露濕蒼苔，明燈照黃葉。故交一不見，素發何稠疊。<br></p></body></html>
