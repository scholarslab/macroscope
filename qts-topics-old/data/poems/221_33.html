  <body><p>221_33: 《信行遠修水筒（引水筒）》杜甫</p>
        <p>汝性不茹葷，清靜僕夫內。秉心識本源，於事少滯礙。<br>雲端水筒坼，林表山石碎。觸熱藉子修，通流與廚會。<br>往來四十裏，荒險崖谷大。日曛驚未餐，貌赤愧相對。<br>浮瓜供老病，裂餅嘗所愛。於斯答恭謹，足以殊殿最。<br>詎要方士符，何假將軍蓋。行諸直如筆，用意崎嶇外。<br></p></body></html>
