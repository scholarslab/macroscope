  <body><p>395_8: 《作詩》劉叉</p>
        <p>作詩無知音，作不如不作。未逢賡載人，此道終寂寞。<br>有虞今已歿，來者誰為托。朗詠豁心胸，筆與淚俱落。<br></p></body></html>
