  <body><p>673_4: 《贈大溈和尚》周朴</p>
        <p>大溈清複深，萬象影沉沉。有客衣多毳，空門偈勝金。<br>王侯皆作禮，陸子只來吟。我問師心處，師言無處心。<br></p></body></html>
