  <body><p>49_32: 《晚憩王少府東閣》張九齡</p>
        <p>披軒肆流覽，雲壑見深重。空水秋彌淨，林煙晚更濃。<br>坐隅分洞府，簷際列群峰。窈窕生幽意，參差多異容。<br>還慚大隱跡，空想列仙蹤。賴此升攀處，蕭條得所從。<br></p></body></html>
