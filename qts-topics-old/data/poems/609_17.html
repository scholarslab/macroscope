  <body><p>609_17: 《追和幽獨君詩次韻》皮日休</p>
        <p>念爾風雅魄，幽咽猶能文。空令傷魂鳥，啼破山邊墳。<br>恨劇但埋土，聲幽難放哀。墳古春自晚，愁緒空崔嵬。<br>白楊老無花，枯根侵夜台。天高有時裂，川去何時回。<br>雙睫不能濡，六藏無可摧。不聞搴蓬事，何必深悲哉。<br></p></body></html>
