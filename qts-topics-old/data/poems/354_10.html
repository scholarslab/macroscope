  <body><p>354_10: 《百花行》劉禹錫</p>
        <p>長安百花時，風景宜輕薄。無人不沽酒，何處不聞樂。<br>春風連夜動，微雨淩曉濯。紅焰出牆頭，雪光映樓角。<br>繁紫韻松竹，遠黃繞籬落。臨路不勝愁，輕煙去何托。<br>滿庭蕩魂魄，照廡成丹渥。爛熳簇顛狂，飄零勸行樂。<br>時節易晼晚，清陰覆池閣。唯有安石榴，當軒慰寂寞。<br></p></body></html>
