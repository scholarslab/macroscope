  <body><p>715_9: 《樊川寒食二首》盧延讓</p>
        <p>寒食權豪盡出行，一川如畫雨初晴。<br>誰家絡絡游春盛，擔入花間軋軋聲。<br>鞍馬和花總是塵，歌聲處處有佳人。<br>五陵年少粗於事，栲栳量金買斷春。<br></p></body></html>
