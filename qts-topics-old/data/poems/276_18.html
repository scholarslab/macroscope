  <body><p>276_18: 《送李尚書郎君昆季侍從歸覲滑州》盧綸</p>
        <p>鳳雛聯翼美王孫，彩服戎裝擬塞垣。金鼎對筵調野膳，<br>玉鞭齊騎引行軒。冰河一曲旌旗滿，墨詔千封雨露繁。<br>更說務農將罷戰，敢持歌頌慶晨昏。<br></p></body></html>
