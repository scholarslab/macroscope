  <body><p>633_43: 《燈花三首》司空圖</p>
        <p>蜀柳絲絲冪畫樓，窗塵滿鏡不梳頭。<br>幾時金雁傳歸信，剪斷香魂一縷愁。<br>姊姊教人且抱兒，逐他女伴卸頭遲。<br>明朝鬥草多應喜，翦得燈花自掃眉。<br>閏前小雪過經旬，猶自依依向主人。<br>開盡菊花憐強舞，與教弟子待新春。<br></p></body></html>
