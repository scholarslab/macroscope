  <body><p>465_9: 《將之荊州南與張伯剛馬惣鐘陵夜別》楊衡</p>
        <p>荊台別路長，密緒分離狀。莫訴杯來促，更籌屢已倡。<br>燭花侵霧暗，瑟調寒風亮。誰念曉帆開，默睇參差浪。<br></p></body></html>
