  <body><p>747_62: 《訪山叟留題》李中</p>
        <p>策杖尋幽客，相攜入竹扃。野雲生晚砌，病鶴立秋庭。<br>茶美睡心爽，琴清塵慮醒。輪蹄應少到，門巷草青青。<br></p></body></html>
