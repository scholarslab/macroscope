  <body><p>238_34: 《送楊錥歸隱》錢起</p>
        <p>悔作掃門事，還吟招隱詩。今年芳草色，不失故山期。<br>遙想白雲裏，采苓春日遲。溪花藏石徑，岩翠帶茅茨。<br>九轉莫飛去，三回良在茲。還嗤茂陵客，貧病老明時。<br></p></body></html>
