  <body><p>242_25: 《送張中丞歸使幕（一作韓翃詩）》張繼</p>
        <p>獨受主恩歸，當朝似者稀。玉壺分禦酒，金殿賜春衣。<br>拂席流鶯醉，鳴鞭駿馬肥。滿台簪白筆，捧手戀清輝。<br></p></body></html>
