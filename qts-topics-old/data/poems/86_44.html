  <body><p>86_44: 《五君詠五首。魏齊西元忠》張說</p>
        <p>齊公生人表，迥天聞鶴唳。清論早揣摩，玄心晚超詣。<br>入相廊廟靜，出軍沙漠霽。見深呂祿憂，舉後陳平計。<br>甘心除君惡，足以報先帝。<br></p></body></html>
