  <body><p>555_26: 《遠水》馬戴</p>
        <p>蕩漾空沙際，虛明入遠天。秋光照不極，鳥影去無邊。<br>勢引長雲斷，波輕片雪連。汀洲杳難到，萬古覆蒼煙。<br></p></body></html>
