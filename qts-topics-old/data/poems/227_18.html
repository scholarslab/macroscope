  <body><p>227_18: 《水檻遣心二首》杜甫</p>
        <p>去郭軒楹敞，無村眺望賒。澄江平少岸，幽樹晚多花。<br>細雨魚兒出，微風燕子斜。城中十萬戶，此地兩三家。<br>蜀天常夜雨，江檻已朝晴。葉潤林塘密，衣幹枕席清。<br>不堪祗老病，何得尚浮名。淺把涓涓酒，深憑送此生。<br></p></body></html>
