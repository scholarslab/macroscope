  <body><p>455_41a: 《看嵩洛有歎》白居易</p>
        <p>今日看嵩洛，回頭歎世間。榮華急如水，憂患大於山。<br>見苦方知樂，經忙始愛閑。未聞籠裏鳥，飛出肯飛還。<br></p></body></html>
