  <body><p>503_18: 《寄姚合郎中》周賀</p>
        <p>轉刺名山郡，連年別省曹。分題得客少，著價買書高。<br>晚柳蟬和角，寒城燭照濤。鄱溪臥疾久，未獲後乘騷。<br></p></body></html>
