  <body><p>720_52: 《句》裴說</p>
        <p>讀書貧裏樂，搜句靜中忙。<br>苦吟僧入定，得句將成功。<br>是事精皆易，唯詩會卻難。<br>因攜一家住，贏得半年吟。<br>吟餘潮入浦，坐久燒移山。<br>三年清似水，六月冷如冰。<br>一通紅錦重，三事紫羅輕。<br>瘦肌寒帶粟，病眼餒生花。<br>避亂一生多。<br>雪留寒竹寺舍冷，風撼早梅城郭香。<br>畫球輕蹴壺中地，彩索高飛掌上身。<br></p></body></html>
