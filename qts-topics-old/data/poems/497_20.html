  <body><p>497_20: 《春日早朝寄劉起居》姚合</p>
        <p>九衢寒霧斂，雙闕曙光分。彩仗迎春日，香煙接瑞雪。<br>佩聲清漏間，天語侍臣聞。莫笑馮唐老，還來謁聖君。<br></p></body></html>
