  <body><p>247_7: 《和贈遠》獨孤及</p>
        <p>憶得去年春風至，中庭桃李映瑣窗。美人挾瑟對芳樹，<br>玉顏亭亭與花雙。今年新花如舊時，去年美人不在茲。<br>借問離居恨深淺，只應獨有庭花知。<br></p></body></html>
