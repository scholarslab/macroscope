  <body><p>492_18: 《帝京二首》殷堯藩</p>
        <p>列郡征才起俊髦，萬機獨使聖躬勞。開藩上相頒龍節，<br>破虜將軍展豹韜。地入黃圖三輔壯，天垂華蓋七星高。<br>迎春別賜瑤池宴，捧進金盤五色桃。<br>龍虎山河禦氣通，遙瞻帝闕五雲紅。英雄盡入江東籍，<br>將相多收薊北功。禮樂日稽三代盛，梯航歲貢萬方同。<br>都將儉德熙文治，淳俗應還太古風。<br></p></body></html>
