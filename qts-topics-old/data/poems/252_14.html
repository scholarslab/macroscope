  <body><p>252_14: 《東峰亭各賦一物得寒溪草》蘇</p>
        <p>冪溪邊草，遊人不厭看。餘芳幽處老，深色望中寒。<br>幸得陪情興，青青賞未闌。<br></p></body></html>
