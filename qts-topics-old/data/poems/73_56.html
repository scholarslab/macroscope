  <body><p>73_56: 《九月九日望蜀台》蘇頲</p>
        <p>蜀王望蜀舊台前，九日分明見一川。北料鄉關方自此，<br>南辭城郭複依然。青松系馬攢岩畔，黃菊留人籍道邊。<br>自昔登臨湮滅盡，獨聞忠孝兩能傳。<br></p></body></html>
