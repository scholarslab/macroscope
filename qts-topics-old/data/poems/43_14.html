  <body><p>43_14: 《奉和正日臨朝應詔》李百藥</p>
        <p>化曆昭唐典，承天順夏正。百靈警朝禁，三辰揚旆旌。<br>充庭富禮樂，高宴齒簪纓。獻壽符萬歲，移風韻九成。<br></p></body></html>
