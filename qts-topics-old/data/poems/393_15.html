  <body><p>393_15: 《瑤華樂》李賀</p>
        <p>穆天子，走龍媒。八轡冬瓏逐天回，五精掃地凝雲開。<br>高門左右日月環，四方錯鏤棱層殷。舞霞垂尾長盤珊，<br>江澄海淨神母顏。施紅點翠照虞泉，曳雲拖玉下昆山。<br>列旆如松，張蓋如輪。金風殿秋，清明發春。八鑾十乘，<br>矗如雲屯。瓊鐘瑤席甘露文，玄霜絳雪何足雲。<br>熏梅染柳將贈君。鉛華之水洗君骨，與君相對作真質。<br></p></body></html>
