  <body><p>453_16: 《西行》白居易</p>
        <p>衣裘不單薄，車馬不羸弱。藹藹三月天，閑行亦不惡。<br>壽安流水館，硤石青山郭。官道柳陰陰，行宮花漠漠。<br>常聞俗間語，有錢在處樂。我雖非富人，亦不苦寂寞。<br>家僮解弦管，騎從攜杯杓。時向春風前，歇鞍開一酌。<br></p></body></html>
