  <body><p>42_53: 《登封大酺歌四首》盧照鄰</p>
        <p>明君封禪日重光，天子垂衣歷數長。<br>九州四海常無事，萬歲千秋樂未央。<br>日觀仙雲隨鳳輦，天門瑞雪照龍衣。<br>繁弦綺席方終夜，妙舞清歌歡未歸。<br>翠鳳逶迤登介丘，仙鶴裴回天上游。<br>借問幹封何所樂，人皆壽命得千秋。<br>千年聖主應昌期，萬國淳風王化基。<br>請比上古無為代，何如今日太平時。<br></p></body></html>
