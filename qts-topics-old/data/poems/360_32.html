  <body><p>360_32: 《酬樂天見寄》劉禹錫</p>
        <p>元君後輩先零落，崔相同年不少留。華屋坐來能幾日，<br>夜台歸去便千秋。背時猶自居三品，得老終須蔔一丘。<br>若使吾徒還早達，亦應簫鼓入松楸。<br></p></body></html>
