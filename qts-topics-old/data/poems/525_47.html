  <body><p>525_47: 《山寺》杜牧</p>
        <p>峭壁引行徑，截溪開石門。泉飛濺虛檻，雲起漲河軒。<br>隔水看來路，疏籬見定猿。未閑難久住，歸去複何言。<br></p></body></html>
