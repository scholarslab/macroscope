  <body><p>90_4: 《和尹懋秋夜遊灉湖二首》張均</p>
        <p>遠水沉西日，寒沙聚夜鷗。平湖乘月滿，飛棹接星流。<br>黃葉鳴淒吹，蒼葭掃暗洲。願移滄浦賞，歸待潁川遊。<br>灣潭幽意深，杳靄湧寒岑。石痕秋水落，嵐氣夕陽沉。<br>澄澈天為底，淵玄月作心。青溪非大隱，歸弄白雲潯。<br></p></body></html>
