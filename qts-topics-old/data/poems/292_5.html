  <body><p>292_5: 《送夔州班使君》司空曙</p>
        <p>魚國巴庸路，麾幢漢守過。曉檣爭市隘，夜鼓祭神多。<br>雲白當山雨，風清滿峽波。夷陵舊人吏，猶誦兩岐歌。<br></p></body></html>
