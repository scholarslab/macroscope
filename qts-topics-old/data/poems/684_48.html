  <body><p>684_48: 《題越州法華寺》吳融</p>
        <p>寺在五峰陰，穿緣一徑尋。雲藏古殿暗，石護小房深。<br>宿鳥連僧定，寒猿應客吟。上方應見海，月出試登臨。<br></p></body></html>
