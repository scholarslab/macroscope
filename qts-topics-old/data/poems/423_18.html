  <body><p>423_18: 《贈柔之》元稹</p>
        <p>窮冬到鄉國，正歲別京華。自恨風塵眼，常看遠地花。<br>碧幢還照曜，紅粉莫咨嗟。嫁得浮雲婿，相隨即是家。<br></p></body></html>
