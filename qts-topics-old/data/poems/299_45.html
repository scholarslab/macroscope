  <body><p>299_45: 《照鏡》王建</p>
        <p>終日自纏繞，此身無適緣。萬愁生旅夜，百病湊衰年。<br>少睡憎明屋，慵行待暖天。癢頭梳有虱，風耳炙聞蟬。<br>搖白方多錯，回金法不全。家貧何所戀，時在老僧邊。<br></p></body></html>
