  <body><p>212_11: 《同群公秋登琴台》高適</p>
        <p>古跡使人感，琴台空寂寥。靜然顧遺塵，千載如昨朝。<br>臨眺自茲始，群賢久相邀。德與形神高，孰知天地遙。<br>四時何倏忽，六月鳴秋蜩。萬象歸白帝，平川橫赤霄。<br>猶是對夏伏，幾時有涼飆。燕雀滿簷楹，鴻鵠摶扶搖。<br>物性各自得，我心在漁樵。兀然還複醉，尚握尊中瓢。<br></p></body></html>
