  <body><p>539_105: 《無題四首》李商隱</p>
        <p>來是空言去絕蹤，月斜樓上五更鐘。夢為遠別啼難喚，<br>書被催成墨未濃。蠟照半籠金翡翠，麝熏微度繡芙蓉。<br>劉郎已恨蓬山遠，更隔蓬山一萬重。<br>颯颯東風細雨來，芙蓉塘外有輕雷。金蟾齧鎖燒香入，<br>玉虎牽絲汲井回。賈氏窺簾韓掾少，宓妃留枕魏王才。<br>春心莫共花爭發，一寸相思一寸灰。<br>含情春晼晚，暫見夜闌幹。樓響將登怯，簾烘欲過難。<br>多羞釵上燕，真愧鏡中鸞。歸去橫塘曉，華星送寶鞍。<br>何處哀箏隨急管，櫻花永巷垂楊岸。東家老女嫁不售，<br>白日當天三月半。溧陽公主年十四，清明暖後同牆看。<br>歸來輾轉到五更，梁間燕子聞長歎。<br></p></body></html>
