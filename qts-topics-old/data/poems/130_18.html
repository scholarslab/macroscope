  <body><p>130_18: 《代閨人答輕薄少年》崔顥</p>
        <p>妾家近隔鳳凰池，粉壁紗窗楊柳垂。本期漢代金吾婿，<br>誤嫁長安遊俠兒。兒家夫婿多輕薄，借客探丸重然諾。<br>平明挾彈入新豐，日晚揮鞭出長樂。青絲白馬冶遊園，<br>能使行人駐馬看。自矜陌上繁華盛，不念閨中花鳥闌。<br>花間陌上春將晚，走馬鬥雞猶未返。三時出望無消息，<br>一去那知行近遠。桃李花開覆井欄，朱樓落日捲簾看。<br>愁來欲奏相思曲，抱得秦箏不忍彈。<br></p></body></html>
