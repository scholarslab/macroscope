  <body><p>604_9: 《送厲校書從事鳳翔》許棠</p>
        <p>赴辟依丞相，超榮事豈同。城池當隴右，山水是關中。<br>日有來巴使，秋高出塞鴻。旬休隨大旆，應到九成宮。<br></p></body></html>
