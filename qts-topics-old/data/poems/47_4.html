  <body><p>47_4: 《奉和聖制幸晉陽宮》張九齡</p>
        <p>隋季失天策，萬方罹兇殘。皇祖稱義旗，三靈皆獲安。<br>聖期將申錫，王業成艱難。盜移未改命，曆在終履端。<br>彼汾惟帝鄉，雄都信鬱盤。一月朔巡狩，群後陪清鑾。<br>霸跡在沛庭，舊儀睹漢官。唐風思何深，舜典敷更寬。<br>戶蒙枌榆複，邑爭牛酒歡。緬惟翦商後，豈獨微禹歎。<br>三後既在天，萬年斯不刊。尊祖實我皇，天文皆仰觀。<br></p></body></html>
