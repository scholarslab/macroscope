  <body><p>444_3: 《郡中西園》白居易</p>
        <p>閑園多芳草，春夏香靡靡。深樹足佳禽，旦暮鳴不已。<br>院門閉松竹，庭徑穿蘭芷。愛彼池上橋，獨來聊徙倚。<br>魚依藻長樂，鷗見人暫起。有時舟隨風，盡日蓮照水。<br>誰知郡府內，景物閑如此。始悟喧靜緣，何嘗系遠邇。<br></p></body></html>
