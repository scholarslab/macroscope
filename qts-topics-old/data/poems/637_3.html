  <body><p>637_3: 《築城篇》顧雲</p>
        <p>三十六裏西川地，圍繞城郭峨天橫。一家人率一口甓，<br>版築才興城已成。役夫登登無倦色，饌飽觴酣方暫息。<br>不假神龜出指蹤，盡憑心匠為籌畫。畫閣團團真鐵甕，<br>堵闊巉岩齊石壁。風吹四面旌旗動，火焰相燒滿天赤。<br>散花樓晚掛殘虹，濯錦秋江澄倒碧。西川父老賀子孫，<br>從茲始是中華人。<br></p></body></html>
