  <body><p>766_45: 《新蟬》劉兼</p>
        <p>齊女屏幃失舊容，侍中冠冕有芳蹤。翅翻晚鬢尋香露，<br>聲引秋絲逐遠風。旅館聽時髭欲白，戍樓聞處葉多紅。<br>只知送恨添愁事，誰見淩霄羽蛻功。<br></p></body></html>
