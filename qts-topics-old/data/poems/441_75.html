  <body><p>441_75: 《留題開元寺上方》白居易</p>
        <p>東寺台閣好，上方風景清。數來猶未厭，長別豈無情。<br>戀水多臨坐，辭花剩繞行。最憐新岸柳，手種未全成。<br></p></body></html>
