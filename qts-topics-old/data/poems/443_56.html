  <body><p>443_56: 《贈蘇煉師》白居易</p>
        <p>兩鬢蒼然心浩然，松窗深處藥爐前。攜將道士通宵語，<br>忘卻花時盡日眠。明鏡懶開長在匣，素琴欲弄半無弦。<br>猶嫌莊子多詞句，唯讀逍遙六七篇。<br></p></body></html>
