  <body><p>443_24: 《醉題候仙亭》白居易</p>
        <p>蹇步垂朱綬，華纓映白須。何因駐衰老，只有且歡娛。<br>酒興還應在，詩情可便無。登山與臨水，猶未要人扶。<br></p></body></html>
