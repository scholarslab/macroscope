  <body><p>136_59: 《終南幽居獻蘇侍郎三首時拜太祝未上》儲光羲</p>
        <p>暮春天氣和，登嶺望層城。朝日懸清景，巍峨宮殿明。<br>聖君常臨朝，達士複懸衡。道近無艮足，歸來臥山楹。<br>靈階曝仙書，深室煉金英。春岩松柏秀，晨路鶤雞鳴。<br>羽化既有言，無然悲不成。<br>中歲尚微道，始知將穀神。抗策還南山，水木自相親。<br>深林開一道，青嶂成四鄰。平明去采薇，日入行刈薪。<br>雲歸萬壑暗，雪罷千崖春。始看玄鳥來，已見瑤華新。<br>寄言搴芳者，無乃後時人。<br>蔔築青岩裏，雲蘿四垂陰。虛室若無人，喬木自成林。<br>時有清風至，側聞樵采音。鳳凰鳴南岡，望望隔層岑。<br>既言山路遠，複道溪流深。偓佺空中游，虯龍水間吟。<br>何當見輕翼，為我達遠心。<br></p></body></html>
