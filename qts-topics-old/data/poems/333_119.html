  <body><p>333_119: 《觀妓人入道二首》楊巨源</p>
        <p>荀令歌鐘北裏亭，翠娥紅粉敞雲屏。<br>舞衣施盡餘香在，今日花前學誦經。<br>碧玉芳年事冠軍，清歌空得隔花聞。<br>春來削髮芙蓉寺，蟬鬢臨風墮綠雲。<br></p></body></html>
